<script type="text/javascript">
function start() {
  var toolbox = document.getElementById('toolbox');
  Blockly.inject(document.getElementById('blocklyDiv'), {
    'rtl': rtl,
    path: '../',
    toolbox: toolbox,
    assetUrl: function(path) { return '../' + path; }
  });

  goog.tweak.registerBoolean('openContract', 'pre-opens contract editor', false);
  if (goog.tweak.getBoolean('openContract')) {
    newContractEditor();
  }
}

function newContractEditor() {
  Blockly.defaultNumExampleBlocks = 2;
  Blockly.useContractEditor = true;
  Blockly.functionEditor = Blockly.contractEditor = new Blockly.ContractEditor({
    disableExamples: false
  });
  Blockly.contractEditor.openWithNewFunction();
}

function toXml() {
  var output = document.getElementById('importExport');
  var xml = Blockly.Xml.blockSpaceToDom(Blockly.mainBlockSpace);
  output.value = Blockly.Xml.domToText(xml);
  output.focus();
  output.select();
}


/**
 * Initializes an instance of Blockly with a contract editor open
 * @returns {HTMLElement}
 */
function initializeWithContractEditor(xmlString) {
    Blockly.assetUrl = function () {
        return ''
    };
    Blockly.focusedBlockSpace = Blockly.mainBlockSpace;
    Blockly.hasTrashcan = true;
    var xml = Blockly.Xml.textToDom(xmlString);
    Blockly.Xml.domToBlockSpace(Blockly.mainBlockSpace, xml);
    Blockly.useModalFunctionEditor = true;
    Blockly.functionEditor = Blockly.contractEditor = new Blockly.ContractEditor({
        disableExamples: false
    });
}

function newContractEditor() {
    Blockly.defaultNumExampleBlocks = 2;
    var container = initializeWithContractEditor('<xml/>');
    Blockly.contractEditor.openWithNewFunction();
}

function fromXml() {
  var input = document.getElementById('importExport');
  var xml = Blockly.Xml.textToDom(input.value);
  Blockly.Xml.domToBlockSpace(Blockly.mainBlockSpace, xml);
}

function toCode(lang) {
  var output = document.getElementById('importExport');
  output.value = Blockly.Generator.blockSpaceToCode(lang);
}

function airstrike(n) {
  var prototypes = [];
  var toolbox = document.getElementById('toolbox');
  var blocks = toolbox.getElementsByTagName('block');
  for (var x = 0, block; block = blocks[x]; x++) {
    prototypes.push(block.getAttribute('type'));
  }
  for (var x = 0; x < n; x++) {
    var prototype = prototypes[Math.floor(Math.random() * prototypes.length)];
    var block = new Blockly.Block(Blockly.mainBlockSpace, prototype);
    block.initSvg();
    block.getSvgRoot().setAttribute('transform', 'translate(' +
        Math.round(Math.random() * 450 + 40) + ', ' +
        Math.round(Math.random() * 600 + 40) + ')');
    block.render();
  }
}
</script>
