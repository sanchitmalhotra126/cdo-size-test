<link type="text/css" rel="stylesheet" href="/frequency/frequency.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

<script type="text/javascript" src="/frequency/frequency.js"></script>

<div class="container-fluid">
  <div class="row-fluid">
    <div class="span4">
      <div class="row">
        <button class="load-message" id="easy">load message (easy)</button>
        <button class="load-message" id="hard">load message (hard)</button>
        <textarea class="text-container" id="input">hello there I'm some text</textarea>
      </div>
      <div class="row">
        <div class="text-container uneditable-input" id='output'></div>
      </div>
    </div>
    <div class="span8">
      <div id="d3chart">
      <div id="sortRadio">
        <span>Sort:</span>
        <div class="btn-group" data-toggle="buttons-radio">
          <button type="button" class="btn btn-primary active" value="alphabetic">A to Z</button>
          <button type="button" class="btn btn-primary" value="frequency">By %</button>
        </div>
      </div>
      </div>
      <div class="controls">
        Substitutions: <button id="fillRand">random</button>
        Shift alphabet by: <input type=range min=-26 max=26 value=0 id="shiftAmt" style="width: 104px" oninput="shiftSubstitution(this.value)"><span id='shiftSliderDisplay'>0</span>
        <button id="clear">clear substitutions</button>
      </div>
    </div>
  </div>
</div>
</div>
