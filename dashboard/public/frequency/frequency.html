<link type="text/css" rel="stylesheet" href="/frequency/frequency.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

<script type="text/javascript" src="/frequency/frequency.js"></script>

<div class="container-fluid">

  <div class="row-fluid" id="top-buttons">
    <div class="pull-left">
      <button class="btn btn-primary load-message" id="easy">load message (easy)</button>
      <button class="btn btn-primary load-message" id="hard">load message (hard)</button>
    </div>
    <div class="pull-right form-inline">
      <label>Sort:</label>
      <div class="btn-group" data-toggle="buttons-radio">
        <button type="button" class="btn btn-info active" value="alphabetic">A to Z</button>
        <button type="button" class="btn btn-info" value="frequency">By %</button>
      </div>
    </div>
  </div>


  <div class="row-fluid">
    <div class="span4">
      <div class="row-fluid">
        <textarea class="text-container" id="input">hello there I'm some text</textarea>
      </div>
      <div class="row-fluid">
        <div class="text-container uneditable-input" id='output'></div>
      </div>
    </div>
    <div class="span8">
      <div id="d3chart" class="control-group">
      </div>
      <div class="controls controls-row">
        <label class="radio">
          Sort
          <input type="radio" id="tab-shift" name="mode" checked="checked"  />
          <div class="mode-controls">
            <button id="fillRand" class="btn btn-primary">randomize substitutions</button>
            <button class="btn btn-primary inline reset-simulation">clear substitutions</button>
          </div>
        </label>

        <label class="radio">
          Shift
          <input type="radio" id="tab-sort" name="mode"  />
          <div class="mode-controls form-inline">
            <a id="shift-left">&lt;</a>
            <input type="text" id="shiftAmt" value="0" style="width:20px; text-align: center;">
            <a id="shift-right">&gt;</a>
            <button class="btn btn-primary inline reset-simulation">reset</button>
          </div>
        </label>
      </div>
    </div>
  </div>
</div>
</div>
