<link type="text/css" rel="stylesheet" href="/pixelation/pixelationStyles.css">
<script type="text/javascript" src="/pixelation/pixelationScript4.js"></script>
<div id="visualizationColumn" class="responsive">
  <div id="visualization" class="responsive">
    <canvas id="canvas" width="400" height="400"></canvas>
  </div>
  <div id="belowVisualization">
    <p>Here is the file format structure for a color image:</p>
    <div id="file_format">
      <div class="byte">Width: 1 byte</div>
      <div class="byte">Height: 1 byte</div>
      <div class="byte">Bits per Pixel: 1 byte</div>
      <div>n bits of pixel data<br>n = Width * Height * Bits per Pixel</div>
    </div>
  </div>
</div>
<div id="visualizationEditor" class="responsive">
  <label>Width:
    <input type="number" min="1" max="255" id="width" oninput="setSliders()">
    <input type="range" min="1" max="255" id="widthRange" oninput="changeVal('width')">
  </label>
  <label>Height:
    <input type=number min="1" max="255" id="height" oninput="setSliders();">
    <input type="range" min="1" max="255" id="heightRange" oninput="changeVal('height')">
  </label>
  <label>Bits per Pixel:
    <input type=number min=1 max=24 id="bitsPerPixel" value="3" oninput="setSliders();" size=2>
    <input type=range id="bitsPerPixelSlider" min=1 max=24 value=1 step=1 oninput="changeVal('bitsPerPixel')">
    <span id="pixel_format"></span>
  </label>
  <div class="label_group">
    <label>Binary:
      <input type="radio" name="binHex" id="binHexRadio" value="bin" checked="checked" onChange="hexToBin(); drawGraph();">
    </label>
    <label>Hexadecimal:
      <input type="radio" name="binHex" id="binHexRadio" value="hex" onChange="binToHex(); drawGraph();">
    </label>
  </div>
  <label>Pixel Data:
    <textarea id="pixel_data" onkeyup="drawGraph();" style="position: relative;">000010000000100000000011000001010011100101110111001010011100101110111000010011100101110111000001011100101110111000001010100101110111000001010011101110111000001010011100110111000001010011100101111000001010011100101110</textarea>
  </label>
  <button onClick="formatBitDisplay();" title="Click on this to lay bits out in a readable fashion">Format</button>
  <button onClick="unformatBits();">Un-Format</button>
  <button onClick="showPNG('canvas')">Save PNG</button>
</div>
<script>
  drawGraph();
  formatBitDisplay();
</script>
