        en «Dessiner un hexagone», mais elle ne dessine encore que des carrés ! Peux-tu
        modifier la fonction «Dessine un hexagone» pour dessiner un hexagone avec
        des côtés de 50 pixels et dessiner l'image en utilisant la fonction ?
