      flappy_1: '"basanda" blokuna bir blok əlavə edin və "İcra et" düyməsini sıxın.
        Ekrana basmaqla Qanadlını hədəfə çatdırın.'
      flappy_11: Öz Qanadlı oyununuzu düzəldin. Siz bütün görüntüləri və qaydaları
        dəyişə bilərsiniz, hətta yerin cazibə qüvvəsini belə. Bitirdiyinizdə Son düyməsini
        basın və oyunu paylaşın ki, dostlarınız da sizin oyununuzu sınaqdan keçirsinlər.
      flappy_2: İndi biz yer səthi də əlavə etmişik. "yerə düşəndə" blokuna bir blok
        əlavə edin. Sizin kodunuz gərək Qanadlı düşəndə "oyunu bitir"sin.
      flappy_3: '"İcra etdikdə" bloku imkan verir ki, oyun başlayanda kodunuz icra
        edəsiniz. Mərhələ sürətini təyin etməyə və hədəfə doğru qanad çalmağa çalışın.'
      flappy_4: Əgər onu toqquşmağa məcbur etməsəniz Qanadlı manelərin içindən keçəcək.
        "bir maneəyə dəyəndə" blokuna bir blok əlavə edin. Kodunuz gərək Qanadlı birinci
        dəst borularla toqquşanda "oyunu bitir"sin.
      flappy_5: Gəlin xallar cədvəli əlavə edək və Qanadlı maneələri keçdikcə xalları
        sayaq. "maneə keçiləndə" blokuna bir blok əlavə edin və sonra Qanadlını birinci
        dəst boruların arasından keçirməklə 1 xal qazanın.
      flappy_6: Görək Qanadlıya daha kiçik və ya daha böyük qanad çaldırandan sonra
        da 1 xal qazana biləcəksiniz.
      flappy_7: İndi isə "icra etdikdə" blokuna başqa bir blok əlavə etməklə səhnəni
        dəyişməyə çalışın.
      flappy_8: Siz görüntüləri ancaq oyun başlayanda yox, istənilən vaxt təyin edə
        bilərsiniz. Başqa bir hadisə baş verdikdə, məsələn, maneə keçildikdə TƏSADÜFİ
        səhnə təyin etməyi yoxlayın.
      flappy_9: İşləri qarışdırmaq üçün hansısa maneəyə deyəndə oyunu bitirmək yerinə
        xalı 0 təyin etməyi yoxlayın.
