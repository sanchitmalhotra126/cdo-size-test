es-MX:
  data:
    failure_message_overrides:
      Course 4 Playlab For Loops 4b: "¡Recuerda que ambos personajes deben llegar
        hasta sus banderas en la misma cantidad de movimientos!"
      Course 4 Playlab For Loops 5b: Recuerda que ambos personajes deben detenerse
        en el mismo lugar.
      MC HOC 2016 Level 2-2: Usa los comandos `avanzar` y `girar` para mover al pollo.
      MC HOC 2016 Level 3: Usa el bloque `hacer siempre` y los comandos `avanzar`
        y `girar` para que tu pollo deambule.
      MC HOC 2016 Level 4: Si todos los pollos se mueven en la misma dirección, usa
        `girar al azar` para que giren a la derecha o a la izquierda de manera aleatoria.
      MC HOC 2016 Level 5: Prueba utilizar 'hacer siempre' con 'mover un paso hacia
        el jugador'.
      MC HOC 2016 Level 6: Usa el comando `generar zombies` en `cuando noche` para
        generar al menos tres zombies. Después, agrega `mover un paso hacia el jugador`
        a su evento `cuando generado` con un bucle para ayudarlos a perseguirte. Si
        son demasiado rápidos, añade un comando `espera` para volverlos más lentos.
      MC HOC 2016 Level 8: Necesitarás usar el Creeper que explota para volar la pared
        y llegar hasta tus ovejas.
      MC HOC 2016 New Drop: Usa las teclas de flecha para caminar hacia la oveja y
        presiona la barra espaciadora o haz clic en el tablero de juego para usar
        la oveja. Y no olvides agregar el bloque 'Soltar' a tu código.
      MC HOC 2016 New Spawn: Coloca `generar ovejas` debajo de `cuando se ejecuta`.
      MC HOC 2016 New Walk: Para abrir la puerta, presiona la barra espaciadora o
        toca el tablero de juego frente a ella. Camina hacia adentro para continuar.
      MC HOC 2016 SCORE LEVEL: Si tienes problemas para etiquetar a 5 Golems, intenta
        cambiar la puntuación a 2 por etiqueta.
      MC HOC 2016 Village Test: Para ganar, necesitas hacer que el Golem de Hierro
        persiga y ataque a los zombies.
      courseC19_playLab_EOC3: Debes agregar dos o más actores nuevos a tu juego y
        programarlos para que se muevan.
      courseE_playLab_scaffold3: Debes agregar dos o más actores nuevos a tu juego
        y programarlos para que se muevan.
