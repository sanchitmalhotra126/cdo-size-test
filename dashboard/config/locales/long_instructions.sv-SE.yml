        lång och varje ruta är 15 pixlar större än förra. '
      Course 4 Artist For Loops 6a: Gör tre små ändringar i koden från den sista nivån
        för att få den här!
      Course 4 Bee Params 1: Använd funktionen "få 3 nektar" som vänder och flyttar
        för att samla nektar och sen återgår till den ursprungliga platsen. Skriv
        en sekvens för att samla all nektar med "få 3 nektar"
      Course 4 Play Lab Params 4: Här är en funktion som kallas "patrol." Redigera
