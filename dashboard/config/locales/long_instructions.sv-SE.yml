sv-SE:
  data:
    long_instructions:
      2-3 Artist 3.4: Hoppa-blocket flyttar konstnären utan att rita. Rita den streckade
        linjen med hjälp av både hoppa- och ritablock.
      2-3 Artist 4: Hjälp mig att göra färdigt huset till katten.
      2-3 Artist 9: Gör färdigt draken
      2-3 Artist Debugging 10: 'Styrkorset på min spelkontroll är för smalt. Tips:
        Gör den 10 pixlar bredare'
      2-3 Artist Debugging 11: Hjälp mig att göra färdigt min vackra snöflinga. Hur
        många gånger måste jag "Upprepa" för att avsluta den?
      2-3 Artist Debugging 2: 'Koden för de tre morrhåren du ser är fel. Tips: varje
        morrhår är 75 pixlar långa. Fixa koden för att rita morrhåren.'
      2-3 Artist Debugging 3: 'Min båt har ett hål! Kan du fixa det genom att ändra
        vinkeln på linjen? Tips: den sista vinkeln är 15 grader fel.'
      2-3 Artist Debugging 5: 'Koden för benet och foten du ser är fel. Tips: Foten
        är för lång, vi kan behöva ta bort ett steg (medveten ordvits)'
      2-3 Artist Debugging 6: Ser ut som jag sitter på en stol som saknar ett ben.
        Ändra blocken för att rita benet.
      2-3 Artist Debugging 7: Det ser ut som att C ritas baklänges. Kan du göra så
        att det ser ut som ett C?
      2-3 Artist Debugging 8: Mitt lyckohjul är inte klart. Hur många gånger måste
        jag upprepa för att göra färdigt det?
      2-3 Artist Debugging 9: 'Koden för denna stjälk är felaktig. Tips: Vinkeln är
        60 grader fel'
      2-3 Artist Free Play: Frispel! Rita vad du vill.
      2-3 Artist Functions 11.5: Här är samma "Rita en hexagon"-funktion. Vad händer
        om du bara vrider 60 grader varje gång du upprepar?
      2-3 Artist Functions 12: 'Funktioner är riktigt bra för att rita komplexa saker
        flera gånger. Kan du använda funktionen "Rita en blomma" för att fylla resten
        av planteringslådan? (Ledtråd: växterna är alla åtskilda med 100 pixlar)  '
      2-3 Artist Functions 2: Med funktioner kan du definiera nya block! Vi har flyttat
        blocken för att rita en kvadrat till en funktion som kallas "Rita en kvadrat".
        Kan du använda funktionen "Rita en kvadrat" för att skapa glasögonen? kvadraterna
        är 75 pixlar isär.
      2-3 Artist Functions 3: Ändra funktionen för att rita en kvadrat med en sidlängd
        på 115 och rita de större glasögonen. Kvadraterna är nu 45 pixlar isär.
      2-3 Artist Functions 4: Använd blocket "Upprepa" för att rita dessa 3 kvadrater.
      2-3 Artist Loops New 10: Låt oss nu sätta ihop ett antal V:n genom att rita
        dem i en slinga.
      2-3 Artist Loops New 12: Rita en diamant med sidor 100 pixlar.
      2-3 Artist Loops New 13: Rita nu diamanten 3 gånger i en loop.
      2-3 Artist Loops New 2: Här är lite av koden du använde för att rita rutan.
        Vad händer om du använder upprepa blocket för att köra den här koden 4 gånger?
      2-3 Artist Loops New 9: Rita ett enkelt V där båda sidor är 50 pixlar för att
        göra klart pilen.
      2-3 Artist Nested Loops 10: Loopa den här koden 12 gånger för att slutföra mönstret.
      2-3 Artist Nested Loops 11: Loopa den här koden 4 gånger att slutföra mönstret,
        vänd 90 grader efter varje cirkel.
      2-3 Artist Nested Loops 12: Loopa den här koden 12 gånger för att göra klart
        lockarna.
      2-3 Artist Nested Loops 2: Loopa triangeln 6 gånger. Efter varje triangel måste
        du vända 60 grader innan nästa ritas.
      2-3 Artist Nested Loops 4: 'Loopa denna diamant 12 gånger för att rita en blomma.
        Tips: 12 diamanter är precis som de 12 trianglar du gjorde - hur mycket behöver
        du svänga efter varje form?'
      2-3 Artist Nested Loops 5: Fyll i  byggnadens fönster med en kapslad loop. Fönstren
        är 20 pixlar långa och 20 pixlar isär.
      2-3 Artist Nested Loops 7: Loopa denna triangel 10 gånger för att rita solen.
        Du kommer behöva flytta och vända efter varje triangel. Du kan räkna ut hur
        mycket du behöver vända genom att dividera antalet grader i en cirkel med
        antalet former.
      2-3 Artist Nested Loops 8: Låt oss lägga till lite gräs i vår bild. Varje tuva
        av gräs är 50 pixlar isär.
      2-3 Artist Nested Loops 9: Vi ska avsluta denna bild genom att lägga till en
        blomma. Loopa diamanten 12 gånger för att rita din blomma.
      2-3 Artist Nested Loops Free Play: Fri lek, rita något häftigt med kapslade
        slingor.
      2-3 Bee Conditionals 11: Samla nektar där blommorna har nektar.
      2-3 Bee Conditionals 13: 'Samla nektar och gör honung. Tips: Vad händer om du
        använder  "om nektar" funktionen för en röd blomma? Kan du klara det med en
        loop?'
      2-3 Bee Conditionals 15: Samla nektar från alla fyra blommorna.
      2-3 Bee Conditionals 3: Hjälp mig samla alla nektar från blommorna och göra
        honung. Använd en loop.
      2-3 Bee Debugging 3: Dessa block irriterar mig. Åtgärda felen för att samla
        all nektar och göra all honung.
      2-3 Bee Debugging 6: Dessa block irriterar mig. Åtgärda felen för att samla
        all nektar och göra all honung.
      2-3 Bee Debugging 9: Dessa block irriterar mig. Åtgärda felen för att samla
        all nektar och göra all honung.
      2-3 Bee Functions 10: Lila blommor kan ha antingen 1 eller 0 nektar.  Skapa
        en funktion som samlar nektar enbart från lila blommor som har nektar.
      2-3 Bee Functions 2: Funktioner är block av kod som utför en uppgift. Använd
        funktionen "få 5" för att få 5 nektar i taget. Se till att använda en loop
        för att få ett perfekt antal block också.
      2-3 Bee Functions 4: Funktionen "flytta och få nektar" vänder biet, samlar nektar,
        och vänder sedan tillbaka biet till där det började. Använd funktionen för
        att samla all nektar.
      2-3 Bee Loops 1: 'Varje blomma innehåller en enhet nektar. Samla nektar från
        var och en av blommorna. '
      2-3 Bee Loops 3A: Kan du använda en loop för att samla all nektar?
      2-3 Bee Loops 3B: Använd nu det nya upprepa -blocket för att samla all nektar
        och göra all honung.
      2-3 Bee Loops 4A: Vad händer om du upprepar denna sekvens 3 gånger? Glöm inte
        att göra honung i slutet!
      2-3 Bee Loops 8: Dessa lila blommor har en okänd mängd nektar. Använd "medan
        nektar" slingan för att samla all nektar. Denna loop kommer att köra så länge
        villkoret är sant, i detta fall nektar > 0.
      2-3 Maze 15: Använd två slingor för att komma till  grisen med färre block.
      2-3 Maze Loops 18: Få mig till Solrosen!
      4-5 Artist 2: Kan du upprepa den här koden för att slutföra kvadraten?
      4-5 Artist 5: Vilken vinkel ska du använda?
      4-5 Artist 6: Denna liksidiga triangel har vinklarna 60, 60 och 60 grader. Varje
        sida är 200 pixlar. Gör färdigt bilden.
      4-5 Artist Free Draw 1: Rita själv! Rita någonting du är inspirerad att skapa.
      4-5 Artist Patterns 1: Kan du rita kvadraten med hjälp av en upprepning? Varje
        sida ska vara 20 pixlar lång.
      4-5 Artist Patterns 12: Vad händer om du kopierar slingan och vänder åt vänster
        i stället för höger? Kan du upprepa för att måla vågen?
      4-5 Artist Patterns 13: Låt oss nu upprepa fyra gånger för att skapa ramen.
        Tänk på hörnen, du kan inte bara vända 90 grader! Om du behöver upprepa en
        sväng på 3 grader 60 gånger för att få en halvcirkel, vilka av dessa kodblock
        kommer då att skapa en fjärdedels cirkel för hörnen?
      4-5 Artist Patterns 3: Låt oss nu gå ytterligare en nivå djupare! Vi har nästlat
        hela kodblocket i en annan slinga men du behöver få konstnären tillbaka på
        plats för att rita nästa linje. Vilket av dessa kodblock kan du lägga i slutet
        av den yttersta loppen för att rita hela rutnätet?
      4-5 Artist Patterns 8: Använd en slinga för att rita denna hexagon med sidor
        på 40 pixlar och vinkeln på 60 graders.
      4-5 Artist Patterns 9: 'Upprepa nu den koden 3 gånger för att rita hela raden.
        Ledtråd: varje hexagon är 80 pixlar bred från vänster till höger.'
      4-5 Artist Patterns Free Play: Lek fritt! Prova att göra ditt eget mönster!
      4-5 Bee Conditionals 2: Biet vill bara ha nektar just nu. Alla objekt är inte
        blommor, så kontrollera under ALLA MOLN för att se om de döljer en blomma.
        Om det är en blomma kan du samla nektar.
      4-5 Bee Conditionals 5: Det skulle kunna finnas en blomma eller en bivaxkaka
        under de där molnen. Använd blocket "om/annars" för att samla nektar om det
        är en blomma och annars för att göra honung (för då är det en bivaxkaka).
      4-5 Bee Conditionals 6: Denna lila blomma kan ha antingen 3, 2 eller 1 nektar.
        Här är ett "om/annars"-block kombinerat med ett annat om/annars-block för
        att skapa ett "om, om/annars, annars"-block. Gör klart lösningen på problemet
        för att samla in den okända mängden nektar.
      4-5 Bee Conditionals 7: Kom ihåg att lila blommor kan ha 3, 2 eller 1 nektar.
        Gör färdigt funktionen "kolla lila blomman" och använd den för att samla all
        nektar från blommorna.
      4-5 Bee Conditionals 8: Skriv i funktionen "kolla blomman gör honung". Din funktion
        borde kolla om den lila blomman har 3, 2, eller 1 nektar och samla all nektar.
        Sedan, gå framåt och göra honung.
      4-5 Bee Conditionals Assessment 1: |-
        Uppgift: Denna kod är fel.
        Gör färdigt funktionen "få nektar eller gör honung", anropa den sen för att samla all nektar och honung. Kom ihåg att lila blommor kan ha 3, 2, eller 1 nektar.
      4-5 Bee Debugging 1: Dessa bock irriterar mej verkligen. Kan du fixa dem?
      4-5 Bee Debugging 6: Den lila blomman har en okänd mängd nektar. Fixa blocken
