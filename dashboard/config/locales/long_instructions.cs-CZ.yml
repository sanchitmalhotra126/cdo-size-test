      Course 4 Artist 13: Stále si hraješ?  Zde je prázdné plátno, kde si můžeš navrhnout
        cokoliv chceš!
      Course 4 Artist 6: 'Dokonči kód k nakreslení těchto trojúhelníků. Rada: Jsou
        to 3 trojúhelníky v rozsahu otáčení o 360 stupňů... kolikrát se 3 vejde do
        360?'
      Course 4 Artist 8: Nakresli slunce opakováním tohoto celého bloku kódu.
      Course 4 Artist 8a: "Nezapomeň na tento tvar?  Nyní umožníme  postavit bez udání
        bloky začít! \\\r Rada: existují 3 trojúhelníky v otáčení o 360 stupňů...
        kolikrát se 3 vejde do 360?"
      Course 4 Artist For Loops 4: 'Jak bys změnil, co jsi se naučil o kreslení těchto
        čtverců? Začíná se na délce 15 pixelů, největší má délku 300 pixelů, a každý
        čtverec je větší o 15 pixelů než ten poslední. '
      Course 4 Artist For Loops 6a: Udělej tři malé změny do kódu z poslední úrovni,
        abys to dosáhl!
      Course 4 Bee Params 1: Použijte funkci "dostat 3 nektary", která obrací, přesune
        se ke sběru nektaru a pak se vrací do původního umístění. Zapiš posloupnost
        sesbírat všechen nektar pomocí "dostat 3 nektary."
      Course 4 Play Lab Params 4: Zde je funkce nazvaná "hlídka." Uprav ji k přesunutí
        Kočky 400 pixelů a pak dolů 400 pixelů.
      Course 4 Play Lab Params 8: Použij blok "když aktér se dotkne" pošle psa zpět
        do levého horního pouze když pes se dotkne některého z ostatních aktérů.
      Course 4 Play Lab Vars 2: Závod v tom posledním puzzle nebyl velmi fér! Změň
        proměnnou "pes\_rychlost", a ujisti se, že můžeš sesbírat více vlajek než
        kočka. Kdo první sesbírá 10 vyhrává!
      Course 4 Play Labs For Loops 1: Udělejme, aby pes řekl každé číslo od 1 do 100.
        Použij for cyklus a čítač, aby řekl proměnnou čítače pokaždé, když běží cyklus.
      Course 4 Playlab For Loops 5b: Upravte rozsahy cyklů "počítat s" tak, aby obě
        postavy skončily přesně ve stejném místě.
      CourseD_Dance_Party_01: |-
        _Pojďme uspořádat taneční večírek!_

        Do pracovního prostoru přetáhni blok `vytvořit nový` a připoj ho dovnitř bloku `nastavení`, abys vytvořil(a) svého prvního tanečníka.

        -   _Pokud chceš získat další informace nebo extra výzvy, můžeš také kliknout na žárovku vlevo._
      CourseD_Dance_Party_02: |-
        Roztančeme tohoto losa!

        Do pracovního prostoru přetáhni blok <xml><block type="Dancelab_changeMoveLR"><title name="SPRITE">new\_dancer</title><title name="MOVE" config="MOVES.Dab, MOVES.Drop, MOVES.Floss">Floss</title><title name="DIR">-1</title></block></xml>. Připoj ho pod blok <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">takty</title></block></xml>. Po čtvrtém taktu by měl tanečník začít nový pohyb.

        **Takty** se používají v hudbě k počítání času. Takt v tomto cvičení je dlouhý čtyři doby.
      CourseD_Dance_Party_03: |-
        _Nyní to rozhýbeme!_

        Do pracovního prostoru přidej blok <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">6</title><title name="UNIT">takty</title></block></xml>. Po 6 taktech přiměj tanečníka začít nový pohyb.
      CourseD_Dance_Party_04: |-
        _Tento tanec potřebuje trochu jiskry!_

        V panelu najdi nový blok, který přidá za tanečníka efekt pozadí. Sleduj, jak se efekt mění v čase podle hudby!
      CourseD_Dance_Party_05: |-
        Použij další nový blok, aby tanečník měnil pohyby **každé 2 takty**!

        -   Volba `(Další)`, `(Předchozí)` nebo `(Náhodně)` říká tanečníkovi, aby po každém spuštění kódu provedl jiný pohyb.
      CourseD_Dance_Party_06: |-
