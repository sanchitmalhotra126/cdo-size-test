---
fr-FR:
  data:
    failure_message_overrides:
      Course 4 Playlab For Loops 4b: N'oubliez pas, les deux personnages doivent atteindre
        leur drapeau avec le même nombre de déplacements!
      Course 4 Playlab For Loops 5b: N'oubliez pas, les deux personnages doivent s'arrêter
        au même endroit.
      MC HOC 2016 Level 2-2: Utilise les commandes "avancer" et "tourner" pour déplacer
        ton poulet.
      MC HOC 2016 Level 3: Utilise les commandes "toujours faire", "avancer" et "tourner"
        pour garder votre poulet errant.
      MC HOC 2016 Level 4: Si les poulets vont tous dans la même direction, utilise
        "tourner au hasard" pour faire en sorte que les poulets tournent aléatoirement
        à droite ou à gauche.
      MC HOC 2016 Level 5: Essaye d'utiliser "toujours faire" avec "faire un pas vers
        le joueur".
      MC HOC 2016 Level 6: Utilise la commande "créer zombie" sous "quand la nuit"
        pour créer au moins trois zombies. Puis, ajoute "faire un pas vers le joueur"
        à l'évènement "quand créé", avec une boucle, pour les aider à te prendre en
        chasse. S'ils sont trop rapide, ajoute la commande "attendre" pour les ralentir.
      MC HOC 2016 Level 8: Tu dois utiliser la Liane explosive exploser le mur et
        ainsi atteindre ton mouton.
      MC HOC 2016 New Drop: |-
        Utilise les flèches clavier pour marcher jusqu'au mouton et appuie sur la barre espace ou clique sur le plateau de jeu pour utiliser le mouton.
        Et, n'oublie pas d'ajouter le bloc "Chute" à ton code.
      MC HOC 2016 New Spawn: Place "créer un mouton" sous "quand courir".
      MC HOC 2016 New Walk: Pour ouvrir la porte, appuie sur la touche espace ou touche
        le plateau de jeu en faisant face à la porte. Entre pour continuer.
      MC HOC 2016 SCORE LEVEL: Si tu as du mal à marquer 5 Golems, essaye de changer
        le score à 2 par marque.
      MC HOC 2016 Village Test: Vous devez faire en sorte que le Golem de fer poursuive
        et attaque les zombies pour gagner.
      courseC19_playLab_EOC3: Tu dois ajouter au moins deux nouveaux acteurs au jeu
        et les programmer pour bouger.
      courseE_playLab_scaffold3: Tu dois ajouter au moins deux nouveaux acteurs au
        jeu et les programmer pour bouger.
