      Course 4 Playlab For Loops 4b: |-
        Recuerda, ambos personajes
        Deben llegar a sus banderas en el mismo número de movimientos!
      Course 4 Playlab For Loops 5b: |-
        Recuerda, ambos personajes
        tienen que parar en el mismo lugar.
      MC HOC 2016 Level 2-2: |-
        Utilice 'avanzar' y 'girar'
        Para que su pollo se mueva.
      MC HOC 2016 Level 3: Utilizar un 'no siempre' bloquear 'avanzar' y 'girar' comandos
        para mantener su deambular de pollo.
      MC HOC 2016 Level 4: Si los pollos son todo movimiento en la misma dirección,
        utilice 'vuelta al azar' hacer los pollos girar a la derecha o la izquierda
        al azar.
      MC HOC 2016 Level 5: Pruebe a utilizar 'Para siempre hacer' con 'Mover un paso
        hacia el jugador'.
      MC HOC 2016 Level 6: Uso el 'zombie spawn' comando bajo 'cuando night' a desovar
        al menos tres zombies. Luego, añadir 'mover un paso hacia el jugador' a su
        evento 'cuando generó' con un bucle para ayudarles a perseguir te. Si están
        demasiado rápidos, agregar un comando de 'espera' lento hacia abajo.
      MC HOC 2016 Level 8: Necesitará usar el Creeper explota para volar la pared
        para que pueda alcanzar sus ovejas.
      MC HOC 2016 New Drop: Utilice las teclas de flecha para caminar a las ovejas
        y presione barra espaciadora o haga clic en el tablero de juego para las ovejas.
        Y no olvide agregar el bloque de 'Colocar' a su código.
      MC HOC 2016 New Spawn: Coloque 'engendrar ovejas' debajo de 'cuando'.
      MC HOC 2016 New Walk: Para abrir la puerta, pulse la barra espaciadora o toque
        el tablero de juego mientras frente a ella. Caminar dentro para continuar.
      MC HOC 2016 SCORE LEVEL: 'Si usted está teniendo problemas para etiquetar 5
        Golems, intente cambiar la 1: 40 por etiqueta.'
      MC HOC 2016 Village Test: Necesita hacer la persecución del Golem de hierro
        y atacar a los zombies para ganar.
