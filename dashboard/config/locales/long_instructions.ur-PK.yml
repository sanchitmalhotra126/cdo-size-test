ur-PK:
  data:
    long_instructions:
      2-3 Artist 9 NEW: یہ پتنگ مکمل کریں
      Dance_2019_01: |-
        _آئیں ایک ڈانس پارٹی کرتے ہیں!_

        <xml><block type="Dancelab_makeAnonymousDanceSprite" block-text="make a new dancer"><title name="COSTUME" config="&quot;CAT&quot;, &quot;PINEAPPLE&quot;">"CAT"</title><title name="LOCATION">{x: 200, y: 200}</title></block></xml> بلاک کو ورک اسپیس میں گھسیٹ کر لائیں، اور اپنا پہلا ڈانسر بنانے کے لئے اسے <xml><block type="Dancelab_whenSetup2" next_connection_disabled="true" block-text="setup"></block></xml> بلاک کے اندر مربوط کریں۔

        -   _اگر آپ مزید معلومات یا اضافی چیلنجز چاہتے ہیں تو آپ بائیں جانب لائٹ بلب پر بھی کلک کر سکتے ہیں۔_
      Dance_2019_02: |-
        جب اوپر کا ایرو دبایا جاتا ہے تو <xml><block type="Dancelab_whenKey" block-text="when up pressed"></block></xml> بلاک آپ کو کوڈ چلانے دیتا ہے۔ جب آپ دبائیں تو ڈانسر بنانے کے لئے <xml><block type="Dancelab_doMoveEachLR" block-text="do once"><title name="GROUP">"CAT"</title><title name="MOVE">MOVES.XClapSide</title><title name="DIR">-1</title></block></xml> بلاک کا استعمال کریں، یا کوئی اور اقدام آزمائیں!

        _چلائیں بٹن پر کلک کرنے کے بعد اپنے اوپر کے ایرو کو یا ![](<https://images.code.org/419e704e6841c0b696016bf5029b8cb9-image-1571864825506.06.45 PM.png>) دبانے کو یقینی بنائیں!_
      Dance_2019_03: یہ ڈانس مقابلہ کا وقت ہے! جب آپ مختلف کلیدیں دبائیں تو ہر ڈانسر
        کو حرکت میں لانے کا پروگرام بنائیں۔ ہر ڈانسر کے لئے اپنی پسندیدہ حرکات کا
        انتخاب کریں یا ناقابل پیشگوئی چیز کے لئے اسے '(بے ترتیب)' پر مقرر کریں!
      Dance_2019_04: |-
        آئیے ڈانسرز کو میوزک کے ساتھ وقت پر حرکت کرنے دیں!

        <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">"measures"</title></block></xml> بلاک کو ورک اسپیس پر گھسیٹ کر لائیں۔ اسے <xml><block type="Dancelab_changeMoveEachLR"><title name="GROUP">"SHARK"</title><title name="MOVE">MOVES.ThisOrThat</title><title name="DIR">-1</title></block></xml> بلاک کے نیچے مربوط کریں۔ آپ کے ڈانسر کو چوتھی پیمائش کے بعد ایک نئی حرکت شروع کرنی چاہئیے۔

        **پیمائشیں** میوزک میں وقت شمار کرنے کے لئے استعمال کی جاتی ہیں۔ اس ٹیوٹوریل میں، ایک پیمائش چار دھڑکن طویل ہے۔.
      Dance_2019_06: |-
        درمیان میں ایک قیادتی ڈانسر کے اردگرد چھوٹے بیک اپ ڈینرز کا ایک گروپ قائم کرنے کے لئے اس نئے بلاک کو استعمال کریں۔
          <xml><block type="Dancelab_makeNewDanceSpriteGroup">
            <title name="N">???</title>
            <title name="COSTUME" config="&quot;BEAR&quot;, &quot;CAT&quot;, &quot;FROG&quot;, &quot;PINEAPPLE&quot;, &quot;SHARK&quot;, &quot;UNICORN&quot;, &quot;SLOTH&quot;">???</title>
            <title name="LAYOUT">"circle"</title>
          </block></xml>
        اب آپ ایک ہی بار میں ڈانسرز کا ایک جھنڈ تشکیل دے سکتے ہیں!
      Dance_2019_08: ڈانسرز ایک "رنگت" خصوصیت رکھتے ہیں جو رنگ کی ایک پرت کو شامل
        کر سکتی ہے۔ اپنے ڈانسرز میں سے ایک (یا ایک پورے گروپ) کی رنگت تبدیل کرنے کی
        کوشش کریں!
      Dance_Party_extras_layout_2019: |-
        # آئیے تشکیل میں آتے ہیں!

        اس ڈانس کی پڑتال کریں جو پورے ڈانس میں بیک اپ ڈانسرز کی تشکیل کو تبدیل کرنے کے لئے <xml><block type="Dancelab_layoutSprites" block-text="layout"><title name="GROUP">"MOOSE"</title><title name="FORMAT">???</title></block></xml> بلاک کا استعمال کرتا ہے۔ اسے وسعت دینے کے لئے ان خیالات میں سے ایک کو آزمائیں:

        -   ایک مختلف لے آؤٹ میں ڈانسرز کا دوسرا گروپ تخلیق کریں
        -   جب کوئی کلید دبائی جائے تو لے آؤٹ تبدیل کریں
        -   جب ڈانسرز تشکیل کو تبدیل کریں تو خصوصیت کو تبدیل کریں
      Dance_Party_extras_speed_2019: |-
        # اس کی رفتار بڑھائیں، اسے آہستہ کریں

        یہ حتمی ڈانس ہر ڈانسر کی حرکات کی تیزی پر قابو پانے کے لئے <xml><block type="Dancelab_setDanceSpeedEach"><title name="GROUP">"SHARK"</title><title name="SPEED">2</title></block></xml> بلاک استعمال کرتا ہے۔ گانے میں مختلف پوائنٹس کے دوران مختلف رفتار کا تجربہ کرنے کی کوشش کریں۔ اس ڈانس پر بہتری لانے میں بالکل نہ ہچکچائیں، یا پچھلے ڈانس کو پہلے سے زیادہ زبردست بنانے کے لئے ان پر واپس جائیں۔.
      frozen circle: سرکل ایک مخصوص خاکہ (شیپ) ہوتا ہے۔ کیا آپ یہ معلوم کرسکتے ہیں
        کہ سوالیہ نشانات کی جگہ کونسے نمبر ڈال کر ایک سرکل بنایا جا سکتا ہے؟
      frozen circle function: 10 اوورلیپنگ سرکلز بنانے کے لیے، ایک نیا "ایک دائرہ
        بنائیں" بلاک استعمال کریں۔ سرکلز کے درمیان جمپ فارورڈ کرنا نہ بھولیں۔
      frozen circle function in circle: آئیں اب 20 اوورلیپنگ سرکلز بنائیں، ہر ایک
        سرکل کے درمیان 18 ڈگریز پر موڑیں۔
      frozen circle function with parameter: یہاں ایک "ایک دائرہ بنائیں" بلاک ہے جس
        سے مختلف سائزوں کے سرکلز بنائے جاسکتے ہیں۔ کیا آپ اسے استعمال کرتے ہوئے سائز
        5 کا ایک چھوٹا اور سائز 10 کا ایک بڑا سرکل بنا سکتے ہیں؟
      frozen cross: ایک "ریپیٹ" بلاک کو ان کمانڈز کے گرد استعمال کرتے ہوئے ایک پلس
        سائن بنائیں۔ کیا آپ نے یہ غور کیا کہ ایلسا آگے اور پیچھے حرکت کرسکتی ہے؟
      frozen cross rotate: اب اسے 10 بار دہرانے کی کوشش کریں۔ ہر لائن کے درمیان آپ
        کو کتنے ڈگری اسے گھمانے کی ضرورت ہوگی؟
      frozen cross rotate dense: 'چلیں اس عمل کو 90 بار دہراتے ہیں! 360 حاصل کرنے
        کے لیے 90 کو کتنی بار دہرانا ہوگا؟ اشارہ: یہ واقعی بہت چھوٹا نمبر ہے۔'
      frozen diamond: ان بلاکس کے گرد ایک رپیٹ کو استعمال کرتے ہوئے ایک پیرالل-اوگرام
        بنائیں۔ یہ بالکل ایک ریکٹ-اینگل کی طرح کا ہوتا ہے لیکن اس کے مختلف اینگلز
        ہوتے ہیں۔ اس والے میں تمام اینگلز 90 ڈگری ہونے کے بجائے 60 ڈگری اور 120 ڈگری
        کے ہیں۔
      frozen diamond mini snowflake: کیا آپ جانتے ہیں کہ ہرسنوفلیک ایک مختلف شکل کا
        ہوتا ہے؟ آئیں "ریپیٹ" بلاک استعمال کرتے ہوئے ایک ایسا نیا سنوفلیک کری-ایٹ
        کریں جس میں 4 مرتبہ پیرالل-اوگرام کو دہرائیں، ہر پیرالل-اوگرام کے بعد دائیں
        جانب 90 ڈگری موڑیں۔
      frozen diamond snowflake: اب، 'دہرائیں' بلاک کی مدد سے ایک پیرالل-اوگرام کو
        10 بار رپیٹ کرتے ہوئے ایک نیا اسنوفلیک بنائیں اور ہر ایک کے درمیان دائیں طرف
        36 ڈگری پر موڑیں۔
      frozen freeplay: اب آپ باقاعدہ طور سے ایک ماہر آرٹسٹ بن چکے ہیں! ایک ونٹر ونڈرلینڈ
        تخلیق کریں۔
      frozen perpendicular: آئیں اب یہ دیکھتے ہیں کہ آیا ہم دو لائنز کری-ایٹ کرسکتے
        ہیں یا نہیں جو ایک دوسرے سے 90 ڈگری اینگل پر واقع ہوں۔ آپ کو "مڑیں" بلاک کے
        ساتھ ساتھ "چلیں" بلاک بھی استعمال کرنے کی ضرورت ہوگی۔
      frozen snowflake branch: '"ایک سنوفلیک برانچ بنائیں" بلاک کی مدد سے آپ تین برانچز
        بنالیں، جو کہ ایک سنوفلیک جیسی لگنے لگتی ہیں۔'
      frozen snowflake full: اب ایک خوبصورت سنوفلیک بنانے کے لئے اسے 8 بار دہرائیں!
      frozen snowflower: سنو پیٹرن کے پیچیدہ تر خاکے بہت سادہ شکلوں سے کری-ایٹ کئے
        جاسکتے ہیں۔ کیا آپ 5 بار دہراتے ہوئے سائز 5 کے 5 سرکلز اور سائز 10 کے 5 سرکلز
        بنا سکتے ہیں؟
      frozen square iterative: ایسا لگتا ہے کہ ہم ایک اسکوائر بنانے میں آدھا کام کرچکے
        ہیں۔ آئیں 4 لائنیں باہم جوڑ کر ایک اسکوائر کری-ایٹ کرتے ہیں۔
      frozen square loop: ہائے، میں ارینڈیل کی آنا ہوں! آئیں "دہرائیں" بلاک کے ساتھ
        ایک اسکوائر بنائیں، جس سے کم بلاکس استمعال کرنے پڑتے ہیں۔ ایک اسکوائر بنانے
        کے لیے کتنی بار (؟؟؟) "دہرائیں" بلاک کے اندر کے بلاکس کو لوپ کرنا کرنا ہوگا؟
      frozen square loop 3x: آئیں تین اسکوائرز کری-ایٹ کرتے ہیں۔ ہر اسکوائر بنانے
        کے بعد 120 ڈگری پرمڑنا نہ بھولیں۔
      frozen square snowflake: کیا آپ "رپیٹ" بلاک کو استعمال کرتے ہوئے ایک سنوفلیک
        کری-ایٹ کرسکتے ہیں؟ "دہرائیں" بلاک کی مدد سے ایک اسکوائر کو 10 باربنائیں،
        اور ہر ایک اسکوائر کے بعد 36 ڈگری تک موڑیں۔
