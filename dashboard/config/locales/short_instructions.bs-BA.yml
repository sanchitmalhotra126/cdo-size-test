      2-3 Artist 12: Postavi "ponavljaj puta" blok tako da bi se napravio "krug" koji
        čini oko. Ako svaki pokret okreće na desno za jedan stepen, koliko puta moraš
        ponoviti da bi dobio cijeli krug? 180? 360? 500?
