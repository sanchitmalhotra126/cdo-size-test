      2-3 Artist Nested Loops 3: Morati ćeš ponoviti trokut 12 puta da bi se nacrtao
        uzorak. Podijeli broj stepeni kruga (360) za broj oblika koje crtaš (12) da
        bi se odredilo za koliko se treba rotirati nakon crtanja svakog oblika.
