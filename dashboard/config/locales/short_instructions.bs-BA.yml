      2-3 Artist Free Play: Vrijeme za slobodno igranje! Nacrtaj šta god želiš.
      2-3 Artist Functions 1: 'Zdravo. Ja zombi umjetnik. Ja voljeti crtati! Pomozi
        mi da nacrtam kvadratne naočale. Savjet: premosnica između naočala je 25 piksela
        kraća od dužine kvadrata.'
      2-3 Artist Functions 10: Pogledaj ove dvije funkcije. Jedna je za crtanje velikog
        zupčanika, a jedna za crtanje malog zupčanika. Koristi ove dvije funkcije
        za crtanje unutrašnjosti mašine!
