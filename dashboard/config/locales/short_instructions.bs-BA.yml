        petlju. Prozori su dugi 20 piksela i razmaknuti za 20 piksela.
      2-3 Artist Nested Loops 6: Ovaj dinosaur ima 8 šiljaka uzduž repa; svaki šiljak
        je dug 30 piksela. Ponovi trokut 8 puta, ali pazi da napraviš korak naprijed
        nakon crtanja svakog od njih.
      2-3 Artist Nested Loops 7: Ponovi ovaj trokut 10 puta da bi nacrtao sunce. Morati
        ćeš se pomaknuti i rotirati nakon svakog trokuta. Možeš skužiti za koliko
        stepeni trebaš rotirati tako što ćeš podijeliti broj stepeni kruga sa brojem
        oblika koje crtaš.
