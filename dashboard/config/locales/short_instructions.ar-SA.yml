    short_instructions:
      2-3 Artist 1 new: "مرحبا ، انا فنان. يمكنك كتابة كود لتجعلني أرسم أي شيئ تقريبا.
        استخدم بعض القِطَع البرمجية لتجعلني أرسم على الخطوط الرمادية في الصورة ( كل
        سطر يساوي طول 100 بيكسل)\\\r\n\\\r"
      2-3 Artist 11: 'اعطي اشارة توقف الحدود بستخدام مثمن مع مئة بيكسل على جوانب. '
      2-3 Artist 12: ضع القطعة "repeat time" لتشكل دائرة "circle" حتى تنتهي من رسم
        بؤبؤ العين. إذا كان مقدار كل حركة إلى اليمين درجة واحدة، فكم درجة تحتاج لتكمل
        رسم الدائرة؟ 180؟ 360؟ 500؟
      2-3 Artist 2 new: 'تم إنهاء نصف جدار هذا المنزل فقط، كل جانب هو 100 ، ولكن نصف
        الجدار هو 50 فقط. أكمل هذا الجدار. '
      2-3 Artist 3.4: كتلة القفز "jump" تحرك الرسام بدون أن يرسم. ارسم خط متقطع باستخدام
        كلا من قطع القفز "jump" و الرسم"draw".
      2-3 Artist 3new: القبعة الحمراء بطول 100 بكسل. قم برسم قبعة سوداء أقصر بـ 70
        بكسل. عرض القبعة السوداء 50 بكسل.
      2-3 Artist 4: 'ساعدني لأكمل المنزل لهذه القطة '
      2-3 Artist 6: 'هذا المنزل بحاجة إلى سقف! ارسم مثلث. تلميح: أضلاع المثلث جميعها
        بنفس الطول.'
      2-3 Artist 7: أنهي رسم النصف الأيمن من الشباك الاخير. كل مربع في الشباك يساوي
        25 بكسل.
      2-3 Artist 8: أكمل الغرف لكل حيوان من خلال تقسيم المستطيل إلى مربعين متساويين.
        المستطيل بعرض 200 بكسل وارتفاع 100 بكسل.
      2-3 Artist 9: قم بإنهاء هذه الطائرة الورقية
      2-3 Artist Assessment 1: 'التقييم: قم بإنهاء رسم أخر ضرس. العرض 25 بكسل والطول
        25 بكسل.'
      2-3 Artist Debugging 1: هل تستطيع أن تصنع هذه القبعة بأكثر من 100؟
      2-3 Artist Debugging 10: 'لوحة التوجيه على جهاز التحكم صغيرة جداً. تلميح: اجعلها
        أوسع بـ 10 بكسل.'
      2-3 Artist Debugging 11: ساعدني لأنهي كرة الثلج الجميلة. كم مرة تحتاج للإعادة
        حتى تنتهي؟
      2-3 Artist Debugging 2: 'النص البرمجي للشوارب الثلاث خاطئ. تلميح: كل شاب بطول
        75 بكسل. أصلح هذا الكود لرسم هذه الشوارب.'
      2-3 Artist Debugging 3: 'يوجد ثقب في قاربي! هل تستطيع اصلاحه بتغير زاوية الخط؟
        تلميح: الزاوية الاخيرة خارجية بـ 15 درجة.'
      2-3 Artist Debugging 5: 'النص البرمجي للساق والقدم التي أمامك خاطئ. تلميح: القدم
        طويل جداً، قد نحتاج إلى حذف خطوة (بقصد الاخفاء)'
      2-3 Artist Debugging 6: يبدو كأنني أجلس على كرسي بثلاث أرجل. عدل القطع لرسم
        الرجل الرابعة.
      2-3 Artist Debugging 7: يبدو أن حرف C في النص البرمجي مرسوم بشكل عكسي. هل تستطيع
        جعله يبدو حرف C؟
      2-3 Artist Debugging 8: مروحتي الدوارة الورقية لم تنتهي بعد، كم مرة يجب ان احاول
        حتى انتهي منها؟
      2-3 Artist Debugging 9: |-
        التعليمة البرمجية لهذا الجذر غير صحيحة.تلميح:
        زاوية الخروج هي 60 درجة
      2-3 Artist Debugging Assessment 1: |-
        هذا الشكل صغيرٌ جدًا، هل بالإمكانك جعله أكبر ؟
        تلميح : ينبغي أن يكون طول كل جانب 75 بكسل.
      2-3 Artist Free Play: |-
        لعبة حرة !
        ارسم من خيالك أي شيء تحبه وتوده.
      2-3 Artist Functions 1: |-
        مرحبا، أنا الفنان زومبو، وأحب الرسم!
        ساعدني في رسم نظارة مربعة.
        تلميح: طول الخط الذي يربط بين النظارات هو 25 بكسل وهو أقصر من طول المربع.
      2-3 Artist Functions 10: هنا معادلتين، إحداهما لرسم دولاب كبير والأخرى لرسم
        آخر صغير. استخدمهم للرسم داخل الآلة!
      2-3 Artist Functions 11: لقد تمت إعادة تسمية المعادلة من "رسم المربع" إلي مسمى
        "رسم المسدس"، لكنه لا يزال يرسم مربعًا! هل تستطيع تعديل المعادلة لترسم مسدسا
        مع جانبين بطول 50 بكسل؟
      2-3 Artist Functions 11.5: هذه نفس معادلة "رسم مسدس"، ترى ما الذي سوف يتغير
        لو قمت بتكرار الدوران 60 درجة في كل مرة؟
      2-3 Artist Functions 12: 'الدوال البرمجية حقاً رائعة لرسم أشياء معقدة عدة مرات.
        يمكنك استخدام الدالة "رسم زهرة" لملء بقية المربع المزروع؟ (تلميح:  جميع النباتات
        مفصولة بطول 100 بكسل)  '
      2-3 Artist Functions 2: الدوال البرمجية تمكنك من تحديد كتل جديدة! لقد قمنا بنقل
        كتل لرسم مربع في دالة تسمى "رسم مربع". هل يمكنك استخدام الدالة "رسم مربع"
        لإنشاء النظارات؟ المربعات 75 بكسل عن بعضها البعض.
      2-3 Artist Functions 3: عدل على الدالة لرسم مربع بطول جانب من 115 ورسم النظارات
        أكبر. المربعات الآن 45 بكسل عن بعضها البعض.
      2-3 Artist Functions 4: استخدام كتلة "تكرار" لرسم هذه 3 مربعات.
      2-3 Artist Functions 9: هنا دالة رقاقة الثلج. حاول التجربة لصنع مشهد شتاء! هذا
        مستوى اللعب الحر، لذلك لا يوجد لغز لمحاولة حله. استمتع!
      2-3 Artist Loops New 1: يلا نرسم راس الروبوت ده. تعرف ترسم مربع طول أضلاعه 100
        بيكسل؟
      2-3 Artist Loops New 10: ودلوقتى خلينا نرسم مجموعة من أشكال الـ "V" جنب بعض
        باستخدام قالب تكرار (loop).
      2-3 Artist Loops New 11: وهذه المرة دعونا نرسمها 24 مرة. ثم أضف للكود دوران
        لليسار بمقدار 30 درجة وأضف كل شىء إلى قالب تكرار.
      2-3 Artist Loops New 12: ارسم ماسة أبعادها 100 بيكسل.
      2-3 Artist Loops New 13: والآن ارسم الماسة 3 مرات باستخدام قالب تكرار.
      2-3 Artist Loops New 14: ودلوقتى خلونا نرسم الماسة 10 مرات ولكن خلينا نلف 90
        درجة بين كل ماسة والتانية.
      2-3 Artist Loops New 15: ارسم حاجة حلوة.
      2-3 Artist Loops New 2: إليك جزء من الكود اللى انت استخدمته عشان ترسم المربع.
        يا ترى إيه اللى خيحصل لو استخدمت قالب تكرار"loop" عشان تشغل الكود ده 4 مرات؟
      2-3 Artist Loops New 9: عشان تكمل السهم، ارسم شكل V طول كل ضلع من الضلعين بتوعه
        50 بكسل.
      2-3 Artist Nested Loops 1: "انت استخدمت قوالب التكرار عشان ترسم بيها أشكال قبل
        كده، على فكرة ممكن تحط قالبين تكرار جوه بعض (nested loop). \nكرر الجزء ده
        من الكود 3 مرات عشان ترسم نمط."
      2-3 Artist Nested Loops 10: كرر الكود ده 12 مرة عشان تكمل النمط.
      2-3 Artist Nested Loops 11: 'كرر الكود ده 12 مرة عشان تكمل النمط, لف 90 درجة
        بعد كل دايرة. '
      2-3 Artist Nested Loops 12: كرر الكود ده 12 مرة عشان تكمل التجاعيد.
      2-3 Artist Nested Loops 2: ودلوقتى كرر المثلث 6 مرات. بين كل مرة والتانية لف
        60 درجة.
      2-3 Artist Nested Loops 3: كرر المثلث ده 12 مرة عشان ترسم النمط ده. قسم عدد
        درجات اللفة الكاملة (360 درجة) على عدد الأشكال اللى انت عاوز ترسمها (12) عشان
        تعرف انت محتاج تلف أد إيه بعد كل مثلث.
      2-3 Artist Nested Loops 4: |-
        كرر الماسة 12 مرة عشان ترسم وردة.
        ملحوظة: 12 ماسة زى الـ 12 مثلث اللى انت لسه رسمهم. محتاج تلف أد إيه بعد كل شكل والتانى؟
      2-3 Artist Nested Loops 5: إملأ في مبنى النوافذ هذا حلقات متداخلة. طول النوافد
        هو20 بيكسلات وبعيدة ب 20 بكسيلات.
      2-3 Artist Nested Loops 6: الديناصور ده عنده 8 نتوءات على ذيله، طول كل واحدة
        فيهم 30 بيكسل. كرر المثلث 8 مرات، يس اوعى تنسى تتحرك لقدام بعد كل نتوء.
      2-3 Artist Nested Loops 7: حلقة هذا المثلث 10 مرات لرسم الشمس. سوف تحتاج إلى
        انتقل وتدوير بعد كل مثلث. يمكنك معرفة كم تحتاج الى التدوير بقسمة عدد درجات
        في دائرة من قبل عدد من الأشكال التي تكونها.
      2-3 Artist Nested Loops 8: |-
        الآن دعنا نضافة بعض العشب للصورة.
        ابعد كل خصلة من العشب 50 بكسل عن بعضها البعض.
      2-3 Artist Nested Loops 9: انتهي من هذه الصورة عن طريق إضافة زهرة. حلقة الماس
        12 مرة لترسم الزهرة الخاصة بك.
      2-3 Artist Nested Loops Free Play: العب مجانا، ارسم شيء رائع مع الحلقات المتداخلة.
      2-3 Bee Conditionals 11: اجمع رحيق الزهور التى تحتوى على الرحيق.
      2-3 Bee Conditionals 12: استخدام الحلقة لفحص وجمع الرحيق من كل هذه الزهور.
      2-3 Bee Conditionals 13: 'جمع الرحيق والعسل. تلميح: ماذا يحدث إذا استخدمت "إذا
        كان الرحيق" مشروطاً بزهرة حمراء؟ هل يمكن إكمال هذا مع حلقة؟'
      2-3 Bee Conditionals 14: جمع الرحيق والعسل. كن حذراً بألا تجمع الرحيق من زهرة
        أرجوانية إذ أنها لا تملك رحيق.
      2-3 Bee Conditionals 15: جمع الرحيق من كل الزهور الأربعة.
      2-3 Bee Conditionals 2: مرحبا، أنا نحلة! ساعدني في جمع كل الرحيق من الزهور.
        استخدم حلقة.
      2-3 Bee Conditionals 3: ساعدني في جمع كل الرحيق من الزهور من أجل أن أصنع العسل.
        استخدم حلقة.
      2-3 Bee Conditionals 5: قد يكون رحيق الأزهار الأرجوانية إما 1 أو 0، ولكنك لا
        تعرف أي واحد! كن حذراً بألا تجمع الرحيق من زهرة أرجوانية إذا لم يكن لديها
        رحيق. تحقق مما إذا كان الرحيق يساوي 1 باستخدام كتلة if (إذا) .
      2-3 Bee Conditionals 6: تحقق من هذه الزهور مع كتلة "if" لتعرف إذا كان هناك أي
        رحيق متاح.
      2-3 Bee Conditionals 7: اجمع الرحيق من كل زهرة لديها رحيق.
      2-3 Bee Conditionals 8: يحتوي هذا الحقل على الزهور الحمراء والأرجواني. الزهور
        الحمراء لديها كمية رحيق معروفة، ولكن رحيق الزهور الأرجواني غير معروف. اجمع
        كل الرحيق.
      2-3 Bee Conditionals 9: اجمع كل الرحيق من كل زهرة.
      2-3 Bee Conditionals Assessment 1: "التقييم: جمع كل الرحيق. \nكن حذراً لا لجمع
        الرحيق من زهرة أرجوانية إذا لم تكن تحتوى عليه."
