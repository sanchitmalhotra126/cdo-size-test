      flappy_1: إرفاق كتلة إلى "عندما انقر" كتلة، ثم اضغط على "تشغيل". انقر أو اضغط
        على الشاشة لنقل الطائر إلى الهدف.
      flappy_11: أنشئ لعبة Flappy الخاصة بك . يمكنك تغيير جميع المرئيات وجميع القواعد
        ، و حتى الجاذبية . عند الانتهاء من ذلك، انقر فوق مشاركة للسماح للأصدقاء بتجريب
        اللعبة الخاصة بك على هواتفهم .
      flappy_2: الآن لقد أضفنا بعض الأراضي . أرفق قطعة اللغز إلى قطعة "عندما ترتطم
        بالأرض".  تعليماتك البرمجية تحتاج إلى 'إنهاء اللعبة' عندما يصطدم فلابي .
      flappy_3: قطعة "عند تشغيل" تسمح لك بتشغيل التعليمات البرمجية عند بدء تشغيل اللعبة.  حاول
        تحديد مستوى السرعة و الرفرفة إلى الهدف.
      flappy_4: فلابي سوف يطير من خلال العقبات إلا إذا قمت بكتابة التعليمات البرمجية
        لإجباره على الإصطدام. أرفق قطعة اللغز إلى قطعة "عندما تصطدم بعقبة". تعليماتك
        البرمجية تحتاج إلى 'إنهاء اللعبة' عندما يصطدم فلابي بأول مجموعة من الأنابيب
        .
      flappy_5: دعنا نضيف لوحة النتيجة، و نقوم بعد النقاط عندما تجعل فلابي يتجاوز
        العقبات. أضف إلى قطعة اللغز "عند تجاوز عقبة" و ثم سجل نقطة عند طيران فلابي
        من خلال أول مجموعة من الأنابيب .
      flappy_6: انظر إذا كنت يمكن لا يزال يسجل نقطة بعد إجراء فلابي رفرف أما كمية
        أصغر أو أكبر.
      flappy_7: بعد ذلك، حاول تغيير المشهد عن طريق إرفاق قطعة أخرى إلى قطعة "عند تشغيل".
      flappy_8: يمكنك تعيين صور في أي وقت وليس فقط عند بدء تشغيل اللعبة. حاول إعداد
        مشهد عشوائي عندما تحدث أحداث أخرى، على سبيل المثال، عند تمرير عقبة.
      flappy_9: لخلط الأمور، عندما الارتطام بعقبة، بدلاً من إنهاء اللعبة جرب إعادة
        تعيين النتيجة مرة أخرى إلى 0.
      frozen circle: الدائرة شكل مميز. هل يمكنك معرفة الرقم الذي يجب نضعه بدل علامات
        الاستفهام لرسم دائرة؟
      frozen circle function: استخدام قطعة "إنشاء دائرة" الجديدة لإنشاء 10 دوائر متداخلة.
        لا تنسى القفز للأمام بين الدوائر.
      frozen circle function in circle: الآن لنقم بإنشاء 20 دائرة متداخلة، استدر 18
        درجة بين كل دائرة.
      frozen circle function with parameter: هذه هي قطعة "إنشاء دائرة" التي تستطيع
        انشاء دوائر بأحجام مختلفة. هل يمكنك استخدامها لإنشاء دائرة صغيرة بحجم 5 ودائرة
        أكبر بحجم 10؟
      frozen cross: استخدام قطعة "تكرار" لإنشاء علامة زائد. هل لاحظت أن إلسا بإمكانها
        التحرك إلى الأمام والخلف؟
      frozen cross rotate: الآن حاول تكرار ذلك 10 مرات. كم درجة تحتاج للإلتفاف بين
        كل سطر؟
      frozen cross rotate dense: 'دعنا نكرره 90 مرة! كم 90 تدخل في 360؟ تلميح: انه
        رقم صغير جداً.'
      frozen diamond mini snowflake: هل تعلم أن كل رقاقة ثلج لها شكل مختلف؟ لنقم بإنشاء
        رقاقة ثلج جديدة باستخدام قطعة "تكرار" لتكرار متوازي أضلاع أربع مرات، اتجه
        لليمين بزاوية 90 درجة بين كل متوازي أضلاع.
      frozen diamond snowflake: الآن، دعنا إنشاء رقاقة ثلج جديدة باستخدام قطعة التكرار
        إلى تكرار متوازي أضلاع 10 مرات، اتجه الى اليمين 36 درجة بين كل متوازي اضلاع.
      frozen freeplay: لقد أصبحت رسميا فنانا محترفا! قم بإنشاء شكل يمثل "شتاء العجائب"  ثم
        شاركه مع أصدقائك.
      frozen line: مرحبا! أنا إلسا من أرينديل. ساعدني لإنشاء خط واحد.
      frozen perpendicular: والآن دعونا نرى ما إذا كان يمكننا إنشاء خطين بزاوية 90
        درجة بين بعضهما البعض. سوف تحتاج إلى استخدام قطعة "التفاف" مع قطعة "تحرك".
      frozen snowflake branch: حاول استخدام كتلة "إنشاء فرع رقاقة الثلج" لإنشاء ثلاثة
        فروع، التي تبدأ لتبدو وكأنها رقاقة ثلج.
      frozen snowflake full: الآن دعنا نكرر ذلك 8 مرات لرسم رقاقة ثلج جميلة!
      frozen snowflower: يمكن إنشاء أشكال معقدة  من الثلوج باستخدام أشكال بسيطة جداً.
        هل يمكنك إنشاء شكل بتكرار 5 دوائر من الحجم 5 ، و 5 من الحجم 10؟
      frozen square iterative: يبدو أننا في منتصف الطريق إلى رسم مربع. دعونا نرسم
        4 خطوط معا لنكوّن مربّعا.
      frozen square loop: مرحباً، أنا آنا من آرينديل! دعونا نرسم مربعاً باستخدام المقطع
        "تكرار"، الذي يستخدم عدد أقل من المربعات البرمجية. كم مرة (؟؟؟) يجب تكرار
        المقاطع البرمجيّة الموجودة داخل المقطع "تكرار" لرسم مربع؟
      frozen square loop 3x: لنقم برسم ثلاثة مربّعات. تأكد من الدوران بمقدار 120 درجة
        قبل كل مربّع جديد.
      frozen square snowflake: هل يمكنك أن تقوم بإنشاء ندفة الثلج باستخدام المقطع
        البرمجي "كرر" لرسم مربع 10 مرات، وكتلة "اتجه"  للانعطاف 36 درجة بين كل مربع؟
      scrat 16: بلوط! بلوط! بلوط! إستخدم المقطع "إذا" للوصول هناك بأقل عدد من المقاطع.
      scrat 17: طيب، دعونا نفعل ذلك مرة أخرى للتّمرّن -هذا ليس مختلف جداً، ولكن احترس
        من الجدار!
      scrat 19: تمرين اخر على قطعة " اذا - والا ", هل تقدر اعطاء اجابة صحيحة من أول
        محاولة ؟
      scrat 20: هل يمكنك إضافة 3 مقاطع برمجيّة  فقط لمساعدتي في حل متاهة أكثر تعقيداً؟
        إذا قمت بذلك بالطريقة الصّحيحة، يمكنني أن أمشي في أي مسار متعرج بغض النظر
        عن الطول. بسرعة! الجليد يذوب!
