      2-3 Bee Loops 3: اجمع الرحيق من كل زهرة و اصنع العسل فى كل قرص عسل.
      2-3 Bee Loops 3A: هل تستطيع استخدام صيغة "الحلقة" لجمع الرحيق؟
      2-3 Bee Loops 3B: الأن استخدم صيغة "تكرار" الجديدة لجمع كل الرحيق و صناعة كل
        العسل.
      2-3 Bee Loops 4: استخدم نفس صيغة "حلقة" فى اللغز الأخير و لكن نفذ دور فيها.
      2-3 Bee Loops 4A: |-
        ما الذى سيحدث لو كررت هذا التسلسل ثلاث مرات؟
        لا تنسى ان تصنع العسل فى النهاية!
      2-3 Bee Loops 5: استخدم صيغة "الحلقة" لتذهب للاسفل خطوات و تجمع الرحيق.
      2-3 Bee Loops 6: استخدم صيغة "الحلقة" لجمع الرحيق من كل زهرة و صناعة العسل فى
        كل قرص عسل.
      2-3 Bee Loops 7: ضع هذة "المربعات البرمجية" داخل صيغة "حلقة" لجمع الرحيق من
        كل زهرة.
      2-3 Bee Loops 8: هذه الأزهار الأرجوانية عندها كم رحيق غير معروف. استخدم صيغة
        الحلقة "أكرر طالما ا.. لرحيق" لجمع كل الرحيق. هذة الحلقة ستنفذ طالما الشرط
        متحقق، فى هذه الحالة الشرط هو "الرحيق أكبر من صفر".
      2-3 Bee Loops Assessment 1: 'تقييم: استخدم صيغة حلقة "أكرر طالما" لجمع كل الرحيق
        من هذه الزهرة.'
