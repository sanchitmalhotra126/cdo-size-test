      2-3 Bee Functions 1: الدالات هي مجموعة من التعليمات البرمجية التي تقوم بمهمة.
        استخدم دالة "الحصول على الرحيق" لجمع الرحيق من كل زهرة.
      2-3 Bee Functions 10: الازهار البنفسجية قد تحتوي على رحيق أو قد لا تحتوي. استخدم
        دالة لجمع الرحيق من الازهار التي تحتوي على الرحيق فقط.
      2-3 Bee Functions 2: الدوال تتكون من عبارة أو سلسلة من العبارات المشفرة موضوعة
        في مربع برمجي و التي تقوم بمهمة معينة. استخدم الدالة "get5" لتحصل على 5 حبات
        رحيق في ان واحد. تأكد من استخدام حلقة لتحصل على العدد المثالي لعدد المربعات
        البرمجية, أيضا.
      2-3 Bee Functions 3: اجمع كل الرحيق من كل زهرة.
      2-3 Bee Functions 4: "دالة \"تحرك و احصل على الرحيق\" تجعل النحلة تجمع الرحيق
        و بعد ذلك ترجع النحلة الى مكان البداية \nاستخدم هذة الدالة لكى تجمع كل الرحيق."
      2-3 Bee Functions 5: |-
        الآن يوجد رحيق اكثر فى الأزهار.
        عدل الدالة المعطاه لكى تجمع اربعة من الرحيق و استخدمها لجمع كل الرحيق من الأزهار.
      2-3 Bee Functions 6: و الآن استخدم نفس الدالة لجمع الرحيق من الثلاث زهرات.
      2-3 Bee Functions 8: |-
        قم بإنشاء دالة جديدة تجمع سبعة رحيق ، و تتحرك للامام ، و تصنع 7 عسل.
        استخدم هذة الدالة لجمع الرحيق من كل زهرة و صنع العسل فى كل قرص عسل.
      2-3 Bee Functions 9: قم بإنشاء دالة تجعل النحلة تنزل للاسفل فى المسار ثم تأخذ
