      2-3 Bee Functions Assessment 2: 'تقييم: قم بإنشاء دالة لصنع 3 عسل فى المرة الواحدة.'
      2-3 Bee Loops 1: 'كل زهرة تحتوى على وحدة واحدة من الرحيق. اجمع الرحيق من كل
