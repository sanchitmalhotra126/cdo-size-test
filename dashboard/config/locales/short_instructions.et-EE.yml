      2-3 Artist 12: "Tee ring, et silmamuna lõpetada! \\\r\n\\\r\nKui kunstnik pöörab
        iga tsükliga 1 kraadi võrra, siis kui palju pead sa koodi kordama, et kunstnik
        joonistaks ringi? 180? 360? 500?"
      2-3 Artist 2 new: 'Sellel majal on üks pooleliolev sein. Iga külg on 100 aga
        pooleliolev on 50. Lõpeta sein. '
      2-3 Artist 3.4: |-
        'Hüppa' plokk liigutab kunstnikku ilma et ta joonistaks. Joonista katkendlik joon kasutades 'hüppa edasi' ja 'liigu edasi' plokke.
        Iga joon on 50 piksli pikkune.
      2-3 Artist 3new: "Punane müts on 100 pikslit kõrge. Lõpeta musta mütsi joonistus,
        mis on 70 pikslit lühem. \\\r\n (Määrkus: Iga mütsi laius on 50 pikslit.)"
      2-3 Artist 4: Aita mul selle kassi jaoks maja teha.
      2-3 Artist 6: 'Sellele majale on katust vaja! Joonista kolmnurk. Vihje: kõik
        kolm külge on sama pikad.'
      2-3 Artist 7: 'Lõpeta kooli viimaste akende joonistamine, et igaüks, kes on
        klassis, näeks õue. Iga nelinurkse akna paan on 25 pikslit lai. '
