        kogu nektari kogumiseks.
      flappy_1: Kinnita ploki „kui klikid“ külge plokk ja vajuta nuppu „Käivita“.
        Kliki või puuduta ekraani, et Flappy liiguks sihtmärgi suunas.
      flappy_11: Loo oma Bounce'i mäng. Võid muuta kõiki visuaalseid elemente, reegleid
        ja isegi gravitatsiooni. Kui oled valmis, vajuta nuppu „Valmis“ ning lase
        sõpradel telefonis mängu proovida.
      flappy_2: Nüüd lisasime maapinna.  Lisa ploki „kui puudutab maapinda“ külge
        plokk.  Sinu kood peab 'MÄNGU LÕPETAMA', kui Flappy teeb kokkupõrke.
      flappy_3: Plokk „pärast käivitamist“ käivitab mängu alustamisel sinu koodi.  Proovi
        määrata taseme kiirus ja lenda sihtmärgini.
      flappy_4: Flappy lendab takistustest läbi, kui sa pole kirjutanud koodi, mille
        abil ta teeb kokkupõrke. Kinnita ploki „kui põrkab vastu takistust“ külge
        plokk. Kui Flappy esimeste torude vastu lendab, peab sinu kood 'MÄNGU LÕPETAMA'.
      flappy_5: Lisame tabloo ja loeme, mitu korda pääseb Flappy takistustest mööda.
        Lisa plokile „kui möödub takistusest“ plokk ja võida punkt, kui Flappy esimeste
        torude vahelt läbi lendab.
      flappy_6: Vaata, kas sa ikka suudad punkte saada, kui paned Flappy vähemal või
        rohkemal määral tiibu lehvitama.
      flappy_7: Järgmiseks võid proovida muuta tausta, lisades veel ühe ploki "pärast
        käivitamist" plokile.
      flappy_8: Visuaalseid elemente saad lisada igal ajal, mitte ainult siis, kui
        mäng algab. Proovi valida stseen JUHUSLIK teiste sündmuste jaoks, näiteks
        takistusest möödumiseks.
      flappy_9: Et asi oleks natuke huvitavam, proovi teha nii, et takistuse vastu
        põrgates mitte mäng ei lõppe, vaid punktid lähevad nulli.
      frozen circle: Ring on erilise kujuga. Kas sa oskad arvata mis number tuleks
        küsimärgi asemele panna, et joonistada ring?
      frozen circle function: Kasuta uut "Loo ring" blokk, et luua 10 kattuvat ringi.
        Ära unusta ringide vahel hüpata edasi.
      frozen circle function in circle: Nüüd loome 20 osaliselt kattuvat ringi, pöörates
        iga ringi vahel 18 kraadi.
      frozen circle function with parameter: Siin on "Create circle" blokk mis võimaldab
        luua erineva suurusega ringe. Kas sa oskad seda kasutades luua väikese ringi
        suurusega 5 ja suure ringi suurusega 10?
      frozen cross: Mähi nende käskude ümber plokk „Korda“, et luua plussmärk. Kas
        panid tähele, et Elsa saab liikuda edasi ja tagasi?
      frozen cross rotate: Nüüd proovige seda 10 korda korrata. Kui palju kraade pead
        sa iga rea vahel keerama?
      frozen cross rotate dense: 'Kordame seda 90 korda! Mitu korda mahub 90 360-ne
        sisse? Vihje: See on üsna väike number.'
      frozen diamond: Kasuta nende plokkide ümber kordamist, et luua rööpkülik. See
        on nagu nelinurk, kuid erinevate nurkadega. Sellel siin on 90-kraadiste nurkade
        asemel 60- ja 120-kraadised nurgad.
      frozen diamond mini snowflake: Kas teadsid, et igal lumehelves on eri kujuga?
        Loome uue lumehelbe, kasutades teist plokki „Korda“ rööpküliku kordamiseks
        4 korda, pöörates iga rööpküliku järel 90 kraadi paremale.
      frozen diamond snowflake: Nüüd, loome uue lumehelbe kasutades kordamise blokki,
        joonistame rööpkülikut 10 korda, keerates peale igat rööpkülikut 36 kraadi.
      frozen freeplay: Sa oled ametlikult meister kunstnik! Loo talve võlumaa.
      frozen line: Tere! Olen Elsa. Aita mul joonistada üks joon.
      frozen perpendicular: Nüüd vaatame, kas me saame luua kaks joont, mis on teineteise
        suhtes 90 kraadise nurga all. Sa pead kasutama "Keera", kui ka "Liigu" blokki.
      frozen snowflake branch: Proovi kasutades "Loo lumehelbe võrestik" blokki joonistada
        3 võrestikku, mis hakkavad välja nägema nagu lumehelbed.
      frozen snowflake full: Nüüd kordame seda 8 korda, et luua imeilus lumehelves!
      frozen snowflower: Keerulisi lumemustreid saab luua väga lihtsate kujunditega.
        Kas sa oskad teha mustri joonistades 5 ringi suurusega 5 ja 5 ringi suurusega
        10?
      frozen square iterative: Näib et me oleme poolel teel joonistamaks ruutu. Ühendame
        4 joont omavahel, et valmiks ruut.
      frozen square loop: Tere, olen Anna! Teeme ruudu kasutades "Korda" blokki, sellega
        kasutame teisi blokke vähem. Kui palju kordi (???) peaks "Korda" blokki kasutama,
        et teha valmis ruut?
      frozen square loop 3x: Loome kolm ruutu, peale igat ruutu peaks aga keerama.
        Keera peale igat ruutu 120 kraadi.
      frozen square snowflake: Kas sa saad luua lumehelbe kasutades "Korda" blokki,
        et joonistada ruutu 10 korda ja "Keera" blokki", et keerata iga ruudu vahel
        36 kraadi?
