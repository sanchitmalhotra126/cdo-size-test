vi-VN:
  data:
    failure_message_overrides:
      Course 4 Playlab For Loops 4b: Hãy ghi nhớ rằng, cả hai nhân vật cần tới với
        lá cờ với sự di chuyển ngang nhau!
      Course 4 Playlab For Loops 5b: Hãy nhớ rằng, cả hai nhân vật cần dừng lại cùng
        chỗ.
      MC HOC 2016 Level 2-2: Sử dụng lệnh 'di chuyển về phía trước' và lệnh 'xoay'
        để làm cho con gà của bạn di chuyển.
      MC HOC 2016 Level 3: Sử dụng khối lệnh 'làm mãi mãi' và 'di chuyển về phía trước'
        và 'rẽ' để giữ cho chú gà di chuyển lang thang.
      MC HOC 2016 Level 4: Nếu tất cả các chú gà đều di chuyển theo một hướng, sử
        dụng 'rẽ ngẫu nhiên' để làm cho những chú gà rẽ ngẫu nhiên sang trái hoặc
        sang phải.
      MC HOC 2016 Level 5: Hãy thử sử dụng "Làm mãi mãi" với "Di chuyển một bước về
        phía người chơi".
      MC HOC 2016 Level 6: Sử dụng lệnh 'tạo ra thây ma' bên dưới 'khi trời tối' để
        tạo ra ít nhất 3 thây ma. Sau đó, thêm "di chuyển 1 bước về phía người chơi"
        vào hoạt động "khi được tạo ra" với vòng lặp để giúp chúng đuổi theo bạn.
        Nếu chúng quá nhanh, hãy thêm lệnh "đợi" để làm cho chúng chậm lại.
      MC HOC 2016 Level 8: Bạn cần phải sử dụng sự phát nổ của Creeper để công phá
        bức tường và tiếp cận chú cừu.
      MC HOC 2016 New Drop: Sử dụng phím mũi tên để đi bộ đến con cừu và nhấn phím
        cách hoặc nhấn vào bảng điều khiển game để sử dụng con cừu. Đừng quên sử dụng
        lệnh 'thả' vào nhóm lệnh lập trình của bạn.
      MC HOC 2016 New Spawn: Đặt lệnh 'đẻ trứng' dưới lệnh 'khi chạy chương trình'.
      MC HOC 2016 New Walk: Để mở cửa, nhấn phím cách hoặc bấm vào bảng điều khiển
        game khi đứng trước cánh cửa. Đi vào trong để tiếp tục.
      MC HOC 2016 SCORE LEVEL: Nếu bạn gặp vấn đề trong việc gắn thẻ 5 Golems, thử
        thay đổi điểm thành 2 cho mỗi thẻ.
      MC HOC 2016 Village Test: Bạn phải làm cho Iron Golem tấn công các zombies để
        giành chiến thắng.
      courseC19_playLab_EOC3: Bạn phải thêm nhiều hoặc nhiều nhân vật mới vào trò
        chơi và lập trình cho chúng di chuyển.
      courseE_playLab_scaffold3: Bạn phải thêm nhiều hoặc nhiều nhân vật mới vào trò
        chơi và lập trình cho chúng di chuyển.
