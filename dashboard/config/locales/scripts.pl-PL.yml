                boolowskie i może być używany w instrukcjach warunkowych do przemieszczania
                duszków po ekranie. Na koniec lekcji uczniowie mieć napisane programy,
                które przyjmują dane z klawiatury od użytkownika w celu sterowania
                duszkami na ekranie."
            Other Forms of Input:
              name: Inne formy tejścia
              description_student: Klasa kontynuuje badanie sposobów użycia instrukcji
                warunkowych do przyjęcia danych tejściowych użytkownika. W uzupełnieniu
                do nauczonej wczoraj prostej komendy kluczwDół(), klasa uczy się o
                kilku innych komendach danych tejściowych, jak również sposobów przyjmowania
                danych tejściowych z myszki.
              description_teacher: Na tej lekcji uczniowie kontynuują badanie sposobów
                użycia instrukcji warunkowych do przyjęcia danych tejściowych użytkownika.
                W uzupełnieniu do nauczonej wczoraj prostej komendy 'kluczwDół()',
