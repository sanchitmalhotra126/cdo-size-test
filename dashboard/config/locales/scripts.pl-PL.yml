                we wzorcu licznika i obserwuje różne rodzaje ruchu, który się pojawia.
                W szczególności uczą się jak symulować grawitację. Następnie zastanawiają
                się, w jaki sposób byli w stanie wzbudzić nowe zachowania poprzez
                łączenie bloków i wzorców, które już znali."
            Collisions:
              name: Kolizje
              description_student: "**Pytanie dnia: W jaki sposób programiści budują
                coś z z abstrakcji tak, aby tworzyć dalsze abstrakcje?**\r\n\r\nNa
                tej lekcji klasa programuje swoje duszki tak, aby wchodziły w interakcję
                na nowe sposoby. Po krótkiej powtórce poświęconej sposobowi użycia
                bloku \"dotykają się\", uczniowie przeprowadzają burzę mózgów na temat
                innych sposobów, w jakie dwa duszki mogą tejść ze sobą w interakcję.
                Korzystają z \"Dotykają się\", aby sprawić, by jeden duszek popchnął
                drugiego przepychając go przez cały ekran zanim zaczną ćwiczenia z
                użyciem czterech bloków kolizji ('kolizja', 'przemieszczenie', 'podskok'
                i 'odskok`)."
              description_teacher: "**Pytanie dnia: W jaki sposób programiści budują
                coś z z abstrakcji tak, aby tworzyć dalsze abstrakcje?**\r\n\r\nNa
                tej lekcji uczniowie programują programuje swoje duszki tak, aby wchodziły
                w interakcję na nowe sposoby. Po krótkiej powtórce poświęconej sposobowi
                użycia bloku \"dotykają się\", uczniowie przeprowadzają burzę mózgów
                na temat innych sposobów, w jakie dwa duszki mogą tejść ze sobą w
                interakcję. Korzystają z \"Dotykają się\", aby sprawić, by jeden duszek
                popchnął drugiego przepychając go przez cały ekran zanim zaczną ćwiczenia
                z użyciem czterech bloków kolizji ('kolizja', 'przemieszczenie', 'podskok'
                i 'odskok`)."
            Functions:
              name: Funkcje
              description_student: "**Pytanie dnia: W jaki sposób programiści używają
                funkcji, aby tworzyć własne abstrakcje?**\r\n\r\nTa lekcja poświęcona
                jest funkcjom jako sposobowi uporządkowania kodu, zwiększenia jego
                czytelności oraz usunięcia powtórzonych bloków kodu. Klasa uczy się,
                że wyższy poziom lub bardziej abstrakcyjne kroki ułatwiają zrozumienie
                i argumentację dotyczącą kroków, a następnie zaczyna tworzyć funkcje
                w Game Lab. "
              description_teacher: "**Pytanie dnia: W jaki sposób programiści używają
                funkcji, aby tworzyć własne abstrakcje?**\r\n\r\nUczniowie uczą się,
                jak tworzyć funkcje tak, by porządkować swój kod, zwiększać jego czytelność
                oraz usuwać powtórzone bloki kodu. Najpierw uczniowie zastanawiają
                się jakiego rodzaju nowe bloki chcieliby mieć w Game Lab, oraz jaki
                kod te bloki powinny w sobie zawierać. Następnie uczniowie uczą się
                tworzyć funkcje w Game Lab. Będą używać funkcji do usuwania długich
                bloków kodu ze swoich pętli rysowania oraz wymiany powtórzonych fragmentów
                kodu pojedynczą funkcją."
            The Game Design Process:
              name: Proces projektowania gier
              description_student: Na tej lekcji klasa wprowadzana jest w proces,
                z którego będzie korzystać do projektowania gier przez pozostały czas
                tej części. Ten proces skupia się wokół przewodnika po projekcie,
                w którym prosi się uczniów o zdefiniowanie ich duszków, zmiennych
                oraz funkcji przed przystąpieniem do programowania gry. Klasę przeprowadza
                się następnie przez proces na różnych poziomach. Pod koniec lekcji
                mają możliwość doskonalenia gry w taki sposób, aby uczynić ją grą
                własną.
              description_teacher: "**Pytanie dnia:  W jaki sposób posiadanie planu
                pomocy pomaga ułatwić realizację dużych projektów?**\r\nNa tej lekcji
                uczniowie wprowadzani są w proces, z którego będą korzystać do projektowania
                gier przez pozostały czas tej części. Ten proces skupia się wokół
                przewodnika po projekcie, w którym prosi się uczniów o zdefiniowanie
                ich duszków, zmiennych oraz funkcji przed przystąpieniem do programowania
                gry. W ramach tych zajęć uczniowie na początku grają w grę na Game
                Lab, w której ukryty jest kod. Rozmawiają o tym, jak, ich zdaniem,
                muszą wyglądać duszki, zmienne oraz funkcje, które tworzą grę. Otrzymują
                pełny przewodnik po projekcie, w którym przedstawia się jeden sposób
                wdrożenia gry. Uczniów przeprowadza się następnie przez proces na
                różnych poziomach. Pod koniec lekcji mają możliwość doskonalenia gry
                w taki sposób, aby uczynić ją grą własną."
            Using the Game Design Process:
              name: Używanie procesu projektowania gier
              description_student: "**Pytanie dnia:  W jako sposób proces rozwiązywania
                problemów może pomóc programistom w zarządzaniu dużymi projektami?**\r\n\r\n\r**W
                ramach tej kilku kilkudniotej lekcji klasa korzysta z procesu rozwiązywania
                problemów z Części 1, w celu utworzenia gry w skoczka na platformie.
                Po obejrzeniu przykładotej gry, klasa określa, jak będą wyglądać ich
                gry oraz korzysta z uporządkowanego procesu w celu ich zbudowania.
                Ostatecznie klasa dzieli się przemyśleniami, jak można udoskonalić
                grę oraz wdraża stosowne zmiany."
              description_teacher: "**Pytanie dnia:  W jaki sposób proces rozwiązywania
                problemów może pomóc programistom w zarządzaniu dużymi projektami?**\r\n\r\nW
                ramach tej kilku kilkudniotej lekcji uczniowie korzystają z procesu
                rozwiązywania problemów z Części 1, w celu utworzenia gry w skoczka
                na platformie. Na początek oglądają przykładową grę, następnie określają,
                jak będą wyglądać ich gry. Później korzystają z uporządkowanego procesu
                w celu zaplanowania różnych wersji tła, zmiennych, duszków oraz funkcji,
                które trzeb będzie wdrożyć w grze. Po zapisaniu kodu dla tej gry,
                uczniowie podzielą się przemyśleniami, jak można udoskonalić grę oraz
                wdraża stosowne zmiany."
            Project - Design a Game:
              name: Projekt - Zaprojektuj grę
              description_student: "**Pytanie dnia: W jaki sposób pięć praktyk informatycznych
                (rozwiązywanie problemów, upór, komunikacja, współpraca i kreatywność)
                pomagają programistom w realizacji dużych projektów ?**\\nKlasa planuje
                i buduje oryginalne gry używając przewodnika po projekcie z poprzednich
                dwóch lekcji. Pracując indywidualnie lub w parach klasa planuje, tworzy
                i udziela informacji zwrotnej w zakresie gry. Po uwzględnieniu informacji
                zwrotnej od grupy rówieśniczej, członkowie klasy udostępniają swoje
                ukończone gry."
              description_teacher: '**Pytanie dnia: W jaki sposób pięć praktyk informatycznych
                (rozwiązywanie problemów, upór, komunikacja, współpraca i kreatywność)
                pomagają programistom w realizacji dużych projektów ?**\nUczniowie
                będą planować i budować swoją własną grę z wykorzystaniem przewodnika
                po projekcie z poprzednich dwóch lekcji do udzielania instrukcji w
                zakresie gry. Pracując indywidualnie lub w parach uczniowie zdecydują
                najpierw jakiego rodzaju grę chcieliby zbudować, czerpiąc inspirację
                z zestawu przykładowych gier. Później uzupełnią pusty przewodnik po
                grach, w którym określą, gdzie opiszą zachowanie gry oraz podadzą
                zakresy zmiennych, duszków i funkcji, które będą musieli zbudować.  W
                "Studiu kodowania" uzyskają podpowiedzi z serii poziomów w zakresie
                ogólnej sekwencji, której będą mogli użyć do wdrożenia tego planu.
                W trakcie procesu uczniowie będą udostępniać swoje projekty do sprawdzenia
                przez rówieśników oraz będą uwzględniać informację zwrotną, gdy ukończą
                grę. Pod koniec lekcji uczniowie będą udostępniać swoje gotowe gry
                swoim kolegom z klasy. Ten projekt będzie realizowany w wielu  klasach
                i łatwo zajmie 3-5 godzin lekcyjnych.'
            Post-Project Test:
              name: Testy po realizacji projektu
            CS Discoveries Post Course survey:
              name: Ankieta po kursie "Odkrycia informatyki"
            Text:
              name: Tekst
              description_student: "**Pytanie dnia: W jaki sposób możemy użyć tekstu,
                aby udoskonalić nasze scenki i animacje?**\r\n\r\nTa lekcja wprowadza
                komendy tekstowe Game Lab zapewniając klasię więcej ćwiczeń z wykorzystaniem
                układu współrzędnych i parametrów. Na początku lekcji klasa zostaje
                poproszona o kreskówkę stworzoną w Game Lab.  Następnie przechodzą
                do \"Studia kodowania\", gdzie ćwiczą wstawianie tekstu na ekran i
                kontrolowanie innych właściwości tekstu, takich jak rozmiar."
              description_teacher: "**Pytanie dnia: W jaki sposób możemy użyć tekstu,
                aby udoskonalić nasze scenki i animacje?**\r\n\r\nTa lekcja wprowadza
                komendy tekstowe Game Lab zapewniając uczniom więcej ćwiczeń z wykorzystaniem
                układu współrzędnych i parametrów. Na początku lekcji uczniowie zostają
                poproszeni o kreskówkę stworzoną w Game Lab.  Następnie przechodzą
                do \"Studia kodowania\", gdzie ćwiczą wstawianie tekstu na ekran i
                kontrolowanie innych właściwości tekstu, takich jak rozmiar. Uczniowie,
                którzy skończą ocenę wcześniej, mogą przejść do bloków stanowiących
                większe wyzwanie, dotyczących cech tekstu."
            'Mini-Project: Captioned Scenes':
              name: 'Mini-Projekt: Sceny z napisami'
              description_student: "**Pytanie dnia: W jaki sposób możemy użyć Game
                Lab, aby wykazać swoją kreatywność?**\r\n\r\nPo krótkiej powtórce
                kodu, którego nauczyliście się dotychczas, klasa zostaje wprowadzona
                w pierwszy projekt kreatywny tej części. Uczniowie, używając procesu
                rozwiązywania problemu jako modelu, definiują scenę, którą chcą utworzyć,
                przygotowują się zastanawiając się nad innym kodem, którego będą potrzebowali,
                wypróbowują swój plan w Game Lab, a następnie zastanawiają się nad
                tym, co utworzyli. W końcu mają również okazję udostępnić swoje prace
                rówieśnikom."
              description_teacher: "**Pytanie dnia: W jaki sposób możemy użyć Game
                Lab, aby wykazać swoją kreatywność?**\r\n\r\nPo krótkiej powtórce
                kodu, którego nauczyliście się dotychczas, uczniowie zostają wprowadzeni
                w swój pierwszy projekt kreatywny tej części. Uczniowie, używając
                procesu rozwiązywania problemu jako modelu, definiują scenę, którą
                chcą utworzyć, przygotowują się zastanawiając się nad innym kodem,
                którego będą potrzebowali, wypróbowują swój plan w Game Lab, a następnie
                zastanawiają się nad tym, co utworzyli. W końcu mają również okazję
                udostępnić swoje prace rówieśnikom."
            'Mini-Project: Animation':
              name: 'Mini-Projekt: Animacja'
              description_student: "**Pytanie dnia: W jaki sposób możemy łączyć różne
                wzorce programowania, aby uzyskać pełną animację?**\r\n\r\nNa tej
                lekcji klasa zostanie poproszona o połączenie różnych metod z poprzednich
                lekcji, aby utworzyć scenki animowane. Uczniowie najpierw powtarzają
                rodzaje ruchu i animację, której się nauczyli oraz prowadzą burzę
                mózgów na temat rodzajów scenek, w których taki ruch może być potrzebny.
                Rozpoczynają planować swoje własne scenki animowane, które tworzą
                w Game Lab."
              description_teacher: "**Pytanie dnia: W jaki sposób możemy łączyć różne
                wzorce programowania, aby uzyskać pełną animację?**\r\n\r\nNa tej
                lekcji uczniowie zostają poproszeni o połączenie różnych metod z poprzednich
                lekcji, aby utworzyć scenki animowane. Uczniowie najpierw powtarzają
                rodzaje ruchu i animację, której się nauczyli oraz prowadzą burzę
                mózgów na temat rodzajów scenek, w których taki ruch może być potrzebny.
                Rozpoczynają planować swoje własne scenki animowane, które tworzą
                w Game Lab."
            Mouse Input:
              name: Użycie myszy
              description_student: "**Pytanie dnia: Jakie są inne sposoby, w który
                komputer może reagować na dane tejściowe użytkownika?**\r\n\r\nKlasa
                kontynuuje badanie sposobów korzystania z wyrażeń warunkowych w celu
                przyjęcia danych tejściowych użytkownika. W uzupełnieniu do poznanych
                wczoraj komend z klawiatury, uczniowie poznają kilka sposobów przyjęcia
                danych tejściowych z myszki. Poszerzą również zakres znajomości warunku
                tak, aby uwzględnić 'w przeciwnym razie\", co pozwala komputerowi
                na uruchomienie określonych części kodu, gdy warunek jest prawdziwy
                oraz innej części kodu, gdy nie jest."
              description_teacher: "**Pytanie dnia: Jakie są inne sposoby, w który
                komputer może reagować na dane tejściowe użytkownika?**\r\n\r\nNa
                tej lekcji uczniowie kontynuują badanie sposobów korzystania z wyrażeń
                warunkowych w celu przyjęcia danych tejściowych użytkownika. W uzupełnieniu
                do poznanych wczoraj komend z klawiatury, uczniowie poznają kilka
                sposobów przyjęcia danych tejściowych z myszki. Poszerzą również zakres
                znajomości warunków tak, aby uwzględnić 'w przeciwnym razie\", co
                pozwala komputerowi na uruchomienie określonych części kodu, gdy warunek
                jest prawdziwy oraz innej części kodu, gdy nie jest."
            'Mini-Project: Side Scroller':
              name: 'Mini-Projekt: Side Scroller'
              description_student: "**Pytanie dnia: W jaki sposób nowe rodzaje wykrywania
                ruchu duszków i kolizji między nimi można zastosować do tworzenia
                gry?**\r\n\r\nKlasa wykorzystuje to, czego się nauczyła na temat wykrywania
                kolizji i regulowania prędkości w celu tworzenia prostych gier typu
                \"side scroller'. Po przyjrzeniu się przykładotej grze typu \"side
                scroller\", uczniowie przeprowadzają burzę mózgów w sprawie tego,
                jaką grę typu \"side scroller\" chcieliby mieć, a następnie tego,
                jak wykorzystać uporządkowany proces do zaprogramowania gry w \"Studiu
                kodowania\"."
              description_teacher: "**Pytanie dnia: W jaki sposób nowe rodzaje wykrywania
                ruchu duszków i kolizji między nimi można zastosować do tworzenia
                gry?**\r\n\r\nUczniowie wykorzystują to, czego się nauczyli na temat
                wykrywania kolizji i regulowania prędkości w celu tworzenia prostych
