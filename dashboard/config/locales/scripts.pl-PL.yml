              name: Binarne obrazy (Binary Images)
            Artist Binary:
              name: 'Artysta: Binarny'
            Digital Citizenship:
              name: Cyfrowe obywatelstwo
            Dance Party:
              name: Potańcówka
            Dance Part:
              name: Część taneczka
            End of Course Project:
              description_teacher: W trakcie tej lekcji podsumowującej uczniowie przechodzą
                proces projektowania, tworzenia i przedstawiania swoich własnych projektów!
            Be A Super Digital Citizen:
              name: Bądź Super Cyfrowym Obywatelem
              description_student: Dowiesz się, jak możesz się przeciwstawiać, gdy
                jesteś świadkiem cybernękania.
              description_teacher: |-
                ![](https://curriculum.code.org/media/uploads/CommonSenseEducationShort400px.png){: style="padding:10px 0"}

                Ta lekcja została opracowana przez [Common Sense Education](https://www.commonsense.org/education/digital-citizenship/curriculum).

                Narzędzia online wzmacniają poczucie pewności dzieci, ale niosą ze sobą duże obowiązki. Czy dzieci zawsze wiedzą, co zrobić, gdy dojdzie do konfrontacji z cybernękaniem? Pokaż swoim uczniom, jak podejmować działania i rozwiązywać konflikty, od przeciwstawiania się po udzielaniu pomocy tym, którzy jej potrzebują.
        coursee-2020:
          title: Kurs E (2020)
          description_audience: Wiek 8-12
          lesson_groups:
            csf_digcit:
              display_name: Cyfrowe obywatelstwo
            csf_nested_loops:
              display_name: Zagnieżdżające się  pętle
            csf_functions:
              display_name: Funkcje
          lessons:
            Programming and Loops with the Artist:
              name: Pętle z artystą
            Simon Says:
              name: Simon mówi
            Alien Dance Party with Sprite Lab:
              name: Wydarzenia z Sprite Lab
            Private and Personal Information:
              name: Informacje prywatne i osobowe
              description_teacher: |-
