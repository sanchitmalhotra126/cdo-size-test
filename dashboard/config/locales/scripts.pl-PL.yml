              name: Przenieść go, przenieść go
              description_student: Zaprogramuj swoich kolegów z klasy, aby uważnie
                przechodzili z miejsca na miejsce.
              description_teacher: Ta lekcja ma na celu przygotowanie mentalne uczniów
                do ćwiczeń w kodowaniu, na które natką się w trakcie kursu. W niewielkich
                zespołach uczniowie będą korzystać z fizycznego ćwiczenia do zaprogramowania  swoich
                kolegów z klasy tak, by przechodzili ostrożnie z miejsca na miejsce,
                aż do osiągnięcia celu.
            Your Digital Footprint:
              name: Twój cyfrowy ślad
              description_student: Dowiedz się o swoim śladzie cyfrowym oraz jak zachowywać
                bezpieczeństwo przy wchodzeniu na strony internetowe.
              description_teacher: Ta lekcja, powstała we współpracy z **Common Sense
                Education**, pomaga uczniom poznać podobieństwa bezpiecznego zachowania
                w świecie rzeczywistym oraz podczas wchodzenia na strony internetowe.
                Uczniowie dowiedzą się również, że informacje, które wprowadzają do
                Internetu, zostawiają cyfrowy ślad lub "trop". Ten trop może być duży
                lub mały, przydatny lub szkodliwy, w zależności od tego, jak się z
                nim obchodzi.
            Programming in Ice Age:
              name: Programowanie w "Epoce lodowcotej" [Ice Age]
            Loops in Ice Age:
              name: Pętle w Epoce Lodowcowej
            Loops in Collector:
              description_student: Pomóż poszukiwaczce przygód Laurel zebrać skarb
                w otwartej jaskini.
              description_teacher: Na tej lekcji uczniowie będą nadal poznawać koncepcję
                pętli. Tutaj, poszukiwaczka przygód, Laurel, używa pętli, aby zebrać
                skarb w miejscach otwartych jaskiń. Wprowadza się nowy blok "zdobądź
                skarb", aby pomóc jej w podróży.
            Loops in Artist:
              description_student: Używaj wzorców i pętli, aby ukończyć obrazki.
              description_teacher: Wracając do pętli, uczniowie uczą się rysować poprzez
                powtarzanie w pętli prostych sekwencji instrukcji. W poprzedniej lekcji
                pętle były użyte do przemierzania labiryntu i zbierania skarbów. Tutaj,
                uczniowie używają pętli do tworzenia wzorców. Pod koniec tego etapu
                uczniowie będą mieli możliwość tworzenia własnych obrazów za pomocą
                pętli.
            'Events: The Big Event':
              description_student: Idź i krzycz, gdy nauczyciel naciska przyciski
                na wielkim pilocie.
            Events in Play Lab:
              description_student: Użyj zdarzeń, aby stworzyć historyjkę lub interaktywną
                grę.
              description_teacher: W ramach tych zajęć online uczniowie będą mieli
                okazję dowiedzieć się, jak korzystać ze zdarzeń w Play Lab i zastosować
                wszystkie umiejętności kodowania, które nabyli, aby utworzyć animowaną
                grę. Czas na kreatywność i utworzenie gry w Play Lab!
            'Loops: Getting Loopy':
              name: Poznając pętle
              description_student: Ba tej lekcji będziemy mieć potańcówkę używając
                pętli powtarzania!
              description_teacher: W miarę, gdy zaczynamy pisać dłuższe i ciekawsze
                programy,, nasz kod często zawiera wiele powtórzeń. Na tej lekcji
                uczniowie nauczą się, jak można używać pętli, aby łatwiej przekazywać
                instrukcje, które mają mnóstwo powtórzonych wzorców ruchu w tańcu.
            The Right App:
              name: Odpowiednia aplikacja
              description_student: Utwórz szkice swoich własnych aplikacji na smartfona.
              description_teacher: Na tej lekcji uczniowie będą stwierdzać, że informatyka
                może pomóc ludziom w prawdziwym życiu.  Najpierw uczniowie wykazują
                empatię względem kilku fikcyjnych użytkowników smartfona, aby pomóc
                im znaleźć "właściwą aplikację", które stanowi odpowiedź na ich potrzeby.
                Wówczas uczniowie okazują empatię i kreatywność, aby naszkicować swoją
                własną aplikacje na smartfona, która stanowi odpowiedź na potrzeby
                jednego dodatkowego użytkownika.
            Loops in Harvester:
              description_student: Pomóż żniwiarce zebrać nawet więcej, używając pętli!
              description_teacher: Opierając się na koncepcji powtarzania instrukcji
                z "Zapętlania [Getting Loopy]", na tym etapie uczniowie będą używać
                pętli, aby bardziej efektywnie zbierać kukurydzę na Code. org.
            Programming in Maze:
              name: Programowanie w labiryncie
              description_student: Twórz programy, aby pomóc postaci Angry Bird przejść
                przez labirynt.
              description_teacher: Przy pomocy postaci z gry Angry Birds uczniowie
                opracowują algorytmy sekwencyjne, aby przeprowadzić ptaka z jednej
                strony labiryntu do świnki po drugiej stronie. W tym celu układają
                bloki kodu w porządku liniowym.
            Programming in Harvester:
              description_student: Pomóż żniwiarce zebrać po drodze warzywa.
              description_teacher: Uczniowie będą stosować poznane koncepcje programowania
                do środowiska Żniwiarki. Teraz, zamiast samego doprowadzenia postaci
                do celu uczniowie będą zbierać kukurydzę używając nowego bloku. Uczniowie
                będą kontynuować rozwijanie sekwencyjnych umiejętności sekwencyjnych
                i zaczną korzystać z procesu debugowania.
            Sequencing in Maze:
              description_student: Pomóż postaci "Czerwony" Angry Bird iść ścieżką
                do niegrzecznej świnki.
              description_teacher: Przy pomocy postaci z gry Angry Birds uczniowie
                opracowują algorytmy sekwencyjne, aby przeprowadzić ptaka z jednej
                strony labiryntu do świnki po drugiej stronie. W tym celu układają
                bloki kodu w porządku liniowym.
