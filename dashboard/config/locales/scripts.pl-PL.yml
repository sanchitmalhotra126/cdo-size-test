              description_teacher: W trakcie tej lekcji zachęca się uczniów do bardziej
                krytycznego zastanowienia się, jak działają wyszukiwarki internetowe
                oraz jak znaleźć w Internecie merytoryczne i wiarygodne informacje.
                Po obejrzeniu i omówieniu filmu wideo na temat zasady działania wyszukiwarek
