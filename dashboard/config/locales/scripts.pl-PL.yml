            Images:
              name: Obrazki
              description_student: "**Pytanie dnia: W jaki sposób dodawać obrazy do
                naszych stron internetowych zachowując przy tym pewność, że przestrzegamy
                praw wszystkich?**\r\n\r\nKlasa zaczyna zajęcia od zastanowienia się
                nad etycznymi konsekwencjami używania obrazów na stronach internetowych,
                w szczególności w kontekście własności intelektualnej. Potem uczy
                się, jak dodawać obrazy do swoich stron internetowych używając taga
                &lt;img&gt; oraz jak poprawnie podawać źródła obrazków."
              description_teacher: "**Pytanie dnia: W jaki sposób dodawać obrazy do
                naszych stron internetowych zachowując przy tym pewność, że przestrzegamy
                praw wszystkich?**\r\n\r\nUczniowie zaczynają zajęcia od zastanowienia
                się nad etycznymi konsekwencjami używania obrazów na stronach internetowych,
                w szczególności w kontekście własności intelektualnej. Potem uczą
                się, jak dodawać obrazy do swoich stron internetowych używając taga
                &lt;img&gt; oraz jak poprawnie podawać źródła obrazków."
            'Websites for Expression ':
              name: Strony internetowe służące wyrażeniu się
              description_student: "**Pytanie dnia: Jak możemy używać stron internetowych
                do osobistej ekspresji?**\r\n\r\nTa lekcja wprowadza strony internetowe
                jako środek osobistej ekspresji. Na początku klasa omawia różne sposoby
                wypowiadania się przez ludzi oraz dzielenia  się swoimi zainteresowaniami
                i pomysłami, później ogląda kilka przykładowych stron internetowych
                wykonanych przez uczniów z poprzedniego kursu. Na końcu, każdy zastanawia
                się i wymienia listę tematów i zainteresowań do uwzględnienia na osobistej
                stronie internetotej, tworząc materiały do jej rozbudowywania w pozostałej
                części tego modułu."
              description_teacher: "**Pytanie dnia: Jak możemy używać stron internetowych
                do osobistej ekspresji?**\r\n\r\n Na tej lekcji uczniowie badają sposoby
                używania stron internetowych jako środka osobistej ekspresji oraz
                opracowują listę tematów i zainteresowań, które chcą uwzględnić na
                swojej stronie internetotej. Na początku lekcji uczniowie przeprowadzają
                burzę mózgów na temat różnych sposobów, na jakie ludzie się wyrażają
                oraz udostępniania swoich zainteresowań i pomysłów. Potem uczniowie
                oglądają kilka przykładowych stron internetowych, aby zidentyfikować
                sposoby wyrażania swoich pomysłów. W końcu uczniowie przeprowadzają
                burzę mózgów i udostępniają listę tematów i zainteresowań, które mogą
                chcieć uwzględnić na osobistej stronie internetotej, którą mogą podawać
                jako odnośnik do koncepcji, w miarę przerabiania materiału tej części."
            Styling Elements with CSS:
              name: Stylizowanie elementów przy pomocy CSS
              description_student: "**Pytanie dnia: W jaki sposób możemy stylizować
                obrazki i układy naszych stron?**\r\n\r\nTa lekcja stanowi kontynuację
                wprowadzenia do cech stylu CSS, przy czym tym razem nacisk położony
                jest na elementy nietekstowe. Klasa rozpoczyna od analizy i modyfikacji
                nowych stylów CSS na stronie \"Desery świata\" [Desserts of the World].
                Następnie każdy wykorzystuje nowo nabytą wiedzę do swoich prywatnych
                stron internetowych. "
              description_teacher: "**Pytanie dnia: W jaki sposób możemy stylizować
                obrazki i układy naszych stron?**\r\n\r\nTa lekcja stanowi kontynuację
                wprowadzenia do cech stylu CSS, przy czym tym razem nacisk położony
                jest na elementy nietekstowe. Uczniowie rozpoczynają tę lekcję od
                przyjrzenia się stronie internetotej na temat \"Deserów świata\" [Desserts
                of the World]. Analizują i modyfikują nowe style CSS na tej stronie
                dodając swoje własne style do strony. Po wykonaniu pracy na stronie
                \"Desery świata\" [Desserts of the World] uczniowie wykorzystują nowo
                nabytą wiedzę w zakresie właściwości CSS do swoich prywatnych stron
                internetowych. "
            Project - Planning Layout and Style:
              name: Projekt - Planowanie układu i stylu
            Project - Building a Webpage:
              name: Projekt - Budowanie strony internetotej
              description_student: "**Pytanie dnia: Jakie umiejętności i praktyki
                pomagają przy kodowaniu stron internetowych?**\r\n\r\nPo szybkiej
                powtórce procesu debugowania, klasa wchodzi do Internetu, aby utworzyć
                strony, które zaplanowała na poprzednich lekcjach korzystając z przewodników
                po projektach jako odniesienia. Następnie przystępują do przeprowadzenia
                procesu uporządkowanego przemyślenia i przekazania informacji zwrotnej
                przed wykonaniem jakichkolwiek ostatecznych aktualizacji.\r\n\r\n"
              description_teacher: "**Pytanie dnia: Jakie umiejętności i praktyki
                pomagają przy kodowaniu stron internetowych?**\r\n\r\nPo szybkiej
                powtórce procesu debugowania, uczniowie wchodzą do Internetu, aby
                utworzyć strony, które zaplanowali na poprzednich lekcjach korzystając
                z przewodników po projektach jako odniesienia. Po wykończeniu swoich
                stron, zastanawiają się chwilę nad procesem, nad tym, z czego są najbardziej
                dumni oraz nad tym, w zakresie czego chcieliby uzyskać informację
                zwrotną. Następnie przystępują do przeprowadzenia procesu uporządkowanego
                przemyślenia i przekazania informacji zwrotnej przed wykonaniem jakichkolwiek
                ostatecznych aktualizacji.\r\n\r\n"
            Purpose of a  Websites:
              name: Cel stron internetowych
              description_student: "**Pytanie dnia: Jakie są różne powody, dla których
                ludzie tworzą strony internetowe?**\r\n\r\nNa tej lekcji klasa bada
                różne przyczyny, dla których ludzie tworzą strony internetowe. Po
                przeprowadzeniu burzy mózgów na temat różnych powodów, dla których
                wchodzą na strony internetowe, badają przykładowe strony internetowe,
                które utworzyli, aby podjąć konkretny problem i zdecydować, do jakich
                różnych celów takie strony mogą służyć twórcom. Klasa zastanawia się
                potem nad problemami, które mogą chcieć rozwiązywać z użyciem własnych
                stron internetową."
              description_teacher: "**Pytanie dnia: Jakie są różne powody, dla których
                ludzie tworzą strony internetowe?**\r\n\r\nNa tej lekcji uczniowie
                badają różne przyczyny, dla których ludzie tworzą strony internetowe.
                Najpierw zastanawiają się nad różnymi przyczynami, dla których wchodzą
                na strony internetowe, a następnie badają strony internetowe, które
                utworzono w celu zajęcia się konkretnym problemem. Po zdecydowaniu,
                do jakich różnych celów takie strony mogą służyć twórcom. Pod koniec
                lekcji uczniowie tworzą grupy, w których będą realizować swoje projekty
                w ramach rozdziału."
            Team Problem Solving:
              name: Zespołowe rozwiązywanie problemów
              description_student: "**Pytanie dnia: Jak możemy prowadzić współpracować,
                aby stworzyć wspaniały zespół?**\r\n\r\nZespoły współpracują, aby
                ustanowić normy grupowe oraz prowadzą burze mózgów na temat cech,
                jakich chcieliby dla swoich stron internetowych. Klasa zaczyna od
                zastanowienia się, co sprawia, że zespoły odnoszą sukcesy. Później
                zespoły tworzą plany dotyczące sposobu, w jaki będą współdziałać i
                osiągać sukces w zakresie własnych projektów przed przeprowadzeniem
                burzy mózgów na temat pomysłów na ich strony internetowe. "
              description_teacher: "**Pytanie dnia: Jak możemy prowadzić współpracować,
                aby stworzyć wspaniały zespół?**\r\n\r\nUczniowie współpracują, aby
                ustanowić normy grupowe oraz prowadzą burze mózgów na temat cech,
                jakich chcieliby dla swoich stron internetowych. Klasa zaczyna od
                przywołania kilku popularnych zespołów w różnych kontekstach, a następnie
                zastanowienia się, co sprawia, że zespoły odnoszą sukcesy. Później
                organizują się we własne zespoły i tworzą plany dotyczące sposobu,
                w jaki będą współdziałać i osiągać sukces w zakresie własnych projektów.
                Potem zespoły prowadzą burzę mózgów na temat pomysłów na ich strony
                internetowe. "
            Sources and Research:
              name: Źródła i badanie
              description_student: "**Pytanie dnia: Jak znajduje się merytoryczne
                i wiarygodne informacje w Internecie?**\r\n\r\nTa lekcja poświęcona
                jest sposobom znajdywania merytorycznych i wiarygodnych informacji
                w Internecie. Po obejrzeniu i omówieniu filmu wideo na temat zasady
                działania wyszukiwarek internetowych, klasy przeszukują wyszukiwanie
                stosownych stron, a następnie analizuje strony pod kątem rzetelności,
                aby zdecydować, co jest odpowiednie dla ich własnych stron internetowych."
              description_teacher: "**Pytanie dnia: Jak znajduje się merytoryczne
                i wiarygodne informacje w Internecie?**\r\n\r\nW trakcie tej lekcji
                zachęca się uczniów do zastanowienia się, jak znajduje się merytoryczne
                i wiarygodne informacje w Internecie. Po obejrzeniu i omówieniu filmu
                wideo na temat zasady działania wyszukiwarek internetowych, uczniowie
                będą szukać informacji odpowiednich dla ich strony. Będą musieli przeanalizować
                znalezione strony pod kątem rzetelności, aby zdecydować, co jest odpowiednie
                do zastosowania na ich własnych stronach internetowych."
            CSS Classes:
              name: Klasy CSS
              description_student: "**Pytane dnia:  W jaki sposób możemy tworzyć różne
                style dla tego samego rodzaju elementu?**\r\n\r\nTa lekcja wprowadza
                zajęcia z CSS,, co umożliwia projektantom stron internetowych obróbkę
                grup elementów, które chcą, aby były wystylizowane inaczej niż inne
                elementy tego samego typu. Klasa najpierw bada i modyfikuje klasy
                na różnych stronach, następnie tworzy swoje własne klasy i używa ich
                do lepszego kontrolowania wyglądu tych stron. Zespoły zastanawiają
                się potem, jak mogą używać tej umiejętności do doskonalenia swoich
                stron internetowych. "
              description_teacher: "**Pytane dnia:  W jaki sposób możemy tworzyć różne
                style dla tego samego rodzaju elementu?**\r\n\r\nNa tej lekcji omawia
                się szerzej zagadnienie CSS, o którym uczniowie uczyli się już na
                zajęciach wprowadzających, co umożliwia projektantom stron internetowych
                obróbkę grup elementów, które chcą, aby były wystylizowane inaczej
                niż inne elementy tego samego typu. Uczniowie najpierw badają i modyfikują
                klasy na różnych stronach, następnie tworzy swoje własne klasy i używa
                ich do lepszego kontrolowania wyglądu tych stron. Zastanawiają się
                potem, jak mogą używać tej umiejętności do doskonalenia swoich stron
                internetowych. "
            Planning a Multi-page Website:
              name: Planowanie wielostronicotej witryny internetotej
              description_student: "**Pytanie dnia:  W jaki sposób planujemy stronę
                internetową jako grupa?**\r\n\r\nKlasa pracuje w zespołach, aby zaplanować
                ostateczne strony internetowe, z uwzględnieniem szkicu każdej z nich.
                Potem pobiera media, które będą potrzebne dla stron członków klasy.
                Na koniec zajęć, decyduje, jak podzielić pracę między jej członków
                oraz zgłosić, czy cały zespół uzgodnił plan."
              description_teacher: "**Pytanie dnia:  W jaki sposób planujemy stronę
                internetową jako grupa?**\r\n\r\nUczniowie pracują w zespołach, aby
                zaplanować ostateczne strony internetowe, z uwzględnieniem szkicu
                każdej z nich. Potem pobierają media, które będą potrzebne dla ich
                stron. Na koniec zajęć, decydują, jak podzielić między sobą pracę
                oraz zgłosić, czy cały zespół uzgodnił plan."
            Linking and Navigation:
              name: Tworzenie łączy i nawigacja
              description_student: "**Pytanie dnia: Jak możemy połączyć kilka różnych
                stron internetowych w jedną stronę internetową?**\r\n\r\nKlasa rozpoczyna
                od poszukania pierwszej strony w Internecie i omówienia sposobu użycia
                linków jako  jako czynnika uruchamiającego stronę. Potem przechodzi
                do Web Lab, gdzie uczy się, jak tworzyć swoje własne linki, jak również
                dobre konwencje, które ułatwiają użytkownikom nawigację po stronie.
                \ W końcu zastanawia się nad projektem swojego zespołu oraz jakie
                cele osobiste do zrealizowania na ostatniej prostej mają jej członkowie."
              description_teacher: "**Pytanie dnia: Jak możemy połączyć kilka różnych
                stron internetowych w jedną stronę internetową?**\r\n\r\nUczniowie
                rozpoczynają od poszukania pierwszej strony w Internecie i omówienia
                sposobu użycia linków jako czynnika uruchamiającego stronę. Potem
                przechodzą do Web Lab, gdzie uczą się, jak tworzyć swoje własne linki,
                jak również dobre konwencje, które ułatwiają użytkownikom nawigację
                po stronie.  W końcu zastanawiają się nad projektem swojego zespołu
                oraz jakie mają cele osobiste do zrealizowania na ostatniej prostej."
            Project - Website for a Purpose:
              name: Projekt - Strona internetowa do określonego celu
              description_student: "**Pytanie dnia: Jakie umiejętności i praktyki
                pomogą nam współpracować nad stworzeniem wspaniałej strony internetotej?**\r\n\r\nNa
                tej lekcji zespół jest w końcu w stanie zakodować strony, które zaplanował.
                Korzystając z przewodnika po projekcie, zespół współpracuje, jak również
                pracuje indywidualnie, aby zakodować wszystkie ze stron, a następnie
                następnie składa całość pracy w pojedynczą stronę. "
              description_teacher: "**Pytanie dnia: Jakie umiejętności i praktyki
                pomogą nam współpracować nad stworzeniem wspaniałej strony internetotej?**\r\n\r\nZespoły
                poświęciły mnóstwo czasu planując swoje strony internetowe w ramach
                przerabiania tego rozdziału. Na tej lekcji są w końcu w stanie zakodować
                swoje strony. Korzystając z przewodnika po projekcie, zespół współpracuje,
                jak również pracuje indywidualnie, aby zakodować wszystkie ze stron,
                a następnie następnie składa całość pracy w pojedynczą stronę. "
            Peer Review and Final Touches:
              name: Weryfikacja krzyżowa i ostatnie wykończenia
              description_student: "**Pytanie dnia:  W jaki sposób możemy wykorzystać
                informacje zwrotne, aby stworzyć lepsze strony internetowe?**\r\n\r\nNa
                tej lekcji nacisk kładzie się na wartości informacji zwrotnej od rówieśników.
                Klasa zastanawia się najpierw na tym, z czego jest dumna oraz nad
                tym, w zakresie czego potrzebowałaby informacji zwrotnej, a potem
                udziela i przyjmuje informacje zwrotne w uporządkowanym procesie,
                w którym uwzględnia się kryteria kategorii projektu. Potem każdy wykańcza
                swoje strony i zastanawia się nad procesem przed końcową prezentacją. "
              description_teacher: "**Pytanie dnia:  W jaki sposób możemy wykorzystać
                informacje zwrotne, aby stworzyć lepsze strony internetowe?**\r\n\r\nNa
                tej lekcji nacisk kładzie się na wartości informacji zwrotnej od rówieśników.
                Uczniowie zastanawiają się najpierw na tym, z czego są dumni oraz
                nad tym, w zakresie czego potrzebowaliby informacji zwrotnej. Następnie
                zespoły pracują z rówieśnikami uzyskając ich informację zwrotną w
                uporządkowanym procesie, w którym uwzględnia się kryteria kategorii
                projektu. Potem uczniowie decydują, jak chcieliby zareagować na informacje
                zwrotne i wykańczają swoje strony. Po ostatecznej weryfikacji kategorii,
                zastanawiają się nad procesem. Na zakończenie procesu udostępniają
                swoje projekty i omawiają proces, który zastosowali w celu doprowadzenia
                do tego ostatecznego układu.\r"
