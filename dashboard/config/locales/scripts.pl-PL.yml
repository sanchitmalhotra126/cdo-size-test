            Velocity:
              name: Prędkość
              description_student: "**Pytanie dnia:  W jaki sposób języki programowania
                ukrywają skomplikowane wzorce tak, aby łatwiej było programować?**\r\n\r\nPo
                krótkiej powtórce dotyczącej sposobu używania wzorca licznika w celu
                przemieszczania duszków, klasię wprowadza się koncepcję ukrywania
                tych wzorców w jednym bloku, co może pomóc radzić sobie ze złożonością
                programów. Później udają się do \"Studia kodowania\", aby wypróbować
                nowe bloki, które ustalają bezpośrednio prędkość duszków i poznają
                różne sposoby, które umożliwiają im kodowanie bardziej skomplikowanych
                zachowań ich duszków."
              description_teacher: "**Pytanie dnia:  W jaki sposób języki programowania
                ukrywają skomplikowane wzorce tak, aby łatwiej było programować?**\r\n\r\nPo
                krótkiej powtórce na temat tego, w jaki sposób użyli  wzorca licznika
                w celu przemieszczania duszków na poprzednich lekcjach, uczniom wprowadza
                się koncepcję ukrywania tych wzorców w jednym bloku, co może pomóc
                radzić sobie ze złożonością programów. Później uczniowie udają się
                do \"Studia kodowania\", aby wypróbować nowe bloki, które ustalają
                bezpośrednio prędkość duszków i poznają różne sposoby, które umożliwiają
                im kodowanie bardziej skomplikowanych zachowań ich duszków."
            Collision Detection:
              name: Wykrywanie kolizji
              description_student: "**Pytanie dnia: W jaki sposób programowanie może
                pomóc w uroszczeniu skomplikowanych problemów?**\r\n\r\nKlasa uczy
                się wykrywania kolizji na komputerze. W parach bada sposób, w jaki
                komputer może używać lokalizacji duszka oraz właściwości rozmiaru
                oraz wartości matematycznym, aby wykryć czy dwa duszki się stykają.
                Korzysta następnie z bloku dotykania(), aby uzyskać różne efekty,
                gdy dojdzie do kolizji między duszkami, z uwzględnieniem odtwarzania
                dźwięków. W końcu, używa nowych umiejętności, aby doskonalić grę typu
                \"sidescroller\", którą rozpoczęła na ostatniej lekcji."
              description_teacher: "**Pytanie dnia: W jaki sposób programowanie może
                pomóc w uroszczeniu skomplikowanych problemów?**\r\n\r\nUczniowie
                uczą się wykrywania kolizji na komputerze. W parach badają sposób,
                w jaki komputer może używać lokalizacji duszka oraz właściwości rozmiaru
                oraz wartości matematycznym, aby wykryć czy dwa duszki się stykają.
                Korzystają następnie z bloku dotykania(), aby uzyskać różne efekty,
                gdy dojdzie do kolizji między duszkami, z uwzględnieniem odtwarzania
                dźwięków. W końcu, używają nowych umiejętności, aby doskonalić grę
                typu \"sidescroller\", którą rozpoczęli na ostatniej lekcji."
            'Mini-Project: Side Scroller':
              name: 'Mini-Projekt: Side Scroller'
              description_student: "**Pytanie dnia: W jaki sposób nowe rodzaje wykrywania
                ruchu duszków i kolizji między nimi można zastosować do tworzenia
                gry?**\r\n\r\nKlasa wykorzystuje to, czego się nauczyła na temat wykrywania
                kolizji i regulowania prędkości w celu tworzenia prostych gier typu
                \"side scroller'. Po przyjrzeniu się przykładotej grze typu \"side
                scroller\", uczniowie przeprowadzają burzę mózgów w sprawie tego,
                jaką grę typu \"side scroller\" chcieliby mieć, a następnie tego,
                jak wykorzystać uporządkowany proces do zaprogramowania gry w \"Studiu
                kodowania\"."
              description_teacher: "**Pytanie dnia: W jaki sposób nowe rodzaje wykrywania
                ruchu duszków i kolizji między nimi można zastosować do tworzenia
                gry?**\r\n\r\nUczniowie wykorzystują to, czego się nauczyli na temat
                wykrywania kolizji i regulowania prędkości w celu tworzenia prostych
