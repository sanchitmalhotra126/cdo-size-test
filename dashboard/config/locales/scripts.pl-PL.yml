            csf_events:
              display_name: Zdarzenia
          lessons:
            Sequencing in Maze:
              name: Tworzenie sekwencji w labiryncie
            'Programming: Happy Maps':
              name: Szczęśliwe Mapy (Happy Maps)
              description_student: Napisz instrukcje prowadzące Flurba do owocu.
              description_teacher: 'Ta lekcja bez komputerów połączy zespoły nad prostym
                zadaniem: zdobądź "flurb" do owoców. Uczniowie będą ćwiczyć pisanie
                precyzyjnych instrukcji przekładając instrukcje na podane symbole.
                Jeśli pojawią się problemy w kodzie, uczniowie powinni również wspólnie
                pracować nad wykryciem błędów i tworzeniem rozwiązań.'
            Programming in Maze:
              name: Programowanie w labiryncie
            Programming in Harvester:
              name: Programowanie w Harvesterze
            Going Places Safely:
              name: Bezpiecznie dotrzeć na miejsce
              description_student: Poznaj reguły umożliwiające bezpieczne wchodzenie
                do miejsc w Internecie.
              description_teacher: We współpracy z "Common Sense Media", ta lekcja
                pomaga uczniom dowiedzieć się, że wiele stron internetowych prosi
                o informacje, które są prywatne, i omawia, w jaki sposób odpowiedzialnie
                postępować z takimi prośbami. Uczniowie dowiadują się również, że
                mogą odwiedzać wiele ciekawych miejsc w Internecie, ale muszą przestrzegać
                pewnych zasad, aby zachować bezpieczeństwo.
            'Loops: Happy Loops':
              name: 'Pętle: Szczęśliwe pętle'
              description_student: Pomóż Flurbowi rozwiązać większe problemy używając
                pętli.
              description_teacher: Te zajęcia są powrotem do Happy Maps. Tym razem
                uczniowie będą rozwiązywać większe, dłuższe łamigłówki za pomocą swojego
                kodu, dzięki czemu będą mogli poznać narzędzia strukturalne, które
                pozwolą im łatwiej napisać dłuższy kod.
            Loops in Collector:
              description_student: Pomóż poszukiwaczce przygód Laurel zebrać podziemny
                skarb.
              description_teacher: Na tej lekcji uczniowie kontynuują poznawanie koncepcji
                pętli. Na poprzedniej lekcji uczniowie zostali wprowadzeni w pętle
                w formie przechodzenia przez labirynt i zbierania kukurydzy. Tutaj
                pętli używa się do zbierania skarbu w miejscach otwartych jaskiń.
            Loops in Artist:
              name: Pętle z Artystą
            'Events: The Big Event':
              description_student: Idź i krzycz, gdy nauczyciele naciskają przyciski
                na wielkim pilocie.
            Events in Play Lab:
              description_student: Twórz swoją własną grę lub historyjkę.
            Ocean Scene with Loops:
              description_student: Używaj pętli i wzorców, aby ukończyć obrazki.
            Learn to Drag and Drop:
              name: Nauka metody "przeciągnij i upuść"
              description_student: Kliknij i przeciągnij, by ukończyć łamigłówki.
            Loops in Ice Age:
              description_student: Pomóż Scratowi objąć więcej terenu używając pętli.
              description_teacher: Opierając się na koncepcji powtarzania instrukcji
                z "Happy Loops", na tym etapie uczniowie będą używać pętli do bardziej
                efektywnego zbierania żołędzi na Code.org.
            Programming in Ice Age:
              description_student: Napisz programy, aby pomóc Scratowi dojść do żołędzia.
              description_teacher: Przy pomocy postaci z gry "Epoki lodowcotej" [Ice
                Age] uczniowie opracują algorytmy sekwencyjne, aby przeprowadzić ptaka
                z jednej strony labiryntu do świnki po drugiej stronie. W tym celu
                układają bloki kodu w porządku liniowym, przez co postaci poruszają
                się prosto, skręcają w lewo lub w prawo.
            Programming with Rey and BB-8:
              description_student: Pomóż BB-8 zebrać złom.
              description_teacher: Na tej lekcji uczniowie będą używać nowo nabytych
                umiejętności programowania w bardziej skomplikowane sposoby, aby nawigować
                po trudnej trasie z BB-8.
            Sequencing with Scrat:
              description_student: Zaprogramuj Scrata tak, aby doszedł do żołędzia.
              description_teacher: Przy pomocy Scrata z franszyzy "Epoka lodowcowa"
                [Ice Age] uczniowie opracują algorytmy sekwencyjne, aby przeprowadzić
                wiewiórkę z jednej strony labiryntu do żołędzia po drugiej stronie.
                W tym celu układają bloki kodu w porządku liniowym.
        courseb-2019:
          title: Kurs B (2019)
          description_audience: Wiek 5-8
          lesson_groups:
