              description_teacher: Ta lekcja, powstała we współpracy z [r common-sense-media],
                pomaga uczniom poznać podobieństwa bezpiecznego zachowania w świecie
                rzeczywistym oraz podczas wchodzenia na strony internetowe. Uczniowie
                dowiedzą się również, że informacje, które wprowadzają do Internetu,
                zostawiają cyfrowy ślad lub "trop". Ten trop może być duży lub mały,
                przydatny lub szkodliwy, w zależności od tego, jak się z nim obchodzi.
            Move It, Move It:
              name: Przenieść go, przenieść go
              description_student: Zaprogramuj swoich kolegów z klasy, aby uważnie
                przechodzili z miejsca na miejsce.
              description_teacher: Ta lekcja ma na celu przygotowanie mentalne uczniów
                do ćwiczeń w kodowaniu, na które natką się w trakcie kursu. W niewielkich
                zespołach uczniowie będą korzystać z fizycznego ćwiczenia do zaprogramowania  swoich
                kolegów z klasy tak, by przechodzili ostrożnie z miejsca na miejsce,
                aż do osiągnięcia celu.
            Sequencing in Maze:
              description_student: Pomóż postaci "Czerwony" Angry Bird iść ścieżką
                do niegrzecznej świnki.
              description_teacher: Przy pomocy postaci z gry Angry Birds uczniowie
                opracowują algorytmy sekwencyjne, aby przeprowadzić ptaka z jednej
                strony labiryntu do świnki po drugiej stronie. W tym celu układają
                bloki kodu w porządku liniowym.
            Programming in Maze:
              name: Programowanie w labiryncie
              description_student: Twórz programy, aby pomóc postaci Angry Bird przejść
                przez labirynt.
              description_teacher: Przy pomocy postaci z gry Angry Birds uczniowie
                opracowują algorytmy sekwencyjne, aby przeprowadzić ptaka z jednej
                strony labiryntu do świnki po drugiej stronie. W tym celu układają
                bloki kodu w porządku liniowym.
            Programming in Harvester:
              description_student: Pomóż żniwiarce zebrać po drodze warzywa.
              description_teacher: Uczniowie będą stosować poznane koncepcje programowania
                do środowiska Żniwiarki. Teraz, zamiast samego doprowadzenia postaci
                do celu uczniowie będą zbierać kukurydzę używając nowego bloku. Uczniowie
                będą kontynuować rozwijanie sekwencyjnych umiejętności sekwencyjnych
                i zaczną korzystać z procesu debugowania.
            'Loops: Getting Loopy':
              name: Poznając pętle
              description_student: Ba tej lekcji będziemy mieć potańcówkę używając
                pętli powtarzania!
              description_teacher: W miarę, gdy zaczynamy pisać dłuższe i ciekawsze
                programy,, nasz kod często zawiera wiele powtórzeń. Na tej lekcji
                uczniowie nauczą się, jak można używać pętli, aby łatwiej przekazywać
                instrukcje, które mają mnóstwo powtórzonych wzorców ruchu w tańcu.
            Loops in Harvester:
              description_student: Pomóż żniwiarce zebrać nawet więcej, używając pętli!
              description_teacher: Opierając się na koncepcji powtarzania instrukcji
                z "Zapętlania [Getting Loopy]", na tym etapie uczniowie będą używać
                pętli, aby bardziej efektywnie zbierać kukurydzę na Code. org.
            Loops in Collector:
              description_student: Pomóż poszukiwaczce przygód Laurel zebrać skarb
                w otwartej jaskini.
              description_teacher: Na tej lekcji uczniowie będą nadal poznawać koncepcję
                pętli. Tutaj, poszukiwaczka przygód, Laurel, używa pętli, aby zebrać
                skarb w miejscach otwartych jaskiń. Wprowadza się nowy blok "zdobądź
                skarb", aby pomóc jej w podróży.
            Loops in Artist:
              description_student: Używaj wzorców i pętli, aby ukończyć obrazki.
              description_teacher: Wracając do pętli, uczniowie uczą się rysować poprzez
                powtarzanie w pętli prostych sekwencji instrukcji. W poprzedniej lekcji
                pętle były użyte do przemierzania labiryntu i zbierania skarbów. Tutaj,
                uczniowie używają pętli do tworzenia wzorców. Pod koniec tego etapu
                uczniowie będą mieli możliwość tworzenia własnych obrazów za pomocą
                pętli.
            The Right App:
              name: Odpowiednia aplikacja
              description_student: Utwórz szkice swoich własnych aplikacji na smartfona.
              description_teacher: Na tej lekcji uczniowie będą stwierdzać, że informatyka
                może pomóc ludziom w prawdziwym życiu.  Najpierw uczniowie wykazują
                empatię względem kilku fikcyjnych użytkowników smartfona, aby pomóc
                im znaleźć "właściwą aplikację", które stanowi odpowiedź na ich potrzeby.
                Wówczas uczniowie okazują empatię i kreatywność, aby naszkicować swoją
                własną aplikacje na smartfona, która stanowi odpowiedź na potrzeby
                jednego dodatkowego użytkownika.
            'Events: The Big Event':
              description_student: Idź i krzycz, gdy nauczyciel naciska przyciski
                na wielkim pilocie.
            Events in Play Lab:
              description_student: Użyj zdarzeń, aby stworzyć historyjkę lub interaktywną
                grę.
              description_teacher: W ramach tych zajęć online uczniowie będą mieli
                okazję dowiedzieć się, jak korzystać ze zdarzeń w Play Lab i zastosować
                wszystkie umiejętności kodowania, które nabyli, aby utworzyć animowaną
                grę. Czas na kreatywność i utworzenie gry w Play Lab!
            Digital Trails:
              name: Cyfrowe szlaki
              description_student: Dowiedz się o swoim śladzie cyfrowym oraz jak zachowywać
                bezpieczeństwo przy wchodzeniu na strony internetowe.
              description_teacher: |-
                ![](https://curriculum.code.org/media/uploads/CommonSenseEducationShort400px.png){: style="padding:10px 0"}

                Ta lekcja została opracowana przez [Common Sense Education](https://www.commonsense.org/education/digital-citizenship/curriculum).

                Czy to, co robisz w Internecie, pozostaje w nim na zawsze? Uczniowie dowiadują się, że informacje udostępniane przez nich w Internecie, pozostawiają ślad lub "trop" cyfrowy. W zależności od tego, jak ktoś się z nim obchodzi, może on być duży lub mały, szkodliwy lub przydatny. Uczniowie porównują różne tropy i zastanawiają się krytycznie nad różnymi rodzajami informacji, które chcą tam pozostawić.
        coursec-2020:
          title: Kurs C (2020)
          description_short: Poznaj podstawy informatyki i twórz własne artystyczne
            dzieła, opowiadania i gry.
          description_audience: Wiek 6-10
          lesson_groups:
            csf_digcit:
              display_name: Cyfrowe obywatelstwo
            csf_binary:
              display_name: Binarny
            csf_loops:
              display_name: Pętle
            csf_events:
              display_name: Zdarzenia
          lessons:
            Screen Out the Mean:
              description_student: Na tej lekcji dowiesz się, co zrobić jeśli coś
                w Internecie sprawi, że ogarnie Cię złość, smutek lub strach.
              description_teacher: "Ta lekcja pomaga dzieciom uświadomić sobie, że
                w przypadku, gdy coś w Internecie wywołuje w nich gniew, smutek lub
                strach, należy o tym powiedzieć zaufanej osobie dorosłej. \r\n\r\nUczniowie
                uczą się, że inni ludzie mogą czasem zachowywać się się w Internecie
                jak dręczyciele. Będą zgłębiać czym jest cybernękanie oraz co mogą
                zrobić, gdy napotkają na takie zjawisko.  Po przeczytaniu scenariusza
                poświęconego złośliwemu zachowaniu online uczniowie dyskutują o tym,
                czym jest cybernękanie, jakie uczucia może wywoływać u różnych osób
                oraz jak na nie reagować. W końcu używają oni z nabytej wiedzy do
                utworzenia prostej strony ze wskazówkami na temat cybernękania w trakcie
                swojej podróży.\r\n"
            Powerful Passwords:
              name: Bardzo skuteczne hasła
              description_student: Na tej lekcji dowiesz się jak hasło chroni Twoje
                informacje oraz jak zrobić dobre hasło.
              description_teacher: "Uczniowie zgłębiają przyczyny używania przez ludzi
                haseł, poznają korzyści wynikające ze stosowania haseł oraz odkrywają
                strategie tworzenia i utrzymywania mocnych, bezpiecznych haseł.\r\n\r\nUczniowie
                poznają wskazówki dotyczące haseł, testują swoje obecne hasła w interaktywnej
                grze oraz tworzą nowe hasła z wykorzystaniem wytycznych dla skutecznych
                haseł.\r\n"
            'Programming: My Robotic Friends':
              description_student: Na tej lekcji będziesz udawać, że koledzy z klasy
                są robotami i zaprogramujesz ich tak, aby budowali wzorce piramid
                z kubeczków.
              description_teacher: Używając zbioru symboli zamiast kodu uczniowie
                będą projektować algorytmy, aby instruować "robota", jak ma ustawiać
                kubeczki według różnych wzorców. Uczniowie będą po kolei wcielać się
                w rolę robota, reagując tylko na algorytmy zdefiniowane przez rówieśników.
                W tym segmencie uczniom przedstawia się połączenia pomiędzy symbolami
                a działaniami, różnicę pomiędzy algorytmem a programem oraz cenną
                umiejętność debugowania.
            Programming in Maze:
              name: Programowanie w labiryncie
              description_student: Ucz się o sekwencjach i algorytmach z Angry Birds.
              description_teacher: Przy pomocy postaci z gry Angry Birds uczniowie
                opracowują algorytmy sekwencyjne, aby przeprowadzić ptaka z jednej
                strony labiryntu do świnki po drugiej stronie. W tym celu układają
                bloki kodu w porządku liniowym, przez co postaci poruszają się prosto,
                skręcają w lewo lub w prawo.
            Debugging in Maze:
              name: Debugowanie labiryntu
              description_student: Znajdź problemy w łamigłówkach i ćwicz umiejętności
                w zakresie debugowania.
              description_teacher: Debugowanie jest  podstawowym elementem nauki programowania.
                Na tej lekcji uczniowie będą się konfrontować z łamigłówkami, które
                zostały rozwiązane nieprawidłowo. Będą musiały przejść przez obecny
                kod, aby zidentyfikować błędy, w tym niewłaściwe pętle, brakujące
                bloki, zbyteczne bloki oraz zepsute bloki.
            Programming in Collector:
              description_student: Napisz algorytmy aby pomóc poszukiwaczce przygód,
                Laurek, zebrać mnóstwo klejnotów!
              description_teacher: W tej serii łamigłówek uczniowie będą kontynuować
                wzbogacanie swojego zrozumienia algorytmów i debugowania. Przy pomocy
                notej postaci, poszukiwaczce przygód Laurel, uczniowie będą tworzyć
                algorytmy sekwencyjne, aby sprawić, by Laurel zbierała skarb w trakcie
                przechodzenia ścieżki.
            Programming in Artist:
              description_student: Twórz piękne obrazki programując Artystę.
              description_teacher: Na tej lekcji uczniowie przejmą sterowania Artystą,
                aby dokończyć rysunki na ekranie. Ta scena Artysty pozwoli uczniom
                tworzyć obrazy o coraz wyższym stopniu złożoności, korzystając z nowych
                bloków takich jak "idź do przodu o 100 pikseli" oraz "skręć w prawo
                o 90 stopni".
            Binary Bracelets:
              name: Binarne bransoletki
              description_student: Utwórz własną bransoletkę binarną i dowiedz się,
                w jaki sposób komputery zapamiętują informacje!
              description_teacher: W świecie komputerów system binarny jest niezwykle
                ważny. Większość komputerów obecnie przechowywać informacji wszelkiego
                rodzaju w formie binarnej. Ta lekcja pomaga przedstawić sposób w jaki
                można przełożyć coś z realnego życia na serię włączeń i wyłączeń.
            'Loops: My Loopy Robotic Friends':
              description_student: Na tej lekcji będziesz ponownie programować swoich
                kolegów z klasy, ale używając pętli będziesz mógł rozwiązywać większe
                i bardziej skomplikowane problemy.
              description_teacher: Tworząc wstępną wersję zajęć "Moi robotyczni przyjaciele",
                uczniowie zajmują się większymi i bardziej skomplikowanymi projektami.
                W celu zaprojektowanie swoich "robotów", aby ukończyć większe konstrukcje,
                uczniowie będą musieli identyfikować wzorce powtórzone w swoich instrukcjach,
                które można zastąpić pętlą.
            Loops with Rey and BB-8:
              name: Pętle z Rey i BB-8
              description_student: Pomóż BB-8 przejść przez labirynty używając pętli!
              description_teacher: Opierając się na koncepcji powtarzania instrukcji
                z "Zapętlania [Getting Loopy]", na tym etapie uczniowie będą używać
                pętli, aby pomóc BB-6 przejść labirynt skuteczniej niż wcześniej.
            Loops in Harvester:
              description_student: Użyjmy pętli, aby pomóc żniwiarce zebrać trochę
                warzyw!
              description_teacher: "Na poprzedzającym etapie uczniowie używali pętli
                do tworzenia fantastycznych rysunków. Teraz będą wstawiać w pętle
                nowe czynności, aby pomóc żniwiarce zebrać dużo warzyw rosnących w
                ogromnych skupiskach.\r"
            Looking Ahead:
              name: Patrząc w przyszłość
              description_student: Unikaj lawy! Teraz zaczniesz uczyć się o instrukcjach
                warunkowych w świecie gry Minecraft.
            'Events: The Big Event':
              name: Wielkie wydarzenie
              description_student: 'Zagraj w grę, aby dowiedzieć się o zdarzeniach. '
              description_teacher: Uczniowie  wkrótce dowiedzą się, że zdarzenia są
                świetnym sposobem na urozmaicenie napisanego wcześniej algorytmu.
                Czasami chcesz, aby Twój program stanowił reakcję na działanie użytkownika
                dokładnie wtedy, gdy użytkownik tego chce. Dzięki zdarzeniom Twój
                program staje się ciekawszy i bardziej interaktywny.
            Build a Flappy Game:
              name: Budowanie gry Flappy Bird
              description_student: Buduj własną grę "Flappy Bird" tak, jak chcesz,
                a potem udostępnij go znajomym!
              description_teacher: Na tym szczególnym etapie, uczniowie muszą zbudować
                swoją własną grę "Flappy Bird" używając procedury obsługi zdarzeń,
                aby wykrywać kliknięcia myszki oraz kolizje obiektów. Pod koniec poziomu
                uczniowie będą w stanie nadać grze własny styl poprzez zmianę elementów
                wizualnych i zasad.
            Events in Play Lab:
              description_student: Czas na twórcze działanie lub utworzenie gry w
                Play Lab!
              description_teacher: W ramach tych zajęć online uczniowie będą mieli
                okazję dowiedzieć się, jak korzystać ze zdarzeń w Play Lab i zastosować
                wszystkie umiejętności programowania, które nabyli, aby utworzyć animowaną
                grę. Czas na kreatywność i utworzenie gry w Play Lab!
            Picturing Data:
              name: Przedstawianie danych
              description_student: Danych można użyć, aby pomogły uczniom zrozumieć
                ich świat oraz odpowiedzieć na interesujące pytania. Na tej lekcji
                uczniowie będą zbierać dane w ramach projektu z Play Lab i przeprowadzać
                ich wizualizację z użyciem różnego rodzaju wykresów.
              description_teacher: Danych można użyć, aby pomogły uczniom zrozumieć
                ich świat oraz odpowiedzieć na interesujące pytania. Na tej lekcji
                uczniowie będą zbierać dane w ramach projektu z Play Lab i przeprowadzać
                ich wizualizację z użyciem różnego rodzaju wykresów.
            'End of Course Project: Create a Play Lab Game':
              description_teacher: W trakcie tej lekcji podsumowującej uczniowie przechodzą
                proces projektowania, tworzenia i przedstawiania swoich własnych projektów
                Play Lab! W celu uzyskania pewności, że proces toczy się gładko, zapewniliśmy
                strukturę krok-po-kroku do wykorzystania przez uczniów, od planowania
                na papierze po kodowanie na swojej stronie internetotej. W dodatku
                oferujemy koncepcje, aby pomóc nauczycielom przeprowadzić wzorcowy
                finał!
            Putting a STOP to Online Meanness:
              name: Stawianie STOP świństwom online
              description_student: Na tej lekcji dowiesz się czym jest złośliwość
                oraz co robić, jeśli spotka Cię ona w Internecie.
              description_teacher: "<img alt=\"\" src=\"https://curriculum.code.org/media/uploads/CommonSenseEducationShort400px.png\"
                style=\"padding: 10px 0;\">\n\nTa lekcja została opracowana przez
                [Common Sense Education](https://www.commonsense.org/education/digital-citizenship/curriculum).\n\nW
                Internecie pojawia się całe mnóstwo ciekawych ludzi, ale czasem niektórzy
                z nich mogą być względem siebie złośliwi. Odegranie scenek pomoże
                Twoim uczniom zrozumieć, dlaczego często łatwiej jest być złośliwym
                w Internecie niż osobiście oraz jak radzić sobie ze złośliwością w
                internecie, gdy ją zauważą. "
            Password Power-Up:
              name: Włączenie na hasło
              description_student: Na tej lekcji dowiesz się jak hasło chroni Twoje
                informacje oraz jak zrobić dobre hasło.
              description_teacher: |-
                <img alt="" src="https://curriculum.code.org/media/uploads/CommonSenseEducationShort400px.png" style="padding: 10px 0;">
                Ta lekcja została opracowana przez [Common Sense Education](https://www.commonsense.org/education/digital-citizenship/curriculum).

                Skuteczniejsze, bardziej bezpieczne hasła internetowe są dobrym rozwiązaniem dla wszystkich. Jak możemy pomóc dzieciom w tworzeniu lepszych haseł i ich zapamiętaniu? Na tej lekcji korzystaj ze wskazówek, które pomogą dzieciom w tworzeniu haseł, które są zarówno bezpieczne, jak i łatwe do zapamiętania.
        coursed-2020:
          title: Kurs D (2020)
          description_audience: Wiek 7-11
