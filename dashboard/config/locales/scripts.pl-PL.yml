                jest prawdziwy oraz innej części kodu, gdy nie jest."
            Project - Interactive Card:
              name: Projekt - Interaktywna karta
              description_student: "**Pytanie dnia:  Jakie umiejętności i praktyki
                są ważne przy tworzeniu programu interaktywnego?**\r\n\r\nW ramach
                tego projektu kumulacyjnego do Rozdziału 1 klasa planuje i tworzy
                interaktywną kartkę z pozdrowieniami używając wszystkich technik programowania,
                jakich nauczyła się do tego momentu."
              description_teacher: "**Pytanie dnia:  Jakie umiejętności i praktyki
                są ważne przy tworzeniu programu interaktywnego?**\r\n\r\nW ramach
