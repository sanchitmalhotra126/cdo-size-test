            'Mini-Project: HTML Web Page':
              name: 'Mini-Projekt: strona internetowa HTML'
              description_student: "**Pytanie dnia: Jak mogę użyć HTML, aby wyrazić
                wartość osobistą?**\r\n\r\nNa tej lekcji klasa tworzy prywatną stronę
                internetową poświęconą wybranej tematyce. Lekcja zaczyna się od powtórki
                dotyczącej tagów HTML. Później klasa projektuje strony internetowe
                identyfikując tagi potrzebne do ich wdrożenia i tworzy strony w Web
                Lab."
              description_teacher: "**Pytanie dnia: Jak mogę użyć HTML, aby wyrazić
                wartość osobistą?**\r\n\r\nW tym opcjonalnym miniprojekcie uczniowie
                korzystają z tego, czego się nauczyli, aby tworzyć swoje własne, prywatne
                strony internetowe na wybrany temat. Lekcja rozpoczyna się od powtórki
                z HTML - tematu przerabianego przez uczniów. Później rozpoczynają
                realizację projektu od zaprojektowania strony internetotej oraz identyfikacji,
                których tagów użyją do jego wdrożenia. Później utworzą swoje strony
                internetowe w Web Lab i udostępnią je klasie. Opcjonalnie po przejściu
                formalnego procesu przekazywania informacji zwrotnej, wprowadzają
                ostateczne zmiany do swoich stron internetowych przed przemyśleniem
                swojego procesu i okazania strony oraz projektu i przemyśleń. Ten
                projekt można zrealizować w ciągu jednego dnia lub jego realizację
                można rozciągnąć na kilka dni, w zależności od potrzeb klasy."
            'Mini-Project: Your Personal Style':
              name: 'Mini-Projekt: Twój osobisty styl'
              description_student: "**Pytanie dnia: Jak można wyrazić swój styl osobisty
                na stronie internetotej?**\r\n\r\nNa tej lekcji klasa tworzy swoją
                własną, wystylizowaną stronę internetową. Lekcja rozpoczyna się od
                powtórki dotyczącej tagów HTML. Później klasa projektuje stronę internetową
                identyfikując, które cechy CSS będzie potrzebować i tworzy swoje własne
                strony internetowe w Web Lab."
              description_teacher: "**Pytanie dnia: Jak możemy użyć stron internetowych,
                aby wyrazić styl osobisty?**\r\n\r\nW tym opcjonalnym miniprojekcie
                uczniowie korzystają z tego, czego się nauczyli, aby tworzyć swoje
                własne stylizowane strony internetowe na wybrany temat. Lekcja rozpoczyna
                się od powtórki z CSLL - tematu przerabianego przez uczniów. Później
                rozpoczynają realizację projektu od zaprojektowania strony internetotej
                oraz identyfikacji, których tagów użyją do jego wdrożenia. Później
                utworzą swoje strony internetowe w Web Lab i udostępnią je klasie.
                Po przejściu formalnego procesu przekazywania informacji zwrotnej,
                wprowadzają ostateczne zmiany do swoich stron internetowych przed
                przemyśleniem swojego procesu i okazania strony oraz projektu i przemyśleń.
                Ten projekt można zrealizować w ciągu jednego dnia lub jego realizację
                można rozciągnąć na kilka dni, w zależności od potrzeb klasy."
            'Your Web Page - Define ':
              name: Twoja strona internetowa - Zdefiniuj
            Your Web Page - Prepare:
              name: Twoja strona internetowa - Przygotuj
              description_student: "**Pytanie dnia: Co musimy zrobić, aby przygotować
                się do zbudowania naszych stron internetowych?**\r\n\r\nNa tej lekcji
                klasa zajmuje się etapem \"przygotowania\" procesu rozwiązywania problemu
                decydując, jakie elementy i style będzie miała ich strona. Uczniowie
                weryfikują różne wytyczne dotyczące HTML, CSS i obywatelstwa cyfrowego,
                a następnie definiują i planują swoje strony, pobierając i dokumentując
                obrazki, które będą im potrzebne. Potem zastanawiają się, jak ich
                plan zapewnia, że strona internetowa służy do tego, do czego jest
                przeznaczona."
              description_teacher: "**Pytanie dnia: Co musimy zrobić, aby przygotować
                się do zbudowania naszych stron internetowych?**\r\n\r\nNa tej lekcji
                uczniowie zajmują się etapem \"przygotowania\" procesu rozwiązywania
                problemu decydując, jakie elementy i style będzie miała ich strona.
                Zaczynają od weryfikacji różnych wytycznych dotyczących HTML, CSS
                i obywatelstwa cyfrowego, które będą im potrzebne w budowanie swoich
                stron internetowych. Potem opisują i wykonują szkice swoich stron,
                sporządzając wykazy tagów i stylów, których będą używać do uzyskania
                układu i struktury, na które się zdecydowali. Następnie wchodzą do
                Internetu, aby znaleźć i pobrać obrazki, które będą im potrzebne do
                ich stron. W końcu zastanawiają się, jak ich plan zapewnia, że strona
                internetowa służy do tego, do czego jest przeznaczona."
