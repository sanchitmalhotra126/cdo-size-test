    short_instructions:
      2-3 Artist 12: Ezarri "errepikatu" blokea zirkulua egiteko eta begia bukatzeko.
        Higidura bakoitzak eskumara gradu bat jotzen badu, zenbat denbora behar duzu
        zirkulu osoa amaitzeko? 180? 360? 500?
      2-3 Artist 2 new: 'Etxe honek horma erdi-egin bat dauka. Alde bakoitza 100-ekoa
        da baina erdi-egina, soilik, 50-ekoa da. Amaitu horma. '
      2-3 Artist 3.4: Jauzi blokeak artista mugitzen du, marraztu gabe. Marraztu marratutako
        lerroa Jauzi eta Marraztu blokeak erabiliz.
      2-3 Artist 3new: Kapelu gorriak 100 pixeleko altuera du. Bukatu marrazten kapelu
        beltza, 70 pixel gutxiago dituena. Kapelu beltzak 50 pixel ditu zabaleran.
      2-3 Artist 4: Lagun nazazu katuarentzat etxea bukatzen
      2-3 Artist 6: 'Etxe honek teilatua behar du! Triangelua marraztu. Pista: hiru
        aldeak luzera bera dute.'
      2-3 Artist 7: Azkeneko leihoaren eskuin aldea marrazten bukatu. Leihoaren karratu
        bakoitzak 25 pixel neurtzen du
      2-3 Artist 8: Animalia bakoitzarentzat bere gela osatu, laukizuzena bi karratu
        berdinetan zatituz. Laukizuzenak 200 pixel ditu zabaleran eta 100 pixel altueran.
      2-3 Artist 9: Kometa hau bukatu.
      2-3 Artist Assessment 1: 'Ebaluaketa: Azkeneko hortza marrazten bukatu, 25 pixel
        zabal bider 25 pixel altu.'
      2-3 Artist Debugging 1: Egin dezakezu, gehienez 100 pixel luze den kapelua?
      2-3 Artist Debugging 10: 'Nire jokoaren norabide-kontrolatzailea estuegia da.
        Iradokizuna: egizu 10 pixel zabalagoa'
      2-3 Artist Debugging 11: Nire elur maluta ederra marrazten lagun nazazu. Zenbatetan
        errepikatu behar dut, bukatzeko?
      2-3 Artist Debugging 2: 'Ikusten duzun hiru biboteentzako kodea okerra da. Iradokizuna:
        bibote bakoitza 75 pixeleko zabalera dauka. Zuzendu kodea biboteak marrazteko.'
      2-3 Artist Debugging 3: 'Nire itsasontziak zulo bat daukat! Lagunduko didazu
        hori konpontzen lerroaren angelua aldatuz? Iradokizuna: azken angeluan 15
        graduko errorea dago.'
      2-3 Artist Debugging 5: 'Ikusten dituzun hanka eta oin horien kodea okerra da.
        Iradokizuna: Oina luzeegia da, litekeena da urrats bat ezabatu behar izatea
        (nahita jarritako hitz-jokoa)'
      2-3 Artist Debugging 6: Hanka bat faltan duen aulki batean jarrita nagoela dirudi.
        Edita itzazu blokeak hanka marrazteko.
      2-3 Artist Debugging 7: Ematen du "code"-ko C letra alderantziz marraztu dela.
        Ondo jarriko duzu C moduan?
      2-3 Artist Debugging 8: Nire errotatxo bukatu gabe dago. Zenbatetan errepikatu
        behar dut bukatzeko?
      2-3 Artist Debugging 9: 'Zutoin honen kodea okerra da. Iradokizuna: angeluaren
        errorea 60 gradukoa da'
      2-3 Artist Debugging Assessment 1: 'Irudi hori txikegia da. Handiago egin dezakezu?
        Iradokizuna: alde bakoitzean 75 pixel handiagoa beharko luke.'
      2-3 Artist Free Play: Joku askea! Marraztu nahi duzuna.
      2-3 Artist Functions 1: |-
        Kaixo. Ni zombie artista. Marraztea maite dugu!
        Lagundu nazazu beirazko laukiak marrazten. Lagungarria: Beiren arteko zubia, laukien luzera baino 25 pixel txikiagoa da.
      2-3 Artist Functions 10: Hemen bi funtzio daude, batekin engranaje handi bat
        margotu dezakezu bestearekin ordea txiki bat. Erabili itzazu biak makina baten
        barrualdea marrazteko!
      2-3 Artist Functions 11: '"Marraztu karratua" funtzioa berrizendatu dugu "Marraztu
        hexagonoa" izenarekin, baina oraiandik karratuak marrazten ditu! Aldatu dezakezu
        "Marraztu hexagonoa" funtzioa 50 pixeleko aldea duen hexagono bat marraz dezan,
        eta irudi hori marraztu funtzioa erabiliz?'
      2-3 Artist Functions 11.5: '"Marraztu hexagono bat" funtzio bera dago hemen.
        Zer gertatuko da errepikapen bakoitzean 60 gradutan baino ez bazara biratzen?'
      2-3 Artist Functions 12: 'Funtzioak oso baliagarriak dira gauza konplexuak hainbat
        aldiz marrazteko. "Marraztu lore bat" funtzioa erabiliko duzu lorezainaren
        kutxako gainontzekoa betetzeko? (Aholkua: Loreen arteko distantzia 100 pixelekoa
        da)  '
      2-3 Artist Functions 2: Funtzioak ahalbidetzen zaitu bloke berriak definitzen.
        Karratu bat definitzeko blokeak "marraztu karratua" izeneko funtzio bat definitzeko
        mugitu ditugu. Erabiliko duzu "marraztu karratua" funtzioa erabiliz betaurrekoak
        sortuko dituzu? Karratuen arteko distantzia 75 pixelekoa da.
      2-3 Artist Functions 3: Funtzioa editatu 115 pixeleko aldea duen karratu bat
        marrazteko eta marraztu betaurreko handiagoak. Karratuen arteko distantzia
        orain 45 pixelekoa da.
      2-3 Artist Functions 4: '"Errepikatu" blokea erabili 3 karratu hauek marrazteko.'
      2-3 Artist Functions 9: Hemen dago elur-maluta funtzio bat. Jolastu berarekin
        neguko irudi bat sortzeko. Hau libre jolasteko maila da, ez dago ebazteko
        problemarik. Ondo pasa!
      2-3 Artist Loops New 1: Marraztu dezagun robot honen burua! Egingo duzu 100
        pixeleko aldea duen karratu bat?
      2-3 Artist Loops New 10: Orain konekta ditzagun V mordo bat elkarrekin, begizta
        batean denak marraztuta.
      2-3 Artist Loops New 11: Oraingoan marraztu dezagun hori 24 aldiz. Gehitu kode
        honi 30 graduko biraketa bat eta jarri dena "errepikatu" bloke batean.
      2-3 Artist Loops New 12: Marraztu 100 pixeleko aldeak dituen diamante bat.
      2-3 Artist Loops New 13: Orain marraztu diamantea 3 aldiz begizta batean.
      2-3 Artist Loops New 14: Orain marraztu diamantea 10 aldiz, baina biratu 90
        gradu diamante bakoitzaren artean.
      2-3 Artist Loops New 15: Marraztu zerbait dibertigarria.
      2-3 Artist Loops New 2: Hona hemen karratua marrazteko erabili duzun kodearen
        zati bat. Zer gertatzen da errepikatu blokea erabiltzen baduzu kode hau 4
        aldiz exekutatzeko?
      2-3 Artist Loops New 9: Gezia amaitzeko marraztu V arrunt bat, non bi aldeak
        50 pixelekoak diren.
      2-3 Artist Nested Loops 1: "Jadanik erabili dituzu begiztak formak irudikatzeko,
        baina ba al zenekien begizta bat beste begizta baten barnean jarri dezakezula?\\\r
        Sar ezazu 3 aldiz begizta batean kode honi dagokion bloke osoa patroia marrazteko."
      2-3 Artist Nested Loops 10: Errepikatu kode hau 12 aldiz patroia osatzeko.
      2-3 Artist Nested Loops 11: Errepikatu kode hau 4 aldiz patroia osatzeko, biratu
        90 gradu zirkulu bakoitzaren ondoren.
      2-3 Artist Nested Loops 12: Kurbak osatzeko sartu kode zati hau begizta batean
        12 aldiz errepikatuz.
      2-3 Artist Nested Loops 2: Orain errepikatu triangelua sei aldiz. Triangelu
        bakoitzaren ondoren 60 graduko bira eman beharko duzu hurrengoa marraztu aurretik.
      2-3 Artist Nested Loops 3: Triangelua 12 aldiz errepikatu beharko duzu patroi
        hau marrazteko. Zatitu zirkulu baten gradu kopurua (360) marrazten ari zaren
        forma kopuruarekin (12), forma bakoitzaren ondoren zenbat biratu beharko duzun
        jakiteko.
      2-3 Artist Nested Loops 4: 'Errepikatu diamantea 12 aldiz lore bat marrazteko.
        Pista: 12 diamante marraztea egin dituzun 12 triangeluen berdina da - zenbat
        biratu behar duzu forma bakoitzaren ondoren?'
      2-3 Artist Nested Loops 5: Bete eraikin honen leihoak kabiatutako begizta batekin.
        Leihoek 20 pixeleko luzera dute, eta beraien artean 20 pixel daude.
      2-3 Artist Nested Loops 6: Dinosauro honek 8 tontor dauzka isatsetik gora; tontor
        bakoitzak 30 pixeleko luzera du. Errepikatu triangelua 8 aldiz, baina ziurtatu
        aurrera mugitzea horietariko bakoitzaren ondoren.
      2-3 Artist Nested Loops 7: Errepikatu triangelua 10 aldiz eguzkia marrazteko.
        Triangelu bakoitzaren ondoren mugitu eta biratu beharko duzu. Zirkuluaren
        gradu kopurua, hau osatzen duten forma kopuruarekin zatituz, zenbat biratu
        beharko duzun ondorioztatuko duzu.
      2-3 Artist Nested Loops 8: |-
        Orain gehitu diezaiogun belarra gure irudiari.
        Belar koma bakoitza 50 pixeleko distantzian dago.
      2-3 Artist Nested Loops 9: Irudi hau amaitzeko lore bat gehituko dugu. Errepikatu
        diamantea 12 aldiz zure lorea marrazteko.
      2-3 Artist Nested Loops Free Play: Jolas askea, marraztu zerbait zoragarria
