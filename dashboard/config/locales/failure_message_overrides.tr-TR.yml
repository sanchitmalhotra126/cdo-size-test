    failure_message_overrides:
      Course 4 Playlab For Loops 4b: Hatırlayın, her iki karakter de bayraklarını
        aynı sayıda hamle ile almalılar!
      Course 4 Playlab For Loops 5b: Unutma, iki karakterin de aynı yerde durdurulması
        gerekiyor.
      MC HOC 2016 Level 2-2: Tavuğunu hareket ettirmek için `ilerle` ve `dön` komutlarını
        kullan.
      MC HOC 2016 Level 3: Tavuğunu hareket halinde tutmak için `sonsuz tekrarla`
        bloğunu ve `ilerle` ve `dön` komutlarını kullan.
      MC HOC 2016 Level 4: Eğer tavuklar aynı yönde hareket ediyorlarsa, tavukları
        rastgele olarak sağa veya sola hareket ettirmek için `rastgele dön` kullan.
      MC HOC 2016 Level 5: "'Oyuncuya doğru bir adım at' ile 'Sonsuz Tekrar' kullanmayı
        dene."
      MC HOC 2016 Level 6: |-
        En az üç zombi yaratmak için `when night` altında `spawn zombie` komutunu kullanın. Sonra, sizi kovalamalarına ardım etmek için onların `when spawned` olayına `move a step
        toward player` ekleyin. Eğer çok hızlı iseler onları yavaşlatmak için `wait` komutu ekleyin.
      MC HOC 2016 Level 8: Duvarı uçurmak için patlayan Creeper kullanman gerek, böylece
        koyunlara ulaşabilirsin.
      MC HOC 2016 New Drop: |-
        Koyuna yürümek için yön tuşlarını kullanın ve koyunu kullanmak için boşluk tuşuna basın veya oyun tahtasına tıklayın.
        Ve,  'Drop' bloğunu kodunuza eklemeyi unutmayın.
      MC HOC 2016 New Spawn: "`çalıştığı zaman` altında `koyun üretimi` yerleştir."
      MC HOC 2016 New Walk: Kapıyı açmak için, boşluk tuşuna basın veya karşısında
        iken oyun tahtasına dokunun. Devam etmek için içeri yürüyün.
      MC HOC 2016 SCORE LEVEL: Eğer 5 Golem'i etiketlemekle sorun yaşıyorsanız, etiket
        başına 2 olarak skoru değiştirmeyi deneyin.
      MC HOC 2016 Village Test: Kazanmak için Demir Golem'in zombileri kovalayıp saldırmasını
        sağlamalısın.
      courseC19_playLab_EOC3: İki ya da daha fazla aktör eklemelisin ve onları hareket
