"hu":
  data:
    unplugged:
      Unplug1:
        title: Bevezetés a számítógép tudományába
        desc: Ez a lecke bevezet a számítástechnikába és elmagyarázza mit csinál egy
          számítógéptudós. Emellett lehetőséget ad a diákoknak belekóstoljanak a szakmába.
          A program végén minden diák kap egy kis emlékeztetőt arról, amit tanult.
          Lehet, hogy kísértést érzel rá, hogy ne taníts a gyerekeknek a következő
          leckékben található szakkifejezéseket, de ezek vidám és játékos megismertetése
          most, sokkal jobb, mint haladóbb szintre hagyni őket.
        pdfs:
        - unplug1
        video: Unplug1
      Unplug2:
        title: Számítógépes gondolkodás
        desc: "Csak papírral és filccel felszerelkezve a diákok megtanulják a programozói
          gondolkodás négy lépését. Egy rövid bemutatkozás után a diákok csoportokban
          dolgoznak, ahol a feladatuk, hogy (szörnyek katalógusából választott) szörnyet
          rajzoljanak, méghozzá úgy, hogy csak a rajzolás irányait közlik a másik
          csoporttal. \nA feladat elvégzése után a csoportok elemzik a szörnykatalógust,
          mintákat, jellemzőket keresve majd ezek felhasználásával algoritmust (irányok
          megadását) készítenek hogy egy másik csapat lerajzolhasson egy választott
          szörnyet. A csapatok végül kicserélik a kész algoritmusokat és lerajzolják
          az az alapján készült szörnyet. Vajon az lesz a képen, amit az algoritmust
          író csapat szeretett volna?\n"
        pdfs:
        - unplug2
        video: Unplug2
      Unplug3:
        title: Grafikus programozás
        desc: By programming one another to draw pictures, students will begin to
          understand what programming is really about. The class will begin by students
          instructing each other to color squares in on graph paper in an effort to
          reproduce an existing picture.  If there's time, the lesson can conclude
          with images that the students create themselves.
        pdfs:
        - unplug3
        video: Unplug3
      Unplug4:
        title: algoritmusok
        desc: Ez a leckét az algoritmusokat fedi le.  A tangram alakzatok és milliméterpapír
          használatával, az első gyakorlat megmutatja, mennyire fontos, hogy minden
          utasítás amennyire csak lehet, világos és egyértelmű legyen.  Utána az osztály
          megvizsgálja, milyen módokon lehet egy papírt téglalappá hajtogatni, megjegyezve,
          hogy egyes módszerek több vagy kevesebb hajtást igényelnek, mint mások.
        pdfs:
        - unplug4
        video: Unplug4
      Unplug5:
        title: funkciók
        desc: In this lesson, students will make a suncatcher out of string, beads,
          and a special charm. The students will follow a series of repetitive steps,
          then be asked to identify certain sets of "skills" that are duplicated several
          times. Once those skills are defined, they will be called from a main program
          and the whole beautiful process of creation will be recorded on a single
          sheet of paper. The final program will be geared toward the entire class,
          whatever their type of string, beads, and charms. To effectively allow for
          this, students will need to "abstract out" the details of their specific
          materials and create vague terms for an individual's supplies.  This use
          of generic placeholders is a wonderful introduction to variables.
        pdfs:
        - unplug5
        video: Unplug5
      Unplug6:
        title: Conditions
        desc: This is a class game.  After introducing the idea of conditionals, if-statements,
          and loops, the class can practice together using a pre-written program,
          a deck of cards, and luck of the draw.
        pdfs:
        - unplug6
        video: Unplug6
      Unplug7:
        title: Dal iras
        desc: Reading lyrics is a pretty intuitive venture for most students.  We'll
          take an activity that's already common knowledge and shift it into a solid
          education on defining and calling functions. Once students are familiar
          with the define/call process, we will add the extra capabilities that come
          along with passing parameters within those function calls.
        pdfs:
        - unplug7
        video: Unplug7
      Unplug8:
        title: Absztrakció
        desc: This lesson will introduce the concept of Computer Science and explain
          what a Computer Scientist does.  It will also give students an opportunity
          to assume the role of a computer scientist.  By the end of the activity,
          each student will have a take-home reminder of what he or she learned.  You
          may be tempted to skip teaching young children the complicated vocabulary
          words that are associated with the lessons that follow, but presenting them
          in a fun and playful light now is far more productive than waiting for more
          advanced opportunities.
        pdfs:
        - unplug8
        video: Unplug8
      Unplug9:
        title: Váltó programozás
        desc: This lesson will take an idea from a previous activity (4. Graph Paper
          Programming) and use those skills to emphasize the importance of completing
          programs that operate in sequence and frequently checking programs for "bugs".
        pdfs:
        - unplug9
        video: Unplug9
      Unplug10:
        title: Az internet
        desc: Ebben a leckében diákok úgy tesznek, mintha maguk is fent lennének az
          interneten, miközben a webcímekről, IP és DNS azonosítókról tanulnak.
        pdfs:
        - unplug10
        video: Unplug10
      Unplug11:
        title: Wrap-Up
        desc: Az első 20 órás sorozat vége segít átélni az osztály kedvenc pillanatait
          és rávezeti őket a következő lépésekre, ha érdekli őket a számítógép tudománnyal
          megkezdett út folytatása.
        pdfs:
        - unplug11
        video: Unplug11
      UnplugHappyMaps:
        title: Happy Maps
        desc: A diákok egyszerű algoritmusokat (utasítások sorozta) hoznak létre,
          hogy egy karaktert egyetlen paranccsal átvezessenek egy labirintuson.
        video: C1_happy_maps_unplugged
      MoveIt:
        title: Move it, Move it
        desc: A diákok egyszerű algoritmusokat (utasítások sorozta) hoznak létre,
          hogy egy karaktert egyetlen paranccsal átvezessenek egy labirintuson.
        video: C1_moveitmoveit_unplugged
      PlantASeed:
        title: 'Real-life Algorithms: Plant a Seed'
        desc: Ebben a leckében az algoritmusok a mindennapi életünkben betöltött szerepét
          nézzük meg egy mag elvetésének példáján keresztül. A lecke emellett a számítástechnika
          nagyobb képét nézi, és hogy az algoritmusok ebben hogy játszanak alapvető
          szerepet.
        video: C1_planting_seed
      BuildingAFoundation:
        title: Building a Foundation
        desc: Students build a structure using only provided supplies. Structures
          must complete a task (reach a certain height or bear a certain weight),
          and students discuss the idea of being persistent when things get complicated.
        video: C1_building_foundation
      GettingLoopy:
        title: Getting Loopy
        desc: This lesson introduces the programming concept of loops (repeated instructions)
          through a dance activity. Students will learn simple choreography, then
          be instructed to repeat it.
        video: C1_getting_loopy
      RelayProgramming:
        title: Relay programming
        desc: Students run a relay race, where they dash across the yard to write
          an algorithm based on a "Graph Paper Programming" image. They can only write
          one instruction at a time and if there's an error somewhere, they have to
          erase everything back to that point.
        video: C2_relay_programming
      Conditionals:
        title: Feltételek
        desc: 'Hogy a diákok megtanulják a feltételes nyilatkozatok mibenlétét kártyajátékot
          játszanak és szabályokat hoznak létre, mint például: "Ha húzok egy piros
          lapot, én kapok egy pontot", és "Ha fekete lapot húzok, te kapsz egy pontot."'
        video: C2_conditionals_with_cards
      BigEvent:
        title: The Big Event
        desc: A diákok megismerkednek az "események" fogalmával, melyek olyan programozási
          cselekvések, amiket a számítógép folyamatosan figyel.  A tanár gombokat
          rajzol egy papírra és a diákok attól függően kell, hogy reagáljanak, hogy
          a tanár melyik gombot "nyomja meg".
        video: C1_bigevent_unplugged
      GoingPlacesSafely:
        title: Going Places Safely
        desc: Az interneten egy hatalmas, de néha veszélyes hely. A tanárok bemutatják,
          hogyan maradhat biztonságos az interneten való jelenlét.
        video: C1_going_places_safely
      GraphPaperProgramming:
        title: Grafikus programozás
        desc: A diákok egy algoritmust (utasítások sorozata) írnak osztálytársaiknak
          egy sor előre definiált parancs segítségével, hogy reprodukáljanak egy rajzot.
        video: C2_graph_paper
      PaperPlanes:
        title: 'Real-life Algorithms: Paper Planes'
        desc: Ebben a leckében az algoritmusok mindennapi életünkben való használatáról
          szól, konkrétan papír repülőgépek segítségével. Ez a lecke nagyobb képet
          ad a számítógép-tudományról és arra összpontosít, hogyan játszanak alapvető
          szerepet a számítástechnikában az algoritmusok.
        video: C2_paper_airplanes
      BinaryBracelets:
        title: Binary Bracelets
        desc: Diákok karkötőket készítenek nevük első betűjének bináris ábrázolására.  A
          diákok így megtanulják az adatok több módon is megjeleníthetők és tárolhatók.
        video: C2_binary_bracelets
      DigitalFootprint:
        title: Your Digital Footprint
        desc: A tanárok bemutatják, hogy ha a diákok információt helyeznek el magukról
          online az digitális lábnyomot, nyomot hagy, ami az következményekkel járhat.
        video: C2_digital_footprint
      ComputationalThinking:
        title: Számítógépes gondolkodás
        desc: Students use the steps of computational thinking (decompose, pattern
          match, abstract, algorithm) to figure out how to play a game that comes
          with no instructions.
        video: C3_computational_thinking
      FunctionalSuncatchers:
        title: Functional Suncatchers
        desc: Students create an algorithm with variables and functions (pieces of
          code that you want to use over and over again) to create suncatchers using
          string and beads.
        video: C3_functional_suncatchers
      SongwritingParameters:
        title: Songwriting with Parameters
        desc: Diákok a kórus és dala segítségével értik meg a paraméterhelyettesítést
          (ami testreszabja a függvényt anélkül, hogy átírná azt).
        video: C3_songwriting_with_parameters
      DiceRace:
        title: 'Real life algorithms: Dice Race'
        desc: This lesson calls out ways we use algorithms in our daily lives. As
          part of that, students will identify and write down the algorithm for a
          dice race game.
        video: C3_dice_race
      Internet:
        title: Internet
        desc: Diákok papírra írt üzenetekkel mutatják be a különböző internetes adatátviteli
          módszereket.
        video: C3_internet
      Crowdsourcing:
        title: Crowdsourcing
        desc: Diákok közösen gondolkodnak, ez a közös gondolkodás gyakori problémamegoldási
          mód a számítógép-tudományban, együtt egy osztály sokkal hatékonyabb, mintha
          egy diák egyedül próbálkozna.
        video: C3_crowdsourcing
      DigitalCitizenship:
        title: Digital Citizenship
        desc: A diákok felfedezik a különbséget a személyes adatok és a személyes
          információk között megkülönböztetve, mit biztonságos és mit nem biztonságos
          megosztani az interneten.
      TangramAlgorithms:
        title: Tangram Algorithms
        desc: Ez a lecke megmutat valami fontosat algoritmusokról. Ha egy algoritmus
          egyszerű marad nagyon sokmindenre használható.  Ha azt akarod, hogy a végeredmény
          mindig ugyanaz legyen, az algoritmusnak is részletesebbnek kell lennie.
      EnvelopeVariables:
        title: Envelope Variables
        desc: Variables allow for a lot of freedom in computer science.  This lesson
          helps to explain what variables are and how we can use them in many different
          ways. Use this activity before (or in conjunction with) the lesson on abstraction
          to really hit the idea home.
      MadGlibs:
        title: Mad Glibs
        desc: 'Az absztrakció, az egyik legfontosabb készsége egy számítógép tudósnak.  A
          diákoknak történeteket kell elemezniük, eltéréseket keresve és elvonatkoztatniuk.
          Ezek az elvonatkoztatott, absztrakt történetek szórakoztató és őrült új
          történetekké válnak. '
      ForLoopFun:
        title: For Loop Fun
        desc: We know that loops allow us to do things over and over again, but now
          we’re going to learn how to use loops with extra structure built right in.
      SongwritingWithParameters:
        title: Songwriting With Parameters
        desc: 'One of the most magnificent structures in the computer science world
          is the function.  Functions (sometimes called procedures) are mini programs
          that you can use over and over inside of your bigger program. This lesson
          will help students intuitively understand why combining chunks of code into
          functions is such a helpful practice.  '
      BinaryImages:
        title: Binary Images
        desc: Sokan azt hiszik, a bináris rendszer szigorúan nullákkal és egyesekkel
          operál, ám korábbi tanfolyamainkon megtanultuk,  a bináris opciók sokféle
          információt tudnak képviselni.  Ez a lecke ezt a koncepciót viszi előrébb
          egy lépéssel azt mutatva, hogy egy számítógép hogy képes tárolni összetett
          információt (például a képeket és színeket) is binárisan.
      VideoGamesCoordinatePlanes:
        title: Video Games and Coordinate Planes
        desc: Video Games and Coordinate Planes lesson description
      Contracts:
        title: Contracts
        desc: Contracts unplugged lesson description
      DesignRecipe:
        title: The Design Recipe
        desc: Design Recipe lesson description
      Booleans:
        title: Booleans
        desc: Booleans lesson description
      ConditionalsPiecewiseFunctions:
        title: Conditionals and Piecewise Functions
        desc: Conditionals and Piecewise Functions lesson description
      CollisionDetection:
        title: Collision Detection
        desc: Collision Detection lesson description
