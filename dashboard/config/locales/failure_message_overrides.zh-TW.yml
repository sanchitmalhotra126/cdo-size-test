zh-TW:
  data:
    failure_message_overrides:
      Course 4 Playlab For Loops 4b: 記得，這兩個角色應該要用相同的移動數到達他們的旗子所在地！
      Course 4 Playlab For Loops 5b: 記住，兩個角色要在相同的地方停下來。
      MC HOC 2016 Level 2-2: 使用`移動-向前`和`轉向`指令來讓你的雞產生動作。
      MC HOC 2016 Level 3: 使用一個`重複無限次`積木和`移動-向前`和`轉向`指令來讓你的雞不停的走來走去。
      MC HOC 2016 Level 4: 如果這些雞老是朝著同一個方向移動的話，使用`轉向-隨機`可以讓雞隨意的向左和向右移動。
      MC HOC 2016 Level 5: 試著在「移動一步-向目標」指令外層使用「重複無限次」積木。
      MC HOC 2016 Level 6: 在`當夜晚時`積木下面使用`生成殭屍`指令來生出至少 3 個殭屍，接著，在`當生成時`事件下添加`移動一步-向目標`積木帶迴圈，讓牠們不停的追著你跑，如果牠們的速度太快了，可以使用`等待`指令來讓拖住牠們。
      MC HOC 2016 Level 8: 你必須利用會自爆的苦力怕來炸掉這堵牆，這樣你才可以走到羊那兒。
      MC HOC 2016 New Drop: 使用方向鍵走到綿羊那，按下空白鍵或是點一下畫面可以使用羊。還有，別忘了在程式裡添加「掉落」積木。
      MC HOC 2016 New Spawn: 放置`生成綿羊`到`當運行時`積木下。
      MC HOC 2016 New Walk: 若要打開門，請在面對它時按下空白鍵或是點一下畫面，進到裡面以便繼續關卡。
      MC HOC 2016 SCORE LEVEL: 如果要捉到 5 個鐵魔像對你來說有些困難，試著把分數改成抓到一個加 2 分。
      MC HOC 2016 Village Test: 你必須要讓鐵魔像追到殭屍並攻擊牠們才能贏得勝利。
      courseC19_playLab_EOC3: 你必須添加 2 個以上的新角色到遊戲，然後編程讓他們產生動作。
      courseE_playLab_scaffold3: 你必須添加 2 個以上的新角色到遊戲，然後編程讓他們產生動作。
