    failure_message_overrides:
      Course 4 Playlab For Loops 4b: Mundu, báðir leikmenn ættu að ná flöggunum með
        sama fjölda hreyfinga!
      Course 4 Playlab For Loops 5b: Mundu, báðir leikmenn eiga að stoppa á sama stað.
      MC HOC 2016 Level 2-2: Notaðu "færa áfram" og "snúa" skipanir til að hreyfa
        hænuna.
      MC HOC 2016 Level 3: Notaðu "gera endalaust" kubb og "færa áfram" og "snúa"
        skipanir til að halda hænunni á hreyfingu.
      MC HOC 2016 Level 4: Ef hænurnar færast allar í sömu átt, getur þú notað "snúa
        eitthvert" til að láta hænurnar snúa af handahófi til hægri eða vinstri.
      MC HOC 2016 Level 5: Prófaðu að nota "Gera endalaust" með "Færast skref í átt
        að leikmanni".
      MC HOC 2016 Level 6: Notaðu "kveikja uppvakning" undir "þegar nótt" til að kveikja
        a.m.k. þrjá uppvakninga. Bættu svo "færa skref í átt að leikmanni" skipun
        við "þegar kviknar" atburð þeirra með lykkju svo þeir elti þig. Ef þeir fara
        of hratt, getur þú bætt við "bíða" skipun til að hægja á þeim.
      MC HOC 2016 Level 8: Þú þarft að láta laumupúkann sprengja vegginn svo að þú
        komist til kindarinnar.
      MC HOC 2016 New Drop: Notaðu örvarlyklana til að ganga að kindinni og ýttu á
        bilslána eða smelltu á leikjaborðið til að nýta hana. Og gleymdu ekki að bæta
        "Gefa" kubbnum við kóðann þinn.
      MC HOC 2016 New Spawn: Settu "kveikja kind" undir "þegar keyrt".
      MC HOC 2016 New Walk: Dyrnar opnast ef þú snýrð að þeim og ýtir á bilslána eða
        snertir leikjaborðið. Gakktu inn fyrir til að halda áfram.
      MC HOC 2016 SCORE LEVEL: Ef þú átt erfitt með að snerta 5 járnþursa, getur þú
        prófað að breyta skorinu í 2 fyrir hverja snertingu.
      MC HOC 2016 Village Test: Til að vinna þarft þú að láta járnþursinn elta og
        ráðast á uppvakinganna.
      courseC19_playLab_EOC3: Þú verður að bæta tveimur eða fleiri nýjum leikmönnum
        við leikinn og forrita þá svo þeir hreyfist.
      courseE_playLab_scaffold3: Þú verður að bæta tveimur eða fleiri nýjum leikmönnum
        við leikinn og forrita þá svo þeir hreyfist.
