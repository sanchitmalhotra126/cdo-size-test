        studio_iceage_throw_hearts: 喜德想要讓他的奶奶，葛瑞妮，知道他很愛她。使用 "角色扔" 來命令喜德(角色1) 丟愛心給奶奶(角色2)!
          設置 當奶奶拿到愛心時心情會變快樂。
        studio_iceage_free_play: "正是建立屬於你的遊戲或故事的時候! 當結束時，按一下完成，好讓你的朋友在手機、平板、或是電腦上試試你的遊戲"
        studio_gumball_hello1: "陶安安想交新朋友。你可以拖曳「說道」積木到工作區，並在裡面輸入「hello」，來幫她跟朋友問好嗎？"
        studio_gumball_hello2: "陶阿達（角色1）和他的哥哥陶阿甘（角色2）正要去學校。使用 2 個「角色說出」積木讓他們跟彼此打招呼吧！"
        studio_gumball_move_to_flag: "蕉蕉就要在運動會比賽上獲勝啦！使用「移動」積木來幫助牠跑完這最後的 200 像素。"
        studio_gumball_move_to_actor: "陶阿甘（角色1）及陶阿達（角色2）已經快趕不上體育表演會了！使用「移動角色」積木移動
          200 像素，幫陶阿甘往陶阿達方向靠近。接著，連接某個程式積木到「當角色碰到」事件下，在他們找到彼此的時候能播放一個音效。"
        studio_gumball_repeat: '"永遠重複" 程式積木能讓你不斷地運行程式碼。你可以將程式積木加到其中來幫助陶阿甘重複地左右移動為比賽暖身嗎？'
        studio_gumball_click_hello: "幫助土司在比賽開始前說「各就各位…預備…衝啊！」。要測試你的程式，在點擊運行後，記得要點一下土司！"
        studio_gumball_move_events: "陶阿達正在參加旗幟收集競賽！將「移動」積木附加到每個事件下，幫助他到處亂跑。當你完成時，點擊運行，試著將收集到所有旗幟。"
        studio_gumball_sound_and_points: "我們已經提供大部份的程式碼讓土司(角色2)左右移動，以及讓蕉蕉(角色1)在畫面上隨意移動。你可以在「當角色碰觸」事件中新增程式積木，使得蕉蕉跟土司碰撞時播放音樂並同時得分，來完成剩下的程式碼嗎？按下執行來玩這個遊戲。"
        studio_gumball_warn_food_fight: "陶阿達剛從食物大戰中脫身！將背景設成「符號圖形」，並將陶阿達的速度設為快速，然後點擊運行，移動他到佩佩那去警告她。"
        studio_gumball_join_food_fight: "加入食物大戰！使用「角色丟擲物品」指令讓蕉蕉（角色1）往土司（角色2）那丟食物！當土司被丟到時，將他的情緒設為生氣。"
        studio_gumball_free_play: "建立屬於你的遊戲或故事。當你做好後點擊完成，讓你的朋友們在他們的手機、平版或電腦上體驗你的遊戲。"
        studio_full_sandbox: "創造你自己的遊戲。當你做好時點擊完成，讓朋友們可以在他們的手機上體驗你的遊戲。"
        studio_k1_1: "你能讓這隻狗說出 Hello World 嗎？"
        studio_k1_2: "你能讓小狗先說一些話，然後讓小貓接著說一些話嗎？"
        studio_k1_3: "你能寫個程式讓小狗移動到小貓那邊嗎？"
        studio_k1_4: 讓狗移動到那隻貓身邊，並且在狗到達時，讓貓跟牠說聲"你好"。
        studio_k1_5: "你能夠添加一個積木讓章魚變得快樂嗎？"
        studio_k1_6: "創造你自己的故事！讓貓和狗四處走動，並讓牠們說些什麼吧。"
        maze_wordsearch_k_1: 移動我來拼出單字"EAST" (東)
        maze_wordsearch_k_2: 移動我來拼出單字"SOUTH" (南)
        maze_wordsearch_k_3: 移動我來拼出單字"WEST" (西)
        maze_wordsearch_k_4: 移動我來拼出單字"NORTH" (北)
        maze_wordsearch_k_6: 移動我，先往東然後往南，來拼出單字"JUMP" (跳)
        maze_wordsearch_k_9: "先把我移往一個方向，然後再往另一個方向移動，慢慢拼出 CODE 這個字"
        maze_wordsearch_k_13: "先把我移往一個方向，然後再往另一個方向移動，慢慢拼出 DEBUG 這個字"
        maze_wordsearch_k_15: "先把我移往一個方向，然後再往另一個方向移動，慢慢拼出 ABOVE 這個字"
        maze_wordsearch_k_16: "先把我移往一個方向，然後再往另一個方向移動，慢慢拼出 BELOW 這個字"
        maze_wordsearch_k_20: "這是一個測試! 先把我移往一個方向，然後再往另一個方向移動，慢慢拼出 STORY 這個字"
        applab_ec_simple: "使用工具箱的積木來創造你的應用程式吧。"
        turtle_ec_1_2: 現在，畫一個正方形。注意：透過選擇新的"畫筆顏色"程式積木，畫上你最喜愛的顏色吧。
        turtle_ec_1_10: 你成功了！現在，畫你想畫的東西吧。有一些有趣的想法：簡單人物畫、雪花或者螺旋。也試試看新的"畫筆寬度"積木吧。開心玩喔！
        studio_ec_sandbox: "創造你自己的遊戲。當你做好時點擊完成，讓朋友們可以在他們的手機上體驗你的遊戲。"
