    level:
      instructions:
        maze_2_2: "你可以幫我抓住這隻淘氣的豬嗎？把 2 個「移動-向前」積木堆疊在一起，然後按下「運行」來幫我到達目的地。 "
        maze_2_1: "這隻豬惹毛我了。帶我去那，我要抓住牠！"
        maze_2_2_5: "沿著這條路帶我去找那隻笨豬，記得躲開 TNT 炸藥，不然會見到我的羽毛滿天飛！"
        maze_2_3: "帶我去找那綠色的小惡魔！（小心 TNT 炸藥）"
        maze_2_4: "保持冷靜，趕快幫我找到那隻壞豬。不然我會被牠氣死！"
        maze_2_5: "聽說用 2 個積木就能抓到那隻綠色笨豬，你辦得到嗎？"
        maze_2_6: "帶我去綠色入侵者那裡，只可以用 3 個積木喔。"
        maze_2_7: "幫我想想辦法，在使用最少的積木數量下，趕走這隻壞豬豬。試著使用多個「重複」積木來完成目標吧！"
        maze_2_8: "當積木變灰色時，代表你不能刪去它。要解決這個問題，請使用「循環」積木，試著將「移動」、「移動」、「旋轉」三個積木，放入循環積木中，並設定重複
          3 次。"
        maze_2_9: "好的，接著我們試試這個新的「循環…直到…」積木，它會一直重複執行，直到我抓到這隻惹人厭的豬豬。"
        maze_2_10: "好了，這是最後一次的練習 - 你可以使用 4 個積木解決這個問題嗎？"
        maze_2_11: "親愛滴人類，偶是隻殭屍。偶~餓了。必須... 吃到... 向日葵... 你有辦法只用 5 個積木就讓我到那兒嗎？"
        maze_2_12: "好的，這和上一關很相似，有些不一樣就是。你可以只用 5 個積木解決嗎？"
        maze_2_13: "使用新的「如果」積木可以讓我決定何時轉彎。提示：只要再添加一個積木就可以了，但你可以學習其他積木的組合方式，這樣你下次就可以自己編寫了。"
        maze_2_14: "好，這個關卡跟前一關很像，但你需要記住你是如何同時使用「如果」 及「循環」程式積木的。"
        maze_2_15: "偶想要吃向日葵！試著使用「如果」積木，讓我使用最少的積木就能吃到向日葵。"
        maze_2_16: "好啦，讓我們再練習一次，這次跟之前差不多，但小心別被「食殭花」給吞了 ！"
        maze_2_17: "「如果…否則…」積木會依指定的條件執行相應指令，用這個新學習的積木把我送到向日葵那裡吧！"
        maze_2_18: "再練習一次「如果…否則…」積木，你能一次就成功嗎？"
        maze_2_19: "能不能添加 3 個積木帶我走出這個複雜的迷宮？如果你成功了，不管怎樣曲折的路我都能克服！"
        turtle_1_1: "嗨！我是個藝術家。你可以寫程式碼來讓我畫出任何東西（幾乎啦）。用一些程式積木來讓我沿著圖上的灰線作畫。"
        turtle_1_2: 現在，畫一個正方形。提醒：你可以從新的"設置顏色"程式積木中，挑選您最喜愛的顏色。
        turtle_1_3: "只能用 3 個積木來畫出一個正方形。"
        turtle_1_4: "畫出一個三角形，三角形的每個邊的顏色要不一樣，使用「隨機取色」以在每次執行時使用不同的顏色。提示：你要思考要將轉向積木的轉向角度改成多少。"
        turtle_1_5: "現在，練習畫一個三角形以及一個正方形來繪製一個信封。"
        turtle_1_6: "你想得到要怎麼畫出這個三角形以及正方形嗎？提示： 先畫三角形，然後想想，在畫正方形之前應該要轉多少度。"
        turtle_1_7: "好，讓我們試著提高一點點難度，試看看你有沒有辦法畫出這付綠色的眼鏡。正方形的邊長為 100 像素，兩個正方形之間間隔50像素。對了，不要忘記要用綠色來畫畫喔
          ！"
        turtle_1_8: |
          試著想看看如果你按下"執行程式"按鈕來執行這個程式後會發生那些事情呢？
          接著在想辦法讓它多"重複"幾次來完成整個繪圖作品。每次畫線的顏色都會不同喔。
        turtle_1_9: "想一想，問號要換成什麼數字，才可以畫出一個圓形？"
        turtle_1_10: 你做到了！現在你可以畫任何你想畫的東西。一些有趣的點子：你可以畫一個火柴人、雪花或是螺旋圖形。同時也別忘了試試新的"設定寬度"程式積木喔！祝你玩得開心！
        turtle_4_1: "你有辦法只用 3 個積木畫出一個邊長為 100 像素的三角形嗎？提示：使用「重複」積木。"
        turtle_4_2: "於工作區現有程式中的某一處，加入一個「轉向-右邊 90度」的積木，以繪製出這些三角形。"
        turtle_4_3: 這裡你所寫的繪製三角型的程式碼。你有辦法透過新增"重複"及"轉彎"的程式積木，來畫出一朵漂亮的花嗎？
        turtle_4_4: "這個程式大致和上個關卡相同，只是在每個三角形畫完後轉向 36 度。這樣需要重複的次數共是多少呢？（提示：在轉向的角度超過
          360 度後，畫出的圖形會繞成一圈。）"
        turtle_4_5: "這個程式和上個關卡大致相同，只是將轉向次數變成 36 次。這樣轉向的角度總共是多少呢？（提供：在轉向的角度超過 360 度後，畫出的圖形會繞成一圈。）"
        turtle_4_6: "你可以只用3個程式積木，畫出每邊長為20像素的正方形嗎？"
        turtle_4_7: "這是上個關卡畫正方形的程式。你可以重複畫出 10 個一樣的正方形來組合成一個梯子嗎？提示：你只需要再添加 2 個積木。"
        turtle_4_8: "這是前一個關卡的解法。你可以只添加 2 個積木來完成這幅畫嗎？"
        turtle_4_9: "這是前一個關卡的解法。應該要轉幾度才能完成這件繪圖作品呢？(可能需要多猜幾次才能猜對喔！)"
        turtle_4_10: "這是前一個關卡的解法。應該要重複幾次才能完成這件繪圖作品呢？"
        turtle_4_11: 試著改變"轉彎"程式積木的角度，以及"重複"程式積木的次數來產生不同的圖案。或者實驗看看改變其它的程式碼來畫出你想畫的東西。
        maze_karel_1_1: "你好！我是農夫。請你幫助我將農地整平，好讓我可以耕作。請將我移到土堆，然後使用｢移除｣積木來移除土堆。"
        maze_karel_1_2: 接下來，將我移到坑洞那裡，使用"填充"程式積木往洞裡填入2鏟的泥土。
        maze_karel_1_3: "將我移到小土堆上，試著使用最少的程式積木來告訴我該移除多少鏟的泥土。"
        maze_karel_1_4: "你能幫我移除 4 個土堆嗎？提示：盡量使用「重複」積木。"
        maze_karel_1_5: "幫助我填滿這些坑洞，每個坑洞需要填入 5 鏟的泥土。提示：你可以在「當…」積木中，放進「重複」積木來完成這個關卡。"
        maze_karel_1_6: 盡可能使用最少的程式積木來移除所有的小土堆。在"當"程式積木的下拉式選單中多了幾個新選項，可以用來協助你判斷現在是站在土堆或是坑洞的上方。
        maze_karel_1_7: "哇！我發現一個很深的坑洞！我不知道該用多少鏟泥土才能填平它。你可以撰寫一個程式來填平這個坑洞嗎？"
        maze_karel_1_8: "盡可能使用最少的程式積木，幫我將田地最後面的坑洞填平。"
        maze_karel_1_9: 試著盡可能使用最少的程式積木，讓我將所有的小土丘通通移除。提示：試著使用"當"程式積木。
        maze_karel_1_10: "我工作到太晚，外面都天黑了，所以我無法分辨這些土堆到底有多大。現在「當…」積木下有些項目消失不見了。想辦法讓我沿著田地移動，如果碰到了土堆，就幫我移除它。"
        maze_karel_1_11: "現在外面還是一片漆黑。讓我沿著田地移動，如果有土堆就將它移除，如果有坑洞就將它填滿。提示：使用「如果」積木上的下拉清單。"
        turtle_2_1: "哈囉，偶…殭屍…速…藝術家…超愛畫畫！幫偶用特定的顏色畫一個正方形。注意：所有的積木已經依程式功能分類，試著點選每個類別看看裡頭有哪些積木可以使用。"
        turtle_2_2: 歡迎使用"函數類別"，在這裡你可以定義新的程式積木！你可以在"函數類別"中找到新的"畫一個正方形"程式積木，試著使用它畫一個
          "50x50" 的 "綠色" 正方形。
        turtle_2_3: 使用"重覆"程式積木(在"迴圈類別"目錄下)，畫出三個大小為100的正方形，每個角度差120度。同時使用三個不同的隨機顏色來繪製。
        turtle_2_4: 現在讓我們試著繪製花式的圖形吧。改變程式碼畫出36個寬度為100像素的正方形，每個角度相差10度。提示：你可能會想使用下方的"滑桿"來讓我走得更快些。
        turtle_2_5: "畫出邊長分別為 50、60、70、80 及 90 像素的正方形。你可能需要使用 5 次 draw a square（畫個正方形）函式來完成這個任務。"
        turtle_2_6: 接下來這個程式，我們將使用一個計數器來畫出跟上一個關卡相同的正方形。試著使用"計數器"程式積木，讓你畫的正方形邊長跟計數器的數值相同。提示："計數器"程式積木位在"變數類別"中。
        turtle_2_7: "這裡有個可以畫出漩渦圖案的程式，但這些程式積木已經被停用了，所以它們無法運行。使用一個「計數」積木（在迴圈類別裡）和「計數器」積木（在變數類別裡）來建立一個新的程式，以畫出一樣的漩渦。"
        turtle_2_7_5: (在函數類別） 中有一個新的"繪製一個雪人"函數。繪製兩個高度 250 和 100 的雪人。
        turtle_2_8: 這個關卡有點小小的難度。請使用"繪製雪人"函數以及新的"向前跳"程式積木(位在"動作類別"中)，分別用不同顏色畫出三個間隔100像素的雪人。
        turtle_2_9: 使用"計數"迴圈程式積木來繪製一個高度為110、100、90、80和70像素的雪人家庭。每個雪人之間要間隔60像素喔。
        turtle_2_10: "這裡有一些程式碼可以讓你進行試驗，產生一些不同的螺旋圖形。如果改變轉彎的角度，會發生什麼事情呢？或是在迴圈中設定隨機顏色，圖形又會變怎樣呢？隨性的畫些你喜歡的東西吧！"
        maze_karel_2_1: "請幫我將地上所有的土堆移除並填平所有的坑洞。試著使用迴圈來減少程式積木的使用數量。提示：你可以將迴圈放在另一個迴圈當中喔。"
        maze_karel_2_2: 在函數類別中，我們定義了一個程式積木叫 "填充5"。試著使用它來幫我填平這個坑洞。
        maze_karel_2_3: 將新的"填充5"程式積木從函數類別中拖拉到工作區，使用它幫我將地上所有的坑洞通通填平。
        maze_karel_2_4: "定義一個新的函式以移除 7 鏟土。接著使用它來寫個程式，幫我移除所有的土堆。"
        maze_karel_2_5: "建立一個新的函式，以從土堆中移除 6 鏟土。使用它來幫助我擺脫這些土堆。"
        maze_karel_2_6: 使用兩個新函數，"填充 8"及"移除 8"幫我移除所有的土堆及填滿所有的坑洞。
        maze_karel_2_7: "我的田地上有一頭牛！撰寫一個新函數，用它來幫助我避開牛隻並移除所有的土堆。記得把所有你需要的程式積木通通放在新函數中喔。"
        maze_karel_2_8: 使用"避開牛及移除1"這個新函數，來幫助我移除田裡所有的土堆。
        maze_karel_2_9: "這裡有一個函數可以將同一列中的四個土堆一次移除。請試著將它放在迴圈內，讓你可以使用最少的程式積木將田裡的土堆通通移除。"
        maze_karel_2_10: "使用這兩個函數來幫助我移除所有的土堆及填平所有的坑洞，好讓我可以穿越這片田地。"
        turtle_3_1: '在這個關卡中我們提供你"畫正方形"及"畫圓形"這兩個函數。定義一個函數並不會執行它內部的程式積木。如果你要畫一個正方形，那麼你必需把"畫正方形"程式積木拖拉到工作區域才能執行。 '
        turtle_3_2: 使用"畫正方形"函數當範例，試著建立一個"畫三角形"的函數，並使用它。
        turtle_3_3: "在貓的周圍畫一個三角形的籬巴，在牛的周圍畫一個正方形的籬巴。提示：你可以邊寫程式邊測試。"
        turtle_3_4: 試看看你能不能利用"畫正方形"跟"畫三角形"以及其它程式積木，圍繞著獅子的畫出一間房子。
        turtle_3_5: 現在建立一個新的"畫一間房子"函數，並用它來圍住兩隻貓咪。提示：使用"執行...."程式積木來建立函數，並且記得替它命名。
        turtle_3_6: 使用"畫正方形"當範例，替"畫三角形"函數新增一個名為"長度"的輸入變數。然後使用它來畫幾個不同大小的三角形。(提示：按下"函數"程式積木上的星星來新增輸入變數。)
        turtle_3_7: "添加名為「長度」的輸入（input）來「畫個房子」，為大象蓋間大房子（房子長度為 150 像素）"
        turtle_3_8: 修改"畫一棟房子"程式積木，讓我在畫完房子後停在右下角。使用這個修改後的函數畫三棟房子。
        turtle_3_9: "您可以在沒人幫助的情況下重新建立 draw a house（畫個房子）函式嗎？試著自己完成它，然後用它畫出一排房子。"
        turtle_3_10: "你已經學了好多東西！現在你可以隨意畫些你想畫的東西，畫個星星或是一個螺旋，或是更炫一點的畫個雪花吧。"
        maze_karel_debug_seq_1: "歡迎來除錯 ！我的程式不能正常運行。你可以發現問題並修復它，這樣我的田地會是平坦的並能即刻種植作物嗎？"
        maze_karel_debug_seq_2: "這程式怎麼了？我應該如何修正它所以我可以移除這土堆呢？"
        maze_karel_debug_repeat: "為這個程式除錯，讓我的土地變得平坦。"
        maze_karel_debug_while: "你應該如何改變這個程式來協助我補這個缺口？"
        maze_karel_debug_if: "幫個忙！修正這個程式，讓我的田地變得平坦。"
        maze_karel_debug_if_else: "為這個程式除錯，讓我可以填滿這些洞，並移除所有土堆。"
        maze_karel_debug_function_1: "你應該改變有關此程式的什麼來幫我移除所有的土堆？"
        maze_karel_debug_function_2: "你可以為這個程式除錯嗎？這樣我就可以讓我的地變平坦了。"
        maze_karel_debug_function_3: "編輯這個程式，那樣我就可以移除在田地上的所有土堆。 "
