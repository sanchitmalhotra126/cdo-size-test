        Course_4_SCFL_7_c: |-
          さいしょの くりかえしの中では、「太さは `counter`」とし、色を かえてから 5
           ピクセルの長さの線を引き、左に「360 ÷ `counter` 」度まがります。
          つぎの くりかえしの中では、「太さは `counter`」とし、色を かえてから 5 ピクセルの長さの線を引き、右に「360 ÷ `counter` 」度まがります。
        Course_4_SCFL_7_d: ２つのくりかえしの間では、左に 225 度まがります。
      Course 4 SCV 1:
