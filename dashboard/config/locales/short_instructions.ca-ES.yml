    short_instructions:
      2-3 Artist 12: |-
        Fes un cercle per acabar l'ull!

        Si l'artista gira un grau cada cop, quantes vegades cal repetir-ho per completar el cercle? 180? 360? 500?
      2-3 Artist 2 new: 'Aquesta casa té una paret a mig acabar. Cada costat fa 100,
        però la que està a mig acabar en fa només 50. Acaba la paret. '
      2-3 Artist 3.4: El bloc de salt mou l'artista sense que dibuixi. Dibuixa la
        línia de ratlles usant tant els blocs de saltar com els de dibuixar.
      2-3 Artist 3new: El barret vermell fa 100 píxels d'alt. Acaba de dibuixar el
        barret negre que és 70 píxels més curt. L'amplada del barret negre és de 50
        píxels.
      2-3 Artist 4: Ajuda’m a construir la casa per a aquest gat.
      2-3 Artist 6: 'Aquesta casa necessita una teulada! Dibuixa el triangle. Pista:
        Els tres costat tenen la mateixa longitud.'
      2-3 Artist 7: 'Acaba de dibuixar la meitat dreta de la darrera finestra. Cada
        quadrat de la finestra fa 25 píxels. '
      2-3 Artist 8: Completa les habitacions de cada animal dividint el rectangle
        en dos quadrats iguals. El rectangle fa 200 píxels d'ample i 100 píxels d'alt.
      2-3 Artist 9: Acaba aquest estel
      2-3 Artist Assessment 1: 'Avaluació: Acaba de dibuixar la darrera dent, 25 píxels
        d''amplada i 25 píxels d''alçada.'
      2-3 Artist Debugging 1: Pots fer aquest barret amb una alçada màxima de 100?
      2-3 Artist Debugging 10: 'Els botons de direcció del meu comandament són massa
        estrets. Pista: Fes-los 10 píxels més gruixuts'
      2-3 Artist Debugging 11: Ajuda'm a acabar el meu bonic floc de neu. Quantes
        vegades he de "repetir" per enllestir-lo?
      2-3 Artist Debugging 2: 'El codi dels tres bigotis que veus és incorrecte. Pista:
        cada bigoti fa 75 píxels de llarg. Arregla el codi per dibuixar els bigotis.'
      2-3 Artist Debugging 3: 'El meu vaixell té un forat! Pots arreglar-lo canviant
        l''angle de la línia? Pista: el darrer angle està desviat 15 graus.'
      2-3 Artist Debugging 5: 'El codi de la cama i del peu que veus està malament.
        Pista: El peu és massa llarg, potser necessitem eliminar un pas (joc de paraules
        intencionat)'
      2-3 Artist Debugging 6: Sembla que estic assegut en una cadira que li falta
        una pota. Edita els blocs per dibuixar la pota.
      2-3 Artist Debugging 7: Sembla que la C al codi està dibuixada al revés. Pots
        fer que sembli una C?
      2-3 Artist Debugging 8: El meu molinet de vent no està acabat. Quantes vegades
        he de repetir per acabar-lo?
      2-3 Artist Debugging 9: 'El codi d''aquesta tija és incorrecte. Pista: L''angle
        està desviat 60 graus'
      2-3 Artist Debugging Assessment 1: 'Aquesta forma és massa petita. Pots fer-la
        més gran? Pista: ha de tenir 75 píxels més a cada costat.'
      2-3 Artist Free Play: Joc lliure! Dibuixa el que vulguis.
      2-3 Artist Functions 1: 'Hola. Jo artista zombie. Jo agrada dibuixar! Ajuda''m
        a dibuixar les ulleres quadrades. Pista: el pont entre les vidres és 25 píxels
        més curts que la llargada del quadrat.'
      2-3 Artist Functions 10: Aquí hi ha dues funcions, una per dibuixar un engranatge
        gran i una altra per dibuixar-ne un de petit. Usa-les per dibuixar a dins
        de la màquina!
      2-3 Artist Functions 11: Hem reanomenat la funció "dibuixa un quadrat" com a
        "dibuixa un hexàgon", però només dibuixa quadrats! Pots modificar la funció
        "dibuixa un hexàgon" per dibuixar un hexàgon de 50 píxels per costat i dibuixar
        la imatge usant la funció?
      2-3 Artist Functions 11.5: Aquí hi ha la mateixa funció "Dibuixa un hexàgon".
        Què passa si només gires 60 graus a cada bucle?
      2-3 Artist Functions 12: 'Les funcions són fantàstiques per dibuixar coses complexes
        diverses vegades. Pots usar la funció "dibuixa un flor" per omplir la resta
        de la caixa de jardiner? (Pista: Les plantes estan totes separades per 100
        píxels de distància)  '
      2-3 Artist Functions 2: Les funcions et permeten definir nous blocs! Hem mogut
        els blocs per dibuixar un quadrat a una funció anomenada "dibuixa un quadrat".
        Pots usar la funció "dibuixa un quadrat" per crear les ulleres? Els quadrats
        estan separats 75 píxels.
      2-3 Artist Functions 3: Edita la funció per dibuixar un quadrat amb un costat
        de 115 i dibuixar unes ulleres més grans. Els quadrats estan separats ara
        45 píxels.
      2-3 Artist Functions 4: Usa el bloc "repeteix" per dibuixar aquests tres quadrats.
      2-3 Artist Functions 9: Aquesta és la funció floc de neu. Experimenta amb ell
        per crear una escena d'hivern! Aquest és un nivell de joc lliure, aquí que
        no cal resoldre res. Gaudeix!
      2-3 Artist Loops New 1: Dibuixarem el cap d'aquest robot! Pots fer un quadrat
        amb costats de 100 píxels?
      2-3 Artist Loops New 10: Ara connectem un grapat de Vs totes juntes, dibuixant-les
        amb un bucle.
      2-3 Artist Loops New 11: Aquesta vegada ho dibuixarem 24 vegades. Afegeix un
        gir a l'esquerra de 30 graus a aquest codi i posa-ho tot en un bloc de repetició.
      2-3 Artist Loops New 12: Dibuixa un diamant amb costats de 100 píxels.
      2-3 Artist Loops New 13: Ara dibuixa el diamant tres cops amb un bucle.
      2-3 Artist Loops New 14: Ara dibuixa el diamant deu cops però gira 90 graus
        entre cada diamant.
      2-3 Artist Loops New 15: Dibuixa alguna cosa divertida.
      2-3 Artist Loops New 2: Aquest és part del codi que has usat per dibuixar el
        quadrat. Què passa si uses el bloc de repetició per executar aquest codi quatre
        cops?
      2-3 Artist Loops New 9: Dibuixa una simple V on els dos costats fan 50 píxels
        per completar la fletxa.
      2-3 Artist Nested Loops 1: "Prèviament has usat bucles per dibuixar formes,
        però sabies que pots posar un bucle dins d'un altre?\\\r Repeteix tres cops
        tot aquest bloc de codi per dibuixar el patró."
      2-3 Artist Nested Loops 10: Repeteix aquest codi 12 cops per completar el patró.
      2-3 Artist Nested Loops 11: Repeteix el codi quatre cops per completar el patró,
        gira 90 graus després de cada cercle.
      2-3 Artist Nested Loops 12: Repeteix aquest codi 12 vegades per completar les
        corbes.
      2-3 Artist Nested Loops 2: Ara repeteix el triangle sis cops. Després de cada
        triangle necessitaràs girar 60 graus abans de fer el següent.
      2-3 Artist Nested Loops 3: Hauràs de repetir el triangle 12 vegades per dibuixar
        aquest patró. Divideix el nombre de graus d'un cercle (360) entre el nombre
        de figures que dibuixes (12) per esbrinar quant has de girar després de cada
        figura.
      2-3 Artist Nested Loops 4: 'Repeteix aquest diamant 12 cops per dibuixar una
        flor. Pista: 12 diamants és just el que has fet - quant has de girar després
        de cada figura?'
      2-3 Artist Nested Loops 5: Omple les finestres de l'edifici amb un bucle imbricat.
        Les finestres fa 20 píxels de llarg i estan separades 20 píxels.
      2-3 Artist Nested Loops 6: Aquest dinosaure té 8 punxes pujant per la seva cua;
        cada punxa fa 30 píxels de llarg. Repeteix el triangle 8 vegades però, després
        de cadascun, assegura't que et mous endavant.
      2-3 Artist Nested Loops 7: Repeteix aquest triangle deu vegades per dibuixar
        el sol. Et caldrà moure i girar després de cada triangle. Pots esbrinar quant
        has de girar dividint el nombre de graus d'un cercle entre el nombre de figures
        que el formen.
      2-3 Artist Nested Loops 8: Ara afegirem una mica d'herba al nostre dibuix. Les
        mates d'herba estan separades 50 píxels.
      2-3 Artist Nested Loops 9: Acabarem el dibuix afegint una flor. Repeteix el
        diamant dotze vegades per dibuixar la teva flor.
      2-3 Artist Nested Loops Free Play: Joc lliure, dibuixa alguna cosa xula usant
        bubles niuats.
      2-3 Bee Conditionals 11: Recull el nèctar de les flors que en tenen.
      2-3 Bee Conditionals 12: Usa un bucle per comprovar i recollir el nèctar de
        totes aquestes flors.
      2-3 Bee Conditionals 13: 'Recull el nèctar i fes mel. Pista: què passa si utilitzes
        el condicional "si nèctar" en una flor vermella? Ho pots fer amb un bucle?'
      2-3 Bee Conditionals 14: Recull nèctar i fes mel. Vés amb compte de no recollir
        nèctar d'una flor lila si no en té.
      2-3 Bee Conditionals 15: Recull el nèctar de les quatre flors.
      2-3 Bee Conditionals 2: Hola, sóc una abella! Ajuda'm a recollir tot el nèctar
        de les flors. Utilitza un bucle.
      2-3 Bee Conditionals 3: Ajuda'm a recollir tot el nèctar de les flors i fer
        mel. Usa un bucle.
      2-3 Bee Conditionals 5: Les flors liles poden tenir 0 o 1 nèctar, però no ho
        saps! Vés amb compte de no recollir nèctar d'una flor lila que no en tingui.
        Comprova que el nèctar és 1 usant el bloc "si".
      2-3 Bee Conditionals 6: Comprova aquesta flor amb un bloc "if" per veure si
        hi té nèctar.
      2-3 Bee Conditionals 7: Recull nèctar de cada flor si en té.
      2-3 Bee Conditionals 8: En aquest camp hi ha flors liles i vermelles. Les flors
        vermelles tenen una quantitat de nèctar coneguda, però no se sap quant en
        tenen les flors liles. Recull tot el nèctar.
      2-3 Bee Conditionals 9: Recull tot el nèctar de cada flor.
      2-3 Bee Conditionals Assessment 1: 'Avaluació: Recull tot el nèctar. Compte
        de no recollir nèctar d''una flor lila si no en té.'
      2-3 Bee Debugging 1: Aquests blocs m'estan empipant. Arregla errors per recollir
        tot el nèctar i fer tota la mel.
      2-3 Bee Debugging 10: Aquests blocs m'estan empipant. Arregla errors per recollir
        tot el nèctar i fer tota la mel.
      2-3 Bee Debugging 2: Aquests blocs m'estan empipant. Arregla errors per recollir
