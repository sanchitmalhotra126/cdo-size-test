      2-3 Bee Debugging 5: Aquests blocs m'estan empipant. Arregla errors per recollir
        tot el nèctar i fer tota la mel. Ara pots usar "executa" o "pas".
      2-3 Bee Debugging 6: 'Aquests blocs m''estan empipant. Arregla errors per recollir
        tot el nèctar i fer tota la mel. '
      2-3 Bee Debugging 7: Aquests blocs m'estan empipant. Arregla errors per recollir
        tot el nèctar i fer tota la mel.
      2-3 Bee Debugging 8: Aquests blocs m'estan empipant. Arregla errors per recollir
