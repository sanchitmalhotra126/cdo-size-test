      2-3 Bee Debugging Assessment 1: 'Avaluació: Aquests blocs m''estan empipant.
        Arregla errors per recollir tot el nèctar i fer tota la mel.'
      2-3 Bee Functions 1: Les funcions són blocs de codi que realitzen una tasca.
        Usa la funció "recull 2 nèctars" per recollir el nèctar de cada flor.
      2-3 Bee Functions 10: Les flors liles poden tenir 1 o 0 nèctar. Crea una funció
        que reculli nèctar només de les flors liles que en tenen.
      2-3 Bee Functions 2: Les funcions són blocs de codi que realitzen una tasca.
        Usa la funció "recull 5" per recollir cinc nèctars de cop. Assegura't d'usar
        un bucle per reduir el nombre de blocs usats.
      2-3 Bee Functions 3: Recull tot el nèctar de cada flor.
      2-3 Bee Functions 4: La funció "moure i obtenir nèctar" fa girar l'abella, recull
        nèctar i després retorna l'abella a on va començar. Utilitza la funció de
        recollir tot el nèctar.
      2-3 Bee Functions 5: Ara hi ha més nèctar a les flors. Edita la funció donada
        de manera que reculli quatre nèctars i usa-la per recollir tot el nèctar de
        les flors.
      2-3 Bee Functions 6: Ara usa la mateixa funció per recollir el nèctar de les
        tres flors.
      2-3 Bee Functions 8: Crea la teva pròpia funció que reculli 7 nèctars, avanci
        i faci 7 mels. Usa la funció per recollir tot el nèctar a cada flor i faci
        la mel a cada rusc.
      2-3 Bee Functions 9: Crea la teva pròpia funció que baixa pel camí, recull nèctar,
        fa mel i després retorna l'abella a l'inici del camí.
      2-3 Bee Functions Assessment 1: 'Avaluació: Usa la funció donada per recollir
        el nèctar de cada flor.'
      2-3 Bee Functions Assessment 2: 'Avaluació: Crea una funció per fer tres mels
        cada vegada.'
      2-3 Bee Loops 1: 'Cada flor conté una unitat de nèctar. Recull el nèctar de
        cada flor. '
      2-3 Bee Loops 10: Pots usar un bloc "mentre" dins de dos altres bucles per recollir
        tot el nèctar?
      2-3 Bee Loops 13: 'Avaluació: usa el bloc repeteix per recollir tot el nèctar.'
      2-3 Bee Loops 1A: 'Hola, sóc una abella. Em pots ajudar a recollir el nèctar
        de les flors? '
      2-3 Bee Loops 2: Usa un bucle per recollir el nèctar i fer mel.
      2-3 Bee Loops 2A: Pots fer la mateixa tasca més fàcilment usant un bucle?
      2-3 Bee Loops 3: Recull el nèctar de cada flor i fes mel a cada rusc.
      2-3 Bee Loops 3A: Pots usar un bucle per recollir tot el nèctar?
      2-3 Bee Loops 3B: Ara usa el nou bloc repeteix per recollir tot el nèctar i
        fer tota la mel.
      2-3 Bee Loops 4: Usa un bucle semblant al del darrer problema però posant-hi
        a dins un gir.
      2-3 Bee Loops 4A: Què passa si repeteixes la seqüència tres cops? No oblidis
        fer la mel a l'acabar!
      2-3 Bee Loops 5: Usa un bucle per baixar les escales i recollir el nèctar.
      2-3 Bee Loops 6: Usa un bucle per recollir el nèctar de cada flor i fer la mel
        a cada rusc.
      2-3 Bee Loops 7: Posa tots aquests blocs en un bucle per recollir el nèctar
        de cada flor.
      2-3 Bee Loops 8: Aquestes flors liles tenen una quantitat indeterminada de nèctar.
        Usa el bucle "mentre nèctar" per recollir tot el nèctar. Aquest bucle s'executarà
        mentre la condició sigui certa, en aquest cas Nèctar > 0.
      2-3 Bee Loops Assessment 1: Avaluació - Usar un bucle mentre per recollir tot
        el nèctar d'aquesta flor.
      2-3 Maze 1: 'Pots ajudar-me a atrapar el porc dolent? Apila un parell de blocs
        "avança" i prem "Executar". '
      2-3 Maze 10: Guia'm al dimoni verd! (Ves en compte amb el TNT)
      2-3 Maze 12: 'Pots substituir aquests cinc blocs amb només dos blocs? (Pista:
        creaa un bucle utilitzant un bloc "repeteix".)'
      2-3 Maze 13: Porta'm fins al porc usant només dos blocs.
      2-3 Maze 15: Utilitza dos bucles per arribar al porc utilitzant menys blocs.
      2-3 Maze 16: Els bucles poden tenir més d'un bloc a dins! Pots fer un bucle
        per fer arribar el zombi fins al girasol?
      2-3 Maze 16 before: Porta'm fins al porc.
      2-3 Maze 2: Aquest porc m'està tocant la pera. Ajuda'm a atrapar-lo!
      2-3 Maze 3: Traça el camí i porta'm fins al porc babau. Evita el TNT o em volaran
        les plomes!
      2-3 Maze 4: Guia'm al dimoni verd! (Ves en compte amb el TNT)
      2-3 Maze 6: Mantingues la calma i ajuda'm a arribar al porc malvat. D'altra
        manera m'enfadaré!
      2-3 Maze 7: Guia'm al dimoni verd! (Ves en compte amb el TNT)
      2-3 Maze 8: Porta'm fins al porc!
      2-3 Maze 9: Guia'm al dimoni verd! (Ves en compte amb el TNT)
      2-3 Maze Loops 1: Pots dur-me fins al porc usant 5 blocs del mateix tipus?
      2-3 Maze Loops 17: Porta'm fins al girasol!
      2-3 Maze Loops 18: Porta'm fins al girasol!
      2-3 Maze Loops 19: Porta'm fins al girasol!
      2-3 Maze Loops 20: Pots resoldre aquest trencaclosques usant el menor nombre
        de blocs possible?
      2-3 Maze Loops 21: Porta'm fins al girasol!
      2-3 Maze Loops Assessment 1: 'Avaluació: Porta''m fins al girasol usant només
        5 blocs! '
      4-5 Artist 11: Acaba les línies verdes. Les línies fan 300 píxels de llarg i
        estan separades 15 píxels.
      4-5 Artist 2: Pots repetir aquest codi per completar el quadrat?
      4-5 Artist 3: Aquest parterre rectangular té un perímetre de 600. El costat
        llarg fa 200. Dibuixa el rectangle.
      4-5 Artist 3.5: D'acord, mira de descobrir què passa si executes aquest codi
        (o prem "Executa" per provar-lo). A continuació repeteix-lo les vegades que
        calgui per acabar el dibuix. Els colors seran (probablement) diferents cada
        vegada.
      4-5 Artist 4: Quants graus fa un cercle? Repeteix els blocs per fer un cercle
        de colors.
      4-5 Artist 5: Quin angle fas servir?
      4-5 Artist 6: Aquest triangle equilàter té angles de 60, 60 i 60 graus. Cada
        costat és de 200 píxels. Completa el dibuix.
      4-5 Artist 7: Aquest triangle rectangle té angles de 30, 60 i 90 graus. La longitud
        de la part inclinada és el doble de l'altura de 100 píxels. Completa el dibuix.
      4-5 Artist 8: La línia del mig d'un camp de futbol és perpendicular a les bandes.
        Aquest camp té un perímetre de 800 píxels i fa 200 píxels de llarg. Quant
        fa d'ample? Dibuixa les línies de les vores i del mig del camp.
      4-5 Artist 9: Dibuixa l'altra meitat de manera que el disseny sigui simètric.
        Els triangles són equilàters i fan 50 píxels de llarg.
      4-5 Artist Assessment 1: 'Avaluació: Usa un bucle per dibuixar el triangle equilàter.
        Cada costat és de 300 píxels.'
      4-5 Artist Free Draw 1: Dibuix lliure! Dibuixa el que et digui la inspiració.
      4-5 Artist Patterns 4: Aquest diamant té 50 píxel per costat i angles de 60
        i 120 graus. Utilitza un bucle per dibuixar-lo.
      4-5 Artist Patterns 8: Utilitza un bucle per dibuixar aquest hexàgon amb 40
        píxel per costats i angles de 60 graus.
      4-5 Bee Conditionals 3: Ala l'abella només vol fer mel. Assegura't de fer la
        mel tan sols a les bresques.
      4-5 Bee Conditionals 5: |-
        Hi pot haver una flor o una bresca
        sota aquests núvols. Utilitza els blocs "if/else" per recollir nèctar "if" si hi ha una flor, o "else" fer mel (si hi ha una bresca).
      4-5 Bee Conditionals 7: Recorda que les flors liles poden tenir 1, 2 o 3 nèctars.
        Completa la funció "comprovar la flor lila" i utilitzar-la per recollir tots
        els nèctar de les flors.
      4-5 Maze 1: Benvolguda persona. Jo zombie. Haver... arribar... al gira-sol.
      4-5 Maze 10: Pots arribar al gira-sol usant només quatre blocs?
      4-5 Maze 11: Pots arribar al gira-sol usant només sis blocs?
      4-5 Maze 12: Correcte, aquest és una mica diferent. Pots fer-ho amb només sis
        blocs?
      4-5 Maze 2: Fes que el zombie arribi al gira-sol, però evita el dentetes!
      4-5 Maze 3: haver... arribar... gira-sol.
      4-5 Maze 4: Prova amb el bloc "repeteix" per usar menys blocs...
      4-5 Maze 5: Pots resoldre aquest trencaclosques usant el menor nombre de blocs
        possible?
      4-5 Maze 6: Pots resoldre aquest trencaclosques usant el menor nombre de blocs
        possible?
      4-5 Maze 7: Benvolguda persona. Jo zombie. Haver... arribar... al gira-sol.
      4-5 Maze 8: Usa el bloc "repeteix" per fer arribar el zombie al gira-sol. (Evita
        els dentetes!)
      4-5 Maze 9: crea un bucle amb el bloc "repeteix fins que".
      4-5 Maze Assessment 1: 'Avaluació: Arriba al gira-sol.'
      Course 4 Artist 1: 'Ajuda''m a acabar de dibuixar la capsa. (Cada línia fa 200
        píxels de llarg) '
      Course 4 Artist 10: |-
        Clica aquí per veure altre cop les instruccions completes!

        Aquí hi ha el programa per a una forma interessant. Què passa quan ho repeteixes diverses vegadas, girant després de cada iteració? Adona-te'n que el girs en aquesta forma sumen 420 graus, cosa que vol dir que quan el teu artista hagi acabat, estarà mirant a una direcció diferent de quan ha començat. La nova direcció és exactament 60 graus a la dreta des d'on ha començat.
      Course 4 Artist 11: Ara un repte! Si vols fes assaig i error. No cal que facis
        la imatge perfecte a la primera. Vols veure més pistes? Clica aquí!
      Course 4 Artist 13: Tens encara ganes de jugar? Aquí hi ha un llenç en blanc
        perquè hi dissenyis el que prefereixis!
      Course 4 Artist 2: Pots usar un bucle per dibuixar el quadrat descolorit? (Cada
        costat fa 300 píxels de llarg)
      Course 4 Artist 20: Tens encara ganes de jugar? Aquí hi ha un llenç en blanc
        perquè hi dissenyis el que prefereixis!
      Course 4 Artist 3: Mira d'esbrinar què passa si executes aquest program (o prem
        "executa" per veure-ho). Després, repeteix-ho prou vegades per acabar el dibuix.
      Course 4 Artist 4: Quants graus fa un cercle? Omple el bloc "repeteix" amb un
        nombre que creï un cercle de colors.
      Course 4 Artist 5: Dibuixa l'altra meitat de manera que el disseny sigui simètric.
        Els triangles són equilàters i fan 50 píxels de llarg.
      Course 4 Artist 6: Acaba el programa per dibuixar aquests tres triangles equilàters.
      Course 4 Artist 7: 'Ara posa aquest bucle dins d''un altre per dibuixar 10 triangles.
        D''això se''n diu un bucle enniuat. Pista: Els 10 triangles fan una volta
        de 360 graus.  '
      Course 4 Artist 8: Dibuixa el sol repetint diverses vegades tot el bloc.
      Course 4 Artist 8a: Recordes aquesta forma? Ara et deixarem que la facis tu
        sense donar-te cap bloc per començar!
      Course 4 Artist Binary 7: Acaba aquest dibuix.
