      Course 4 Artist 2: Ciklusba tudnád rakni ezt a kód részletet, hogy a szürke
        négyzet kirajzolódjon? (Minden oldal 300 pixel hosszú)
      Course 4 Artist 3: Rendben, most próbáld meg kitalálni, hogy mi fog történni,
        ha futtatod ezt a kódot (vagy futtasd le). Aztán, ismételd meg a kódot annyiszor,
        hogy kirajzolódjon a teljes ábra.
      Course 4 Artist 4: Hány fokból áll egy kör? A hiányzó helyre írd be a helyes
        választ, hogy egy színes kört készíts.
      Course 4 Artist 5: |-
        Rajzold meg a másik felét ennek a szimmetrikus mintának. A háromszögek minden oldala 50 pixel hosszú.
        Lehet, hogy többször is le kell futtatnod a kódot, hogy megtaláld, pontosan milyen blokkokra is van szükséged.
      Course 4 Artist 6: Egészítsd ki a kódot, hogy kirajzolódjon ez a három egyenlő
        oldalú háromszög.
      Course 4 Artist 7: Az alábbi ismétlést ágyazd be egy másik ismétlésbe, hogy
        így rajzolj 10 elforgatott háromszöget.
      Course 4 Artist For Loops 6a: Végezz el három kis módosítást az előző kódon,
        hogy ezt kapd!
      Course 4 Bee 1: "A méh nem tudja, mi van a felhő alatt! \nHasználd a 'ha' blokkot,
        hogy megtudd, virág van-e a felhő alatt. \nCsak akkor gyűjts nektárt, ha tényleg
        virágot találsz."
      Course 4 Bee 2: Használd a "ha/különben" blokkot, és ellenőrizd, hogy egy virágnál
        vagy egy lépnél állsz-e. Ha virágnál állsz, akkor gyűjts egy nektárt, különben
        pedig készíts mézet!
      Course 4 Bee 3: Az ismeretlen objektum vagy virág vagy lép. Használd a ha/különben
        blokkot nektár gyűjtéséhez, ha ez virág, különben pedig készíts mézet (mert
        ez egy lép).
      Course 4 Play Lab Params 4: "Itt van egy járőr nevű függvény. \n\nSzerkeszd
        a \"járőr\" függvényt úgy, hogy a macska 400 képpontot fel, majd 400 képpontot
        lefelé menjen."
      Course 4 Play Lab Params 5: Szerkeszd a "járőr" függvényt, és adj hozzá egy
        "szereplő" paramétert, hogy minden képernyőn megjelenő szereplőre meg tudjuk
        hívni. Ne felejtsd, hogy a szereplőket az 1, 2 és 3 számok jelölik.
      Course 4 Play Lab Params 6: Add hozzá még a "sebesség" paramétert a "járőr"
        függvényhez. Használd a "sebesség beállítása" blokkot az új "sebesség" paraméterrel,
        és segíts a Pingvinnek elérni mindkét zászlót, mielőtt a többi szereplő akárcsak
        egyet is elérne.
      CourseD_Dance_Party_01: |-
        _Induljon a buli és a tánc!_

        Első táncosod létrehozásához húzd az „új készítése“ blokkot a munkaterületre, és csatlakoztasd az „összeállítás“ blokkba.

        -   _Ha további információkra van szükséged, vagy újabb feladatokra vágysz, kattints a bal oldalon lévő villanykörtére._
      CourseD_Dance_Party_02: |-
        Táncoltassuk meg ezt a jávorszarvast!

        Húzd ki az <xml><block type="Dancelab_changeMoveLR"><title name="SPRITE">new\_dancer</title><title name="MOVE" config="MOVES.Dab, MOVES.Drop, MOVES.Floss">Floss</title><title name="DIR">-1</title></block></xml> blokkot a munkaterületre. Csatlakoztasd be az <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">"measures"</title></block></xml> blokk alá. A táncosod a negyedik ütem után elkezd táncolni.

        A zenében **ütemekben** mérjük az időt. Ebben a bemutatóban az ütemek négy negyed hosszúak.
      CourseD_Dance_Party_03: |-
        _Most elkezdünk növekedni!_

        Adj hozzá egy <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">6</title><title name="UNIT">"measures"</title></block></xml> blokkot a munkaterületedhez. Állítsd be, hogy a táncos 6 ütem után új mozdulatot kezdjen.
      CourseD_Dance_Party_04: |-
        _Ehhez a tánchoz kellene valami villanás!_

        Az eszköztáradban keress egy új blokkot, amivel valamilyen háttéreffektet tehetsz a táncosod mögé. Figyeld meg, hogyan változnak az effektek a zenére!
      CourseD_Dance_Party_05: |-
        Egy másik új blokkal érd el, hogy a táncos **2 ütemenként** változtasson a mozgásán!

        -   A „(Következő)“, „(Előző)“ vagy „(Véletlen)“ lehetőséget kiválasztva megadhatod, hogy a táncos a kód minden futtatásakor másik mozgást végezzen.
      CourseD_Dance_Party_06: |-
        _Több táncos kell ide!_

        Hozz létre egy „backup\_dancer1“ nevű háttértáncost, hogy együtt táncoljon a macskával.
      CourseD_Dance_Party_08: |-
        Minden táncosnak van egy _tulajdonságkészlete_, ami a kinézetét szabályozza.

        Ha azt szeretnéd, hogy egy táncos úgy tűnjön, mintha a háttérben lenne, a _méretét_ kell kisebbre állítanod. Be tudod állítani mindkét háttértáncost ugyanolyan méretűre?
      CourseD_Dance_Party_09: |-
        A táncosoknak van egy „árnyalat“ tulajdonságuk, amivel egy színréteget adhatsz hozzájuk. Próbáld meg módosítani valamelyik táncosod árnyalatát.

        -   Az árnyalat a kiválasztott színt összevegyíti a táncos színeivel.
      CourseD_Dance_Party_10: |-
        Most már tehát tudjuk, hogyan lehet módosítani a táncosok tulajdonságait. Ezzel a blokkal azt is elérhetjük, hogy ugyanezek a tulajdonságok automatikusan reagáljanak a zenére:
        <xml>
        <block type="Dancelab_startMapping">

        <title name="SPRITE">right_pineapple</title>
        <title name="PROPERTY">"scale"</title>
        <title name="RANGE">"bass"</title>
        </block></xml>

        Ez a program a zene „basszus“ szólamának (a mély hangoknak) a hangereje alapján szabályozza az egyik táncos magasságát. Be tudod állítani, hogy a másik táncos is reagáljon a zenére?
      CourseD_Dance_Party_11: |-
        A <xml><block type="Dancelab_whenKey"></block></xml> blokkal a felfelé nyilat lenyomva tudod futtatni a kódot.

        Módosíthatod a táncmozdulatot, módosíthatod egy táncos tulajdonságait, vagy végezhetsz egy egyszeri mozdulatot. Ötletelj bátran, és keresd az új blokkokat!
      CourseD_Dance_Party_11_5: |-
        Nézd meg ezt a blokkot:

        <xml>
        <block type="Dancelab_makeNewDanceSpriteGroup">
        <title name="N">6</title>
        <title name="COSTUME">"DUCK"</title>
        <title name="LAYOUT">"circle"</title>
        </block></xml>

        Most már egyetlen mozdulattal egy csomó táncost létre tudsz hozni!

        Az „összes kacsa“ blokkok használatával próbálj meg olyan kódot írni, ami alapján az összes kacsa ugyanúgy fog táncolni.
      CourseD_Dance_Party_11b: |-
        Indulhat a táncverseny! A Macska legyint, amikor megnyomod a balra nyilat. Állítsd be, hogy a Robot „spárga“ mozdulatot tegyen, amikor megnyomod a jobbra nyilat.

        **Használd a nyilakat, hogy a robot olyan gyorsan ismételje a spárga-taps-spárga-taps mozdulatokat, ahogy csak tudod!**
      CourseD_Dance_Party_12: Lássuk, te hogy táncolsz! Hozd létre a saját táncodat,
        és oszd meg az ismerőseiddel.
      CourseE_HOC 2018 Level_1: Az előtted álló utazáshoz fel kell töltened a készleteidet.
        Vegyél ki egy **csónakot** ![](https://images.code.org/0b3162de9dc0abf3e0890d315b8cc699-image-1538697977747.png)
        a **ládából** ![](https://images.code.org/e0cf43fd36a50dd16ee06595047bfd8f-image-1538697999418.png).
      CourseE_HOC 2018 Level_10: A Víz alatti templomban valahol egy **tintahal**
        ![](https://images.code.org/82f305ab1cb4a9ff9044991a18edb16e-image-1538947827218.png)
        rejtőzik – meg tudod találni?
      CourseE_HOC 2018 Level_11: Építs falat **prizmarinból** ![](https://images.code.org/d110b8d13c01756fcdbef3768b2e2859-image-1538699770898.png)
        a fekete beton köré. Ez aktiválni fogja a **csatornát** ![](https://images.code.org/7773cf30f42e6727a23c8cb364d4664b-image-1538699800030.png),
        így teljesítetted a feladatot!
      CourseE_HOC 2018 Level_2: Csónakkal sokkal egyszerűbb, mint úszni a nyílt vízen!
        Menj a móló végére, ahol vízre szállhatsz.
      CourseE_HOC 2018 Level_3: Ragadd meg az evezőt, és hajózz ki a nyílt vizekre,
        hogy kifoghasd a **tőkehalat** ![](https://images.code.org/9b636884eefb1efe18f9f844e1e916a9-image-1538698597353.png).
      CourseE_HOC 2018 Level_4: Hadd egye meg a tőkehalat a **delfin** ![](https://images.code.org/8c240fd4df4da2795ba7ca942b77a057-image-1538947890991.png).
        Ismétlő blokkal gyorsabban átjutsz az óceánon.
      CourseE_HOC 2018 Level_5: Valahol egy **nautiluszhéj** ![](https://images.code.org/2eb084fa0c718dee6ca4b6379381f735-image-1538698936660.png)
        rejtőzik! Kutasd át az elsüllyedt hajót, hogy megleld a **ládát** \!\[  (<https://images.code.org/16cdd5779b38909d4bf47b29535c92b0-image-1538698950602.png>).
      CourseE_HOC 2018 Level_6: Úgy tűnik, irtó hideg van odakint! A víz alatti romokhoz
        vezető utad során fogj egy **lazacot** ![](https://images.code.org/c66eadf25b3cdfe20bbfdc91e2c28c94-image-1538699000102.png).
      CourseE_HOC 2018 Level_7a: Megtaláltad a víz alatti romokat. Keress a homokkőben
        egy **ládát** ![](https://images.code.org/29a5fd76b869d755a60d39fbbb4057eb-image-1538699081910.png),
        ami **prizmarin** ![](https://images.code.org/5f5ebe5121b8f9787d7dbd38ad0a86cc-image-1538699091018.png)
        kincset rejt.
      CourseE_HOC 2018 Level_8: Először jéghegyek, most meg láva? Menj végig ezen
        a vulkáni szigeten, és keresd meg a **trópusi halat** ![](https://images.code.org/6d3293e7709cb1a43d9f7617fd0cc2b8-image-1538699180397.png)
        a korallzátonyban.
      CourseE_HOC 2018 Level_9b: Elérted a zátonyt, most keresd meg a **Tenger szívét**
        ![](https://images.code.org/3035926d2a37aa695b5d47413adcffa2-image-1538699398781.png)
        ! A kék és vörös korall segítségével juss el a kincset tartalmazó **ládához**
        ![](https://images.code.org/af697397dd70e5b6b93b00eb46c558af-image-1538699377397.png).
