      flappy_11: Waihangahia tō ake kēmu Flappy. E whakaae ana kia panonihia ngā atanga
        katoa, ngā ture, ka mutu, te tō ā-papa. Kia mutu koe, pāwhiritia te Mutu kia
        wātea kia whakamātauria e ō hoa ki ō rātou waea.
      flappy_2: Kua tāpiritia he papa. Whakapiri i tētahi paraka ki te paraka "ka
        tau ki te papa". Me whai tō waehere i te "WHAKAMUTU I TE KĒMU" i te wā ka
        pao a Flappy ki te papa.
      flappy_3: Ko te paraka "ina whakahaerehia" tērā ka whakaae kia whakahaerehia
        tō waehere ina tīmata tō kēmu. Me ngana ki te tautuhi i te tere o te taumata
        me te paki ki te ūnga.
      flappy_4: Ki te kore koe e tuhi waehere kia pao a Flappy, ka rere ia ki waenganui
        i ngā taunahua. Me whakapiri i tētahi paraka ki te paraka "ina pao ki tētahi
        taunahua". Me whai tō waehere i te "WHAKAMUTU I TE KĒMU" i te wā ka pao a
        Flappy ki te huinga kōrero tuatahi.
      flappy_5: Me tāpiri tātou i tētahi papa tātai ka kautehia ai ngā piro i te wā
        ka karo a Flappy i ngā taunahua. Tāpiritia ki te paraka "ina hipa i tētahi
        taunahua" ka whakawhiwhi piro ai mā te ārahi i a Flappy kia puta i te huinga
        kōrere tuatahi.
      flappy_6: Me kite mēnā e āhei tonu ana koe ki te whiwhi piro ina meatia a Flappy
        ki te paki parirau kia iti ake, kia nui ake rānei ngā wā.
      flappy_7: Hei whai atu, me ngana ki te panoni i te tirohanga mā te whakapiri
        i tētahi atu paraka ki te paraka "ina whakahaerehia".
      flappy_8: Kei te pai ki te tautuhi i ngā atanga i mea wā, kaua noa iho i te
        wā ka tīmata te kēmu. Me ngana ki te tautuhi i te tirohanga MATAPŌKERE ina
        puta tētahi atu āhuatanga pēnei i te wā ka hipa i tētahi taunahua.
      flappy_9: Kia rerekē noa iho, ki te tuki ki tētahi taunahua me whakahoki i te
        tapeke piro ki te 0 kaua kē ia te whakamutu i te kēmu.
