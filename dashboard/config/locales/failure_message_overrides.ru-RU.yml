  data:
    failure_message_overrides:
      Course 4 Playlab For Loops 4b: Помните, что оба персонажа должны доставить свои
        флаги за определённое количество ходов!
      Course 4 Playlab For Loops 5b: Помните, что оба персонажа должны остановиться
        в одном и том же месте.
      MC HOC 2016 Level 2-2: Используйте команды "двигаться вперёд" и "поворот", чтобы
        курица пошла.
      MC HOC 2016 Level 3: Используйте блок "всегда делать" и команды "идти вперёд"
        и "поворот", чтобы курица шла постоянно.
      MC HOC 2016 Level 4: Если все курицы идут в одном направлении, то используйте
        команду "идти случайно", чтобы курицы шли случайным образом налево или направо.
      MC HOC 2016 Level 5: Попробуйте использовать блок "всегда делать" с "идти шаг
        к игроку".
      MC HOC 2016 Level 6: Используйте команду "порождать зомби" под блоком "ночью",
        чтобы породить хотя бы три зомби. Затем добавьте "пройти шаг к игроку" к их
        событию "когда породились" с циклом, чтобы помочь им гнаться за Вами. Если
        он слишком быстры, добавьте команду "ждать", чтобы замедлить их.
      MC HOC 2016 Level 8: Вам нужно использовать взрывающихся Криперов, чтобы взорвать
        стену, и так мы сможете достигнуть овцы.
      MC HOC 2016 New Drop: Используйте клавиши стрелок, чтобы пойти к овце, и нажмите
        клавишу пробела или кликните на поле игры, чтобы использовать овцу. Также,
        не забудьте добавить блок "Выпасть" в ваш код.
      MC HOC 2016 New Spawn: Установите "создать овцу" под "когда бежит".
      MC HOC 2016 New Walk: Чтобы открыть дверь, нажмите на кнопку "пробел" или дотроньтесь
        до поля игры перед ней. Войдите внутрь, чтобы продолжить.
      MC HOC 2016 SCORE LEVEL: Если у вас есть проблема с касание 5 Големов, то попробуйте
        изменить счёт до 2 баллов за касание.
      MC HOC 2016 Village Test: Вам нужно сделать Железного Голема, преследующий и
        атакующий зомби, чтобы выиграть.
      courseC19_playLab_EOC3: Вы должны добавить двух или больше новых персонажей
        в вашу игру, а также запрограммировать их на ходьбу.
      courseE_playLab_scaffold3: Вы должны добавить двух или больше новых персонажей
        в вашу игру, а также запрограммировать их на ходьбу.
