pt-PT:
  data:
    failure_message_overrides:
      Course 4 Playlab For Loops 4b: Lembre-se, ambos os caracteres deverão deverão
        chegar às bandeiras com o mesmo número de movimentos!
      Course 4 Playlab For Loops 5b: Lembre-se, ambos os caracteres têm que parar
        no mesmo lugar.
      MC HOC 2016 Level 2-2: Utilize os comandos 'Avançar' e 'Virar' para que a sua
        galinha se mexa.
      MC HOC 2016 Level 3: Utilize um bloco 'Fazer para sempre' e os comandos 'Avançar'
        e 'virar' para manter a sua galinha a vaguear.
      MC HOC 2016 Level 4: Se as galinhas estiverem todas a moverem-se para a mesma
        direção, utilize 'virar aleatório' para fazer com que as galinhas virem-se
        aleatoriamente para a esquerda ou direita.
      MC HOC 2016 Level 5: Experimente utilizar 'Fazer para sempre' com 'Mover um
        passo em direção ao jogador'.
      MC HOC 2016 Level 6: Utilize o comando 'criar zombi' por baixo de 'quando à
        noite' para criar pelo menos três zumbis. Em seguida, adicione 'Mover um passo
        em direção ao jogador' ao evento 'quando criados' deles com ciclos para ajudá-los
        a persegui-lo. Se eles forem muito rápidos, adicione um comando 'esperar'
        para abrandá-los.
      MC HOC 2016 Level 8: Você necessita utilizar o Creeper a explodir para rebentar
        a parede, para que consiga alcançar as suas ovelhas.
      MC HOC 2016 New Drop: Utilize as teclas das setas para andar para as ovelhas
        e pressione a barra de espaço ou clique no tabuleiro do jogo para utilizar
        as ovelhas. Por fim, não se esqueça de adicionar o block 'Largar' no seu código.
      MC HOC 2016 New Spawn: Coloque 'desovar ovelhas' sob 'quando executar'.
      MC HOC 2016 New Walk: Para abrir a porta, pressione a barra de espaço ou toque
        no tabuleiro do jogo enquanto o enfrenta. Caminhe dentro para continuar.
      MC HOC 2016 SCORE LEVEL: Se você estiver a ter problemas em etiquetar 5 Golems,
        experimente alterar o marcador para 2 por etiqueta.
      MC HOC 2016 Village Test: Você necessita fazer a perseguição do Golem de Ferro
        e atacar os zumbis para ganhar.
      courseC19_playLab_EOC3: É necessário adicionar dois ou mais atores ao seu jogo
        e programá-los para se mexerem.
      courseE_playLab_scaffold3: É necessário adicionar dois ou mais atores ao seu
        jogo e programá-los para se mexerem.
