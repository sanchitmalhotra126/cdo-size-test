        Podes debuxar este padrón usando
        a repetición dunha tira binaria de 3 díxitos?
      grade5_artist_binary5: |-
        Cada tira binaria representa unha liña desta
        imaxe. Podes reorganizalas de forma que debuxen un rostriño feliz
        en vez dun rostriño triste?
      grade5_artist_binary8: Termina o debuxo.
      grade5_artist_binary9: "Temos aquí unha pantalla de maior\nresolución para debuxar
