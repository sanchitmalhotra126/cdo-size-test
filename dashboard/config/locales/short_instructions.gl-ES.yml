        Vas precisar repetir o triángulo 12
        veces para debuxar este padrón. Divide o número de graos nun círculo (360)
        polo número de figuras que estás a debuxar (12) para descobrir canto virar
        despois de cada figura.
      2-3 Artist Nested Loops 4: |-
        Repite este diamante 12 veces para debuxar
        unha flor. Pista: 12 diamantes son como os 12 triángulos que fixeches - canto
        necesitas virar depois de cada forma?
      2-3 Artist Nested Loops 5: |-
        Cubre as xanelas deste edifício con
        un bucle aniñado. As xanelas teñen 20 pixels de lonxitude e están separadas por 20 pixels.
      2-3 Artist Nested Loops 6: |-
        Este dinosauro ten 8 espiños ao longo
        da súa cauda. Cada espiño ten 30 pixels de lonxitude. Repite o triángulo 8 veces, pero
        lémbrate de avanzar despois de cada un.
      2-3 Artist Nested Loops 7: |-
        Repite este triángulo 10 veces para debuxar
        o sol. Vas precisar mover e virar despois de cada triángulo. Podes descobrir
        canto virar dividindo o número de graos nun círculo polo
        número de formas que o compoñen.
      2-3 Artist Nested Loops 8: |-
        Agora imos agregar un pouco de herba á imaxe.
        Cada mechón de herba está separado por 50 pixels.
      2-3 Artist Nested Loops 9: |-
        Imos terminar esta imaxe agregando
        unha flor. Repite o diamante 12 veces para debuxar a túa flor.
