        Renomeamos a función "debuxa un cadrado"
        como "debuxa un hexágono", pero aínda debuxa só cadrados! Podes
        modificar a función "debuxa un hexágono" para debuxar un hexágono con lados de 50 pixels, e debuxar a imaxe usando a función?
