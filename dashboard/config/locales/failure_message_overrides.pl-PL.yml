pl-PL:
  data:
    failure_message_overrides:
      Course 4 Playlab For Loops 4b: Pamiętaj, że obie postaci powinny dostać się
        do flag w tej samej liczbie ruchów!
      Course 4 Playlab For Loops 5b: Pamiętaj, że obie postaci muszą się zatrzymać
        w tym samym miejscu.
      MC HOC 2016 Level 2-2: |-
        Użyj komend "idź do przodu"
        i "skręć", aby poruszyć swojego kurczaka.
      MC HOC 2016 Level 3: |-
        Użyj bloku "wykonuj bez końca"
        oraz komend "idź do przodu" i "skręć", by twój kurczak nadal wędrował.
      MC HOC 2016 Level 4: |-
        Jeśli wszystkie kurczaki poruszają się
        w tym samym kierunku, użyj "skręć losowo", by skłonić kurczaki do skręcania losowo
        w prawo lub w lewo.
      MC HOC 2016 Level 5: |-
        Spróbuj użyć "wykonuj bez końca" z
        "idź krok w kierunku gracza".
      MC HOC 2016 Level 6: |-
        Użyj komendy "wykluj zombie"
        pod "gdy noc", by wykluć co najmniej trzy zombie. Potem dodaj "idź krok
        w stronę gracza" do ich zdarzenia "gdy wyklute" z pętlą, aby pomóc im gonić cię.
        Jeśli są zbyt szybkie, dodaj komendę "czekaj", by je spowolnić.
      MC HOC 2016 Level 8: |-
        Musisz użyć wybuchającego
        Creepera, żeby wysadzić ścianę, by móc dosięgnąć swoją owcę.
      MC HOC 2016 New Drop: |-
        Użyj klawiszy strzałek, by pójść
        do owcy i naciśnij spację lub kliknij planszę, żeby użyć owcy.
        I nie zapomnij dodać do swego kodu bloku "Upuść".
      MC HOC 2016 New Spawn: |-
        Umieść "wykluj owcę" pod
        "po uruchomieniu".
      MC HOC 2016 New Walk: |-
        Aby otworzyć drzwi, naciśnij
        spację lub dotknij planszę stojąc twarzą do niej. Wejdź do niej, by kontynuować.
      MC HOC 2016 SCORE LEVEL: |-
        Jeśli masz kłopot z
        oznaczeniem 5 Golemów, spróbuj zmienić wynik na 2 na oznaczenie.
      MC HOC 2016 Village Test: |-
        Musisz sprawić, by Żelazny Golem
        gonił i atakował zombie, by wygrać.
      courseC19_playLab_EOC3: Należy dodać dwie lub więcej nowych postaci do gry i
        zaprogramować je tak, żeby się poruszały.
      courseE_playLab_scaffold3: Należy dodać dwie lub więcej nowych postaci do gry
        i zaprogramować je tak, żeby się poruszały.
