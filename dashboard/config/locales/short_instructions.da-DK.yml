      flappy_4: Flappy vil flyve gennem forhindringer, medmindre du skriver kode for
        at få ham til at falde ned. Vedhæft en blok til "når ramte en hindring"-blok.
        Din kode skal 'SLUTTE SPILLET' når Flappy rammer det første sæt af rør.
      flappy_5: Lad os tilføje en resultattavle, og tælle point når Flappy klarer
        sig forbi forhindringer. Føj til "når passerer en hindring"-blokken, og derefter
        scorer et point ved at flyve Flappy gennem det første sæt af rør.
      flappy_6: Se om du stadig kan score et point efter at have fået Flappy til flappe
        mere eller mindre.
      flappy_7: Næste, forsøge at ændre scenen ved at vedhæfte en anden blok til den
        "når kør program" blok.
      flappy_8: Du kan indstille visuelle ting når som helst, ikke bare når spillet
        starter. Prøv at sætte en tilfældig scene, når andre begivenheder sker, for
        eksempel, når de passerer en hindring.
      flappy_9: For at blande tingene, så prøv at sætte score til 0, når man rammer
        en forhindring, stedet for at afslutte spillet.
      frozen circle: En cirkel er en speciel form. Kan du regne ud hvilket tal der
        skal stå i stedet for spørgsmåls tegnene for at tegne en cirkel?
      frozen circle function: Brug den nye "Lav cirkel" blok til at lave 10 overlappende
        cirkler. Husk at gå fremad mellem cirklerne.
      frozen circle function in circle: Lad os nu lave 20 overlappende cirkler mens
        vi drejer 18 grader mellem hver cirkel.
      frozen circle function with parameter: Her er en "Lav cirkel" blok, der laver
        cirkler af forskellig størrelse. Kan du bruge den til at lave en lille cirkel
        med størrelse 5 og en stor cirkel med størrelse 10?
      frozen cross: Pak en "Gentag" blok rundt om disse kommandoer for at lave et
        plustegn. Lagde du mærke til at Elsa kan flytte frem og tilbage?
      frozen cross rotate: Prøv nu at gentage det 10 gange. Hvor mange grader skal
        du dreje mellem hver linje?
      frozen cross rotate dense: 'Lad os gentage det 90 gange! Hvor mange gange går
        90 op i 360? Tip: Det er et virkeligt lille tal.'
      frozen diamond: Brug en gentagelse omkring disse blokke til at oprette et parallelogram.
        Det er ligesom et rektangel, men har forskellige vinkler. Denne ene har 60
        grader og 120 graders vinkler i stedet for alle 90 graders vinkler.
      frozen diamond mini snowflake: Vidste du at alle snefnug har forskellig form?
        Lad os skabe et nyt snefnug ved hjælp af "Gentag" blokken, for at gentage
        et parallelogram 4 gange, og dreje 90 grader mellem hvert parallelogram.
      frozen diamond snowflake: Lad os nu lave et nyt snefnug ved at bruge gentag
        blokken til at gentage et parallelogram 10 gange og dreje 36 grader til højre
        mellem hver.
      frozen freeplay: Du er nu officielt en stor kunstner! Lav et vinterdrømmeland.
      frozen line: Hej! Jeg hedder Elsa af Arendelle. Hjælp mig med at lave en enkelt
        linje.
      frozen perpendicular: Nu lad os se om vi kan lave to linjer der er i en 90 graders
        vinkel til hinanden. Du skal bruge "Drej" og "Flyt" blokkene.
      frozen snowflake branch: Prøv at bruge blokken, "Lav en snefnug-gren", for at
        lave 3 grene, der nu begynder at ligne et snefnug.
      frozen snowflake full: Lad os nu gentage det 8 gange for at lave et smukt snefnug!
      frozen snowflower: Indviklede mønstre kan være laves af meget enkle former.
        Kan du lave et mønster ved at gentagne 5 cirkler af størrelsen 5 og 5 cirkler
        af størrelsen 10?
      frozen square iterative: Det ser ud som om vi er halvvejs fra at have lavet
        en firkant (kvadrat). Lad os sætte 4 linjer sammen til en hel firkant (kvadrat).
      frozen square loop: Hej, er jeg Anna af Arendelle! Lad os lave et kvadrat med
        "Gentagelse" blokken, som bruger færre blokke. Hvor mange gange skal "Gentagelse"
        blokken, gentage blokkene indeni for at lave en firkant?
      frozen square loop 3x: Lad os lave tre kvadrater, og dreje efter hvert kvadrat.
        Sørg for at at dreje 120 grader før hvert nyt kvadrat.
      frozen square snowflake: Kan du lave et snefnug, ved at bruge "Gentagelse" blokken
        og lave en firkant 10 gange. Og ved at bruge "Dreje" blokken for at dreje
        36 grader mellem hvert kvadrat?
      scrat 16: Agern! Agern! Agern! Brug en "hvis" blok til at få mig derhen med
        færrest mulige blokke.
      scrat 17: OK, lad os prøve igen for øvelsens skyld - dette er ikke meget anderledes,
        men pas på væggen!
      scrat 18: '"Hvis-ellers" blokke kontrollerer en betingelse, og udfører derefter
        én ting eller en anden. Prøv at bruge denne nye blok for at få mig hen til
        agerne.'
      scrat 19: En mere øvelse med "Hvis-Ellers" blokken, kan du løse den i første
        forsøg?
      scrat 20: Kan du tilføje kun 3 blokke for at få mig til at løse en mere kompleks
        labyrint? Hvis du gør det rigtigt, så kan jeg gå ad enhver krum vej uanset
        dens længde. Skynd dig! Isen smelter!
