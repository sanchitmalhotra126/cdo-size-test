      4-5 Artist Patterns 1: Kan du tegne denne firkant ved hjælp af en løkke? Hver
        side er 20 pixels lang.
      4-5 Artist Patterns 11: 'Hvor mange gange har du brug for at gentage dette,
        for at tegne en halv cirkel? Tip: Hvis der er 360 grader i en cirkel og hver
        gentagelse rykker 3 grader, hvor mange gange bliver du nødt til at gentage
        for at tegne en fuld cirkel?'
      4-5 Artist Patterns 12: Hvis du kopierer denne løkke og drejer til venstre i
        stedet for højre, hvad der sker så? Kan du gentage det for at tegne denne
        bølge?
      4-5 Artist Patterns 13: Lad os nu gentage det hele fire gange for at oprette
        denne billedramme. Hold øje med hjørnerne - du ikke kan bare dreje 90 grader!
        Hvis 60 gentagende 3 graders drej giver en halv cirkel, hvilke af disse blokke
        af kode vil lave en kvart cirkel til hjørnerne?
      4-5 Artist Patterns 2: Hvis du placerer din firkant løkke inde i en anden løkke,
        kalder vi det en indlejret løkke. Hvad har du brug at tilføje til din ydre
        løkke for at sikre alle 15 firkanter støder op mod hinanden?
      4-5 Artist Patterns 3: Lad os nu gå et niveau dybere! Vi har indlejret hele
        blokken af kode inde i en anden løkke, men du skal få kunstneren tilbage på
        plads for at trække den næste linje. Hvilke af disse kodeblokke kan du placere
        i slutningen af den yderste loop for at tegne hele nettet?
      4-5 Artist Patterns 4: Denne diamant har 50 pixel sider og vinkler af 120 og
        60 grader. Brug en løkke til at tegne den.
      4-5 Artist Patterns 8: Brug en løkke til at tegne denne sekskant med 40 pixels
        sider og 60 graders vinkler.
      4-5 Artist Patterns 9: Gentag nu koden 3 gange for at tegne hele rækken. Tip,
        hver sekskant er 80 pixels bred fra længst punkterne til venstre mod højre.
      4-5 Artist Patterns 9.5: Lad os gentage denne kode for at tegne to rækker af
        sekskanter. Bemærk, hvordan vores anden række er flyttet til højre.
      4-5 Artist Patterns Free Play: Fri leg - prøv at lave dit eget mønster!
      4-5 Bee Conditionals 1: Bien kan ikke fortælle, hvis dette er en blomst eller
        en honning celle. Samle nektar fra blomster, men tjek først om det er en blomst
        eller en honning celle.
      4-5 Bee Conditionals 2: Bien ønsker kun nektar lige nu. Alle objekter er ikke
        blomster, så tjek nedenunder hver sky for at se hvis den gemmer en blomst.
        Hvis der er, kan du samle nektar.
      4-5 Bee Conditionals 3: Bien vil bare lave honning nu. Kontroller for kun at
        lave honning på honning celler.
      4-5 Bee Conditionals 4: Det ukendte objekt er enten en blomst eller en honning
        celle. Brug hvis/ellers blokken for at samle nektar hvis det er en blomst,
        ellers lav honning (fordi det så er en honning celle).
      4-5 Bee Conditionals 5: Der kan være en blomst eller en honning celle under
        disse skyer. Brug hvis/ellers blokken for at samle nektar hvis der er en blomst,
        ellers lav honning (fordi det så er en honning celle).
      4-5 Bee Conditionals 6: Denne lilla blomst kan have 3, 2 eller 1 nektar. Her
        er en hvis-ellers blok kombineret med en anden hvis-ellers blok for at oprette
        en "hvis, ellers-hvis, ellers" blok. Færdiggør løsning til at indsamle den
        ukendte mængde nektar.
      4-5 Bee Conditionals 7: Husk at lilla blomster kan have 3, 2 eller 1 nektar.
