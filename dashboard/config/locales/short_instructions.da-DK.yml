      4-5 Artist 11: Fuldføre de grønne linjer. Linjerne er 300 pixel lang og 15 pixel
        fra hinnanden.
      4-5 Artist 2: Kan du gentage denne kode for at fuldføre firkanten?
      4-5 Artist 3: Denne rektangulære blomsterkasse har en omkreds af 600. Den lange
        side har en længde på 200. Tegne rektanglet.
      4-5 Artist 3.5: OK, prøv at finde ud af, hvad der sker hvis du køre denne kode
        (eller tryk på "Kør" for at afprøve det). Gentag det derefter nok gange til
        at fuldføre tegningen. Farverne bliver (måske) anderledes hver gang.
      4-5 Artist 4: Hvor mange grader har en cirkel?  Gentag blokkene for at skabe
        en cirkel af farver.
      4-5 Artist 5: Hvad vinkel bruger du?
      4-5 Artist 6: Denne ligesidet trekant har vinkler på 60, 60 og 60 grader. Hver
        side er 200 pixels. Færdigør tegningen.
      4-5 Artist 7: Denne retvinklet trekant har vinkler på 30, 60 og 90 grader. Den
        skrå sides længde er dobbelt af højden af 100 pixel. Færdiggør tegningen.
      4-5 Artist 8: Midterlinjen på en fodboldbane er vinkelret på sidelinjen. Denne
        bane har en omkreds på 800 pixels og den er 240 pixel lang. Hvor bred er den?
        Tegn banens afgrænsninger og midterlinje.
      4-5 Artist 9: Tegn den anden halvdel, sådan at designet er symmetrisk. Trekanterne
        er ligesidede og siderne er 50 pixels lange.
      4-5 Artist Assessment 1: 'Vurdér: Brug en løkke-klods for at tegne den ligesidede
        trekant. Alle sider i trekanten er 300 pixels.'
      4-5 Artist Free Draw 1: Fri tegning!  Tegn lige det du føler dig inspireret
