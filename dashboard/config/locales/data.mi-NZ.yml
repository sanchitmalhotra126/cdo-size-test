          mā" ina pāwhiritia? Kaua e wareware ki te pāwhiri i a ia i muri i tō pāwhiri
          i te Whakahaere
        studio_playlab_6: Māu te Wahine Wetiweti e whakaneke mā te whakamahi i ngā
          kī o ngā pere runga/raro/matau/mauī ki te tiki i ngā poiahi mīharo?
        studio_playlab_7: Mā te paraka "tōaitia āke, āke" ka rite tonu te rere o tō
          waehere. Ka taea e koe ētahi paraka te whakapiri kia rite tonu te neke o
          te ruānuku ki te taha matau me te taha mauī?
        studio_playlab_8: E taea ana e koe tētahi paraka te tāpiri kia riro ki tētahi
          piro me tētahi paraka ki te whakatangi i tētahi oro ina tuki ruānuku ki
          te mairetahi, ka whakaneke i a ia me ngā pere tae noa ki te wā ka riro i
          ētahi piro?
        studio_playlab_9: Tautuhia te papamuri mō te whakaekenga o ngā kaituarangi,
          kātahi me āwhina i te Karetao Tuarangi ki te tae tere atu ki te kaituarangi
          mā te panoni i tōna tere. Tēnā, nekehia ia me ngā kī pere kia tae atu ki
          te koiora tuarangi me te whakatūpato i te marea
        studio_playlab_10: Waihangahia tō ake kēmu. Mutu ana, pāwhiritia te Mutu kia
          wātea kia whakamātauria tō kēmu e ō hoa ki ā rātou waea.
        studio_iceage_hello1: E hiahia ana a Syd ki te whakarāmemene i te marea ki
          te whai i tētahi mahi mātātoa hou. Māu ia e āwhina ki te kī "kia ora" mā
          te tō i te paraka "kōrerohia" ki te papamahi ka patotuhia ai te kupu "kia
          ora" ki roto?
        studio_iceage_hello2: I kite a Manny (kaitapere 1) i a Sid (kaitapere 2),
          ā, e hiahia ana ia ki te pōhiri i a ia ki tana mahi mātātoa. Māu rāua e
          āwhina mā te whakamahi i te paraka "ka kōrero te kaitapere" e rua ngā wā,
          kia pai ai tā rāua mihi ki a rāua anō.
        studio_iceage_move_to_flag: Kei te rapu a Scrat i tana kano oke! Āwhinatia
          a ia ki te koke i ngā pika 200 noa iho e toe ana me te paraka "neke".
        studio_iceage_move_to_actor: Kei te rapu a Diego (kaitapere 1) i a Manny (kaitapere2).
          Āwhinatia a Diego ki te neke ki raro e 200 pika ki a Manny me te paraka
          "nekehia te kaitapere". Mutu ana, tūhonotia te paraka ki te takahanga "ina
          pāngia te kaitapere" kia tangi mai tētahi oro i te wā ka kite rāua i a rāua.
        studio_iceage_repeat: Mā te paraka "tōaitia āke, āke" ka rite tonu te rere
          o tō waehere. Ka taea e koe ētahi paraka te whakapiri kia rite tonu te neke
          o Karanimā ki te taha matau me te taha mauī ki pai ai tana korikori tinana?
        studio_iceage_click_hello: Māu a Sid e āwhina ki te tuku karanga whakamutunga
          ki ōna hoa ina pāwhiritia ia? Kaua e wareware ki te pāwhiri i a ia i muri
          i tō pāwhiri i te Whakahaere.
        studio_iceage_move_events: Kei te rapu tonu a Scrat i ngā kano oke! Āwhinatia
          a ia ki te karapetapeta haere mā te whakapiri i tētahi paraka "neke" ki
          ngā takahanga katoa, mā te panoni hoki i te ahunga kia tutuki pai ai me
          ngā kī pere. Mutu ana, pāwhiritia te Whakahaerehia, kātahi me ngana ki te
          kohikohi i ngā kano oke katoa.
        studio_iceage_sound_and_points: Nā mātou te nuinga o te waehere whakaneke
          i a Karanimā ki te taha mauī me te taha matau. Nā mātou hoki te waehere
          whakaneke i a Sid i te mata. Māu te waehere e whakaoti, māu hoki e tāpiri
          i ngā paraka ki te takahanga "ina pāngia te kaitapere" kia tangi mai he
          oro, kia riro hoki ki tētahi piro i te tukinga o Sid rāua ko Karanimā? Pāwhiritia
          te Whakahaerehia ki te tākaro i te kēmu.
        studio_iceage_warn_ice_age: Me horo ake te haere, nā te mea, e whakatata mai
          ana te ao tio! Panonihia te papamuri kia tio te hanga, ā, tautuhia te tere
          o Sid ki te hohoro. Mutu ana, me pāwhiri i te Whakahaerehia me te whakaneke
          i a ia ki a Diego kia pai ai tana whakatūpato i a ia.
        studio_iceage_throw_hearts: E hiahia ana a Sid kia mōhio tōna kuia, a Karanimā,
          i te nui o tana aroha mōna. Whakamahia te whakahau "makaia e te kaitapere"
          kia makaia e Sid (kaitapere 1) ngā manawa ki a Karanimā (kaitapere 2)! Tautuhia
          te wairua o Karanimā kia harikoa ia ina patua me ngā manawa.
        studio_iceage_free_play: Kua eke te wā māu anō tāu ake kēmu, paki rānei e
          waihanga! Kia tutuki i a koe tēnā, pāwhiritia te Mutu kia wātea tō kēmu
          ki ō hoa hei korikori mā rātou i ā rātou waea, paparorohiko, rorohiko rānei!
        studio_gumball_hello1: Kei te kimi hoa hou a Anais. Māu a ia e āwhina ki te
          kī "kia ora" mā te tō i te paraka "kōrerohia" ki te papamahi ka patotuhia
          ai te kupu "kia ora" ki roto?
        studio_gumball_hello2: E haere ana a Darwin (kaitapere 1) rāua ko tana taina
          Gumball (kaitapere 2) ki te kura. Māu rāua e āwhina mā te whakamahi i te
          paraka "ka kōrero te kaitapere" e rua ngā wā, kia pai ai tā rāua mihi ki
          a rāua anō.
        studio_gumball_move_to_flag: Banana Joe is about to win a field day race!  Help
          him go the last 200 pixels using the "move" block.
        studio_gumball_move_to_actor: Gumball (actor 1) and Darwin (actor 2) are late
          for the field day! Help Gumball move 200 pixels down to Darwin using the
          "move actor" block.  Next, connect a block to the "when actor touches" event
          to play a sound when they find each other.
        studio_gumball_repeat: The "repeat forever" block allows you to run code continuously.  Can
          you attach blocks to it to help Gumball warm up for his race by moving left
          and right repeatedly?
        studio_gumball_click_hello: Can you help Anton announce the start of a race
          by saying "Ready, set, go!"? To test your program, don’t forget to click
          Anton after you click Run!
        studio_gumball_move_events: Darwin is in the flag gathering contest! Help
          him run around by attaching the "move" block to each of the events. When
          you’re done, click Run and try to collect all of the flags.
        studio_gumball_sound_and_points: We’ve provided most of the code that keeps
          Anton (actor 2) moving left and right, as well as the code to move Banana
          Joe (actor 1) around the screen.  Can you finish the code and add blocks
          to the "when actor touches" event to make it so that you both play a sound
          and score a point when Banana Joe and Anton collide?  Press Run to play
          the game.
        studio_gumball_warn_food_fight: Darwin just escaped a food fight! Change the
          background to "characters" and set Darwin’s speed to fast, then press Run
          and move him to Penny to warn her.
        studio_gumball_join_food_fight: Join the food fight! Use the "actor throw
          item right" command to have Banana Joe (actor 1) throw food at Anton (actor
          2)! Set Anton’s mood to angry when he gets hit.
        studio_gumball_free_play: Create your own game or story. When you're done,
          click Finish to let friends try your game on their phones, tablets, or computers!
        studio_full_sandbox: Waihangahia tō ake kēmu. Mutu ana, pāwhiritia te Mutu
          kia wātea kia whakamātauria tō kēmu e ō hoa ki ā rātou waea.
        studio_k1_1: Can you make this dog say "hello world"?
        studio_k1_2: Can you make the dog say something and then have the cat say
          something afterwards?
        studio_k1_3: E taea ana e koe tētahi papatono te tuhi ki te whakaneke i tēnei
          kurī ki te ngeru?
        studio_k1_4: Make the dog move to the cat and the cat say "hello" when he
          gets there.
        studio_k1_5: Can you add a block to make the octopus happy?
        studio_k1_6: Create your own story! Move around the cat and dog, and make
          them say things.
        maze_wordsearch_k_1: Move me to spell the word EAST
        maze_wordsearch_k_2: Move me to spell the word SOUTH
        maze_wordsearch_k_3: Move me to spell the word WEST
        maze_wordsearch_k_4: Move me to spell the word NORTH
        maze_wordsearch_k_6: Move me East and then South to spell the word JUMP
        maze_wordsearch_k_9: Move me one way, then another to spell the word CODE
        maze_wordsearch_k_13: Move me one way, then another to spell the word DEBUG
        maze_wordsearch_k_15: Move me one way, then another to spell the word ABOVE
        maze_wordsearch_k_16: Move me one way, then another to spell the word BELOW
        maze_wordsearch_k_20: This is a test! Move me one way, then another to spell
          the word STORY
        applab_ec_simple: Create your app by using the blocks in the toolbox.
        turtle_ec_1_2: 'Now, draw a square. NOTE: use your favorite color by picking
          it in the new "penColor" block.'
        turtle_ec_1_10: 'You made it! Now, draw anything you want. Some fun ideas:
          a stick figure, snowflake, or spiral. Also try the new "penWidth" block.
          Have fun!'
        studio_ec_sandbox: Waihangahia tō ake kēmu. Mutu ana, pāwhiritia te Mutu kia
          wātea kia whakamātauria tō kēmu e ō hoa ki ā rātou waea.
