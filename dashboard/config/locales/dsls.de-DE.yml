      Dance_Party_extras_intro:
        markdown: |
          # Tanze weiter!

          In Teil 2 erstellst du dein eigenes Projekt! Hier gibt es keine Aufgaben, sondern eine ganze Reihe von Projekten die zeigen wie du komplexere Tanzpartys erstellen kannst.

          Du kannst die Level _in egal welcher Reihenfolge_ machen. Schau dir an wie etwas im vorigen Level gemacht wurde, oder vermische Konzepte der einzelnen Projekte. Probiere alle aus, wähle dein Lieblingsprojekt, und erweitere dieses mit deinen Ideen.

          <a class="btn btn-large btn-primary next-stage submitButton pull-right">Weiter</a>

