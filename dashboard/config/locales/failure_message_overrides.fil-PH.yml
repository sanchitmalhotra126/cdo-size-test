    failure_message_overrides:
      Course 4 Playlab For Loops 4b: Tandaan, ang parehong mga karakter ay dapat makapunta
        sa kanilang mga bandila sa parehong bilang ng mga galaw!
      Course 4 Playlab For Loops 5b: Tandaan, ang parehong mga karakter ay kailangang
        titigil sa parehong lugar.
      MC HOC 2016 Level 2-2: Gamitin ang `move forward` at `turn` na mga utos para
        mapagalaw ang iyong manok.
      MC HOC 2016 Level 3: Gamitin ang `forever do` na bloke at `move forward` at
        `turn` na mga utos para panatilihing maggala ang manok.
      MC HOC 2016 Level 4: Kung ang lahat ng mga manok ay gumagalaw sa parehong direksyon,
        gamitin ang `turn random` para random pa paikutin ang mga manok pakaliwa o
        pakanan.
      MC HOC 2016 Level 5: Subukang gamitin ang 'Forever Do' kasama ng 'Move a Step
        Toward the Player'.
      MC HOC 2016 Level 6: Gamiting ang `spawn zombie` na utos sa ilalim ng `when
        night` para mag-spawn ng hindi bababa sa tatlong mga zombie. Pagkatapos, magdagdag
        ng `move a step toward player` sa kanilang `when spawned` na pangyayari gamit
        ang loop para matulungan sila na habulin ka. Kung sila ay masyadong mabilis,
        magdagdag ng `wait` na utos para pabagalin sila.
      MC HOC 2016 Level 8: Kailangan mong gamitin ang sumasabog na Creeper para pasabugin
        ang pader para maabutan mo ang iyong tupa.
      MC HOC 2016 New Drop: Gamitin ang mga arrow key para maglakad papunta sa tupa
        at pindutin ang space bar o i-click ang pisara ng laro para magamit ang tupa.
        At, huwag kalimutang magdagdag ng 'Drop' na bloke sa iyong code.
      MC HOC 2016 New Spawn: Maglagay ng `spawn sheep` sa ilalim ng `when run`.
      MC HOC 2016 New Walk: Para buksan ang pintuan, pindutin ang space o hawakan
        ang pisara ng laro habang nakaharap nito. Maglakad sa loob para magpatuloy.
      MC HOC 2016 SCORE LEVEL: Kung ikaw ay nahihirapang mag-tag ng 5 mga Golem, subukang
        baguhin ang iskor sa 2 kada tag.
      MC HOC 2016 Village Test: Kailangan mong pahabuli at paatakihin ang Bakal na
        Golem sa mga zombie para manalo.
      courseC19_playLab_EOC3: Dapat kang magdagdag nang dalawa o higit pa na mga bagong
        aktor sa iyong laro at i-program sila para makagalaw.
      courseE_playLab_scaffold3: Dapat kang magdagdag nang dalawa o higit pa na mga
        bagong aktor sa iyong laro at i-program sila para makagalaw.
