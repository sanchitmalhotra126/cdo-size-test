        -   Skoðaðu eiginleika einingarinnar og gerðu tilraunir með þær
        -   Settu textaeiningu (label) við hlið hverrar inntakseiningar sem útskýrir hvað hún gerir (ekki gleyma að gefa textaeiningunum eigin heiti!)
