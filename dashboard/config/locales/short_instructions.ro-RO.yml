      4-5 Artist 11: "Completează liniile verzi. Liniile au 300 pixeli \nlungime si
        sunt la distanță de 15 pixeli una față de cealaltă."
      4-5 Artist 2: Poți să folosești bucla in acest cod pentru a finaliza pătratul?
      4-5 Artist 3: "Acest pat de flori dreptunghiular are un perimetru de 600. \nLatura
