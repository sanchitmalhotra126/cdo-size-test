  data:
    failure_message_overrides:
      Course 4 Playlab For Loops 4b: Pamätaj si, že by sa obe postavy mali dostať
        ku vlajke s rovnakým počtom pohybov!
      Course 4 Playlab For Loops 5b: Pamätaj si, že sa obe postavy musia zastaviť
        na rovnako mieste.
      MC HOC 2016 Level 2-2: Aby si pohol sliepkou, použi príkazy 'posuň sa dopredu'
        a 'otoč sa'.
      MC HOC 2016 Level 3: Použi blok 'opakuj donekonečna' a príkazy 'posuň sa dopredu'
        a 'otoč sa', aby sliepka neustále chodila.
      MC HOC 2016 Level 4: Ak sa všetky sliepky pohybujú rovnakým smerom, použi blok
        "otoč sa náhodne', aby sa sliepky náhodne otáčali doprava alebo doľava.
      MC HOC 2016 Level 5: Skús použiť blok 'opakuj donekonečna' s blokom 'urob krok
        smerom k hráčovi'.
      MC HOC 2016 Level 6: Skús použiť príkaz `vytvor zombíka` pod `ak je noc` pre
        vytvorenie aspoň troch zombíkov. Potom pridaj cyklus `sprav krok smerom k
        hráčovi` k akcii `po vyvorení`, aby ťa mohli naháňať. Ak idú príliš rýchlo,
        pridaj príkaz `počkaj` pre ich spomalenie.
      MC HOC 2016 Level 8: Musíš použiť explodujúceho Creepera, aby zničil stenu a
        ty si sa dostal k svojim ovečkám.
      MC HOC 2016 New Drop: Použi klávesy so šípkami pre prechod k ovečkám a stlač
        medzerník alebo klikni na hraciu plochu pre použitie ovečky. A nezabudni pridať
        blok 'Pusti' do svojho kódu.
      MC HOC 2016 New Spawn: Umiestni `vytvor ovečku` pod `po spustení`.
      MC HOC 2016 New Walk: Dvere otvoríš stlačením medzerníka, alebo tak, že sa dotkneš
        doštičky, keď si k nej otočený. Vojdi dovnútra.
      MC HOC 2016 SCORE LEVEL: Ak máš problém chytiť 5 Golemov, skús zvýšiť počet
        bodov za každé chytenie na 2.
      MC HOC 2016 Village Test: Musíš donútiť železného Golema naháňať a zaútočiť
        na zombíkov, aby si vyhral.
      courseC19_playLab_EOC3: Do tvojej hry musíš pridať dve, alebo viac postáv a
        naprogramovať ich, aby sa hýbali.
      courseE_playLab_scaffold3: Do tvojej hry musíš pridať dve, alebo viac postáv
        a naprogramovať ich, aby sa hýbali.
