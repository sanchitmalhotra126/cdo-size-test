    failure_message_overrides:
      Course 4 Playlab For Loops 4b: "기억하세요. \n두 캐릭터들 모두 움직이는 수만큼 깃발을 가져야 해요!"
      Course 4 Playlab For Loops 5b: |-
        기억하세요.
        두 캐릭터들 모두 같은 곳에 멈춰야 해요.
      MC HOC 2016 Level 2-2: "`앞으로 움직이기`와 `방향바꾸기` 명령을 사용해서 \n여러분의 닭을 움직이세요."
      MC HOC 2016 Level 3: "`영원히 반복` 블럭과 `앞으로 움직이기`와 `방향바꾸기` 명령을 사용해서 \n여러분의 닭이 계속
        나아가도록하세요."
      MC HOC 2016 Level 4: 닭들이 한 방향의 끝까지 가면 `랜덤하게 방향 바꾸기`를 사용해서 닭들이 랜덤하게 왼쪽 또는 오른쪽으로
        방향을 바꾸도록 하세요.
      MC HOC 2016 Level 5: "'영원히 반복' 과 '플레이어를 향해 한 스텝 움직이기'를 같이 사용하세요."
      MC HOC 2016 Level 6: "`밤일 때`와 `좀비 소환` 명령을 사용해서 최소한 3마리의 좀비를 만드세요. 그런 후 `플레이어에게
        한 스텝 움직이기`를 반복문 안에서 좀비의 `소환되었을 때` 이벤트에 추가해서 여러분을 따라다닐 수 있게 하세요. 만약 좀비가 너무
        빠르게 움직인다면 `기다리기` 명령을 추가해서 속도를 느리게 만드세요."
      MC HOC 2016 Level 8: 양을 만나려면 벽을 폭팔 크리퍼를 사용해서 날려버려야해요.
      MC HOC 2016 New Drop: 화살표 키를 사용해서 양까지 걸어가서 스페이스바 또는 게임 보드를 클릭해서 양을 사용하세요. 그리고
        여러분의 코드에 '내려놓기' 블록을 추가하는 것도 잊지 마세요.
      MC HOC 2016 New Spawn: "`뛸 때` 상황일 때 `양 소환`을 배치하세요."
      MC HOC 2016 New Walk: 문을 열려면 문 앞에서 스페이스바를 누르거나 게임 보드를 터치하세요. 그리고 안쪽으로 걸어가세요.
      MC HOC 2016 SCORE LEVEL: 5마리의 골렘을 태깅하기 힘들다면 태그 점수를 2로 수정해보세요.
      MC HOC 2016 Village Test: 이기기 위해서는 아이언 골렘을 만들어서 좀비를 공격해야 해요.
      courseC19_playLab_EOC3: 여러분은 게임에 최소한 2명 이상의 등장인물을 추가해야 프로그램 작성하여 움직이게 해야 합니다.
      courseE_playLab_scaffold3: 여러분은 게임에 최소한 2명 이상의 등장인물을 추가해야 프로그램 작성하여 움직이게 해야
        합니다.
