    levelbuilder:
      frozen line:
        instructions: Hei! Olen Arendelin Elsa. Auta minua luomaan yksittäinen viiva.
      frozen perpendicular:
        instructions: Kokeillaanpa nyt luoda kaksi viivaa, jotka ovat 90 asteen kulmassa
          toisiinsa nähden. Sinun täytyy käyttää "Käännä"-lohkoa sekä "Liiku"-lohkoa.
      frozen square iterative:
        instructions: Näyttää siltä eä että olemme puolessa välissä neliön piirtämiseksi.
          Laitetaan 4 viiva yhteen neliön luomiseksi.
      frozen square loop:
        instructions: Hei, olen Arendelin Anna! Tehdäänpä neliö "Toista"-lohkolla,
          joka käyttää vähemmän lohkoja. Kuinka monta kertaa (???) pitäisi "Toista"-lohkon
          toistaa sen sisällä olevat lohkot saadakseen aikaan neliön?
      frozen square loop 3x:
        instructions: Luodaanpa kolme neliötä, kääntyen kunkin neliön jälkeen. Pidä
          huolta että käännyt täsmälleen 120 astetta ennen kutakin uutta neliötä.
      frozen square snowflake:
        instructions: Osaatko luoda lumihiutaleen käyttäen "Toista"-lohdoa, siten
          että teet 10 kertaa neliön ja käytä "Käännä"-lohkoa kääntyäksesi 36 astetta
          jokaisen neliön jälkeen?
      frozen cross:
        instructions: Käytä "Toista"-lohkoa luodaksesi plusmerkki. Huomasitko että
          Elsa voi liikkua eteen- ja taaksepäin?
      frozen cross rotate:
        instructions: Kokeile nyt toistaa 10 kertaa. Kuinka monta astetta sinun täytyy
          kääntää jokaisen rivin jälkeen?
      frozen cross rotate dense:
        instructions: 'Toistetaanpa se 90 kertaa! Kuinka monta kertaa 90 menee 360:een?
          Vinkki: Se on todella pieni luku.'
      frozen diamond:
        instructions: 'Luodaanpa suunnikas. Se on kuin neliö, mutta sillä on erilaiset
          kulmat: esim. 60 ja 120 asteen kulmat 90 asteen kulmien sijaan.'
      frozen diamond mini snowflake:
        instructions: Tiesitkö että jokainen lumihiutale on eri muotoinen? Luodaanpa
          uusi lumihiutale käyttäen "Toista"-lohkoa toistamaan suunnikas neljä kertaa,
          kääntyen oikealle 90 astetta jokaisen suunnikkaan välissä.
      frozen diamond snowflake:
        instructions: Luo nyt uusi lumihiutale käyttäen toista-lohkoa toistaaksesi
          suunnikkaan 19 kertaa, kääntyen 36 astetta kunkin välissä.
      frozen circle:
        instructions: Ympyrä on erityinen muoto. Saatko selvitettyä, mikä numero sinun
          tulee laittaa kysymysmerkkien paikalle piirtääksesi ympyrän?
      frozen circle function:
        instructions: Käytä uutta "Luo ympyrä" lohkoa piirtääksesi 10 osittain päällekkäistä
          ympyrää. Älä unohda hypätä ympyröiden välissä.
      frozen circle function in circle:
        instructions: Luodaanpa 20 osittain päällekkäistä ympyrää siten, että käännytään
          18 astetta kunkin ympyrän jälkeen.
      frozen circle function with parameter:
        instructions: Tässä on "Luo ympyrä" -lohko joka tekee eri kokoisia ympyröitä.
          Voitko käyttää tätä luodaksesi pienen ympyrän kokoa 5 ja isomman ympyrän
          kokoa 10?
      frozen snowflower:
        instructions: Monimutkaisia lumikuvioita voi luoda hyvin yksinkertaisilla
          muodoilla. Voitko tehdä kuvion toistamalla 5 ympyrää kokoa 5 ja 5 ympyrää
          kokoa 10?
      frozen snowflake branch:
        instructions: Kokeile "Luo lumihiutaleen haara" lohkoa ja piirrä kolme haaraa
          siten, että se alkaa näyttää lumihiutaleelta.
      frozen snowflake full:
        instructions: Toista sitä nyt 8 kertaa tehdäksesi kauniin lumihiutaleen!
      frozen freeplay:
        instructions: Olet nyt virallisesti mestaritaiteilija! Luo talven ihmemaa
          ja jaa se ystäviesi kanssa.
      scrat 16:
        instructions: Pähkinöitä! Käytä "jos" lohkoa viedäksesi minut sinne pienimmällä
          määrällä lohkoja.
      scrat 17:
        instructions: Ok, tehdäänpä se vielä uudestaan harjoituksen vuoksi – tämä
          on melko samanlainen, mutta varo seinää!
      scrat 18:
        instructions: '"Jos - muuten" -lohkot tarkistavat jonkin ehdon, ja tekevät
          sitten ainoastaan jomman kumman toiminnoista. Saadaksesi minut tammenterhon
          luo, kokeile käyttää tätä uutta lohkoa.'
      scrat 19:
        instructions: Vielä yksi harjoitus "Jos - muuten" -lohkolla. Saatko sen oikein
          heti ensimmäisellä yrityksellä?
      scrat 20:
        instructions: Osaatko ratkaista tämän vaikeamman vaikeamman sokkelon lisäämällä
          vain kolme uutta lohkoa? Jos teet sen oikein, voin kävellä kaarevan polun
          riippumatta sen pituudesta. Kiirehdi! Jää sulaa jo!
      Standalone_Artist_1:
        instructions: Tervetuloa Taiteilijaan! Ensimmäiseksi tehdään yksinkertainen
          neliö käyttäen "käänny oikealle" ja "liiku eteenpäin" -lohkoja. Kunkin sivun
          tulee olla 100 kuvapistettä pitkä.
      Standalone_Artist_2:
        instructions: Draw this diamond with 120 and 60 degree angles and 150 pixel
          long sides.
      Standalone_Artist_3:
        instructions: Can you draw this hexagon with 100 pixel sides and 60 degree
          turns?
      Standalone_Artist_4:
        instructions: Now you've got a new block to play with, the loop. This will
          repeat a set of commands. What happens if you loop these commands 6 times?
      Standalone_Artist_5:
        instructions: How many times do you need to loop this diamond to draw the
          flower?
      Standalone_Artist_5.5:
        instructions: 'Notice how we simplified the diamond code by turning it into
          a loop. You can loop that whole sequence 12 times to draw the flower. Hint:
          You''ll need to turn 30 degrees after your diamond loop so you don''t keep
          drawing over the same diamond.'
      Standalone_Artist_6:
        instructions: 'Loop this hexagon code 6 times to create the design. How many
          degrees will you need to turn each time? Hint: divide the number of degrees
          in a circle by the number of times you are looping.'
      Standalone_Artist_7:
        instructions: 'A function is another programming tool to help you avoid repeating
          yourself. This function draws a flower, so you can use it any time you want
          to draw a flower. Use this and the new jump block to draw these flowers.
          Hint: The flowers are 150 pixels apart'
      Standalone_Artist_8:
        instructions: Here's a function called "Draw a shape" that we've programmed
          to draw hexagons. Run the code to see what it does and then experiment with
          the function to see what happens. Can you make it draw a pattern of squares,
          triangles, or octagons?
      Standalone_Artist_9:
        instructions: Now go ahead and make whatever picture you'd like! You've even
          got an empty function that you can make do whatever you want!
