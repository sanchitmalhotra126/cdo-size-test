    callout:
      text:
        drag_blocks: Vedö "liikuta" lohko ja napsauta se kiinni toisen lohkon alalaitaan
        run: Paina "Suorita" kokeillaksesi ohjelmaa
        watch_again: Klikkaa tästä jos haluat katsella videon uudelleen
        gray_block_explanation: Harmaita lohkoja ei voi poistaa. Pystytkö silti ratkaisemaan
          tehtävän?
        show_code_explanation: Klikkaa tästä, jos haluat nähdä koodin ohjelmalle,
          jota teet
        instructions_repeat_explanation: Tehtävän ohjeet voit kerrata täältä
        category_explanation: Sinulla on nyt käytössä kaikki samat lohkot, mutta ne
          on järjestetty luokittain
        set_sprite_image: Attach a "set actor to image" block to the "when story starts"
          block to enable an actor for this story
        studio_say_text: Kirjoita lainausmerkkien väliin se, mitä haluat hahmon sanovan
        jigsaw_click: Klikkaa tätä lohkoa!
        move_elsa_forward: Saat Elsan siirtymään eteenpäin, kun vedät "liiku eteenpäin"
          -lohkoa ja kiinnität sen "kun suoritetaan" -lohkon alle
        turn_elsa: Käytä "käänny" lohkoa niin saat Elsan kääntymään. Alasvetovalikossa
          oleva numero määrittää kuinka paljon Elsa kääntyy
        replace_questions: Käytä alasvetovalikkoa ja korvaa "???" numerolla
        replace_questions_degree: Käytä alasvetovalikkoa ja korvaa "???" oikealla
          astekulmalla
        repeat_blocks: Käytä "Toista" lohkoa ja laita se työtilassa olevien toisten
          lohkojen ympärille
        repeat_blocks_1: (1) Use this block and put it around the grey blocks in the
          workspace
        repeat_blocks_2: (2) Move the "Repeat" block here, and place the gray blocks
          inside
        snowflake_dropdown: Käytä tätä alasvetovalikkoa luodaksesi erilaisia lumihiutaleita!
        degrees_per_side: Divide 360 by the number of sides to get the size of each
          angle in degrees.
        set_sides: Käytä tätä lohkoa asettaaksesi sivujen lukumäärän tehtävän ratkaisun
          mukaiseksi.
        set_length: Käytä tätä lohkoa asettaaksesi pituuden oikean arvon.
        which_equation: Which equation makes each side shorter for shapes with more
          sides?  Try each equation!
        get_nectar: Käytä uutta "kerää mesi" -lohkoa.
        actions_category: The tool box got a new look! The "Actions" blocks are in
          here now.
        draw_square_hint: 'Vihje: Käytä nelikulmiosilmukkaa, jonka juuri teit edellisessä
          tehtävässä.'
        edit_function: Käytä tätä nappia muokataksesi toimintoa.
        create_function: Click here to open the "Functions" flyout, then click the
          "Create a Function" button.
        house_hint: On ihan Ok, vaikka kuva ei näyttäisikään vielä talolta. Korjaamme
          sen seuraavassa tehtävässä.
        edit_draw_square: Tämän painikkeen avulla voit muokata funktiota ja lisätä
          silmukan.
        edit_get_nectar: Käytä tätä nappia muokataksesi funktiota. Muuta suuntaa,
          jonne mehiläinen kääntyy keräämään mettä.
        logic_category: Open the "Logic" flyout to find the "if/else" block.
        length_parameter: Osaatko päivittää tämän funktion niin, että se käyttää "pituus"
          parametria?
        frozen_diamond_repeat: Use the repeat block to create this shape.
        frozen_circle_function_in_circle_turn: Don't forget to turn after creating
          each circle.
        frozen_circle_function_with_parameter_circle: Use the "create a circle" block
          and change the size.
        frozen_snowflake_branch: Use the "create a snowflake branch" block
        frozen_create_square: Attach more blocks here to create a square
        playlab_drag_say: Drag the "say" block here and type "hello"
        playlab_use_twice: Use this block twice and remember to change the actor number
        playlab_move_girl: Käytä "liiku oikealle" -lohkoa liikuttamaan Tennis-tyttöä
        playlab_play_sound: Add "play sound" block here
        playlab_arrow_keys: Muista käyttää näitä liikuttaaksesi noitaa sen jälkeen
          kun olet napsauttanut Suorita
        playlab_add_move: Lisää "liiku"-lohkoja tämän toistolohkon sisään
        playlab_add_score: Add score blocks here
        playlab_add_blocks: Add your blocks here
        set_variable: Drag a number block here to set your variable
        place_variable: Drag your variable inside this block
        bee_for_loop: Drag the largest number of nectar you want the bee to collect
          here
        place_counter_variable: Drag your counter variable inside this block
        function_editor_draw_square: This is your function definition. These blocks
          run everytime you use the "draw a square" block
        change_here: Make your change here
        write_draw_square_function: Drag blocks from the toolbox into here that draw
          a square
