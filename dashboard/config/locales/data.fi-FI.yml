    level:
      instructions:
        maze_2_2: 'Auta minua pyydystämään ilkeä possu. Pinoa muutama "liiku eteenpäin"
          -lohko yhteen ja paina "Suorita" -nappia. '
        maze_2_1: Tuo possu kiusaa minua. Auta minua löytämään hänet!
        maze_2_2_5: Seuraa reittiä ja auta minut hölmön possun luo. Vältä TNT-laatikkoa
          tai kohta höyhenet pöllyää!
        maze_2_3: Auta minut vihreän ilkiön luo! (Varo TNT:tä)
        maze_2_4: Ihan rauhallisena nyt. Auta minut pahan possun luo, muuten suutun!
        maze_2_5: Löytyy ainakin yksi tapa, jolla pääsen possun luo vain kahta lohkoa
          käyttäen. Keksitkö mikä se on?
        maze_2_6: Yritä saada minut vihreän tunkeilijan luo käyttäen vain kolmea lohkoa.
        maze_2_7: Auta minua hävittämään tämä paha possu käyttäen pienintä määrää
          lohkoja. Yritä käyttää enemmän, kuin yhtä "toista"-lohkoa.
        maze_2_8: 'Kun lohko on harmaa, se tarkoittaa, ettet voi poistaa sitä. Ratkaise
          tämä tehtävä käyttäen "toista" -lohkoa, joka toistaa 3 kertaa. Koita laittaa
          nämä 3 lohkoa harmaan "toista" -lohkon sisälle: liiku, liiku, käänny.'
        maze_2_9: Noniin, kokeile nyt uutta "toista kunnes" -lohkoa - se toistaa asioita
          niin kauan, kunnes saavutan tuon ärsyttävän possun.
        maze_2_10: Noniin, viimeinen harjoitus - pystytkö ratkaisemaan tämän tehtävän
          käyttäen vain neljää lohkoa?
        maze_2_11: Hyvä henkilö. Mää zombi. Mää nälkä. Pakko... saada... auringonkukka...
          Saatko mut sinne käyttäen vain viittä lohkoa?
        maze_2_12: OK, tämä on samankaltainen, mutta hieman erilainen. Pärjäätkö viidellä
          lohkolla?
        maze_2_13: 'Käytä uutta "jos"-lohkoa päättämään, milloin käännyn. Vihje: tarvitset
          vain yhtä lisälohkoa, mutta opettele nyt miten me teimme sen, jotta osaat
          itse seuraavalla kerralla.'
        maze_2_14: Hyvä! Tämä on ihan kuin edellinen tehtävä, mutta nyt sinun pitää
          itse muistaa, miten "jos"-lohkoa ja "toista"-lohkoa käytettiin yhdessä.
        maze_2_15: Tahtoo auringonkukan! Käytä "jos"-lohkoa viedäksesi minut sinne
          käyttäen mahdollisimman pientä määrää lohkoja.
        maze_2_16: Harjoitellaanpa samaa uudestaan - tämä ei kyllä ole kovin vaikea,
          mutta varo ahmijoita!
        maze_2_17: '"Jos - muuten" -lohko tarkistaa ehtolausekkeen ja sitten tekee
          yhden TAI toisen asian. Viedäksesi minut auringonkukan luo, kokeile käyttää
          tätä uutta lohkoa.'
        maze_2_18: Vielä yksi harjoitus "Jos - muuten" -lohkolla. Saatko sen oikein
          heti ensimmäisellä yrityksellä?
        maze_2_19: Pystytkö ratkaisemaan tämän monimutkaisen sokkelon lisäämällä vain
          kolme uutta lohkoa? Jos teet sen oikein, pystyn kulkemaan kiemurtelevan
          polun riippumatta sen pituudesta.
        turtle_1_1: Hei, olen taiteilija. Voit kirjoittaa koodia saadaksesi minut
          piirtämään melkein mitä tahansa. Käytä muutamaa lohkoa saadaksesi minut
          piirtämään kuvassa olevien harmaiden viivojen päälle.
        turtle_1_2: 'Nyt piirrä neliö. HUOM: käytä lempiväriäsi valitsemalla "aseta
          väri" -lohko.'
        turtle_1_3: Tee neliö käyttäen vain kolme lohkoa.
        turtle_1_4: |
          Piirrä kolmio, jonka sivut ovat kaikki eri värisiä. Käytä "satunnainen väri" -toimintoa valitsemaan kunkin sivun väri.
          Vihje: sinun täytyy keksiä, kuinka paljon kääntyä ja valita oikea luku "käänny"-lohkoon.
        turtle_1_5: Harjoituksen vuoksi voisit nyt piirtää kirjekuoren käyttäen kolmiota
          ja neliötä.
        turtle_1_6: 'Keksitkö miten piirtää tämä kolmio ja neliö? Vihje: piirrä kolmio
          ensin ja sitten keksi miten paljon pitää kääntyä ennen kuin piirrät neliön.'
        turtle_1_7: 'OK! Tehdäänpäs sitten jotain hankalampaa: pystytkö piirtämään
          nämä vihreät lasit? Neliöt ovat 100 kuvapistettä kanttiinsa ja niiden välissä
          on 50 kuvapistettä. Älä unohda piirtää vihreällä!'
        turtle_1_8: Selvä. Yritähän seuraavaksi selvittää, mitä tapahtuu jos ajat
          tämän koodin (paina "Suorita ohjelma" -nappia nähdäksesi vastauksen). Sen
          jälkeen toista sitä niin monta kertaa, että saat kuvan valmiiksi. Väri vaihtuu
          joka kerta.
        turtle_1_9: Keksitkö, millä numerolla sinun täytyy korvata kysymysmerkki,
          että saat piirretyksi ympyrän?
        turtle_1_10: 'Teit sen! Piirrä nyt mitä vain haluat. Tässä muutama hauska
          idea: tikku-ukko, lumihiutale tai spiraali. Kokeile myös uutta "aseta leveys"
          -lohkoa. Pidä hauskaa!'
        turtle_4_1: 'Osaatko piirtää kolmion (jonka sivut ovat 100 kuvapistettä) käyttäen
          vain kolmea lohkoa? Vihje: käytä "toista" -lohkoa.'
        turtle_4_2: Piirrä kolmoi lisäämällä "käänny oikeaan 90 astetta" lohko oikeaan
          kohtaan työtilassa olevaa ohjelmaa.
        turtle_4_3: Selvä! Tässä koodi, jota käytit piirtääksesi kolmion. Voitko lisätä
          "toista" ja "käänny"-lohkot, joilla se muuttuu hienoksi kukkaseksi?
        turtle_4_4: 'Tässä on sama koodi, kuin edellisessä tehtävässä, mutta se kääntyy
          vain 36 astetta kunkin kolmion välillä. Kuinka monta kertaa sitä täytyy
          toistaa? (Vihje: ympyrässä on 360 astetta)'
        turtle_4_5: 'Tässä on sama koodi, kuin edellisessä tehtävässä, mutta se toistuu
          tasan 36 kertaa. Kuinka monta astetta pitää kääntyä toistojen välillä? (Vihje:
          ympyrässä on 360 astetta)'
        turtle_4_6: Käyttäen vain kolmea lohkoa, osaatko piirtää neliön, jonka sivu
          on 20 kuvapistettä?
        turtle_4_7: 'Tässä on koodi edellisestä tehtävästä. Voitko toistamalla sitä
          saada aikaan kymmenen vierekkäistä neliötä niin, että ne muodostavat tikapuut?
          Vihje: tarvitset vain kaksi lohkoa lisää.'
        turtle_4_8: Tässä on ratkaisu edelliseen tehtävään. Saatko kuvan valmiiksi
          lisäämällä vain kaksi uutta lohkoa?
        turtle_4_9: Tässä on edellisen tehtävän vastaus. Kuinka monta astetta sen
          tulisi kääntyä, jotta kuva tulisi valmiiksi? (Joudut ehkä arvaamaan muutaman
          kerran)
        turtle_4_10: Tässä on edellisen tehtävän vastaus. Kuinka monta toistoa siinä
          täytyy olla, jotta kuva valmistuu?
        turtle_4_11: Kokeile muutaa numeroita "käänny" ja "toista"-lohkoissa saadaksesi
          aikaan eri kuvioita. Voit toki tehdä kokeita muullakin osalla koodista ja
          piirtää mitä vain haluat.
        maze_karel_1_1: Hei! Minä olen maanviljeliä. Tarvitsen apua maan tasoittamisessa,
          jotta voin istuttaa siihen kasveja. Siirrä minut maakasan luo ja käytä "poista"-lohkoa
          poistaaksesi sen.
        maze_karel_1_2: Seuraavaksi liikuta minut kuopan luo ja täytä se KAHDELLA
          lapiollisella multaa, käyttäen "täytä"-lohkoa.
        maze_karel_1_3: Liikuta minut maakasan luo ja kerro minulle, montako lapiollista
          poistaa. Käytä mahdollisimman pientä määrää lohkoja.
        maze_karel_1_4: 'Pystytkö auttamaan minua poistamaan kaikki neljä kasaa? Vihje:
          käytä toistolohkoa jos voit.'
        maze_karel_1_5: 'Auta minua täyttämään kaikki nämä kuopat viidellä lapiollisella
          maata. Vihje: voit pistää "toista"-lohkon "niin kauan kuin"-lohkon sisään.'
        maze_karel_1_6: Poista kaikki maakasat käyttäen mahdollisimman pientä määrää
          lohkoja. Uudet valinnat "niin kauan kuin" -lohkon alasvetovalikossa kertovat
          minulle seisonko kasan vai kuopan päällä.
        maze_karel_1_7: Mahtavaa, löysit todella syvän montun! En edes tiedä, kuinka
          monta lapiollista maata sinne menee. Osaatko kirjoittaa ohjelman, joka tasaa
          sen?
        maze_karel_1_8: Auta minut täyttämään pellon perällä oleva kuoppa käyttäen
          mahdollisimman pientä määrää lohkoja.
        maze_karel_1_9: 'Laita minut poistamaan kaikki maakasat. Yritä käyttää mahdollisimman
          vähän lohkoja. Vihje: käytä "niin kauan kuin" -lohkoa.'
        maze_karel_1_10: Taisi mennä ylitöiksi ja tuli jo pimeä. En osaa enää arvioida,
          kuinka suuria kasat ovat. Osa valinnoista on poistunut "niin kauan kuin"
          -lohkosta. Liikuta minua pellolla ja jos löydämme kasan, poista se.
        maze_karel_1_11: 'On jo pimeä. Liikuta minua pellolla. Jos osun kasan luo,
          poista se. Jos tulen kuopalle, täytä se. Vihje: käytä "jos"-lohkon alasvetovalikosta
          löytyviä ehtoja.'
        turtle_2_1: 'Moro! Mää zombie taitelija. Mää rakastaa piirtämistä! Auta minua
          piirtämään neliö erikoisella värillä. Tärkeää: sinulla on edelleen käytössä
          kaikki samat lohkot, mutta nyt ne on järjestetty luokkiin.'
        turtle_2_2: Tervetuloa käyttämään funktioita, joiden avulla voit määrittää
          omia, uusia lohkoja! Kokeile uutta "piirrä neliö" lohkoa, jonka löydät "Funktiot"
          valikosta ja piirrä sillä 50x50 kuvapisteen vihreä neliö.
        turtle_2_3: Käytä "toista"-lohkoa (kts. "Silmukat") piirtääksesi 3 kpl 100
          kuvapisteen neliötä 120 kuvapisteen välein. Tee se kolmella satunnaisella
          värillä.
        turtle_2_4: 'Hienostellaanpa vähän. Muuta ohjelma piirtämään 36 neliötä, jotka
          ovat leveydeltään 100 kuvapistettä ja 10 asteen etäisyydellä toisistaan.
          Vihje: voit käyttää liukusäädintä tehdäksesi minusta nopeamman.'
        turtle_2_5: Piirrä neliöt kooltaan 50, 60, 70, 80 ja 90 kuvapistettä. Sinun
          pitää käyttää "piirrä neliö" -funktiota viisi kertaa.
        turtle_2_6: 'Hienoa! Tämä ohjelma tulee käyttämään laskuria piirtämään samat
          neliöt, kuin viimeksi. Sinun täytyy saada neliöstä laskurin osoittaman arvon
          kokoinen, joten käytä "laskuri"-lohkoa. Vihje: löydät sen "Muuttujat"-valikosta.'
        turtle_2_7: Tässä on ohjelma, joka piirtää spiraalin. Lohkon eivät ole vielä
          käytössä, joten ohjelma ei vielä aja. Tee uusi vastaavan spiraalin piirtävä
          ohjelma käyttäen "laske"-lohkoa ("Silmukat"-valikossa) ja "laskuri"-lohkoa
          ("Muuttujat"-valikossa).
        turtle_2_7_5: '"Funktiot"-valikossa on lisätty uusi "piirrä lumiukko"-funktio.
          Piirrä kaksi lumiukkoa, korkeudet 250 ja 100.'
        turtle_2_8: Tämä voi olla hieman haastava. Käytä "piirrä lumiukko" -funktiota
          ja uutta "hyppää taaksepäin" -lohkoa ("Toiminnot"-valikossa). Piirrä 3 lumiukkoa
          eri väreissä, 100 kuvapisteen etäisyydellä toisistaan.
        turtle_2_9: Käytä "laske" silmukkaa piirtämään lumiukko perhe, jossa lumiukkojen
          pituudet ovat 110, 100, 90, 80 ja 70 kuvapistettä. Lumiukkojen pitäisi kaikkien
          olla 60 kuvapisteen etäisyydellä toisistaan.
        turtle_2_10: Tässä vähän valmista koodia, jonka avulla voit tehdä kokeita
          erilaisilla spiraaleilla. Mitä tapahtuu jos muutat käännöksen määrää? Tai
          entä, jos asetat satunnaisvärin silmukkaan? Piirrä mitä vain haluat.
        maze_karel_2_1: 'Kokeile käyttää lohkoja auttaaksesi minua poistamaan kaikki
          massa olevat kasat ja täyttämään kaikki kuopat. Yritä käyttää silmukoita
          sen sijaan, että käyttäisit samaa lohkoa useammin. Vihje: voit käyttää sisäkkäisiä
          silmukoita.'
        maze_karel_2_2: Olemme määrittäneet oman lohkon "täytä 5", joka löytyy "Funktiot"-valikosta.
          Auta minua täyttämään kuopat sen avulla.
        maze_karel_2_3: Käytä uutta "täytä 5" -funktiolohkoa ja laita minut täyttämään
          kuopat. Sinun täytyy raahata "täytä 5" lohko "Funktiot"-valikosta.
        maze_karel_2_4: Määritä uusi funktio joka poistaa 7 lapiollista maata. Käytä
          sitä sitten luodaksesi ohjelman, joka auttaa minua poistamaan kasat.
        maze_karel_2_5: Luo uusi funktio, joka poistaa 6 lapiollista kasasta ja käytä
          sitä sitten auttaaksesi minua tasaamaan kaikki kasat.
        maze_karel_2_6: Käytä kahta uutta funktiota "täytä 8" ja "poista 8" ja auta
          minua tasaamaan kuopat ja kasat.
        maze_karel_2_7: Pellolle on ilmestynyt lehmä! Kirjoita funktio joka auttaa
          minua välttämään lehmää ja poistamaan kasat. Laita kaikki lohkosi uuden
          funktion sisään.
        maze_karel_2_8: Käytä nyt tätä uutta funktiota "vältä lehmä ja poista 1" ja
          auta minua poistamaan kaikki kasat.
        maze_karel_2_9: No niin! Tässä on funktio, joka poistaa 4 eri maakasaa. Kokeile
          laittaa tämä funktio silmukan sisään siten, että saat kaikki kasat poistettua
          käyttäen vain muutamaa uutta lohkoa.
        maze_karel_2_10: Liikuta minua pitkin peltoa ja auta minua tasaamaan se. Käytä
          näitä kahta uutta funktiota.
        turtle_3_1: Tämä tehtävä esittää, miten "piirrä neliö" ja "piirrä ympyrä"
          -funtkiot on määritetty. Funktion määrittäminen ei vielä aja sitä, vaan
          sinun pitää raahata "piirrä neliö" -lohko "Funktiot"-valikosta ajaaksesi
          se.
        turtle_3_2: Käyttäen "piirrä neliö" -funktiota esimerkkinä, luo "piirrä kolmio"
          -funktio ja käytä sitä.
        turtle_3_3: 'Piirrä kolmion muotoisia aitoja kissojen ympärille ja neliön
          muotoisia aitoja lehmien ympärille. Vihje: testaa ohjelmaasi sitä mukaa
          kun etenet.'
        turtle_3_4: Kokeile keksitko, miten voisit käyttää "piirrä neliö" ja "piirrä
          kolmio" -funktiota (ja paria muuta lohkoa) talon piirtämiseen. Piirrä talo
          leijonan ympärille.
        turtle_3_5: 'Luo nyt uusi "piirrä talo" funktio. Piirrä sitten talo kahdelle
          kissalle. Vihje: luo uusi funktio raahaamalla "suorittaaksesi jotain" -lohko
          ja muuta "jotain"-tekstin tilalle funktion nimi ("piirrä talo").'
        turtle_3_6: 'Käyttäen "piirrä neliö" -funktiota esimerkkinä, lisää syöte "pituus"
          "piirrä kolmio" -funtiolle. Tämän jälkeen piirrä eri kokoisia kolmioita.
          (Vihje: klikkaa tähteä funktion vasemmassa yläkulmassa)'
        turtle_3_7: Lisää syöte "pituus" "piirrä talo" -funktiolle ja piirrä iso talo
          elefantille (sivun pituus 150 kuvapistettä ).
        turtle_3_8: Tässä on kaikki edellisen pulman lohkot. Muokkaa "piirrä talo"-funktiota
          niin, että päädyn talon oikeaan alakulmaan piirtämisen jälkeen. Käytä muutettua
          funktiota ja piirrä kolme taloa.
        turtle_3_9: Osaatko luoda "piirrä talo" -funktion ilman apua? Kokeile ja sitten
          piirrä rivi taloja.
        turtle_3_10: Olet oppinut todella paljon! Käytä nyt taitojasi ja piirrä jotain
          mukavaa. Kokeile vaikka piirtää tähti, spiraali tai erikoinen lumihiutale.
        maze_karel_debug_seq_1: Tervetuloa mestästämään koodivirhettä, eli bugia!
          Koodini ei toimi oikein. Osaatko löytää virheen ja korjata sen? Minun pitäisi
          saada peltoni tasattua, jotta voin aloittaa istutuksen.
        maze_karel_debug_seq_2: Mitä vikaa tässä ohjelmassa on? Miten korjaisit sen,
          jotta saan kasat pois?
        maze_karel_debug_repeat: Auta minua korjaamaan tämä ohjelma, jotta saan peltoni
          kauniiksi ja tasaiseksi.
        maze_karel_debug_while: Miten muuttaisit tätä ohjelmaa, jotta saan kuopat
          täytettyä?
        maze_karel_debug_if: Apua! Auta minua korjaamaan ohjelmani, jotta saan pellon
          täysin tasaiseksi.
        maze_karel_debug_if_else: Auta minua paikallistamaan ja korjaamaan virheet
          tässä ohjelmassa, jotta saan kaikki kuopat ja kasat tasattua.
        maze_karel_debug_function_1: Mitä tässä ohjelmassa pitäisi muuttaa, jotta
          se auttaisi minua poistamaan kaikki kasat?
        maze_karel_debug_function_2: Osaatko paikallistaa ja korjata tämän ohjelman
          virheet, jotta pellosta tulisi tasainen?
        maze_karel_debug_function_3: 'Muokkaa tätä ohjelmaa siten, että saan kaikki
          kasat pois pelloltani. '
        turtle_5_1: Kokeile ajaa tätä ohjelmaa. Tee sitten muutoksia ja kokeile mitä
          tapahtuu. Osaatko päätellä, miten se toimii? (Voit myös poistaa sen ja korvata
          sen jollain täysin uudella ohjelmalla)
        turtle_5_2: Kokeile ajaa tätä ohjelmaa. Tee sitten muutoksia ja kokeile mitä
          tapahtuu. Keksitkö, miten se toimii? (Voit myös poistaa sen ja korvata sen
          jollain täysin uudella ohjelmalla)
