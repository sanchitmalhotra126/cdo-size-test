        maze_3_1: Minun täytyy saada tuo sika kiinni! Kirjoita pari siirry(); riviä,
          jotta saan munani takaisin.
        maze_3_2: Kirjoita minulle ohjelma, jotta pääsen possun luo.
        maze_3_3: Miten pääsisin possun luo? Varmistathan, etten törmää TNT-laatikoihin!
        maze_3_4: Argh! Kirjoita minulle ohjelma, jolla pääsen TNT-laatikoiden ohi
          possun luo.
        bounce_1: Liitä lohko "kun vasen nuoli" lohkoon ja paina "Suorita." Liikuta
          mailaa käyttäen vasenta nuolta, kunnes se osuu lippuun.
        bounce_2: Liitä lohko "kun oikea nuoli" lohkoon ja paina "Suorita." Liikuta
          mailaa käyttäen oikeaa nuolta, kunnes se osuu lippuun.
        bounce_3: Yritä nyt jotain vastaavaa "kun ylös nuoli"-lohkon kanssa. Liikuta
          maila yläreunassa olevaan lippuun.
        bounce_4: Tällä kertaa sinun täytyy lisätä neljä lohkoa. Liikuta mailaa, niin
          että se osuu kaikkiin neljään lippuun ratkaistaksesi tämän tehtävän.
        bounce_5: Nyt laukaisemme pallon alas kohti mailaa. Liitä "kun pallo osuu
          mailaan" lohkoon toinen lohko, jonka ansiosta pallo osuu lippuun.
        bounce_6: Nyt lippu on yläreunassa. Sinun tulee liittää lohkot kumpaankin
          "kun pallo osuu" lohkoon, jotta pystyt ratkaisemaan tämän tehtävän.
        bounce_7: Liitä toimintolohko kuhunkin "kun" lohkoon. Pumputa palloa, kunnes
          se osuu maaliin.
        bounce_10: Yläreunassa on nyt maali. Liitä "lisää piste" ja "lisää piste vastustajalle"
          lohkot "kun pallo osuu maaliin" ja "kun pallo ohittaa mailan" lohkoihin
          saadaksesi aikaan pelin. Kokeile, kuinka monta pistettä pystyt keräämään,
          ennen kuin vastustajasi saa kaksi pistettä.
        bounce_11: Voit nyt lisätä lohkoja "kun suoritetaan" lohkoon. Sinun tulee
          lisätä uusi "laukaise uusi pallo" lohko useampaan, kuin yhteen paikkaan.
          Kokeile myös vaihtaa taustaa ja sekä mailan, että pallon nopeutta ja katso
          kuinka monta pistettä pystyt keräämään ennen kuin vastustajasi saa kaksi
          pistettä.
        bounce_12: Luo oma Bounce-pelisi. Voi muokata kaikkea ulkonäköön ja sääntöihin
          liittyvää. Kun olet valmis, napsauta Valmis ja voit jakaa pelisi niin, että
          kaverisikin voivat pelata sitä omilla älypuhelimillaan.
        Custom_builder: Drag blocks from the toolbox to the workspace to draw the
          level you wish to create. Press "Run Program" when you are ready.
        flappy_1: Attach a block to the "when click" block, then press "Run Program"
          and click or tap to move Flappy to the target.
        flappy_2: Now we've added some ground.  Attach a block to the "when hit the
          ground" block, then press "Run Program". To pass this puzzle, your code
          needs to 'END GAME' when Flappy crashes into the ground.
        flappy_3: The "when Run is clicked" block allows you to run code when your
          game first starts.  Try setting the level speed and flapping to the target.
        flappy_4: Flappy will fly through obstacles unless you write code to make
          him crash. Attach a block to the "when hit an obstacle" block. To pass the
          puzzle, your code needs to 'END GAME' and make Flappy crash into the first
          pipe so he can reach the target.
        flappy_5: Let's add a scoreboard, and count points when Flappy makes it past
          obstacles. Add to the "when pass an obstacle" block, and then score a point
          by flying Flappy through the first set of pipes.
        flappy_6: See if you can still score a point after making Flappy flap either
          a smaller or larger amount.
        flappy_7: Next, try changing the scene by attaching another block to the "when
          Run is clicked".
        flappy_8: You can set visuals anytime, not just when the game starts. Try
          setting a RANDOM scene when other events happen, for example, when passing
          an obstacle.
        flappy_9: To mix things up, when hitting an obstacle or the ground, instead
          of ending the game try setting the score back to 0.
        flappy_11: Create your own Flappy game and share it. You can change the visuals,
          or even the rules. Try changing visuals each time Flappy passes an obstacle.
          Or make Flappy invincible so he never dies.
