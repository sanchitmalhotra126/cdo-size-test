  data:
    failure_message_overrides:
      Course 4 Playlab For Loops 4b: 両方のキャラは、同じ回数の動きで、それぞれのハタを取れるべきです！
      Course 4 Playlab For Loops 5b: 両方のキャラは、同じ場所で止まるべきです！
      MC HOC 2016 Level 2-2: "「まえにすすむ」と「まがる」コマンドを使って、ニワトリを動かします。"
      MC HOC 2016 Level 3: "「ずっとくりかえす」ブロックと「まえにすすむ」、「まがる」コマンドでニワトリをさまよわせます。"
      MC HOC 2016 Level 4: ニワトリが全て同じ方向に動いているなら、ニワトリが左右にランダムに動くよう「ランダムに向きを変える」を使ってください。
      MC HOC 2016 Level 5: "「ずっとくりかえす」と「向かって一歩動く プレイヤー」を同時につかってください。"
      MC HOC 2016 Level 6: "「夜になった時」に「スポーンする ゾンビ」コマンドを使い、少なくとも 3 つのゾンビを作ります。あなたを追いかけるように「向かって一歩動く
        プレイヤー」を「ずっとくりかえす」ループに入れ、それを「出現した時」イベントに入れます。かれらがあまりにも速い場合は、「待つ」コマンドを入れて、おそくします。"
      MC HOC 2016 Level 8: 羊のところに行くには、ばくはつするクリーパーを使って、カベを ふきとばしてください。
      MC HOC 2016 New Drop: 矢印キーで羊のほうに歩いて、スペース バーを おすか、ゲームボードをクリックして、羊を使います。「落とす」ブロックを入れてくださいね。
      MC HOC 2016 New Spawn: "「実行した時」の下に、「スポーンする 羊」を入れてください。"
      MC HOC 2016 New Walk: ドアを開けて、スペース バーをおすか、それがある間、ゲーム ボードをタッチします。歩いて入ってつづけます。
      MC HOC 2016 SCORE LEVEL: もし、5人の ゴーレムにさわれない場合は、さわられた時に、スコアを2点くわえてください。
      MC HOC 2016 Village Test: 勝つには、アイアン ゴーレムにゾンビを追いかけさせて、こうげきをさせてください。
      courseC19_playLab_EOC3: 2 つ以上の新しいキャラをゲームに足して、プログラムでそれらを動かしてください。
      courseE_playLab_scaffold3: 2 つ以上の新しいキャラをゲームに足して、プログラムでそれらを動かしてください。
