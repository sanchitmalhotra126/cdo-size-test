nl-NL:
  data:
    failure_message_overrides:
      Course 4 Playlab For Loops 4b: Vergeet niet dat beide personages hun vlaggen
        moeten bereiken in hetzelfde aantal stappen!
      Course 4 Playlab For Loops 5b: Vergeet niet dat beide personages op dezelfde
        plaats moeten stoppen.
      MC HOC 2016 Level 2-2: Gebruik 'vooruit' en 'draai' opdrachten om je kip verplaatsen.
      MC HOC 2016 Level 3: Gebruik een 'voor altijd' blok en 'vooruit' en 'draai'
        opdrachten om je kip te laten rondlopen.
      MC HOC 2016 Level 4: Als de kippen allemaal dezelfde kant op gaan, gebruikt
        je 'zet willekeurig' om de kippen willekeurig links of rechts te laten draaien.
      MC HOC 2016 Level 5: Probeer 'Voor altijd doen' en 'Zet een stap richting de
        speler'.
      MC HOC 2016 Level 6: Gebruik het 'maak zombie' commando onder 'bij nacht' om
        ten minste drie zombies te maken. Dan voeg je 'zet een stap richting speler'
        toe aan het 'wanneer gemaakt' evenement, met een lus om ze je te laten achtervolgen.
        Als ze te snel gaan, voeg dan een 'wachten' opdracht toe om ze langzamer te
        laten gaan.
      MC HOC 2016 Level 8: Maak gebruik van de exploderende Creeper om de muur op
        te blazen zodat je je schaap kan bereiken.
      MC HOC 2016 New Drop: Gebruik de pijltjestoetsen om naar het schaap te wandelen
        en druk op de spatiebalk of klik op het spelbord om de schapen te besturen.
        Vergeet ook niet om het 'laten vallen' blok toe te voegen aan je code.
      MC HOC 2016 New Spawn: Voeg 'maak schaap' toe onder 'als gestart'.
      MC HOC 2016 New Walk: Om de deur te openen, druk op de spatiebalk of raak het
        gamebord aan terwijl je personage ernaar kijkt. Wandel naar binnen om door
        te gaan.
      MC HOC 2016 SCORE LEVEL: Als je moeite hebt om 5 Golems te tikken, probeer dan
        de code te veranderen naar 2 punten per tik.
      MC HOC 2016 Village Test: Je moet de Ijzeren Golem op de zombies laten jagen
        en aanvallen om te winnen.
      courseC19_playLab_EOC3: Je moet twee of meer nieuwe actoren aan het spel toevoegen
        en ze programmeren om te bewegen.
      courseE_playLab_scaffold3: Je moet twee of meer nieuwe actoren aan het spel
        toevoegen en ze programmeren om te bewegen.
