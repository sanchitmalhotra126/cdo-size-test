el-GR:
  data:
    short_instructions:
      2-3 Artist 12: Όρισε το μπλοκ "Επανάλαβε φορές" έτσι ώστε να δημιουργηθεί ένας
        "κύκλος" που θα ολοκληρώσει το μάτι. Αν κάθε κίνηση στρίβει δεξιά κατά μία
        μοίρα, πόσες φορές χρειάζεται να το επαναλάβεις για να συμπληρωθεί ο κύκλος;
        180; 360; 500;
      2-3 Artist 2 new: 'Αυτό το σπίτι έχει έναν μισοτελειωμένο τοίχο. Κάθε πλευρά
        είναι 100, αλλά ο μισοτελειωμένος τοίχος είναι μόνο 50. Ολοκληρώστε τον τοίχο. '
      2-3 Artist 3.4: |-
        Το μπλοκ άλματος μετακινεί τον καλλιτέχνη χωρίς να σχεδιάζει.
        Σχεδίασε την διακεκομμένη γραμμή χρησιμοποιώντας και τα μπλοκ άλματος και τα μπλοκ σχεδίασης.
      2-3 Artist 3new: |-
        Το κόκκινο καπέλο έχει ύψος 100 εικονοστοιχεία. Ολοκλήρωσε τη σχεδίαση
        του μαύρου καπέλου το οποίο είναι 70 εικονοστοιχεία μικρότερο. Το πλάτος του μαύρου καπέλου είναι 50 πίξελς.
      2-3 Artist 4: Βοηθήστε με να ολοκληρώσουμε το σπίτι γι' αυτήν τη γάτα.
      2-3 Artist 6: |-
        Αυτό το σπίτι χρειάζεται μία στέγη. Σχεδίασε το τρίγωνο. Υπόδειξη:
        και οι τρεις πλευρές έχουν το ίδιο μήκος.
      2-3 Artist 7: "Ολοκληρώστε τη σχεδίαση του δεξιού μισού του τελευταίου παραθύρου,\nΚάθε
        τετράγωνο του παραθύρου περιλαμβάνει 25 εικονοστοιχεία. "
      2-3 Artist 8: Ολοκλήρωσε τα δωμάτια για κάθε ένα από τα ζώα χωρίζοντας το ορθογώνιο
        σε 2 ισομεγεθη τετράγωνα. Το ορθογώνιο είναι 200 pixel σε πλάτος και 100 pixel
        σε ύψος.
      2-3 Artist 9: Ολοκληρώστε τον χαρταετό
      2-3 Artist Assessment 1: |-
        Αξιολόγηση: Ολοκληρώστε τη σχεδίαση του τελευταίου δοντιού,
        25 εικονοστοιχεία πλάτος και 25 εικονοστοιχεία ύψος.
      2-3 Artist Debugging 1: Μπορείτε να κάνετε αυτό το καπέλο με μέγιστο μήκος 100;
      2-3 Artist Debugging 10: |-
        Η επιφάνεια αφής του χειριστηρίου του παιχνιδιού μου
        είναι πολύ στενή. Υπόδειξη: Κάντε την φαρδύτερη κατά 10 εικονοστοιχεία
      2-3 Artist Debugging 11: Βοήθησέ με να τελειώσω την όμορφη νιφάδα χιονιού μου.
        Πόσες φορές πρέπει να το "επαναλάβω" για να το τελειώσω;
      2-3 Artist Debugging 2: 'Ο κώδικας για τις τρεις γενειάδες που βλέπετε είναι
        λάθος. Υπόδειξη: η κάθε γενειάδα έχει 75 εικονοστοιχεία μάκρος. Διορθώστε
        αυτόν τον κώδικα να σχεδιάσετε τις γενειάδες.'
      2-3 Artist Debugging 3: 'Η βάρκα μου έχει μία τρύπα. Μπορείς να την φτιάξεις
        αλλάζοντας την γωνία της γραμμής?  Υπόδειξη: η τελευταία γωνία ήταν εκτός
        κατά 15 μοίρες.'
      2-3 Artist Debugging 5: 'Ο κώδικας για το μακρύ μέρος και το άκρο του ποδιού
        που βλέπετε είναι λάθος. Υπόδειξη: Το άκρο του ποδιού είναι πολύ μακρύ, ίσως
        χρειαστεί να διαγράψετε ένα βήμα (λόγου χάριν)'
      2-3 Artist Debugging 6: Φαίνεται οτι κάθομαι σε μια καρέκλα που της λείπει ένα
        πόδι. Επεξεργάσου τα κουτιά για να σχεδιάσεις ένα πόδι.
      2-3 Artist Debugging 7: Φαίνεται πως το C στον κώδικα είναι ζωγραφισμένο ανάποδα.
        Μπορείτε να το κάνετε να μοιάζει με C;
      2-3 Artist Debugging 8: Ο ανεμόμυλός μου δεν έχει τελειώσει. Πόσες επαναλήψεις
        πρέπει να κάνω για να τον τελειώσω;
      2-3 Artist Debugging 9: 'Ο κωδικός για αυτό το στέλεχος είναι εσφαλμένος. Υπόδειξη:
        Η γωνία είναι εκτός κατά 60 μοίρες'
      2-3 Artist Debugging Assessment 1: 'Αυτό το σχήμα είναι πολύ μικρό. Μπορείς
        να το μεγαλόσεις; Υπόδειξη: θα πρέπει να είναι 75 εικονοστοιχεία μακρύτερο
        σε κάθε πλευρα.'
      2-3 Artist Free Play: Ελεύθερο παιχνίδι. Σχεδιάστε ότι θέλετε.
      2-3 Artist Functions 1: 'Γεια σου. Εγώ καλλιτέχνης ζόμπι. Εμένα αρέσει σχεδιάζω!
        Βοήθησέ με να σχεδιάσω τα τετράγωνα γυαλιά.  Υπόδειξη: η γέφυρα μεταξύ των
        φακών είναι 25 εικονοστοιχεία μικρότερη από το μήκος του τετραγώνου.'
      2-3 Artist Functions 10: Εδώ είναι δύο συναρτήσεις, μία που σχεδιάζει ένα μεγάλο
        γρανάζι και μία που σχεδιάζει ένα μικρό γρανάζι. Χρησιμοποιήστε τες για να
        σχεδιάσετε το εσωτερικό μιας μηχανής!
      2-3 Artist Functions 11: Έχουμε μετονομάσει τη συνάρτηση "σχεδιάστε ένα τετράγωνο"
        στη "σχεδιάστε ένα εξάγωνο", αλλά εξακολουθεί να σχεδιάζει μόνο τετράγωνα!
        Μπορείτε να τροποποιήσετε τη συνάρτηση "σχεδιάστε ένα εξάγωνο" ώστε να σχεδιάζει
        ένα εξάγωνο πλευράς 50 εικονοστοιχείων, και να σχεδιάσετε την εικόνα χρησιμοποιώντας
        τη συνάρτηση;
      2-3 Artist Functions 11.5: Εδώ είναι ότι η ίδια συνάρτηση "Σχεδιάστε ένα εξάγωνο".
        Τι θα συμβεί αν απλά στρίβετε κατά 60 μοίρες κάθε φορά που μπαίνετε στο βρόχο;
      2-3 Artist Functions 12: 'Οι συναρτήσεις είναι πραγματικά εξαιρετικές για να
        σχεδιάζουμε σύνθετα πράγματα πολλές φορές. Μπορείτε να χρησιμοποιήσετε τη
        συνάρτηση "σχεδίασε ένα λουλούδι" για να συμπληρώσετε το υπόλοιπο της γλάστρας;
        (Υπόδειξη: όλα τα φυτά απέχουν μήκος 100 εικονστοιχείων)  '
      2-3 Artist Functions 2: Με τις συναρτήσεις μπορείτε να καθορίσετε νέα μπλοκ!
        Έχουμε μετακινήσει τα μπλοκ για να σχεδιάσετε ένα τετράγωνο σε μία συνάρτηση
        που ονομάζεται "Σχεδιάστε ένα τετράγωνο". Μπορείτε να χρησιμοποιήσετε την
        συνάρτηση "Σχεδιάστε ένα τετράγωνο" για να δημιουργήσετε τα γυαλιά; Τα τετράγωνα
        απέχουν 75 εικονοστοιχεία το ένα από το άλλο.
      2-3 Artist Functions 3: Επεξεργαστείτε τη συνάρτηση για να σχεδιάστε ένα τετράγωνο
        με μήκος πλευράς 115 και σχεδιάστε τα μεγαλύτερα γυαλιά. Τα τετράγωνα απέχουν
        τώρα 45 εικονοστοιχεία το ένα από το άλλο.
      2-3 Artist Functions 4: Χρησιμοποίησε το κουτι "Επανάληψη" για να σχεδιάσεις
        αυτά τα 3 τετράγωνα.
      2-3 Artist Functions 9: Εδώ είναι μια συνάρτηση νιφάδας χιονιού. Πειραματιστείτε
        με αυτή για να δημιουργήσετε ένα χειμωνιάτικο σκηνικό! Αυτό είναι ένα επίπεδο
        ελεύθερου παιχνιδιού, δεν υπάρχει κάποιο παζλ να επιλύσετε. Διασκεδάστε!
      2-3 Artist Loops New 1: Ας σχεδιάσουμε το κεφάλι του ρομπότ! Μπορείτε να σχεδιάσετε
        ένα τετράγωνο με πλευρές των 100 εικονοστοιχείων;
      2-3 Artist Loops New 10: Τώρα ας συνδέσουμε πολλά V, βάζοντάς τα σε έναν βρόχο.
      2-3 Artist Loops New 11: Αυτή τη φορά ας το σχεδιάσουμε 24 φορές. Προσθέσετε
        μια αριστερή στροφή 30 μοιρών σε αυτόν τον κώδικα και να τα βάλουμε όλα σε
        ένα μπλοκ επανάληψης.
      2-3 Artist Loops New 12: Σχεδιάσετε ένα διαμάντι με πλευρές των 100 εικονοστοιχείων.
      2-3 Artist Loops New 13: Τώρα σχεδιάστε το διαμάντι 3 φορές σε έναν βρόχο.
      2-3 Artist Loops New 14: Τώρα ας σχεδιάσουμε το διαμάντι 10 φορές αλλά περιστρέψτε
        90 μοίρες μεταξύ κάθε διαμαντιού.
      2-3 Artist Loops New 15: Σχεδίασε κάτι αστείο.
      2-3 Artist Loops New 2: Εδώ είναι ένα κομμάτι από τον κώδικα που χρησιμοποιήσατε
        για να σχεδιάσετε αυτό το τετράγωνο. Τι θα συμβεί αν χρησιμοποιήσετε το μπλοκ
        επανάληψης για να τρέξετε αυτόν τον κώδικα 4 φορές;
      2-3 Artist Loops New 9: Σχεδιάστε ένα απλό V, του οποίου και οι δύο πλευρές
        είναι 50 εικονοστοιχεία, για να ολοκληρωθεί το βέλος.
      2-3 Artist Nested Loops 1: "Έχετε χρησιμοποιήσει βρόχους για να σχεδιάσετε σχήματα
        προηγουμένως, αλλά ξέρατε ότι μπορείτε να βάλετε ένα βρόχο μέσα σε ένα άλλο
        βρόχο; \\\r \nΕπαναλάβετε όλο αυτό το μπλοκ κώδικα 3 φορές για να  σχεδιάσετε
        το μοτίβο."
      2-3 Artist Nested Loops 10: Επαναλάβετε αυτό τον κώδικα 12 φορές για να ολοκληρωθεί
        το μοτίβο.
      2-3 Artist Nested Loops 11: Επαναλάβετε αυτόν τον κώδικα 4 φορές για να ολοκληρωθεί
        το μοτίβο, περιστρέψτε 90 μοίρες μετά από κάθε κύκλο.
      2-3 Artist Nested Loops 12: Επαναλάβετε αυτό τον κώδικα 12 φορές για να ολοκληρώσετε
        τις ππεριστροφές.
      2-3 Artist Nested Loops 2: Τώρα επαναλάβετε το τρίγωνο 6 φορές. Μετά από κάθε
        τρίγωνο, θα χρειαστεί να περιστρέψετε κατά 60 μοίρες προτού σχεδιάσετε το
        επόμενο.
      2-3 Artist Nested Loops 3: Θα χρειαστείτε να επαναλάβετε το τρίγωνο 12 φορές
        για να σχεδιάσετε το μοτίβο. Διαιρέστε τον αριθμό των μοιρών σε ένα κύκλο
        (360) με τον αριθμό των σχημάτων που σχεδιάζετε (12) για να καταλάβετε πόσο
        να το γυρίσετε μετά από κάθε σχήμα.
      2-3 Artist Nested Loops 4: 'Επαναλάβετε το διαμάντι 12 φορές για να σχεδιάσετε
        ένα λουλούδι. Υπόδειξη: 12 διαμάντια είναι ακριβώς όπως τα 12 τρίγωνα που
        κάνατε - πόσο θα πρέπει να γυρίσει μετά από κάθε σχήμα;'
      2-3 Artist Nested Loops 5: Συμπληρώστε τα παράθυρα αυτού του κτηρίου με ένα
        ένθετο βρόχο. Τα παράθυρα έχουν μήκος 20 εικονοστοιχεία και απέχουν 20 εικονοστοιχεία.
      2-3 Artist Nested Loops 6: Αυτό το δεινόσαυρος έχει 8 ακίδες στην ουρά του.
        Κάθε ακίδα έχει μήκος 30 εικονοστοιχεία. Επαναλάβετε το τρίγωνο 8 φορές, αλλά
        βεβαιωθείτε πως προχωράτε εμπρός μετά από κάθε έναν.
      2-3 Artist Nested Loops 7: Επαναλάβετε αυτό το τρίγωνο 10 φορές να σχεδιάσετε
        τον ήλιο. Θα χρειαστεί να μετακινήσετε και να γυρίσετε μετά από κάθε τρίγωνο.
        Μπορείτε να υπολογίσετε πόσο να γυρίσετε διαιρώντας τον αριθμό των μοιρών
        σε ένα κύκλο με τον αριθμό των σχημάτων που το συνθέτουν.
      2-3 Artist Nested Loops 8: Τώρα ας προσθέσουμε χλόη στην εικόνα μας. Κάθε τούφα
        της χλόης απέχει 50 εικονοστοιχεία από την άλλη.
      2-3 Artist Nested Loops 9: Θα τελειώσουμε αυτήν την εικόνα  προσθέτωντας ένα
        λουλούδι. Επαναλάβετε το διαμάντι 12 φορές για να σχεδιάσετε το λουλούδι.
      2-3 Artist Nested Loops Free Play: Ελεύθερο παιχνίδι! Σχεδιάστε κάτι όμορφο
        με ένθετους βρόχους.
      2-3 Bee Conditionals 11: Συλλέξτε το νέκταρ από όπου τα λουλούδια έχουν νέκταρ.
      2-3 Bee Conditionals 12: Χρησιμοποιήσετε βρόγχο για να ελέγξετε και να συλλέξετε
        το νέκταρ από όλα αυτά τα λουλούδια.
      2-3 Bee Conditionals 13: 'Συλλέξτε το νέκταρ και δημιουργήστε μέλι. Υπόδειξη:
        τι συμβαίνει εάν χρησιμοποιείτε την "αν νέκταρ" συνθήκη σε ένα κόκκινο λουλούδι;
        Μπορείτε να το ολοκληρώσετε αυτό με έναν βρόχο;'
      2-3 Bee Conditionals 14: Συλλέξτε το νέκταρ και δημιουργήστε μέλι. Προσέξτε
        να μην συλλέξετε νέκταρ από ένα μωβ λουλούδι, αν δεν έχει καθόλου νέκταρ.
      2-3 Bee Conditionals 15: Συλλέξτε το νέκταρ από τα τέσσερα λουλούδια.
      2-3 Bee Conditionals 2: Γεια σου, είμαι μια μέλισσα! Βοήθησέ με να συλλέξω όλο
        το νέκταρ από τα λουλούδια. Χρησιμοποιήστε έναν βρόχο.
      2-3 Bee Conditionals 3: Βοηθήστε με να συλλέξω όλο το νέκταρ από τα λουλούδια
        και να δημιουργήσω μέλι. Χρησιμοποιήστε έναν βρόχο.
      2-3 Bee Conditionals 5: Τα μωβ λουλούδια μπορεί να έχουν είτε 1 ή 0 νέκταρ,
        αλλά δεν γνωρίζετε ποιο από τα δύο! Προσέξτε να μην συλλέξετε νέκταρ από ένα
        μωβ λουλούδι, αν δεν έχει καθόλου. Ελέγξτε αν το νέκταρ είναι ίσο με 1 χρησιμοποιώντας
        το μπλοκ "αν".
      2-3 Bee Conditionals 6: Ελέγξτε αυτό το λουλούδι με ένα μπλοκ "αν" για να δείτε
        αν υπάρχει διαθέσιμο νέκταρ.
      2-3 Bee Conditionals 7: Συλλέξτε νέκταρ από κάθε λουλούδι, αν έχει.
      2-3 Bee Conditionals 8: Αυτό το πεδίο έχει κόκκινα και μοβ λουλούδια. Τα κόκκινα
        λουλούδια έχουν ένα γνωστό ποσό νέκταρ, αλλά τα μωβ λουλούδια δεν έχουν γνωστή
        ποσότητα νέκταρ. Συλλέξτε όλο το νέκταρ.
      2-3 Bee Conditionals 9: Συλλέξτε όλο το νέκταρ από κάθε λουλούδι.
      2-3 Bee Conditionals Assessment 1: 'Αξιολόγηση: Συλλέξτε όλο το νέκταρ. Προσέξτε
        να μην συλλέξετε νέκταρ από ένα μωβ λουλούδι, αν δεν έχει.'
      2-3 Bee Debugging 1: Αυτά τα τμήματα πραγματικά με ενοχλούν. Επιδιορθώσετε τα
        σφάλματα για να συλλέξετε όλα το νέκταρ που κάνει το μέλι.
      2-3 Bee Debugging 10: Αυτά τα τμήματα πραγματικά με ενοχλούν. Επιδιορθώσετε
        τα σφάλματα για να συλλέξετε όλα το νέκταρ που κάνει το μέλι.
      2-3 Bee Debugging 2: Αυτά τα τμήματα πραγματικά με ενοχλούν. Επιδιορθώσετε τα
        σφάλματα για να συλλέξετε όλα το νέκταρ που κάνει το μέλι.
      2-3 Bee Debugging 3: Αυτά τα τμήματα πραγματικά με ενοχλούν. Επιδιορθώσετε τα
        σφάλματα για να συλλέξετε όλα το νέκταρ που κάνει το μέλι.
      2-3 Bee Debugging 4: Αυτά τα τμήματα πραγματικά με ενοχλούν. Επιδιορθώσετε τα
        σφάλματα για να συλλέξετε όλα το νέκταρ που κάνει το μέλι.
      2-3 Bee Debugging 5: Αυτά τα τμήματα πραγματικά με ενοχλούν. Επιδιορθώσετε τα
        σφάλματα για να συλλέξετε όλα το νέκταρ που κάνει το μέλι.
      2-3 Bee Debugging 6: Αυτά τα τμήματα πραγματικά με ενοχλούν. Επιδιορθώσετε τα
        σφάλματα για να συλλέξετε όλα το νέκταρ που κάνει το μέλι.
      2-3 Bee Debugging 7: Αυτά τα τμήματα πραγματικά με ενοχλούν. Επιδιορθώσετε τα
        σφάλματα για να συλλέξετε όλα το νέκταρ που κάνει το μέλι.
      2-3 Bee Debugging 8: Αυτά τα τμήματα πραγματικά με ενοχλούν. Επιδιορθώσετε τα
        σφάλματα για να συλλέξετε όλα το νέκταρ που κάνει το μέλι.
      2-3 Bee Debugging 9: Αυτά τα τμήματα πραγματικά με ενοχλούν. Επιδιορθώσετε τα
        σφάλματα για να συλλέξετε όλα το νέκταρ που κάνει το μέλι.
      2-3 Bee Debugging Assessment 1: 'Αξιολόγηση: Αυτά τα τμήματα πραγματικά με ενοχλούν.
        Επιδιορθώσετε τα σφάλματα για να συλλέξετε όλα το νέκταρ που κάνει το μέλι.'
      2-3 Bee Functions 1: Λειτουργίες είναι τμήματα κώδικα που εκτελεί μια εργασία.
        Χρησιμοποιήστε τη λειτουργία "Λήψη 2 νέκταρ" να συλλέγουν το νέκταρ από κάθε
        λουλούδι.
      2-3 Bee Functions 10: Πορφυρά λουλούδια μπορεί να έχει είτε 1 ή 0 νέκταρ.  Δημιουργήστε
        μια συνάρτηση που συλλέγει νέκταρ μόνο από τα πορφυρά λουλούδια που έχουν
        νέκταρ.
      2-3 Bee Functions 2: Λειτουργίες είναι τμήματα κώδικα που εκτελεί μια εργασία.
        Χρησιμοποιήστε τη συνάρτηση "Πάρτε 5", για να πάρει 5 νέκταρος κάθε φορά.
        Σιγουρευτείτε για να χρησιμοποιήσετε βρόγχο για να πάρετε μια ιδανική μπλοκ
        count, πάρα πολύ.
      2-3 Bee Functions 3: Συλλέξτε όλο το νέκταρ από κάθε λουλούδι.
      2-3 Bee Functions 4: Η Συνάρτηση "να κυκλοφορούν και να πάρει το νέκταρ" γυρνά
        τη μέλισσα συλλέγει νέκταρ και στη συνέχεια επιστρέφει η μέλισσα όπου ξεκίνησαν.
        Χρησιμοποιήστε τη συνάρτηση για να συγκεντρώσει όλα από το νέκταρ.
      2-3 Bee Functions 5: Υπάρχει τώρα περισσότερο νέκταρ στα λουλούδια. Επεξεργαστείτε
        τη συγκεκριμένη λειτουργία, ώστε να συλλέγει 4 νέκταρ και να το χρησιμοποιήσετε
        για να εισπράξει όλα το νέκταρ από τα λουλούδια.
      2-3 Bee Functions 6: Τώρα, χρησιμοποιήστε την ίδια λειτουργία να συλλέγουν το
        νέκταρ από τα τρία λουλούδια.
      2-3 Bee Functions 8: Δημιουργήστε το δικό σας συνάρτηση που παίρνει 7 νέκταρ,
        κινείται προς τα εμπρός, και κάνει 7 μέλια. Χρησιμοποιήστε τη συνάρτηση για
        να συλλέξετε το νέκταρ στο κάθε λουλούδι και να κάνει το μέλι σε κάθε κηρήθρα.
      2-3 Bee Functions 9: Δημιουργήστε το δικό σας συνάρτηση που κατεβαίνει μια διαδρομή
        παίρνει νέκταρ, κάνει το μέλι και στη συνέχεια επιστρέφει η μέλισσα στην κορυφή
        της διαδρομής.
      2-3 Bee Functions Assessment 1: 'Αξιολόγηση: Χρησιμοποιήστε τη συνάρτηση που
        δίνεται να συλλέγει νέκταρ από κάθε λουλούδι.'
