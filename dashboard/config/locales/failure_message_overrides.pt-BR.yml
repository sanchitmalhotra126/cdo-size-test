pt-BR:
  data:
    failure_message_overrides:
      Course 4 Playlab For Loops 4b: Lembre-se, ambos os personagens deverão chegar
        às bandeiras com o mesmo número de movimentos!
      Course 4 Playlab For Loops 5b: Lembre-se, ambos os personagens têm que parar
        no mesmo lugar.
      MC HOC 2016 Level 2-2: Use os comandos `avançar` e `virar` para que a sua galinha
        se mexa.
      MC HOC 2016 Level 3: Utilize um bloco `fazer para sempre` e os comandos `avançar`
        e `virar` para manter a sua galinha a em movimento.
      MC HOC 2016 Level 4: Se as galinhas estiverem todas se movendo para a mesma
        direção, utilize `virar aleatório` para que as galinhas virem-se aleatoriamente
        para à esquerda ou para à direita.
      MC HOC 2016 Level 5: Experimente utilizar 'Fazer para sempre' com 'Mover um
        passo em direção ao jogador'.
      MC HOC 2016 Level 6: Use o comando `invocar zumbi`, abaixo de `quando for noite`,
        para invocar ao menos três zumbis. Em seguida, adicione com um loop o evento
        `andar um passo em direção ao jogador` no evento `quando invocado` de cada
        zumbi para ajudá-los a te persegui. Se eles estiverem muito rápidos, adicione
        um comando `aguardar` para deixá-los mais lentos.
      MC HOC 2016 Level 8: Você precisa usar o Creeper explosivo para explodir a parede
        para que então você possa alcançar a ovelha.
      MC HOC 2016 New Drop: Utilize as teclas das setas para andar até as ovelhas
        e pressione a barra de espaço ou clique no tabuleiro do jogo para usar as
        ovelhas. E não se esqueça de adicionar o bloco 'Largar' no seu código.
      MC HOC 2016 New Spawn: Coloque 'desovar ovelhas' em 'quando executar'.
      MC HOC 2016 New Walk: Para abrir a porta, pressione a barra de espaço ou toque
        no tabuleiro do jogo enquanto estiver de frente para ele. Caminhe dentro do
        tabuleiro para continuar.
      MC HOC 2016 SCORE LEVEL: Se você estiver com dificuldade para marcar 5 Golems,
        experimente alterar a pontuação para 2 por marca.
      MC HOC 2016 Village Test: Você precisa fazer o Iron Golem perseguir e atacar
        os zumbis para ganhar.
      courseC19_playLab_EOC3: Você deve adicionar dois ou mais atores ao seu jogo
        e programá-los para se mexerem.
      courseE_playLab_scaffold3: Você deve adicionar dois ou mais atores ao seu jogo
        e programá-los para se mexerem.
