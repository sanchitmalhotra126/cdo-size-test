    short_instructions:
      2-3 Artist 12: "இந்த கண் விழி பூர்த்தி செய்ய ஒரு வட்டத்தை உருவாக்கு! ஒரு வட்டம்
        வரைய குறியீடு செய்வதற்கு \\\r \\\r இருந்தால், கலைஞர் விடுகிறது 1 பாகை கொண்ட
        ஒவ்வொரு லூப், எத்தனை முறை வேண்டாம் நீங்கள் வேண்டும்? 180? 360? 500?"
      2-3 Artist 2 new: 'இந்த வீடு ஒரு அரை-பூர்த்தி சுவர் உள்ளது. ஒவ்வொரு பக்கத்திலும்
        100 ஆகும், ஆனால் அரை-பூர்த்தி சுவர் மட்டும் 50 உள்ளது. சுவர் நிறைவு. '
      2-3 Artist 3.4: தாவிச் தடுப்பு இல்லாமல் வரைதல் கலைஞர் நகர்த்தும். இருவரும்,
        'அமைவிடத்தை முன்னோக்கி' மற்றும் 'முஷாரப்புடன்' தடுப்புகள் பயன்படுத்தி கோடிடப்பட்டதாக
        கோடு வரைய. ஒவ்வொரு 50 படப்புள்ளிகள் நீளமாக உள்ளது.
      2-3 Artist 3new: "ரெட் ஹாட் 100 படப்புள்ளிகள் உயரமாக உள்ளது. 70 படப்புள்ளிகள்
        குறுகிய தான் கருப்பு ஹாட் வரை முடி. \\\r (குறிப்பு: 50 படப்புள்ளிகள் அகலம்
        ஒவ்வொரு ஹாட் உள்ளது.)"
      2-3 Artist 4: அவையை அவமதித்த இந்த கேட் நிறைவு செய்ய எனக்கு உதவவும்.
      2-3 Artist 6: |-
        இவ்வீட்டுக்குக் கூரை தேவைப்படுகிறது! முக்கோணத்தை வரைக.
        சிறுதுப்பு: மூன்று பக்கங்களும் ஒரே நீளம் உடையவை.
