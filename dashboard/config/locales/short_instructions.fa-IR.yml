    short_instructions:
      2-3 Artist 12: بلوک "تکرار" رو طوری طراحی کن که یک "دایره" برای کامل کردن کره
        چشم درست کنه . اگر هر حرکت به اندازه یک درجه بسمت راست بچرخد ، چند بار برای
        کامل کردن دایره باید تکرار کنی؟ 180؟ 360؟ 500؟
      2-3 Artist 2 new: 'این خونه یک دیوار نیمه کاره داره. هر ضلع 100 پیکسله ، ولی
        دیواره نیمه کاره فقط 50 پیکسله. دیوار رو کامل کن. '
      2-3 Artist 3.4: بلوک پرش نقاش رو بدون رسم کردن حرکت میده. خطوط منقطع رو با استفاده
        از هر دو بلوک پرش و رسم ، بکش.
      2-3 Artist 3new: ارتفاع کلاه قرمز ۱۰۰ پیکسله. کلاه سیاهی بکش که ۷۰ پیکسل کوتاه‌تر
        باشه. عرض کلاه سیاه ۵۰ پیکسله.
      2-3 Artist 4: به من کمک کن تا خونه رو برای این گربه کامل کنم.
      2-3 Artist 6: 'این خونه به یک سقف احتیاج داره! یک مثلث رسم کن. راهنما: هر سه
        ضلع به یک اندازه اند.'
      2-3 Artist 7: 'رسم کردن نیمه راست آخرین پنجره رو تموم کن. هر مربع پنجره 25 پیکسل
        است. '
      2-3 Artist 8: با نصف کردن مستطیل به 2 مربع هم اندازه ، اتاق ها رو برای هریک
        از حیوانات کامل کن. ظول مستطیل 200 پیکسل و عرض آن 100 پیکسل است.
      2-3 Artist 9: این بادباک رو کامل کن
      2-3 Artist Assessment 1: 'ارزیابی : کشیدن آخرین دندان رو تموم کن، طول 25 پیکسل
        و عرض 25 پیکسل.'
      2-3 Artist Debugging 1: آیا میتونی این کلاه رو با حداکثر ارتفاع ۱۰۰ پیکسل درست
        کنی؟
      2-3 Artist Debugging 10: 'پد دکمه‌های جهت دسته‌ی بازی من خیلی باریکه. راهنمایی:
        به اندازه‌ی ۱۰ پیکسل عریض‌ترش کن'
      2-3 Artist Debugging 11: به من کمک کن تا کشیدن دونه‌ی برف زیبام رو تموم کنم.
        چند بار لازمه که "تکرار کنم" تا تموم شه؟
      2-3 Artist Debugging 2: 'کد کشیدن سه تار مویی که میبینی اشتباهه. راهنمایی: طول
        هر تار مو ۷۵ پیکسله. این کد رو درست کن تا تار مو ها کشیده بشن.'
      2-3 Artist Debugging 3: 'قایق من یه سوراخ داره! می‌تونی با عوض کردن زاویه‌ی
        خط درستش کنی؟ راهنمایی: آخرین زاویه ۱۵ درجه انحراف داره.'
      2-3 Artist Debugging 5: 'کد پایی که می‌بینی اشتباهه. راهنمایی: پا خیلی بلنده،
        ممکنه لازم باشه یکی از گام‌ها رو حذف کنیم.'
      2-3 Artist Debugging 6: به نظر میرسه که من روی صندلی‌ای نشستم که یک پایه نداره.
        قطعات کد رو برای کشیدن پایه ویرایش کن.
      2-3 Artist Debugging 7: به نظر می‌رسه حرف C برعکس کشیده می‌شه. می‌تونی کد رو
        طوری تغییر بدی که C درست کشیده شه؟
      2-3 Artist Debugging 8: فرفره‌‌ی من هنوز کامل نشده. چندبار باید تکرار کنم تا
        کامل بشه؟
      2-3 Artist Debugging 9: |-
        کد برای این ریشه درست نیست.
        راهنمایی: زاویه کمتر از ۶۰ درجه است
      2-3 Artist Debugging Assessment 1: 'این شکل خیلی کوچیکه. میتونی بزرگترش کنی؟
        راهنمایی: باید از هر سمت ۷۵ پیکسل طولانی‌تر بشه.'
      2-3 Artist Free Play: بازی آزاد! هرچیزی که دوست داری رسم کن.
      2-3 Artist Functions 1: 'سلام. من زامبی نقاشم. من عاشق نقاشی کشیدنم! به من کمک
        کن تا عینک های مربعی بکشم. راهنما : پل بین عینک ها 25 پیکسل کوچکتر از طول
        مربع است.'
      2-3 Artist Functions 10: دو دستورالعمل داریم، یکی برای کشیدن چرخ دنده‌ی بزرگ
        و یکی برای کشیدن چرخ دنده‌ی کوچک. از آن‌ها برای کشیدن داخل یک ماشین استفاده
        کن!
      2-3 Artist Functions 11: اسم تابع «رسم مربع» را به «رسم شش ضلعی» تغییر داده‌ایم،
        ولی هنوز مربع می‌کشد! می‌توانی تابع «رسم شش ضلعی» را طوری تغییر دهی تا شش
        ضلعی‌ای با ضلع‌های ۵۰ پیکسل بکشد، و شکل را با استفاده از آن رسم بکشی؟
      2-3 Artist Functions 11.5: این مثل همان تابع «رسم شش گوش» است. چه می‌شود اگر
        تو هر دفعه داخل حلقه فقط ۶۰ درجه بچرخی؟
      2-3 Artist Functions 12: 'دستورالعمل (تابع) ها واقعا برای چند بار رسم کردن شکل‌های
        پیچیده عالی هستند. می‌توانی از تابع «رسم گل» برای پر کردن بقیه‌ی جعبه‌ی کشاورز
        استفاده کنی؟ (راهنمایی: همه‌ی گیاه‌ها با ۱۰۰ پیکسل فاصله از هم جدا شده‌اند)  '
      2-3 Artist Functions 2: تابع‌ها به تو امکان تعریف بلوک‌های جدید را می‌دهند!
        ما بلوک‌های رسم مربع را داخل تابع «رسم مربع» جابجا کردیم. می‌توانی از این
        تابع استفاده کنی و عینک را بسازی؟ مربع‌ها ۷۵ پیکسل فاصله دارند.
      2-3 Artist Functions 3: تابع را ویرایش کن تا مربعی با طول ضلع ۱۱۵ بکشد و عینک
        بزرگ‌تر را بکش. حالا مربع‌ها ۴۵ پیکسل فاصله دارند.
      2-3 Artist Functions 4: بلوک "تکرار" را برای رسم این 3 مربع استفاده کنید.
      2-3 Artist Functions 9: یک تابع دانه برف داریم. با آن آزمایش کن تا یک صحنه‌ی
        زمستانی بسازی! این یک مرحله بازی آزاد است، بنابرین هیچ مساله‌ای برای حل کردن
        نیست. خوش بگذران!
      2-3 Artist Loops New 1: بیایید برای سر این ربات را رسم کنیم! یک مربع با اضلاعی
        که 100 پیکسل هستند بساز؟
      2-3 Artist Loops New 10: حالا بیا یک دسته از V ها را به هم وصل کنیم، آن‌ها را
        داخل حلقه رسم کنیم.
      2-3 Artist Loops New 11: بیا این‌بار آن را ۲۴ بار بکشیم. یک چرخش ۳۰ درجه به
        چپ به این کد اضافه کن، و همه را داخل یک بلوک تکرار بگذار.
      2-3 Artist Loops New 12: یک الماس با اضلاع 100 پیکسل بساز.
      2-3 Artist Loops New 13: الآن الماس را 3 بار در یک حلقه رسم کن.
      2-3 Artist Loops New 14: حالا بیا الماس را ۱۰ بار رسم کنیم. ولی بین هر الماس
        ۹۰ درجه بچرخ.
      2-3 Artist Loops New 15: چیزی جالب بکش.
      2-3 Artist Loops New 2: این مقداری از آن کدی‌است که برای کشیدن مربع استفاده
        کردی. چه اتفاقی می‌‌افتد اگر با استفاده از بلوک تکرار این کد را ۴ بار تکرار
        کنی؟
      2-3 Artist Loops New 9: یک V ساده بکش که هر دو طرفش ۵۰ پیکسل است تا پیکان کامل
        شود.
      2-3 Artist Nested Loops 1: "تو قبلا از حلقه‌ها برای کشیدن شکل‌ها استفاده کردی،
        ولی آیا می‌دونستی که می‌تونی یه حلقه رو توی یه حلقه‌ی دیگه قرار بدی؟ \\\r\nکل
        این قطعه کد رو توی حلقه بذار و سه بار تکرار کن تا الگو رو رسم کنی."
      2-3 Artist Nested Loops 10: این قطعه کد رو توی یه حلقه با ۱۲ بار تکرار بذار
        تا شکل کامل بشه.
      2-3 Artist Nested Loops 11: این قطعه کد رو توی یه حلقه با ۴ بار تکرار بذار تا
        شکل کامل بشه. بعد از هر دایره ۹۰ درجه بچرخ.
      2-3 Artist Nested Loops 12: این قطعه کد رو توی یه حلقه با ۱۲ بار تکرار بذار
        تا شکل کامل بشه.
      2-3 Artist Nested Loops 2: حالا مثلث را ۶ بار تکرار کن. بعد از هر مثلث، لازم
        داری قبل از کشیدن بعدی ۶۰ درجه بچرخی.
      2-3 Artist Nested Loops 3: برای کشیدن این طرح لازم داری مثلث را ۱۲ بار تکرار
        کنی. تعداد زاویه‌های داخل دایره (۳۶۰) را به تعداد شکل‌هایی که داری می‌کشی
        (۱۲) تقسیم کن تا بفهمی بعد از هر شکل چقدر بچرخی.
      2-3 Artist Nested Loops 4: 'این الماس را ۱۲ بار تکرار کن تا یک گل بکشی. راهنمایی:
        ۱۲ الماس دقیقا مثل ۱۲ مثلثی است که انجام دادی - چقدر بعد از هر شکل چرخیدی؟'
      2-3 Artist Nested Loops 5: پنجره‌های این خانه را با یک حلقه‌ی تو در تو پر کن.
        طول پنجره‌ها ۲۰ پیکسل است و ۲۰ پیکسل از هم فاصله دارند.
      2-3 Artist Nested Loops 6: این دایناسور ۸ تیغ بزرگ روی دمش دارد، هر تیغ ۳۰ پیکسل
        طول دارد. ۸ بار مثلث را تکرار کن، اما مطمئن شو که بعد از هر کدام جلو بروی.
      2-3 Artist Nested Loops 7: مثلث را 10 مرتبه تکرار کن تا یک خورشید بکشی. برای
        این کار نیاز داری که هر مثلث را حرکت بدهی و بچرخانی. می توانی تعداد چرخش ها
        را از تقسیم تعداد درجات در یک دایره بر تعداد اشکالی که آن را می سازند به دست
        آوری.
      2-3 Artist Nested Loops 8: حالا بیا کمی چمن به تصویر اضافه کنیم. هر دسته از
        چمن با دسته دیگر 50 پیکسل فاصله دارد.
      2-3 Artist Nested Loops 9: ما این تصویر را با اضافه کردن یک شاخه گل تکمیل می
        کنیم. لوزی را 12 بار تکرار کن تا گل خود را بکشی.
      2-3 Artist Nested Loops Free Play: یک بازی ساده، کشیدن چیزهای قشنگ با استفاده
        از حلقه های تو در تو.
      2-3 Bee Conditionals 11: شهد را از گل هایی که شهد دارند جمع آوری کن.
      2-3 Bee Conditionals 12: برای چک کردن و جمع آوری شهد از تمامی این گل ها از یک
        حلقه استفاده کن.
      2-3 Bee Conditionals 13: 'شهدها را جمع کن و با آن ها عسل بساز. راهنمایی: اگر
        از عبارت شرطی "if nectar" برای یک گل قرمز استفاده کنی چه اتفاقی می افتد؟ آیا
        می توانی این کار را با استفاده از یک حلقه تکمیل کنی؟'
      2-3 Bee Conditionals 14: شهدها را جمع کن و با آن ها عسل بساز. دقت کن از گل های
        اغوانی که هیچ شهدی ندارند جمع نکنی.
      2-3 Bee Conditionals 15: از همه این چهار گل شهد جمع کن.
      2-3 Bee Conditionals 2: سلام، من یک زنبور هستم! به من در جمع آوری همه شهدهای
        گل ها کمک کن. برای این کار از یک حلقه استفاده کن.
      2-3 Bee Conditionals 3: به من کمک کن تا تمام شهدها را از گل ها جمع کنم و عسل
        بسازم. برای این کار از حلقه استفاده کن.
      2-3 Bee Conditionals 5: گل های بنفش ممکن است 0 یا 1 شهد داشته باشند، اما تو
        نمی دانی که کدام یک! دقت کن از گل های بنفش که شهدی ندارند شهد جمع نکنی. با
        استفاده از if چک کن که شهد برابر با 1 باشد.
      2-3 Bee Conditionals 6: این گل را با استفاده از "if" چک کن که ببینی شهدی دارد
        یا نه.
      2-3 Bee Conditionals 7: شهد را از گل هایی جمع کن که شهد دارند.
      2-3 Bee Conditionals 8: این مزرعه گل های قرمز و بنفش دارد. گل های قرمز مقدار
        مشخصی شهد دارند، اما برای گل های بنفش مقدار شخص مشخص نیست. تمام شهدها را جمع
        کن.
      2-3 Bee Conditionals 9: همه شهدها را از هر گلی جمع کن.
      2-3 Bee Conditionals Assessment 1: 'ارزیابی: تمام شهدها رو جمع‌آوری کن. مراقب
