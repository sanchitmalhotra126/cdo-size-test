      2-3 Bee Functions 3: همه شهدها را از هر گلی جمع کن.
      2-3 Bee Functions 4: تابع "حرکت کن و شهد را بگیر" باعث میشه که زنبور بچرخه،
        شهد رو جمع‌آوری کنه، و برگرده به جایی که ازش شروع کرده بوده. از این تابع استفاده
        کن تا تمام شهدها رو جمع‌آوری کنی.
      2-3 Bee Functions 5: الان شهد بیشتری روی هر گل هست. تابع داده‌شده رو طوری تغییر
        بده که چهارتا شهد رو جمع‌آوری کنه و ازش برای جمع‌آوری تمام شهدهای گل‌ها استفاده
        کن.
      2-3 Bee Functions 6: حالا از همون تابع برای جمع آوری شهد سه گل استفاده کن.
      2-3 Bee Functions 8: تابعی درست کن که هفت تا شهد رو جمع‌آوری کنه، به جلو حرکت
