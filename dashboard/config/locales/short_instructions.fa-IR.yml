      2-3 Bee Functions 1: تابع‌ها، قطعاتی از کد هستن که کار مشخصی رو انجام می‌دن.
        از تابع "دو شهد را بگیر" استفاده کن تا شهدهای گل‌ها رو جمع‌آوری کنی.
      2-3 Bee Functions 10: گل‌های بنفش ممکنه ۱ یا ۰ شهد داشته باشن. تابعی درست کن
