      Course 4 Playlab For Loops 4b: Hugs at begge figurane må komme fram til flagga
        deira på same antall trekk!
      Course 4 Playlab For Loops 5b: Hugs at begge figurane må stoppe på same plass.
      MC HOC 2016 Level 2-2: Bruk "gå framover" og "snu"-kommandoane for å få kyllingen
        til å flytte seg.
      MC HOC 2016 Level 3: Bruk kommandoen "for alltid", "gå framover" og "snu" for
        at kyllingen din skal fortsette å gå.
      MC HOC 2016 Level 4: Dersom alle kyllingane går i same retning, bruk "sving
        tilfeldig" for å få kyllingane til å snu tilfeldig til høgre og venstre.
      MC HOC 2016 Level 5: Prøv å bruke "for alltid" saman med "gå eit skritt mot
        spelaren".
      MC HOC 2016 Level 6: Bruk "set ut gjenferd"-blokken under "om natta" for å sette
        ut minst tre gjenferd. Deretter legg du til "gå eit skritt mot spelaren" i
        "når satt ut"-hendinga med ei løkke for å hjelpe dei i å jakte på deg. Om
        dei er for raske, legg til ei "vent"-blokk for å sinke dei.
      MC HOC 2016 Level 8: Du må bruke den eksploderande Creeperen til å sprenge muren
        slik at du kan nå sauene.
      MC HOC 2016 New Drop: Bruk piltastane for å gå til sauene og trykk mellomromstasten
        eller trykk klikk på spelebrettet for å bruke sauene. Ikkje gløym å legge
        til "Slepp"-blokka i koden din.
      MC HOC 2016 New Spawn: Sett in "sett ut sauar" under "når den køyrer".
      MC HOC 2016 New Walk: For å opne døra, trykk mellomromstasten eller klikk på
        spelebrettet når du står foran døra. Gå gjennom døra for å fortsette.
      MC HOC 2016 SCORE LEVEL: Om du har problem med å merke 5 Golem, prøv å endre
        poenga til 2 per merking.
      MC HOC 2016 Village Test: Du må få Jerngolemane til å jakte på og angripe zombiane
        for å vinne.
      courseC19_playLab_EOC3: Du må leggje til to eller fleire nye aktørar til spelet
        ditt og kode dei til å røre på seg.
      courseE_playLab_scaffold3: Du må leggje til to eller fleire nye aktørar til
        spelet ditt og kode dei til å røre på seg.
