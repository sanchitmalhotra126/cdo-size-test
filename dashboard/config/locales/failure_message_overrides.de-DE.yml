      Course 4 Playlab For Loops 4b: Denk dran, dass beide Charaktere in der selben
        Zahl an Zügen zu ihren Flaggen kommen sollen!
      MC HOC 2016 New Drop: Verwende die Pfeiltaste um zum Schaf zu laufen und drücke
        die Leertase oder berühre das Spielbrett um das Schaf zu verwenden. Und vergiss
        nicht, den "Loslassen" Block zu deinem Code hinzu zu fügen.
      MC HOC 2016 New Walk: Um die Tür zu öffnen, drücke die Leertaste oder berühre
        das Spielbrett von vorne. Gehe nach drinnen, um weiter zu gehen.
      MC HOC 2016 SCORE LEVEL: Wenn du Schwierigkeiten hast, die 5 Golems zu markieren,
        versuche den Score zu 2 pro Markierung zu ändern.
      MC HOC 2016 Village Test: Ziel ist es, die Zombies mit dem Eisen Golem zu verfolgen
        und anzugreifen.
      courseC19_playLab_EOC3: Du musst deinem Spiel zwei oder mehr Akteure hinzufügen
        und sie so programmieren dass sie sich bewegen.
      courseE_playLab_scaffold3: Du musst deinem Spiel zwei oder mehr Akteure hinzufügen
        und sie so programmieren dass sie sich bewegen.
