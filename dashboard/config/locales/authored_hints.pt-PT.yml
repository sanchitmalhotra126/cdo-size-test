      MC_HOC_2017_02_Cole:
        MC_HOC_2017_02_Cole_a: Faz o Agent avançar dois espaços até ficar em cima
          da placa de pressão.  Desta forma, a porta abre-se para o jogador.
        MC_HOC_2017_02_Cole_b: "Prime \"Executar\"! \nPodes executar o teu código
          mesmo que não esteja correto.  Executa e repõe o código as vezes que forem
          necessárias até perceberes o que está mal."
        MC_HOC_2017_02_Cole_c: Depois de o Agent abrir a porta, utiliza as teclas
          de seta para mover o jogador até ao mapa!
