      MC_HOC_2017_01_RETRY:
        MC_HOC_2017_01_RETRY_a: Arrasta um bloco "avançar" da caixa de ferramentas
          para o espaço de trabalho e encaixa-o no bloco "quando executado".
        MC_HOC_2017_01_RETRY_b: Não te esqueças de clicar em "Executar" para executar
          o código do Agent.
        MC_HOC_2017_01_RETRY_c: Quando o código do Agent tiver sido todo executado,
          podes mover o jogador com as teclas de seta!
