          title: Alla Scoperta dell'Informatica (scuole medie - in inglese)
          version_title: "'17-'18"
          description_student: Alla Scoperta dell'Informatica è un corso di introduzione
            all'informatica che conduce gli studenti alla realizzazione di autentiche
            creazioni ed abitua all'uso dell'informatica come strumento per la creatività,
            la comunicazione, il problem-solving ed il divertimento.
