        csp:
          assignment_family_title: Computer Science Principles
          title: Princìpi dell'Informatica (scuole superiori - in inglese)
          version_title: "'17-'18"
          description_student: In fall 2016, the College Board launched its newest
            AP® course, AP Computer Science Principles. The course introduces students
            to the foundational concepts of computer science and challenges them to
            explore how computing and technology can impact the world. The AP Program
            designed AP Computer Science Principles with the goal of creating leaders
            in computer science fields and attracting and engaging those who are traditionally
            underrepresented with essential computing tools and multidisciplinary
            opportunities.
