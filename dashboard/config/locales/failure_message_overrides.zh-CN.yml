    failure_message_overrides:
      Course 4 Playlab For Loops 4b: 请记住，这两个角色应该通过相同数量的移动来拿到他们的旗帜！
      Course 4 Playlab For Loops 5b: 请记住，两个角色需要在同一个地方停下来。
      MC HOC 2016 Level 2-2: 使用 ‘向前’和‘转弯’ 命令来移动你的小鸡。
      MC HOC 2016 Level 3: 使用‘一直执行'模块、’向前‘和’转弯‘命令让小鸡到处走。
      MC HOC 2016 Level 4: 如果小鸡们都在向同一个方向移动，使用 ’随机转弯‘ 来让小鸡们随机的左转或右转。
      MC HOC 2016 Level 5: 试试 ’永不停止‘ 和 ’向玩家移动一步‘。
      MC HOC 2016 Level 6: 在“当夜晚”下使用”生成僵尸“模块来生成至少三个僵尸。然后，在”当被生成“条件下添加”向玩家移动一步“和一个循环来帮助它们追逐你。如果它们太快了，添加一个”等待“模块来让它们慢下来。
      MC HOC 2016 Level 8: 使用爆破虫来炸掉这堵墙，你就可以到达你的羊了。
      MC HOC 2016 New Drop: 使用箭头键走向小羊，按空格键或者点击游戏板来使用小羊。不要忘了添加“Drop” 模块。
      MC HOC 2016 New Spawn: 把 ”母羊“放在“运行”下面。
      MC HOC 2016 New Walk: 当你面对门时，按空格键或者触摸游戏板来打开门。走进去继续游戏。
      MC HOC 2016 SCORE LEVEL: 如果你在标记5个傀儡时遇到困难，请尝试把每个标记的分值改成2.
      MC HOC 2016 Village Test: 让铁傀儡追赶并袭击僵尸，你才能赢。
      courseC19_playLab_EOC3: 你必须给游戏添加两个或者更多的人物，并且写程序让他们动起来。
      courseE_playLab_scaffold3: 你必须给游戏添加两个或者更多的人物，并且写程序让他们动起来。
