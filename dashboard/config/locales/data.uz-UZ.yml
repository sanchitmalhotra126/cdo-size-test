    level:
      instructions:
        maze_2_2: 'Quloqsiz cho‘chqachani tutishda yordam berolmaysizmi? Keraklicha
          “oldinga yur” bloklarini tagma-tag taxlab, “bajar” tugmasini bosib, menga
          uni tutishga ko‘maklashing. '
        maze_2_1: Bu cho‘chqacha asablarimni o‘ynayapti. Uni tutishga yordam bering!
        maze_2_2_5: Mani yo‘lak bo‘ylab yurgizib, ahmoq cho‘chqachani tutishimga ko‘maklashing.
          TNT bombacha va patimni yulinishidan ehtiyot bo‘ling!
        maze_2_3: Meni yashil maxluqcha tomon boshqaring! (TNT bombachaga tega ko‘rmang)
        maze_2_4: O‘zingizni bosib, jin urgur cho‘chqachani topishga yordamlashing.
          Aks holda mening qonim qaynaydi!
        maze_2_5: Ahmoq cho‘chqachaga 2 ta blok orqali yetish imkoni bor. Qandayligini
          sezgandirsiz?
        maze_2_6: Mani uchta blok orqali yashil buzg‘unchiga olib boring.
        maze_2_7: Iloji boricha kamroq blok ishlatib, meni qing‘ir cho‘chqachani tutishga
          yordamlashing. Bir necha marta "marta takrorlash" blogini ishlatib ko‘ring.
        maze_2_8: Kulrang blok siz uni o‘chira olmasligingizni bildiradi. Boshqotirmani
          3 marta takrorlaydigan kulrang blok amali ichida 3 ta blok joylab yechishga
          harakat qilib ko‘ring.
        maze_2_9: Endi yangi "... maguncha takrorla" blokchasi yordamida bajaring.
          Bu blok cho‘chqachani tutmaguncha takrorlanaveradi.
        maze_2_10: Xo‘sh, yana bitta mashq qilib ko‘ramiz — bunisini 4 ta blok ishlatib
          bajarish kerak.
        maze_2_11: Hurmatli dasturchi. Men zombiman. Judayam ochman. Men... kungaboqarga...
          yetib... olishim kerak... Faqat 5 ta blok ishlatib unga yetkaza olasanmi?
        maze_2_12: Mayli, bunisi oson, lekin boshqacharoq. 5 ta blok bilan hal qila
          olasanmi?
        maze_2_13: 'Yangi “agar” blogini ishlatib menga qachon burilishim kerakligini
          ayt. Yordam: sen yana bitta blok qo‘shishing kerak, lekin “agar” shartini
          qanday qo‘shishni keyingi safar ko‘rasan.'
        maze_2_14: Yaxshi, bunisi oxirgi masalaga o‘xshaydi, ammo sen "agar" va "takrorla"
          bloklarini birga ishlatganingni eslashingga to‘g‘ri keladi.
        maze_2_15: Men kungaboqarga yetishishim kerak! “agar” va boshqa bloklardan
          eng kam foydalanib, meni uning oldiga yetkaz.
        maze_2_16: Xo‘sh, yana bir mashq qilib olaylik — bunisi unchalik qiyin emas.
          Faqat yamlovchilardan ehtiyot bo‘l!
        maze_2_17: "“Agar-aks holda” blogi bitta shartni tekshiradi va natijaga qarab
          u yoki bu amalni bajaradi. Yangi blokdan foydalanib, meni kungaboqarning
          oldiga olib bor."
        maze_2_18: "“Agar-aks holda” blogi uchun yana bitta mashq. Bir urinishdayoq
          bajara olasanmi?"
        maze_2_19: Faqat 3 ta blokdan foydalanib, qiyinroq masalani yecha olasanmi?
          Agar eplay olsang, undan keyin qancha uzun bo‘lmasin men har qanday egri
          yo‘llardan yura olaman.
        turtle_1_1: Salom, men rassomman. Men barcha narsani chiza olishim uchun sen
          kod yozishing mumkin. Meni rasmdagi kulrang chiziqlar uztidan chizishim
          uchun bir nechta bloklarni ishlat.
        turtle_1_2: 'Endi, kvadrat chizamiz. ESLATMA: "rang tanlash" blokidan o''zing
          yoqtirgan rangni tanla.'
        turtle_1_3: 3 ta blok ishlatib, to'rtburchak yasang.
        turtle_1_4: 'Har bir tomoni har xil rangda bo''lgan uchburchak chizing. Har
          doim har xil rang ko''rsatish uchun "Tasodifiy rang" tanlovini belgilang.
          Maslahat: "Burilish" blokidagi raqam ustiga bosib, qanchalik ko''p burilishingiz
          kerakligini aniqlashingiz mumkin.'
        turtle_1_5: Endi, mashq qilish uchun konvertni chizish uchun uchburchakni,
          so'ngra kvadratni torting.
        turtle_1_6: 'Ushbu uchburchak va kvadratni qanday chizish kerakligini aniqlay
          olasizmi? Maslahat: Avval uchburchakni yasang, keyin kvadrat chizishdan
          oldin qanchaga burish kerakligini aniqlang.'
        turtle_1_7: Xo'sh, keling, biroz qiyinlashtiraylik - bu yashil ko'zoynaklarni
          chizishingiz mumkinmi, ko'ring. Kvadratchalar har ikki tomonda 100 pikseldan
          va bir-biridan 50 piksel masofada. Yashil rangda chizishni unutmang!
        turtle_1_8: Xo'sh, ushbu kodni ishlatsangiz nima bo'lishini tushunishga harakat
          qiling (yoki sinab ko'rish uchun "Ishga tushirish" tugmachasini bosing).
          Keyin, rasmni yakunlash uchun uni bir necha marta takrorlang. Ranglar har
          safar har xil bo'ladi.
        turtle_1_9: Aylana chizish uchun savol belgilarini qaysi raqam bilan almashtirishni
          aniqlay olasizmi?
        turtle_1_10: 'Siz buni amalladingiz! Endi xohlagan narsangizni chizing. Ba''zi
          qiziqarli g''oyalar: tayoqcha, qorparchasi yoki spiral. Shuningdek, yangi
          "kenglikni o''rnatish" blokini sinab ko''ring. Zavqlaning!'
        turtle_4_1: 'Uchta blok bilan uchburchakni (qirralari 100 pikselli) chizishingiz
          mumkinmi? Maslahat: "takrorlash" blokidan foydalaning.'
        turtle_4_2: Ushbu uchburchaklarni chizish uchun dasturning o'rtasiga "90 daraja
          o'ngga burilish" blokini qo'shing.
        turtle_4_3: Yaxshi, mana siz bitta uchburchak chizish uchun yozgan kodingiz.
          Chiroyli gul yasash uchun "takrorlash" va "burilish" bloklarini qo'sha olasizmi?
        turtle_4_4: 'Mana, avvalgi jumboqdagi xuddi o''sha kod, lekin har bir uchburchak
          chizilganidan keyin atigi 36 darajaga burilgan. Buni necha marta takrorlash
          kerak? (Maslahat: 360 daraja burilgandan so''ng chizma to''liq aylana bo''ladi)'
        turtle_4_5: 'Mana avvalgi jumboqdagi xuddi o''sha kod, lekin burilishlarni
          36 marta takrorlang. Burilishlar necha daraja bo''lishi kerak? (Maslahat:
          360 daraja burilgandan so''ng chizma to''liq aylana bo''ladi)'
        turtle_4_6: Faqat 3 ta blokdan foydalanib, qirralari 20 pikselli kvadrat chizishingiz
          mumkinmi?
        turtle_4_7: 'Bu yerda oxirgi jumboqdagi kvadrat chizish uchun kod. Narvon
          singari 10 ta qo''shni kvadratni chizish uchun uni takrorlay olasizmi? Maslahat:
          sizga yana 2 ta blok kerak bo''ladi.'
        turtle_4_8: Mana avvalgi jumboqning yechimi. Rasmni yakunlash uchun yana 2
          ta blok qo'sha olasizmi?
        turtle_4_9: Mana avvalgi jumboqning yechimi. Rasmni yakunlash uchun necha
          daraja burish kerak? (Ehtimol, siz bir necha marta taxmin qilishingiz kerak)
        turtle_4_10: Mana avvalgi jumboqning yechimi. Rasmni yakunlash uchun necha
          marta takrorlash kerak?
        turtle_4_11: Turli naqshlar yasash uchun "burilish" va "takrorlash" bloklaridagi
          raqamlarni o'zgartirishga harakat qiling. Yoki xohlagan narsani chizish
          uchun kodning qolgan qismini o'zgartirib ko'ring.
        maze_karel_1_1: Salom, men fermerman. Fermer xo‘jaligimdagi dalani tekislash
          uchun yordamingizga muhtojman va shundan so‘ng dala ekin ekishga tayyor
          bo‘ladi!"  Loy yig‘ilgan uyumga o‘ting va uni olib tashlash uchun `remove`
          bo‘lagidan foydalaning.
        maze_karel_1_2: Keyin meni teshikka olib boring va `fill` bo‘lagidan foydalanib,
          IKKITA belkurak bilan teshikni to‘ldiring.
        maze_karel_1_3: Meni loy uyumiga oboring va necha marta belkurakda loyni olib
          tashlashim kerakligini menga ayting, iloji boricha kamroq bloklardan foydalanib.
        maze_karel_1_4: 'Menga to''rtta loy uyumini olib tashlashga yordam bera olasizmi?
          Maslahat: agar iloji bo''lsa, takroriy blokdan foydalaning.'
        maze_karel_1_5: 'Bu teshiklarning barchasini 5 ta belkurak loy bilan to''ldirishga
          yordam bering. Maslahat: "while" blokining ichiga "takrorlash" blokini qo''yishingiz
          mumkin.'
        maze_karel_1_6: Iloji boricha kamroq bloklardan foydalanib, barcha uyumlarni
          tozalang. "While" blokidagi ochiladigan menyuda yangi variantlar menga plitka
          yoki teshik ustida turganligimni bildiradi.
        maze_karel_1_7: Vau, chindan ham chuqur teshik topdim! Bunga qancha belkurak
          loy kerakligini bilmayman. Siz uni yerga teng bo'lguncha to'ldiradigan dastur
          yozishingiz mumkinmi?
        maze_karel_1_8: Iloji boricha kamroq bloklardan foydalanib, maydonning oxiridagi
          teshikni to'ldirishga yordam bering.
        maze_karel_1_9: 'Meni bu loy uyumlarini olib tashlashga majbur qiling. Iloji
          boricha kamroq bloklardan foydalanishga harakat qiling. Maslahat: "while"
          blokidan foydalanishga harakat qiling.'
        maze_karel_1_10: Men kech qoldim, qorong'i tushdi va plitkalar qanchalik katta
          ekanligini aniqlay olmayman. Endi men blokda ishlatadigan barcha variantlarga
          ega emasman. Meni maydon bo'ylab olib boring va agar plitka bo'lsa, uni
          olib tashlang.
        maze_karel_1_11: 'Tashqarida hali ham qorong''i. Meni maydon bo''ylab harakatlantiring.
          Agar uyum bo''lsa, uni olib tashlang va agar teshik bo''lsa, uni to''ldiring.
          Maslahat: "agar" blokidagi variantlarning ochiladigan menyusidan foydalaning.'
        turtle_2_1: 'Salom. Men zombi rassomman. Men rasm chizishni yaxshi ko''raman!
          Menga maxsus rangdagi kvadrat chizishga yordam bering. Muhim eslatma: sizda
          bir xil bloklar mavjud, ammo ular endi toifalarda joylashtirilgan.'
        turtle_2_2: Yangi bloklarni aniqlashga imkon beradigan funksiyalardan foydalanishga
          xush kelibsiz! Kichik 50x50 yashil kvadrat chizish uchun "Vazifalar" toifasida
          joylashgan yangi "kvadrat chizish" blokini sinab ko'ring.
        turtle_2_3: '"Takrorlash" blokidan foydalaning ("Loops" toifasida) har biri
          120 daraja bo''lgan 100 o''lchamdagi 3 ta kvadrat chizing. Buni 3 xil, tasodifiy
          rangda qiling.'
        turtle_2_4: 'Endi biz hayoliy bo''lamiz. Kodni 36 ta kvadrat, 100 piksel kenglikda
          va har biri 10 daraja burchakda chizish uchun o''zgartiring. Maslahat: meni
          tezroq yurishim uchun slayderdan foydalanishingiz mumkin.'
        turtle_2_5: Tomonlari 50, 60, 70, 80 va 90 pikselli kvadratchalar chizish.
          Siz "kvadrat chizish" funksiyasidan besh marta foydalanishingiz kerak bo'ladi.
        turtle_2_6: 'Xo''sh, ushbu dasturda o''tgan safargidek kvadratchalar chizish
          uchun hisoblagich ishlatiladi. Kvadrat hisoblagich bilan bir xil o''lchamda
          bo''lishini xohlaysiz, buning uchun "hisoblagich" blokidan foydalaning.
          Maslahat: O''zgaruvchilar toifasida.'
        turtle_2_7: Bu yerda spiralni chizish uchun dastur mavjud, ammo bloklar ishlamasligi
          uchun o'chirib qo'yilgan. Xuddi shu spiralni chizish uchun "for" (Loops
          toifasida) va "counter" blokini (o'zgaruvchilar toifasida) ishlatib yangi
          dastur tuzing.
        turtle_2_7_5: Yangi "qor odamni chizish" funksiyasi mavjud (funksiyalar toifasida).
          Balandligi 250 va 100 bo'lgan ikkita qor odamini chizing.
        turtle_2_8: Bu biroz qiyinroq. "Qor odamni chizish" funksiyasidan va yangi
          "oldinga sakrash" blokidan foydalaning (Amallar toifasida). Bir-biridan
          100 piksel masofada turli xil ranglarda 3 qor odamni chizing.
        turtle_2_9: Balandligi 110, 100, 90, 80 va 70 gacha bo'lgan qor odamlar oilasini
          chizish uchun "for" siklidan foydalaning. Qor odamlari bir-biridan 60 piksel
          masofada joylashgan bo'lishi kerak.
        turtle_2_10: Turli spirallar bilan tajriba o'tkazishga harakat qilish uchun
          kod namunalari. Agar siz burilish miqdorini o'zgartirsangiz nima bo'ladi?
          Yoki siklda tasodifiy rangni o'rnatasizmi? O'zingizga yoqqan narsani chizib
          oling.
        maze_karel_2_1: 'Menga barcha uyumlarni olib tashlashga va yerdagi barcha
          teshiklarni to''ldirishga yordam beradigan bloklardan foydalanishga harakat
          qiling. Juda ko''p bloklardan foydalanish o''rniga sikldan foydalanishga
          harakat qiling. Maslahat: boshqa siklning ichiga sikl qo''yishingiz mumkin.'
        maze_karel_2_2: Biz "to'ldirish 5" deb nomlangan o'z blokimizni aniqladik,
          u endi funksiyalar toifasiga kiradi. Menga ushbu teshikni to'ldirishga yordam
          berish uchun undan foydalaning.
        maze_karel_2_3: Menga barcha teshiklarni to'ldirish uchun yangi "to'ldirish
          5" funksional blokidan foydalaning. Vazifalar toifasidan "to'ldirish 5"
          blokini olishingiz kerak bo'ladi.
        maze_karel_2_4: 7 belkurak loyni olib tashlaydigan yangi funksiyani aniqlang.
          Keyin undan barcha uyumlarni olib tashlashga yordam beradigan dastur yozish
          uchun foydalaning.
        maze_karel_2_5: Uyumdan 6 ta belkurak loyni olib tashlaydigan yangi funksiya
          yarating va undan barcha uyumlarni tekislashimga yordam berish uchun foydalaning.
        maze_karel_2_6: Menga uyumni tekislash va teshikni to'ldirishda yordam berish
          uchun ikkita yangi funksiya - "to'ldirish 8" va "olib tashlash 8"dan foydalaning.
        maze_karel_2_7: Mening dalamda sigir bor! Menga sigirdan qochishga va uyumni
          olib tashlashga yordam beradigan yangi funksiyani yozing. Barcha bloklaringizni
          yangi funksiya ichiga qo'ying.
        maze_karel_2_8: Ushbu yangi funksiya - "sigirdan saqlaning va 1ni olib tashlang"dan
          foydalaning, u menga barcha uyumlarni olib tashlashga yordam beradi.
        maze_karel_2_9: Xo'sh, bu yerda vertikal ustundagi 4 xil uyumni tozalaydigan
          funksiya. Ushbu funksiyani sikl ichiga qo'yishga harakat qiling, shunda
          siz bir nechta yangi bloklardan foydalanib, barcha loy uyumlarini olib tashlaysiz.
        maze_karel_2_10: Menga maydon bo'ylab harakatlantiring va barcha uyumlarni
          olib tashlashga va barcha teshiklarni to'ldirishga yordam berish uchun ushbu
          ikkita funksiyadan foydalaning.
        turtle_3_1: Ushbu jumboq sizga "kvadrat chizish" va "aylana chizish" funksiyalari
          qanday aniqlanganligini ko'rsatadi. Funksiyani aniqlash uning bloklarini
          ishlatmaydi. Haqiqatan ham kvadrat chizish uchun "kvadrat chizish" blokini
          tortib olishingiz kerak.
        turtle_3_2: Misol uchun "kvadrat chizish" funksiyasidan foydalanib, "uchburchak
          chizish" funksiyasini yarating va undan foydalaning.
        turtle_3_3: 'Mushuklar atrofida uchburchak to''siqlar va sigir atrofidagi
          to''rtburchak devorlarni chizish kerak. Maslahat: dasturni sinab boring.'
        turtle_3_4: Arslon atrofida uy chizish uchun "kvadrat chizish" va "uchburchak
          chizish" (va boshqa ba'zi bloklar) dan qanday foydalanishni aniqlay olasizmi,
          qarang.
        turtle_3_5: 'Endi yangi "uy chizish" funksiyasini yarating va undan ikkita
          mushukni joylashtirish uchun foydalaning. Maslahat: "biror narsa qilish"
          blokidan foydalanib yangi funksiya yarating va blokga nom berish uchun o''zingizning
          matningizni kiriting.'
        turtle_3_6: 'Misol uchun "kvadrat chizish" dan foydalanib, "uchburchak chizish"ga
          "uzunlik" nomli yozuvni qo''shing. Keyin, har xil o''lchamdagi uchburchaklarni
          chizing. (Maslahat: funksiyaga kirish (input) kiritish uchun yulduzchani
          bosing)'
        turtle_3_7: '"Uy chizish" uchun "uzunlik" nomli yozuvni qo''shing va fil uchun
          katta uy quring (qirralari 150 piksel uzunlikda)'
        turtle_3_8: '"Uy chizish"ni o''zgartiring, men yangi uyni chizgandan so''ng
          pastki o''ng burchakda turadigan qilib. Uchta uyni chizish uchun ushbu o''zgartirilgan
          funksiyadan foydalaning.'
        turtle_3_9: '"Uyni chizish" funksiyasini yordamsiz qayta tiklay olasizmi?
          Sinab ko''ring va keyin bir qator uylarni chizib oling.'
        turtle_3_10: Siz ko'p narsalarni bilib oldingiz! Endi undan kerakli narsani
          chizish uchun foydalaning. Yulduz yoki spiral yoki chiroyli qorparcha chizishga
          harakat qiling.
        maze_karel_debug_seq_1: Nosozliklarni tuzatishga xush kelibsiz! Mening kodim
