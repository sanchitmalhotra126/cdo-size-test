        bounce_1: إرفاق كتلة إلى "عندما غادر السهم" كتلة واضغط على "تشغيل". نقل مجداف
          باستخدام مفتاح السهم إلى اليسار للوصول إلى هدف "إنهاء".
        bounce_2: إرفاق كتلة "سهم لليمين" و "سهم لليسار". انقل المجداف لبلوغ كلا الهدفين.
        bounce_3: والآن حاول شيئا من هذا القبيل مع كتلة "السهم لأعلى". انقل المجداف
          بهدف إنهاء الهدف في الجزء العلوي.
        bounce_4: "هذه المرة كنت بحاجة إلى إضافة أربع كتل. انقل المجداف لكل أربعة
          أهداف لإكمال هذا اللغز."
        bounce_5: نحن ذاهبون إلى إرسال كرة تطير إلى أسفل نحو المجداف. إرفق كتلة إلى
          كتلة "عندما يضرب الكرة مضرب" لضمان وصول الكرة إلى الهدف.
        bounce_6: الآن قم بإنهاء هدف  في الجزء العلوي. تحتاج إلى إرفاق كتل لكل من
          الكتل "عند ضرب الكرة" في حل هذا اللغز.
        bounce_7: إرفاق كل من "عند" كتل كتل. ترتد الكرة حتى أنه يضرب هدفا.
        bounce_10: هناك الآن هدفا أعلى. إرفاق "نقاط نقطة" وكتل "نقاط نقطة الخصم" إلى
          "عندما الكرة في الهدف" و "الكرة عندما يفتقد مجداف" كتل لجعل لعبة. انظر كيف
          العديد من النقاط يمكن لك نقاط قبل عشرات الخصم الخاص بك مرتين.
        bounce_11: يمكنك الآن ربط القطع بـ "عندما تبدأ اللعبة". ويجب عليك ربط قطع
          جديدة بـ "أطلق الكرة الجديدة" في أكثر من مكان واحد. حاول أيضا تغيير المشهد
          أو سرعة المجداف أوالكرة وانظر كم عدد النقاط التي يمكن أن تكتسبها قبل أن
          يسبقك خصمك ويكسب ضعفها.
        bounce_12: "أنشئ لعبة الكرة المرتدة الخاصة بك . يمكنك تغيير جميع المرئيات
          والقواعد . عند الانتهاء من ذلك، انقر فوق مشاركة للسماح للأصدقاء بتجريب اللعبة
          الخاصة بك على هواتفهم ."
        Custom_builder: اسحب كتل من مربع الأدوات إلى مساحة العمل المستوى ترغب في إنشاء
          رسم. اضغط على "تشغيل" عندما تكون جاهزاً.
        flappy_1: إرفاق كتلة إلى كتلة "عندما انقر فوق"، ثم اضغط على "تشغيل". انقر
          أو اضغط على الشاشة لنقل فلابي إلى الهدف.
        flappy_2: الآن لقد أضفنا بعض الأرض.  إرفاق كتلة إلى كتلة "عندما سقطت على الأرض".  يحتاج
          التعليمات البرمجية الخاصة بك إلى 'نهاية اللعبة' عندما تعطل فلابي.
        flappy_3: قطعة "عند تشغيل" تسمح لك بتشغيل التعليمات البرمجية عند بدء تشغيل
          اللعبة.  حاول تحديد مستوى السرعة الرفرفةإلى الهدف.
        flappy_4: Flappy وسوف تطير من خلال العقبات إلا إذا كان يمكنك كتابة التعليمات
          البرمجية لإجباره على تحطم الطائرة. إرفاق كتلة إلى كتلة "عندما اصطدمت عقبة".
          يحتاج التعليمات البرمجية الخاصة بك إلى 'نهاية اللعبة' عند فلابي تعطل في
          أول مجموعة من الأنابيب.
        flappy_5: دعونا إضافة اللوحة، وتعول النقاط عند فلابي تجعل من الماضي العقبات.
          إضافة إلى كتلة "عند تمرير عقبة" ومن ثم يسجل نقطة بالطائر فلابي من خلال أول
          مجموعة من الأنابيب.
        flappy_6: "انظر إذا كنت يمكن لا يزال يسجل نقطة بعد إجراء فلابي رفرف أما كمية
          أصغر أو أكبر."
        flappy_7: بعد ذلك، حاول تغيير المشهد عن طريق إرفاق آخر قطعة إلى قطعة "عند
          تشغيل".
        flappy_8: "يمكنك تعيين صور في أي وقت وليس فقط عند بدء تشغيل اللعبة. حاول إعداد
          مشهد عشوائي عندما تحدث أحداث أخرى، على سبيل المثال، عند تمرير عقبة."
        flappy_9: "لخلط الأمور حاول تصل، عندما ضرب عقبة أو الأرض، بدلاً من إنهاء اللعبة
          الإعداد النتيجة مرة أخرى إلى 0."
        flappy_11: "أنشئ لعبة Flappy الخاصة بك . يمكنك تغيير جميع المرئيات وجميع القواعد
          ، و حتى الجاذبية . عند الانتهاء من ذلك، انقر فوق مشاركة للسماح للأصدقاء
          بتجريب اللعبة الخاصة بك على هواتفهم ."
        flappy_k1_1: "لعبة الطائر"
        flappy_k1_2: إرفاق كتلة إلى "عندما انقر" كتلة، ثم اضغط على "تشغيل". انقر أو
          اضغط على الشاشة لنقل الطائر إلى الهدف.
        flappy_k1_3: الآن لقد أضفنا بعض الأراضي . أرفق قطعة اللغز إلى قطعة "عندما
          ترتطم بالأرض".  تعليماتك البرمجية تحتاج إلى 'إنهاء اللعبة' عندما يصطدم فلابي
          .
        flappy_k1_4: قطعة "عند تشغيل" تسمح لك بتشغيل التعليمات البرمجية عند بدء تشغيل
          اللعبة.  حاول تحديد مستوى السرعة و الرفرفة إلى الهدف.
        flappy_k1_5: فلابي سوف يطير من خلال العقبات إلا إذا قمت بكتابة التعليمات البرمجية
          لإجباره على الإصطدام. أرفق قطعة اللغز إلى قطعة "عندما تصطدم بعقبة". تعليماتك
          البرمجية تحتاج إلى 'إنهاء اللعبة' عندما يصطدم فلابي بأول مجموعة من الأنابيب
          .
        flappy_k1_6: دعنا نضيف لوحة النتيجة، و نقوم بعد النقاط عندما تجعل فلابي يتجاوز
          العقبات. أضف إلى قطعة اللغز "عند تجاوز عقبة" و ثم سجل نقطة عند طيران فلابي
          من خلال أول مجموعة من الأنابيب .
        flappy_k1_7: "لنرى ما اذا كان بإمكانك تسجيل نقاط متعددة لجعلها تتجاوز العقبة"
        flappy_k1_8: بعد ذلك، حاول تغيير المشهد عن طريق إرفاق قطعة أخرى إلى قطعة "عند
          تشغيل".
        flappy_k1_9: حاول تغيير اللاعب بإرفاق قطعة "تعيين اللاعب" إلى قطعة "عند التشغيل".
