  codeorg_longdescription: "Aprendé los conceptos básicos de la programación mediante acciones tan simples como un par de clicks en este tutorial protagonizado por Bill Gates, Mark Zuckerberg, Angry Birds y Plants vs Zombies. Aprendé qué es un ciclo, un condicional y nociones básicas de algoritmia."
  thinkersmithspanish_longdescription: 'Mediante el uso de un "Vocabulario Robot" predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute; como la valiosa habilidad de depuraci&oacute;n.'
  khan_longdescription: "Aprendé los conceptos fundamentales de la programación en JavaScript mientras creás unos dibujos muy divertidos. Hacelo solo o con tus amigos!"
  khanes_longdescription: "Aprendé los conceptos fundamentales de la programación en JavaScript mientras creás unos dibujos muy divertidos. Hacelo solo o con tus amigos!"
  tynker_longdescription: 'Una colección de 8 actividades divertidas para que chicas y chicos de todas las edades se acerquen a la programación. Ayudá a que Pixel -un cachorro- y Biff -un astronauta- lleguen a la base lunar. Creá el juego "Zombies del Espacio" o "Arte Matemático" usando nuestro enfoque visual, simple y divertido para programar. Estas actividades las podés hacer sólo o con la ayuda de tus profes.'
  scratch_longdescription: "Con Scratch podés crear tus propios juegos interactivos, historias, animaciones, y mucho más. En esta actividad vas a crear una tarjeta de felicitación interactiva que luego podés compartir con tus amigos."
  thinkersmith_longdescription: "Mediante el uso de un “Vocabulario Robot” predefinido, los estudiantes descubrirán como guiarse de modo tal de llevar a cabo tareas específicas sin ser estas discutidas previamente. Este segmento enseña a los estudiantes la conexión entre símbolos y acciones así como la valiosa habilidad de depuración."
  lightbot_longdescription: "Aprendé conceptos centrales de la lógica de la programación, empezando desde lo más básico para niños de 4 años en adelante, en iOS, Android o un navegador. Aprendé a ordenar comandos, identificar patrones, usar procedimientos y ciclos!"
  lightbotintl_longdescription: "Aprendé conceptos centrales de la lógica de la programación, empezando desde lo más básico para niños de 4 años en adelante, en iOS, Android o un navegador. Aprendé a ordenar comandos, identificar patrones, usar procedimientos y ciclos!"
  codecademy_longdescription: "Codeacademy es una introducción a los conceptos fundamentales de ciencias de la computación mediante JavaScript que es usada por decenas de millones de estudiantes alrededor del mundo. La experiencia se complementa con trivias, presentaciones y un proyecto integrador al final."
  kodable_longdescription: "Kodable es un juego para iPad que presenta a niños de más de 5 años una introducción a conceptos de programación. Tener un padre o docente alreder es óptimo, pero no necesario."
  hopscotch_longdescription: "Los estudiantes construyen juegos y aplicaciones para iPad a través del mismo. Se puede trabajar de manera individual o grupal (hasta 3 niños por iPad)."
  groklearning_longdescription: 'Elegí entre 3 actividades diseñadas para que tengas tu primera experiencia de programación. Por ejemplo, utilizá el lenguaje de programación Python para construir un chatbot llamado "Eliza". ¿Podrá engañar a tus amigos haciéndoles pensar que es una persona real? Esta actividad la pueden hacer los alumnos directamente o con la ayuda de un docente. Viene con todas las notas para docentes y soluciones.'
  processing_longdescription: "Una introducción a la programación en el contexto de las artes visuales usando el lenguaje de programación Processing. Se realizan ejercicios cortos de programación (que son presentados en video) y que gradualmente conducen a diseñar un programa de dibujo interactivo"
  robomind_longdescription: "Los alumnos aprenden las bases de la programación controlando su propio robot virtual. El curso online es completamente autocontenido con presentaciones cortas, videos, trivias y consejos que ayudan a completar los ejercicios de programación"
  robomindnl_longdescription: "Los alumnos aprenden las bases de la programación controlando su propio robot virtual. El curso online es completamente autocontenido con presentaciones cortas, videos, trivias y consejos que ayudan a completar los ejercicios de programación"
  makegameswithus_longdescription: "¿Ya sabés algo de programación? ¡Aprendé a hacer un juego para iPhone en una hora! Te vamos a guiar durante el proceso para programar, testear y jugar tu juego en el navegador. Luego vas a poder compartirlo en Facebook para que todos puedan jugarlo. No se necesita experiencia previa en desarrollo para iPhone, pero debés entender que son variables, métodos y objetos."
  appinventor_longdescription: "Tutoriales rápidos y entretenidos te guían para construir tres aplicaciones sencillas para tu teléfono o tableta Android. Tanto para principiantes como para expertos esta hora de programación te va a preparar para comenzar a hacer tus propias aplicaciones más rápido de lo que te imaginás y vas a poder compartirlas con tus amigos. Estas actividades son aptas tanto para hacer sólo como para hacer en clase con los profes."
  touchdevelop_longdescription: "Dibujos locos, monstruos voladores... creá tus propias aplicaciones en tu dispositivo utilizando TouchDevelop, un entorno amigable de desarrollo de aplicaciones móviles. Funciona en iPhone, iPad, Android, Windows, Windows Phone, Linux y Mac"
  blockly_longdescription: "¿Tenés PCs con conexión lenta o inexistente? Descargá el tutorial de Blockly, que fue el precursor de los tutoriales de Code.org. Es un simple archivo de 3MB que puede desgarse en cualquier computadora o usarlo desde un Pen Drive"
  thinkersmith2_longdescription: "Los alumnos aprenden cómo se representan y almacenan letras en binario y funciones de prendido y apagado. Al final, la clase aprende a codificar sus propias iniciales para llevarse a casa."
  codehs_longdescription: "Aprendé las bases de la programación con Karel el perro. Una divertida y visual introducción a la programación donde darle comandos a una computadora es como darle comandos a un perro. El tutorial es genial si es guiado por un docente, pero se puede hacer de manera independiente."
  codeavengers_longdescription: "Construí un juego de 2 jugadores con JavaScript en 10 tareas cortas. Luego continuá aprendiendo las bases de la programación (variables y condicionales) mientras creás una trivia para compartirla con tus amigos. En el camino ganá puntos e insignias mientras competís para alcanzar la sima en el marcador de la clase."
  codecombat_longdescription: "Jugá como un mago usando código (hechizos) para controlar a tus héroes, navegar escenarios, ganarle a los ogros y rescatar aliados. Aprendé JavaScript en este juego para completos principiantes."
  agentcubes_longdescription: "Imagináte una herramienta que te permitiese transformar imágenes 2D en formas 3D. Usá AgentCubes online, la primera herramienta web de programación y modelado 3D, y aprendé a programar muy divertidos juegos en 3D."
  alice_longdescription: 'Los estudiantes van a preaparar una escena y van a crear una animación simple con apoyo mínimo del docente usando objetos 3D y una interfaz intuitiva. Nota: Se requiere instalar la aplicación en la PC, descarga completamente gratuita'
  livecode_longdescription: 'Todos pueden programar con LiveCode contiene seis clases incluyendo una introducción al ambiente de desarrollo. Mirá cada video corto y continúa leyendo la documentación que te explica paso a paso. Todo el código está disponible para copiar y pegar con explicaciones claras de por qué y cómo funciona. También se incluyen las imágenes y ejemplos necesarios para descargar. Nota: se requiere descargar la aplicación'
  lookingglass_longdescription: 'En esta actividad, los alumnos tendrán una introducción a la programación construyendo una historia animada. La actividad intrudce el pensamiento computacional y resalta la creatividad inherente a la computación. Además, incorpora acciones '
  kodableunplugged_longdescription: "Pensada para ser realizada con papel, fuzzFamily Frenzy es una introducción a la lógica de la programación para niños de 5 años en adelante. Un docente debe explicar el juego, y los estudiantes programan a sus compañeros para que completen un circuito con obstáculos"
  codeorg_beyond_name: "Introducción a ciencias de la computación para niños de 8 años."
