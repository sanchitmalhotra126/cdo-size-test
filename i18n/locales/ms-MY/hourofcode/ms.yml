  oceans_behind_the_scenes_1: 'Tahap 2-4 menggunakan model pralatihan yang disediakan
    oleh <a href="https://www.tensorflow.org/" >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    projek </a> MobileNet. Model MobileNet ialah <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">rangkaian
    neural konvolusional</a> yang telah dilatih dalam <a href="http://www.image-net.org/">ImageNet</a>,
    set data lebih daripada 14 juta imej yang dianotasi dengan tangan bersama perkataan
    seperti "belon" atau "strawberi". Untuk menyesuaikan model ini dengan data latihan
    berlabel yang dihasilkan oleh pelajar di dalam aktiviti ini, kami menggunakan
    teknik yang dipanggil sebagai <a href="https://en.wikipedia.org/wiki/Transfer_learning">Pemindahan
    Pembelajaran</a>. Setiap imej dalam set data latihan dimasukkan ke dalam MobileNet,
    dalam bentuk piksel, bagi mendapatkan senarai anotasi yang berkemungkinan besar
    digunakan kepadanya. Kemudian, untuk imej baharu, kami memasukkannya ke dalam
    MobileNet dan membandingkan senarai anotasi yang dihasilkannya dengan imej daripada
    set data latihan. Kami mengklasifikasikan imej baharu mengikut label yang sama
    (seperti "ikan" atau "bukan ikan") dengan imej daripada set latihan yang hasilnya
    paling serupa.  '
