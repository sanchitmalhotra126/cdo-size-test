  front_intro_default: 'Hour of Code adalah gerakan global mencapai puluhan juta pelajar di 180 + negara. Sesiapa pun, walau di mana sahaja boleh menganjurkan acara Hour of Code. Tutorial satu jam boleh didapati di dalam lebih daripada 30 bahasa. Tiada pengalaman diperlukan. <strong>Usia 4 hingga 104.</strong>'
  front_intro_default_uk: "The Hour of Code is a global movement reaching tens of millions of students in 180+ countries. Anyone can organize an Hour of Code event. Over 3M students did the first Hour of Code in the UK. Let's double that in December! <strong>No experience needed. Ages 4 to 104.</strong>"
  front_intro_default_ar: 'La Hora del Program.AR es un movimiento mundial, llegando a decenas de millones de estudiantes en más de 170 países. Cualquier persona, en cualquier lugar puede organizar un evento Hora de Program.AR. Tutoriales de una hora están disponibles en más de 30 idiomas. <strong>No se necesita experiencia. Para edades entre 4 y 104 años.</strong>'
