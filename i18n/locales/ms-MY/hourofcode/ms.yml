    Kemudian, untuk imej baharu, kami memasukkannya ke dalam MobileNet dan membandingkan
    senarai anotasi yang dihasilkannya dengan imej daripada set data latihan. Kami
    mengklasifikasikan imej baharu mengikut label yang sama (seperti "ikan" atau "bukan
    ikan") dengan imej daripada set latihan yang hasilnya paling serupa.  '
  oceans_behind_the_scenes_2: 'Tahap 6-8 menggunakan <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Mesin
    Vektor Sokongan</a> (SVM). Kami melihat setiap komponen ikan (seperti mata, mulut,
    badan) dan mengumpulkan semua metadata untuk komponen tersebut (seperti bilangan
    gigi, bentuk badan) kepada vektor nombor untuk setiap ikan. Kami menggunakan vektor
    ini untuk melatih SVM Berdasarkan data latihan, SVM mengasingkan "ruang" semua
    kemungkinan ikan kepada dua bahagian, yang sepadan dengan kelas yang kita sedang
    cuba pelajari (seperti "biru" atau "bukan biru").  '
