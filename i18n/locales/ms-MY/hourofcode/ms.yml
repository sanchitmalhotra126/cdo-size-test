  tutorial_caflags_shortdescription: Pelajari beberapa konsep pengaturcaraan asas
    dengan blockly. Bangunkan pemikiran pengiraan anda dengan menggunakan bentuk,
    warna dan koordinat mudah untuk melukis bendera dunia.
  tutorial_matariki_shortdescription: 'Maia dan Charlie berasal dari New Zealand.  Keluarga
    Maia''s bersiap sedia untuk meraikan Matariki: tahun baru Māori.  Dia menjemput
    rakannya Charlie untuk datang dan tinggal di marae (rumah pertemuan tradisional)
    keluarganya.'
  tutorial_carestaurant_shortdescription: Charlie dan Tilley telah memutuskan bahawa
    jika mereka mengatur cara Ross dengan betul, dia akan dapat membantu kerja mengecat
    untuk menjadikan Food Avengers lebih menarik.
  tutorial_casea_shortdescription: Alex dan Lonnie mencipta ikan luar biasa dan makhluk
    laut hebat dengan blok. Bantu mereka mengisih jujukan mengikut urutan dan nyahpepijat
    dengan mengesan dan membaiki kesalahan.
  tutorial_cashield_shortdescription: Kini cuti musim panas tiba dan Alex, keluarganya
    dan Lonnie akan pergi bercuti ke Finland. Abang Alex, Reuben sedang mencipta aplikasi
    tentang paparan perisai dan menunjukkan kepada Alex dan Lonnie cara menggunakannya.
  tutorial_ccwslimer_shortdescription: Pelajari cara mengatur cara permainan anda
    sendiri yang boleh dikongsikan dengan berbilang tahap dan cabaran!
  tutorial_codinggalaxy_shortdescription: Untuk misi pertama anda di Planet Pengembaraan,
    tugas anda ialah menyelesaikan teka-teki pengekodan untuk menyelamatkan planet
    yang indah itu.
  tutorial_boatrace_shortdescription: Pelajari cara membuat permainan perlumbaan bot.
    Pemain menggunakan tetikus untuk menavigasi bot ke pulau gurun tanpa bertembung
    dengan halangan.
  tutorial_ccplay_shortdescription: Mengekod dan bermain siri tahap permainan sambil
    mempelajari konsep sains komputer yang penting. Pada tahap terakhir, tunjukkan
    kreativiti dan kemahiran anda untuk mengekod permainan anda sendiri dari mula!
  tutorial_grinch_shortdescription: 'Belajar mengatur cara dron dan kereta luncur
    salji berteknologi tinggi dengan magik pengekodan untuk menangkap hadiah dan menavigasi
    turun dari gunung bertujuan mengembalikan kemeriahan Krismas ke Whoville. '
  tutorial_codehsart_shortdescription: Meme! Meme! Meme! Pelajar meneroka persimpangan
    pengekodan dan seni dengan membina atur cara komputer yang membolehkan mereka
    mencipta meme tersuai untuk dikongsikan bersama rakan.
  tutorial_codehsbitcoin_shortdescription: Dalam aktiviti Jam Kod ini, pelajar diperkenalkan
    kepada lejar blok rantai Bitcoin dan beberapa statistik Bitcoin.
  tutorial_codehsblockchain_shortdescription: Pelajar belajar tentang asas mata wang
    kripto dengan meneroka teknologi kriptografi, cincangan dan blok rantai!
  tutorial_codehscipher_shortdescription: 'Dalam aktiviti Jam Kod ini, pelajar diperkenalkan
    kepada kriptografi dengan menggunakan sifer Caesar klasik untuk menyahsulit dan
    menyulitkan beberapa mesej dan juga membongkar kecacatan sifer dan cara membaikinya. '
  tutorial_codehscollision_shortdescription: Pelajar akan meneroka cara simulasi digunakan
    dalam penyelidikan. Mereka akan mengkaji sejauh mana jisim dan kelajuan memberikan
    kesan kepada perlanggaran anjal dengan menggunakan keabadian momentum dan pemuliharaan
    persamaan tenaga kinetik/
  tutorial_codehsmath_shortdescription: 'Pelajar diperkenalkan kepada Tracy Si Penyu
    dan belajar cara mengekod model matematik yang berbeza dalam Python! Tiada pengalaman
    pengekodan diperlukan, tetapi pelajar mesti telah melengkapkan Algebra I atau
    lebih tinggi. '
  tutorial_codehsmusic_shortdescription: Pelajar meneroka cara pengekodan digunakan
    dalam penciptaan muzik dengan membina rentak dan corak lapan kiraan dinamik mereka
    sendiri menggunakan blok JavaScript!
  tutorial_codehssports_shortdescription: Pelajar mempelajari cara pengekodan digunakan
    dalam sukan dan reka bentuk permainan dengan membina permainan video sukan asal
    yang boleh dikongsikan bersama rakan mereka secara serta-merta!
  tutorial_codemojipizza_shortdescription: Kursus ini direka bentuk untuk mengajar
    pelajar asas objek JavaScript. Pelajar akan mempelajari jenis data asas yang boleh
    disimpan dalam pemboleh ubah.
  tutorial_moonlander_shortdescription: Pendarat Bulan ialah kursus Pembina Permainan
    dengan 17 latihan yang membimbing pelajar mengenai cara membina permainan berasaskan
    fizik mereka sendiri.
  tutorial_sushicards_shortdescription: Buat permainan yang anda boleh menggerakkan
    ikan jerung di sekeliling untuk cuba menangkap ikan.
  tutorial_codesparkcreate_shortdescription: Pernah mahu merancang dan kod permainan
    video anda sendiri? Bermula dengan Mod "Buat" kodSpark Academy. Pilih dari dua
    kit permainan yang membimbing anda melalui mencipta dan mengekodkan permainan
    video gaya Mario menggunakan antara muka tanpa perkataan kami. Coder pemula dan
    pra-pembaca dialu-alukan!
  tutorial_hardvsoft_shortdescription: Melalui cerita kanak-kanak dan lembaran kerja
    yang diilustrasikan, pelajar anda akan mengetahui perbezaan antara perkakasan
    dan perisian.
  tutorial_codestersecard_shortdescription: 'Bina kemahiran pengaturcaraan anda semasa
    anda mempelajari cara mencipta kad ucapan elektronik yang anda boleh kongsikan
    bersama guru, keluarga, atau rakan anda! '
  tutorial_codesterslogo_shortdescription: Gunakan kod untuk menjadi kreatif dan reka
    bentuk logo syarikat anda sendiri! Anda akan belajar asas pengekodan dalam bahasa
    pengaturcaraan, Python. Selepas anda melakukan tutorial, anda akan memperoleh
    semua kemahiran yang anda perlukan untuk mencipta logo jenama peribadi anda!
  tutorial_codesterstshirt_shortdescription: 'Pelajari kemahiran pengaturcaraan asas
    dan berlatih bergerak di sekeliling satah koordinat semasa anda mencipta reka
    bentuk t-shirt monogram anda sendiri! '
  tutorial_codewards_shortdescription: Sertailah misi menarik untuk menyelamatkan
    bandar di bawah laut. Alami kerja sebagai jurutera penyelamat yang membaiki sistem
    bandar yang rosak dengan menggunakan perintah dan algoritma. Atasi pelbagai cabaran
    untuk membuktikan kemahiran, kepintaran dan keberanian anda!
  tutorial_olympics_shortdescription: 'Bersama Elsie, sila bersedia untuk Olimpik
    Robot! Bersama dengan konsep pengaturcaraan belajar cara memandu, mengumpulkan
    butiran dan mencipta alatan, membina dan menguji robot anda yang berkuasa. '
  tutorial_codinismhero_shortdescription: Pelajari asas pengaturcaraan melalui contoh
    yang menyeronokkan dan bina permainan semasa pembelajaran!
  tutorial_discovery_shortdescription: Dua watak berjumpa di suatu dunia dan menemui
    objek yang mengejutkan. Apakah yang berlaku seterusnya? Bersama Scratch dan CS
    Pertama, sesiapa sahaja boleh mencipta cerita unik mereka sendiri dengan kod.
  tutorial_csfirstname_shortdescription: Pilih nama dan hidupkan huruf perkataan dengan
    menggunakan kod. Pilih nama samaran, nama haiwan peliharaan, haiwan, sukan, tempat
    atau hobi.
  tutorial_obstaclecourse_shortdescription: Bekerjasama dengan pasukan anda untuk
    mengekod atur cara yang berjaya menavigasi robot melalui balapan berhalang.
  tutorial_edisonmove_shortdescription: Perkenalkan pengaturcaraan berasaskan teks
    dan konsep pemikiran pengiraan utama jujukan kepada pelajar anda dengan menggunakan
    robot Edison dan EdPy, bahasa pengaturcaraan berasaskan teks berdasarkan Python.
  tutorial_edisonspider_shortdescription: Perkenalkan konsep pengiraan pemboleh ubah
    dan data yang utama, dua bahagian paling asas dalam bahasa pengaturcaraan bertujuan
    umum, menggunakan robot Edison dan bahasa pengaturcaraan berasaskan Scratch, EdScratch.
  tutorial_edisonspotlight_shortdescription: Perkenalkan robot Edison kepada pelajar
    anda, bantu mereka untuk mula meneroka identiti robot dan cara ia dapat mengesan
    dan bertindak balas, kepada dunia.
  tutorial_firiapython_shortdescription: Bersedia dengan mikro:bit anda dan tingkatkan
    tahap pengekodan Python! CodeSpace akan membimbing anda langkah demi langkah dari
    baris pertama Python anda untuk mengekod program berinteraktif dengan butang dan
    LED.
  tutorial_gamefrootsquid_shortdescription: Sotong besar ialah invertebrata terbesar
    di dunia. Dalam permainan pengekodan ini untuk mereka yang baru bermula, anda
    akan mempelajari asas pengekodan dan mencipta permainan yang menerokai kehidupan
    sotong di bawah lautan.
  tutorial_duckpiano_shortdescription: Dalam projek ini anda akan membuat kekunci
    dalam komputer anda untuk memainkan bunyi kuek dengan nada berbeza, macam piano
    yang berbunyi seperti itik.
  tutorial_gpsound_shortdescription: Dalam projek ini, anda akan menulis atur cara
    untuk merakam bunyi daripada mikrofon komputer anda, mainkannya semula dan melukis
    gambar suara yang dirakam. Anda kemudiannya boleh memproses rakaman anda untuk
    menambahkan kesan seperti anjakan nada, main terbalik, atau gema.
  tutorial_groklearningpython_shortdescription: Membangunkan kemahiran pengaturcaraan
    anda dan bina pengelas haiwan anda sendiri! Dalam kursus ini anda akan menggunakan
    bahasa pengaturcaraan Python untuk mengelaskan haiwan berdasarkan ciri-cirinya.
  tutorial_htmltimetravel_shortdescription: Lakukan perjalanan yang mencabar sepanjang
    masa dan takluki ruang angkasa sambil mempelajari cara menggerakkan, memutarkan
    dan mengubah objek dengan menggunakan asas animasi dalam CSS.
  tutorial_hp_flappy_shortdescription: Pelajari konsep pemikiran dan pengaturcaraan
    logik dengan mencipta permainan Burung Kibasan gaya tersendiri di atas Pelapik
    hiper.
  tutorial_appytappin_shortdescription: Aktiviti dipimpin guru ini, disesuaikan untuk
    Jam Kod, perkenalkan kanak-kanak dengan menggunakan bahasa pengaturcaraan berasaskan
    teks bagi membangunkan aplikasi permainan mudah alih.
  tutorial_icipher_shortdescription: Aktiviti dipimpin guru ini, disesuaikan untuk
    Jam Kod mengajar kanak-kanak tentang berkomunikasi dengan selamat. Kanak-kanak
    mengetahui bahawa mesej sepanjang masa telah disulitkan dan dinyahsulitkan dengan
    menggunakan sifer.
  tutorial_iguess_shortdescription: Memperkenalkan kod Tindak Balas Pantas untuk kanak-kanak
    berumur 3-5 tahun. Gunakan tablet untuk mengimbas kod QR dan teka binatang kecil
    dari habitat yang ditetapkan.
  tutorial_imake_shortdescription: Aktiviti nirplag yang dipimpin guru ini, untuk
    kanak-kanak berumur 3-5 tahun, menggunakan lagu dan puisi klasik kanak-kanak bertujuan
    memperkenalkan konsep algoritma, jujukan dan pengulangan.
  tutorial_imorse_shortdescription: Terokai kriptografi dengan Kod Morse dan Sphero.
    Ketahui bahawa sistem fizikal boleh diatur cara dan menulis kod untuk Sphero berkomunikasi.
  tutorial_kanohp_shortdescription: Learn to code and make magic on screen with creative
    challenges. Buat pelepah terbang dan aliran api, gubah muzik dan banyak lagi.
  tutorial_khanwebpages_shortdescription: Pelajari cara membuat laman web dengan tag
    HTML dan CSS dan selesaikannya dengan membuat kad ucapan anda sendiri untuk dikongsikan
    bersama rakan atau keluarga.
  tutorial_kibobowl_shortdescription: Rempuh! Sejauh mana KIBO perlu bergerak untuk
    bermula dari awal lorong boling ke pin? Anda boleh cipta lorong lurus tunggal
    atau laluan yang lebih rumit.
  tutorial_kibodance_shortdescription: Mari kita mengadakan majlis tari-menari Robot
    KIBO! Sediakan pemain muzik untuk memainkan lagu kelas kegemaran, atau lagu yang
    dikaitkan dengan budaya dunia yang sedang anda terokai.
  tutorial_buildcharacters_shortdescription: Kini, aplikasi prapembaca paling popular
    mengandungi Ruang Pembuat digital! Buat tahap, reka bentuk permainan, atau bina
    watak. Pilih aktiviti anda dan mula mencipta dengan Kodable! Menampilkan JavaScript
    untuk sekolah rendah atas.
  tutorial_designgames_shortdescription: Kini, aplikasi prapembaca paling popular
    mengandungi Ruang Pembuat digital! Buat tahap, reka bentuk permainan, atau bina
    watak. Pilih aktiviti anda dan mula mencipta dengan Kodable! Menampilkan JavaScript
    untuk sekolah rendah atas.
  tutorial_makelevels_shortdescription: Kini, aplikasi prapembaca paling popular mengandungi
    Ruang Pembuat digital! Buat tahap, reka bentuk permainan, atau bina watak. Pilih
    aktiviti anda dan mula mencipta dengan Kodable! Menampilkan JavaScript untuk sekolah
    rendah atas.
  tutorial_wizard_shortdescription: Perjalanan ke dalam dunia Magik Kod sebagai Ahli
    Sihir Kod. Belajar mencipta dan menyihir untuk menyesuaikan istana anda.
  tutorial_mbscratchcards_shortdescription: Hubungkan dunia fizikal mikro:bit dengan
    dunia maya Scratch.
  tutorial_mbswiftplaygrounds_shortdescription: Gunakan mikro:bit dengan iPad untuk
    mempelajari Swift.
  tutorial_mbbuttons_shortdescription: Dalam projek pengenalan ini, anda akan membuat
    gambar atau animasi muncul pada paparan mikro:bit apabila butang ditekan.
  tutorial_meteor_shortdescription: Dalam projek ini, anda akan mencipta permainan
    Tahi Bintang untuk mikro:bit BBC. Dengan menggunakan butang, pemain akan menggerakkan
    perisai untuk menangkap tahi bintang yang jatuh dan menyelamatkan Bumi.
  tutorial_ballbounce_shortdescription: Belajar membuat aplikasi mudah alih yang pengguna
    mencampakkan bola merentasi skrin dan melantun dari tepi.
  tutorial_mitcodi_shortdescription: Belajar membuat aplikasi mudah alih berinteraktif
    anda sendiri. Tekan lebah dan dengar ia berdengung!
  tutorial_mitdoodle_shortdescription: Buat aplikasi mudah alih yang  anda boleh melukis
    gambar pada skrin!
  tutorial_talktome_shortdescription: Belajar membuat aplikasi mudah alih yang menjadikan
    telefon anda bercakap dengan anda!
  tutorial_mobilecspmap_shortdescription: Gunakan Pencipta Aplikasi untuk mencipta
    Lawatan Peta mercu tanda di bandar, negeri anda, atau di mana-mana sahaja di dunia.
  tutorial_ozorandom_shortdescription: Ketahui cara komputer mencipta nombor rawak
    dan menggunakannya, kemudian gunakan atur cara pergerakan rawak bagi membantu
    menyemai idea untuk cerita.
  tutorial_ozotroll_shortdescription: 'Ketahui perbezaan antara hasut maya (troll)
    Internet dan momok kisah dongeng, kemudian ajar Evo cara menjadi momok yang baik
    untuk melindungi anda. '
  tutorial_peblioart_shortdescription: Belajar melukis dan menghidupkan bentuk dengan
    kod untuk mencipta karya seni berinteraktif yang diinspirasikan oleh pelukis.
  tutorial_astropi_shortdescription: Mengekod mesej dan periksa suhu udara sekitar
    di atas ISS dengan menggunakan simulator Sense HAT komputer Astro Pi dalam talian.
  tutorial_rgart_shortdescription: Aktiviti STEAM RoboGarden telah menggabungkan latihan
    kod dengan pembelajaran dan misi yang dimainkan dalam pelbagai aktiviti.
  tutorial_rgengineer_shortdescription: Aktiviti STEAM RoboGarden telah menggabungkan
    latihan kod dengan pembelajaran dan misi yang dimainkan dalam pelbagai aktiviti.
  tutorial_rgmath_shortdescription: Aktiviti STEAM RoboGarden telah menggabungkan
    latihan kod dengan pembelajaran dan misi yang dimainkan dalam pelbagai aktiviti.
  tutorial_rgscience_shortdescription: Aktiviti STEAM RoboGarden telah menggabungkan
    latihan kod dengan pembelajaran dan misi yang dimainkan dalam pelbagai aktiviti.
  tutorial_rgtech_shortdescription: Aktiviti STEAM RoboGarden telah menggabungkan
    latihan kod dengan pembelajaran dan misi yang dimainkan dalam pelbagai aktiviti.
  tutorial_robotmagic3d_shortdescription: Gunakan kod untuk menghidupkan model dan
    huruf 3D dengan menyeronokkan. Pada akhirnya anda boleh memuat turun pelekat animasi
    ciptaan anda dan kongsikannya dengan rakan.
  tutorial_robotmagicflappy_shortdescription: Gunakan imaginasi anda untuk mencipta
    permainan Burung Kibasan 3D. Gunakan kod untuk menghidupkan model 3D dengan menyeronokkan.
    Pada akhirnya anda boleh kongsikan ciptaan anda dengan rakan dan cabar mereka
    untuk mendapatkan markah yang tinggi.
  tutorial_scratchadventure_shortdescription: Hantarkan watak Cartoon Network kegemaran
    anda dalam pencarian, dari jangkauan alam semesta paling jauh, hingga tepi caruk
    Craig. Buka kunci harta karun dan temui watak baharu semasa mencipta permainan
    pengembaraan.
  tutorial_scratchtalk_shortdescription: Cipta robot menyanyi rap atau animasi berinteraktif
    yang bercakap. Projek ini akan menunjukkan kepada anda cara mencipta animasi bercakap
    yang berputar, zum dan bertukar warna.
  tutorial_scratchjrstory_shortdescription: Melalui aktiviti ini dan masa yang berterusan
    bersama ScratchJr, pelajar akan mempunyai peluang berfikir secara kreatif, menambah
    baik penceritaan dan bekerjasama mereka dengan rakan sebaya.
  tutorial_scratchjrtwinkle_shortdescription: Melalui aktiviti ini, pelajar akan mempunyai
    peluang berfikir secara kreatif, menjadi penglipur lara dan memperbaiki kemahiran
    penaakulan dan penjujukan matematik.
  tutorial_spherocomm_shortdescription: Ketahui tentang salah komunikasi dalam komuniti
    dan atur cara komputer. Gunakan pengetahuan ini untuk menyelesaikan apa-apa salah
    komunikasi komunikasi, atau pepijat, dalam program bertujuan membantu BOLT mencari
    jalan pulang.
  tutorial_spherocommunity_shortdescription: Reka bentuk laluan mudah yang mewakili
    jalan biasa yang anda berulang-alik setiap hari. Anda akan mencipta dua atur cara,
    laluan yang dilukis dan laluan atur cara berasaskan blok melalui jalan komuniti
    anda.
  tutorial_spherofunctions_shortdescription: Pelajari cara menggunakan dan meminta
    fungsi menukar Sphero menjadi kalkulator.
  tutorial_spheroinfrared_shortdescription: Menjadi ahli epidemiologi untuk menghentikan
    penyebaran jangkitan robot yang jarang berlaku yang melanda komuniti robot BOLT.
  tutorial_spherolightsensor_shortdescription: Pelajari cara mencipta atur cara yang
    menggunakan sensor cahaya sekitar untuk mengukur nilai luks dan mengejar BOLT.
  tutorial_spheromansion_shortdescription: Menjaga sekumpulan dinosaur di rumah anda
    sepatutnya tidak menjadi masalah, bukan begitu? Seperti yang anda bayangkan, ini
    tidak berakhir dengan baik. Anda terperangkap di dalam perpustakaan rumah agam
    dan mesti mengatur cara jalan keluar.
  tutorial_roadblocks_shortdescription: Sebagai kesinambungan Komuniti Anda, pengubahsuaian
    atur cara blok anda kerana anda dan pasangan anda bertemu sekatan jalan raya yang
    berbeza di sepanjang jalan.
  tutorial_spherotext2_shortdescription: Ketahui syarat pertama anda dengan membina
    permainan yang menyeronokkan apabila anda akan mencampakkan Sphero dan meneka
    bunyi haiwan. Ini ialah aktiviti yang sangat baik selepas anda melengkapkan Teks
    1.
  tutorial_spherotext3_shortdescription: Belajar menukar LED utama Sphero berdasarkan
    kadar putaran giroskop. Anda juga akan mempelajari tentang penormalan dan nilai
    mutlak. Ini ialah aktiviti yang sangat baik selepas anda melengkapkan Teks 1 dan
    2.
  tutorial_spherotext4_shortdescription: Gunakan pemboleh ubah untuk membina permainan
    ubi kentang panas yang dikuasakan oleh Sphero. Ini ialah aktiviti yang sangat
    baik selepas anda melengkapkan Teks 2 atau 3.
  tutorial_spheroraptor_shortdescription: Cipta pen yang diperkuat untuk memastikan
    Spheroraptor berada jauh, sementara menuliskan kod melepaskan diri daripada Spheroraptor
    juga. Daripada gelung, kepada bersyarat, kepada pengendali dan malah pembanding,
    anda akan memerlukan pengetahuan pengekodan sebanyak yang anda dapat kumpulkan.
  tutorial_stempiday_shortdescription: Dalam aktiviti pengekodan ini, anda akan menjanakan
    mata secara rawak, serupa pembaling damak yang teruk semasa membaling damak ke
    papan.
  tutorial_stemplanetoids_shortdescription: Dalam aktiviti ini, anda akan membaiki
    permainan asteroid yang rosak kerana kapalnya hanya bergerak lurus. Kemudian anda
    akan menambahkan graviti kepada permainan dan cuba mendaratkan kapal itu di bulan!
  tutorial_stempong_shortdescription: Dalam aktiviti ini, anda akan membaiki versi
    permainan Pong yang rosak supaya objek melantun seperti yang sepatutnya. Kemudian
    anda akan menambahkan graviti untuk mencipta klon Bonk.io.
  tutorial_algobot_shortdescription: Pemain memberikan perintah kepada AlgoBot, droid
    perkhidmatan kecil yang pintar dan belajar menggunakan bahasa pengaturcaraan visual
    untuk membantunya menangani krisis!
  tutorial_thunkableapps_shortdescription: 'Pelajari cara membina aplikasi anda sendiri
    dengan pengekodan berasaskan blok! '
  tutorial_toxicodedot_shortdescription: Pilih kad daripada dek anda dan tafsirkan
    kodnya untuk bergerak maju ke seluruh dunia. Gunakan kemampuan intuitif anda untuk
    meneka peraturan dan belajar daripada kesilapan anda sendiri.
  tutorial_gcactions_shortdescription: Ketahui mengenai tindakan, satu daripada blok
    binaan utama dalam pengekodan dan gunakannya untuk mengekod permainan video! Terokai
    budaya digital dan pelajari tentang robot dan perkara yang ia boleh lakukan sebenarnya.
  tutorial_gccomparators_shortdescription: Ketahui mengenai pembanding dan peraturan
    logik, yang merupakan blok binaan utama dalam pengekodan dan gunakannya untuk
    mengekod permainan video! Terokai budaya digital dan pelajari tentang penjejakan
    aktiviti dalam talian kami.
  tutorial_gcconditions_shortdescription: Ketahui mengenai syarat, satu daripada blok
    binaan utama dalam pengekodan dan gunakannya untuk mengekod permainan video! Terokai
    budaya digital dan pelajari tentang algoritma yang menjana kuasa dunia dalam talian
    kami.
  tutorial_gccreate_shortdescription: Cipta permainan video penuh pertama anda dengan
    GamCode! Cipta watak baharu, buatkannya (sedikit) lebih pintar, berikan kuasa
    adiwira kepada pemain...Tiada hadnya!
  tutorial_gcevents_shortdescription: Ketahui mengenai acara, satu daripada blok binaan
    utama dalam pengekodan dan gunakannya untuk membuat kod permainan video! Terokai
    budaya digital dan pelajari tentang Kecerdasan Buatan dan sejauh mana ia berguna
    dalam hidup anda.
  tutorial_gcloops_shortdescription: Ketahui mengenai gelung, satu daripada blok binaan
    utama dalam pengekodan dan gunakannya untuk mengekod permainan video! Terokai
    budaya digital dan pelajari tentang fenomena ruang gema dalam rangkaian sosial.
  tutorial_gcvariables_shortdescription: Ketahui mengenai pemboleh ubah, satu daripada
    blok binaan utama dalam pengekodan dan gunakannya untuk mengekod permainan video!
    Terokai budaya digital dan pelajari tentang data dan cara ia berfungsi.
  tutorial_beanything_shortdescription: Gunakan pengaturcaraan untuk menganimasikan
    watak, menggubah muzik, bercerita, mereka bentuk permainan dan malah mencipta
    seni.
  tutorial_change_shortdescription: Cipta projek yang menunjukkan cara anda akan mengubah
    dunia! Sama ada anda berminat secara mendalam tentang mengitar semula atau mempunyai
    idea untuk mengecapi keamanan dunia, sila kongsikan visi anda dengan kod!
  tutorial_cooking_shortdescription: Tunjukkan kemahiran anda - cipta permainan memasak
    berinteraktif. Mereka yang baru bermula boleh menggunakan tutorial pandu diri
    sementara pengekod yang lebih berpengalaman mempunyai pilihan memulakan projek
    rangka.
  tutorial_crystal_shortdescription: Menyihir, kumpulkan kekuatan dan kalahkan musuh
    semasa anda bertempur di arena ganas bersama 4 pemain yang semakin menyusut di
    tengah lava!
  tutorial_landscape_shortdescription: Gunakan ciri lukisan pen Python untuk menggubah
    landskap dengan menggunakan kod. Gunakan item landskap yang telah dicipta untuk
    anda atau mereka bentuk struktur kita sendiri. Terbitkan dan kongsi ciptaan anda!
  tutorial_pets_shortdescription: Cipta permainan yang menyeronokkan tentang haiwan
    peliharaan – sama ada nyata atau khayalan! Mereka yang baru bermula boleh menggunakan
    tutorial pandu diri sementara pengekod yang lebih berpengalaman mempunyai pilihan
    memulakannya dengan projek rangka.
  tutorial_petvet_shortdescription: Daripada membawa masuk binatang peliharaan ke
    dalam Bilik Pemeriksaan sehingga mendiagnosis selesema, kecederaan kecil dan gatal-gatalnya,
    anda akan dapati setiap teka-teki mempunyai penyelesaian untuk membuatkan haiwan
    peliharaan berasa lebih sihat berbanding sebelumnya!
  tutorial_superhero_shortdescription: Gunakan seni piksel HTML dan CSS untuk mencipta
    topeng adiwira kegemaran anda. Terbitkan dan kongsi ciptaan anda!
  tutorial_vidcodeplastic_shortdescription: Belajar menggunakan gelung, gelombang
    sinus dan emoji yang disesuaikan untuk membuat projek unik.
  tutorial_vidcodetypeface_shortdescription: Cipta rupa taip anda sendiri dengan menggunakan
    bentuk dan elemen tipografi. Taip mempunyai lebih banyak elemen daripada yang
    anda ketahui!
  tutorial_washustorm_shortdescription: Pelajari cara mengatur cara ribut yang akan
    datang.
  tutorial_activitypackets_shortdescription: Temui keseronokan mesra keluarga berjam-jam
    dengan paket aktiviti pengekodan kreatif boleh dicetak oleh Wonder Workshop. Hidupkan
    pengekodan bersama robot Dash, Dot, dan Cue dengan memuat turun aktiviti dalam
    talian dan luar talian ini bertujuan digunakan semasa Jam Kod dan seterusnya!
  tutorial_googlerookie_shortdescription: Dalam aktiviti ini, anda akan mengekod kolaj
    bertemakan Pemula dengan menggunakan Blockly, bahasa pengekodan pengenalan. Anda
    akan menggunakan jujukan, pemboleh ubah dan gelung untuk mencipta hasil kerja
    unik yang menonjolkan kreativiti anda!
  tutorial_tommyturtle_shortdescription: Bantu kanak-kanak kecil mempelajari asas
    pengekodan dengan Tommy Si Penyu!
  tutorial_mazyad_shortdescription: Produk ini akan meluaskan sempadan kami untuk
    mencipta versi kertas berintegrasi dengan aplikasi berkomputer dan secara alternatif
    jika komputer tidak digunakan untuk apa-apa alasan. Ini juga akan berfungsi sebagai
    pengenalan untuk memahami pengaturcaraan secara umum.
  tutorial_gamemaker_shortdescription: Pembuat Permainan ialah aktiviti terbuka apabila
    pelajar boleh mencipta apa-apa sahaja yang mereka mahukan dengan menggunakan ahli
    sihir kod mudah. Hanya klik pada gambar raksasa kecil yang comel dan pilih satu
    daripada pilihan dalam menu. Tutorial yang lebih canggih juga disertakan untuk
    mereka yang mahu pergi lebih dalam pembuatan permainan.
  tutorial_duckrace_shortdescription: Dalam kursus ini, anda akan menyelesaikan tugas
    pengaturcaraan untuk membantu Toni si itik mengumpulkan duit syiling untuk simpanan
    percutiannya. Pada akhir kursus, anda akan membuat permainan anda sendiri.
  tutorial_allcancodeapps_shortdescription: Gunakan Platform Allcancode untuk mencipta
    aplikasi web dan mudah alih daripada reka bentuk sehingga penghantaran.
  tutorial_n2y_shortdescription: Bantu Bitt Bott menjelajah Bumi dengan menggunakan
    arah anak panah.
  tutorial_dance2019_longdescription: Mengekod Majlis Tari-Menari untuk dikongsi dengan
    rakan anda. Menampilkan Katy Perry, Shawn Mendes, Panic! Di Disko, Lil Nas X,
    Jonas Brothers, Nicki Minaj, dan ramai lagi!
  tutorial_danceparty_longdescription: 'Mengekod lagu Majlis Tari-Menari untuk berkongsi
    dengan rakan anda. Menampilkan Katy Perry, Madonna, J. Balvin, Sia, Keith Urban,
    Ciara dan 25 lagi!  '
  tutorial_chibitronics_longdescription: Mengatur cara litar kertas untuk menerangi
    cerita anda sendiri.
  tutorial_athlete_longdescription: Memilihlah antara mencipta suatu permainan bola
    keranjang atau campur dan padan merentasi sukan!
  tutorial_moana_longdescription: Tutorial Hour of Code Disney yang baru ini menggunakan
    suatu bahasa pengaturcaraan visual yang menggunakan blok di mana pelajar hanya
    mengheret dan meletakkan blok visual untuk menulis kod. Pengaturcaraan visual
    merupakan suatu cara yang seronok dan mudah difahami untuk mengajar logik koding.
    Pendedehan kepada pengaturcaraan visual meletakkan asas bagi pengaturcaraan berasaskan
    teks, suatu aktiviti yang lebih kompleks. Tutorial ini disasarkan bagi kanak-kanak
    yang berumur 8+ dan mereka yang mencuba koding buat masa pertama. Terdapat dalam
    23 bahasa dan disetempatkan di luar Amerika Syarikat. Tutorial ini adalah terdapat
    percuma di dalam talian dan termasuk suatu kit alat digital dalam English dan
    Spanish bagi warga pendidik dan penganjur acara.
  tutorial_star-wars_longdescription: Belajar untuk memprogramkan droids, dan mencipta
    permainan Perlawanan Bintang anda sendiri dalam suatu galaksi yang jauh.
  tutorial_gumadventure_longdescription: Dalam episod "The Signal" bagi Dunia Gumball
    yang Menakjubkan, suatu glic telah mempengaruhi bagaimana watak-watak berkait
    antara satu sama lain. Dalam aktiviti ini, meneruskan cerita dengan membuat glic
    anda sendiri dan membayangkan bagaimana Gumball dan kawan-kawannya akan bertindak
    balas terhadapnya.
  tutorial_mchoc_longdescription: Minecraft kini kembali untuk Hour of Code dengan
    aktiviti yang baru! Mengembara dalam Minecraft dengan kod.
  tutorial_vidnews_longdescription: 'Ini Berita HOC! Video dan grafik semuanya mengenai
    teknologi, kepelbagaian, kanak-kanak, dan koding. Projek yang diselesaikan boleh
    dimuat naikkan kepada laman web sekolah sebagai laporan pada HOC sendiri. Guru
    boleh menggalakkan pelajar untuk menggunakan berita bagi melaporkan apa yang dipelajari
    oleh mereka, atau suatu statistik bagi sekolah mereka. "Berita Terkini: 400 orang
    pelajar di Roosevelt telah menyertai Hour of Code"'
  tutorial_kodable-pre_longdescription: Kodable merupakan suatu permainan yang berpandu
    sendiri di mana memperkenalkan kanak-kanak yang berumur 5+ kepada asas pengaturcaraan.
    Adalah optimum jika terdapat suatu guru atau ibu bapa yang berhampiran, tetapi
    ia tidak semestinya diperlukan.
  tutorial_highseas_longdescription: Menganimasikan suatu gelombang lautan untuk mencipta
    suatu suasana, kemudiannya menceritakan suatu kisah yang berlaku di lautan tinggi.
  tutorial_capython_longdescription: Python merupakan suatu bahasa yang menarik dan
    mudah untuk dipelajari. Belajar mengenai penggunaan modul, fungsi, gelungan, dan
    senarai, kesemuanya sementara mencipta imej yang seronok dengan bantuan daripada
    rakan penyu anda. Geometri tidak pernah lebih seronok!
  tutorial_frzn_longdescription: Marilah kita menggunakan kod untuk menyertai Anna
    dan Elsa sementara mereka menerokai keajaiban dan kecantikan ais. Anda akan mencipta
    emping salji dan corak apabila anda meluncur ais dan membuat sebuah tanah keajaiban
    supaya anda boleh berkongsikan dengan rakan-rakan anda!
  tutorial_cocom_longdescription: Pilih wira anda dan tuliskan kod untuk jalan melalui
    peronda gergasi, lubang lava dan pancaran laser Penjara Bawah Tanah Kithgard.
    Tingkatkan tahap, perolehi permata dan rampaskan benda-benda bersakti untuk membuka
    kunci ke kuasa pengaturcaraan baru!
  tutorial_play-lab_longdescription: Mencipta suatu cerita atau membuat suatu permainan
    dengan Makmal Main! Membuatkan haiwan, lanun, zombie, ninja, dan banyak lagi watak
    untuk bergerak, membuat bunyi, memperoleh mata, dan malah melontar bola api!
  tutorial_boxisland_longdescription: Membuat suatu lawatan kepada Pulau Peti dan
    mengumpul semua bintang! Pulau Peti merupakan suatu permainan koding mudah alih
    cantik yang membawa kanak-kanak kepada suatu pengembaraan yang menarik ke pulau
    yang menawan. Dalam tutorial ini anda akan belajar asas kepada algoritma, urutan,
    gelungan dan syarat-syarat!
  tutorial_textcomp_longdescription: 'Pada satu masa nanti kita telah mencapai suatu
    had fizikal bahawa betapa pantas boleh kita menghantarkan bit, dan jika kita ingin
    untuk menghantarkan bilangan maklumat yang banyak dengan lebih pantas, kita haruslah
    mencari suatu cara untuk mewakili maklumat yang sama dengan bit yang sikit - kita
    mesti memampatkan data. Dalam kursus ini, pelajar-pelajar akan menggunakan Widget
    Mampatan Teks untuk memampatkan segmen teks Bahasa Inggeris dengan mencari corak
    dan menggantikan simbol untuk teks yang mempunyai corak yang lebih besar. '
  tutorial_encryption_longdescription: 'Pelajar telah diperkenalkan kepada betapa
    pentingnya penyulitan dan teknik mudah untuk menyahsulitkan (atau meretakkan)
    mesej rahsia. Mereka mencuba sendiri untuk meretakkan suatu mesej yang dikodkan
    dengan sifer Caesar klasik dan juga suatu Cifer Penggantian Rawak. Pelajar harus
    menjadi lebih berpengetahuan tentang kepentingan untuk kerahsiaan apabila menghantar
    maklumat melalui Internet, dan juga dalam zaman yang mempunyai alat pengiraan
    hebat ini, teknik penyulitan haruslah menjadi lebih canggih. '
  tutorial_kanopixel_longdescription: Pencipta daripada semua peringkat umur belajar
    untuk mengekod dalam suatu bahasa pengaturcaraan yang benar dan melihat perintah
    mereka datang ke hidup dengan melukis suatu urutan 13 gambar dengan kod. Mereka
    akan belajar sepanjang perjalanan mengenai sejarah seni permainan video daripada
    Pong dan permainan retro melalui seni 8-bit dan Minecraft, menggabungkan sains
    komputer dengan seni, sejarah, dan penceritaan. Pelaksanaannya adalah fleksibel––anda
    boleh menghabiskan 1 jam atau beberapa jam bagi satu atau beberapa sesi. Pelajar
    boleh menyelesaikan Pixel Hack dengan mereka sendiri berpandukan bimbingan dalam
    cabaran, atau anda boleh menukarkan Pixel Hack kepada suatu perjalanan yang dibimbing
    pengajar, dengan suatu manual pendidik yang menyeluruh penuh dengan cadangan.
    Pelajar akan digalakkan untuk menambah bakat kreatif mereka sendiri dengan menggodam
    cabaran kita, untuk memperoleh Sijil Pixel Hacker.
  tutorial_foos_longdescription: Mengekod Foos yang menawan hati untuk menyelesaikan
    teka-teki yang mengajar konsep sains komputer asas seperti penjujukan dan gelung.
    Semua individu di mana-mana boleh belajar mengekod dengan antara muka "tiada perkataan"
    yang memenangi anugerah codeSpark Academy. Pengekod yang baru bermula dan prapembaca
    dialu-alukan!
  tutorial_tynkerdd_longdescription: Mereka bentuk naga tersuai anda sendiri, kemudiannya
    menggunakan pengaturcaraan untuk membimbingnya menyeberangi susun suai seronok
    dalam pencariannya untuk khazanah dan duit syiling! Anda akan perlu untuk mengemudi
    melalui istana yang kompleks, mencari hidup kuasa, dan menakluki ksatria untuk
    mendapatkan semua khazanah.
  tutorial_tynkerana_longdescription: Menggunakan pengetahuan anda dalam matematik
    dan geometri untuk mencipta suatu jam analog yang berfungsi dengan tangan saat,
    minit, dan jam yang bergerak. Anda akan perlu untuk mengira sudut bagi setiap
    tangan yang harus arahkan berdasarkan apakah masa pada masa itu. Apabila anda
    sudah siap, anda boleh menambahkan peringatan mengenai apakah yang anda perlu
    untuk melakukan sepanjang hari untuk membuat jam loceng anda sendiri!
  tutorial_vidcard_longdescription: |-
    Belajar bagaimana untuk membuat suatu kad ucapan dengan JavaScript!

    Anda akan belajar bagaimana untuk memanipulasikan video anda sendiri dengan mengakses setiap piksel dan memberitahuinya apa yang harus dibuatkan melalui KOD!

    Anda boleh juga memuat naik dan merakam rakaman anda sendiri untuk mempersuaikan pengalaman tersebut.

    Diciptakan daripada kerjasama dengan GSGNY.
  tutorial_spritebox_longdescription: Berlari, melompat, dan kod perjalanan anda melalui
    tiga dunia yang berbeza untuk mengumpul bintang-bintang dan sampai ke garisan
    penamat! Belajar penjujukan, penyahpepijatan dan gelungan, dan kod dalam Swift,
    Java, atau dengan Icons.
  tutorial_tynkerch_longdescription: Menyelamatkan komputer daripada suatu virus yang
    berniat jahat! Anda akan perlu untuk menggodam melalui sistem dengan memadamkan
    virus, membuka pintu, menyelesaikan maze, dan mengemudi melalui portal. Berhati-hati
    dengan virus dan glic!
  tutorial_lightbot_longdescription: Lightbot merupakan suatu permainan yang meminta
    pelajar untuk menggunakan logik pengaturcaraan bagi menyelesaikan susun suai!
    Memperoleh suatu kefahaman pratikal mengenai asas konsep koding dengan membimbing
    Lightbot untuk menyalakan semua jubin biru di setiap peringkat. Belajar bagaimana
    untuk melakukan arahan urutan, menuliskan prosedur, dan menggunakan gelungan di
    sepanjang perjalanan dalam aktiviti yang berpandu sendiri ini. Baik untuk semua
    peringkat umur dan semua peringkat kemahiran.
  tutorial_hoc_longdescription: Ruang letak untuk code.org/hoc yang baru
  tutorial_code_longdescription: Belajar konsep asas Sains Komputer dengan pengaturcaraan
    mengheret dan meletakkan. Ini merupakan suatu tutorial yang menyerupai permainan,
    berpandu sendiri yang dibintangi oleh kuliah video oleh Bill Gates, Mark Zuckerberg,
    Angry Birds dan Plants vs. Zombies. Belajar gelungan ulangan, syarat-syarat, dan
    algoritma asas. Terdapat dalam 37 bahasa.
  tutorial_tinspire_longdescription: Memperkenalkan pelajar-pelajar kepada asas koding
    – dalam masa 10 minit pada satu waktu – menggunakan teknologi TI yang dibawa oleh
    mereka dalam beg sandang mereka setiap hari. Kursus ini memberikan pelajar suatu
    entri yang mudah kepada pengaturcaraan yang boleh membantu memercikkan minat mereka
    dalam koding dan sains komputer. Pelajar-pelajar akan menulis program yang akan
    menguatkan konsep matematik menggunakan bahasa Asas TI yang sedia digunakan dalam
    TI-Nspire genggaman tangan mereka.
  tutorial_itchbounceball_longdescription: |-
    Kita membawa anda melalui suatu pengenalan kepada Itch, menggunakan bahasa pengaturcaraan visual Scratch.

    Kursus ini menyediakan suatu arahan video dan teks bagi kod yang diperlukan oleh pelajar-pelajar untuk memantulkan bola di dalam sekitar skrin.

    Sekiranya pelajar-pelajar menyelesaikan aktiviti ini terdapat suatu peluang untuk menerokai idea bagi perubahan dan aktiviti yang lain untuk dilakukan. Tiada tujuan atau hasil yang ditetapkan kerana ini merupakan suatu persekitaran pembelajaran yang terbuka, tetapi dengan kod permulaan ini sahaja pelajar-pelajar dapat tampil dengan projek yang hebat!

    Semua arahan dikandungi dalam persekitaran Itch supaya terdapat tiada keperluan untuk menukarkan skrin sepanjang projek. Fon kepala adalah disyorkan.
  tutorial_vidclim_longdescription: |-
    Pelajar-pelajar menyelidikkan suatu fakta mengenai iklim Bumi, terlibat dalam kerja saintis dan artis sebagai tindak balas kepada perubahan iklim. Pelajar-pelajar melakukan penyelidikan dan merancangkan suatu video yang berkongsikan fakta mereka.

    Video-video boleh mengenai
    Pemahaman perubahan iklim dan kesannya
    Tindak balas awam terhadap kesan perubahan iklim
    Bagaimanakah perubahan iklim membawa impak kepada kehidupan harian
    Apakah tindakan yang boleh anda lakukan untuk membuat suatu perubahan
  tutorial_matlab_longdescription: Belajar Kod merupakan suatu tutorial yang menarik,
    dalam talian, interaktif di mana anda akan belajar bagaimana untuk kod. Gunakan
    MATLAB untuk mengenal pasti sama ada lokasi perjumpaan yang terdekat dengan rakan-rakan
    anda adalah di panggung wayang, pusat membeli-belah, atau kafe. Pecahkan masalah
    itu kepada ketulan yang lebih kecil dan belajar asas konsep pengaturcaraan sepanjang
    perjalanan. Apabila tamatnya jam tersebut, ciptakan suatu algoritma untuk mencari
    jalan terpendek untuk ke rakan-rakan anda!
  tutorial_flap_longdescription: Gunakan drag and drop programming untuk membuat game
    Flappy Bird anda sendiri, dan menyesuaikannya untuk kelihatan berbeza (Flappy
    Shark, Flappy Santa, apa sahaja). Tambah permainan ke telefon anda dalam satu
    klik.
  tutorial_galaxy_longdescription: 'Ambil telefon pintar Android anda dan jelajahi
    galaksi jauh! Di #GalaxyGameJam, anda boleh membuat aplikasi Android anda sendiri.
    Reka bentuk dengan aplikasi Kod Pocket percuma kami dan menjadi sebahagian daripada
    misi kami ke luar angkasa. Dengan Pocket Code kami bertujuan untuk memberi inspirasi
    kepada anak, remaja, dan orang dewasa muda untuk mencipta permainan mereka sendiri,
    animasi, dan cerita interaktif secara langsung pada telefon pintar mereka.

'
  tutorial_inf_longdescription: Menggunakan Makmal Main untuk mencipta suatu cerita
    atau permainan yang dibintangi oleh watak-watak Disney Infiniti.
  tutorial_tynkersol_longdescription: Programkan model interaktif Sistem Suria kami.
    Projek ini dilengkapi dengan arahan langkah-demi-langkah yang membimbing anda
    melalui simulasi dengan planet yang mengorbit Matahari. Kemudian tambahkan fakta
    tentang setiap planet yang muncul apabila diklik.
  tutorial_itchg_longdescription: Nama-ia mempunyai anda mencipta permainan pengiktirafan!
    Projek berakhir mempunyai pelajar-pelajar yang mencipta permainan untuk menamakan
    syarikat dari Australia! Mula-mula anda akan lalui satu dan ikut arahan untuk
    mencipta suatu permainan untuk Labelkan tiga fasa kitaran air. Anda akan membuat
    berfungsi sepenuhnya termasuk pemarkahan Permainan! Dari sebelah pengkodan anda
    akan mempelajari tentang pembolehubah, conditionals, senarai, concatenating tali
    dan banyak, banyak lagi. Ini akan pengekodan teknik-teknik yang anda boleh guna
    semula dalam projek-projek lain seperti yang anda maju membina pengekodan baru
    anda! Anda boleh mengambil aktiviti lebih jauh lagi dengan menambah imej dan label
    anda sendiri (bersama-sama dengan banyak pilihan projek tambahan lain, keseronokan
    tidak pernah berakhir). Fon kepala adalah disyorkan.
  tutorial_como_longdescription: Dalam 200 Mod Kisah dan Mod Kemahiran mencabar, pengguna
    membantu monyet menangkap pisang melalui pembelajaran dan menulis kod. Bahagian
    Pengembaraan Pengekodan Saya mengajar objek, gelung, pembolehubah, pengindeksan
    array, fungsi dan banyak lagi. Bahagian II mengajar logik boolean (jika-lain,
    DAN, ATAU dan TIDAK), perbandingan, nilai pulangan fungsi dan acara pencetus menggunakan
    tetikus dan papan kekunci. Petua dan petua peribadi dimasukkan setiap langkah.
    Untuk umur 8-16.
  tutorial_processfound_longdescription: Apakah yang dimaksudkan untuk menulis perisian
    untuk melakukan perkara-perkara yang sering anda lakukan dengan tangan anda, dengan
    kertas, dengan pensil dengan cat? Bolehkah anda menggunakan komputer untuk membuat
    imej? Untuk membuat animasi? Untuk membuat imej?
  tutorial_tynkerhomo_longdescription: Anda akan mengikuti arahan langkah demi langkah
    untuk menghidupkan cerita interaktif dengan banyak homophones di dalamnya! Apabila
    setiap watak mengatakan perkataan yang homophone, tanya pemain homophone yang
    merupakan perkataan yang betul untuk konteks itu. Pemain yang lebih baik tahu
    homophones mereka, jika tidak, dialog itu tidak masuk akal!
  tutorial_art_longdescription: Melukis gambar-gambar dan reka bentuk yang bersifat
    dingin dengan Artis!
  tutorial_tynkerbrick_longdescription: Gunakan enjin fizik Tynker untuk membuat versi
    permainan arked klasik klasik anda sendiri. Mulakan dengan mengendalikan dayung
    untuk bergerak apabila kekunci anak panah ditekan, kemudian tambah bola dan beberapa
    bata. Anda akan memperibadikan permainan dengan menambahkan aset khas untuk bola,
    batu bata, dan dayung.
  tutorial_itchbio_longdescription: Nama-ia mempunyai anda mencipta permainan pengiktirafan!
    Projek berakhir mempunyai pelajar-pelajar yang mencipta permainan untuk menamakan
    syarikat dari Australia! Mula-mula anda akan lalui satu dan ikut arahan untuk
    mencipta suatu permainan untuk Labelkan tiga fasa kitaran air. Anda akan membuat
    berfungsi sepenuhnya termasuk pemarkahan Permainan! Dari sebelah pengkodan anda
    akan mempelajari tentang pembolehubah, conditionals, senarai, concatenating tali
    dan banyak, banyak lagi. Ini akan pengekodan teknik-teknik yang anda boleh guna
    semula dalam projek-projek lain seperti yang anda maju membina pengekodan baru
    anda! Anda boleh mengambil aktiviti lebih jauh lagi dengan menambah imej dan label
    anda sendiri (bersama-sama dengan banyak pilihan projek tambahan lain, keseronokan
    tidak pernah berakhir). Fon kepala adalah disyorkan.
  tutorial_itchj_longdescription: "Aktiviti Jumping kami menyediakan anda pengekodan
    untuk mendapatkan watak untuk melompat ke atas platform yang digunakan dalam banyak
    permainan gaya arked. \n\nGunakan kemahiran Melompat dan buat matlamat permainan
    anda sendiri.\n\nIni menggunakan satu sistem koordinat yang berkenaan supaya anda
    dapat belajar sedikit tentang koordinat skrin di sini. \n\nMenikmati pembelajaran
    semua tentang melompat dengan itch! Fon kepala adalah disyorkan."
  tutorial_tickleo_longdescription: Apa yang anda boleh mencapai Orca merupakan salah
    satu watak-watak yang diketengahkan pada aplikasi geli. Ia menyalakan imaginasi
    anda mengawal watak-watak maya seperti Orca oleh mencipta lagi permainan unik
    anda sendiri. Pada masa yang sama, anda boleh mempelajari konsep-konsep pengaturcaraan
    ketika cuba untuk mengosongkan latihan.   Amalan senaman & - Program Orca untuk
    berenang di kalangan sekali dan kemudian ikuti di mana jari-jari menyentuh skrin.
    -Program Orca untuk berenang di kalangan selama-lamanya dan bergerak dalam Rajah
    8. -Program Orca berenang bersama-sama empat tepi laut. -Program Orca berenang
    kiri dan kanan merentasi lautan. -Membuat Orca berenang dan spin oleh gegaran
    dan tilting peranti anda. Sebagai contoh, Condongkan peranti anda untuk hak untuk
    membuat berenang Orca itu di sebelah kanan, dan membuat putaran Orca oleh gegaran
    peranti.  Apa anda boleh belajar - membiasakan diri dengan pengaturcaraan visual.
    -Memahami turutan pelaksanaan perintah, pengulangan (gelung selama-lamanya dan
    Ulang), dan kenyataan bersyarat (jika-lain). -Memahami konsep-konsep sistem koordinat
    Cartesian. -Belajar sistem koordinat dengan hala tuju (0-360 darjah) dan jarak.
    -Ketahui konsep pengaturcaraan dipacu peristiwa. -Menggunakan Pengesan pergerakan
    dalam peranti rasa pergerakan aktiviti (tilt dan shake) untuk mengemudi Orca itu.
  tutorial_hopgeo_longdescription: Cipta permainan Pelompat Geometri (Geometry Jumper)
    yang amat menarik dalam persekitaran pengaturcaraan terbuka Hopscotch! Sepanjang
    tempoh tersebut, anda akan memperoleh pengalaman praktikal dengan konsep seperti
    jujukan, gelung, pemboleh ubah dan penyahpepijatan. Pengalaman sebelum ini tidak
    diperlukan untuk melengkapkan atau mengendalikan aktiviti ini; ia termasuk tutorial
    video dalam aplikasinya yang menyeronokkan dan panduan pengendalian langkah demi
    langkah.
  tutorial_tynkermult_longdescription: Mengekod permainan matematik anda sendiri!
    Watak anda perlu melarikan diri dari gua tanpa terkena batu besar yang jatuh.
    Tetapi satu-satunya cara watak tersebut boleh lari ke hadapan ialah dengan menjawab
    soalan matematik dengan betul! Anda akan mengikuti arahan langkah-demi-langkah
    untuk mengatur cara permainan kuiz pendaraban yang menyeronokkan ini.
  tutorial_monster_longdescription: Misteri Pulau Coding Quest oleh Monster Coding
    menawarkan petualangan terisi penuh yang menyenangkan yang mengajarkan beberapa
    konsep pemrograman utama kepada anak-anak. Setiap aktivitas berbasis blok dibangun
    di atas sebelumnya, mengenalkan anak pada Fungsi, Nilai Boolean, Loops, If/Else
    Statements, dan Array, menggunakan grafis animasi berwarna, petunjuk audio.
  tutorial_tynkerapp_longdescription: Buat versi permainan kegemaran anda sendiri.
    Pilih dari banyak pilihan, seperti permainan platformer, permainan arked klasik,
    permainan perlumbaan, seni pengaturcaraan, projek bercerita, dan banyak lagi!
    Anda akan memperibadikan permainan anda dengan membuat lebih banyak peringkat,
    memuat naik atau menarik aset khas, dan memprogramkan ciri yang lebih menyeronokkan.
  tutorial_tynkerpup_longdescription: Pixel anjing menikmati percutian yang bagus
    dengan keluarganya, tetapi mereka lupa meletakkannya di dalam kereta dan pergi
    tanpa dia! Bolehkah anda program Pixel untuk mencari jalan pulang? Dalam setiap
    teka teki, anda akan menavigasi Pixel untuk mengelakkan rintangan supaya dia dapat
    kembali ke rumah keluarganya.
  tutorial_livecode_longdescription: Apabila anda menggunakan tutorial LiveCode untuk
    Jam Kod, pelajar anda boleh membuat papan bunyi mereka sendiri. Selepas membuat
    papan bunyi dengan bunyi haiwan dan piano, pelajar akan bebas membuat papan bunyi
    yang disesuaikan dengan pilihan gambar dan muzik mereka sendiri!
  tutorial_cocomgame_longdescription: Pertama sekali, tingkatkan kemahiran pengaturcaraan
    Python atau JavaScript anda dengan mengekod untuk melepaskan diri daripada bahaya
    dan merebut barangan rampasan yang istimewa. Kemudian gunakan kuasa pengaturcaraan
    anda untuk membina permainan anda sendiri dan cabar rakan anda!
  tutorial_tynkerspin_longdescription: Dalam projek ini, anda akan membuat alatan
    lukisan yang boleh disesuaikan. Program pena anda, pilih gambar (atau muat naik
    sendiri), dan anda akan dapat menarik versi berputar imej.
  tutorial_code-avengers_longdescription: Bina permainan atas ke bawah 2D untuk 2
    pemain dengan menggunakan JavaScript dalam 10 tugas pendek. Kemudian teruskan
    belajar mempelajari asas pengaturcaraan (pemboleh ubah dan jika pernyataan) semasa
    anda mencipta Kuiz untuk dikongsikan dengan rakan. Sepanjang tempoh pembinaan
    dapatkan mata dan lencana semasa anda bersaing untuk tempat teratas kelas dalam
    carta kedudukan.
  tutorial_tynkercq_longdescription: Merancang watak troll gula anda sendiri dan melakukan
    pencarian pelbagai-tahap untuk permen untuk membantu watak anda mencari jalan
    pulang anda. Anda akan menyelesaikan teka teki pengekodan untuk menavigasi watak
    anda melalui dunia manusia, sambil mengelakkan rintangan dan mengumpul gumpalan
    dan gula-gula.
  tutorial_cmgame_longdescription: Tingkatkan kemahiran pengekodan anda kepada tahap
    seterusnya dengan mempelajari membina permainan anda sendiri. Dalam kursus ini,
    anda akan mempelajari antara muka pengguna papan kekunci dan mekanik permainan
    semasa anda membina permainan ala Super Mario ™. Selepas itu, anda boleh kongsikan
    permainan anda!
  tutorial_codesters_longdescription: 'Cipta permainan anda sendiri, animasi, dan
    karya seni yang menggunakan Python.  Sebaik sahaja anda selesai, berkongsi dengan
    kawan-kawan! Program Python, Bahasa pengaturcaraan yang sebenar yang digunakan
    setiap hari syarikat - kami seret dan juntai kit menjadikannya mudah untuk belajar!  Cuba
    bangunan permainan bola keranjang, tarian choreographing, atau mereka bentuk kad
    untuk animasi! '
  tutorial_qrm_longdescription: Sertai Mary dalam pembelajaran bahasa pengaturcaraan
    Quorum sebagai sebahagian daripada perjalanan yang girang dan menghiburkan dalam
    biologi. Aktivitinya adalah berpandukan pelajar, dengan contoh dalam talian dan
    boleh diakses oleh individu buta dan cacat penglihatan.
  tutorial_texas-instruments_longdescription: 'Aktiviti 10 Minutes of Code boleh digunakan
    dalam kelas sebagai suatu cara untuk memercikkan minat pelajar dalam koding dengan
    teknologi TI yang dibawa oleh mereka dalam beg sandang mereka setiap hari. Belajar
    asas koding menggunakan TI-84™ Plus dan bermula untuk mengaturcara dalam hanya
    10 minit – tiada pengalaman diperlukan!  '
  tutorial_cajava_longdescription: Lukisan dengan JavaScript lebih mudah daripada
    yang anda bayangkan. Ketahui lebih lanjut mengenai bendera dunia apabila anda
    menarik bendera untuk setiap peringkat yang meningkatkan kerumitannya. Ketahui
    mengenai bentuk, koordinat, dan warna serta pentingnya urutan dalam pengekodan.
  tutorial_codehs_longdescription: Memberi arahan kepada komputer, yang merupakan
    pengaturcaraan apa adalah semua tentang, adalah sama seperti memberi arahan kepada
    anjing. Belajar cara untuk mengkodkan dengan Karel anjing — pengenalan pengaturcaraan
    berasaskan teks yang mengajar konsep-konsep asas seperti perintah komputar dan
    fungsi untuk pemula mutlak yang menyeronokkan, mudah didapati, dan visual. Ada
    beberapa pengalaman? Cuba tutorial grafik JavaScript kami sebaliknya!
  tutorial_hopemo_longdescription: "Bina aplikasi lukisan yang mencipta seni yang
    cantik, berinteraktif menampilkan emoji kegemaran anda. \n\nTerokai bahagian kreatif
    pengekodan, membuat aplikasi yang boleh digunakan oleh rakan untuk meluahkan perasaan
    mereka. Semasa proses tersebut, pelajari tentang jujukan, acara, gelung dan pemboleh
    ubah. \n\nPengalaman sebelum ini tidak diperlukan untuk melengkapkan atau mengendalikan
    aktiviti ini; ia merangkumi tutorial video dalam aplikasi dan panduan pengendalian
    langkah demi langkah."
  tutorial_tynkercm_longdescription: Terokai hutan terpesona untuk menangkap raksasa
    dan belajar bagaimana memprogramnya dengan menyelesaikan teka-teki pengekodan.
    Kumpulkan, kod dan mengembangkan semua raksasa yang unik. Reka bentuk strategi
    berdasarkan keupayaan raksasa anda untuk bertarung di arena multiplayer. Kod manakah
    yang akan menang?
  tutorial_codesterswintergreet_longdescription: 'Dalam aktiviti ini, pelajar menggunakan
    seret ke toolkit teks untuk memulakan pengaturcaraan di Python dengan serta merta!
    Hati Guru Pelajar Musim Sejuk mengenai sintaks asas, sprite dan titik notasi,
    serta peristiwa. Pelajar belajar dengan membuat kad ucapan musim sejuk supaya
    mereka dapat menyimpan dan berkongsi! '
  tutorial_codestersc_longdescription: 'Dalam pelajaran ini, pelajar meneroka empat
    kuadran pesawat koordinat! Mereka menggunakan Python dan toolkit drag-to-text
    untuk menghantar sprite ke lokasi yang berbeza di pentas! Terdapat aktiviti demonstrasi
    dan debugging yang disertakan untuk membantu pelajar berasa selesa dengan menavigasi
    bidang koordinat. '
  tutorial_codestersturtle_longdescription: 'Pelajar memulakan pengaturcaraan dengan
    Python dengan serta-merta menggunakan tool seret dan teks kami dan arahan berpandukan!
    Dalam aktiviti ini, pelajar mempelajari pengekodan dengan melengkapkan beberapa
    cabaran untuk memimpin penyu keluar labirin! Pelajar belajar untuk menarik kura
    dan menyelesaikannya dengan mencipta seni penyu sendiri! '
  tutorial_penjee_longdescription: 'Cara visual untuk pelajar memulakan bahasa pertama
    mereka. Pelajar menulis kod Python untuk menggerakkan Penguins di sekitar dunia
    ais. Editor kami menyoroti setiap baris kod semasa berjalan, membantu anak-anak
    menyambung kod mereka dengan perubahan dalam dunia Penguin. Kurikulum kami dibezakan,
    berdasarkan kesediaan pelajar, dan acuan itu sendiri untuk keperluan setiap pelajar. '
  tutorial_trinket_longdescription: Memilih dari pelajaran, cabaran, dan Tutorial
    tentang Bahasa pengaturcaraan Python.  Membuat animasi berasaskan penyu dan menyelesaikan
    teka-teki, Semua pada masa pembelajaran asas-asas bahasa ini kuat.  Antara aktiviti-aktiviti
    pengaturcaraan berasaskan blok kod Python yang sebenar, dengan aktiviti-aktiviti
    yang sesuai untuk kebanyakan peringkat umur.  Pilih kelas-kelas yang disediakan
    dalam Bahasa Sepanyol, Korea dan Cina!
  tutorial_frogger_longdescription: Menjadi seorang Pemikir Pengiraan. Mencipta Objek
    3D dengan melukis imej 2D yang akan anda tukarkan menjadi bentuk 3D yang menakjubkan.
    Mencipta Dunia 3D dengan memasang bentuk-bentuk yang anda binakan untuk menjadi
    dunia yang mengujakan. Memerintah Dunia anda! Memberikan dunia anda nyawa dengan
    pengaturcaraan menggunakan perintah heret dan letak. Bermain dalam komputer, tablet
    dan telefon pintar. Berkongsikan permainan 3D anda dengan rakan anda melalui e-mel
    dan Facebook.
  tutorial_tynkereco_longdescription: Mewujudkan sebuah piramid ekologi yang interaktif
    untuk mengesan bagaimana tenaga mengalir melalui ekosistem untuk! Projek ini dilengkapi
    dengan arahan langkah demi langkah yang membimbing anda mencipta sebuah piramid
    ekologi bagi mana-mana ekosistem haiwan dan tumbuh-tumbuhan yang meluncur ke lokasi
    yang betul dalam piramid apabila diklik.
  tutorial_mitedarc_longdescription: Mempunyai sprite anda mengumpul syiling dan mendapatkan
    mata.
  tutorial_khan_longdescription: Pelajari cara mengatur cara lukisan menggunakan JavaScript
    dengan mereka bentuk orang salji anda sendiri. Sila cuba sendiri atau dengan kelas
    anda!
  tutorial_tynkerd_longdescription: Reka bentuk wira tersuai dan bermain sebagai watak
    tersebut melalui permainan pengembaraan pelbagai tahap. Anda akan menggunakan
    kemahiran pengekodan anda untuk menyelesaikan teka-teki, memerangi pepijat dan
    selamatkan papan induk!
  tutorial_cdmy_longdescription: Codecademy ialah platform interaktif untuk mempelajari
    kemahiran STEM yang sangat kritikal untuk pekerjaan masa kini. Sertai jutaan pelajar
    Codecademy dan pelajari asas pengekodan dan sains komputer dengan mengikuti kursus
    Jam Kod kami yang menyeronokkan. Pada akhir setiap kursus, anda akan memiliki
    projek sebenar yang boleh ditunjukkan kepada rakan dan keluarga anda.
  tutorial_codestersdance_longdescription: 'Pelajar menggunakan kit alatan tarik kepada
    teks yang membolehkan mereka memulakan pengekodan di Python dengan segera! Pelajar
    melengkapkan satu set aktiviti latihan terpandu apabila mereka belajar cara menggunakan
    dan mengubah suai pelbagai arahan pengaturcaraan. Kemudian, mereka menggunakan
    kemahiran ini untuk mencipta rutin tarian mereka sendiri! '
  tutorial_codestersbasketball_longdescription: 'Pelajar menggunakan kit alatan tarik
    kepada teks untuk memulakan pengekodan di Python dengan segera! Dalam aktiviti
    pandu diri ini, pelajar melengkapkan siri aktiviti arahan secara langsung apabila
    mereka membina tarikan dan balingan permainan bola keranjang! belajar cara menggunakan
    dan mengubah suai pelbagai arahan pengaturcaraan. Pelajar meneroka pemboleh ubah,
    acara, sintaks asas, mencipta koordinat rawak. '
  tutorial_nclkarel_longdescription: Belajar mengekod dan menyelesaikan masalah dengan
    membimbing Karel Si Robot mengharungi hutan, gunung dan padang pasir. Karel mengikut
    arahan anda, sama seperti robot sebenar. Mulakan pengaturcaraan dengan perintah
    mudah seperti pergi, dapatkan dan letakkan. Seterusnya anda akan pelajari cara
    membina gelung dan syarat berulang ke dalam atur cara anda. Akhir sekali, takrifkan
    perintah khusus untuk Karel. Anda boleh membuat permainan anda sendiri dengan
    aplikasi NCLab! Rasakan keseronokan sambil kemarian pembelaran yang boleh anda
    gunakan dalam bahasa pengaturcaraan apa-apa sekalipun.
  tutorial_buildpong_longdescription: Pong ialah satu daripada permainan video arked
    terawal dan permainan video arked sukan pertama. Ini ialah permainan sukan pingpong
    yang menampilkan grafik dua dimensi yang ringkas. Tujuan permainan ialah untuk
    PEMAIN menjaringkan gol pada KOMPUTER sambil mempertahankan GOLNYA. Dalam projek
    ini, KOMPUTER diatur cara dengan kecerdasan buatan asas supaya boleh bertindak
    balas terhadap PEMAIN.
  tutorial_tynkerdrones_longdescription: Belajar mengatur cara peranti yang disambungkan
    dengan menyelesaikan teka-teki "Kursus Kilat", apabila anda menavigasi dron dan
    robot maya melalui halangan. Kemudian anda sudah bersedia mencipta atur cara mengawal
    dron dan robot sebenar. Memerlukan tablet iPad atau Android dan mainan yang disokong.
  tutorial_carla_longdescription: '"Pengaturcaraan bersama Carla" ialah siri aktiviti
    pendek yang membimbing pelajar dengan membina bot sembang ringkas, sambil mempelajari
    tentang konsep teras seperti pemboleh ubah dan bersyarat. Aktiviti telah direka
    bentuk dengan teliti untuk menangani salah konsep biasa yang dialami oleh pengatur
    cara baharu tentang topik ini dengan menawarkan banyak peluang untuk latihan,
    serta petunjuk dan maklum balas yang disasarkan.'
  tutorial_zulama_longdescription: Dalam aktiviti ini, anda akan belajar mengedit
    kod JavaScript melalui permainan aksi yang menyeronokkan dan menguasai konsep
    sains komputer seperti pemboleh ubah dan fungsi. Cipta permainan anda sendiri
    di dalam Sandbox dengan mengadun semula dan mengembangkan kod permainan sedia
    ada. Kemudian terbitkan dan kongsi permainan anda dengan rakan dan keluarga.
  tutorial_capost_longdescription: Mula mempelajari HTML dan CSS adalah mudah dan
    menyeronokkan dengan poskad digital ini. Pelajari tentang menambahkan tajuk, perenggan,
    imej dan pautan untuk mencipta kad percutian atau sambutan hari jadi untuk dikongsi
    dengan rakan dan keluarga.
  tutorial_marco_longdescription: Pelajar bermain permainan pengembaraan berdasarkan
    cerita asal. Mereka membimbing Marco - watak utama - melalui setiap tahap dengan
    memberikannya arahan langkah demi langkah dalam bentuk bahasa pengaturcaraan visual
    yang digunakan oleh Jam Kod. Mereka diperkenalkan dengan perintah penjujukan,
    lelaran dan syarat tanpa menyedarinya.
  tutorial_codestersflappybike_longdescription: Dalam aktiviti ini, pelajar menggunakan
    kit alatan tarik kepada teks untuk memulakan pengekodan di Python dengan segera!
    Pelajar dibimbing melalui siri aktiviti pembelajaran yang mengajar mereka membina
    permainan yang lengkap! Selepas menyelesaikannya, mereka dicabar untuk menggunakan
    perkara yang mereka pelajari tentang sintaks, tatatanda dot, acara, pemboleh ubah,
    parameter dan mekanik permainan untuk mencipta permainan baharu.
  tutorial_kanopong_longdescription: Belajar mengekod dengan membina permainan arked
    klasik ini dalam satu jam!
  tutorial_tynkerright_longdescription: 'Cipta projek Pengisytiharan Hak anda sendiri:
    ubah latar belakang, tambahkan lebih banyak soalan, simpan markah, tambah animasi.'
  tutorial_touchdevelop_longdescription: 'Editor mesra sentuhan akan membimbing anda
    dalam mencipta seni piksel, menyelesaikan teka-teki beruang, atau membuat permainan
    burung melompat sendiri. '
  tutorial_tynkercc_longdescription: Siapkan tentera anda untuk pertempuran! Mengekod
    logik serangan setiap anggota tentera anda untuk mengeksploitasi kelemahan musuh
    anda dan keluar daripada pertempuran dengan kemenangan. Semasa anda belajar, anda
    membuka watak baharu yang boleh anda atur cara. Bina tentera anda, kemudian bertempur
    dengan rakan. Siapakah yang mempunyai kod terbaik?
  tutorial_bamboo_longdescription: 'Bamboo JS ialah aktiviti yang direka bentuk oleh
    Codemoji untuk mengajar pelajar konsep Javascript asas. Bamboo si panda dan rakan
    sanjungannya yang hebat akan membawa pelajar melalui perintah dan struktur asas.
    Aktiviti Bamboo JS direka bentuk untuk pelajar yang inginkan lebih banyak animasi
    dan lebih banyak seni dan reka bentuk dalam pengekodan mereka. Aktiviti Bamboo
    sangat baik untuk pelajar daripada semua peringkat umur. '
  tutorial_robojav_longdescription: Mempelajari asas Pengaturcaraan Java dalam sejam,
    semasa membina dunia kecil pada skrin anda untuk simulasi robot dan makhluk yang
    disesuaikan. Pengalaman pengaturcaraan sebelum ini tidak diperlukan. Topik yang
    dimasukkan merangkumi objek, kaedah, parameter dan grafik mudah.
  tutorial_roboba_longdescription: "RoboBlockly direka bentuk untuk mereka yang baru
    bermula bertujuan mempelajari matematik dengan robot di Blockly. Aktiviti Algebra
    1 ialah pandu diri. \nRoboBlockly menyediakan pelajar supaya bersedia mengatur
    cara dalam C/C++.\n"
  tutorial_knodsnake_longdescription: 'Belajar untuk membuat permainan Ular dalam
    JavaScript! '
  tutorial_soccharater_longdescription: Mengekod watak piksel anda sendiri! Gunakan
    HTML untuk membina watak anda, CSS untuk menggayakannya dan JavaScript untuk menganimasikan
    individu piksel comel anda. Anda mengekodnya sendiri, atau menjemput rakan dan
    mengekod bersama dengan permainan pengekodan pasukan kami.
  tutorial_silent_longdescription: Ketahui konsep-konsep asas pengaturcaraan tanpa
    apa-apa perkataan atau penjelasan. Kami guru senyap akan bertanya beberapa siri
    soalan yang akan membawa anda untuk meneka beberapa peraturan dan belajar dari
    kesilapan anda sendiri. Kerana terdapat teks tidak di dalam permainan ini, ia
    boleh diakses ke mana-mana pemain apa jua Bahasa beliau.
  tutorial_robomesh_longdescription: Pelajar menulis kod Google Blockly untuk mengawal
    robot VEX IQ yang popular. Mereka boleh memilih bagi menulis kod untuk sama ada
    robot maya, atau robot VEX IQ sebenar yang mereka bina sendiri dan kedua-dua pilihan
    tersedia dalam antara muka pembangunan berasaskan web yang sama. Pelajar mempelajari
    tentang pergerakan robot asas dan cara menggunakan sensor dan peranti output.
    Kesemuanya mudah dan menyeronokkan.
  tutorial_amaze_longdescription: Dalam projek ini, WATAK bermula di PANGKALAN UTAMA
    dan mengikuti JALAN sambil mengelakkan HALANGAN untuk mendapatkan HADIAH. Untuk
    menang, watak itu membawa pulang hadiah ke pangkalan utama. Watak tersebut tidak
    dibenarkan menyentuh HALANGAN. Jika ini berlaku, ia "dizap" dan mulakan semula
    dari PANGKALAN UTAMA. Untuk manfaat tambahan, pemain mempunyai masa yang terhad
    untuk melengkapkan permainan.
  tutorial_codestersds_longdescription: 'Dalam pelajaran yang diselaraskan oleh Teras
    Umum ELA ini, pelajar menggunakan pengaturcaraan untuk memberitahu cerita yang
    mendorong pengguna untuk perkataan peralihan yang sesuai. Pelajar akan belajar
    tentang sintaks asas, rentetan, pemboleh ubah dan input pengguna. Mereka akan
    menggunakan platform dan peperi untuk memberitahu cerita dan membawa pengguna
    melalui pelbagai perubahan adegan. '
  tutorial_knodtext_longdescription: Belajar untuk membuat permainan pengembaraan
    teks dalam Python!
  tutorial_alicegar_longdescription: 'Ikuti proses produksi animasi daripada papan
    cerita sehingga pengaturcaraan bersama Alice dan Garfield. Biarkan kreativiti
    dan penceritaan mendorong pembelajaran anda dalam persekitaran pengekodan tarik
    dan lepas. Projek ini akan membimbing anda melalui kandungan yang terdapat pada
    papan cerita, menterjemahkan papan cerita menjadi skrip yang boleh diatur cara
    dan menunjukkan kaedah mengatur cara animasi 3D pendek. '
  tutorial_codesterstransform_longdescription: 'Dalam aktiviti ini, pelajar-pelajar
    menggunakan Python amalan melaksanakan transformasi ke atas pesawat menyelaras!
    Pelajaran termasuk demonstrasi, arahan langsung dan cabaran-cabaran yang meminta
    pelajar program dan mengenal pasti pelbagai transformasi statik! '
  tutorial_flexfrog_longdescription: Pelajari beberapa pembangunan web dengan permainan
    pendidikan ini apabila anda membantu Froggy dan rakan berjaya sampai ke pokok
    teratainya. Pada akhir permainan, anda akan belajar cara menulis kod dengan menggunakan
    sifat CSS baharu yang disebut sebagai peti fleksibel. Pengalaman pengekodan sebelum
    ini tidak diperlukan!
  tutorial_codemoji_longdescription: Aktiviti Codemoji ialah aktiviti berasaskan web
    untuk pelajar gred 1-6 yang belajar konsep pengekodan asas dengan menggunakan
    Emoji. Selepas pelajar melakukan aktiviti tersebut mereka telah belajar tentang
    tag dan konsep HTML asas. Ini membantu mereka melakukan projek pengekodan, apabila
    pelajar membina laman web asas hanya dengan beberapa langkah. Selepas pelajar
    melakukan aktiviti Codemoji, mereka keluar bersama kemahiran pengekodan yang sebenar.
  tutorial_robobii_longdescription: "RoboBlockly direka bentuk untuk mereka yang baru
    bermula bertujuan mempelajari pengekodan dengan robot di Blockly. Aktiviti pengekodan
    adalah pandu diri dengan video tutorial. \nRoboBlockly menyiapkan pelajar supaya
    bersedia untuk mengatur cara dalam C/C++.\n"
  tutorial_robobm_longdescription: 'RoboBlockly direka untuk pemula untuk mempelajari
    matematik dengan robot di Blockly. Aktiviti-aktiviti matematik adalah berpandu
    sendiri. RoboBlockly menyediakan pelajar-pelajar supaya bersedia untuk program
    dalam C/C++.

'
  tutorial_codingrobots_longdescription: 'RoboBlockly direka untuk pemula untuk mempelajari
    matematik dengan robot di Blockly. Aktiviti-aktiviti matematik adalah berpandu
    sendiri. RoboBlockly menyediakan pelajar-pelajar supaya bersedia untuk program
    dalam C/C++.

'
  tutorial_robob_longdescription: 'RoboBlockly direka untuk pemula untuk mempelajari
    matematik dengan robot di Blockly. Aktiviti-aktiviti matematik adalah berpandu
    sendiri. RoboBlockly menyediakan pelajar-pelajar supaya bersedia untuk program
    dalam C/C++.

'
  tutorial_coders_longdescription: 'Permainan teka-teki langkah demi langkah ini memberi
    pengenalan mudah kepada pengaturcaraan bot. Tujuannya adalah untuk memenangi perlumbaan
    starship melawan pemain lain. Permainan ini adalah mudah untuk memulakan dan hanya
    memerlukan beberapa baris kod untuk mempunyai sebuah kapal yang bergerak, tetapi
    ada kemungkinan berhampiran tidak terhingga penambahbaikan untuk membuat bot yang
    lebih canggih. '
  tutorial_tynkerhw_longdescription: Belajar mengatur cara dengan Hot Wheels dalam
    permainan perlumbaan beroktana tinggi ini! Pilih daripada pelbagai pilihan kereta,
    kemudian belajar mengatur cara semasa anda menavigasi trek perlumbaan yang rumit.
    Melompat halangan, meluncur di lencongan dan memenangi perlumbaan. Anda juga boleh
    mengatur cara trek perlumbaan anda sendiri dan cabar rakan anda berlumba di sana.
  tutorial_tynkermh_longdescription: Sekolah Tinggi Monster menganjurkan pemburuan
    pembangkai! Selesaikan teka-teki pengekodan dengan blok tarik dan lepas bagi membantu
    Frankie, Draculaura, Clawdeen, Cleo dan Ghoulia. Elakkan halangan dan dapatkan
    semua lencana sekolah semasa anda melakukan pencarian di sekeliling dewan Sekolah
    Tinggi Monster. Kemudian atur cara video majlis tari-menari anda sendiri bersama
    hantu dan kongsikannya dengan rakan.
  tutorial_caphoto_longdescription: Projek ini lebih mencabar dan menarik akan mengajar
    anda bagaimana untuk mencipta aplikasi Photo Booth menggunakan JavaScript, CSS
    dan HTML anda akan menyambung butang yang membolehkan anda menggunakan kamera,
    memuat naik imej dan menyesuaikan gambar anda dengan memasukkan pelekat dan menggunakan
    penapis.
  tutorial_mozillahw_longdescription: Pelajar akan mengadun semula kod JavaScript
    untuk mengubah perkataan pada laman web, mempelajari tentang menggubah untuk laman
    web, mengekodkan nilai JavaScript dan mengadun semula kandungan laman Web.
  tutorial_ticklep_longdescription: Dengan Tickle, sebuah aplikasi koding yang mesra
    pengguna, anda boleh memprogramkan Dron Burung Nuri dengan senang untuk berenang
    dalam beberapa cara dengan mengheret serta meletakkan blok koding untuk mencipta
    suatu perintah baginua untuk mengikuti.
  tutorial_bbot_longdescription: |-
    Dengan aktiviti pengekodan selama 3 jam ini, anda tidak memerlukan apa-apa pengetahuan atau pengalaman pengaturcaraan untuk mengajar pelajar anda tentang pengaturcaraan! Anda boleh mengajar pengaturcaraan dengan cara yang menyeronokkan dan mudah. Semak aktiviti dan muat turun bahan pelajaran kami termasuk slaid pembentangan, bahan nirplag dan panduan penyelesaian dan anda dapati bahawa anda sudah bersedia mengajar pelajaran pertama anda dalam tempoh 20 - 40 minit!

    Aktiviti kami termasuk latihan luar dan dalam talian untuk mengajar pelajar anda (berumur 7 tahun dan ke atas) tentang konsep pengaturcaraan dan pengaturcaraan asas seperti untuk gelung dan algoritma. Pelajar akan menggunakan pengetahuan dan kemahiran mereka dalam permainan dalam talian Bomberbot, apabila mereka akan mengatur cara robot mereka untuk menyelesaikan teka-teki berasaskan logik dengan cara yang paling cekap.
  tutorial_scratchg_longdescription: Kanak-kanak suka bermain permainan di telefon
    mereka dan komputer. Tetapi bagaimana mereka telah diprogramkan? Aktiviti ini
    memperkenalkan pelajar kepada Bahasa pengaturcaraan yang awal dan kemudian menunjukkan
    kepada mereka bagaimana untuk program gaya permainan yang berbeza. Semua seni
    diperlukan untuk permainan ada disediakan, dan pelajar perlu bekerja bagaimana
    untuk sambungkan semuanya bersama-sama untuk membuat permainan berfungsi.
  tutorial_roboticfriends_longdescription: Menggunakan "Robot Perbendaharaan Kata"
    yang dipratakrifkan pelajar akan mengetahui cara membimbing satu sama lain untuk
    menyelesaikan tugasan khusus tanpa membincangkannya terlebih dahulu. Pelajaran
    ini mengajar kanak-kanak hubungan antara simbol dan tindakan, serta kemahiran
    penyahpepijatan yang tidak ternilai. "Rakan Robotik Saya" berfungsi paling baik
    sebagai aktiviti kumpulan dan termasuk buku kerja guru untuk kegunaan kelas.
  tutorial_sjforest_longdescription: '"Bolehkah Saya Membuat Hutan yang Menakutkan?"
    ialah aktiviti pertengahan yang dimaksudkan untuk kanak-kanak di tadika sehingga
    gred kedua yang mempunyai sebahagian pengalaman pengaturcaraan sebelum ini untuk
    mempelajari dan menguasai ciri ScratchJr yang lebih canggih. Kemudian, kanak-kanak
    boleh menggunakan kemahiran yang telah mereka pelajari semasa melakukan aktiviti
    ini untuk mencipta projek unik mereka sendiri, atau bergantung pada perkara yang
    telah mereka cipta dalam atur cara "Bolehkah Saya Membuat Hutan yang Menakutkan?".
    Melalui aktiviti ini dan masa yang berterusan dengan ScratchJr, pelajar akan berpeluang
    untuk berfikir secara kreatif, menjadi penglipur lara dan memperbaiki kemahiran
    penaakulan dan penjujukan matematik.'
  tutorial_sjgreet_longdescription: '"Bolehkah Saya Membuatkan Watak Saya Menyapa
    Antara Satu Sama Lain?" ialah aktiviti lanjutan yang dimaksudkan untuk kanak-kanak
    di tadika sehingga gred kedua yang mempunyai pengalaman pengaturcaraan sebelum
    ini untuk menguasai ciri ScratchJr yang lebih canggih. Kemudian, kanak-kanak boleh
    menggunakan kemahiran yang telah mereka pelajari semasa melakukan aktiviti ini
    untuk mencipta projek unik mereka sendiri, atau bergantung pada perkara yang telah
    mereka cipta dalam atur cara "Bolehkah Saya Membuatkan Watak Saya Menyapa Antara
    Satu Sama Lain?". Melalui aktiviti ini dan masa yang berterusan dalam ScratchJr,
    pelajar akan berpeluang untuk berfikir secara kreatif, menjadi penglipur lara
    dan memperbaiki kemahiran penaakulan dan penjujukan matematik.'
  tutorial_sjsunset_longdescription: '"Bolehkah Saya Membuatkan Matahari Terbenam?"
    ialah aktiviti pengenalan yang dimaksudkan untuk kanak-kanak di tadika sehingga
    gred kedua dengan sedikit sehingga tiada pengalaman pengaturcaraan untuk mempelajari
    ciri asas ScratchJr dan konsep permulaan pengekodan. Melalui aktiviti ini dan
    masa yang berterusan dengan ScratchJr, pelajar akan berpeluang untuk berfikir
    secara kreatif, menjadi penglipur lara dan memperbaiki kemahiran penaakulan dan
    penjujukan matematik. Kemudian, kanak-kanak boleh menggunakan kemahiran yang telah
    mereka pelajari untuk mencipta projek unik mereka sendiri.'
  tutorial_fufafrenz_longdescription: Pelajaran mengenai Penjujukan (K-5) bagi mereka
    yang baru bermula. Ini ialah pengenalan kepada konsep pengaturcaraan paling asas,
    iaitu penjujukan. Ini ialah contoh gread ketiga, kami mempunyai rancangan pelajaran
    mengenai konsep ini yang disokong untuk K-5.
  tutorial_bbcgeo_longdescription: Rancangan pengajaran berasaskan standard untuk
    gred K-5. Membawa anak-anak anda ke makmal komputer dengan lembaran kerja dalam
    tangan, dan membina aplikasi yang melibatkan geometri.
  tutorial_chspixel_longdescription: Selepas belajar tentang bagaimana kerja grafik,
    studetns akan mewujudkan warna sendiri oleh program piksel. Rancangan pengajaran
    terdiri daripada empat bahagian, masing-masing yang meliputi topik tertentu. Warna
    lima bahagian dalam keseluruhan pelajaran piksel direka untuk menjalankan kira-kira
    satu jam.
  tutorial_hummingbird_longdescription: Dalam aktiviti ini, anda akan mencipta permainan
    anda sendiri! Anda akan menggunakan papan Hummingbird dan sensor untuk mengesan
    apabila pemain membaling bola ke dalam kotak. Anda akan menulis program untuk
    menyimpan markah dan menyalakan lampu semasa pemain memasukkan bola. Kemudian
    anda boleh menyesuaikan permainan anda untuk menjadikannya unik! Untuk aktiviti
    ini, anda boleh menggunakan komputer riba atau Chromebook; anda tidak memerlukan
    apa-apa pengalaman pengaturcaraan sebelum ini.
  tutorial_recoloring_longdescription: 'Pelajar yang tiada pengalaman pengekodan sebelum
    ini boleh mempelajari cara menggunakan komputer untuk mencipta imej dan memahami
    data astronomi. Peserta mempelajari pengekodan asas bermula dengan konsep biasa
    seperti bentuk dan warna dan beransur-ansur kepada objek astronomi. Berikutan
    dengan set aktiviti yang disokong dan menggunakan data daripada teleskop NASA
    yang sedang mengorbit mengenai sumber daripada bintang yang meletup sehingga lohong
    hitam, pelajar boleh memperoleh pengalaman aplikasi sains, teknologi & seni dunia
    yang sebenar.        '
  tutorial_bbcchem_longdescription: Rancangan pengajaran berasaskan standard untuk
    gred K-5. Membawa anak-anak anda ke makmal komputer dengan lembaran kerja dalam
    tangan, dan membina aplikasi yang melibatkan kimia.
  tutorial_floalgo_longdescription: Dalam pelajaran ini, para pelajar akan meneroka
    algoritma, satu konsep yang penting yang membolehkan pengaturcara komputer untuk
    menyelesaikan masalah. Mereka akan menulis algoritma yang cekap, tepat dalam Bahasa
    Inggeris dan tatasusunan untuk menyelesaikan tugas-tugas dan menyelesaikan masalah.
    Mereka juga akan menilai algoritma dan bersaing berdasarkan kecekapan dan faktor-faktor
    lain.
  tutorial_flocond_longdescription: Ini ialah rancangan pelajaran semasa pelajar meneroka
    pernyataan bersyarat, konsep yang digunakan oleh seluruh bahasa pengekodan. Pelajar
    akan menonton video hip-hop berunsurkan pendidikan tentang bersyarat dan menjawab
    soalan perbincangan. Mereka kemudiannya akan berlatih menentukan sekiranya syarat
    itu adalah benar dan melakukan tindakan yang sewajarnya. Akhir sekali, mereka
    akan menulis pernyataan bersyarat mereka sendiri dan menilai pernyataan tersebut
    untuk meramalkan hasil atur cara.
  tutorial_floloops_longdescription: Ini ialah rancangan pelajaran semasa pelajar
    meneroka gelung, konsep yang digunakan dalam bahasa pengaturcaraan yang membolehkan
    pengatur cara mengulangi kod dengan mudah. Pelajar akan menonton video hip-hop
    berunsurkan pendidikan tentang gelung dan menjawab soalan perbincangan mengenai
    penggunaannya dalam pengaturcaraan. Kemudian, mereka akan mengamalkan perbendaharaan
    kata utama dan melengkapkan penjujukan aktiviti semasa mereka menulis gelung dan
    mentafsirkan gelung yang diberikan untuk menjana output mereka.
  tutorial_pgts_longdescription: Aktiviti "nirplag" ini membantu pelajar mempelajari
    cara pemodelan dan simulasi berfungsi dengan bantuan sekumpulan pelajar memainkan
    versi berlainan permainan Batu / Kertas / Gunting dan melihat hasilnya sebagai
    eksperimen pemodelan yang berbeza.
  tutorial_ozo_longdescription: "Tutorial dipimpin guru ini memperkenalkan kepada
    pelajar konsep pengekodan dengan bantuan Ozobot, robot kecil yang boleh diprogramkan.
    Pelajar akan mempelajari cara mengekod dengan bermain permainan Ozobot, yang dipanggil
    sebagai Permainan Pengesan Bentuk. Mereka masih boleh bermain versi permainan
    yang disimulasikan walaupun mereka tidak mempunyai robot Ozobot Bit atau Evo.
    Permainan Ozobot akan mengajar pelajar cara mengekod dengan menggunakan OzoBlockly,
    bahasa pengaturcaraan visual berasaskan Blockly. \n\nPermainan diikuti dengan
    idea projek yang boleh dilakukan di luar Jam Kod. Projek ini mencabar pelajar
    untuk mengambil semua yang mereka pelajari dan mereka bentuk dan mengatur cara
    adegan aksi untuk Ozobot.\n\nTiada pengalaman pengaturcaraan atau pengetahuan
    tentang Ozobot diperlukan untuk tutorial ini. Walau bagaimanapun, malah pelajar
    dengan sebahagian pengalaman pengaturcaraan akan tertarik dengan permainan Ozobot.
    Tutorial ini direka bentuk untuk gred 1-12 dan boleh disesuaikan mengikut kebolehan
    pelajar anda."
  tutorial_bbcla_longdescription: Rancangan pelajaran berasaskan standard untuk gred
    K-5. Bawa anak anda ke makmal komputer bersama lembaran kerja dan bina aplikasi
    yang melibatkan seni bahasa.
  tutorial_bbcsci_longdescription: Rancangan pelajaran berasaskan standard untuk gred
    K-5. Bawa anak anda ke makmal komputer bersama lembaran kerja dan bina aplikasi
    yang melibatkan sains umum.
  tutorial_tlctour_longdescription: Aktiviti ini ialah contoh mencipta algoritma yang
    merupakan jujukan mudah arahan yang perlu dilakukan mengikut urutan. Ini menunjukkan
    bahawa jika kita telah menulis penyelesaian untuk masalah dalam bentuk algoritma
    maka kita boleh melakukan lawatan pada masa hadapan hanya dengan mengikuti langkahnya,
    tanpa perlu berusaha melakukanya dari awal lagi. Dan juga, jika kami menulis algoritma,
    kami dapat menyemak bahawa ia benar-benar berfungsi dengan mengikutinya langkah
    demi langkah seperti di atas kertas. Aktiviti ini membawa kepada aktiviti Lawatan
    Kesatria.
  tutorial_codesterstj_longdescription: 'DALAM projek berbilang pelajaran ini pelajar
    mempelajari tentang kewarganegaraan digital dan mengikuti model pemikiran reka
    bentuk untuk menyelesaikan masalah yang mereka pilih! Pelajar akan mencipta permainan
    yang bertujuan memberi pengajaran kepada pengguna tentang kewarganegaraan digital
    yang bertanggungjawab. Semua sumber terletak dalam platform. '
  tutorial_tlclocked_longdescription: Aktiviti ini bertujuan memperkenalkan pemikiran
    pengiraan berdasarkan penyelesaian masalah, yang membawa kepada pemahamanan mengenai
    algoritma, carian linear dan sejauh mana algoritma boleh dibandingkan berasaskan
    kecekapan. Perkara ini juga mengilustrasikan cara pemikiran pengiraan bukan sekadar
    mencipta penyelesaian berasaskan komputer semata-mata, ia lebih daripada itu.
    Pengkomputeran ialah tentang menyelesaikan masalah orang ramai.
  tutorial_baubles_longdescription: Pelajar belajar tentang mewakili dan menyimpan
    huruf dalam binari, seperti fungsi-fungsi dan mematikan. Pada akhir, kelas yang
    dapat mengekod nama mereka sendiri untuk membawa pulang dengan mereka.
  tutorial_bbcart_longdescription: Rancangan pengajaran berasaskan standard untuk
    gred K-5. Membawa anak-anak anda ke makmal komputer dengan lembaran kerja dalam
    tangan, dan membina aplikasi yang melibatkan seni visual.
  tutorial_tlcknight_longdescription: Aktiviti ini melibatkan percubaan menyelesaikan
    teka-teki dengan menggunakan dua perwakilan berbeza. Untuk memulakannya agak sukar,
    tetapi apabila perwakilan papan dan pergerakan berubah, menjadi sangat mudah.
    Cipta graf untuk mewakili masalah. Lihat kekuatan menggunakan peniskalaan dan
    sejauh mana pilihan perwakilan boleh menjadikan masalah lebih mudah. Aktiviti
    ini ialah susualan daripada aktiviti Panduan Lawatan.
  tutorial_fufafit_longdescription: Pelajar akan mempelajari konsep (fungsi) pengaturcaraan
    lanjutan melalui pelajaran dan aktiviti kinestetik. Pelajar akan menggunakan pengetahuan
    fungsi pada skrin untuk menjalankan program. Pelajaran ini ialah untuk pelajar
    dan guru yang mempunyai pengalaman dengan jujukan, syarat, gelung, atau konsep
    pengaturcaraan asas lain.
  tutorial_ozodance_longdescription: |-
    Tutorial dipimpin guru ini memperkenalkan kepada pelajar konsep pengekodan dengan bantuan Ozobot, robot kecil yang boleh diprogramkan. Pelajar akan mempelajari cara mengekod dengan mencipta dan mengatur cara gerak tari untuk Ozobot! Mereka akan menggunakan OzoBlockly, bahasa pengaturcaraan visual berasaskan Blockly, untuk mengatur cara tarian dan kemudian menikmati koreografi mereka menjadi hidup dengan penuh keseronokan apabila Ozobot melakukan tarian mereka.

    Tiada pengalaman pengaturcaraan atau pengetahuan tentang Ozobot yang diperlukan untuk tutorial ini. Walau bagaimanapun, malah pelajar mempunyai sebahagian pengalaman pengaturcaraan akan tertarik dengan permainan Ozobot. Tutorial ini direka bentuk untuk gred 1-12 dan boleh disesuaikan mengikut kebolehan pelajar anda.
  tutorial_codingrobotics_longdescription: Pelajar akan mempelajari tentang konsep
    pengaturcaraan asas dan menggunakan pengetahuan baharu kepada robotik. Bekerjasama
    dengan Kodable dan Wonder Workshop, pelajar akan menggunakan pengetahuan pengaturcaraan
    untuk memberikan perintah kepada "Dash" si robot dalam aplikasi Path.
  tutorial_box_longdescription: Pergi mengunjungi Pulau Kotak dan bantu Hiro mengumpulkan
    semua jam yang bertebaran di belantara! Dalam tutorial ini, anda akan mempelajari
    asas algoritma, jujukan, gelung dan bersyarat!
  tutorial_hopgame_longdescription: "Teruskan keseronokan! Gunakan panduan berasaskan
    projek ini untuk mengendalikan bengkel reka bentuk permainan, acara pengekodan
    sosial (hackathon), atau siri dalam kelas. Buat Lintas Jalan (Cross the Road),
    Pelompat Geometri (Geometry Jumper), Pencipta Kuiz (Quiz Creator), Burung Jatuh
    (Falling Bird), Peluncur Bawah Tanah (Subway Skaters) dan Lari dari Bilik (Escape
    the Room). Masing-masing mengandungi soalan perbincangan, pembezaan dan tutorial
    video. \n\nPelajar boleh menggunakan arahan anda sebagai asas untuk menyesuaikan
    permainan mereka. Pengalaman sebelum ini tidak diperlukan."
  tutorial_icontrol_longdescription: |-
    Pelajaran yang dikendalikan oleh guru ini, disesuaikan dengan Jam Kod, memberikan peluang kepada murid untuk meneroka pengaturcaraan fizikal melalui robotik - Sphero.

    Menggunakan persekitaran pengaturcaraan tarik dan lepas dan sfera robotik yang boleh diatur cara, murid akan mengetahui bahawa sistem fizikal boleh diatur cara dan dikawal.
  tutorial_cocomteach_longdescription: Perkenalkan pelajar-pelajar kepada Python atau
    JavaScript dengan menggunakan kursus sejam percuma Pengenalan kepada Sains Komputer
    dari CodeCombat. Pelan pelajaran sedia ada untuk menerangkan konsep-konsep sintaks,
    rentetan, parameter, gelung, pemboleh ubah dan koordinat-koordinat x dan y. Semuanya
    melalui pertarungan wira melawan gergasi dalam penjara bawah tanah bersimpang
    siur yang dipenuhi permata.
  tutorial_bbcmathii_longdescription: Rancangan pengajaran berasaskan standard untuk
    gred K-2. Membawa anak-anak anda ke makmal komputer dengan lembaran kerja dalam
    tangan, dan membina aplikasi yang melibatkan aritmetik, visualisasi berangka,
    bentuk geometri.
  tutorial_bbcphys_longdescription: Rancangan pengajaran berasaskan standard untuk
    gred K-5. Membawa anak-anak anda ke makmal komputer dengan lembaran kerja dalam
    tangan, dan membina aplikasi yang melibatkan fizik.
  tutorial_bitsbox_longdescription: 'Ikuti prom untuk mengekod lima aplikasi mini
    yang menyeronokkan dengan menggunakan Javascript yang sebenar, ditaip. Daripada
    meletupkan pai pada ''Pertempuran Makanan'' sehingga mengepam komputer buku nota
    keluar lohong hitam dalam ''Selamat Tinggal, Kerja Rumah!'', setiap aplikasi direka
    bentuk untuk menggembirakan kanak-kanak sambil mengilustrasikan pemboleh ubah,
    kaedah dan banyak lagi. Aplikasi ini juga terbuka sepenuhnya; kanak-kanak boleh
    menggunakannya sebagai titik permulaan untuk ciptaan aplikasi mereka sendiri.
    Mereka yang baru bermula, dialu-alukan!

'
  tutorial_tlcemo_longdescription: Pelajar mencipta dan mengatur cara robot 2D yang
    diperbuat daripada kad untuk menunjukkan emosi berbeza. Mereka mencipta jadual
    yang boleh digunakan untuk menterjemah emosi (arahan tahap tinggi) ke dalam arahan
    mesin tahap rendah.
  tutorial_crd_longdescription: Belajar tentang algoritma dan pernyataan bersyarat
    dalam aktiviti "nirplag" ini dengan menggunakan dek kad. Pelajar melakukan aktiviti
    ini secara berpasukan dan memerlukan satu dek kad setiap pasukan.
  tutorial_bbcbio_longdescription: Rancangan pengajaran berasaskan standard untuk
    gred K-5. Membawa anak-anak anda ke makmal komputer dengan lembaran kerja dalam
    tangan, dan membina aplikasi yang melibatkan fizik.
  tutorial_ticklebb8_longdescription: Dengan Tickle, sebuah aplikasi koding yang mesra
    pengguna, anda boleh memprogramkan BB-8 dengan senang untuk bergerak dalam beberapa
    cara dengan mengheret serta meletakkan blok koding untuk mencipta suatu perintah
    baginya untuk mengikuti.
  tutorial_grok_longdescription: 'Gunakan blok tarik dan lepas atau Phyton bahasa
    berasaskan teks untuk melukis bendera dari seluruh dunia, mencipta emping salji
    yang luar biasa, atau membina bot sembang yang dipanggil sebagai "Eliza". '
  tutorial_ijournalist_longdescription: "Pelajaran yang dikendalikan oleh guru ini
    yang mengajar Sains Komputer dan Seni Bahasa. Murid mula membangunkan gaya kewartawanan
    yang mempertimbangkan minat pembaca dan penyampaian maklumat untuk kisah berita
    dalam talian. Murid menggunakan HTML dan CSS asas untuk mencipta dan menyampaikan
    kisah berita dalam talian tentang rompakan sekolah rekaan.\n\nIni menetapkan sains
    komputer dalam konteks sangat bermakna yang membolehkan kanak-kanak memahami nilai
    sains komputer dalam bidang subjek lain. \n"
  tutorial_bbcmusic_longdescription: Rancangan pengajaran berasaskan standard untuk
    gred K-5. Membawa anak-anak anda ke makmal komputer dengan lembaran kerja dalam
    tangan, dan membina aplikasi yang melibatkan fizik.
  tutorial_secretcodes_longdescription: Ketahui mengenai peranan komputer yang telah
    dimainkan untuk membantu menyelamatkan dunia.
  tutorial_tlchex_longdescription: Anda membuat heksagon merah dan kuning dengan melipat
    dan melekatkan jalur kertas pelbagai warna dengan cara istimewa. Sebaik sahaja
    membuatnya anda mula meneroka. Semasa anda melipat dan membuka lipatan, anda secara
    magik mendedahkan sisi baharu sebaik sahaja heksagon berubah warna.
  tutorial_tickles_longdescription: Bekerjasama dengan Sphero anda untuk sebuah larian
    yang bagus! Bergerak, berputar dan memberikannya beberapa pusingan giliran yang
    baik. Letakkan beberapa blok kod bersama-sama atas aplikasi Tickle untuk membolehkan
    Sphero anda jalan seperti bagaimana anda mahukannya.
  tutorial_ozogame_longdescription: "Tutorial dipimpin guru ini memperkenalkan kepada
    pelajar konsep pengekodan dengan bantuan Ozobot, robot kecil yang boleh diprogramkan.
    Pelajar akan mempelajari cara mengekod dengan bermain permainan Ozobot, yang dipanggil
    sebagai Permainan Pengesan Bentuk. Mereka masih boleh bermain versi permainan
    yang disimulasikan walaupun mereka tidak mempunyai robot Ozobot Bit atau Evo.
    Permainan Ozobot akan mengajar pelajar cara mengekod dengan menggunakan OzoBlockly,
    bahasa pengaturcaraan visual berasaskan Blockly. \n\nSebaik sahaja, pelajar telah
    menyelesaikan semua sepuluh tahap Permainan Pengesan Bentuk, mereka dicabar untuk
    mengambil kesemua yang mereka pelajari dan mereka bentuk dan mengatur cara permainan
    mereka sendiri pada tahap 11.\n\nPermainan diikuti dengan idea projek yang boleh
    dilakukan di luar Jam Kod. Projek ini mencabar pelajar untuk mengambil semua yang
    mereka pelajari dan mereka bentuk dan mengatur cara adegan aksi untuk Ozobot.\n\nTiada
    pengalaman pengaturcaraan atau pengetahuan tentang Ozobot diperlukan untuk tutorial
    ini. Walau bagaimanapun, malah pelajar dengan sebahagian pengalaman pengaturcaraan
    akan tertarik dengan permainan Ozobot. Tutorial ini direka bentuk untuk gred 2-12
    dan boleh disesuaikan mengikut kebolehan pelajar anda."
  tutorial_vidcodeio_longdescription: Dalam latihan ini, anda akan membimbing pelajar
    anda dengan teliti sejauh mana perkara ini berkaitan dengan prngetahuan mereka
    mengenai matematik dengan menyelesaikan persamaan matematik dengan pengaturcaraan.
  tutorial_besttech_longdescription: Para pelajar akan mempelajari dan membincangkan
    ciptaan teknologi yang penting sepanjang beberapa dekad yang lepas.
  tutorial_tlcbrain_longdescription: Aktiviti ini menerokai bagaimana pemodelan pengiraan
    (suatu bahagian penting dalam pemikiran pengiraan) boleh digunakan untuk membantu
    memahami sistem biologi - sini neuron. Kita menganggap bagaimana otak kita berfungsi
    boleh dijadikan inspirasi bagi suatu cara yang baru untuk memprogramkan komputer
    dan turut memberikan mereka keupayaan kecerdasan.
  tutorial_hopquiz_longdescription: 'Rancangan pelajaran ini ialah templat yang anda
    boleh sesuaikan dan gunakan dalam mana-mana subjek—Sains, Seni Bahasa, Bahasa
    Dunia, atau Sejarah. Ini termasuk arahan langkah demi langkah dan penjelasan yang
    boleh anda gunakan untuk membantu pelajar anda mengekod kuiz pelbagai pilihan.
    Semasa proses itu, mereka akan berlatih dan meneroka konsep pengekodan teras seperti
    jujukan, gelung, pemboleh ubah dan bersyarat. '
  tutorial_unfortunate_longdescription: Kita semua memberikan tindak balas terhadap
    acar yang berlaku di sekeliling kita, baik bersorak apabila pasukan sekolah menang,
    menangis semasa menonton filem sedih, atau menari apabila kita mendengar muzik.
    Dalam pelajaran ini, pelajar akan mempelajari cara mengajar Dash dan Dot untuk
    bertindak balas terhadap acara yang berlaku di sekeliling mereka!
  tutorial_cha_longdescription: Sejarah komputer sangat menarik. Ini ialah peluang
    anda untuk mengetahui dengan lebih lanjut.
  tutorial_elaseq_longdescription: Pelajar akan memeriksa konsep jujukan dalam konteks
    membaca dan menulis. Melalui pelajaran ELA sejajar dengan tahap gred, pelajar
    akan menggunakan pengetahuan mereka mengenai jujukan untuk meningkatkan pemahaman
    mereka mengenai peranan jujukan dalam pengaturcaraan.
  tutorial_bbcmathi_longdescription: Rancangan pengajaran berasaskan standard bagi
    gred 3-5. Membawa anak-anak anda ke makmal komputer dengan lembaran kerja dalam
    tangan, dan membina aplikasi yang melibatkan pecahan, pemboleh ubah, dan Formula.
  tutorial_tlcpixel_longdescription: Teka-teki piksel mengubah cara imej diwakili
    sebagai siri nombor yang mewakili piksel kepada teka-teki. Teka-teki ini datang
    dalam pelbagai bentuk daripada varian warna mengikut nombor yang mudah kepada
    yang lebih rumit berdasarkan pemampatan apabila imej diwakili dengan lebih sedikit
    nombor, oleh itu ruang simpanan kurang digunakan – tetapi bolehkah anda mendapatkannya
    kembali! Setiap perwakilan memerlukan algoritmanya tersendiri untuk diikuti bagi
    mendapatkan imejnya kembali.
  tutorial_arduino_longdescription: Adakah kita pernah terfikir bagaimana mainan membuat
    bunyi dan lampu berkelip semasa anda menekan butang? Alat kawalan mikro dan litar
    digunakan dalam semua jenis objek sehari-hari. Daripada kereta kawalan jauh sehingga
    robot dan dron. Lampu jalan menggunakan sensor untuk menentukan apabila matahari
    terbenam, tombol kelantangan pada stereo kereta menyesuaikan rintangan melalui
    alat kawalan mikro. Semua ini digunakan di mana-mana sahaja!
  tutorial_introrobo_longdescription: 'Dalam pelajaran ini, pelajar akan mengenali
    Dash dan Dot sambil diperkenalkan kepada idea Robotik dan Pengaturcaraan. Pelajar
    akan memperoleh pemahaman mengenai robot, cara robot ini mengesan pergerakan di
    sekelilingnya dan sejauh mana atur cara boleh mengawal robot. '
  tutorial_tlcinvis_longdescription: Ini memperkenalkan fungsi algoritma dan atur
    cara komputer. Ini juga boleh digunakan untuk meneroka interaksi komputer dengan
    manusia serta kepentingan maklum balas dan membina model mental yang betul.
  tutorial_tlcjflap_longdescription: Mesin keadaan terhingga merupakan suatu alat
    yang berguna dalam kotak alat pemikiran pengiraan. Mereka merupakan suatu cara
    yang penting untuk menerangkan apakah kegunaan sistem komputer dan mensimulasikan
    perkara dalam dunia benar. JFLAP adalah mudah untuk digunakan dan alat percuma
    untuk menciptakan mesin keadaan terhingga. Aktiviti ini merangkumi mencipta suatu
    mesin keadaan terhingga yang mudah dan mensimulasikannya, kemudian terus untuk
    mencipta lebih banyak mesin keadaan terhingga yang mewakili susun suai, alat,
    halaman web dan permainan.
  tutorial_procolor_longdescription: |-
    Tutorial dipimpin guru ini memperkenalkan pelajar anda kepada pemikiran pengaturcaraan dan pengiraan dan ia juga menerangkan jenis robot Ozobot. Aktiviti ini dilakukan secara "nirplag", yang bermaksud bahawa pengekodan tidak dilakukan pada komputer atau tablet, tetapi pada kertas dengan penanda. Pelajar akan memberikan perintah kepada Ozobot dengan menggunakan OzoCodes, iaitu jujukan warna khas. Selepas mempelajari tentang cara mengatur cara Ozobot dengan penanda dan kertas, pelajar dicabar menyelesaikan masalah pagar sesat dan membantu Ozobot mencari jalan ke sekolah.

    Pengalaman pengaturcaraan atau pengetahuan mengenai Ozobot tidak diperlukan untuk tutorial ini. Namun begitu, malah pelajar dengan pelbagai pengalaman pengaturcaraan akan tertarik dengan pengaturcaraan Ozobot. Tutorial ini direka bentuk untuk gred K-12 dan boleh disesuaikan mengikut kemampuan pelajar anda.
  tutorial_spiralsfinch_longdescription: 'Finch ialah robot kecil yang direka bentuk
    untuk memberikan inspirasi dan menggembirakan pelajar mempelajari sains komputer
    dengan menyediakan mereka perwakilan nyata dan fizikal kod mereka. Dalam aktiviti
    ini, anda akan belajar menulis program yang menjadikan Finch bergerak dan berpusing.
    Kemudian anda akan menggunakan pemboleh ubah untuk mengatur cara robot bergerak
    mengikut corak pusaran. Untuk aktiviti ini, anda boleh mengatur cara Finch sama
    ada dengan Scratch atau Snap! menggunakan komputer riba atau Chromebook. Anda
    tidak memerlukan apa-apa pengalaman pengaturcaraan sebelum ini. '
  tutorial_ozoi_longdescription: |-
    Tutorial ini memperkenalkan pelajar kepada pemikiran pengaturcaraan dan pengiraan dan ia juga menerangkan jenis robot Ozobot. Aktiviti ini dilakukan secara "nirplag", yang bermaksud bahawa pengekodan tidak dilakukan pada komputer atau tablet, tetapi pada kertas dengan penanda. Pelajar akan mempelajari tentang fungsi robot dan kemudian memberikan perintah kepada Ozobot dengan menggunakan OzoCodes, iaitu jujukan warna khas. Selepas mempelajari tentang cara mengatur cara Ozobot dengan penanda dan kertas, pelajar dicabar menyelesaikan masalah pagar sesat dan membantu Ozobot mencari jalan ke kedai.

    Pengalaman pengaturcaraan atau pengetahuan mengenai Ozobot tidak diperlukan untuk tutorial ini. Namun begitu, malah pelajar dengan pelbagai pengalaman pengaturcaraan akan tertarik dengan pengaturcaraan Ozobot. Tutorial ini direka bentuk untuk gred K-12 dan boleh disesuaikan mengikut kemampuan pelajar anda.
  tutorial_ticklel_longdescription: Bata dengan bata, membina imaginasi LEGO yang
    paling liar. Dengan meletakkan beberapa kod bersama-sama pada aplikasi Tickle,
    anda boleh membuat LEGO WeDo melakukan beberapa perkara yang menakjubkan.
  tutorial_spiralsdash_longdescription: Pelajari asas menggunakan pemboleh ubah dalam
    atur cara semasa menggunakan robot untuk mencipta seni! Gunakan pemboleh ubah
    dalam Blockly untuk mengawal kelajuan roda robot Dash secara dinamik. Selepas
    melengkapkan pelajaran, anda akan memahami cara menetapkan pemboleh ubah, mengakses
    pemboleh ubah dan mengubah pemboleh ubah dengan menggunakan gelung secara dinamik.
    Dengan mengubah nilai pemboleh ubah dari masa ke masa, anda boleh membuatkan Dash
    melakukan gerakan pusaran yang luar biasa!
  tutorial_ghdebug_longdescription: Membantu para pelajar untuk belajar tentang Grace
    Hopper dan mengapakah minggu ini merupakan MingguPendidikan CS.
  tutorial_tlckk_longdescription: Teka-teki Kriss-kross menggabungkan cinta perkataan
    dengan cinta logik. Memandangkan terdapat senarai perkataan dengan panjang yang
    berbeza, anda mesti memasukkan kesemuanya ke dalam grid.
  tutorial_firstcomp_longdescription: Terdapat beberapa perkara menarik seperti komputer.
    Kini, anda berpeluang mereka bentuk ciptaan anda sendiri - untuk kali ini dengan
    menggunakan kertas. Tiba masa untuk mengenali CPU, RAM dan ROM, Storan Massa dan
    GPU. Lukiskan penggunaan pertama anda. Keluarkan gunting, pen dan kertas anda!
  tutorial_mazefinch_longdescription: 'Dalam aktiviti ini, anda akan belajar menulis
    program yang menjadikan Finch bergerak dan berpusing. Kemudian anda akan menulis
    atur cara untuk membantu robot tersebut melengkapkan pagar sesat! Pengalaman pengaturcaraan
    sebelum ini tidak diperlukan dan anda boleh menggunakan komputer riba atau Chromebook. '
  tutorial_tlccc_longdescription: Data dalam komputer disimpan selagi jujukan aksara
    – pada asasnya sebagai perduaan 1 dan 0. Idea dengan pemampatan ialah kita menggunakan
    algoritma untuk mengubah cara maklumat diwakili supaya lebih sedikit aksara diperlukan
    untuk menyimpan maklumat yang sama.
  tutorial_tlcdoodle_longdescription: 'Pemandangan dalam filem sering kali dijanakan
    oleh komputer. Adakah pernah kita terfikir cara mereka melakukannya? Pada masa
    akan datang anda dapati yang anda sedang melakukan contengan, lukis contengan
    algoritma dan terokai algoritma untuk melukis alam semula jadi. Algoritma bersifat
    rekursif: iaitu menghuraikan satu langkah dan kemudian memberitahu anda untuk
    melukis langkah seterusnya dengan cara yang sama, mengikuti algoritma dari awal.'
  tutorial_tlcpunch_longdescription: Tunjukkan sepantas mana komputer boleh mencari
    data yang tersimpan dalam kad tebuk dan buktikan bahawa ia menggunakan algoritma
    yang sama seperti silap mata dalam Aktiviti 'Impian Ahli Silap Mata Australia'.
    Aktiviti ini bertujuan menunjukkan secara visual cara algoritma carian berfungsi.
    Dengan berbuat demikian, anda menunjukkan penggunaan praktikal nombor perduaan,
    menggunakan semula algoritma secara berulang kali untuk mencari dan meneroka helah
    pemikiran pengiraan dalam menterjemahkan penyelesaian antara bahagian masalah.
  tutorial_finchfract_longdescription: Aktiviti ini menggunakan rekursi untuk melukis
    fraktal Koch dengan menggunakan robot Finch. Aktiviti ini juga mengandaikan bahawa
    pelajar telah diperkenalkan kepada idea rekursi, tetapi melengkapkan aktiviti
    ini akan membantu mereka membangunkan pemahaman yang lebih mendalam mengenai konsep
    ini melalui perwakilan fizikal rekursi. Aktiviti ini sesuai adalah wajar untuk
    pelajar yang mengikuti kursus sains komputer pengenalan atau lanjutan yang menggunakan
    Python atau Java.
  tutorial_tlcmind_longdescription: Ini memperkenalkan penggunaan taakulan logik menggunakan
    algebra untuk membuktikan bahawa suatu algoritma sentiasa berfungsi. Ia menunjukkan
    bagaimana abstraksi dan taakulan logik boleh digunakan untuk menilai algoritma.
  tutorial_tlctelebot_longdescription: Helah ini mengilustrasikan betapa jelasnya
    perkara yang mudah boleh menjadi begitu rumit untuk otak kita menerimanya. Prinsip
    reka bentuk yang penting ialah antara muka sepatutnya jelas dan mudah, tidak berselerak.
    Prinsip ini juga mengilustrasikan aspek pemikiran pengiraan seperti memudahkan
    masalah dan kepentingan memahami individu.
  tutorial_tlcaus_longdescription: Aktiviti ini memperkenalkan pelbagai konsep pengkomputeran
    dengan cara yang tidak dapat dilupakan. Aktiviti ini juga memperkenalkan silap
    mata dan menunjukkan cara peniskalaan, penaakulan logik dan pemodelan pengiraan
    boleh digunakan untuk memeriksa fungsi algoritma. Digabungkan dengan aktiviti
    'Mencari Kad Tebuk,' ia memperkenalkan penggunaan semula algoritma secara berulang
    kali yang pernah digunakan oleh komputer terawal.
  tutorial_oralhist_longdescription: Projek Sejarah Lisan Pendidik Komputing merupakan
    sebuah koleksi temu bual dan juga bahan-bahan serta alat-alat pengajaran yang
    terikat kepada koleksi CEOHP.
  tutorial_tlcmicro_longdescription: Video ini boleh digunakan sebagai pengenalan
    umum untuk interaksi komputer manusia (HCI) dan terutamanya sebab begitu banyak
    alatan lebih sukar digunakan daripada diperlukan. Reka bentuk sememangnya membuat
    perbezaan dan ia penting bahawa antara muka dinilai bertujuan memastikan ia mudah
    digunakan.
  tutorial_imathematician_longdescription: "Aktiviti dipimpin guru ini memberikan
    peluang kepada murid menggunakan pendekatan rentas kurikulum untuk sains komputer
    dan matematik.  \n\nMurid akan mencipta program komputer untuk menyelesaikan variasi
    masalah yang terkenal dalam cabang Matematik (Teori Permainan), yang dipanggil
    sebagai Dilema Tawanan.\n"
  tutorial_tlcmagic_longdescription: 'Dalam meneroka cara magik berfungsi, anda mempelajari
    tentang pemikiran pengiraan: terutamanya kepentingan penilaian terhadap pemikiran
    algoritma. Anda meneroka pengujian dan analisis bahaya. Silap mata menunjukkan
    cara saintis komputer, jurutera (dan ahli silap mata) mesti memeriksa algoritma
    mereka dengan teliti. Mereka mesti berfikir dengan teliti tentang tindakan yang
    perlu diambil sekiranya berlaku perkara yang tidak diingini serta memastikan ia
    akan berjalan dengan betul.'
  tutorial_scratchmus_longdescription: Dengan Scratch, anda boleh mencipta permainan,
    cerita, animasi berinteraktif anda sendiri -- dan kongsikannya dengan rakan anda.
    Untuk memulakan, buat projek muzik berinteraktif. Kad aktiviti dan panduan bengkel
    juga tersedia secara percuma di scratch.mit.edu
  tutorial_scratchanim_longdescription: Dengan Scratch, anda boleh mencipta permainan,
    cerita, animasi berinteraktif anda sendiri -- dan kongsikannya dengan rakan anda.
    Untuk memulakan, animasikan huruf nama anda, tanda nama, atau perkataan kegemaran.
    Kad aktiviti dan panduan bengkel juga tersedia secara percuma di scratch.mit.edu
  tutorial_scratchfly_longdescription: Dengan Scratch, anda boleh mencipta permainan,
    cerita, animasi berinteraktif anda sendiri -- dan kongsikannya dengan rakan anda.
    Untuk memulakan, belajar cara membuat watak terbang anda sendiri. Kad aktiviti
    dan panduan bengkel juga tersedia secara percuma di scratch.mit.edu
  tutorial_tynkerarc_longdescription: Buat permainan penembak arked atas ke bawah
    anda sendiri. Mulakan dengan mengatur cara ikan bergerak ke atas dan ke bawah
    apabila kekunci anak panah ditekan, kemudian mengekod ikan jerung berenang merentasi
    skrin. Anda akan memperibadikan permainan dengan menambahkan aset tersuai untuk
    wira, penjahat dan latar belakang. Permainan anda boleh ditetapkan di pantai,
    di dalam hutan, atau bahkan di luar angkasa!
  tutorial_grokffpython_longdescription: 'Aktiviti ini direka bentuk untuk memberikan
    anda pengalaman pengaturcaraan yang pertama dan telah direka khas untuk Jam Kod.
    Gunakan bahasa pengaturcaraan Python dan modul penyu untuk melukis bendera dari
    seluruh dunia! '
  tutorial_grokffblock_longdescription: 'Aktiviti ini direka bentuk untuk memberikan
    anda pengalaman pengaturcaraan yang pertama dan telah direka khas untuk Jam Kod.
    Bina atur cara  dengan menggunakan blok mesra dan mengarahkan penyu melukis emping
    salji yang luar biasa dengan kod! '
  tutorial_grokeliza_longdescription: Aktiviti ini direka bentuk untuk memberikan
    pengalaman pertama pengaturcaraan anda dan direka bentuk khas untuk Jam Kod. Gunakan
    bahasa pengaturcaraan Python untuk membina bot sembang mesra yang dipanggil sebagai
    "Eliza".
  tutorial_tynkercan_longdescription: Buat permainan meriam 2 pemain yang hebat dan
    cabar rakan anda bermain dengan anda! Anda akan memulakan dengan versi permainan
    yang diatur cara sebahagiannya, oleh itu anda perlu mengatur cara meriam di sebelah
    kiri. Sebaik sahaja kedua-dua meriam ditembak, anda akan menyediakan platform
    dan item lain untuk ditembak. Pastikan ia menjadi milik anda sendiri dengan menambahkan
    ciri tambahan dan menyesuaikan tema!
  tutorial_grokflags_longdescription: Aktiviti ini direka untuk memberi anda pengalaman
    pengaturcaraan yang pertama, dan telah direka khas untuk jam cod. Gunakan bahasa
    pengaturcaraan Python dan modul penyu untuk melukis bendera dari seluruh dunia!
  tutorial_robomind_longdescription: 'Pelajar mempelajari asas-asas pengaturcaraan
    dengan mengawal robot maya sendiri. Kursus dalam talian adalah serba-lengkap dengan
    pembentangan yang pendek, movies, kuiz dan panduan/petunjuk automatik untuk membantu
    dengan latihan pengaturcaraan. '
  tutorial_scratchanimwork_longdescription: 'Panduan ini menawarkan idea untuk mengendalikan
    bengkel selama sejam dengan menggunakan Scratch. Pelajar akan memperoleh pengalaman
    dengan pengekodan semasa mereka menganimasikan nama atau perkataan kegemaran mereka.
    Panduan pendidik ini direka bentuk untuk digunakan dengan tutorial Scratch ini:
    scratch.mit.edu/name'
  tutorial_adventureq_longdescription: 'Pengembaraan bersama Q ialah rancangan pelajaran
    untuk guru (atau siapa sahaja) untuk digunakan bagi memperkenalkan logik pengaturcaraan
    dalam tetapan kumpulan. Aktiviti ini terdiri daripada pelbagai usaha untuk dilengkapkan
    oleh kanak-kanak. Mereka belajar perintah asas dengan membantu Q makhluk asing
    dalam pengembaraan hutannya. '
  tutorial_khan-es_longdescription: Ketahui asas-asas pengaturcaraan JavaScript semasa
    mencipta keseronokan lukisan dengan kod anda. Melakukannya sendiri atau dengan
    kelas anda!
  tutorial_kpt_longdescription: Ketahui asas-asas pengaturcaraan JavaScript semasa
    mencipta keseronokan lukisan dengan kod anda. Melakukannya sendiri atau dengan
    kelas anda!
  tutorial_kpl_longdescription: Ketahui asas-asas pengaturcaraan JavaScript semasa
    mencipta keseronokan lukisan dengan kod anda. Melakukannya sendiri atau dengan
    kelas anda!
  tutorial_khe_longdescription: Ketahui asas-asas pengaturcaraan JavaScript semasa
    mencipta keseronokan lukisan dengan kod anda. Melakukannya sendiri atau dengan
    kelas anda!
  tutorial_kfr_longdescription: Ketahui asas-asas pengaturcaraan JavaScript semasa
    mencipta keseronokan lukisan dengan kod anda. Melakukannya sendiri atau dengan
    kelas anda!
  tutorial_app-inventor_longdescription: Tutorial video pantas yang menghiburkan menunjukkan
    kepada anda cara membina tiga aplikasi mudah untuk telefon atau tablet Android
    anda. Direka bentuk untuk mereka yang baru bermula dan pakar yang serupa, jam
    kod ini akan membuatkan anda bersedia untuk mula membina aplikasi anda sendiri
    sebelum anda mengetahuinya. Bayangkan berkongsi ciptaan aplikasi anda sendiri
    dengan rakan anda! Aktiviti ini sesuai untuk individu dan guru yang mengendalikan
    kelas.
  tutorial_bits_longdescription: Bit ialah robot LEGO® kecil yang suka mengharungi
    cabaran, tetapi seperti semua makhluk kecil, kadang-kadang Bit tidak dapat pengaturcaraannya
    yang betul. Anda boleh membantu Bit menyelesaikan cabaran dengan mengetahui cara
    jenis atur cara yang diperlukan. Anda melakukan ini dengan mencipta jujukan blok
    tingkah laku kecil yang memberitahu Bit perkara yang perlu dilakukan.
  tutorial_blockly_longdescription: Terdapat komputer dengan akses Internet yang perlahan
    (atau tidak wujud)? Muat turun versi luar talian Permainan Blockly - fail ZIP
    tunggal bersaiz 3MB boleh dimuatkan ke dalam mana-mana komputer atau gunakan daripada
    jalur ingatan.
  tutorial_tynker_longdescription: Main permainan pengekodan yang menyeronokkan untuk
    belajar mengekod. Gunakan pengaturcaraan untuk melengkapkan pemburuan pembangkai
    Sekolah Tinggi Monster yang luar biasa, atur cara kereta Hot Wheels, merancang
    strategi perang anda menentang goblin yang menceroboh dan bahkan, raksasa pertempuran.
    Pelajari konsep pengaturcaraan utama dan kemahiran pemikiran pengiraan semasa
    anda bermain. Kemudian bina permainan anda sendiri dan kongsikan dengan rakan!
  tutorial_baypt_longdescription: Mengekod Baymax
  tutorial_code-combat_longdescription: Tewaskan raksasa untuk belajar Python atau
    JavaScript dalam permainan pengaturcaraan yang hebat ini!
  tutorial_mky_longdescription: Belajar dan mengajar pengekodan di CoffeeScript, bahasa
    pengaturcaraan dunia sebenar. CodeMonkey ialah permainan yang memenangi anugerah
    serta menyeronokkan, sesuai untuk semua individu, bersama atau tanpa pengalaman
    pengekodan. Platform adaptif CodeMonkey akan memberikan anda semua arahan dan
    petunjuk yang anda perlukan dan akan memberikan anda markah bintang. Tuliskan
    kod. Tangkap Pisang. Selamatkan dunia.
  tutorial_spellcraft_longdescription: Pelajari tentang pengaturcaraan Berorientasikan
    Acara dengan menggunakan kuasa sihir! Dengan CodeSpells, anda boleh mereka bentuk
    dan mencipta mantra sihir anda sendiri dengan menggunakan antara muka pengekodan
    Blockly Google yang mudah digunakan atau editor teks JavaScript yang terbina.
    Melalui penciptaan mantra, pelajar akan mempelajari cara menulis kod berdasarkan
    acara sekeliling dan membiasakan diri dengan konsep pengekodan Berorientasikan
    Acara.
  tutorial_pirates_longdescription: 'Kapten Hack ialah lanun yang mencari harta karun.
    Dia juga menulis peta harta karun dan menulisnya seperti menulis kod. Dia (pemain)
    menggunakan "kod lanun" untuk ini. Kod lanun ini ialah bahasa pengaturcaraan berasaskan
    simbol, digunakan untuk arahan dan bahkan tingkah laku AI, pergerakan, gelung,
    GO-TO, pernyataan benar/palsu adalah bahagian teras dalam permainan. Para pemain
    dibimbing melalui tutorial dan ditunjukkan untuk apa-apa kemungkinan, langkah
    demi langkah. Tiada penyelesaian yang betul untuk tahap tutorial, oleh itu pengguna
    boleh memilih apa-apa sahaja penyelesaian yang mereka suka. '
  tutorial_csfirst_longdescription: Mencipta cerita tentang dua watak di laut. Animasikan
    air, dan menyesuaikan pemandangan untuk menambah bakat sendiri. Menggunakan kod
    untuk menceritakan kisah anda ingin memberitahu!
  tutorial_loopedy_longdescription: Matlamat seorang programmer yang baik adalah untuk
    menulis atur cara yang pendek, jelas, dan berkesan yang mungkin. Dalam pelajaran
    ini, pelajar akan mempelajari bagaimana menulis atur cara yang menggunakan loop.
  tutorial_dsw_longdescription: Belajar untuk memprogramkan droids, dan mencipta permainan
    Perlawanan Bintang anda sendiri dalam suatu galaksi yang jauh.
  tutorial_dswb_longdescription: Belajar untuk memprogramkan droids, dan mencipta
    permainan Perlawanan Bintang anda sendiri dalam suatu galaksi yang jauh.
  tutorial_ssw_longdescription: Belajar untuk memprogramkan droids, dan mencipta permainan
    Perlawanan Bintang anda sendiri dalam suatu galaksi yang jauh.
  tutorial_sswb_longdescription: Belajar untuk memprogramkan droids, dan mencipta
    permainan Perlawanan Bintang anda sendiri dalam suatu galaksi yang jauh.
  tutorial_kodable-unplugged_longdescription: 'Direka bentuk untuk digunakan dengan
    kertas biasa, fuzzFamily Frenzy ialah pengenalan kepada logik pengaturcaraan untuk
    kanak-kanak berumur 5 tahun dan ke atas. Guru perlu menerangkan mengenai permainan
    itu, kemudian pelajar mengatur cara pasangan bagi melengkapkan kursus halangan
    mudah. '
  tutorial_scratch_longdescription: Dengan Scratch, anda boleh mencipta permainan,
    cerita, animasi berinteraktif anda sendiri — dan kongsikannya dengan rakan anda.
    Untuk memulakan, animasikan nama anda, cipta adegan tarian, atau buat permainan
    persembunyian yang menampilkan We Bare Bears dari Cartoon Network!
  tutorial_bayes_longdescription: Wira Grandes
  tutorial_gumball_longdescription: Mencipta suatu cerita atau membuat suatu permainan
    dengan Makmal Main! Membuatkan watak Gumball bergerak, membuat bunyi, memperoleh
    mata, dan malah melontar pisang!
  tutorial_hrm_longdescription: |-
    Mesin Sumber Manusia ialah permainan teka-teki. Pada setiap tahap, ketua anda memberi anda pekerjaan. Automasikannya dengan mengatur cara pekerja di pejabat kecil anda! Jika berjaya, anda akan dinaikkan pangkat kepada tahap seterusnya selama setahun bekerja lagi di bangunan pejabat yang besar. Tahniah!

    Jangan risau jika anda tidak pernah mengatur cara sebelum ini - pengaturcaraan hanyalah menyelesaikan teka-teki. Jika anda buang semua 1 dan 0 dan tanda kurungan yang berlekuk-lekuk serta menakutkan, pengaturcaraan sebenarnya mudah, logik, indah dan sesuatu yang boleh difahami dan dinikmati keseronokannya oleh sesiapa sahaja!
  tutorial_ice-age_longdescription: Mencipta sebuah cerita atau membuat satu permainan
    dengan Makmal bermain! Membuat ais umur watak-watak bergerak, membuat Bunyi, mata
    markah, dan malah melontar emping salji!
  tutorial_koapp_longdescription: Kodable ialah permainan iPad pandu diri yang memperkenalkan
    kanak-kanak yang berumur 5+ kepada asas pengaturcaraan. Kehadiran guru atau ibu
    bapa secara berdekatan adalah optimum, tetapi tidak semestinya diperlukan.
  tutorial_lightbot-intl_longdescription: Pelajari logik pengaturcaraan teras, bermula
    daripada pengaturcaraan paling asas, untuk umur 4+, menggunakan iOS atau Android
    (atau pelayar Web). Pelajari cara memberikan perintah jujukan, mengenal pasti
    corak, menggunakan prosedur dan gelung!
  tutorial_rmc_longdescription: Gunakan blok kod untuk mengambil Alex atau Steve pada
    pengembaraan melalui dunia Minecraft ini.
  tutorial_smc_longdescription: Gunakan blok kod untuk mengambil Alex atau Steve pada
    pengembaraan melalui dunia Minecraft ini.
  tutorial_minecraft-2016_longdescription: Membina permainan Minecraft. Buat versi
    sendiri ayam, biri-biri, Creepers, zombie dan banyak lagi.
  tutorial_thinkersmith-es_longdescription: Mediante el uso de un "Vocabulario Robot"
    predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar
    a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento
    ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones
    as&iacute; como la valiosa habilidad de depuraci&oacute;n.
  tutorial_pixie_longdescription: Jam Kod tutorial dengan Pixie
  tutorial_play_longdescription: Mencipta suatu cerita atau membuat suatu permainan
    dengan Makmal Main! Membuatkan haiwan, lanun, zombie, ninja, dan banyak lagi watak
    untuk bergerak, membuat bunyi, memperoleh mata, dan malah melontar bola api!
  tutorial_robomind-nl_longdescription: 'Pelajar mempelajari asas-asas pengaturcaraan
    dengan mengawal robot maya sendiri. Kursus dalam talian adalah serba-lengkap dengan
    pembentangan yang pendek, movies, kuiz dan panduan/petunjuk automatik untuk membantu
    dengan latihan pengaturcaraan. '
  tutorial_spheroi_longdescription: Selamat datang ke aktiviti blok pertama anda!
    Ini ialah tempat yang baik untuk bermula bagi sebilangan besar pengguna dan boleh
    digunakan untuk "Jam Kod". Ikuti langkah untuk mendapatkan gambaran keseluruhan
    aplikasi, pelajari cara mencipta atur cara dengan menggunakan pengekodan blok
    dan dapatkan pemahaman mengenai gelung dan pengendali.
  tutorial_spherol_longdescription: Anda akan mempelajari penggunaan baharu untuk
    lampu pada robot anda. Dalam aktiviti ini, anda akan membina atur cara memutarkan
    bahagian atas apabila kadar putaran giroskopik akan mengawal LED utama dan anda
    akan menggunakan konsep penormalan dan nilai mutlak. Ini ialah aktiviti yang hebat
    selepas anda melengkapkan Blok 2 dan boleh digunakan untuk "Jam Kod".
  tutorial_spherov_longdescription: Sudah tiba masanya untuk permainan klasik yang
    lain yang dijana oleh Sphero. Belajar bagaimana untuk menggunakan pembolehubah,
    gelung sehingga, dan keacakan dalam lingkungan batas untuk membawa kentang panas
    kepada kehidupan. Apabila anda selesai semua, merebut beberapa rakan-rakan dan
    mula melambung yang berterusan. Tidak terperangkap dengan Sphero tersebut apabila
    masa tamat!
  tutorial_swb_longdescription: Belajar untuk memprogramkan droids, dan mencipta permainan
    Perlawanan Bintang anda sendiri dalam suatu galaksi yang jauh.
  tutorial_build-a-galaxy_longdescription: Belajar untuk memprogramkan droids, dan
    mencipta permainan Perlawanan Bintang anda sendiri dalam suatu galaksi yang jauh.
  tutorial_alicesims_longdescription: 'Ikuti proses produksi animasi daripada papan
    cerita sehingga pengaturcaraan bersama Alice dan The Sims. Biarkan kreativiti
    dan penceritaan mendorong pembelajaran anda dalam persekitaran pengekodan tarik
    dan lepas. Projek ini akan membimbing anda melalui kandungan yang terdapat pada
    papan cerita, menterjemahkan papan cerita menjadi skrip yang boleh diatur cara
    dan menunjukkan kaedah mengatur cara animasi 3D pendek. '
  tutorial_tchr_longdescription: Kini, puluhan ribu pendidik telah mencuba Jam Kod,
    banyak kelas sudah bersedia untuk aktiviti yang lebih kreatif, kurang sesuai untuk
    semua yang mengajar asas sains komputer. Untuk membantu guru mencari inspirasi,
    kami mengumpul dan menguruskan pelajaran dipimpin guru selama sejam dan rancangan
    pelajaran yang direka bentuk untuk bidang subjek berbeza bagi veteran Jam Kod.
  tutorial_robogame_longdescription: Cabaran sekolah anda untuk bersaing di temasya
    sukan Robot! Pelajar-pelajar akan bersaing dalam satu siri aktiviti bertemakan
    matematik di mana mereka menggunakan Dash dan Dot untuk menyelesaikan masalah
    dan mengumpul mata ganjaran untuk diri sendiri, gred mereka, dan/atau sekolah
    mereka.
  tutorial_tap_longdescription: Pelajari asas pengekodan dengan satu daripada enam
    set teka-teki kami yang menyeronokkan. Kemudian pilih lebih daripada 100 tutorial
    mereka yang baru bermula, pertengahan dan lanjutan. Tutorial ini disertakan dengan
    arahan langkah demi langkah untuk mencipta projek lukisan, muzik, animasi, penceritaan,
    fizik dan permainan arked. Apabila anda berjaya melengkapkannya, anda boleh menerbitkan
    projek anda dan meneroka perkara yang dibuat oleh kanak-kanak lain dalam komuniti
    kami yang tersederhana sepenuhnya.
  tutorial_cintl_longdescription: Belajar konsep asas Sains Komputer dengan pengaturcaraan
    mengheret dan meletakkan. Ini merupakan suatu tutorial yang menyerupai permainan,
    berpandu sendiri yang dibintangi oleh kuliah video oleh Bill Gates, Mark Zuckerberg,
    Angry Birds dan Plants vs. Zombies. Belajar gelungan ulangan, syarat-syarat, dan
    algoritma asas. Terdapat dalam 37 bahasa.
  tutorial_itchstop_longdescription: Kami akan menggunakan Itch untuk membina projek
    animasi rangka berhenti kami sendiri. Sila ambil perhatian bahawa fon kepala disarankan
    untuk kursus ini. Kami akan menggunakan sebahagian peperi sedia ada yang menyokong
    animasi dan menunjukkan kod yang perlu kami masukkan untuk menghidupkan watak
    kami. Kami juga akan mempertimbang cara mencipta kesan dan lukisan animasi kami
    sendiri. Kami akan mempelajari cara menukar kostum peperi secara kasar berulang
    kali untuk kesan animasi (serupa dengan animasi selak buku) dan kod di belakangnya.
    Semua arahan terkandung di dalam persekitaran Itch, oleh itu tidak perlu beralih
    skrin untuk mengikuti projek.
  tutorial_tynkerpn_longdescription: Ikuti Peep semasa dia menjelajahi dunia yang
    luas ini! Dalam projek ini, anda akan mencipta adegan berinteraktif apabila Peep
    pergi berjalan-jalan menikmati alam semula jadi dan melihat banyak item menarik.
    Anda akan membuatkan item berbeza muncul atau hilang bergantung pada tempat Peep
    sedang berjalan. Bahkan, anda juga boleh membuatkan item bercakap dan menambahkan
    muzik kepada adegan anda!
  tutorial_tynkerpd_longdescription: Adakah anda bersedia untuk membuatkan Peep dan
    rakannya menari? Pelajari cara menggunakan kod untuk menganimasikan burung. Dalam
    projek ini, anda akan menggunakan kostum dan lewatkan menganimasikan burung, satu
    bingkai pada satu masa. Anda boleh menambahkan latar belakang dan muzik anda sendiri
    dan malah membuatkan Peep dan rakannya bercakap!
  tutorial_persistence_longdescription: Masalah baharu dan tidak dapat diselesaikan
    sering menjadi sukar. Jika kita mahu diberikan apa-apa peluang membuat sesuatu
    yang kreatif, berguna dan bijak, maka kita perlu sedia menyerang masalah yang
    sukar tersebut walaupun terpaksa menghadapi beberapa kali kegagalan sebelum mengecapi
    kejayaan. Pelajaran ini mengajar kita bahawa kegagalan bukanlah pengakhiran suatu
    perjalanan, tetapi ia merupakan petunjuk cara kita mencapai kejayaan.
  tutorial_getloopy_longdescription: Gelung ialah kaedah berguna menghuraikan tindakan
    yang berulang dengan bilangan tertentu. Dalam pelajaran ini, pelajar akan berlatih
    menukar set tindakan menjadi gelung tunggal.
  tutorial_createface_longdescription: Tujuan aktiviti ini ialah untuk menunjukkan
    sejauh mana tingkah laku yang rumit boleh diatur cara dengan menggunakan beberapa
    peraturan mudah. Ini juga menunjukkan bahawa atur cara hanyalah peraturan yang
    diikuti oleh komputer dan secara khusus memperkenalkan pengaturcaraan berasaskan
    objek. Aktiviti menunjukkan bahawa dengan memecahkan program kepada objek boleh
    menjadi lebih mudah ditulis berbanding cuba menulisnya sekaligus. Kelas itu berjaya
    menulis beberapa atur cara mudah mengawal muka yang mereka ciptakan.
  tutorial_happymaps_longdescription: Pada akar semua sains komputer ialah sesuatu
    yang dipanggil sebagai algoritma. Perkataan "algoritma" mungkin bunyinya seperti
    sesuatu yang rumit, tetapi sebenarnya ia hanyalah senarai arahan yang boleh diikuti
    oleh seseorang inidividu untuk mencapai keputusannya. Bagi menyediakan asas yang
    kukuh kepada pendidikan sains komputer pelajar anda yang lain, kami akan memberikan
    tumpuan kepada membina hubungan selamat dengan algoritma.
  tutorial_moveit_longdescription: Pelajaran ini akan membantu pelajar menyedari bahawa
    untuk memberikan arahan yang jelas, mereka memerlukan bahasa umum. Pelajar akan
    berlatih mengawal satu sama lain dengan menggunakan gabungan gerakan tangan yang
    mudah. Sebaik sahaja mereka memahami bahasa tersebut, mereka akan mula "mengatur
    cara" satu sama lain dengan memberikan berbilang arahan lebih awal.
  tutorial_bigevent_longdescription: Acara ialah cara terbaik untuk menambahkan kepelbagaian
    kepada algoritma yang bertulis sebelum ini. Kadang-kadang anda mahu atur cara
    anda boleh bertindak balas kepada pengguna tepat pada masa pengguna mahukannya
    begitu. Itu tujuan acara diwujudkan.
  tutorial_gpp_longdescription: Dengan "mengatur cara" antara satu sama lain untuk
    melukis gambar, pelajar akan mula memahami fungsi sebenar pengaturcaraan. Aktivitinya
    akan bermula dengan meminta pelajar memberikan arahan kepada satu sama lain untuk
    mewarnakan bentuk segi empat sama pada kertas graf bertujuan menghasilkan semula
    gambar sedia ada.
  tutorial_foosgame_longdescription: Mengekod permainan video anda sendiri dengan
    Akademi codeSpark dengan Kit Permainan baharu Foo. Aktiviti ini membimbing pelajar
    yang baharu dalam reka bentuk permainan menggunakan pendekatan "cat mengikut nombor".
    Pelajar akan mengikuti arahan pada skrin untuk mereka bentuk dan mengatur cara
    permainan video menyeronokkan yang boleh mereka kongsikan dengan keluarga dan
    rakan mereka.
  tutorial_solopython_longdescription: Pelajari asas Python dengan menggunakan dua
    modul pertama dalam aplikasi Python SoloLearn, rujuk perbincangan dan komen untuk
    membantu anda memahami dengan lebih baik, jalankan contoh kod dalam pengkompil
    untuk membantu dengan pengekalan bahan. Tuliskan dan kompil atur cara mudah yang
    mengambil nama anda sebagai input, kiraan bilangan huruf dan keluarkan hasilnya.
    Kongsi dan dapatkan undi naik komuniti.
  tutorial_kodableint_longdescription: Pelajar akan mempelajari tentang peranan pengatur
    cara dalam membuatkan mesin berfungsi. Pelajar akan memberikan tumpuan kepada
    jujukan dan berlatih memberikan arahan mengikut urutan. Aktiviti ini termasuk
    latihan kumpulan niplag, serta latihan pada skrin dan bebas.
  tutorial_kodableadv_longdescription: Pelajar akan melibatkan diri dalam perkembangannya
    sesuai pengajaran mengenai konsep pengaturcaraan aras yang lebih tinggi seperti
    loop, fungsi, pemboleh ubah, dan pengaturcaraan berorientasikan objek. Pelajaran
    termasuk arahan tanpa plag, amalan berpandu, dan amalan bebas pada skrin.
  tutorial_tynkertj_longdescription: Pelajari Python untuk membantu Fletch mengumpulkan
    beg galas serbuk pari-pari bertujuan membuka misteri hutan dan memulihkan kepulauan
    di sana kepada kecantikan asalnya. Anda akan menggunakan perintah dan sintaks
    Python untuk menyelesaikan teka-teki semasa anda menavigasi Fletch melalui kepulauan
    dan mengelakkan tumbuhan karnivor. Sepanjang perjalanan, anda akan berlatih kemahiran
    pemikiran pengiraan dan algoritma.
  tutorial_wolframa_longdescription: Dalam aktiviti ini, anda akan mewujudkan web-bentuk
    yang mengira umur anda di hari, jam, nanoseconds, unit masa yang anda tentukan!
  tutorial_wolframm_longdescription: Dalam aktiviti ini, pelajar-pelajar mencipta
    melodi rawak menggunakan pelbagai skala muzik dan instrumen. Mencipta muzik melalui
    kod!
  tutorial_wolframspi_longdescription: Dalam aktiviti ini, Terdapat satu siri langkah-langkah
    dengan kod yang sedia untuk menjalankan. Pelajar memulakan dengan sebidang kod
    yang berfungsi, dan kemudian ubah suainya untuk melakukan perkara-perkara yang
    berbeza. Para pelajar boleh memainkan melodi yang berdasarkan angka PI dan menerokai
    apa yang PI berbunyi seperti menggunakan banyak alat muzik.
  tutorial_wolframsph_longdescription: Terokai grafik 3D dalam aktiviti ini dan buat
    bentuk anda sendiri.
  tutorial_wolframp_longdescription: Terokai dengan mencipta bentuk poligon berbeza
    dalam aktiviti ini.
  tutorial_wolframn_longdescription: Dalam aktiviti ini, pelajar membangunkan penjana
    nama yang mengubah nama mereka kepada nama ninja.
  tutorial_soloweb_longdescription: Pergi ke www.sololearn.com dan pasangkan aplikasi
    HTML dan CSS atau buka pelajaran berkaitan di web (Pengguna Android boleh memasang
    aplikasi bersama SoloLearn).  Lengkapkan 2 modul (Gambaran Keseluruhan dan Asas
    HTML) dalam HTML dan 2 modul (Asas dan Bekerja dengan Teks) dan 5 pelajaran pertama
    modul ke-3 (Sifat) dalam CSS. Dapatkan templat di https://code.sololearn.com/WKeg2CtzpRts/
    dan ikut arahan.
  tutorial_khanweb_longdescription: 'Akademi Khan: Laman web mengajar anda cara membuat
    laman web dengan tag HTML dan CSS, menghabiskannya dengan membuat kad ucapan anda
    sendiri.'
  tutorial_khandata_longdescription: 'Akademi Khan: Pangkalan data mengajar anda memanipulasikan
    data dalam pangkalan data dan membuat stor tersuai anda sendiri'
  tutorial_robomeshiq_longdescription: Pelajar menulis kod Google Blockly untuk mengawal
    robot VEX IQ yang popular. Mereka boleh memilih bagi menulis kod untuk sama ada
    robot maya, atau robot VEX IQ sebenar yang mereka bina sendiri dan kedua-dua pilihan
    tersedia dalam antara muka pembangunan berasaskan web yang sama. Pelajar mempelajari
    tentang pergerakan robot asas dan cara menggunakan sensor dan peranti output.
    Kesemuanya mudah dan menyeronokkan.
  tutorial_googlelogo_longdescription: Gunakan kreativiti dan imaginasi anda untuk
    menghidupkan logo Google dengan menggunakan kod. Buatkan huruf menari, bercerita
    atau cipta permainan. Dengan Scratch dan CS First, sesiapa sahaja boleh menjadi
    pereka dan pengatur cara untuk hari ini!
  tutorial_playtune_longdescription: Bahasa blok digunakan untuk menyelesaikan teka-teki
    muzik dengan menulis kod bertujuan memadankan lagu yang dimainkan pada papan kekunci
    piano. Algoritma jujukan, pemilihan dan pengulangan diperlukan untuk menyelesaikan
    teka-teki itu. Selepas tahap ke-9, pengguna boleh mencipta lagu mereka sendiri
    dan memuat turunnya sebagai aplikasi untuk peranti Android. Pelajar juga boleh
    mengubah suai aplikasi dengan mengikuti pautan kepada kod sumber Pencipta Aplikasi.
  tutorial_computeit_longdescription: Mari kita bertukar peranan. Kali ini ANDA adalah
    komputer! Membaca dan mentafsir program untuk mencari trajektori yang betul dan
    memenangi cabaran. Anda perlu memberi tumpuan dan menggunakan kemampuan intuitif
    untuk memahami beberapa teras konsep pengaturcaraan.
  tutorial_codesterssj_longdescription: Dalam aktiviti ini, pelajar menggunakan kit
    alatan tarik kepada teks untuk memulakan pengekodan di Python dengan segera! Semasa
    mereka menyelesaikan aktiviti membina kemahiran pengenalan, pelajar mula mempelajari
    tentang sintaks asas, pemboleh ubah dan acara! Mereka akan menggunakan berbilang
    peperi untuk menyediakan senario jenaka yang boleh mereka kongsikan dengan rakan
    mereka! *Perkongsian elektronik memerlukan pelajar mendaftarkan diri.
  tutorial_cmchat_longdescription: Sertai monyet robot dalam kursus selama sejam,
    apabila anda akan mempelajari asas Python dan pengaturcaraan bot sembang. Dalam
    aktiviti ini, anda akan mengikuti kursus untuk 15 latihan yang anda akan mempelajari
    cara melakukan atur cara bot sembang perkara remeh-temeh anda sendiri.
  tutorial_tynkerdb_longdescription: Pilih naga, kemudian mulakan pencarian harta
    karun. Letupkan halangan dan dapatkan kekuatan hebat semasa anda mengharungi hutan
    mistik. Pelajari kemahiran penjujukan, gelung, logik bersyarat dan penyahpepijatan
    di sepanjang perjalanan anda.
  tutorial_cmbuild_longdescription: Tingkatkan kemahiran pengekodan anda kepada tahap
    seterusnya dengan mempelajari membina permainan anda sendiri. Dalam kursus ini,
    anda akan mempelajari antara muka pengguna papan kekunci dan mekanik permainan
    semasa anda membina permainan ala Super Mario ™. Selepas itu, anda boleh kongsikan
    permainan anda!
  tutorial_robotrattle_longdescription: Rattle Si Robot mengajar pelajar mengendalikan
    robot yang disimulasikan secara fizikal bersama bantuan bahasa pengekodan visual
    dengan mudah menarik & melepaskan blok untuk menulis arahan kod. Pelajar diperkenalkan
    kepada robot dan pelbagai sendinya yang bergerak-gerak dan belajar menggerakkan
    sendi dengan penggunaan sudut. Robot boleh menolak dan merebut objek untuk mengarahkannya
    kepada matlamat, tetapi juga menghancurkannya jika bergerak ke halangan. Aktiviti
    ini disasarkan kepada kanak-kanak berumur 13+ dan menawarkan pandangan yang mudah
    difahami mengenai tingkah laku fizikal dan robotik. Di samping itu, sesiapa sahaja
    yang mempunyai telefon pintar dan alat dengar VR mudah alih akan dapat menonton
    robot berskala penuh melakukan kod bertulis.
  tutorial_codestersh_longdescription: Dalam aktiviti ini, yang direka bentuk untuk
    pengekod yang baru bermula, pelajar menggunakan kit alatan tarik kepada teks untuk
    memulakan pengekodan di Python dengan segera! Pada mulanya, selesaikan beberapa
    aktiviti membina kemahiran apabila anda mempelajari cara menetapkan dan mengubah
    suai perintah untuk peperi anda. Kemudian, atur cara perintah anda sendiri untuk
    mencipta seni elektronik yang boleh dikongsikan! *Perkongsian memerlukan pelajar
    mendaftar diri.
  tutorial_codehsdigipixel_longdescription: Belajar bagaimana imej disimpan dan dipaparkan
    pada komputer yang menggunakan piksel. terokai bagaimana imej akan dikodkan sebagai
    grid nilai warna, dan membuat sendiri gambar digital yang menggunakan kod-kod
    binari dan perenambelasan!
  tutorial_ccbinary_longdescription: Buat permainan Scratch semasa anda memainkan
    nota lagu ketika ia menatal ke bawah pentas. Anda akan mendapat sepuluh mata untuk
    setiap nota yang anda mainkan dengan betul. Setiap nota sepadan dengan nombor
    perduaan.
  tutorial_codehsturtle_longdescription: Pelajari asas pengaturcaraan dengan melukis
    bentuk pada skrin anda dengan Tracy Si Penyu! Grafik Penyu (atau LOGO) ialah cara
    mesra individu yang baru bermula untuk meneroka konsep pengaturcaraan dan membawa
    kreativiti ke dalam pengaturcaraan secara visual.
  tutorial_grokhd_longdescription: 'Continue those Blockly programming skills! This
    course builds on what you learned in the Frozen Fractals activity: https://hourofcode.com/grokffblock.
    This activity is designed to introduce branching decisions in programming. Use
    the Blockly version of Python and its turtle module to draw and colour hydrangea
    flowers!'
  tutorial_grokem_longdescription: Aktiviti ini direka bentuk untuk memberikan pengalaman
    pertama pengaturcaraan anda dan direka bentuk khas untuk Jam Kod. Gunakan bahasa
    pengaturcaraan Python untuk meneroka emotikon dan manipulasi teks.
  tutorial_kodmaze_longdescription: Build your own mazes to solve and share! Students
    will pair geometry with programming to build solvable mazes based on given challenges.
    Challenges include mazes with simple shapes, fractions, symmetry, and specified
    angles.
  tutorial_codestersa_longdescription: 'In this activity, designed for students with
    some coding experience, students use our drag-to-text toolkit to build an game
    with player controls! Students learn about variables, randomly generated numbers,
    game design, and multiple types of events and event triggers, all while scrambling
    to stay out of the way as asteroids hurtle toward their spaceship! Prereq: variables,
    parameters.'
  tutorial_cmdodo_longdescription: Dalam kursus selama sejam ini, anda akan menulis
    kod sebenar semasa anda menambah, menolak dan mengukur jarak bagi membantu dodo
    mencari telurnya yang hilang!
  tutorial_tynkerspace_longdescription: Your astronaut's ship has crash-landed!  Luckily,
    you're there to help. Use drag-and-drop programming to help your character collect
    spare parts while avoiding aliens and obstacles. Can you find a ship to bring
    your astronaut home?
  tutorial_gfbloons_longdescription: In this lesson you will code a shooting monkey
    tower from the popular Bloons Tower Defense game. By the end of the lesson you
    will know the angle finding maths and algorithms commonly used in many of today's
    most popular tower defense games. You will be able to apply this knowledge in
    your own game. Gamefroot Hour of Code tutorials use a visual programming language
    using blocks where students simply drag and drop visual blocks to write code.
  tutorial_raspipong_longdescription: Cipta semula permainan klasik Pong yang menggunakan
    Sense HAT dan beberapa kod Python. Aktiviti ini dapat dilengkapkan secara dalam
    talian dengan menggunakan pelagak Sense HAT, atau dengan menggunakan perkakasan
    Raspberry Pi dan Sense HAT.
  tutorial_codehsvr_longdescription: Pelajari asas membina dunia realiti maya dengan
    menggunakan HTML dan Pustaka JavaScript A-Frame. Melalui aktiviti ini, pelajar
    akan membina dunia realiti maya mereka sendiri yang serasi dengan peranti VR,
    termasuk alat dengar VR telefon pintar!
  tutorial_codesterstp_longdescription: Dalam aktiviti ini, pelajar menggunakan Python
    untuk berlatih melakukan transformasi pada satah koordinat! Pelajaran ini termasuk
    demonstrasi, arahan langsung dan cabaran yang meminta pelajar mengatur cara dan
    mengenal pasti pelbagai transformasi statik!
  tutorial_codestersbb_longdescription: 'Pelajar menggunakan kit alatan tarik kepada
    teks untuk memulakan pengekodan di Python dengan segera! Dalam aktiviti pandu
    diri ini, pelajar melengkapkan siri aktiviti arahan secara langsung apabila mereka
    membina tarikan dan balingan permainan bola keranjang! Pelajar meneroka pemboleh
    ubah, acara, sintaks asas, mencipta koordinat rawak. Pengetahuan prasyarat yang
    disarankan: pemboleh ubah, tatatanda dot, acara, nombor negatif'
  tutorial_gfcrossyroad_longdescription: In this suite of introductory coding lessons
    you will learn about making your own Crossy Road style mini-game. You will learn
    how to code algorithms and sequences, inputs / outputs, loops and iteration, selection
    and if-statements, and comparative operators and think like a computer scientist.
    This suite of lessons is aligned with the New Zealand and Australian (Victorian)
    digital technologies curriculum and designed to help young people AND educators
    embrace coding in their schools, classrooms and coding clubs. Gamefroot Hour of
    Code tutorials use a visual programming language using blocks where students simply
    drag and drop visual blocks to write code.
  tutorial_googleww_longdescription: In this activity, you'll code three unique scenes
    from the film using Blockly, an introductory coding language, to help Wonder Woman
    navigate obstacles and reach her goal. You'll use the power of sequences, variables,
    loops and conditionals to help Diana train against her opponents.
  tutorial_codehsjsapp_longdescription: CodeHS adalah serasi dengan semua pelayar
    terkini kecuali Internet Explorer. Chrome ialah pelayar pilihan / disarankan kami,
    tetapi Firefox dan Safari juga berfungsi dengan baik, bersama andaian yang kedua-dunya
    telah dikemas kini.
  tutorial_gfmihi_longdescription: Kia ora! In this activity you will code your own
    mini-game and learn how to introduce yourself in Te Reo Maori - the indigenous
    language of New Zealand. Mihi Maker is a fun easy to use activity that combines
    coding, social studies and indigenous culture. You will learn how game designers
    program basic collision detection algorithms. Collision detection is a program
    used by a computer to help it understand when two objects will hit into each other.
    Gamefroot Hour of Code tutorials use a visual programming language using blocks
    where students simply drag and drop visual blocks to write code.
  tutorial_hopdropphone_longdescription: 'Hopscotch is a simple programming tool on
    the iPad/iPhone, beloved by millions of students for its freedom of creative expression.
    Watch your students squeal with delight as they create their own "Don''t Drop
    the Phone" games! This self-guided video tutorial teaches kids ages 8+ programming
    basics while they code customized editions of this popular game. '
  tutorial_techfaa_longdescription: This interactive tutorial will introduce you to
    "Flocking", a type of algorithm which is intended to simulate life-like behavior
    of Autonomous Agents in a group. The embedded viewer makes it easy for you to
    see the rendering of the code.
  tutorial_codehsjsgraph_longdescription: CodeHS adalah serasi dengan semua pelayar
    terkini kecuali Internet Explorer. Chrome ialah pelayar pilihan / disarankan kami,
    tetapi Firefox dan Safari juga berfungsi dengan baik, bersama andaian yang kedua-dunya
    telah dikemas kini.
  tutorial_thunkable_longdescription: Menggunakan bahasa blok, pelajari cara membina
    10 aplikasi mudah dalam 1 jam. Siri tutorial lucu ini akan mula menjadikan anda
    pembangun aplikasi mudah alih!
  tutorial_hopcrossyroad_longdescription: Hopscotch is a simple programming tool on
    the iPad/iPhone, beloved by millions of students for its freedom of creative expression.
    With this self-guided video tutorial, your students will make their own versions
    of Crossy Road! Kids ages 8+ will be exposed to the basics of programming while
    they code customized editions of this App Store favorite.
  tutorial_switchglitch_longdescription: Switch & Glitch lets your students play the
    hero! Using a visual interface, they program cute robots and help them save the
    day. This activity teaches children aged 5-10 the basics of programming, loops,
    and the art of debugging. The galaxy needs you!
  tutorial_codecar_longdescription: Code a simulated car circuit board! You'll type
    real C++ code that controls the lights and buttons of a car-shaped circuit board.
    Through 7 lessons, you'll flash the tail light, code a brake pedal, and more on
    the simulated Code Car. This activity teaches loops, if statements, and logic
    with typed code and includes a lesson plan with alignments to ISTE, NGSS, Common
    Core, and CSTA standards.
  tutorial_codesterscp_longdescription: 'Dalam pelajaran ini, pelajar meneroka kesemua
    empat kuadran satah koordinat! Mereka menggunakan Python dan kit alatan tarik
    kepada teks untuk menghantar peperi ke pelbagai lokasi di atas pentas! Terdapat
    aktiviti demonstrasi dan penyahpepijatan yang disertakan untuk membantu pelajar
    berasa selesa dengan menavigasi satah koordinat. '
  tutorial_grokpetblock_longdescription: Aktiviti ini direka bentuk untuk memperkenalkan
    anda kepada pengaturcaraan terbenam manggunakan blok yang mesra, dan telah direka
    khas bagi Hour of Code. Gunakan blok dan suatu mikro:bit untuk membuat suatu haiwan
    kesayangan yang boleh anda boleh menyuapkan dan bermain bersama. Tiada BBC mikro:bit?
    Tiada masalah! Kursus ini merangkumi suatu simulator mikro:bit yang penuh, oleh
    itu anda berupaya untuk melakukan segala-galanya yang anda ingin lakukan pada
    suatu mikro:bit yang benar!
  tutorial_techbim_longdescription: 'This hands-on tutorial is intended for people
    curious to know how to programatically perform some simple image manipulations
    such as rotation, colorization, increase of contrast, blur, edge detection, etc.,
    without the help of advanced libraries. '
  tutorial_techfpp_longdescription: Python is well known for its object oriented programming
    features (classes, methods, inheritance…), however, it cannot be restricted to
    these! This interactive tutorial shows the useful, but lesser known, functional
    programming features and techniques of Python.
  tutorial_codesterscr_longdescription: 'Pelajar menggunakan kit alatan tarik kepada
    teks yang membolehkan mereka memulakan pengekodan di Python dengan segera! Pelajar
    melengkapkan set aktiviti latihan terpandu apabila mereka belajar cara menggunakan
    dan mengubah suai pelbagai perintah pengaturcaraan. Kemudian, mereka menggunakan
    kemahiran ini untuk mencipta rutin bersorak mereka sendiri! '
  tutorial_grokdisease_longdescription: Aktiviti ini direka bentuk untuk memberikan
    anda pengalaman pengaturcaraan yang pertama dan telah direka bentuk khas untuk
    Jam Kod. Gunakan bahasa pengaturcaraan Python untuk memodelkan wabak penyakit.
    Bolehkah anda menyelesaikan masalah ingin tahu hidung bersinar?
  tutorial_techec_longdescription: Closures are a crucial aspect of Javascript, yet
    they remain mysterious and developers do not understand them easily. This interactive
    tutorial will teach you how powerful and useful Closures are to boost your Javascript
    practice!
  tutorial_rgbegin_longdescription: RoboGarden is an easy to understand, hands-on
    educational app where students take part in active learning. Fully equipped to
    teach coding literacy from scratch, RoboGarden reduces the need for a tech-savvy
    teacher.
  tutorial_myradream_longdescription: Monsters have taken Myra's dream. Learn coding
    skills to help her cross bridges, fly through the air, and swim underwater to
    get back her dream. Actimator is a Web-based visual environment for creating games
    and science simulations collaboratively, as well as publishing them for the Web
    and as mobile apps.
  tutorial_thinkfun_longdescription: We'll take you through the process of fixing
    a Robot's brain, step by step! Along the way you'll solve puzzles based on the
    famous 'Boolean Satisfiability Problem,' and within an hour you'll be a Boolean
    Master and have an understanding of advanced programming concepts! All instruction
    is contained on one screen, and volume is optional.
  tutorial_hopfireworks_longdescription: 'Your students will be so excited when they
    code their own (explosion free!) fireworks app! Hopscotch is a simple programming
    tool on the iPad/iPhone, beloved by millions of students for its freedom of creative
    expression. This self-guided video tutorial teaches kids age 8+ programming basics
    while they code custom versions of interactive fireworks. '
  tutorial_grokspace_longdescription: Aktiviti ini direka untuk memberikan pengaturcaraan
    pengalaman pertama anda, dan direka khas untuk Jam Kod. Gunakan bahasa pengaturcaraan
    visual Menyekat untuk menyiasat ruang dan menjangkau bintang-bintang.
  tutorial_codehspython_longdescription: Pelajari asas pengekodan bersama bahasa pengaturcaraan
    Python dengan menulis atur cara yang membolehkan anda berinteraksi! Jam ini akan
    merangkumi pencetakan, pemboleh ubah, matematik dan mendapatkan maklumat daripada
    pengguna. Tuliskan atur cara yang mengambil dan menyimpan data daripada pengguna
    dan memberikan tindak balas unik!
  tutorial_codehsjava_longdescription: Koding dalam Java dengan CodeHS
  tutorial_techioda_longdescription: This useful tutorial will interactively teach
    you how to be able to calculate the shortest path between two nodes in a graph
    in advance, thanks to the Dijkstra's algorithm.
  tutorial_grokmonster_longdescription: Dapatkan kanak-kanak ke dalam koding dengan
    kursus mesra ini yang direka khas untuk Hour of Code! Gunakan blok heret-dan-letak
    untuk menulis program anda sendiri, belajar tentang urutan dan pesanan, dan mencipta
    watak-watak raksasa yang seronok!
  tutorial_techmjs_longdescription: JavaScript has been an international standard
    since 1997. In this interactive tutorial, we will explore the modern features
    of the language that will make your code more robust, concise, and easier to read.
  tutorial_techga_longdescription: Genetic Algorithms make use of the evolution theory
    to powerfully solve problems where deterministic algorithms are too costly, such
    as the Travelling salesman problem. This interactive tutorial is a clear and simple
    introduction to help you understand how Genetic Algorithms work.
  tutorial_techioan_longdescription: In this interactive tutorial, we will learn why
    Java's "null" value should always be avoided and what solutions exist to bypass
    it.
  tutorial_techiogsr_longdescription: Rust is a recent System Programming Language
    designed with memory safety and performance in mind. It was originally released
    in 2010. In this interactive tutorial, discover the basics of this fun to use
    language, with performances comparable to C and C++!
  tutorial_groktunnel_longdescription: Aktiviti ini direka bentuk untuk memberikan
    pengalaman pertama pengaturcaraan anda dan direka bentuk khas untuk Jam Kod. Gunakan
    bahasa pengaturcaraan Python untuk mencipta permainan mudah (atau MUD). Bolehkah
    anda mencari jalan melalui terowong gelap?
  tutorial_stemcod_longdescription: Do you play video games? Have you ever thought
    about how some games are super-realistic and other games are cartoon-ish? In this
    activity we will talk about the physics of video games and you will learn to modify
    a computer code to simulate the motion of an object. Our activities are all based
    on classic video games. No install required. 100% Chromebook compatible.
  tutorial_techikb_longdescription: Kotlin is a new open-source programming language
    from JetBrains. It can be of greatest interest to people who work with Java today,
    although it could also appeal to all programmers who use a garbage collected runtime
    (Scala, Go, Python, Ruby and JavaScript). Discover Kotlin's basics in this interactive
    tutorial!
  tutorial_kanostreet_longdescription: Art and technology unite! With Kano's Street
    Art Hour of Code challenges, creative minds of all abilities will code with a
    paintbrush, making beautiful, unique artwork. Along the way, makers will learn
    computer science principles while using a real programming language in an intuitive
    and engaging way. With our teacher resources and guided content, everyone can
    get in on the fun.
  tutorial_nyblebot_longdescription: Boogie Bot is a fun and engaging coding app.
    Bursting with life and energy, this 3D app will introduce kids to the basics of
    computer programming using Google's visual programming language Blockly. Boogie
    Bot is a dancing robot, who can be programmed to do dance moves. App Features
    (all features available in full version) learn to code with coding blocks, create
    your own dance with code, choose from several different unique dance tracks, transform
    the room to a trendy party zone, add stunning special effects on stage, earn coins
    as you learn programming constructs, decorate the room with cool stuff, play and
    explore in an interactive room full of hidden features, record and save a video
    of your awesome creation.
  tutorial_codemojijs_longdescription: Beginning JavaScript is designed to get students
    typing simple commands that have a big impact on the characters' actions. The
    students will type commands that make the characters do everything from backflips
    to make sounds and even talk. This activity will help you learn basic JavaScript
    ideas and commands.
  tutorial_techapf_longdescription: Tutorial berinteraktif bertujuan memperkenalkan
    anda kepada ciri dan helah Python yang canggih serta berguna yang mungkin belum
    anda ketahui untuk menambah baik penguasaan bahasa Python anda.
  tutorial_techfpjs_longdescription: Pengaturcaraan fungsian ialah satu daripada perkara
    yang mungkin kelihatan terlalu sukar atau terlalu bersifat teori untuk dicuba.
    Jangan tunggu lagi! Dalam tutorial berinteraktif ini, anda akan menemui pengaturcaraan
    fungsian melalui contoh praktikal dan latihan dalam JavaScript.
  tutorial_techlinq_longdescription: Bahasa pengaturcaraan C# agak popular dalam kalangan
    pembangun, sebilangan besarnya kerana ia mempunyai banyak ciri bahasa yang kuat
    dan intuitif. Satu daripadanya ialah LINQ, perpustakaan yang digunakan untuk melaksanakan
    pertanyaan secara langsung dalam sintaks C# terhadap banyak jenis data. Tutorial
    berinteraktif ini akan menunjukkan cara menggunakannya, langkah demi langkah.
  tutorial_gpbcatapult_longdescription: Peserta akan membina lastik untuk melancarkan
    bola dari satu sisi pentas ke sisi pentas yang lain, seperti dalam permainan Angry
    Birds.
  tutorial_quorumastro_longdescription: Pelajari tentang pengekodan dengan menggunakan
    tema daripada astronomi berkomputer melalui tutorial dalam talian yang boleh diakses.
    Di dalamnya, pelajar akan mengetahui cara mengawal teleskop sambil berlatih dengan
    enjin grafik komputer bahasa pengaturcaraan Quorum juga. Apabila sampai kepada
    pelajaran terakhir, pelajar akan mencipta peta bintang grafik dan boleh diakses
    untuk mencari item di alam semesta.
  tutorial_alicewonder_longdescription: Alice dalam Tanah Keajaiban merupakan suatu
    susun suai yang berpandu sendiri direka bentuk bagi kanak-kanak yang berumur 6+
    tanpa pengalaman pengaturcaraan awal. Anda akan membimbing Alice menggunakan fungsi
    dengan dan tanpa parameter.
  tutorial_rginter_longdescription: RoboGarden is an easy to understand, hands-on
    educational app where students take part in active learning. Fully equipped to
    teach coding literacy from scratch, RoboGarden reduces the need for a tech-savvy
    teacher.
  tutorial_cssgrid_longdescription: Pelajari semua tentang Grid CSS dengan mengunjungi
    kebun sayur anda.
  tutorial_jshero_longdescription: JS Hero wants to take you into the world of JavaScript
    programming. On each page you will find a small lesson and a small programming
    task. The task can be answered directly on the page. And you are immediately told
    if you have solved the problem correctly or if you made a mistake.
  tutorial_codemojipy_longdescription: Makmal Python ialah aktiviti berasaskan IOS
    yang mengajar asas bahasa pengaturcaraan python. Pengguna akan mempeajari tentang
    gelung, tatasusunan, boolean dan banyak lagi.
  tutorial_nclabdrone_longdescription: 'Build a drone frame in ten steps with NCLab''s
    3D Modeling app. The drone frame can be 3D printed and used to build a real working
    drone!  Each step includes tutorials and instructions. Complete the code and immediately
    see the results.  3D Modeling is a vital part of 21st century engineering, manufacturing,
    art, science, medicine, and more.  This is a great way to get started! '
  tutorial_gpbcircle_longdescription: Peserta akan membuat bulatan yang mengubah warna
    dan kecerahan sebaik sahaja anda menggerakkan tetikus. Dalam proses ini, mereka
    akan meneroka rona, penepuan dan model warna kecerahan.
  tutorial_gpbpaint_longdescription: Peserta akan mencipta penyunting cat untuk melukis
    dengan tetikus, kemudian menambahkan ciri seperti butang yang jelas dan keupayaan
    mengisi kawasan dengan warna.
  tutorial_cocomarcade_longdescription: Adakah anda sedia untuk membina permainan
    yang lebih menyeronokkan? Tingkatkan kemahiran anda dalam konsep pengaturcaraan
    lanjutan seperti fungsi dan peristiwa dengan Python atau JavaScript. Kemudian
    gunakan kemahiran itu untuk membina permainan arked mempertahankan kehidupan!
  tutorial_techcpp_longdescription: Setiap pengatur cara C++ menyasarkan cara mengekod
    yang lebih mudah, lebih bersih dan lebih penuh perasaan. Tutorial berguna ini
    memilih 7 ciri C++17 hebat yang akan menjadikan kod anda lebih baik.
  tutorial_beetik_longdescription: In this activity, students reconstruct a small
    part of a famous piece by composer Franz Liszt. Students will learn how to embed
    loops and how they're used in both computer science and music. This is a step-by-step
    guide that will introduce algorithmic thinking in music with elements of computer
    science. In the last level of this activity, students will 'hack' the music by
    changing elements such as tempo, key, repetitions, notes, etc with the objective
    of making original variations based on what they learned. This activity intersects
    classical music with computer science.
  tutorial_codedj_longdescription: In Code DJ, you will first discover the basics
    of Javascript by answering questions that will progressively become more like
    code. You will then reach a second world where you will actually start to make
    music directly with code, just by changing numbers at first, and as your mastery
    increases, by manipulating rhythm loops and more! You will then unlock the ability
    to create music freely in the Code DJ app and get it as an mp3!
  tutorial_rgadvan_longdescription: RoboGarden is an easy to understand, hands-on
    educational app where students take part in active learning. Fully equipped to
    teach coding literacy from scratch, RoboGarden reduces the need for a tech-savvy
    teacher.
  tutorial_codehsrn_longdescription: This activity gives you some examples on how
    to make your first real mobile apps and how to test them out on your phone using
    React Native. To run apps on a smartphone phone, students will need to download
    the Expo app. Find more information about Expo at https://expo.io/.
  tutorial_codehswd_longdescription: CodeHS adalah serasi dengan semua pelayar terkini
    kecuali Internet Explorer. Chrome ialah pelayar pilihan / disarankan kami, tetapi
    Firefox dan Safari juga berfungsi dengan baik, bersama andaian yang kedua-dunya
    telah dikemas kini.
  tutorial_turtlerobot_longdescription: Sesuatu yang diperoleh dalam permainan papan
    Robot Penyu yang membolehkan pelajar berlatih tanpa bantuan guru.
  tutorial_ozoevo_longdescription: Evo by Ozobot is packed with tons of cool technology,
    like proximity sensors, programmable LEDs, motion and sounds, and light and color
    sensors underneath so it can see colors and follow lines. This introduction to
    Evo presents an OzoBlockly program that makes Evo move when its proximity sensors
    are activated by your hands, and play a victory dance once it has walked on certain
    colors.
  tutorial_ozoexped_longdescription: Students practice drawing lines and color codes
    that Ozobot can follow in a fun way with this printable board game. Both luck
    and skill play a role through a series of fun timed challenges that require them
    to combine a shape and color codes. As students are successful, they will get
    to move closer the their destination. The activity includes challenge cards students
    can use to increase the difficulty for their opponents as part of their strategy.
  tutorial_ozojourney_longdescription: As a class, students will program their Ozobot
    to complete the journey of Ferdinand Magellan. The educator should cut out and
    assemble the paper continents ahead of time. Students will use the OzoBlockly
    language to program an Ozobot robot to navigate around the continents along the
    path Magellan took. Along the way students will label different parts of world
    geography.
  tutorial_ozocodes_longdescription: This tutorial helps Pre-readers get in on the
    Ozobot coding fun by having them to write their names in thick black lines that
    Ozobot can walk on and place OzoCodes in logical places to help the robot walk,
    and jump, from the first letter to the last. Students test a first draft and iterate
    to create a working final product.  This lesson encourages fine motor skills,
    computer science concepts and adds to students' OzoCode experience.
  tutorial_ozoeclipse_longdescription: Discover the magic of eclipses, lunar phases,
    and celestial mechanics (changing speeds of orbiting bodies) using Ozobot robots
    on a simple map based on the Moon's orbit around Earth. Even with little Ozobot
    programming experience, a class can create a demonstration of eclipses with two
    bots and a flashlight, then create a map of the changing speeds of an orbiting
    body with simple OzoCodes, drawn with markers.
  tutorial_ozosimulator_longdescription: This activity teaches about programming languages
    without students needing to use a computer or bot. The student is the computer
    in this activity that uses psuedocode to teach the basics of how to write a program
    a computer can read using a brain-teasing maze in which students must first read
    and execute commands, and then write a program for a maze using what they've learned.
  tutorial_ozoalgorithm_longdescription: Students with several programming concepts
    under their belts will enjoy the challenge of making Ozobot choose a random multiplication
    fact, then draw the array of the fact on a grid and blink and/or say the answers.
    Programming concepts students should know ahead of time include loops, math, variables,
    random number generation, and the OzoBlockly specific concepts of line following,
    setting LED lights, timers and "say" for Evo audio capabilities.
  tutorial_ozotimer_longdescription: Could we turn Ozobot Bit into a timer - specifically
    a timer for measuring seconds? This challenge lesson will involve the student's
    knowledge of concepts from geometry and physical science, as well as his or her
    ability to write Level 4 (Advanced) OzoBlockly code using light effects, line
    navigation, and timing. An OzoMap is provided as a basis for which the OzoBlockly
    program can then be designed. A stop-watch or a cell phone stop-watch app is needed
    to calibrate the Ozobot Bit second timer.
  tutorial_ozohabits_longdescription: When students know how to draw lines and OzoCodes
    to program Ozobot, they're ready to integrate this programming method in the real
    world. This tutorial shows how Ozobot can be used to model nature similar to computer
    simulations. This lesson begins with the educator explaining how Point OzoCodes
    work, and how they can be used to bring Ozobot to a stop. This functionality will
    be applied to modeling how a rabbit living on a grassy hill eats its fill and
    stops.
  tutorial_ozoprogram_longdescription: Students find out how easy it is to program
    robots, even if their classroom doesn't have any. This teacher-guided online tutorial
    helps students develop programming skills and gain confidence in their ability
    to understand computer science through Ozobot's Blockly games. Students discover
    how Bit and Evo by Ozobot will upload the program through a unique method - colors
    flash onto the robot's light sensors and teach the it the program.
  tutorial_ozopair_longdescription: Students who know the OzoBlockly block-based programming
    language learn how to work in teams as Drivers and Navigators, and then practice
    by creating a single program on one computer for one Ozobot robot. This is a teacher-led
    tutorial that requires videos to be shown at the beginning, and then guidance
    to help students through completing their program when needed.
  tutorial_codesnoopy_longdescription: Team up with friends and practice your coding
    skills by programming Snoopy's Beagle Scouts in a fun and silly snowball fight!
    Beginners and pre-readers welcome - teams write their code in secret while trying
    to outsmart each other. With words-free code, everyone can get in on the fun!
    This activity supports 1- 4 players on the same device - play against friends
    or the computer.
  tutorial_applabintro_longdescription: Cipta aplikasi anda sendiri dalam JavaScript
    dengan menggunakan blok atau teks. Anda akan membuat aplikasi mudah dengan butang,
    imej, bunyi dan berbilang skrin yang boleh anda kongsikan dengan rakan anda atau
    terbitkan kepada galeri awam. Jika anda telah melakukan pengekodan dengan blok,
    tingkatkan kemahiran anda kepada tahap seterusnya.
  tutorial_cslartist_longdescription: Adakah anda tahu bahawa terdapat artis kecil
    yang tinggal di dalam setiap komputer? PDF ini mengandungi cerita yang menyeronokkan
    yang disematkan bersama teka-teki yang akan mengajar pelajar anda asas seni digital
    semasa mereka membuat ciptaan mereka sendiri dengan menggunakan piksel, algoritma
    dan gelung berulang.
  tutorial_cslscratchjr_longdescription: CodeSpeak's "Let's Play with the ScratchJr
    Kitten!" Activity Pack is a Read Aloud Story with accompanying worksheets. The
    Story walks through the code for a great first project for brand new coders. A
    grown-up can read the story to a class of pre-reader students and then guide students
    to code the story in their tablets using the ScratchJr app. Students with early
    reading skills can read the story themselves and independently complete the Activity
    Pack.
  tutorial_floevents_longdescription: Students will explore events, a concept that
    allows programs to respond to specific stimuli. Events are determined in bits
    of code called event handlers, which listen for specific events and contain instructions
    on how to respond. Students will learn key vocabulary and write text for event
    handlers in a Mad Libs-style exercise in which they create and act out event handlers
    of their own.
  tutorial_florobot_longdescription: In this lesson, students will build their literacy
    skills while diving into the field of robotics. They'll watch Flocabulary's educational
    hip-hop video to find out what a robot is and see examples of robots in daily
    life. They'll close-read short passages about robots, discuss tasks that robots
    are well suited for and finish the lesson by designing their own robot to solve
    a specific problem.
  tutorial_isavesanta_longdescription: In this teacher-led festive activity, adapted
    for the Hour of Code, the children create a computer game using Scratch to save
    Santa. They design algorithms, use conditional statements as well as test and
    debug their work. Includes step-by-step lesson plan, pupil resources, support
    cards and pre-written program templates.
  tutorial_iorder_longdescription: This teacher led activity, adapted for the Hour
    of Code, develops computational thinking and coding skills using Scratch 2.0.
    The children program an ice-cream stand simulation and/or game and, in doing so,
    design algorithms, use repetition, conditional statements, test and debug their
    work. Includes step-by-step lesson plan, pupil support materials, and pre-written
    Scratch 2.0 program templates for teacher and pupils.
  tutorial_ianimate_longdescription: Aktiviti bermusim yang dibimbingi oleh guru ini,
    disesuaikan bagi Hour of Code, memperkenalkan kanak-kanak kepada penciptaan animasi
    komputer. Kanak-kanak akan menciptakan bebingkai, menambahkan karya seni dan menganimasikan
    suatu adegen Krismas yang mudah. Banyak idea untuk perbezaan, lanjutan dan pengayaan
    daripada membuat suatu urutan dianimasikan yang mudah kepada bagi murid yang lebih
    mampuL menganimasikan latar belakang dan watak serta objek, menambahkan kesan-kesan
    3D (contohnya bayang), menciptakan lebih banyak bebingkai untuk pergerakan yang
    lancar, menukarkan latar belakang untuk mencipta perubahan adegen, dan menganimasikan
    lebih daripada suatu objek.
  tutorial_iloveada_longdescription: This teacher-led lesson activity, adapted for
    the Hour of Code, provides an opportunity to teach cross-curricular computing
    with history. Children research Ada Lovelace an important historical figure in
    computer science and the world's first computer programmer! They then use basic
    HTML to create a multimedia webpage showcasing their findings and skills as web
    masters. Includes a step-by-step activity plan, associated teacher and pupil resources
    and ideas for extension and enrichment to take learning further.
  tutorial_kodflash_longdescription: Flash! Clap! This hands-on, wild weather lesson
    teaches conditional statements with lightning and thunder. Students will learn
    about why thunder always follows lightning and will examine the logic statement
    "if there is lightning, then thunder will follow." Count the seconds between the
    two to see how far away the storm is!
  tutorial_kodchoose_longdescription: Choose your own adventure! Through a series
    of "If statements", students will alter the storyline and ending to a narrative
    they write. Like a program's path changes based on conditions, the path a character
    takes through a narrative can change too. Get creative and lead the Kodable fuzzFamily
    on multiple adventures within one story that can have varying conclusions.
  tutorial_kodpizzapre_longdescription: In a 3-part unit, students will connect math
    and programming to develop solutions for a restaurant's mobile ordering app. Dominic's
    Pizza restaurant is creating an algorithm for their new app and it's up to students
    to help calculate pizza costs. At the end of the unit, students will make and
    deliver their "pizza" after calculating the cost of the order.
  tutorial_kodpizza_longdescription: In a 3-part unit, students will connect math
    and programming to develop solutions for a restaurant's mobile ordering app. Dominic's
    Pizza restaurant is creating an algorithm for their new app and it's up to students
    to help calculate pizza costs. At the end of the unit, students will make and
    deliver their "pizza" after calculating the cost of the order.
  tutorial_kodwomen_longdescription: This 3-part unit explores gender inequality and
    engages students in activities and discussions around different experiences and
    perspectives. Highlighting influential women in the history of tech, students
    learn about past pioneers and form their own opinions on equality in the tech
    field. At the end of the unit, students express their opinions in writing to effect
    change in their school community.
  tutorial_tfunplug_longdescription: We'll take you through the process of fixing
    a Robot's brain, step by step! Along the way you'll solve puzzles based on the
    famous 'Boolean Satisfiability Problem,' and within an hour you'll be a Boolean
    Master and have an understanding of advanced programming concepts! No computers
    required – everything you'll need can be printed out from our supplied PDF.
  tutorial_lbvariables_longdescription: Having fun is not a variable! Short activities
    and fun videos provide an overview of the core coding concepts that students will
    encounter in the app. The variables lesson teaches students to create variables
    to add countdowns, characters, and extra players to games.
  tutorial_lbfunctions_longdescription: Short activities and fun videos provide an
    overview of the core coding concepts that students will encounter in the app.
    The functions lesson teaches students to create their own unique code blocks to
    level-up their game.
  tutorial_lblogic_longdescription: Logic-defying fun activities and videos provide
    an overview of the core coding concepts that students will encounter in the app.
    The logic lesson teaches students to use conditional statements to program rules
    and choices into their games.
  tutorial_lbworld_longdescription: Code for good! Students design a game that will
    help make life easier for people in their community. At the end, each group will
    present their prototypes at a "Change the World Arcade" that will be open to community
    members.
  tutorial_lbloops_longdescription: Loops are the secret weapon of every game ninja.
    Short activities and fun videos provide an overview of the core coding concepts
    that students will encounter in the app. The loops lesson teaches students how
    to use loops to create animations.
  tutorial_lbtug_longdescription: Bring a whole new meaning to the term "button-masher".
    Students will create and remix the Tug of War game to explore how functions are
    used to structure code.
  tutorial_lbpotato_longdescription: Students will use loops, conditional logic, and
    variables to create a new spin on the game of Hot Potato. This lesson provides
    a choice between a beginner or intermediate level exploration into understanding
    the invention code.
  tutorial_lbguitar_longdescription: Students will work together to design a musical
    instrument that makes it easy for anyone, even for those who cannot read music,
    to play simple songs.
  tutorial_lbio_longdescription: Short activities and fun videos provide an overview
    of the core coding concepts that students will encounter in the app. The inputs
    and outputs lesson teaches students how to control images, sound, and motion.
  tutorial_wonpuppy_longdescription: Gunakan aplikasi Wonder Workshop Blockly dan
    robot Dash untuk menangani 3 cabaran pengekodan! Dalam siri cabaran ini, anda
    akan melatih Dash si anak anjing melakukan persembahan. Siri ini ialah bahagian
    ke-3 aktiviti Jam Kod Dash dan Kad Cabaran Dot. Adalah disarankan untuk pelajar
    yang mempunyai pengalaman pengekodan dengan fungsi.
  tutorial_woncue_longdescription: Use Wonder Workshop's cue app to program your CUE
    robot in different ways. Challenges and demos in the app will show you how to
    program using blocks, JavaScript, or state machines. You'll also get to know the
    robot's 4 different personalities as you code!
  tutorial_wonzoo_longdescription: Gunakan aplikasi Wonder Workshop Blockly dan robot
    Dot untuk menangani 3 cabaran pengekodan! Dalam siri cabaran ini, anda akan membantu
    Dot bermain dengan haiwan di zoo haiwan jinak. Siri ini ialah bahagian ke-2 aktiviti
    Jam Kod Dash dan Kad Cabaran Dot.
  tutorial_wontrip_longdescription: Gunakan aplikasi Wonder Workshop Blockly dan robot
    Dash untuk menangani 3 cabaran pengekodan! Dalam siri cabaran ini, anda akan membantu
    Dash bersiap untuk melakukan perjalanan darat. Siri ini ialah bahagian ke-4 aktiviti
    Jam Kod Dash dan Kad Cabaran Dot. Adalah disarankan untuk pelajar yang mempunyai
    pengalaman pengekodan dengan pengendalian acara dan bersyarat.
  tutorial_woncollect_longdescription: Gunakan aplikasi Wonder Workshop Blockly dan
    robot Dash untuk menangani 3 cabaran pengekodan! Dalam siri cabaran ini, anda
    akan membantu Dash mengumpulkan objek berbeza seperti kulit cangkerang dan gula-gula.
    Jangan lupa memberikan ruang di lantai untuk robot anda bergerak. Siri ini ialah
    bahagian pertama aktiviti Jam Kod Dash dan Kad Cabaran Dot.
  tutorial_wonsecret_longdescription: Let's use the Wonder Workshop Cue app with Cue
    the robot to make a secret message system. This activity is recommended for students
    who have experience coding in JavaScript.
  tutorial_hsscience_longdescription: Imagine if your students could easily make their
    own computer models of natural phenomena! This hour-long lesson plan uses the
    water cycle as an example for building an interactive computer model using an
    iPad-based kid's programming tool called Hopscotch. You can adapt it to simulate
    any dynamic system being studied. No prior experience required!
  tutorial_popculture_longdescription: This activity gives beginners an accessible
    introduction to crowd-sourcing data, visualization, and data analysis using interactive
    tools. The aim is to demonstrate that anybody can contribute to data science projects
    and that computer science can be connected to a wide variety of topics (even trends
    in popular culture) making it relevant to a variety of people. In this activity,
    students practice asking their own questions about popular culture and seeking
    answers to those questions using computational tools.
  tutorial_legorobust_longdescription: Investigating what characteristics of a building
    would help make it resistant to an earthquake, using an earthquake simulator constructed
    from LEGO bricks. Students will explore the origin and nature of earthquakes.
    Create and program a device that will allow you to test building designs. Document
    evidence and present your findings about which structure design(s) are best for
    withstanding earthquakes.
  tutorial_legoplants_longdescription: Model the relationship between a pollinator
    and flower during the reproduction phase using a LEGO representation. Students
    will explore how different organisms take an active role in plant reproduction.
    Create and program a model of a bee and flower to mimic the relationship between
    the pollinator and the plant. Present and document the different models you have
    created of plants and their pollinators.
  tutorial_legopark_longdescription: Design cars that can park themselves safely without
    driver intervention. Students will understand that algorithms are capable of carrying
    out a series of instructions in order. Explore the concept of Outputs by comparing
    different ways in which a wheeled robot can move.
  tutorial_legodetect_longdescription: Mereka cara-cara untuk mengelakkan kemalangan
    antara kenderaan dan objek di atas jalan raya.
  tutorial_legolight_longdescription: Design car features that will improve nighttime
    driving safety. Students will explore the concept of inputs and the way to control
    them.
  tutorial_alexa_longdescription: Alexa is the voice service that powers Amazon Echo.
    Alexa provides capabilities, called "skills", which enable customers to interact
    with devices using voice. In this tutorial, you will build a web service to handle
    notifications from Alexa. You will create fact skills unique to your school for
    this lab. By the end of this lab, you will be able to create an Alexa Fact skill
    in the Amazon Developer Portal, create and configure an interaction model for
    the Alexa skill, and test the skill using Developer tools and optionally an Alexa
    device or simulator.
  tutorial_grokpetmicro_longdescription: Aktiviti ini direka bentuk untuk memperkenalkan
    anda kepada pengaturcaraan terbenam, dan direka khas bagi Hour of Code. Gunakan
    bahasa pengaturcaraan MikroPython untuk membuat suatu haiwan kesayangan yang boleh
    anda menyuapkan dan bermain bersama. Tiada BBC mikro:bit? Tiada masalah! Kursus
    ini merangkumi suatu simulator mikro:bit yang penuh, oleh itu anda berupaya untuk
    melakukan segala-galanya yang anda ingin lakukan pada suatu mikro:bit yang benar!
  tutorial_pirateplunder_longdescription: Pirate Plunder takes place in an engaging
    3D environment in which students help our pirate captain to reach his treasure
    by dragging and dropping visual blocks to write code. Students climb, fight, collect,
    and walk their way through challenges of increasing complexity while learning
    to create efficient code with loops and write intelligent behaviour with conditions.
    This actvitiy is targeted to kids aged 7+ and first-time-coders. On top of that,
    anyone with a smartphone and a mobile VR headset will be able to explore their
    solved tasks in VR.
  tutorial_cadj_longdescription: Join Cody and Ava as they learn about Data Representation
    using a fun and interactive DJ Device. Discover how your name can be represented
    using numbers, images and sound while creating your very own colorful musical
    melody!
  tutorial_cacrazy_longdescription: Join Alex and Lonnie as they learn about coding
    by creating fun, interactive pictures. Learn about sequence, loops, events, and
    actions as you create crazy creatures in this exciting adventure!
  tutorial_cajump_longdescription: Join Charlie and Tilley as they design a sport-themed
    platformer game for Lucy's birthday.
  tutorial_carest_longdescription: Join Ross at the Food Avengers restaurant. Use
    your computational thinking skills to help Ross solve problems and serve dinner
    to 8 excited kids.
  tutorial_accai_longdescription: A robot is sent to an unknown planet to discover
    if humanity could establish a new settlement. It explores the planet to find shelter
    and discovers and interacts with the local population. As the player, you will
    experience various Artificial Intelligence techniques to teach the robot how to
    recognize animals and plants, understand a new language, dialogue with the inhabitants
    etc.
  tutorial_vceclipse_longdescription: 2017 gave us one of the most spectacular natural
    phenomena of our lives, and now we're going to simulate the solar eclipse with
    JavaScript! Looking at the eclipse as a system of moving parts, we can decompose
    the problem into bite-sized chunks, using objects with methods, loops, and conditionals
    to make an interactive app that models our observations.
  tutorial_pmzero_longdescription: Dalam satu jam anda mencipta suatu versi mudah
    bagi suatu permainan Pac-Man. Anda melukiskan watak dalam 2D dan menukarkan mereka
    menjadi 3D. Anda menciptakan maze anda sendiri. Kemudian itu anda memprogramkan
    permainan menggunakan AgentCubes. Dengan hanya 11 peraturan JIKA/KEMUDIAN anda
    boleh menciptakan AI yang moden. Walaupun dengan dua hantu cerdas sahaja anda
    akan terpaksa bekerja keras untuk memenangi permainan tersebut.
  tutorial_hsela_longdescription: Students will practice identifying narrative elements
    while bringing their favorite story, poem or historical event to life. Learning
    to code gives students another format and media for expressing their creativity
    and communicating with others. Show them how to program their own interactive
    stories, and wait for the smiles. 1-hour lesson plan, no prior coding experience
    required.
  tutorial_ticklear_longdescription: Anda akan mempelajari konsep asas AR (Realiti
    Terimbuh), aplikasi terkini dan potensinya pada masa akan datang dan konsep asas
    pengaturcaraan dengan menggunakan blok pergerakan dan blok acara di bawah persekitaran
    AR/3D.
  tutorial_bcrobot_longdescription: Using BlocksCAD, a free online software designed
    to teach students coding and Computer Aided Design, students will design a 3D
    Robot. Using shapes, translate, and rotate blocks, students will be exposed to
    computational thinking to construct something they can 3D print!
  tutorial_bcsnow_longdescription: Using BlocksCAD, a free online software designed
    to teach students coding and Computer Aided Design, students will design a 3D
    snowflake. Using shapes, translate, rotate, and loop blocks, students will be
    exposed to computational thinking to construct something they can 3D print!
  tutorial_ifly_longdescription: This teacher-led lesson activity, adapted for the
    Hour of Code, provides opportunities to explore physical systems through robotics.
    Using a visual drag-and-drop programming environment and drones, pupils learn
    that physical systems can be programmed and controlled through algorithms and
    code. Includes a step-by-step activity plan, associated teacher and pupil resources
    and ideas for extension and enrichment to take learning further.
  tutorial_idowedo_longdescription: This teacher-led lesson activity, adapted for
    the Hour of Code, provides opportunities to explore physical programming (robotics).
    Children design and build models using construction bricks and bring them to life
    with code! Using a visual drag-and-drop programming environment and LEGO™ WeDo
    parts (motor and hub and optional sensors), pupils learn that physical systems
    can be programmed and controlled using algorithms and code. Includes a step-by-step
    activity plan, associated teacher and pupil resources and ideas for extension
    and enrichment to take learning further.
  tutorial_diggindwarf_longdescription: Dwarfs need your help to navigate, dig, and
    collect gems!  Learn how to use JavaScript to guide your dwarf through mazes and
    puzzles.
  tutorial_rmedr_longdescription: Using Blockly in Robot Mesh Studio, program a VEX
    EDR robot "mimic" online and watch it run through a maze. Students learn about
    basic robot movement, and how to incorporate three sensors and one output into
    their programming.
  tutorial_spheroit_longdescription: Ketahui mengenai keadaan jika/kemudian itu, kalau
    sementara membina permainan suara binatang anda sendiri yang kita panggilkan sebagai
    "Animal Toss!"
  tutorial_gameofcodes_longdescription: Build an awesome Dragon game to defend the
    wall, then export it as a standalone app (for iOS, Android, PC, and Mac).
  tutorial_blocklygames_longdescription: Blockly Games is a series of educational
    games that teach programming. It is designed for children who have not had prior
    experience with computer programming but who wish to learn at a more challenging
    pace. By the end of these games, players are ready to use conventional text-based
    languages.
  tutorial_spherohello_longdescription: Have you conquered Blocks and need a new challenge?
    Take the logic you have learned with block-based programming and begin to learn
    how to program with just text. In this first Text activity learn the basics of
    the text canvas, loops, and some tips to get started with your first lines of
    JavaScript code.
  tutorial_spheroarcade_longdescription: In this arcade-style playground, you can
    recreate classic games with a Sphero SPRK+ robot while learning the basics of
    game design. You'll build your very own robotic renditions of some famous games
    like Pong, Bop It, and Pac-Man. Each game uses Sphero in a different way such
    as rolling on the floor, detecting gestures, or using Sphero as a joystick.
  tutorial_bcpy1_longdescription: 'This Hour of Code lesson teaches you some basic
    concepts of coding in Python, based on the CodeCraft 3D game by BuzzCoder.com.
    CodeCraft is a new game to learn programming by building whatever you imagine
    in a virtual 3D world. You can start from building simple blocks, columns, and
    walls, then large buildings, bridges, and even trees. When you are ready to delve
    into more advanced levels, you will be able to build more complex structures:
    growing flowers, flickering stars, and even invisible drones to move around and
    build or destroy things at your command. You''ll have fun learning how to code
    while playing this game!'
  tutorial_bcpy2_longdescription: 'This Hour of Code lesson is a follow-up course
    to World of Python. You''ll learn more advanced coding concepts in Python based
    on the CodeCraft 3D game by BuzzCoder.com. CodeCraft is a new game to learn programming
    by building whatever you imagine in a virtual 3D world. You can start from building
    simple blocks, columns, and walls, then large buildings, bridges, and even trees.
    When you are ready to delve into more advanced levels, you will be able to build
    more complex structures: growing flowers, flickering stars, and even invisible
    drones to move around and build or destroy things at your command. You''ll have
    fun learning how to code while playing this game!'
  tutorial_bcjs1_longdescription: 'This Hour of Code lesson teaches you some basic
    concepts of coding in JavaScript, based on the CodeCraft 3D game by BuzzCoder.com.
    CodeCraft is a new game to learn programming by building whatever you imagine
    in a virtual 3D world. You can start from building simple blocks, columns, and
    walls, then large buildings, bridges, and even trees. When you are ready to delve
    into more advanced levels, you will be able to build more complex structures:
    growing flowers, flickering stars, and even invisible drones to move around and
    build or destroy things at your command. You''ll have fun learning how to code
    while playing this game!'
  tutorial_bcjs2_longdescription: 'This Hour of Code lesson is a follow-up course
    to World of JavaScript. You''ll learn more advanced coding concepts in JavaScript
    based on the CodeCraft 3D game by BuzzCoder.com. CodeCraft is a new game to learn
    programming by building whatever you imagine in a virtual 3D world. You can start
    from building simple blocks, columns, and walls, then large buildings, bridges,
    and even trees. When you are ready to delve into more advanced levels, you will
    be able to build more complex structures: growing flowers, flickering stars, and
    even invisible drones to move around and build or destroy things at your command.
    You''ll have fun learning how to code while playing this game!'
  tutorial_3dbearmars_longdescription: Perintis Planet Marikh ialah modul pembelajaran
    berasaskan projek yang mengajar fakta tentang Marikh dan keadaan penting untuk
    manusia hidup di sana. Pelajar akan membina koloni dengan menggunakan Realiti
    Terimbuh dan kemudahan koloni cetakan 3D.
  tutorial_alexaskill_longdescription: Create your own Alexa Skills using Alexa Skill
    Blueprints - learn about using voice, artificial intelligence, and machine learning
    to create an Alexa Skill of your choosing. Alexa can tell a joke, sing a song,
    or share a story. (Amazon login required) Activity can be completed by individuals
    or teacher lead.
  tutorial_bitsboxyak_longdescription: Type modified JavaScript code to make a greeting
    card that you can email to friends and family. Yak Attack! is a completely open-ended
    activity that introduces variables, motion commands, loop functions, and more.
    Perfect for kids (and teachers) who are ready to try typed coding for the first
    time.
  tutorial_blockscadbargraphs_longdescription: Pelajar akan menulis kod yang membolehkan
    mereka menyesuaikan dan menganalisis graf bar dengan pantas.
  tutorial_blockscadbirdhouses_longdescription: 'Pelajar akan menjalankan syarikat
    pembinaan rumah burung, mengubah suai unit, mengira dimensi dan menggunakan pemboleh
    ubah untuk mengikut skala produk mereka. '
  tutorial_blockscadclock_longdescription: 'Pelajar akan mengatur cara model 3D jam
    analog yang boleh ditetapkan untuk memaparkan pada bila-bila masa. '
  tutorial_blockscaddinner_longdescription: Pelajar akan menulis atur cara dengan
    menggunakan pemboleh ubah dan koordinat bagi membantu robot menetapkan meja makan
    untuk mereka!
  tutorial_blockscadicecream_longdescription: Students will program an ice cream machine
    to create 3D ice cream cones with different numbers and sizes of ice cream scoops.
    They will work with variables, modules, and functions to calculate the cost of
    a particular ice cream cone based on the area of the spherical ice cream scoops.
  tutorial_blockscadpizza_longdescription: Pelajar akan mengatur cara modul untuk
    mencipta piza 3D, mengira ukurlilit dan bahagian dan menggunakan gelung sepanjang
    proses tersebut.
  tutorial_blockscadsugar_longdescription: 'Pelajar akan menggunakan penjana kiub
    gula yang diaturcarakan untuk meneroka isi padu dan pemboleh ubah. '
  tutorial_bsgridlight_longdescription: Pilih rakan Bot untuk membantu menyediakan
    Pesta Rumah Api. Mengekod Bot anda untuk menghentikan bot samseng yang bedebah
    itu dan menyelamatkan keadaan!
  tutorial_bpartscratch_longdescription: Creative Coding - developed with Scratch
    and Vidcode - pairs block- and text-based projects with hundreds of cross-curricular
    topics. Projects are scaffolded so that teachers of any subject - regardless of
    prior experience - can easily introduce coding. The project-based approach positions
    coding as a means of self-expression for students and gives them a creative way
    to show what they know.
