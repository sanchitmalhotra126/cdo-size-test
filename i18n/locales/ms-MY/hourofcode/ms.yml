  hoc_faq_title: Soalan Lazim
  hoc_faq_what_is_hoc_q: Apakah Hour of Code?
  hoc_faq_what_is_hoc_a: Acara Jam Kod bermula sebagai pengenalan kepada sains komputer
    yang disampaikan selama satu jam, direka bentuk bertujuan untuk menjadikan "kod"
    lebih mudah difahami, untuk menunjukkan sesiapa sahaja boleh mempelajari asasnya
    dan meluaskan penyertaan di dalam bidang sains komputer. Sejak itu, ia telah menjadi
    usaha sedunia untuk meraikan sains komputer, bermula dengan aktiviti pengekodan
    selama 1 jam tetapi berkembang kepada pelbagai jenis usaha komuniti. Cubalah lihat
    <a href='%{tutorials}'> tutorial dan aktiviti</a>. Kempen akar umbi ini disokong
    oleh lebih daripada <a href='%{partners}'>400 rakan kongsi</a> dan 200,000 pendidik
    di seluruh dunia.
  hoc_faq_what_is_hoc_a_markdown: Jam Kod dimulakan sebagai pengenalan satu jam kepada
    sains komputer, yang direka bentuk bertujuan memudahkan "kod", untuk menunjukkan
    bahawa sesiapa sahaja boleh mempelajari asasnya dan meluaskan penyertaan di dalam
    bidang sains komputer. Sejak dari itu, ia telah menjadi usaha seluruh dunia untuk
    meraikan sains komputer, bermula dengan aktiviti pengekodan selama 1 jam tetapi
    berkembang kepada semua jenis usaha komuniti. Lihat [tutorials and activities](%{tutorials}).
    Kempen akar umbi ini disokong oleh lebih daripada [400 partners](%{partners})
    dan 200,000 pendidik di seluruh dunia.
  hoc_faq_last_year: Cublah tutorial itu
  hoc_faq_when_is_hoc_q: Bilakah acara Jam Kod diadakan?
  hoc_faq_when_is_hoc_a: Acara Jam Kod diadakan pada setiap tahun semasa <a href='%{csedweek_url}'>
    Minggu Pendidikan Sains Komputer</a>. Minggu Pendidikan Sains Kumputer %{campaign_date_year}
    akan diadakan pada %{campaign_date_full}, tetapi anda boleh menganjurkan acara
    Jam Kod sepanjang tahun. Minggu Pendidikan Sains Komputer akan diadakan secara
    tahunan sebagai pengiktirafan hari ulangtahun perintis pengkomputeran <a href='%{grace_hopper}'>Laksamana
    Grace Murray Hopper</a> (9 Disember 1906).
  hoc_faq_when_is_hoc_a_markdown: Acara Jam Kod diadakan pada setiap tahun semasa
    [Computer Science Education Week](%{csedweek_url}). Minggu Pendidikan Sains Kumputer
    %{campaign_date_year} akan diadakan pada %{campaign_date_full}, tetapi anda boleh
    menganjurkan acara Jam Kod sepanjang tahun. Minggu Pendidikan Sains Komputer akan
    diadakan secara tahunan sebagai pengiktirafan hari ulangtahun perintis pengkomputeran
    [Admiral Grace Murray Hopper](%{grace_hopper}) (9 Disember 1906).
  hoc_faq_why_cs_q: Mengapakah sains komputer?
  hoc_faq_why_cs_a: "<i>Setiap</i> pelajar perlu diberikan peluang untuk mempelajari
    sains komputer. Ini boleh membantu memupuk kemahiran, logik dan kreativiti penyelesaian
    masalah. Apabila bermula awal, pelajar akan memperoleh asas untuk kejayaan di
    dalam mana-mana laluan kerjaya pada abad ke-21. Sila lihat lebih banyak statistik
    <a href='%{stats_url}'>di sini</a>."
  hoc_faq_why_cs_a_markdown: _Setiap_ pelajar perlu diberikan peluang untuk mempelajari
    sains komputer. Ini boleh membantu memupuk kemahiran, logik dan kreativiti penyelesaian
    masalah. Apabila bermula awal, pelajar akan memperoleh asas untuk kejayaan di
    dalam mana-mana laluan kerjaya pada abad ke-21. Sila lihat lebih banyak statistik
    [here](%{stats_url}).
  hoc_faq_how_participate_q: Bagaimanakah saya boleh menyertai acara Jam Kod?
  hoc_faq_how_participate_a: "<a href='/how-to'>Mula merancang di sini</a> dengan
    mengkaji panduan cara yang disediakan. Anda boleh menganjurkan acara Jam Kod di
    sekolah anda atau di dalam komuniti anda &mdash; seperti di dalam kelab kurikulum
    tambahan, pertubuhan bukan berasaskan keuntungan atau di tempat kerja. Atau, anda
    boleh cuba sendiri apabila tiba %{campaign_date}."
  hoc_faq_how_participate_a_markdown: "[Start planning here](%{howto}) dengan mengkaji
    panduan cara yang disediakan. Anda boleh menganjurkan acara Jam Kod di sekolah
    anda atau di dalam komuniti anda — seperti di dalam kelab kurikulum tambahan,
    pertubuhan bukan berasaskan keuntungan atau di tempat kerja. Atau, anda boleh
    cuba sendiri apabila tiba %{campaign_date}. "
  hoc_faq_behind_hoc_q: Siapakah di belakang acara Jam Kod?
  hoc_faq_behind_hoc_a: Acara Jam Kod didorong oleh Jam Kod dan Minggu Pendidikan
    Sains Komputer <a href='%{partner_url}'>Jawatankuasa Penasihat dan Penilaian</a>
    serta gabungan rakan kongsi yang belum pernah diadakan sebelum ini bekerjasama
    menyokong acara Jam Kod &mdash; termasuk Microsoft, Apple, Amazon, Boys and Girls
    Clubs of America dan Lembaga Pentadbir Kolej.
  hoc_faq_behind_hoc_a_markdown: Acara Jam Kod didorong oleh Jam Kod dan Minggu Pendidikan
