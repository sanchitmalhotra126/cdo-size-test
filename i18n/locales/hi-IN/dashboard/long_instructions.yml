      2-3 Artist 3.4: यहां जाईयें ब्लॉक कलाकार आहरण के बिना ले जाता है। दोनों के कूदने का उपयोग करके डैश्ड रेखा खींचना और ब्लॉकों आकर्षित।
      2-3 Artist 4: मदद मुझे घर के इस बिल्ली के लिए पूरा करें।
      D_Frozen_nested3: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png) _\"चलो इसे एक हिमपात का एक खंड में बनाते हैं.\"_\n\nअगला, Elsa वापस कूद २०० पर और २०० डाउन ' ब्लॉक के लिए कूद का उपयोग कर केंद्र के लिए, और उसे चारों ओर स्पिन आकार की रेखा को फिर से और फिर अलग दिशाओं का एक गुच्छा में आकर्षित करने के लिए ।   \n\nक्या अद्भुत बर्फ आप कर सकते हैं!\n\n<hr/>\nबहुभुज के साथ इन उदाहरणों पर एक नज़र डालें:  \n![](https://images.code.org/b32ebfb3be559bf8a6d017a854e0b97e-image-1495821528995.42.08.png)\n![](https://images.code.org/08d7155f6829f82d878dfa57ad5dcaf3-image-1495821528996.42.26.png)\n![](https://images.code.org/7d461ee9046871e6993406e558f28176-image-1495821528996.42.58.png)\n\nसार आकार एक हिमपात का एक खंड और अधिक इन में से एक की तरह कर सकता है:  \n![](https://images.code.org/376d7ba20b6bb86e08b1675370e87b92-image-1496695869798.44.00.png)\n![](https://images.code.org/4f649cc779920632674afac5acce5c95-image-1496695869798.47.51.png)\n![](https://images.code.org/a68f925ffd87241ebc09183acc908b4b-image-1496695869796.31.49.png)"
      D_Frozen_nested6: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png) _\"चलो कुछ नया करने की कोशिश करो । इस बार, एक zig-zag में स्केट ।\"_\n\n<img src=\"https://images.code.org/73b1310fca6cf884ec8fb8b026210212-image-1495839168718.16.10.png\" width=\"200px\" style=\"float: left; margin: 0 15px 15px 0;\" /> ७५ और १०५ डिग्री के बीच मुड़ता का उपयोग करता है कि एक सीढ़ी कदम पैटर्न आकर्षित--लेकिन सुनिश्चित करें कि आपके बाएँ और दाएँ एक ही कोण का उपयोग कर देता है.  \n(आप क्यों बाद में देखेंगे.)"
      D_Frozen_nested8: |-
        ![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png) _"चलो स्पिन और यह एक हिमपात का एक खंड में बनाते हैं."_

        स्पिन कि एक सर्कल में लगभग 5 या 6 बार आकार ।

        -   यदि आप 5 बार चुनते हैं, तो ७२ डिग्री की बारी का प्रयास करें
        -   यदि आप 6 बार चुनते हैं, तो ६० डिग्री की बारी का प्रयास करें
            <hr/>

        यहां Elsa का एक उदाहरण है एक पैटर्न 6 बार बदल:

        ![](https://images.code.org/b0fe02e728f80ae7a4b731f32371a37b-image-1496697582505.19.34.png)
