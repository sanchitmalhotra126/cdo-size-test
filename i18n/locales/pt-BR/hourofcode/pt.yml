  hoc_faq_title: Perguntas frequentes
  hoc_faq_what_is_hoc_q: O que é a Hora do Código?
  hoc_faq_what_is_hoc_a: "A Hora do Código é uma introdução de uma hora à ciência da computação, criada para desmistificar a programação e mostrar que qualquer pessoa pode aprender os fundamentos básicos desta ciência. <a href-'http://code.org/learn'>Confira os tutoriais</a>, e fique atento às novidades da Hora do Código de 2014."
  hoc_faq_last_year: Experimente os tutoriais do ano passado
  hoc_faq_when_is_hoc_q: Quando acontece a Hora do Código?
  hoc_faq_when_is_hoc_a: "Qualquer um pode organizar uma Hora do Código a qualquer momento, mas o objetivo básico da campanha é que dezenas de milhões de estudantes participem da Hora do Código no período de 8 a 14 de dezembro de 2014, quando será celebrada a <a href='http://csedweek.org'>Semana da Educação em Ciência da Computação</a>. É um <i>horário</i> específico? Não. Você pode participar da Hora do Código a qualquer momento durante essa semana. (E se não puder participar durante essa semana, uma semana antes ou depois)."
  hoc_faq_why_cs_q: Por que ciência da computação?
  hoc_faq_why_cs_a: "<i>Todo</i> aluno deveria ter a oportunidade de aprender ciência da computação, pois ela ajuda a desenvolver habilidades de resolução de problemas, lógica e criatividade. Começando cedo, os alunos terão uma base importante para serem bem-sucedidos em qualquer carreira do século 21. Veja os dados estatísticos em <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: Como participar da Hora do Código?
  hoc_faq_how_participate_a: "Inscreva-se para sediar um evento da Hora do Código <a href='http://hourofcode.org'>aqui</a> e <a href='target-resources-how-to'>comece a planejar desde já</a>. Você pode organizar a Hora do Código em sua escola ou em sua comunidade &mdash; por exemplo, em um clube de atividades extracurriculares, uma instituição sem fins lucrativos ou no trabalho. Ou, apenas experimente você mesmo quando 8 de dezembro chegar."
  hoc_faq_behind_hoc_q: De quem é a ideia da Hora do Código?
  hoc_faq_behind_hoc_a: "A Hora do Código é organizada pela <a href='http://code.org'>Code.org</a>, uma instituição pública sem fins lucrativos dedicada a promover e a tornar a ciência da computação disponível ao maior número de escolas possível e garantindo que chegue também à minorias sociais, empoderando, por exemplo, mulheres e negros à participação nesta área. Hoje, a Code.org já conta com o apoio e incentivo de um <a href='http://code.org/about/partners'>grupo de parceiros sem precedentes</a> na realização da Hora do Código — dentre eles Microsoft, Apple, Amazon, Boys and Girls Clubs of America e College Board."
  hoc_faq_host_q: Não sei nada sobre programação. Ainda assim posso sediar um evento?
  hoc_faq_host_a: "Pode, sim! As atividades da Hora do Código são autoexplicativas. Tudo o que você precisa fazer é <a href='http://code.org/learn'>experimentar nossos tutoriais</a>, escolher um tutorial e uma hora &mdash; nós tomamos conta do resto. Também temos opções para diferentes idades e níveis de experiência - a partir do jardim de infância. Comece a planejar seu evento, leia nosso <a href='target-resources-how-to'>Guia prático</a>."
  hoc_faq_need_computers_q: É necessário um computador para cada participante?
  hoc_faq_need_computers_a: "Não. Temos tutoriais da Hora do Código que funcionam em computadores, smartphones, tablets e alguns que não exigem computador! Você pode participar independentemente de onde esteja e do que tenha. <p><i>Estas são algumas opções:</i> <br> <ul> <li><b>Trabalho em duplas.</b> Pesquisas mostram que alunos aprendem mais <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>programando em duplas</a>, compartilhando um computador e trabalhando juntos. Incentive seus alunos a trabalharem em duplas. <li><b>Use uma tela projetada.</b> Se você tem um projetor e uma tela para um computador conectado à internet, o grupo inteiro pode fazer a Hora do Código junto. Assistam aos vídeos juntos e se revezem para resolver desafios ou para responder a perguntas. <li><b>Atividades offline.</b> Oferecemos tutoriais que não exigem computador.</ul>"
  hoc_faq_international_q: 'I am in <country>. How do I participate internationally?'
  hoc_faq_international_a: "Anyone can organize an Hour of Code event, anywhere in the world. Last year, students worldwide joined together for the Hour of Code. Find out more <a href='target-resources'>here</a>."
  hoc_faq_tutorial_q: Como posso fazer um tutorial da Hora do Código?
  hoc_faq_tutorial_a: "Se estiver interessado em se tornar um parceiro de tutorial, <a href='target-tutorial-guidelines'>confira nossas diretrizes e instruções</a>. Gostaríamos de disponibilizar uma variedade de opções atrativas, mas nosso objetivo principal é melhorar a experiência de alunos e professores que são novos no campo da ciência da computação."
  hoc_faq_more_questions_q: Ainda tem mais perguntas?
  hoc_faq_more_questions_a: "Tente encontrar uma resposta em nosso <a href='http://support.code.org'>fórum de suporte</a>."
  hoc_faq_more_questions_br_q: Outras dúvidas?
  hoc_faq_more_questions_br_a: "Visite nosso <a href='http://support.code.org'>fórum de suporte</a> disponível apenas em inglês."
  hoc_faq_what_is_hoc_uk_a: "A Hora do Código é uma introdução de uma hora à ciência da computação, criada para desmistificar a programação e mostrar que qualquer pessoa pode aprender os fundamentos básicos desta ciência. <a href='http://uk.code.org/learn'>Confira os tutoriais</a>, e fique atento às novidades da Hora do Código de 2014."
  hoc_faq_when_is_hoc_uk_a: "A Hora do Código acontecerá de 8 a 14 de dezembro de 2014. Em um <i>horário</i> específico? Não. Você pode participar da Hora do Código a qualquer momento durante essa semana. A Hora do Código está programada para celebrar a <a href='http://csedweek.org'>Semana da Educação em Ciência da Computação</a> que acontece anualmente."
  hoc_faq_why_cs_uk_a: '<i>Todo</i> aluno deveria ter a oportunidade de aprender ciência da computação, pois ela ajuda a desenvolver habilidades de resolução de problemas, lógica e criatividade. Começando cedo, os alunos terão uma base importante para serem bem-sucedidos em qualquer carreira do século 21.'
  hoc_faq_how_participate_uk_a: "Inscreva-se para sediar um evento da Hora do Código <a href='http://hourofcode.com/uk'>aqui</a> e comece a planejar desde já. Você pode organizar a Hora do Código em sua escola ou em sua comunidade &mdash; por exemplo, em um clube de atividades extracurriculares, uma instituição sem fins lucrativos ou no trabalho. Ou, apenas experimente você mesmo quando 8 de dezembro chegar."
  hoc_faq_behind_hoc_uk_a: "A Hora do Código é organizada pela <a href='http://uk.code.org'>Code.org</a>, uma instituição pública sem fins lucrativos dedicada a promover e a tornar a ciência da computação disponível ao maior número de escolas possível e garantindo que chegue também à minorias sociais, empoderando, por exemplo, mulheres e negros à participação nesta área. Hoje, a Code.org já conta com o apoio e incentivo de um <a href='http://uk.code.org/about/partners'>grupo de parceiros sem precedentes</a> na realização da Hora do Código &mdash; dentre eles Microsoft, Google, Cambridge University Press, Tech City e o Departamento de Educação."
  hoc_faq_host_uk_a: "Pode, sim! As atividades da Hora do Código são autoexplicativas. Tudo o que você precisa fazer é escolher um tutorial e uma hora &mdash; nós tomamos conta do resto. Também temos opções para diferentes idades e níveis de experiência - a partir do jardim de infância. <a href='http://uk.code.org/learn'>Experimente nossos tutoriais atuais</a>."
