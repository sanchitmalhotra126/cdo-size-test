  front_intro_default: 'Giờ Mã là một trào lưu toàn cầu tiếp cận hàng chục triệu học sinh, sinh viên trên 180+ quốc gia. Bất cứ ai, bất cứ đâu đều có thể tổ chức sự kiện Giờ Mã. Một giờ hướng dẫn có sẵn trong hơn 30 ngôn ngữ. Không cần kinh nghiệm. <strong>Độ tuổi từ 4 đến 104.</strong>'
  front_intro_default_uk: "The Hour of Code is a global movement reaching tens of millions of students in 180+ countries. Anyone can organize an Hour of Code event. Over 3M students did the first Hour of Code in the UK. Let's double that in December! <strong>No experience needed. Ages 4 to 104.</strong>"
  front_intro_default_ar: 'Program.AR Giờ là một phong trào toàn cầu, đạt hàng chục triệu sinh viên tại hơn 170 quốc gia. Bất cứ ai, bất cứ nơi nào có thể tổ chức một sự kiện thời gian Program.AR. Giờ hướng dẫn có sẵn trong hơn 30 ngôn ngữ. <strong> Không cần kinh nghiệm. Đối với lứa tuổi từ 4 tuổi</strong>'
