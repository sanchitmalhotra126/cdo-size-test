  hoc_faq_title: "Câu hỏi thường gặp"
  hoc_faq_what_is_hoc_q: "Hour of Code là gì?"
  hoc_faq_what_is_hoc_a: "Hour of Code là một giới thiệu một giờ về khoa học máy tính, được thiết kế để giúp mọi người hiểu hơn về mã lập trình và hiển thị mà bất cứ ai có thể tìm hiểu những điều cơ bản. <a href='http://code.org/learn'>Xem các hướng dẫn</a>, và tìm ra những cái mới đến cho giờ mã 2014."
  hoc_faq_last_year: "Thử những khóa học năm trước"
  hoc_faq_when_is_hoc_q: "Khi là giờ mã?"
  hoc_faq_when_is_hoc_a: 'Bất cứ ai cũng có thể tham gia Hour of Code trong bất kỳ thời gian nào, nhưng mục tiêu của chiến dịch là đạt tới 10 triệu người học trong suốt tuần lễ kỷ niệm giáo dục khoa học máy tính từ 8-14 tháng 12 năm 2014. Có phải đó là một giờ học  đặc biệt. Không bạn có thể học Hour of Code bất kỳ lúc nào trong  suốt tuần đó. (và nếu bạn không làm nó trong tuần đó thì có thể bạn đã làm nó lúc trước hoặc sau này)'
  hoc_faq_why_cs_q: "Tại sao lại là khoa học máy tính?"
  hoc_faq_why_cs_a: "<i>Mỗi</i> học sinh nên có cơ hội để tìm hiểu khoa học máy tính. Nó giúp nuôi dưỡng giải quyết vấn đề kỹ năng, logic và sáng tạo. Bằng cách bắt đầu sớm, học sinh/ sinh viên sẽ có một nền tảng cho sự thành công trong bất kỳ con đường sự nghiệp thế kỷ 21. Xem thêm thống kê trên <a href='http://code.org'> Code.org</a>."
  hoc_faq_how_participate_q: "Làm thế nào để tham gia vào Hour of Code?"
  hoc_faq_how_participate_a: |2
    đăng ký để làm chủ Hour of Code  
     <a href='http://hourofcode.org'> tại đây </a> and <a href='/resources/how-to'> bắt đầu kế hoạch </a>. Bạn có thể tổ chức Hour of Code tại trường học của bạn hoặc trong cộng đồng của bạn. Giống như một câu lạc bộ, một tổ chức phi lợi nhuận. hoặc tự mình thử sức với nó từ ngày 8-12-2014
  hoc_faq_behind_hoc_q: "Những ai đã làm nên Hour of Code?"
  hoc_faq_behind_hoc_a: "Giờ mã được tổ chức bởi <a href='http://code.org'> Code.org</a>, một khu vực 501 c 3 phi lợi nhuận chuyên dụng để mở rộng sự tham gia trong khoa học máy tính bằng cách làm cho nó có sẵn trong các trường học thêm, và tăng sự tham gia của phụ nữ và các sinh viên underrepresented của màu sắc. Một <a href='http://code.org/about/partners'> liên minh chưa từng có của các đối tác</a> đã đến với nhau để hỗ trợ giờ mã, quá &mdash; bao gồm Microsoft, Apple, Amazon, chàng trai và cô gái câu lạc bộ của Mỹ và hội đồng quản trị trường cao đẳng."
  hoc_faq_host_q: "Tôi không biết điều gì hết về coding/ lập trình. Tôi vẫn có thể đến tham dự sự kiện?"
  hoc_faq_host_a: "dĩ nhiên. Các hoạt động Hour of Code đều có hướng dẫn tự động trên trang web. Tất cả những gì bạn cần làm là <a href='http://code.org/learn'>tham gia vào các khóa học của chúng tôi</a>, chọn lấy một khóa học bạn muốn và dành ra 1 giờ, chúng tôi sẽ giúp bạn trong những phần tiếp theo. Chúng tôi cũng có nhiều lựa chọn cho các lứa tuổi và các mức độ người học khác nhau. Băt đầu lên kế hoạch cho việc học của bạn bằng việc đọc  <a href='/resources/how-to'>Hướng dẫn</a> của chúng tôi."
  hoc_faq_need_computers_q: "Tôi có cần máy tính cho mọi người tham gia?"
  hoc_faq_need_computers_a: "Không. Chúng tôi đã hướng dẫn giờ mã làm việc trên máy tính, điện thoại thông minh, viên nén, và một số đó có yêu cầu máy tính không có ở tất cả! Bạn có thể tham gia ở bất cứ đâu, với bất cứ điều gì bạn có. <p><i>Dưới đây là một vài lựa chọn:</i> <br><ul><li><b>làm việc trong cặp.</b> Nghiên cứu cho thấy học sinh tìm hiểu tốt nhất với <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'> cặp lập trình</a>, chia sẻ một máy tính và làm việc cùng nhau. Khuyến khích học sinh của bạn tăng gấp đôi lên. <li><b>Sử dụng một màn hình dự kiến.</b> Nếu bạn có một máy chiếu và màn hình cho một máy tính kết nối Web, toàn bộ nhóm của bạn có thể làm một giờ mã với nhau. Xem video phần với nhau và đưa sang giải những câu đố hoặc trả lời câu hỏi. <li><b>Đi chưa cắm phít được.</b> Chúng tôi cung cấp hướng dẫn yêu cầu máy tính không có ở tất cả. </ul>"
  hoc_faq_international_q: "Tôi không phải là người dân Hoa Kỳ. Làm thế nào tôi có thể tham gia với tư cách là người ở quốc gia khác?"
  hoc_faq_international_a: "Mọi người có thể tổi chức một sự kiện Hour of Code, bất kỳ đâu trên thế giới. Năm ngoái, những học sinh trên toàn cầu đã cùng tham gia vào Hour of Code."
  hoc_faq_tutorial_q: "Làm thế nào tôi có thể làm một hướng dẫn về Hour of Code?"
  hoc_faq_tutorial_a: "If you're interested in becoming a tutorial partner, <a href='targetHOC'>see our guidelines and instructions</a>. We'd like to host a variety of engaging options, but the primary goal is to optimize the experience for students and teachers who are new to computer science."
  hoc_faq_what_is_hoc_uk_a: "Hour of Code là một giờ học giới thiệu về khoa học máy tính, được thiết kế để làm sáng tỏ việc lập trình và chỉ ra rằng mọi người có thể học những thứ căn bản.  <a href='http://uk.code.org/learn'>Tham gia vào các khóa học</a>, và tìm ra những điều mới mẻ sắp tới của Hour of Code 2014."
  hoc_faq_when_is_hoc_uk_a: "Hour of Code sẽ đupwjc diễn ra trong suốt 8-14 tháng 12 năm 2014. Có phải đó là một <i>giờ</i> đặc biệt? Không. Bạn có thể học Hour of Code bất kỳ thời gian nào trong suốt tuần đó. Hour of Code tại Nước anh sẽ diễn ra cùng lúc với sự kiện tại Mỹ - nơi tổ chức sự kiện  <a href='http://csedweek.org'>Tuần giáo dục khoa học máy tính</a> hằng năm."
  hoc_faq_why_cs_uk_a: '<i>Mọi</i> học sinh nên học khoa học máy tính. Nó giúp phát triển kỹ năng giải quyết vấn đề, tư duy logic và khả năng sáng tạo. Việc tiếp cận sớm với nó giúp sinh viên có nền tảng tốt đề thành công trong thế kỷ 21 này.'
  hoc_faq_how_participate_uk_a: "Đăng ký để làm chủ sự kiện Hour of Code <a href='http://hourofcode.com/uk'>tại đây</a> và bắt đầu lên kế hoạch. Bạn có thể tổ chức sự kiện Hour of Code tại trường học của bạn, tại cộng đồng vủa bạn &mdash; giống như một câu lạc bộ , một hoạt động phi lợi nhuận. Hoặc đơn giản là tự thử sức với chính mình từ ngày 8-12-2014."
  hoc_faq_behind_hoc_uk_a: "Hour of Code được tổ chức bởi  <a href='http://uk.code.org'>Code.org</a>, tổ chức phi lới nhuân với mục đích mở rộng hoạt động nghiên cứu khoa học máy tính trong các trường và tăng số lượng nữ giới trong ngành này.  <a href='http://uk.code.org/about/partners'>Tập hợp các đối tác</a> cùng nhau hỗ trợ cho Hour of Code,  &mdash;&mdash; &mdash; gồm Microsoft, Google, Cambridge, University Press, Tech City và The Department of Education."
  hoc_faq_host_uk_a: "dĩ nhiên,hoạt động Hour of Code đều có hướng dẫn cụ thể trên trang web. Bạn chỉ việc chọn lấy một khóa học bạn muốn , dành ra một giờ &mdash; và chúng tôi sẽ đưa ra chỉ dẫn để bạn hoành thành. Chúng tôi cũng có nhiều lựa chọn dành cho nhiều lứa tuổi và nhiều trình độ khác nhau, <a href='http://uk.code.org/learn'>Hãy thử sức với các khóa học của chúng tôi</a>."
  hoc_faq_what_is_hoc_ar_q: "Qué es la Hora de Program.AR?"
  hoc_faq_what_is_hoc_ar_a: "La Hora de Program.AR es una introducción de una hora a la ciencia computacional, diseñada para desmitificar la programación y demostrar que cualquiera puede aprender los conceptos básicos. <a href='http://code.org/learn'>Revisa los tutoriales</a> y busca otros nuevos para la Hora de Program.AR del 2014."
  hoc_faq_when_is_hoc_ar_q: "¿Cuándo es la Hora de Program.AR?"
  hoc_faq_when_is_hoc_ar_a: "La Hora de Program.AR se llevará a cabo del 8 al 14 de diciembre del 2014. ¿Es una hora <i>específica</i>? No. Puedes hacer la Hora de Program.AR en cualquier momento durante esta semana. La Hora de Program.AR está programada para celebrarse anualmente - <a href='http://csedweek.org'>la Semana de Ciencias de Computación</a>."
  hoc_faq_how_participate_ar_q: "¿Cómo puedo participar en la Hora de Program.AR?"
  hoc_faq_how_participate_ar_a: "Regístrese para organizar un evento de la hora de Program.AR <a href='http://hourofcode.org'>aquí</a> e inicie la planificación. Tú puedes organizar un evento de la Hora de ProProgram.ARgramación en tú escuela o en tú comunidad &mdash; como en un club extracurricular, en una organización sin fines de lucro o en el trabajo. O, simplemente probarlo cuando Diciembre 8 llegue."
  hoc_faq_behind_hoc_ar_q: "¿Quién está detrás de la Hora de Program.AR?"
  hoc_faq_behind_hoc_ar_a: "La Hora de Program.AR es organizada por <a href='http://code.org'>Code.org</a>, una organización pública sin fines de lucro (501c3) dedicada a ampliar la participación en Ciencias Computacionales poniendose a disposición de más escuelas y aumentando la participación de las mujeres y los estudiantes subrepresentados de color. Una <a href='http://code.org/about/partners'>coalición sin precedentes de socios</a> se ha reunido para apoyar la Hora de Program.AR, también &mdash; incluyendo Microsoft, Apple, Amazon, Boys y Girls Clubs of America y el College Board."
  hoc_faq_host_ar_q: "No sé nada acerca de Program.AR. ¿Aún así puedo organizar un evento?"
  hoc_faq_host_ar_a: "Claro. Las actividades de La Hora de Program.AR son autodirigidas. Todo lo que tienes que hacer es elegir el tutorial que quieras y escoge una hora &mdash; nosotros nos encargamos del resto. También tenemos opciones para cada edad y nivel de experiencia, desde el kindergarten y para arriba. <a href='http://code.org/learn'>Pruebe nuestros tutoriales actuales</a>."
  hoc_faq_need_computers_ar_q: "mỗi người tham gia?"
  hoc_faq_need_computers_ar_a: "No. Tenemos tutorales de la Hora de Program.AR que funcionan en PCs, teléfonos inteligentes, tabletas y algunos que no requieren ¡ninguna computadora en absoluto! Tú puedes unirte desde donde quiera que estés, con lo que tengas. <p><i>Aquí están algunas opciones:</i> <br> <ul><li><b>Trabaja en parejas.</b> Las investigaciones muestran que los estudiantes aprenden mejor con <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>pares de programación</a>, compartiendo una computadora y trabajando juntos. Anima a tus estudiantes a trabajar en pares. <li><b>Una pantalla proyectada.</b> Si tú tienes un proyector y una computadora conectada a Internet, el grupo entero puede hacer una hora de Program.AR juntos. Mira porciones de videos juntos y toma turnos para resolver acertijos o responder preguntas. <li><b>Desconéctate.</b> Ofrecemos tutoriales que no requieren ninguna computadora en absoluto. </ul>"
  hoc_faq_tutorial_ar_q: "¿Cómo puedo hacer un tutoría de la Hora de Program.AR?"
  hoc_faq_tutorial_ar_a: "Nếu bạn quan tâm để trở thành người hướng dẫn <a href='/tutorial-guidelines'>Xem hướng dẫn của chúng tôi</a> . Chúng tôi có nhiều lựa chọn hấp dẫn, nhưng mục tiêu chính là để tối ưu hóa trải nghiệm của học sinh và giáo viên những người mới đến khoa học máy tính ."
