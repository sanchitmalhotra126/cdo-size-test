          title: Les principes des sciences informatiques (2017-2018)
          version_title: "2017-2018"
          description_student: À l'automne 2016, le Conseil D'administration de l'Université a lancé son tout nouveau cours AP®, Les Principes de l'Informatique AP. Le cours initie les étudiants aux concepts fondamentaux de l'informatique et les met au défi d'explorer comment l'informatique et la technologie peuvent avoir un impact sur le monde. Le Programme AP a conçu Les Principes de L'informatique AP dans le but de créer des leaders dans les domaines de l'informatique et d'attirer et d'impliquer ceux qui sont traditionnellement sous-représentés, avec des outils informatiques essentiels et des opportunités multidisciplinaires.
