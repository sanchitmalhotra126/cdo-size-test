  hoc_faq_title: FAQ
  hoc_faq_what_is_hoc_q: "Cosa è l'Ora del Codice?"
  hoc_faq_what_is_hoc_a: "L'Ora del Codice consiste in una lezione di introduzione all'informatica della durata di un'ora, progettata per rimuovere l'alone di mistero che spesso avvolge la programmazione dei computer e per mostrare che l'informatica non è affatto difficile da capire, chiunque può impararne le basi. <a href='%{codeorg_url}'> Guarda le lezioni</a>."
  hoc_faq_last_year: Prova le lezioni
  hoc_faq_when_is_hoc_q: "Quando è l'Ora del Codice?"
  hoc_faq_when_is_hoc_a: "Chiunque può ospitare un evento dell'Ora del Codice in qualsiasi momento, ma l'obiettivo principale di questa campagna è quello di riuscire a far provare l'Ora del Codice a decine di milioni di studenti durante %{campaign_date}, in occasione della <a href='http://csedweek.org'>Settimana di Educazione all'Informatica</a>. Va svolta durante una <i>specifica ora</i>? No. Puoi svolgere l'Ora del Codice in qualsiasi momento durante questa settimana. (E se non puoi durante quella settimana, fallo durante quella prima o quella dopo)."
  hoc_faq_why_cs_q: "Perché l'informatica?"
  hoc_faq_why_cs_a: "<i>Ogni</i> studente dovrebbe avere l'opportunità di imparare l'informatica. Aiuta a coltivare abilità riguardanti la risoluzione di problemi, la logica e la creatività. Iniziando in giovane età gli studenti avranno le basi per raggiungere il successo in qualsiasi tipo di carriera del XXI secolo. Vedi ulteriori statistiche <a href='%{codeorg_url}'>%{partner_url}</a>."
  hoc_faq_how_participate_q: "Come partecipare all'Ora del Codice?"
  hoc_faq_how_participate_a: "<a href='/how-to'>Inizia la progettazione qui</a> riesaminando la nostra guida. Puoi organizzare un evento dell'Ora del Codice nella tua scuola o nel tua comunità &mdash; come, ad esempio, in un circolo, o in un'associazione senza scopo di lucro oppure al lavoro. In alternativa, puoi provarlo tu stesso quando arriva la %{campaign_date}."
  hoc_faq_behind_hoc_q: "Chi c'è dietro l'Ora del Codice?"
  hoc_faq_behind_hoc_a: "L'Ora di Codice è organizzata da <a href='http://code.org'>Code.org</a>, un'associazione pubblica 501c3 senza scopi di lucro la cui missione è quella di espandere l'interesse per l'informatica rendendola disponibile in più scuole ed incrementando la partecipazione di donne e di studenti di colore al momento sotto-rappresentati. Una <a href='%{codeorg_url}/about/partners'>coalizione di partner che non ha precedenti</a> si è unita per supportare l'Ora del Codice &mdash; compresi Microsoft, Apple, Amazon, Boys and Girls Clubs of America e la College Board."
  hoc_faq_host_q: Non so nulla riguardo la programmazione di codice. Posso ugualmente organizzare un evento?
  hoc_faq_host_a: "Naturalmente. Le attività dell'Ora del codice sono autogestite. Tutto ciò che devi fare è <a href='%{codeorg_url}/learn'>provare le nostre lezioni </a>, scegliere quella che preferisci e un orario &mdash; noi pensiamo a tutto il resto. Abbiamo materiali adatti ad ogni età e livello di esperienza, a partire dall'età prescolare. Inizia a pianificare il tuo evento leggendo la <a href='/how-to'>guida che spiega come farlo</a>."
  hoc_faq_need_computers_q: Ho bisogno di un computer per ogni partecipante?
  hoc_faq_need_computers_a: "No. Abbiamo lezioni de l'Ora del Codice che funzionano su PC, su smartphone, su tablet oltre a lezioni che non necessitano di alcun computer! Puoi prendere parte a questo evento dovunque tu sia con qualsiasi strumento tu abbia a disposizione. <p><i>Ecco alcune opzioni:</i><br><ul><li><b> Lavorare in coppia.</b>Le ricerche dimostrano come gli studenti imparino meglio attraverso la <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>programmazione in coppia</a>, condividendo un computer e lavorando insieme. Incoraggiate i vostri studenti a lavorare insieme. <li><b>Utilizzare un proiettore.</b> Se avete un proiettore e un computer connesso ad internet, il vostro gruppo potrà partecipare all'Ora del Codice tutti insieme. Guardate insieme le parti dei video e a turno risolvete gli esercizi o rispondete alle domande.<li><b> Senza Rete.</b>Offriamo anche lezioni che non richiedono alcun computer.</ul>"
  hoc_faq_international_q: 'Io sono in <country>. Come posso partecipare a livello internazionale?'
  hoc_faq_international_a: "Tutti possono organizzare un evento dell'Ora del Codice, in tutto il mondo. L'anno scorso gli studenti di tutto il mondo si sono riuniti per l'Ora del Codice. Per saperne di più clicca <a href='/promote'>qui</a>."
  hoc_faq_tutorial_q: "Come posso creare una lezione per l'Ora del Codice?"
  hoc_faq_tutorial_a: "Se sei interessato a creare una lezione, <a href='target-tutorial-guidelines'>leggi le nostre linee guida e le istruzioni</a>. Ci piacerebbe offrire una grande varietà di opzioni coinvolgenti , ma l'obiettivo primario è ottimizzare l'esperienza per gli studenti e gli insegnanti che si affacciano per la prima volta all'informatica."
  hoc_faq_more_questions_q: Hai ancora domande?
  hoc_faq_more_questions_a: "Cerca una risposta nel nostro <a href='http://support.code.org'> forum di supporto</a>."
  hoc_faq_account_q: Gli studenti devono accedere utilizzando un account?
  hoc_faq_account_a: "Assolutamente no. Non è richiesta alcuna registrazione o login agli studenti che vogliano provare l'Ora del Codice. La maggior parte dei <a href='%{codeorg_url}/learn/beyond'> corsi di approfondimento</a> invece richiedono un account per registrare i percorsi e i progressi degli studenti."
  hoc_faq_frozen_q: Dove si trova la lezione con Anna ed Elsa?
  hoc_faq_frozen_a: "E' pubblicato su <a href='%{codeorg_url}/learn'> la pagina delle lezioni</a>. Speriamo che ti piaccia!"
  hoc_faq_high_school_q: Quale attività dovrei fare con gli studenti delle scuole superiori?
  hoc_faq_high_school_a: "Per tutte le età raccomandiamo di provare prima le lezioni per principianti su <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> come, ad esempio, il tutorial Angry Birds o quello con Anna ed Elsa. Uno studente di scuola superiore è in grado di terminare ciascuno di essi in non più di 30 minuti; successivamente può provare una lezione avanzata per il linguaggio Javascript tra quelli proposti su Khan Academy o CodeHS."
  hoc_faq_scratch_q: "Sto usando Scratch per l'Ora del Codice, ma cosa succede se i miei studenti hanno un iPad invece di un computer portatile?"
  hoc_faq_scratch_a: "Scratch non viene eseguito sui tablet. Se gli studenti sono giovani, possono utilizzare l'app ScratchJR (per i bambini più piccoli) per iPad. Se dai un'occhiata alle lezioni su <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, ne puoi trovare altre che funzionano su iPad - da Code.org, Tynker, Lightbot o CodeSpark."
  hoc_faq_count_hoc_q: Come si fa a contare le Ore di Codice?
  hoc_faq_count_hoc_a: "L'Ora di Codice non è una vera e propria ora in senso temporale. Non contiamo esattamente le ore di codice fatte da ogni studente anche perché ogni studente non ha bisogno di accedere o registrarsi. Di conseguenza, noi facciamo una stima del tempo di tutti i partecipanti. Leggi tutti i dettagli <a href='%{codeorg_url}/loc'>qui</a>."
