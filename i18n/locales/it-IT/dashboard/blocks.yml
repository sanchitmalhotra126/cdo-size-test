            "{x: 200, y: 300}": in basso
            "{x: 100, y: 200}": a sinistra
            "{x: 300, y: 200}": a destra
            "{x: 200, y: 200}": al centro
            "{x: 100, y: 100}": in alto a sinistra
            "{x: 300, y: 100}": in alto a destra
            "{x: 100, y: 300}": in basso a sinistra
            "{x: 300, y: 300}": in basso a destra
