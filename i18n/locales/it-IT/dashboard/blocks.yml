            '"chorus"': ritornello
      Dancelab_getEnergy:
        text: ottieni {RANGE}
        options:
          RANGE:
            '"low"': i bassi
            '"mid"': i medi
            '"high"': gli acuti
      Dancelab_getProp:
        text: "{PROPERTY} {SPRITE}"
        options:
          PROPERTY:
            '"scale"': dimensione
            '"width"': larghezza
            '"height"': altezza
            '"rotation"': rotazione
            '"x"': posizione orizzontale
            '"y"': posizione verticale
            '"tint"': tonalità
      Dancelab_getTime:
        text: "{UNIT} trascorse/i"
        options:
          UNIT:
            '"measures"': battute
            '"seconds"': secondi
      Dancelab_ifDanceIs:
        text: |-
          se {SPRITE} sta eseguendo la mossa {DANCE}
          {DO1} {DO2}
        options:
          DANCE:
            MOVES.Clown: Clown
            MOVES.DoubleJam: Double Jam
            MOVES.Drop: Spaccata
            MOVES.Floss: Floss Dance
            MOVES.Roll: Roll
            MOVES.Kick: Kick
            MOVES.Rest: Nessuno
      Dancelab_ifTime:
        text: |-
          se {UNIT} è {OP} {N}
          {DO1} {DO2}
        options:
          UNIT:
            '"measures"': battute
            '"seconds"': secondi
          OP:
            '">"': ">"
            '"<"': "\\<"
            '"="': "="
      Dancelab_jumpTo:
        text: "{SPRITE} salta {LOCATION}"
        options:
