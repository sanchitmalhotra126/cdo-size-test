---
it:
  data:
    blocks:
      Dancelab_atTimestamp:
        text: dopo {TIMESTAMP} {UNIT}
        options:
          UNIT:
            '"measures"': battute
            '"seconds"': secondi
      Dancelab_changeColorBy:
        text: modifica {COLOR} {METHOD} di {AMOUNT}
        options:
          METHOD:
            '"hue"': sfumatura
            '"saturation"': saturazione
            '"brightness"': luminosità
      Dancelab_changeMoveEachLR:
        text: "{GROUP} eseguono la mossa {MOVE} {DIR} in continuazione"
        options:
          GROUP:
            sprites: tutto
            '"ALIEN"': tutti gli alieni
            '"BEAR"': tutti gli orsi
            '"CAT"': tutti i gatti
            '"DOG"': tutti i cani
            '"DUCK"': tutti i paperi
            '"FROG"': tutti i ranocchi
            '"MOOSE"': tutte le alci
            '"PINEAPPLE"': tutti gli ananas
            '"ROBOT"': tutti i robot
            '"SHARK"': tutti gli squali
          MOVE:
            '"next"': "(successiva)"
            '"prev"': "(precedente)"
            '"rand"': "(casuale)"
            MOVES.Roll: Roll
            MOVES.DoubleJam: Double Jam
            MOVES.Drop: Spaccata
            MOVES.Floss: Floss Dance
            MOVES.Clown: Clown
            MOVES.Kick: Kick
            MOVES.Rest: Nessuno
          DIR:
            '1': "→"
            "-1": "←"
      Dancelab_changeMoveLR:
        text: "{SPRITE} eseguono ininterrottamente la mossa {MOVE} {DIR} "
        options:
          MOVE:
            '"next"': "(successiva)"
            '"prev"': "(precedente)"
            '"rand"': "(casuale)"
            MOVES.Roll: Roll
            MOVES.DoubleJam: Double Jam
            MOVES.Drop: Spaccata
            MOVES.Floss: Floss Dance
            MOVES.Clown: Clown
            MOVES.Kick: Kick
            MOVES.Rest: Nessuno
          DIR:
            '1': "→"
            "-1": "←"
      Dancelab_changePropBy:
        text: modifica {PROPERTY} del {SPRITE} di {VAL}
        options:
          PROPERTY:
            '"scale"': dimensione
            '"width"': larghezza
            '"height"': altezza
            '"rotation"': rotazione
            '"x"': posizione orizzontale
            '"y"': posizione verticale
      Dancelab_doMoveEachLR:
        text: "{GROUP} eseguono la mossa {MOVE} {DIR} una volta"
        options:
          GROUP:
            sprites: tutto
            '"ALIEN"': tutti gli alieni
            '"BEAR"': tutti gli orsi
            '"CAT"': tutti i gatti
            '"DOG"': tutti i cani
            '"DUCK"': tutti i paperi
            '"FROG"': tutti i ranocchi
            '"MOOSE"': tutte le alci
            '"PINEAPPLE"': tutti gli ananas
            '"ROBOT"': tutti i robot
            '"SHARK"': tutti gli squali
          MOVE:
            '"rand"': "(casuale)"
            MOVES.Roll: Roll
            MOVES.DoubleJam: Double Jam
            MOVES.Drop: Spaccata
            MOVES.Floss: Floss Dance
            MOVES.Clown: Clown
            MOVES.Kick: Kick
            MOVES.Rest: Nessuno
          DIR:
            '1': "→"
            "-1": "←"
      Dancelab_doMoveLR:
        text: "{SPRITE} esegue la mossa {MOVE} {DIR} una volta"
        options:
          MOVE:
            '"rand"': "(casuale)"
            MOVES.Roll: Roll
            MOVES.DoubleJam: Double Jam
            MOVES.Drop: Spaccata
            MOVES.Floss: Floss Dance
            MOVES.Clown: Clown
            MOVES.Kick: Kick
            MOVES.Rest: Nessuno
          DIR:
            '1': "→"
            "-1": "←"
      Dancelab_everySeconds:
        text: 'ogni {N} {UNIT} '
        options:
          UNIT:
            '"measures"': battute
            '"seconds"': secondi
      Dancelab_everySecondsRange:
        text: 'ogni {N} {UNIT} da {START} fino a {STOP} '
        options:
          UNIT:
            measures: Battute
            seconds: Secondi
      Dancelab_everyVerseChorus:
        text: 'ogni {UNIT} '
        options:
          UNIT:
