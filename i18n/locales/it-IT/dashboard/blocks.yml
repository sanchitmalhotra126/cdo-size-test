            '"inner"': quadrato interno
            '"circle"': cerchio
            '"grid"': griglia
            '"row"': fila
            '"column"': colonna
            '"plus"': più
            '"random"': un oggetto a caso
      Dancelab_makeNewDanceSprite:
        text: |-
          crea un nuovo {COSTUME}
          chiamato {NAME}{LOCATION}
        options:
          COSTUME:
            '"ALIEN"': Alieno
            '"BEAR"': Orso
            '"CAT"': Gatto
            '"DUCK"': Papero
