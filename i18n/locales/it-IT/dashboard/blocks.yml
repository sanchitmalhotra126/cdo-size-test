            '"BEAR"': tutti gli orsi
            '"CAT"': tutti i gatti
            '"DOG"': tutti i cani
            '"DUCK"': tutti i paperi
            '"FROG"': tutti i ranocchi
            '"MOOSE"': tutte le alci
            '"PINEAPPLE"': tutti gli ananas
            '"ROBOT"': tutti i robot
            '"SHARK"': tutti gli squali
          FORMAT:
