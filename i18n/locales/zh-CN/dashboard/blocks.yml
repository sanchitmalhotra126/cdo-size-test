---
zh-CN:
  data:
    blocks:
      Dancelab_addBehavior:
        text: 精灵 {SPRITE} 开始 {BEHAVIOR}
      Dancelab_atTimestamp:
        text: 在 {TIMESTAMP} {UNIT}
        options:
          UNIT:
            '"measures"': 衡量
            '"seconds"': " 秒"
      Dancelab_changeColorBy:
        text: 将 {COLOR} {METHOD} 改动 {AMOUNT}
        options:
          METHOD:
            '"hue"': 色调
            '"saturation"': 饱和度
            '"brightness"': 亮度
      Dancelab_changeMove:
        text: 将 {SPRITE} 舞蹈改到 {MOVE}
        options:
          MOVE:
            '0': 休息
            '1': 分解
            '2': 丝线
            '3': 新鲜
            '"next"': 下一项
            '"prev"': 前一项
            '"rand"': 随机
      Dancelab_changeMoveEach:
        text: 将 {GROUP} 舞蹈改为 {MOVE}
        options:
          GROUP:
            sprites: 所有
            '"alien"': 外星人
            '"mrwiggles"': MrWiggles
            '"pizza"': 比萨
            '"unicorn"': 独角兽
          MOVE:
            '0': 休息
            '1': 分解
            '2': 丝线
            '3': 新鲜
            '"next"': 下一项
            '"prev"': 前一项
            '"rand"': 随机
      Dancelab_changePropBy:
        text: 将 {SPRITE} {PROPERTY} 改为 {VAL}
        options:
          PROPERTY:
            '"scale"': 大小
            '"rotation"': 旋转
            '"x"': x位置
            '"y"': y位置
            '"direction"': 移动方向
            '"tint"': 色调
      Dancelab_clickedOn:
        text: 当 {SPRITE} 被点击时
      Dancelab_distance:
        text: "{LOCATION1} 和 {LOCATION2} 的距离"
      Dancelab_doMoveOnce:
        text: "{SPRITE} 移动 {MOVE} 一次"
        options:
          MOVE:
            '0': 休息
            '1': 分解
            '2': 丝线
            '3': 新鲜
            '"next"': 下一项
            '"prev"': 前一项
            '"rand"': 随机
      Dancelab_eval:
        text: 执行一些随意的代码 {CODE}
      Dancelab_everySeconds:
        text: '每次 {N} {UNIT} '
        options:
          UNIT:
            '"measures"': 衡量
            '"seconds"': " 秒"
      Dancelab_everySecondsRange:
        text: 每个 {N} {UNIT} 要从 {START} 到 {STOP}
        options:
          UNIT:
            measures: 衡量
            seconds: 秒
      Dancelab_everyVerseChorus:
        text: '每个 {UNIT} '
        options:
          UNIT:
            '"verse"': 诗歌
            '"chorus"': 合唱
      Dancelab_frameRate:
        text: 设置帧率为 {RATE}
      Dancelab_getEnergy:
        text: 获得 {RANGE} 的能量
        options:
          RANGE:
            '"low"': 低
            '"mid"': 中
            '"high"': 高
      Dancelab_getProp:
        text: "{SPRITE} {PROPERTY}"
        options:
          PROPERTY:
            '"scale"': 大小
            '"rotation"': 旋转
            '"x"': x位置
            '"y"': y位置
            '"direction"': 移动方向
            '"tint"': 色调
      Dancelab_getTime:
        text: "{UNIT} 消失"
        options:
          UNIT:
            '"measures"': 衡量
            '"seconds"': 秒
      Dancelab_helloWorld:
        text: 你好，世界
      Dancelab_isTouching:
        text: "{THIS} 正在触碰 {TARGET}"
      Dancelab_jumpTo:
        text: "{SPRITE} 跳到 {LOCATION}"
      Dancelab_layoutSprites:
        text: 输出 {GROUP} 精灵为 {FORMAT}
        options:
          GROUP:
            sprites: 所有
            '"alien"': 外星人
            '"mrwiggles"': MrWiggles
            '"pizza"': 比萨
            '"unicorn"': 独角兽
          FORMAT:
            '"grid"': 网格
            '"row"': 行
            '"column"': 列
      Dancelab_locationCenter:
        text: 中央
      Dancelab_locationPointer:
        text: 点的位置
      Dancelab_location_picker:
        text: "{LOCATION}"
      Dancelab_log:
        text: 日志消息 {MESSAGE}
      Dancelab_makeNewDanceSprite:
        text: 在 {LOCATION} 创建一个叫做 {NAME} 的新 {COSTUME} 精灵
        options:
          COSTUME:
            '"alien"': 外星人
            '"mrwiggles"': MrWiggles
            '"pizza"': 比萨
            '"unicorn"': 独角兽
      Dancelab_makeNewDanceSpriteSync:
        text: |-
          测试同步
          在 {LOCATION} 创建一个叫做 {NAME} 的新 {COSTUME} 精灵
        options:
          COSTUME:
            '"alien"': 外星人
            '"mrwiggles"': MrWiggles
            '"pizza"': 比萨
            '"unicorn"': 独角兽
      Dancelab_makeNewGroupSprite:
        text: 在 {LOCATION} 创建一个叫做 {NAME} 的新 {COSTUME} {GROUP} 跳舞者
        options:
          COSTUME:
            '"circle"': 圆形
            '"wiggles"': 扭动
          GROUP:
            lead_dancers: 领导
            backup_dancers: 备份
      Dancelab_mapper:
        text: 从 {RANGE} 到 {DOMAIN} 映射 map {VALUE}
      Dancelab_mappingProp:
        text: "{PROPERTY} 位于 {RANGE}"
        options:
          PROPERTY:
            '"scale"': 大小
            '"rotation"': 旋转
            '"x"': x位置
            '"y"': y位置
            '"direction"': 移动方向
            '"tint"': 色调
          RANGE:
            '"bass"': 低音
            '"mid"': 中
            '"treble"': 高音
      Dancelab_mirrorSprite:
        text: "{SPRITE} 面向 {DIRECTION}"
        options:
          DIRECTION:
            '"right"': 向右
            '"left"': 向左
      Dancelab_mixColors:
        text: 混合 {COLOR1} 和 {COLOR2}
      Dancelab_moveDown:
        text: "{THIS} 向下移动"
      Dancelab_moveForward:
        text: 向前移动 {SPRITE} {DISTANCE} 像素
      Dancelab_moveLeft:
        text: "{THIS} 向左移动"
      Dancelab_moveRight:
        text: "{THIS} 向右移动"
      Dancelab_moveUp:
        text: "{THIS} 向上移动"
      Dancelab_nMeasures:
        text: "{N} 测量"
      Dancelab_onPointerDown:
        text: 当指针按下时
      Dancelab_onPointerDrag:
        text: 当指针拖动时
      Dancelab_onPointerUp:
        text: 当指针向上时
      Dancelab_pointInDirection:
        text: 指向 {SPRITE} {DIRECTION}
        options:
          DIRECTION:
            '"North"': 北
            '"East"': 东
            '"South"': 南
            '"West"': 西
      Dancelab_pointToward:
