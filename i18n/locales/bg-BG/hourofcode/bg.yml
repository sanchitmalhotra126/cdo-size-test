  hoc_faq_title: "Често задавани въпроси"
  hoc_faq_what_is_hoc_q: "Какво е Часът на кодирането?"
  hoc_faq_what_is_hoc_a: "Часът на кодирането е въведение в компютърните науки в рамките на 1 час, предназначено да демитологизира програмирането и да покаже, че всеки може да се научи да програмира. <a href='http://code.org/learn'>Проверете уроците</a> и следете за нови такива, идващи за Часът на кодирането 2014."
  hoc_faq_last_year: "Опитайте миналогодишните уроци"
  hoc_faq_when_is_hoc_q: "Кога се провежда Часът на кодирането?"
  hoc_faq_when_is_hoc_a: "Всеки може да бъде организатор на събитие Часът на кодирането по всяко време, но цел на масовата кампания целта е десетки милиони ученици да пробват Часът на кодирането между 8 и14 декември 2014 г. като част от <a href='http://csedweek.org'> Седмицата на компютърни науки образованието </a>. Това е един конкретен <i>час ли е</i>? Не. Можете да направите  своя Час на кодиране по всяко време през тази седмица. (И по всяко друго време)."
  hoc_faq_why_cs_q: "Защо компютърни науки?"
  hoc_faq_why_cs_a: "<i>Всеки</i> ученик трябва да има възможност да изучава компютърни науки. Те помагат за възпитаване на умения в решаване на проблеми, логика и креативност. Когато започнат да ги изучават по- рано, учениците ще имат основа за успешна кариера в 21-ви век. Вижте повече статистика на <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: "Как да участвам в Часът на кодирането?"
  hoc_faq_how_participate_a: "Регистрирайте Часът на кодирането <a href='http://hourofcode.org'>тук</a> и <a href='/resources/how-to'> започнете планиране</a>. Можете да организирате Часът на кодирането във вашето училище или във вашата общност &mdash; както и в клуб по извънкласни занимания, с нестопанска цел или на работното място. Или просто го опитайте сами през декември. 8-ми наближава."
  hoc_faq_behind_hoc_q: "Кой стои зад Часът на кодирането?"
  hoc_faq_behind_hoc_a: "Часът на кодирането е организиран от <a href='http://code.org'>Code.org</a>като публично движение с нестопанска цел, посветен на разширяване използването и изучаването на компютърни науки в повече училища, както и увеличаване броя на жените, занимаващи се с програмиране. <a href='http://code.org/about/partners'>Безпрецедентен брой партньори</a> са се обединили в подкрепа на Часът на кодирането, &mdash; включително Microsoft, Apple, Amazon, момчета и момичета от Клуб Америка и College Board."
  hoc_faq_host_q: "Аз не умея да програмирам. Може ли все пак да регистрирам събитие?"
  hoc_faq_host_a: "Разбира се. Дейностите в Часът на кодирането са самонасочващи. Всичко, което трябва да направите е, <a href='http://code.org/learn'>  да пробвате нашите текущи уроци</a>и да изберете тези, които ще са ви необходими в рамките на вашият Час &mdash; ние ще се погрижим за останалото. Ние сме подготвили варианти за всяка възраст и ниво на опит, от детската градина и нагоре. Започнете да планирате вашето събитие като прочетете нашите <a href='/resources/how-to'> съвети</a>."
  hoc_faq_need_computers_q: "Трябва ли компютър за всеки участник?"
  hoc_faq_need_computers_a: "Не. Имаме уроци в Часът на кодирането, които работят на компютри, смартфони, таблетки и някои, които не изискват компютър! Можете да се присъедините, където и да сте, с каквото имате. <p><i>Ето няколко възможности:</i> <br><ul><li><b>Работа по двойки,.</b> Изследванията показват, че учениците учат най-добре програмирането <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>когато са по двойки</a>, споделят компютъра и работят заедно. Насърчете вашите ученици да се разделят на двойки. <li><b>Използвайте мултимедиен проектор и екран.</b> Ако имате проектор и екран, свързани към компютър с интернет връзка, направете Часът на кодирането с цялата си група. Гледайте видео клиповете заедно и нека учениците се редуват в решаването на пъзели или в отговарянето на въпроси. <li><b>Опитайте ънплъгд уроците.</b> Ние предлагаме уроци, които не изискват компютър.</ul>"
  hoc_faq_international_q: "Аз съм извън Съединените щати. Как да участвам?"
  hoc_faq_international_a: "Всеки може да организира събитие Часът на кодирането навсякъде по света. Миналата година, ученици от цял свят се присъединиха към събитието."
  hoc_faq_tutorial_q: 'Как да направя  урок за Часът на кодирането?'
  hoc_faq_tutorial_a: "If you're interested in becoming a tutorial partner, <a href='targetHOC'>see our guidelines and instructions</a>. We'd like to host a variety of engaging options, but the primary goal is to optimize the experience for students and teachers who are new to computer science."
  hoc_faq_what_is_hoc_uk_a: "Часът на кодирането е въведение в компютърните науки в рамките на 1 час, предназначено да демитологизира програмирането и да покаже, че всеки може да се научи да програмира. <a href='http://code.org/learn'>Проверете уроците</a> и следете за нови такива, идващи за Часът на кодирането 2014."
  hoc_faq_when_is_hoc_uk_a: "Часът на кодирането ще се състои през декември 8-14, 2014. Това е един конкретен <i>час ли е</i>? Не. Можете да направите своят час на кодирането по всяко време през тази седмица. Часът на кодирането в Обединеното кралство ще се състои по същото време както в САЩ, където той е във времето на <a href='http://csedweek.org'> седмицата на компютърните науки и образованието.</a>"
  hoc_faq_why_cs_uk_a: '<i>Всеки</i> ученик трябва да имат възможност да изучава компютърни науки. Те помагат за възпитаване на умения за взимане на решения, в логика и креативност. Като започнат по- ранното им изучаване, учениците ще имат основа за успешна кариера в 21-ви век.'
  hoc_faq_how_participate_uk_a: "Регистрирайте Часът на кодирането събитие <a href='http://hourofcode.org'>тук</a> и започнете планиране. Можете да организирате Часът на кодирането  във вашето училище или във вашата общност &mdash; както и в клуб по извънкласни занимания, с нестопанска цел или на работното място. Или просто го опитайте сами през декември. 8-ми наближава."
  hoc_faq_behind_hoc_uk_a: "Часът на кодирането е организиран от <a href='http://uk.code.org'> Code.org</a>, като публично и с нестопанска цел събитие, посветено на разширяване популярността на компютърните науки и изучаването им в повече училища, както и увеличаване на броя  жени, занимаващи се с програмиране. <a href='http://uk.code.org/about/partners'> Безпрецедентен брой коалиционни партньори</a> се обединяват в подкрепа на Часът на кодирането, дори &mdash; такива като Microsoft, Google, Cambridge University Press, Tech City и Министерството на образованието."
  hoc_faq_host_uk_a: "Разбира се. Дейностите в Часът на кодирането са напълно достатъчни. Всичко което трябва да направите е да изберете уроци, които искате да включите в един час &mdash; а ние ще се погрижим за останалото. Ние имаме варианти за всяка възраст и ниво на опит, от детската градина и нагоре. <a href='http://code.org/learn'>Опитайте нашите текущи уроци</a>."
  hoc_faq_what_is_hoc_ar_q: "Qué es ла Hora де Program.AR?"
  hoc_faq_what_is_hoc_ar_a: "La Hora de Program.AR es una introducción de una hora a la ciencia computacional, diseñada para desmitificar la programación y demostrar que cualquiera puede aprender los conceptos básicos. <a href='http://code.org/learn'>Revisa los tutoriales</a> y busca otros nuevos para la Hora de Program.AR del 2014."
  hoc_faq_when_is_hoc_ar_q: "¿Cuándo es la Hora de Program.AR?"
  hoc_faq_when_is_hoc_ar_a: "La Hora de Program.AR se llevará a cabo del 8 al 14 de diciembre del 2014. ¿Es una hora <i>específica</i>? No. Puedes hacer la Hora de Program.AR en cualquier momento durante esta semana. La Hora de Program.AR está programada para celebrarse anualmente - <a href='http://csedweek.org'>la Semana de Ciencias de Computación</a>."
  hoc_faq_how_participate_ar_q: "¿Cómo puedo participar en la Hora de Program.AR?"
  hoc_faq_how_participate_ar_a: "Regístrese para organizar un evento de la hora de Program.AR <a href='http://hourofcode.org'>aquí</a> e inicie la planificación. Tú puedes organizar un evento de la Hora de ProProgram.ARgramación en tú escuela o en tú comunidad &mdash; como en un club extracurricular, en una organización sin fines de lucro o en el trabajo. O, simplemente probarlo cuando Diciembre 8 llegue."
  hoc_faq_behind_hoc_ar_q: "¿Quién está detrás de la Hora de Program.AR?"
  hoc_faq_behind_hoc_ar_a: "La Hora de Program.AR es organizada por <a href='http://code.org'>Code.org</a>, una organización pública sin fines de lucro (501c3) dedicada a ampliar la participación en Ciencias Computacionales poniendose a disposición de más escuelas y aumentando la participación de las mujeres y los estudiantes subrepresentados de color. Una <a href='http://code.org/about/partners'>coalición sin precedentes de socios</a> se ha reunido para apoyar la Hora de Program.AR, también &mdash; incluyendo Microsoft, Apple, Amazon, Boys y Girls Clubs of America y el College Board."
  hoc_faq_host_ar_q: "No sé nada acerca de Program.AR. ¿Aún así puedo organizar un evento?"
  hoc_faq_host_ar_a: "Claro. Las actividades de La Hora de Program.AR son autodirigidas. Todo lo que tienes que hacer es elegir el tutorial que quieras y escoge una hora &mdash; nosotros nos encargamos del resto. También tenemos opciones para cada edad y nivel de experiencia, desde el kindergarten y para arriba. <a href='http://code.org/learn'>Pruebe nuestros tutoriales actuales</a>."
  hoc_faq_need_computers_ar_q: "¿Necesito computadoras para cada participante?"
  hoc_faq_need_computers_ar_a: "No. Tenemos tutorales de la Hora de Program.AR que funcionan en PCs, teléfonos inteligentes, tabletas y algunos que no requieren ¡ninguna computadora en absoluto! Tú puedes unirte desde donde quiera que estés, con lo que tengas. <p><i>Aquí están algunas opciones:</i> <br> <ul><li><b>Trabaja en parejas.</b> Las investigaciones muestran que los estudiantes aprenden mejor con <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>pares de programación</a>, compartiendo una computadora y trabajando juntos. Anima a tus estudiantes a trabajar en pares. <li><b>Una pantalla proyectada.</b> Si tú tienes un proyector y una computadora conectada a Internet, el grupo entero puede hacer una hora de Program.AR juntos. Mira porciones de videos juntos y toma turnos para resolver acertijos o responder preguntas. <li><b>Desconéctate.</b> Ofrecemos tutoriales que no requieren ninguna computadora en absoluto. </ul>"
  hoc_faq_tutorial_ar_q: "Cómo puedo hacer un tutoría de la Hora de Program.AR?"
  hoc_faq_tutorial_ar_a: "Si usted está interesado en convertirse en un socio para tutoriales, <a href='/tutorial-guidelines'>vea nuestras directrices e instrucciones</a>. Nos gustaría presentar varias opciones atractivas, pero la meta principal es optimizar la experiencia de los estudiantes y maestros que son nuevos a las ciencias computacionales."
