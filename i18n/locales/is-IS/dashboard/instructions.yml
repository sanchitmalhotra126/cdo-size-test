      Eval Design Recipe 4_instruction: 'Notaðu hönnunaruppskriftina til að búa til fallið "geislastjarna", sem tekur inn fjölda arma og lengd geisla og skilar gulri stjörnu með þennan fjölda arma og innri geisla, sem er helmingur ytri geislans.'
      Eval Design Recipe 5_instruction: 'Notaðu hönnunaruppskriftina til að skrifa fallið "röndótt flagg", sem tekur inn tvo liti og býr til flagg, sem er 250 díla langt og 150 díla hátt með þrjár jafnbreiðar láréttar rendur í tilteknu litunum í röðinni litur2, litur1, litur2.'
      Eval Design Recipe 6_instruction: 'Notaðu hönnunaruppskriftina til að skrifa fallið "stór-fjölhyrningur", sem á að búa til fjölhyrning með tilteknar hliðar og í tilteknum lit og á að fylla að mestu út í gluggann án tillits til fjölda hliða. Til að tryggja að fjölhyrningurinn verði ekki of stór þegar hliðunum fjölgar, ætti lengd hliðar að vera í öfugu hlutfalli við fjölda hliða, sem næst með því að nota formúluna 800/hliðar.'
