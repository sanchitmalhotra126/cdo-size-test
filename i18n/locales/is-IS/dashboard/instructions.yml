      Eval Design Recipe 1 (copy 1)_instruction: 'Við ætlum að skrifa fall, sem teiknar rétthyrning í einhverjum lit, með breidd sem er tvöföld hæðin. Byrjaðu með dæmi - teikna algrænan rétthyrning með hæðina 100 dílar.'
      Eval Design Recipe 1_instruction: 'Gefum okkur samninginn breiður-rétth: Tala Strengur -> Mynd. Skrifaðu dæmi - teikna algrænan rétthyrning með hæðina 100 dílar.'
