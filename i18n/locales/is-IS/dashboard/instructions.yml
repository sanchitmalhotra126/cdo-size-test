      Play Labs For Loops 4_instruction: 'Það getur verið gagnlegt að breyta aukanum, en talningin er enn línuleg (tölurnar breytast alltaf um sama auka). Hvað ef við vildum láta aukann sjálfan breytast? Getur þú haldið stillingum þessarar lykkju óbreyttum, en talið (teljari *2)?'
      Play Labs For Loops 5_instruction: 'Í síðasta áfanga töldum við annað veldi hverrar tölu (teljari * teljari). Prófaðu að breyta teljari ^ 2 í teljari ^ 3 til að telja þriðja veldi hverrar tölu (teljari * teljari * teljari)'
