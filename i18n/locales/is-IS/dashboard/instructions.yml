      2-3 Artist Nested Loops 2_instruction: Endurtaktu þríhyrninginn í lykkju 6 sinnum. Snúðu um 60 gráður eftir hverja umferð.
      2-3 Artist Nested Loops 3_instruction: Til að teikna þetta mynstur þarf að endurtaka þríhyrninginn 12 sinnum. Deildu fjölda gráða í hring (360) með fjölda forma sem á að teikna (12) til að finna út hve mikið þarf að snúa eftir hvert form.
      2-3 Artist Nested Loops 4_instruction: 'Endurtaktu þennan tígul 12 sinnum í lykkju til að teikna blóm. Vísbending: Tíglarnir 12 eru eins og þríhyrningarnir 12 - hve mikið þarf að snúa eftir hvert form?'
      2-3 Artist Nested Loops 5_instruction: Teiknaðu glugga þessarar byggingar með faldaðri lykkju. Gluggarnir eru 20 díla langir og með 20 díla millibili.
      2-3 Artist Nested Loops 6_instruction: Þessi risaeðla er með 8 brodda á halanum. Hver broddur er 30 dílar á lengd. Endurtaktu þríhyrninginn 8 sinnum, en gættu þess að fara áfram eftir hvern.
      2-3 Artist Nested Loops 7_instruction: Endurtaktu þennan þríhyrning 10 sinnum í lykkju til að teikna sólina. Þú verður að færa og snúa eftir hvern þríhyrning. Þú finnur gráður snúningsins með því að deila fjölda gráða í hring með fjölda forma, sem eiga að mynda hringinn.
      2-3 Artist Nested Loops 8_instruction: Nú skulum við bæta grasi í myndina. Hver grastó er 50 díla frá næstu.
      2-3 Artist Nested Loops 9_instruction: Ljúkum myndinni með því að bæta við blómi. Endurtaktu tígulinn 12 sinnum í lykkju til að teikna blómið.
