      Course 4 Artist Binary Free Play (copy 1)_instruction: 'Frjáls æfing: Teiknaðu hvað sem þú vilt með tvíundum!'
      Course 4 Artist Binary Free Play 2_instruction: 'Frjáls æfing: Hér er teikniflötur með hærri upplausn - 16 x 16 bitum!'
      Course 4 Artist Binary Free Play_instruction: 'Frjáls æfing: Teiknaðu hvað sem þú vilt með tvíundum!'
      Course 4 Artist For  Functions 10_instruction: 'Hér er aðeins erfiðara: Getur þú teiknað stjörnu með fallinu "teikna röð ferninga"? Gangi þér vel!'
      Course 4 Artist For  Functions 11_instruction: 'Hér er aðeins erfiðara: Getur þú teiknað stjörnu með fallinu "teikna röð ferninga"? Gangi þér vel!'
      Course 4 Artist For Loops 1_instruction: 'Teiknaðu þennan þríhyrning sem er 50 dílar á stærð. Vísbending: Notaðu endurtekningarkubb.'
      Course 4 Artist For Loops 10_instruction: Frjáls æfing! Skemmtu þér við að teikna með kubbunum sem þú hefur lært að nota
      Course 4 Artist For Loops 11_instruction: 'Manstu hvernig við notuðum breytu til að stjórna fjölda hliða á formi? Hér byrjum við á þríhyrningi og bætum við einni hlið í einu þar til hliðarnar eru orðnar 10. Hver hlið á að vera 100 dílar. Vísbending: 360 deilt með fjölda hliðanna er gráðufjöldinn sem þarf að snúa um.'
      Course 4 Artist For Loops 12_instruction: 'Þetta leit vel út, en nú vil ég teikna hvert form við hlið þess síðasta. Í þetta sinn er hver hlið 20 dílar. Notaðu "hoppa" kubb til fara fram um 40 díla eftir hvert form. '
      Course 4 Artist For Loops 13_instruction: Hmmm, þessi form fara sístækkandi! Vorum við ekki búin að leysa þetta vandamál með breytum? Hvernig getum við notað teljarann til að stytta hliðarnar eftir því sem þeim fjölgar? Jú með því að deila með honum. Í stað þess að færa áfram um fasta stærð skulum við nú færa áfram um (100 / teljari) díla.
      Course 4 Artist For Loops 14_instruction: Ef þú snýrð aðeins meira eða minna en þú mundir venjulega gera fyrir tiltekið form, getur útkoman komið skemmtilega á óvart. Prófaðu að snúa 89 gráður til að búa til þennan spíral úr ferningum.
      Course 4 Artist For Loops 15_instruction: 'Frjáls æfing! Prófaðu að búa til eigin teikningar með "frá" lykkjum. Við höfum bætt við nokkrum almennum breytum sem þú getur notað.'
      Course 4 Artist For Loops 2_instruction: 'Ég hef sett kóða fyrir þríhyrning inn í "frá" lykkju sem telur frá 50 til 100 um 10. Skoðaðu hvernig kóðinn er samsettur og smelltu svo á "Keyra" til að sjá hvernig hann virkar. '
      Course 4 Artist For Loops 3_instruction: 'Minnsti þríhyrningurinn hefur 20 díla hliðar, sá stærsti 200, og hver þríhyrningur er 20 dílum stærri en næsti á undan. Uppfærðu "frá" lykkjuna til að teikna þessa þríhyrninga.'
      Course 4 Artist For Loops 4_instruction: 'Notaðu "frá" lykkju til að teikna þessa ferninga. Lengd hliðanna er frá 50 upp í 300 díla og hver ferningur er 25 dílum stærri en sá á undan. Þú hefur fengið næstum allan kóðann sem þú þarft - það vantar bara einn kubb. Hvaða kubbur er það?'
      Course 4 Artist For Loops 5_instruction: 'Vel gert í síðustu þraut! Notum nú þessa breytu "teljari" aftur til að teikna þessa fínu mynd. '
      Course 4 Artist For Loops 6_instruction: 'Frjáls æfing! Reyndu að nota "frá" lykkju til að teikna vaxandi mynstur eftir eigin höfði.'
      Course 4 Artist For Loops 7_instruction: 'Hvað gerist ef "endurtaka 3" er fjarlægt úr þessu algrími, en "færa" og "snúa" kubbunum haldið eftir í "frá" lykkjunni? Í þessum þríhyrningaspíral er hver hlið 20 dílum lengri en sú á undan.'
      Course 4 Artist For Loops 8_instruction: Stysta línan í þessum ferningaspíral er 10 og sú lengsta 200 og hver lína er 10 dílum lengri en næsta á undan. Getur þú bætt við kubbunum sem vantar til að ljúka þessari meiriháttar mynd?
      Course 4 Artist For Loops 9_instruction: Kannt þú að búa til spíral? Færðu áfram frá 1 upp í 75 díla og lengdu um 1 díl í hvert sinn.
      Course 4 Artist Functions 1_instruction: Getur þú teiknað ferning með lengdina 100 með því að nota lykkju?
      Course 4 Artist Functions 10_instruction: Hvað kubbi þarft þú að bæta við til að láta þríhyrninginn sitja ofan á ferningnum?
      Course 4 Artist Functions 11_instruction: 'Skoðaðu þennan kóða sem teiknar tening - geturðu sett hann í fall og kallað það "teikna tening"?'
      Course 4 Artist Functions 12_instruction: Settu ferningsfall í lykkju til að teikna röð
      Course 4 Artist Functions 13_instruction: 'Hér er nýtt fall "teikna röð ferninga". Skoðaðu inn í kubb fallsins til að sjá hvernig það var forritað. Smelltu á "Keyra" þegar þú vilt halda áfram í næstu þraut.'
      Course 4 Artist Functions 14_instruction: 'Þér gengur vel! Notaðu nú nýja "teikna röð ferninga" fallið til að teikna ferningslaga form. Mundu að hver ferningur er 40 dílar á lengd.'
      Course 4 Artist Functions 15_instruction: 'Þetta er aðeins erfiðara. Getur þú teiknað stjörnuform með fallinu "teikna röð ferninga"? Gangi þér vel! Vísbending: Þú gætir þurft að snúa um 144 gráður'
      Course 4 Artist Functions 2_instruction: 'Getur þú teiknað 3 ferninga með 20 díla millibili? Vísbending: Hver ferningur er 100 dílar á stærð'
      Course 4 Artist Functions 3_instruction: "Notaðu \"teikna ferning\" fallið til að teikna þessa mynd. Visbending: Bilið milli ferninga er 120 dílar.\r\n"
      Course 4 Artist Functions 4_instruction: 'Ertu til í að búa til þinn eigin kubb fyrir fall? Opnaðu flokkinn Föll í verkfærakassanum. Skírðu fallið "teikna þríhyrning" og láttu það búa til þríhyrning með kubbum úr flokkunum Aðgerðir og Lykkjur. Smelltu svo á "Vista og loka" efst uppi til hægri. Vísbending: Fallið á að teikna þríhyrning með 100 díla hliðar. Gangi þér vel!'
      Course 4 Artist Functions 5 OLD_instruction: 'Prófum að nota föllin tvö til að teikna hús - hvað þarf að laga í þessum kóða svo húsið sé teiknað rétt?'
      Course 4 Artist Functions 5_instruction: "Notaðu \"teikna ferning\" fallið til að teikna þessa mynd. Visbending: Bilið milli ferninga er 120 dílar.\r\n"
      Course 4 Artist Functions 6_instruction: Hvað kubbi þarft þú að bæta við til að láta þríhyrninginn sitja ofan á ferningnum?
      Course 4 Artist Functions 7_instruction: Getur þú teiknað röð ferninga með ferningsfalli? Hver ferningur er 40 dílar á lengd.
      Course 4 Artist Functions 8_instruction: 'Ertu komin upp á lag með að nota fallkubba? Breytum þessum ferningi svo hann sé 200 dílar á stærð. Vísbending: Smelltu á "breyta" til að opna kubb fallsins "teikna ferning" og breyttu stærðinni. Mundu að "vista og loka" á eftir. '
      Course 4 Artist Functions 9_instruction: Hér færðu mestallan kóðann til að búa til fall. En það virðist vanta eitthvað. Geturðu klárað þennan fallkubb?
      Course 4 Artist Params 1_instruction: Hér breytum við falli sem teiknar ferning með 50 díla hliðar
      Course 4 Artist Params 10_instruction: 'Þú getur kallað á föll innan úr öðrum föllum! Notaðu "form" fallið þitt sem grunn og búðu til 3 hús sem byrja með lengdina 50 og stækka um 20 í hvert sinn. Hér gæti verið gagnlegt að nota lykkju með teljara. '
      Course 4 Artist Params 11_instruction: 'Hvað með nýtt fall "hjól" sem hefur þrjá stika - "hliðar", "lengd" og "fjöldi". Þú getur reiknað út hve mikið þarf að snúa með því að nota gráðurnar í heilum hring og fjölda hliða. Getur þú endurskapað þessa mynd? Hér er vísbending: Hvert form er 100 dílar á lengd.'
      Course 4 Artist Params 12_instruction: 'Notaðu "hjól" fallið þitt til að teikna hvert þessara forma. Hver mynd er með hliðarlengdina 50.'
      Course 4 Artist Params 13_instruction: Frjáls æfing! Hér eru föllin sem þú hefur skrifað og nokkur í viðbót. Teiknaðu eitthvað flott!
      Course 4 Artist Params 2 new_instruction: Búðu til frá grunni fall sem teiknar þríhyrning með 50 dílar hliðar.
      Course 4 Artist Params 2_instruction: 'Fallið fyrir þríhyrning væri miklu gagnlegra ef það gæti teiknað þríhyrninga í mismunandi stærðum. Fallið er með stika fyrir línulengd en hann er ekki notaður. Getur þú uppfært fallið svo að það noti stikann "lengd" þegar það teiknar hverja hlið? Stærðir þríhyrninganna eru 150, 75 og 25 dílar.'
      Course 4 Artist Params 3_instruction: 'Frábært. Getur þú teiknað þessa þríhyrninga með nýja fallinu? Lengdirnar eru 25, 50 og 75. '
      Course 4 Artist Params 4_instruction: 'Geturðu bætt við nýju falli "ferningur"? Það á að hafa stika fyrir lengd, alveg eins og þríhyrningurinn. Teiknaðu svo 3 ferninga, sem eru 25, 50 og 75 dílar á lengd og með 100 díla millibili.'
      Course 4 Artist Params 5_instruction: |
        Notaðu bæði nýju föllin þín til að teikna þessa mynd. Auðveldaðu það með því að nota lykkju með teljara.
        
      Course 4 Artist Params 6_instruction: 'Breytum þessu "teikna form" falli. Það er búið að fá stikann "lengd". Nú skulum við bæta við stikanum "hliðar". Mundu að snúningshorn forms er 360 deilt með fjölda hliða sem formið hefur. Vísbending: Þríhyrningurinn er með 100 díla hliðar, sexhyrningurinn 25 og ferningur 50. '
      Course 4 Artist Params 7_instruction: 'Teiknaðu þessi form með því að fylla út "???". Ferningurinn og þríhyrningurinn eru 100 dílar á stærð, en sexhyrningurinn 75. '
      Course 4 Artist Params 8_instruction: |
        Geturðu teiknað þetta form? Vísbending: Búðu til nýtt fall fyrir sexhyrning.
        
      Course 4 Artist Params 9_instruction: 'Manstu þegar við notuðum teljara í lykkju með teljara en fjarlægðum innri lykkju í staðinn? Nú fáum við skemmtilega möguleika með fallinu "teikna form" sem hefur stika fyrir "hliðar" og "lengd". Getur þú teiknað þessi form? Teljarinn fyrir ferninginn ætti að innihalda 5/100/5, fyrir þríhyrninginn 10/100/10 og fyrir sexhyrninginn 2/100/2.'
      Course 4 Artist Var 9_instruction: 'Hér er algrím til að teikna þríhyrning. Breyttu því svo það noti breytuna "hliðar" í stað tölunnar 3. Vísbending: Mundu að nota "stilla hliðar" kubbinn.'
      Course 4 Artist Vars 1_instruction: Getur þú hjálpað mér að teikna þríhyrning? Hann er 100 dílar á hverja hlið.
      Course 4 Artist Vars 10_instruction: 'Hér er algrím sem teiknar þríhyrning úr minni þríhyrningum. Getur þú breytt því svo það noti breytuna "hliðar" til að teikna hvern þríhyrning? Skoðaðu kóðann og í hvert skipti sem þú sérð töluna 3 skaltu setja breytuna "hliðar" í staðinn. Mundu að nota "stilla hliðar" kubbinn.'
      Course 4 Artist Vars 11_instruction: 'Hér er sama algrím og við notuðum í síðustu þraut - hvaða gildi á að setja í breytuna "hliðar" til að teikna þessa mynd af ferningum?'
      Course 4 Artist Vars 12_instruction: 'Prófum að setja "hliðar" jafnt og 5. Því fleiri hliðar sem við notum í algríminu, því stærra verður allt mynstrið! Við skulum bæta við nýrri breytu "lengd" og nota hana í hvert sinn sem við höfum "færa áfram". Settu 75 í breytuna "lengd" til að teikna þetta form.'
      Course 4 Artist Vars 13_instruction: 'Því fleiri hliðar sem form hefur, því styttri verður hver hlið að vera ef myndin á að geta komist fyrir á skjánum. Í stað þess að vera með fasta stærð í breytunni "lengd", skulum við nota breytuna "hliðar" í reikningskubbi til að reikna lengdina. Veldu réttu jöfnuna úr verkfærakassanum til að reikna innihald "lengd" breytunnar. Uppfærðu líka breytuna "hliðar".'
      Course 4 Artist Vars 14_instruction: 'Frjáls æfing! Kíktu á þetta: Nú er algrímið þitt faldað í enn einni lykkju. Gerðu tilraunir með gildi í breytunum tveimur til að teikna óvænt mynstur.'
      Course 4 Artist Vars 2_instruction: 'Í stað þess að "færa áfram um 100" er "færa" kubburinn nú að lesa úr breytunni "lengd". Getur þú stillt "lengd" á 150 og teiknað þennan nýja þríhyrning?'
      Course 4 Artist Vars 3_instruction: 'Hér er lykkja sem teiknar ferning, en það vantar eitthvað. Geturðu lagað hana svo að hún noti breytuna "lengd" til að reikna hve löng hver hlið á að vera? '
      Course 4 Artist Vars 4_instruction: 'Nú vil ég búa til rétthyrning með hæð sem er tvöföld breiddin. Breytan "breidd" er stillt á 100. Getur þú notað reikningskubba til að ljúka við kóðann?'
      Course 4 Artist Vars 5_instruction: 'Notaðu breytuna "hliðar" til að stjórna því hve oft þessi lykkja er endurtekin.'
      Course 4 Artist Vars 6_instruction: 'Nú er búið að setja 4 í breytuna "hliðar", en kóðinn teiknar enn þríhyrning. Getur þú notað breytuna "hliðar" ásamt reikningskubbi til að tryggja að snúningurinn sé líka réttur? Vísbending: Snúningurinn í gráðum er 360 deilt með fjölda hliða.'
      Course 4 Artist Vars 7_instruction: 'Getur þú stillt breytuna "hliðar" til að teikna þennan sexhyrning?'
      Course 4 Artist Vars 8_instruction: 'Frjáls æfing: Gerðu tilraunir með fjölda hliða á þessu formi. Getur þú breytt algríminu þannig að heildarstærð formsins haldist svipuð sama hversu margar hliðar það hefur? Vísbending: Þú gætir þurft að nota reikningskubba (360 deilt með "hliðar" á tveimur stöðum í þetta sinn) '
      Course 4 Artist Vars 9_instruction: 'Breyttu þessu algrími svo það noti breytuna "hliðar" í stað fastrar tölu til að teikna þríhyrning. Skiptu tölunni 3 út fyrir breytuna "hliðar" og notaðu "stilla hliðar" kubbinn.'
      Course 4 Bee 1_instruction: 'Býflugan veit ekki hvort þetta er blóm eða býflugnabú. Athugaðu fyrst hvort það er blóm eða bú, og safnaðu blómasafa aðeins ef það er blóm. '
      Course 4 Bee 2_instruction: 'Athugaðu hlutina til að gá hvort þeir eru blóm - ef svo er, áttu að safna blómasafa.'
      Course 4 Bee 3_instruction: 'Þetta óþekkta er annað hvort blóm eða býflugnabú. Notaðu "ef-annars" kubbinn til að safna blómasafa ef það er blóm, annars búa til hunang (því þá er það bú).'
      Course 4 Bee 4_instruction: 'Þetta fjólubláa blóm gæti innihaldið 3, 2 eða 1 af blómasafa. Hér er "ef-annars" kubbur settur í annan "ef-annars" kubb til að setja fleiri skilyrði (ef 3 þá... - annars ef 2 þá... - annars...). Ljúktu við lausnina til að safna óþekktu magni af safa.'
      Course 4 Bee For Loops 1_instruction: Notaðu lykkju til að safna blómasafa úr hverju blómi.
      Course 4 Bee For Loops 10_instruction: Ef lykkja telur niður, er aukinn dreginn frá teljarabreytunni í hverri umferð. Hver ætti aukinn að vera til að safna 9, síðan 6 og svo 3 af blómasafa?
      Course 4 Bee For Loops 2_instruction: 'Hér er ný tegund lykkju sem nefnist "frá" lykkjan. Þessi tiltekna "frá" lykkja telur frá 1 til 5. Hún keyrir innihald sitt og hækkar teljarann um 1 í hverri umferð. Hjálpaðu býinu að ná blómasafanum.'
      Course 4 Bee For Loops 3_instruction: Þessa þraut getur þú leyst með því að nota lykkju sem telur frá 1 til 3 um 1. Sækjum svo þennan safa!
      Course 4 Bee For Loops 4_instruction: Safnaðu öllum blómasafanum úr þessum blómum. Skyldi vera til auðveldari leið...
      Course 4 Bee For Loops 5_instruction: 'Einmitt, "frá" lykkja gerir þetta miklu auðveldara! Teljarinn stjórnar því hve oft "sækja blómasafa" kubburinn er endurtekinn í hverri umferð lykkjunnar. Allur kóðinn sem þú þarft er þarna. Skoðaðu hvernig hann er gerður og keyrðu hann svo til að sjá virknina. '
      Course 4 Bee For Loops 6_instruction: 'Þú getur líka notað "frá" lykkju til að telja niður. Reyndu að safna þessum blómasafa með því að telja niður frá 5 til 1 um 1.'
      Course 4 Bee For Loops 7_instruction: 'Notaðu breytuna "teljari" í lykkjunni til að stjórna hve langt á að hreyfast lárétt.'
      Course 4 Bee For Loops 8_instruction: Getur þú notað lykkjubreytuna til að stjórna hreyfingu og söfnun blómasafa?
      Course 4 Bee For Loops 9_instruction: 'Síðasta talan í "frá" lykkju nefnist "aukinn" (enska: increment). Í hverri umferð lykkjunnar breytist teljarinn um aukann. Prófaðu að safna úr þessum blómum með aukanum 2.'
      Course 4 Bee Params 1_instruction: 'Notaðu fallið "sækja 3 blómasafa", sem snýr, færir til að safna safa og fer svo aftur á upphaflega staðinn. Notaðu fallið í kóða til að safna öllum safanum.'
      Course 4 Bee Params 2_instruction: 'Breyttu fallinu "sækja 3 blómasafa" svo að það láti mig snúa til hægri í stað vinstri.'
      Course 4 Bee Params 3 (copy 1)_instruction: 'Nú eru blóm á báðar hliðar! Ef til vill getur þú notað stika svo að sama fallið nýtist fyrir blómin á báðum hliðum. Ég hef bætt stikanum "stefna" við fallið. Ef stikinn "stefna" inniheldur 0, á að snúa til vinstri. Ef hann er 1, á að snúa til hægri.'
      Course 4 Bee Params 3_instruction: 'Nú eru blóm á báðar hliðar! Ég hef bætt stikanum "stefna" við fallið. Notaðu breyturnar "vinstri" og "hægri" til að stjórna stefnunni. Kláraðu skilgreiningu fallsins og smelltu svo á "Vista og loka"'
      Course 4 Bee Params 4 (copy 1)_instruction: Prófaðu að nota nýja fallið þitt til að safna úr öllum blómunum. Mundu að 0 = vinstri og 1 = hægri.
      Course 4 Bee Params 4 backup_instruction: 'Væri ekki ljúft ef við gætum safnað öllum þessum blómasafa með einu falli? Prófaðu að bæta nýjum stika "magn" við fallið til að stjórna hve miklum safa á að safna. Þú vilt ábyggilega líka gefa fallinu meira viðeigandi heiti!'
      Course 4 Bee Params 4_instruction: Reyndu að nota nýja fallið þitt til að safna úr öllum blómunum. Mundu að nota breyturnar fyrir vinstri og hægri.
      Course 4 Bee Params 5_instruction: 'Byrjum frá grunni. Getur þú búið til nýtt fall "sækja 5 safa" með stika fyrir stefnu?'
      Course 4 Bee Params 6 (copy 1)_instruction: Prófaðu að nota nýja fallið þitt til að safna öllum þessum safa.
      Course 4 Bee Params 6_instruction: 'Væri ekki ljúft ef við gætum safnað öllum þessum blómasafa með einu falli? Prófaðu að bæta nýjum stika "magn" við fallið til að stjórna hve miklum safa á að safna. Þú vilt ábyggilega líka gefa fallinu meira viðeigandi heiti!'
      Course 4 Bee Params 7 (copy 1)_instruction: Prófaðu að nota nýja fallið þitt til að safna öllum þessum safa.
      Course 4 Bee Params 7_instruction: Prófaðu að nota nýja fallið þitt til að safna öllum þessum safa.
      Course 4 Bee Params 8_instruction: Namm, nú er komið hunang til að fást við líka! Hvernig gætir þú uppfært fallið þitt svo það geti sótt safa eða búið til hunang?
      Course 4 Binary 1_instruction: Hér er fall sem tekur tvíundarstreng með 1 og 0 og segir bóndanum að færa sig frá vinstri til hægri niður eftir myndinni og lita þá reiti svarta þar sem 1 er í strengnum. Keyrðu þennan kóða til að sjá hvernig bóndinn notar tvíundir til að teikna mynstur.
      Course 4 Binary 2_instruction: 'Hvaða tvíundarstreng gætir þú endurtekið 8 sinnum í lykkju til að teikna þessa mynd?  Vísbending: Talan 1 fyllir holu.'
      Course 4 Binary 3_instruction: Getur þú teiknað þetta mynstur með því að setja einn tvíundarstreng í lykkju?
