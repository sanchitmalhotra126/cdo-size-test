      Eval Strings Images .1_instruction: 'Hingað til höfum við aðeins fengist við eina tegund gagna - það er tölur. Önnur tegund gagna er strengur. Strengur er afmarkaður með gæsalöppum og getur innihaldið bókstafi, tölustafi og önnur tákn. Keyrðu kóðann "Halló heimur!" til að sjá hvað gerist.'
      Eval Strings Images .2_instruction: 'Fallið "skeyta-streng" tekur inn tvo strengi og skilar þeim skeyttum saman. Settu strenginn "alheimur" í seinni stika fallsins.'
      Eval Strings Images 1_instruction: 'Þriðja gagnagerðin sem við munum nota er Mynd. Þetta fall "stjarna" hefur inntök, sem eru tala og tveir strengir, og úttak, sem er mynd. Notaðu þetta fall til að búa til alrauða stjörnu með geislann 100.'
