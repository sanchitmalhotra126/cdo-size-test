      MSM Defining Vars 3_instruction: 'Notaðu nú breytuna "mitt-form" með þessum gefna kóða til að teikna tvo eins græna þríhyrninga sem eru 50 dílar á stærð.'
      MSM Defining Vars 4_instruction: 'Gerðu breytingu á "mitt-form" breytunni svo að hún teikni 75 díla alrauðar stjörnur.'
      MSM Play Lab Butterfly 1_instruction: Hjálpaðu Sam að haldast á skjánum svo þú sjáir að minnsta kosti einhvern hluta hans. Notaðu örvarlyklana til að finna út hve langt til vinstri Sam getur farið án þess að hverfa. Þú munt komast að því að Sam sést á meðan x-hnit hans eru stærri en -50. Ljúktu svo við kóðann sem lætur Sam haldast á skjánum.
      MSM Play Lab Butterfly 2_instruction: Láttu nú Sam haldast inni hægra megin á skjánum. Þú verður að finna út hve langt hann má fara en vera samt að hluta sýnilegur.
      MSM Play Lab Butterfly 3_instruction: Sameinaðu nú þessa vinnu til að láta Sam haldast inni báðum megin á skjánum.
      MSM Play Lab Game 1_instruction: Með breytum getum við haft áhrif á hegðun forrits. Prófaðu að breyta leiksviðinu með því að skipta um bakgrunn.
      MSM Play Lab Game 2_instruction: Með breytum getum við líka stjórnað hraða leikmanna í leik. Stilltu hraða leikmanns og óvinar og sjáðu hvaða áhrif það hefur á hreyfingarnar. Hraðinn getur verið frá 2 til 12.
      MSM Play Lab Game 3_instruction: 'Nú er kominn tími til að spila leik! Ýttu á "Keyra" hnappinn og notaðu örvarlyklana til að færa og skjóta. Prófaðu svo að breyta hlutum eins og bakgrunni og hraða leikmanna til að gera leikinn auðveldari eða erfiðari.'
