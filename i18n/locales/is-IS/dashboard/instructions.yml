      Sam the Butterfly 1 (copy 1)_instruction: Þetta fiðrildi heitir Sammi og leiksvæðið er garður Samma. Garður Samma er 400 dílar á breidd og 400 díla hár! Eins og þú sérð getur Sammi hreyft sig um garðinn og hnitatölurnar efst á skjánum uppfærast til að sýna hvar hann er. Notaðu örvarlyklana til að færa Samma um garðinn sinn. Hjálpaðu Samma að safna öllum flöggunum til að komast áfram.
      Sam the Butterfly 1_instruction: Þessi leðurblaka heitir Sammi og leiksvæðið er garður Samma. Garður Samma er 400 dílar á breidd og 400 díla hár! Eins og þú sérð getur Sammi hreyft sig um garðinn og hnitatölurnar efst á skjánum uppfærast til að sýna hvar hann er. Notaðu örvarlyklana til að færa Samma um garðinn sinn. Hjálpaðu Samma að safna öllum flöggunum til að komast áfram.
      Sam the Butterfly 2_instruction: |
        Sam's mom wants to make sure that she can
        always see at least a bit of him, so lets write some functions that help make
        sure he doesn't go too far out of the yard. Here's a function called "safe-left?"
        - it should take a Number for its domain that represents Sam's x-coordinates
        and return true if he's inside the left boundary of the yard (x > -25). If
        your function works, Sam shouldn't be able to leave the yard from the left
        side.
      Sam the Butterfly 3_instruction: |
        That's great, now Sam can't leave the yard
        from the left side, but what about the right? Fill out the "safe-right?"
        function to make sure Sam can't go past x = 425
      Sam the Butterfly 4_instruction: 'Nú getum við vitað hvort Sam er of langt til vinstri EÐA til hægri, en hvernig vitum við hvort hann sé innan beggja marka? Prófaðu að nota "OG" kubbinn til að forrita fallið "á-skjá?" sem segir hvort staðan er bæði "öruggt-v" OG "öruggt-h"?'
      Sam the Butterfly 5_instruction: |
        Free Play: Awesome, now Sam can't leave
        the yard from the left or the right, but what about up and down? We've added
        an additional parameter 'y' to the 'onscreen?' function. Can you update
        your program so Sam can't leave from the top (y = 425) or bottom (y = -25)
        either? Test your program my moving Sam as far as he can go in all four directions.
        Click Finish when Sam is completely protected.
      Sam the Butterfly 6_instruction: 'Við höfum bætt við nýjum stika "y" við fallið "á-skjá?". Uppfærðu fallið "á-skjá?" svo það athugi hvort "öruggt-v?" OG " öruggt-h?" OG "öruggt-u?" eru öll sönn. Prófaðu svo fallið með því að reyna að fara út fyrir vinstri, hægri og efri hlið garðsins.'
      Sam the Butterfly 7 (copy 1)_instruction: |
        Only one last direction to worry
        about! Create a "safe-down?" function and update the "on-screen?" function
        so that it checks up, down, left, and right.
      Sam the Butterfly 7_instruction: 'Nú þarf að tryggja neðri hliðina! Búðu til fallið "öruggt-n?" og uppfærðu "á-skjá?" fallið svo að það athugi uppi, niðri, vinstri og hægri.'
      Sam the Butterfly Complete_instruction: 'Nú þarf að tryggja neðri hliðina! Búðu til fallið "öruggt-n?" og uppfærðu "á-skjá?" fallið svo að það athugi uppi, niðri, vinstri og hægri.'
      scrat 16 (copy 1)_instruction: |
        Acorn! Acorn! Acorn! Use an "if" block to
        get me there with the fewest number of blocks.
      scrat 16_instruction: 'Akarn! Akarn! Akarn! Notaðu "ef" kubb til að koma mér þangað með sem fæstum kubbum.'
      scrat 17 (copy 1)_instruction: |
        Ok, let's do that again for practice - this
        isn't very different, but watch out for the <insert obstacle name for Scrat>!
      scrat 17_instruction: 'Jæja, æfum þetta einu sinni enn - þetta er ekki svo ólíkt, en gættu þín á veggnum!'
      scrat 18 (copy 1)_instruction: |
        The "If-else" blocks checks a condition,
        and then does one thing OR another. To get me to the acorn try to use this
        new block.
      scrat 18_instruction: '"Ef-annars" kubburinn athugar skilyrði og gerir síðan eitt EÐA annað. Reyndu að koma mér til akarnsins með þessum nýja kubbi.'
      scrat 19 (copy 1)_instruction: |
        One more practice of the "if-else" block,
        can you get it right on your first try?
      scrat 19_instruction: 'Enn ein æfing með "ef-annars" kubbinn. Geturðu leyst þetta í fyrstu tilraun?'
      scrat 20_instruction: Getur þú bætt við bara 3 kubbum til að hjálpa mér að rata um flóknara völundarhús? Ef þú gerir það rétt, get ég ratað hvaða slóð sem er óháð lengd. Flýttu þér! Ísinn bráðnar!
      shrink_instruction: 'Getur þú klárað þessa þraut með því að skrifa út "Halló heimur!" í rauðum texta sem er 40 dílar á stærð?'
      snowflake base_instruction: Búðu til þessar 3 línur með 45 gráðu horn á milli
      snowflake branch_instruction: Höfum nú hverja línu 30 díla langa. Búðu til eina grein snjókorns með því að endurtaka 3 línu mynstrið þrisvar sinnum.
      snowflake full_instruction: Búðu til snjókorn með því að endurtaka grein snjókorns 8 sinnum
      snowflower pattern_instruction: En hvað snjóblómin eru falleg! Búum til minni snjóblóm og þekjum allt svellið.
      snowflower_instruction: 'Við getum skapað flókin mynstur úr einföldum formum eins og litlum og stórum hringum. Getur þú búið til mynstur með 5 díla og 10 díla hringum, sem endurteknir eru 5 sinnum til að mynda hring? '
      square iterative_instruction: Hér er kominn hálfur ferningur. Teiknaðu ferning með 4 línum.
      square loop_instruction: 'Það er hægt að teikna ferning á ýmsa vegu. Getur þú notað "endurtaka" kubbinn til að teikna ferning aftur, en með færri kubbum? Hvaða kubbar eru endurteknir, sem þú gætir sett inn í "endurtaka" kubbinn?'
      square snowflake_instruction: 'Þegar þú hefur lært að búa til einfalt form eins og ferning, getur þú notað það til að teikna falleg snjókorn. Getur þú skapað snjókorn með því að nota "endurtaka" kubbinn til að teikna ferning 10 sinnum? Það þarf að snúa um 36 gráður eftir hvern ferning.'
      Standalone_Artist_1_instruction: 'Velkominn til listamannsins! Byrjum á að búa til einfaldan ferning með "snúa hægri" og "færa áfram" kubbunum. Hver hlið á að vera 100 díla löng.'
      Standalone_Artist_2_instruction: Teiknaðu þennan tígul með 120 og 60 gráðu hornum og 150 díla langar hliðar.
      Standalone_Artist_3_instruction: Getur þú teiknað þennan sexhyrning með 100 díla hliðum og 60 gráðu snúningi?
      Standalone_Artist_4_instruction: 'Hér er nýr kubbur: lykkja. Hún endurtekur röð skipana. Hvað gerist ef þú lætur lykkju endurtaka þessar skipanir 6 sinnum?'
      Standalone_Artist_5.5_instruction: 'Taktu eftir hvernig við einfölduðum kóðann fyrir tígulinn með því að nota lykkju. Þú getur endurtekið lykkjuna 12 sinnum til að teikna blómið. Vísbending: Eftir lykkjuna sem gerir tígulinn þarf að snúa um 30 gráður svo þú teiknir ekki ofan í sama tígulinn.'
      Standalone_Artist_5_instruction: Hve oft þarf að endurtaka þennan tígul til að teikna blómið?
      Standalone_Artist_6_instruction: 'Endurtaktu þennan kóða fyrir sexhyrning 6 sinnum til að skapa mynstrið. Um hve margar gráður þarf að snúa í hvert sinn? Vísbending: Deildu fjölda gráða í hring með fjölda endurtekninganna.'
      Standalone_Artist_7_instruction: 'Fall er annað verkfæri sem forritarar hafa til að þurfa ekki að endurtaka sig. Þetta fall teiknar blóm, svo þú getur notað það hvenær sem þú vilt teikna blóm. Notaðu það og nýja hopp kubbinn til að teikna þessi blóm. Vísbending: Það eru 150 dílar á milli blómanna'
      Standalone_Artist_8_instruction: 'Hér er fall sem heitir "teikna form" og við höfum forritað til að teikna sexhyrninga. Keyrðu kóðann til að sjá hvað fallið gerir og gerðu svo tilraunir með það til að sjá áhrifin. Getur þú látið það teikna mynstur úr ferningum, þríhyrningum eða átthyrningum?'
      Standalone_Artist_9_instruction: Teiknaðu nú þína eigin hugmynd! Hér er meira segja tómt fall sem þú getur látið gera hvað sem þú vilt!
      Standalone_Artist_v2_instruction: 'Velkominn til listamannsins! Byrjum á að búa til einfaldan ferning með "snúa hægri" og "færa áfram" kubbunum. Hver hlið á að vera 100 díla löng.'
