      Big Game Animation 1 (copy 1)_instruction: |
        Now that you've learned to write
        simple linear functions, let's work on using them to add some movement to
        our game. Click play to see what your game can currently do (not much!), update
        any variables you like, and then click finish to move on.
      Big Game Animation 1_instruction: 'Nú hefur þú lært að skrifa einföld línuleg föll. Notum þau til að bæta hreyfingu í leikinn. Spilaðu leikinn til að sjá hvað hann gerir (varla nokkuð!). Uppfærðu breytur að vild og smelltu á "Ljúka" til að halda áfram.'
      Big Game Animation 2 (copy 1)_instruction: |
        The function 'update-target'
        function takes the target's current x value, and returns an updated value.
        Complete the 'update-target' function so that it adds to the x value each
        time it is called. The more you add to x, the faster the target will go.
      Big Game Animation 2_instruction: 'Fallið "uppfæra-mark" tekur núverandi x gildi marksins og skilar uppfærðu gildi. Ljúktu við fallið svo að bæti við x gildið í hvert sinn sem kallað er á það. Því meira sem er bætt við x, því hraðar hreyfist markið.'
      Big Game Animation 3_instruction: 'Fallið "uppfæra-hættu" ætti að virka alveg eins og fallið "uppfæra-mark", nema hvað hættan á að færast frá hægri hlið yfir til vinstri. Ljúktu við fallið "uppfæra-hættu" svo að hættan fljúgi yfir skjáinn.'
      Big Game Animation 4_instruction: |
        At this point your game your danger should
        run across the screen from right to left, and your target should run across
        from left to right. They don't ever come back on screen once they've left,
        but we'll take care of that later. Take a minute to make sure your game is
        working like you want it to, and then click finish to move on.
      Big Game Booleans 1_instruction: 'Síðast þegar við unnum með leikinn fóru mark- og hættukvikarnir yfir skjáinn, en þeir komu aldrei til baka. Smelltu á "Keyra" til að sjá hvernig leikurinn virkar nú. Smelltu svo á "Ljúka" til að vinna að því að láta kvikana birtast aftur.'
      Big Game Booleans 2_instruction: 'Manstu eftir föllunum öruggt-v? og öruggt-h? hjá leðurblökunni Samma? Við ætlum að nota sömu reglu til finna út hvenær markið og hættan yfirgefa skjáinn. Farðu í flokkinn Föll í verkfærakassanum og ljúktu við "öruggt-v?" fallið.'
      Big Game Booleans 3_instruction: 'Eftir "öruggt-v?" skulum við búa til "öruggt-h?" - þetta fall á að taka x hnit kvika og skila "satt" ef kvikinn er ekki kominn út fyrir hægri brún skjás.'
      Big Game Booleans 4_instruction: 'Nú höfum við föll til að athuga með vinstri og hægri brúnir skjásins. Breyttu fallinu "á-skjá?" svo það noti föllin "öruggt-v?" og "örugg-h?", eins og þú gerðir með Samma leðurblöku.'
      Big Game Booleans 5_instruction: 'Á þessu stigi leiksins ætti hættan að hlaupa yfir skjáinn frá vinstri til hægri og markið frá hægri til vinstri og bæði ættu að fara til baka. Gakktu úr skugga um að leikurinn virki eins og ætlast er til og smelltu á "ljúka" til að halda áfram.'
      Big Game Collision 1 (copy 1)_instruction: 'Síðast þegar við unnum með leikinn fóru mark- og hættukvikarnir yfir skjáinn, en þeir komu aldrei til baka. Smelltu á "Keyra" til að sjá hvernig leikurinn virkar nú. Smelltu svo á "Ljúka" til að vinna að því að láta kvikana birtast aftur.'
      Big Game Collision 1_instruction: |
        At this point you've programmed a video
        game with a moving target and danger, both of which return to the screen once
        they've left, and a player that responds to keyboard input. Click run to
        see how your game is currently working, and then we'll dig into the final
        missing piece - collision detection!
      Big Game Collision 2_instruction: |
        To move the player up and down, we'll need
        to use a conditional block to figure out which key is pressed and respond
        accordingly. Computers read keypresses as numeric key codes - the up arrow
        is 38 and the down arrow is 40. You can lookup other key codes in your student
        workbook. Edit the 'update-player' function so that if moves the player
        up when the up arrow is pressed, or down when the down arrow is pressed.
      Big Game Collision 3_instruction: |
        In order to know if two of our sprites are
        touching, we first need to measure the distance between their center points.
        Use the Pythagorean Theorem to complete this distance function so that it
        returns the distance between the player's center coordinates (px, py), and
        the center coordinates of another character (cx, cy). We've provided a working
        line-length function to help you out.
      Big Game Collision 4_instruction: |
