        instructions: 'Ας δημιουργήσουμε ένα παραλληλόγραμμο. Αυτό είναι σαν ένα τετράγωνο αλλά έχει διαφορετικές  γωνίες: 60 και 120 μοιρών γωνίες αντί για γωνία 90 μοιρών.'
