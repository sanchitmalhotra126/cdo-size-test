        maze_3_2: Γράψε μου ένα πρόγραμμα, έτσι ώστε να μπορέσω να κάνω όλη τη διαδρομή μέχρι το γουρούνι.
        maze_3_3: Πώς να φτάσω στο γουρούνι; Βεβαιώσου ότι δεν θα πέσω πάνω στο κουτί με τον δυναμίτη!
        maze_3_4: Αααα! Γράψε μου ένα πρόγραμμα που να με πηγαίνει γύρω από το δυναμίτη και να φτάνω στο γουρούνι.
        bounce_1: 'Κόλλησε ένα μπλοκ στο μπλοκ "όταν αριστερό βέλος" και πάτησε "Εκτέλεση". Μετακίνησε τη ρακέτα χρησιμοποιώντας το αριστερό βέλος για να φτάσεις το στόχο τερματισμού.'
        bounce_2: 'Κόλλησε ένα μπλοκ στα μπλοκ "όταν δεξί βέλος" και "όταν αριστερό βέλος". Μετακίνησε τα ρακέτα για να φτάσεις και τους δύο στόχους τερματισμού.'
        bounce_3: 'Τώρα δοκίμασε κάτι παρόμοιο με το μπλοκ "όταν επάνω βέλος". Μετακίνησε τη ρακέτα στο στόχο τερματισμού στο επάνω μέρος.'
        bounce_4: Αυτή τη φορά πρέπει να προσθέσεις τέσσερα μπλοκ. Μετακίνησε τη ρακέτα σε όλους τους στόχους τερματισμούς για να ολοκληρώσεις αυτό το παζλ.
        bounce_5: 'Θα στείλουμε μία μπάλα προς τη ρακέτα. Κόλλησε ένα μπλοκ στο μπλοκ "όταν η μπάλα χτυπήσει τη ρακέτα" για να βεβαιωθείς ότι η μπάλα θα φτάσει το στόχο τερματισμού.'
        bounce_6: 'Τώρα ο στόχος τερματισμού βρίσκεται στο επάνω μέρος. Πρέπει να κολλήσεις μπλοκ και στα δύο μπλοκ "όταν η μπάλα χτυπήσει" για να ολοκληρώσεις το παζλ.'
        bounce_7: 'Επισυνάψετε τα μπλοκς σε κάθε ένα από τα "όταν" μπλοκ. Αναπήδησε τη μπάλα μέχρι να χτυπήσει το τελικό στόχο.'
        bounce_10: 'Υπάρχει τώρα ένα στόχος στην κορυφή. Επισυνάψετε το "σημείο σκορ" και "αντίπαλο σκόρ" μπλοκ για να την "όταν μπάλα στο στόχο" και "όταν μπάλα χάνει κουπί " μπλοκ για να κάνει ένα παιχνίδι. Δείτε πόσους πόντους μπορείτε να κερδίσετε πριν ο αντίπαλος σου κερδίσει  δύο φορές.'
        bounce_11: 'Μπορείς τώρα να συνδέσεις πολλά μπλοκ στο  "όταν εκτελείται" μπλοκ.  Πρέπει να συνδέσεις το νέο  "χτύπα νέο μπαλάκι" μπλοκ σε περισσότερα από ένα μέρη. Επίσης, προσπάθησε να αλλάξεις το σκηνικό ή την ταχύτητα της ρακέτας και της μπάλας και θα δεις πόσους πόντους μπορείς να σκοράρεις πριν ο αντίπαλός σου σκοράρει δυο φορές.'
        bounce_12: Δημιούργησε το δικό σου Παιχνίδι Αναπηδήσεων. Μπορείς να αλλάξεις όλα τα οπτικά και τους κανόνες. Όταν τα κάνεις, πάτα Τέλος για να αφήσεις τους φίλους σου να δοκιμάσουν το δικό σου παιχνίδι στα κινητά τους.
        Custom_builder: 'Σύρε τα μπλοκ από την εργαλειοθήκη στον χώρο εργασίας για να σχεδιάσεις το επίπεδο που θέλεις να δημιουργήσεις. Πάτα "Εκτέλεση" όταν είσαι έτοιμος.'
        flappy_1: 'Προσάρμοσε ένα μπλοκ στο "Όταν πατήσεις με το ποντίκι" μπλοκ και πάτα "Εκτέλεση". Πάτα με το ποντίκι ή πίεσε στην οθόνη αφής για να μετακινήσεις τον "Φτερογούλη"  στον στόχο.'
        flappy_2: |-
          Τώρα έχουμε προσθέσει "κάποιο" έδαφος. Προσάρμοσε ένα μπλοκ στο "'όταν χτυπήσεις το έδαφος" μπλοκ. Ο κώδικάς σου χρειάζεται το 'ΤΕΛΟΣ ΠΑΙΧΝΙΔΙΟΥ' όταν ο "Φτερογούλης" στουκάρει.
        flappy_3: 'Το "όταν εκτελείται" μπλοκ, σου επιτρέπει να "τρέξεις" τον κωδικά σου όταν το παιχνίδι αρχίζει. Δοκίμασε να θέσεις το επίπεδο ταχύτητας και το φτεροκόπημα προς τον στόχο.'
        flappy_4: 'Ο "Φτερογούλης" θα πετάξει μέσα από εμπόδια εκτός κι αν γράψεις κώδικα για να τον κάνεις να στουκάρει. Προσάρμοσε ένα μπλοκ στο "όταν χτυπήσει ένα εμπόδιο" μπλοκ. Ο κώδικάς σου χρειάζεται το "ΤΕΛΟΣ ΠΑΙΧΝΙΔΙΟΥ" όταν ο "Φτερογούλης" στουκάρει στις πρώτες σωληνώσεις.'
        flappy_5: 'Ας προσθέσουμε έναν πίνακα αποτελεσμάτων και να μετράμε τους πόντους όταν ο "Φτερογούλης" προσπερνά τα εμπόδια. Πρόσθεσε τον στο "όταν περνά ένα εμπόδιο" μπλοκ, και τότε θα πετυχαίνεται ένας πόντος με την πτήση του "Φτερογούλη" ανάμεσα στις πρώτες σωληνώσεις.'
        flappy_6: 'Δες αν μπορείς να πετύχεις πόντο μετά που θα μικρύνεις ή μεγαλώσεις το φτεροκόπημα του "Φτερογούλη".'
        flappy_7: 'Μετά, δοκίμασε να αλλάξεις τη σκηνή με την προσαρμογή ενός άλλου μπλοκ στο "όταν εκτελείται" μπλοκ.'
        flappy_8: Μπορείς να θέσεις οπτικά κάθε στιγμή, όχι μόνο όταν αρχίζει το παιχνίδι. Δοκίμασε τη ρύθμιση μιας ΤΥΧΑΙΑΣ σκηνής όταν άλλα γεγονότα συμβαίνουν, για παράδειγμα, όταν προσπερνά ένα εμπόδιο.
        flappy_9: Για να αναμίξεις πράγματα, όταν στουκάρει σε εμπόδιο ή στο έδαφος, αντί να τελειώσει το παιχνίδι, βάλε ξανά το σκορ 0.
        flappy_11: 'Δημιούργησε το δικό σου παιχνίδι του "Φτερογούλη". Μπορείς να αλλάξεις όλα τα γραφικά και τους κανόνες, ακόμη και την βαρύτητα. Όταν τα κάνεις, πάτα "Τέλος" και άσε τους φίλους σου να δοκιμάσουν το παιχνίδι στα κινητά τους.'
