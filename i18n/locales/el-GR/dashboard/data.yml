        instructions: 'Ας δημιουργήσουμε τρία τετράγωνα ,  στρίβοντας  μετά από κάθε τετράγωνο. Βεβαιωθείτε  να στρίψετε 120 μοίρες πριν από κάθε νέα τετράγωνο.'
