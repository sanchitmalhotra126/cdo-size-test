        instructions: 'Χρησιμοποιήσετε το μπλοκ «Επανάληψης», για να δημιουργήσετε ένα σύμβολο συν. Πρόσεξες  ότι η Elsa μπορεί να κινηθεί προς τα εμπρός και προς τα πίσω;'
