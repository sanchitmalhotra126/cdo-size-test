az:
  data:
    unplugged:
      Unplug1:
        title: İnformatikaya giriş
        desc: Bu dərs Informatika haqda ilkin anlayışı təqdim edərək onun əslində nə etdiyini izah edəcək. Bu, həmçinin tələbələrə kompüter bilicisinin hansı rola malik olduğunu təsəvvür etməyə də şans yaradacaq. Çalışmalar və tapşırıqlar bitənə qədər, hər bir tələbəyə nə öyrəndiyinə dair qısa məzmunlu xatirlatmalar ediləcək. Dərslərlə birbaşa əlaqəli olan lüğət sözlərinin tədrisini etməməyin tərəfdarı ola  bilərsiniz, amma daha yüksək nailiyyətləri gözləməkdənsə, həmin sözləri daha əyləncəli yolla təqdim etmək daha məhsuldar və faydalı hesab olunur.
      Unplug2:
        title: Hesablama təfəkkürü
        desc: Yanlız kağız və keçəli qələm ilə şagirdlər hesablayıcı fikirləşmənin dörd addımını öyrənəcək. qısa başlanğıcdan sonra şagirdlər qruplara paylana bilər haradaki onlar başqa şagirdlərin müəyyən canavarı çəkməsi üçün(qabaqcadan secilmiş canavarların kataloqundan) istiqamət yaratmalı olacaqlar. bütün tapşırıq çürümüş olmalıdır, sonra komandalar canavarlardan mücərrəd muxtəlif detalları, nümunə üçün kataloqdakı bütün canavarları analiz edecek, sonra həmin informasiyani başqa bir komandanın müəyyən canavarı çəkməsi üçün alqoritm (istiqamət) yaratmağa istifadə edəcək. komandalar sonra alqoritmləri başqa bir qrup ilə döndərəcək və alqoritmin bildirişindən qaynaqlanan canavarı çəkəcək. şəkil əsl komandanın hədəflədiyidir?
      Unplug3:
        title: Millimetrlik kağızda proqramlaşdırma
      Unplug4:
        title: Alqoritmlər
        desc: Bu dərs alqoritmləri əhatə edir. Tangram şəkilləri və qrafik kağızdan istifadə edərək birinci çalışma hər təlimin mümkün olduğu qədər aydın və dəqiq olaraq istifadə edilə bilərliyinin nə qədər mühüm olduğunu göstərir. sonra isə, sinif  bir kağızı tetraedr olaraq qatlayabilmənin neçə yolu olduğunu kəşfetməyə çalışır, necə bəzi metodların digərlərindən daha çox və ya daha az qatlamalı olduğunu incələyir.
      Unplug5:
        title: funksiyalar
      Unplug6:
        title: Şərti ifadələr
      Unplug7:
        title: Mahnı bəstələmə
      Unplug8:
        title: Mücərrədlik
      Unplug9:
        title: Estafet proqramlaşdırması
      Unplug10:
        title: İnternet
        desc: Bu dərsdə tələbələr veb ünvanları, IP və DNS-lər haqqında məlumat əldə edərkən İnternet vasitəsilə hərəkət etdiklərini iddia edəcəklər.
      Unplug11:
        title: Yekun
      UnplugHappyMaps:
        title: Şən xəritələr
        desc: Şagirdlər bir əmrdən istifadə edərək bir labirentdən bir xarakter keçmək üçün sadə alqoritmlər (təlimat dəstləri) yaradırlar.
      MoveIt:
        title: Hərəkət et
        desc: Şagirdlər bir əmrdən istifadə edərək bir labirentdən bir xarakter keçmək üçün sadə alqoritmlər (təlimat dəstləri) yaradırlar.
      PlantASeed:
        title: 'Həqiqi həyat alqoritmləri: Bir toxum əkin'
        desc: Bu dərs alqoritmləri gündəlik həyatımızda istifadə etməyə, nümunə olaraq bir toxum əkmə hərəkətindən istifadə yollarımıza çağırır. Həm də kompüter elminin daha böyük mənzərəsinə və alqoritmlərin vacib rol oynadığına diqqət yetirir.
      BuildingAFoundation:
        title: Təməl qurmaq
      RelayProgramming:
