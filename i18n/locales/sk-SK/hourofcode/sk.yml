  hoc_faq_title: Najčastejšie otázky
  hoc_faq_what_is_hoc_q: 'Čo je Hodina kódu? '
  hoc_faq_what_is_hoc_a: |-
    The Hour of Code started as a one-hour introduction to computer science, designed to demystify "code", to show that anybody can learn the basics, and to broaden participation in the field of computer science. It has since become a worldwide effort to celebrate computer science, starting with 1-hour coding activities but expanding to all sorts of community efforts. Check out the <a href='%{tutorials}'>tutorials and activities</a>. This grassroots campaign is supported by over <a href='%{partners}'>400 partners</a> and 200,000 educators worldwide.
  hoc_faq_last_year: Vyskúšajte si návody
  hoc_faq_when_is_hoc_q: Kedy začína Hodina kódu?
  hoc_faq_when_is_hoc_a: "The Hour of Code takes place each year during <a href='%{csedweek_url}'>Computer Science Education Week</a>. The %{campaign_date_year} Computer Science Education Week will be %{campaign_date_full}, but you can host an Hour of Code all year round. Computer Science Education Week is held annually in recognition of the birthday of computing pioneer <a href='%{grace_hopper}'>Admiral Grace Murray Hopper</a> (December 9, 1906)."
  hoc_faq_why_cs_q: Prečo informatika?
  hoc_faq_why_cs_a: "<i>Každý</i> študent by mal mať možnosť učiť sa informatiku. Rozvíja to zručnosti ako logika, tvorivosť, či riešenie problémových úloh. Ak začnú skoro, študenti získajú základy pre úspech v akejkoľvek profesnej dráhe 21. storočia. Viac v štatistikách <a href='%{stats_url}'>tua>."
  hoc_faq_how_participate_q: Ako sa môžem zúčastniť Hodiny kódu?
  hoc_faq_how_participate_a: "<a href='/how-to'>Start planning here</a> by reviewing our how-to guide. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when %{campaign_date} arrives."
  hoc_faq_behind_hoc_q: Kto je zodpovedný za Hodinu kódu?
  hoc_faq_behind_hoc_a: "Udalosť Hodina kódu organizuje <a href='http://code.org'>Code.org</a>, verejná nezisková organizácia /Us § 501 c3/, ktorá sa venuje zvyšovaniu podielu zájmu o informatiku v spoločnosti, zvyšovaniu účasti žien a nedostatočne zastúpených menšín. Je k dispozícii vo viacerých školách. <a href='%{codeorg_url}/about/partners'>Bezprecedentná koalícia partnerov</a> sa tiež spojila k podpore akcie Hodina kódu &mdash; vrátane Microsoftu, Applu, Amazonu, Boys and Girls Clubs of America a College Board."
  hoc_faq_host_q: Neviem nič o kódovaní. Môžem napriek tomu organizovať akciu?
  hoc_faq_host_a: "Of course. Hour of Code activities are self-guided. All you have to do is <a href='%{codeorg_url}/learn'>try our current tutorials</a>, pick the tutorial you want, and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. Start planning your event by reading our <a href='/how-to'>how to guide</a>."
  hoc_faq_devices_q: What devices should I use for my students?
  hoc_faq_devices_a: "Code.org tutorials work on all devices and browsers. You can see more information about Code.org's tutorial tech needs <a href='%{codeorg_url}/educate/it'>here</a>. Tech needs for non-Code.org tutorials can be found on <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> in the tutorial specific description. Don't forget we also offer <a href='%{unplugged_url}'>unplugged activities</a> if your school can't accommodate the tutorials!"
  hoc_faq_need_computers_q: Potrebujem počítač pre každého účastníka?
  hoc_faq_need_computers_a: "Nie. Máme výukové programy akcie Hodina kódu, ktoré pracujú na počítačoch, smartfónoch, tabletoch a niektoré nevyžadujú počítač vôbec! Môžete sa pripojiť odkiaľkoľvek ste, s tým čo máte. <p><i>A je tu niekoľko možností:</i> <br> <ul> <li><b>Práca vo dvojiciach.</b> Výskumy ukazujú, že študenti sa učia najlepšie <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>programovaním vo dvojiciach</a>. Povzbudzujte svojich študentov v práci vo dvojiciach. <li><b>Používajte projektor obrazovky.</b> Pokiaľ máte projektor a monitor počítača pripojenom na webe, celá skupina si môže urobiť spoločne udalosť Hodina kódu. Sledujte spoločne video, striedajte sa v riešení úloh alebo odpovedí na otázky. <li><b>Bez pripojenia.</b> Ponúkame aj kurzy, ktoré nevyžadujú počítač.</ul>"
  hoc_faq_international_q: 'Som na/v <country>. Ako sa môžem zúčastniť medzinárodne?'
  hoc_faq_international_a: "Každý človek, hocikde na svete môže zogranizovať Hodinu kódu. Minulý rok sa študenti z celého sveta spojili a zúčastnili sa akcie Hodina kódu. Viac informácií nájdete <a href='/promote'>tu</a>."
  hoc_faq_tutorial_q: Ako môžem vytvoriť výukový tutoriál pre akciu Hodina kódu?
  hoc_faq_tutorial_a: "If you're interested in becoming a tutorial partner, <a href='/tutorial-guidelines'>see our guidelines and instructions</a>. We'd like to host a variety of engaging options, but the primary goal is to optimize the experience for students and teachers who are new to computer science."
  hoc_faq_account_q: Budú študenti potrebovať konto pre prihlásenie?
  hoc_faq_account_a: "Nie. Pre študentov, ktorý chcú vyskúšať Hodinu kódu, registrovanie nie je potrebné. Ak sa študent rozhodne <a href='%{codeorg_url}/learn/beyond'>pokračovať v kurzoch</a>, je potrebné vytvoriť účet, aby bolo možné uchovať jeho výsledky."
  hoc_faq_high_school_q: Aké aktivity by som mal/a robiť so študentmi strednej školy?
  hoc_faq_high_school_a: "Všetkým vekovým kategóriám odporúčame vyskúšať jeden zo začiatočníckych kurzov na <a href='%{codeorg_url}/learn'>%{partner_url}/učit</a>. Napríklad kurz s Angry Birds alebo s Annou a Elsou. Študent strednej školy by mal byť schopný dokončiť jeden z nich za 30 minút a potom môže vyskúšať pokročilejšie kurzy v JavaScripte, Khan Academy nebo CodeHS."
  hoc_faq_scratch_q: Používám Scratch na Hodine kódu, ale čo ak moji študenti majú iPady a nie notebooky?
  hoc_faq_scratch_a: "Scratch na tabletoch nefunguje. Ak sú vaši študenti mladí, môžu používať aplikáciu pre iPad ScratchJR. Ak sa pozriete na návody na <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, môžete nájsť ďalší návody, ktoré fungujú na tabletoch - od Code.org, Tynker, Lightbot nebo CodeSpark."
  hoc_faq_count_hoc_q: How do you count Hours of Code?
  hoc_faq_map_q: "Why don't I see my dot on the map?"
  hoc_faq_map_a: "We're so sorry you aren't seeing you event on the Hour of Code map. Because of the tens of thousands of organizers who sign up, the map aggregates the data and displays one point for several events. If you click the number above the map you will be directed to a list of all events by state and can find your event listed there. Additionally, given the thousands of people signing up for the Hour of Code, the map and event list usually takes 48 hours to update. Check back in a few days!"
  hoc_faq_count_hoc_a: "The Hour of Code tracker isn't an exact measurement of usage. We do not count unique student IDs perfectly when tracking participation in the Hour of Code, especially because we don't require students to log in or register. As a result, we both over-count and under-count participants at the same time. Read all the details <a href='%{codeorg_url}/loc'>here</a>."
  hoc_faq_one_hour_q: How much can one learn in an hour?
  hoc_faq_one_hour_a: 'The goal of the Hour of Code is not to teach anybody to become an expert computer scientist in one hour. One hour is only enough to learn that computer science is fun and creative, that it is accessible at all ages, for all students, regardless of background. The measure of success of this campaign is not in how much CS students learn - the success is reflected in broad participation across gender and ethnic and socioeconomic groups, and the resulting increase in enrollment and participation we see in CS courses at all grade levels. Millions of the participating teachers and students have decided to go beyond one hour -  to learn for a whole day or a whole week or longer, and many students have decided to enroll in a whole course (or even a college major) as a result. <br/><br/> Besides the students, another "learner" is the educator who gains the confidence after one hour that they can teach computer science even though they may not have a college degree as a computer scientist. Tens of thousands of teachers decide to pursue computer science further, either attending PD or offering follow-on online courses, or both. And this applies to school administrators too, who realize that computer science is something their students want and their teachers are capable of. <br/><br/> Above all, what all participants can learn in an hour is that we can do this.'
  hoc_faq_more_questions_q: Máte ešte nejaké otázky?
  hoc_faq_more_questions_a: "Skúste nájsť odpoveď na našom <a href='http://support.code.org'>fóre pre podporu</a>."
  hoc_faq_keep_learning_q: How do I keep learning after the Hour of Code?
  hoc_faq_keep_learning_a: "Anyone can host an Hour of Code at any time. The tutorials stay up year round. You can expect all our tutorials and curriculum to be available on our site in perpetuity. Please go to <a href='/promote'>our resources</a> for event how-to guides and other resources to help make your Hour of Code event a success."
  hoc_faq_certificates_q: Where can I print certificates for my students?
  hoc_faq_certificates_a: "Go to our <a href='%{codeorg_url}/certificates'>certificates page</a> where you can print certificates for your entire class ahead of time. You can also print out <a href='%{codeorg_url}/certificates?course=mc'>special certificates</a> for students doing the Minecraft tutorial."
  hoc_faq_logo_q: Are there limitations to how I can use the Hour of Code logo or name?
  hoc_faq_logo_a: "Hour of Code is trademarked. We don't want to prevent its usage, but we want to make sure its usage fits within a few limits. Please see <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>these guidelines for usage</a>."
