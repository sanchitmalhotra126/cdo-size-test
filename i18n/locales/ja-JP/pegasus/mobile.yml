    学習プログラミング言語クォーラムを勉強するために、メアリーと一緒にガイド付きツアーに参加しましょう。
    
  codespark_shortdescription: フースは、プログラミングを学ぶ、子供向けの楽しいゲームです。
  kodable_shortdescription: 楽しいiPadのゲームはコンピューター プログラミングの概念を教えてくれます。
  tynkerapp_shortdescription: '楽しいコーディングのパズルを通してプログラミングを学びましょう。 '
  robomindnl_shortdescription: 仮想ロボットのためのコードを書く
  flappy_shortdescription: '自分のゲームを作る- フラッピーバード、サメまたは、潜水艦'
  bitsbox_shortdescription: 実際にJavaScriptをつかって、遊んだり共有したりするようなアプリを作ってください
  makegameswithus_shortdescription: iPhoneのゲームを作りましょう！コードの書き方を勉強して、モンスターに新しい動きをさせましょう。
  touchdevelop_shortdescription: '携帯電話の上で、パズルを解いたり、ゲームを作ったりして、コーディングについて学びましょう。 '
  appinventor_shortdescription: あなたのアプリを作りましょう！(android限定)
  blockly_shortdescription: オフラインでも学習できるようにZIPファイルをダウンロードしてください。
  thinkersmith2_shortdescription: コンピューターが情報を表現するために１秒と０秒をどう使うのか勉強します
  kodableunplugged_shortdescription: 楽しいオフラインでの演習
  projguts_shortdescription: グー/ちょき/パーを題材にモデリングとシミュレーションを行ってみましょう。
  frozen_longdescription: "Let's use code to join Anna and Elsa as they explore the magic and beauty of ice. You will create snowflakes and patterns as you ice-skate and make a winter wonderland that you can then share with your friends!"
  codeorg_longdescription: ドラッグ＆ドロップによるプログラミングでコンピューターサイエンスの基本的なコンセプトを学習します。ゲーム感覚で独学で進められます。ビルゲイツやマークザッカバーグらによるビデオレクチャー、アングリーバードやプラネッツ対ゾンビなどを使った題材が用意されています。繰り返しループ、条件分岐、基本的なアルゴリズムを学習できます。３４もの言語に対応しています。
  codeintl_longdescription: ドラッグ＆ドロップによるプログラミングでコンピューターサイエンスの基本的なコンセプトを学習します。ゲーム感覚で独学で進められます。ビルゲイツやマークザッカバーグらによるビデオレクチャー、アングリーバードやプラネッツ対ゾンビなどを使った題材が用意されています。繰り返しループ、条件分岐、基本的なアルゴリズムを学習できます。３４もの言語に対応しています。
  thinkersmithspanish_longdescription: '"ロボットボキャブラリー"という事前に用意されたものを使うことで、生徒は事前に打ち合わせをしなくても、お互い協力しながら課題を解決することができるようになります。子供たちは、このレッスンを通して、デバッグという非常に重要なスキルとともに、シンボル（記号）と行動の関連性について学びます。"ロボットのお友達"という課題はクラス課題として、グループ活動にもっともてきしています。'
  khan_longdescription: 楽しいお絵かきをしながらJavaScriptのプログラミングの基本を学習します。自分でやったり、クラスで取り組んだりすることができます。
  khanes_longdescription: 楽しいお絵かきをしながらJavaScriptのプログラミングの基本を学習します。自分でやったり、クラスで取り組んだりすることができます。
  tynker_longdescription: あなた独自のゲームを作って友達とシェアしましょう！楽しいコーディングのパズルに挑戦し、段階的にプログラミングの考え方を学びます。アニメの登場人物と一緒に、色々な楽しい課題に取り組みます。物理法則を活用したリアルなゲームも作成します。ブロックによるコードだけでなく、JavaScriptのコードも見ることができます。iPadやAndroidタブレットの上で実行できます。かなりたくさんのアクティビティが用意されています！
  scratch_longdescription: スクラッチをつかうと、あなた独自のゲーム、ストーリー、アニメーションを作成し、友達と共有することができます。あなたの名前をアニメーションさせてホリデーカードをつくったり、ピンポンゲームをつくったりするところから始めましょう。
  lightbot_longdescription: Lightbotを導いて全ての青いタイルを点灯させましょう！Lightbotとは、プログラミングのゲーム作法をつかって、コーディングの基本を理解するためのパズルゲームです。いろいろなレベルの課題を通して、逐次的な処理、手続きの書き方、ループの利用といったことを学習します。すべての年齢層に最適です。
  thinkersmith_longdescription: '"Robot Vocabulary"をつかうと、事前の打ち合わせがなくても、どのようにお互いに協力したら課題が解決できるか取り組むことができます。このレッスンでは、デバッグという非常に重要なスキルと同時に、シンボルとアクションのつながりについて学習できます。 "My Robotic Friends"はグループ学習に最適です。クラスルーム用のワークブックにも適しています。'
  condcards_longdescription: このオフラインのアクティビティでは、カードのデッキをつかってアルゴリズムと条件分岐について学習します。生徒はチームを組んでこの課題に取り組みます。各チームに１つのデッキが割り当てられます。
  lightbotintl_longdescription: iOSやAndroid (Ｗｅｂブラウザ) を使って、プログラミングのロジックを学習します。４歳以上を対象とした非常に基本的なものから始めます。コマンドの逐次実行、パターンの特定、関数の呼び出し、ループの利用といったことを学習します！
  codehs_longdescription: コンピュータに命令すること、これはプログラミングがやっていることと同じです。ちょうど犬に命令するような感じです。犬のカレルと一緒にコーディングの勉強をしましょう。たのしく、かんたんで、見た目もわかりやすいプログラミングの入門です。全くの初心者でもコマンドや関数といった基本的な概念を学ぶことができます。チュートリアルは生徒が独習することもできますが、先生はサインアップすることで先生用ツールにアクセスし、生徒の進捗状況を把握することもできます！
  codecademy_longdescription: Codeacademyはインタラクティブで、生徒が独習しながら、JavaScriptをとおしてコンピューターサイエンスの基礎を学べる入門コースです。世界中で数千万人もの生徒が使っています。私たちは、Hour of Codeを体験してもらうべく、クイズ、スライド、生徒用のプロジェクトなどを用意しました。
  codecombat_longdescription: この壮大なプログラミング ゲーム でPython や java スクリプトを学びながら鬼をやっつけよう！
  codemonkey_longdescription: CodeMonkeyは実際のプログラミング言語でのコーディングが学べるオンラインゲームです！生徒はバナナを捕まえるようサルをプログラミングで動かします。レベルが進む度に少しずつ難しくなってゆきます。各課題で星を獲得することができ、ワンクリックでシェアすることができます。
  codeavengers_longdescription: 10個の簡単なタスクを通して、JavaScriptを使って2Dの2人用ゲームを作ります。そして、クイズを作成し友人とシェアすることで、プログラミングの基本について学んでゆきます(変数やif文)。作業を進めていくとポイントやバッジが獲得でき、ランキング掲示板で競うことができます。
  processing_longdescription: An introduction to programming in the context of the visual arts using the Processing programming language. Short video lessons introduce coding exercises that lead to designing an interactive drawing program
  robomind_longdescription: 生徒は仮想ロボットの制御を通してプログラミングの基本を学習できます。このオンラインのコースは簡単なプレゼンテーション、動画、クイズ、自動ガイダンスやヒントがついているので、独習することができます。
  groklearning_longdescription: 'Pythonというプログラミング言語を使って、"Eliza"と呼ばれる心理療法士のようにふるまうチャットボットを作ります。Elizaに話し方、話す内容を教えてゆきます。彼女がコンピューターではなく、本当の人間であると友人を勘違いさせることができるでしょうか？'
  quorum_longdescription: このチュートリアルは、スクリーンリーダーに対応しているので視覚障害のある人にも利用できます。Maryは生物学の研究室にプログラマーとして所属しています。彼女にQuorumというプログラミング言語を紹介してもらいましょう。このチュートリアルはオンラインでの例題を通して独習することができます。
  codespark_longdescription: Foosではコンピュータープログラミングの学習方法です。楽しく、子供にも親しみやすいものです。かわいいキャラクタをプログラミングしてパズルを解き、仮想的な世界に命を吹き込みましょう。このゲームは言葉をつかいません。ですから誰でも楽しむことができます！
  kodable_longdescription: Kodableはプログラミング基本を５歳以上のこどもに紹介する独習用のiPadのゲームです。近くに先生や保護者がいるとよいですが、いなくても大丈夫です。
  tynkerapp_longdescription: コーディングの楽しいパズルを解くことでプログラムの学習をします。簡単なゲームやお話を作ります。テーマに応じたグラフィック、10以上のゲームキット、カスタマイズできるキャラクターなどを使います。インターネット接続は必須ではありません。Web上の作品にアクセスすることもできます。
  robomindnl_longdescription: 生徒は仮想ロボットの制御を通してプログラミングの基本を学習できます。このオンラインのコースは簡単なプレゼンテーション、動画、クイズ、自動ガイダンスやヒントがついているので、独習することができます。
  flappy_longdescription: 'ドラッグ&ドロップによるプログラミングであなた独自のパタパタ鳥ゲームをつくりましょう。見た目をカスタマイズしてみましょう(パタパタザメ、パタパタサンタ、等々)。そして、あなたの携帯にそのゲームを1クリックで登録しましょう。'
  bitsbox_longdescription: あなた独自の仮想タブレットをカスタマイズし、アプリを作って、遊んで、共有しましょう。簡単なチュートリアルが用意されているので、小さなお子さんでも本当のJavaScriptでプログラムを作成することができます。そのあとより高度なことに進むことになるでしょう。
  makegameswithus_longdescription: Swiftと呼ばれる初心者用のプログラミング言語を使って、iPhone用ゲームの作り方を勉強しまそう。あなたのモンスターの動きを制御するコードを描いて、ポケモン風のアクションゲームを作ります。モンスターを勝たせるために、変数、メソッド、オブジェクトなどの使い方を勉強します。
  touchdevelop_longdescription: 'タッチで簡単に操作できるエディターを使って、ピクセルアートを作ったり、パズルを解いたり、鳥がジャンプするあなた独自のゲームを作成します。 '
  appinventor_longdescription: 楽くて短いビデオチュートリアルが用意してあります。このビデオでは、Androidフォンやタブレット用の簡単なアプリ3つの作り方を紹介しています。初心者もエキスパートも同じように、このhour of codeでは、事前になにもしらなくてもあなた独自のアプリが作れるようになります。あなた独自のアプリを作って友達にシェアすることを想像してみてください！これらのアクティビティは生徒にも先生にも楽しいものとなっています。
  blockly_longdescription: あなたのPCはインターネットへのアクセスが遅い状況(もしくは接続がない)でしょうか？ Code.orgのチュートリアルの前にBlocklyチュートリアルをダウンロードしておいてください。この約３MのZIPファイルをロードしておいてもいいですし、USBメモリを使ってオフラインでインストールすることもできます。
  thinkersmith2_longdescription: オン・オフの関数の集まりとして、生徒はバイナリ形式で文字を格納したり表現したりすることを学びます。最終成果は、頭文字をエンコードできるようになることです。
  kodableunplugged_longdescription: fuzzFamily Frenzyは5歳以上の子供を対象としたプログラミングロジック入門用の教材です。先生がゲームを説明し、生徒は簡単な課題を解決すべくプログラムを行います。
  projguts_longdescription: 'この"オフライン"のアクティビティでは、モデリングとシミュレーションについて学びます。生徒はグループになって、じゃんけん風のゲームで遊びます。モデリングが違うと結果がどうかわってくるか見てみてください。'
