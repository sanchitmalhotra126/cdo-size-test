  codeorg_shortdescription: Naučte se programovat s Markem Zuckerbergem a Angry Birds!
  codeintl_shortdescription: Naučte se programovat s Markem Zuckerbergem a Angry Birds!
  thinkersmithspanish_shortdescription: Tutorial para un grupo sin computadoras
  khan_shortdescription: Naučte se kreslit v JavaScriptu
  khanes_shortdescription: Naučte se kreslit v JavaScriptu
  tynker_shortdescription: Naučte se programovat řešením zábavných hádanek a vyrobte si vlastní mobilní hry.
  scratch_shortdescription: Vytvořte interaktivní hry, příběhy a animace.
  lightbot_shortdescription: Naprogramujte Pokyho, aby řešil hádanky pomocí procedur a smyček!
  thinkersmith_shortdescription: Unplugged kurz pro skupinu bez zařízení
  condcards_shortdescription: Učte se algoritmy s balíčkem karet
  lightbotintl_shortdescription: Hra pro výuku základních pojmů programování
  codehs_shortdescription: Začněte kódovat s psem Karlem, zábavný a vizuální úvod do programování!
  codecademy_shortdescription: Naučte JavaScript programování v prohlížeči
  codecombat_shortdescription: Porazte zlobry a naučte Python nebo JavaScript v této epické programovací hře!
  codemonkey_shortdescription: Studenti programují opici chytající banány.
  codeavengers_shortdescription: Naučte JavaScript programování v prohlížeči
  processing_shortdescription: Jednohodinový úvod do programovacího jazyka Processing
  robomind_shortdescription: Napište kód pro virtuálního robota
  groklearning_shortdescription: Naučte chatovacího robota Elizu oklamat vaše přátele, aby si mysleli, že je člověk!
  quorum_shortdescription: Přidejte se k Marii na prohlídku, na které se bude učit programovací jazyk Quorum.
  codespark_shortdescription: Foos je zábavná, k dětem přátelská hra, učící programování.
  kodable_shortdescription: Zábavná hra na iPad, která učí koncepty programování
  tynkerapp_shortdescription: Nauč se programovat řešením zábavných hlavolamů.
  robomindnl_shortdescription: Napište kód pro virtuálního robota
  flappy_shortdescription: 'Vytvořte si vlastní hru - Flappy Bird, Žralok nebo Ponorka'
  bitsbox_shortdescription: Naprogramujte řadu aplikací, které můžete hrát a sdílet, pomocí skutečného Javascriptu.
  makegameswithus_shortdescription: Vytvořte hru pro iPhone! Zkuste se psaním kódu naučit vaše monstrum novým pohybům!
  touchdevelop_shortdescription: Řeš puzzle, tvoř hry a nauč se programovat prostřednictvím tvého mobilu.
  appinventor_shortdescription: Vytvořte si vlastní aplikaci! (Pouze pro Android)
  blockly_shortdescription: Stáhněte si ZIP soubor offline výuku
  thinkersmith2_shortdescription: Naučte se, jak počítače reprezentují informace pomocí jedniček a nul
  kodableunplugged_shortdescription: Zábavné unplugged cvičení
  projguts_shortdescription: Vyzkoušejte modelování a simulaci pomocí kámen, nůžky, papír
  frozen_longdescription: "Let's use code to join Anna and Elsa as they explore the magic and beauty of ice. You will create snowflakes and patterns as you ice-skate and make a winter wonderland that you can then share with your friends!"
  codeorg_longdescription: Nauč se základní pojmy informatiky pomocí tahání myší. Je to hravá, samostatně vedená výuka, v jejíchž videolekcích v hlavních rolích vystupují hvězdy jako Bill Gates, Mark Zuckerberg, Angry Birds a Plants vs. Zmbies. Nauč se příkazy opakování, rozhodování a základní algoritmy. Dostupné v 34 jazycích.
  codeintl_longdescription: Nauč se základní pojmy informatiky pomocí tahání myší. Je to hravá, samostatně vedená výuka, v jejíchž videolekcích v hlavních rolích vystupují hvězdy jako Bill Gates, Mark Zuckerberg, Angry Birds a Plants vs. Zmbies. Nauč se příkazy opakování, rozhodování a základní algoritmy. Dostupné v 34 jazycích.
  thinkersmithspanish_longdescription: 'Mediante el uso de un "Vocabulario Robot" predefinido, los estudiantes descubriran como guiarse de modo tal de llevar a cabo tareas especificas sin ser estas discutidas previamente. Este segmento ensena a los estudiantes la conexion entre simbolos y acciones asi como la valiosa habilidad de depuracion.'
  khan_longdescription: Naučte se základy programování v jazyce JavaScript při vytváření zábavných kreseb s tvým vlastním programem. Spolupracuj ve třídě nebo udělej sám!
  khanes_longdescription: Naučte se základy programování v jazyce JavaScript při vytváření zábavných kreseb s tvým vlastním programem. Spolupracuj ve třídě nebo udělej sám!
  tynker_longdescription: Vytvoř své vlastní hry a sdílej je s přáteli! Řeš zábavné programovací hádanky a na každém levelu se nauč programovací pojmy. Přizpůsob si hry s animovanými postavičkami, s více úrovněmi a bohatými rekvizitami. Aby tvoje hry byly jako skutečné, použij fyziku. Podívej se na program jako grafické bloky nebo JavaScript. Přeneste své mobilní hry na iPad a tablet s Androidem. Vybírej z více než tuctu zábavných aktivit!
  scratch_longdescription: 'Ve Scratchi můžeš vytvářet vlastní interaktivní hry, příběhy, animace &mdash; a sdílet je s přáteli. Začni s animacemi svého jména, vytvořením pohlednice a hry ping-pong.'
  lightbot_longdescription: Veď robota Poky, aby rozsvítil všechny modré dlaždice! Poky je hádanková hra, která využívá programování hry, aby hráči získali praktické porozumění základů programování. Naučte se řadit příkazy, psát procedury a využívat opakování k řešení jednotlivých úrovní. Ideální pro všechny věkové kategorie.
  thinkersmith_longdescription: 'Pomocí předem definovaného "Robotického slovníku" žáci zjistí, jak se navzájem vést k splnění konkrétních úkolů před tím, aby o tom nejprve diskutovali. Tato lekce učí děti spojení mezi symboly a akcemi, stejně jako neocenitelné dovednosti ladění programu. "Mí robotičtí přátelé" fungují nejlépe jako skupinová aktivita  a zahrnuje příručku pro učitele pro použití ve třídě.'
  condcards_longdescription: 'Nauč se něco o algoritmech a podmíněných příkazech v této aktivitě bez počítače ("unplugged") a balíčkem karet. Žáci pracují v týmu a potřebují jeden balíček karet.'
  lightbotintl_longdescription: Nauč se základy programovací logiky, začti od naprostých základů programování pro věk od 4 let na iOS nebo Androidu (nebo ve webovém prohlížeči). Zjisti, jak řadit příkazy, odhalovat vzorky, používat procedury a využívat opakování!
  codehs_longdescription: 'Zadávání příkazů počítači, což je základ všeho programování, je podobné udílení příkazů psovi. Nauč se programovat se psem Karlem &mdash; zábavný, přístupný a vizuální vstup do programování, který úplné začátečníky učí základní pojmy jako jsou příkazy a funkce. Výuku si řídí žák sám, ale učitelé mohou registrovat učitelský přístup, v němž mohou sledovat žákův pokrok.'
  codecademy_longdescription: Codecademy je interaktivní, žákem řízený úvod do základů informatiky pomocí JavaScriptu, který používají desítky milionů žáků a studentů po celém světě. Připravili jsme Hodinu kódu, která neotravuje, je plná zážitků v doprovodných kvízech, snímcích a zakončena kompletními projekty pro žáky.
  codecombat_longdescription: Porazte zlobry a naučte Python nebo JavaScript v této epické programovací hře!
  codemonkey_longdescription: 'CodeMonkey je online hra, která učí programovat ve skutečném programovacím jazyce! Žáci programují opici, aby chytala banány, přitom v každém levelu je to trochu obtížnější. Za každé řešení dostanou hvězdné skóre a jedním klepnutím je mohou sdílet. '
  codeavengers_longdescription: 'Vytvoř sřílečku pro 2 hráče s JavaScript v 10 krátkých krocích. Tím pokračuješ v učení se základům programování (proměnné a příkaz KDYŽ) při vytváření kvízu, který můžeš  sdílet přátelům. Cestou získej body a odznaky, abys v tomto soutěžení dosáhl vrcholu třídního žebříčku.'
  processing_longdescription: Úvod do programování v rámci grafického umění pomocí procedurálního programovacího jazyka. Krátké videolekce uvedou programovací cvičení, které vedou k vytváření interaktivního programu pro kreslení
  robomind_longdescription: 'Žáci se naučí základy programování prostřednictvím kontroly jejich vlastního virtuálního robota. Online kurz je plně soběstačný s krátkými prezentacemi, filmy, kvízy a automatickým vedením a tipy na pomoc s programovacími cvičeními. '
  groklearning_longdescription: 'Použij programovací jazyk Python k vytvoření chatbota jménem "Eliza", který bude jednat jako robot psychoterapeut. Naučíš Elizu mluvit i říkat ty správné věci. Dokáže oklamat tvoje přátele, aby si mysleli, že je člověk a ne počítač?'
  quorum_longdescription: Tento kurz je přístupný i pro zrakově postižené a pracuje s čtečkou obrazovky. Připoj se k Marii, která nastupuje do biologické laboratoře jako programátorka a učí se programovací jazyk Quorum. Tento kurz je řízen studentem a obsahuje online příklady úkolů.
  codespark_longdescription: Foos je zábavná forma výuky programování. Programujte hezké postavičky, které řeší hlavolamy a přeneste virtuální svět k životu. Tato hra je beze slov, aby mohl hrát každý!
  kodable_longdescription: Kodable je hra pro Ipad, která představí dětem 5+ základy programování. Přítomnost učitele nebo rodiče je vhodná, ale není pro tuto hru nutná.
  tynkerapp_longdescription: Learn to program by solving fun coding puzzles. Easily build games and stories using with themed graphics, 10+ game-kits and customizable characters. No Internet connectivity required. You can also access your creations on the web.
  robomindnl_longdescription: 'Žáci se naučí základy programování prostřednictvím kontroly jejich vlastního virtuálního robota. Online kurz je plně soběstačný s krátkými prezentacemi, filmy, kvízy a automatickým vedením a tipy na pomoc s programovacími cvičeními. '
  flappy_longdescription: Pomocí drag-and-drop programování si vytvořte vlastní Flappy Bird hru, kterou si můžete přizpůsobit aby vypadala jinak (Flappy žralok, Flappy Santa, cokoliv). Přidejte si ji do telefonu jediným kliknutím.
  bitsbox_longdescription: Nastav si svůj vlastní virtuální tablet a naprogramuj, hrej a sdílej sérii aplikací. Jednoduché průchody umožňují i pro malé děti programovat v Javascriptu, a čím více jste pokročilý tím dále půjdete.
  makegameswithus_longdescription: Learn to code by making an iPhone game using a brand new and beginner-friendly programming language called Swift! Create a Pokemon-inspired action game and write code to teach your monster new moves. You will learn how to use variables, methods, and objects to help your monster win!
  touchdevelop_longdescription: 'The touch-friendly editor will guide you in creating pixel art, solving the bear puzzle, or making your own jumping bird game. '
  appinventor_longdescription: Zábavné, rychlé video tutoriály tě provedou tvorbou třech jednoduchých aplikací pro tvůj Android telefon nebo tablet. Tato hodinka kódu, navrhnuta pro nováčky i experty, tě připraví na tvorbu tvých vlastních aplikací než se naděješ. Představ si sdílení tvých vlastních výtvorů s tvými přáteli! Vhodné pro jednotlivce i pro učitele vedoucí třídy.
  blockly_longdescription: 'Got PCs with slow (or non-existent) internet access? Download the Blockly tutorials that were the precursor of the Code.org tutorials - a single 3MB ZIP file can be loaded onto any computer or used off a memory stick'
  thinkersmith2_longdescription: Žáci se učí o reprezentaci a ukládání znaků v dvojkové soustavě, stejně jako funkce zapnutí a vypnutí. Na konci třída dostane zakódovat vlastní iniciály, aby si je vzala s sebou domů.
  kodableunplugged_longdescription: 'Designed for use with plain paper, the fuzzFamily Frenzy is an introduction to programming logic for kids 5 and up. A teacher should explain the game, then students program a partner to complete a simple obstacle course. '
  projguts_longdescription: 'Tato "unplugged" aktivita bez počítače pomáhá žákům naučit se, jak modelovat a simulovat při skupinovém hraní různých verzí hry kámen / nůžky / papír a umožní vidět výsledky jako různé modelování experimentů.'
