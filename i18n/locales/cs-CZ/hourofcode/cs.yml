  front_intro_default: 'Hodina kódu je celosvětová akce, které se zúčastní desítky milionů studentů z přes 170 zemí světa. Kdokoliv si může zorganizovat  událost Hodinu kódu.  Jsou k dispozici jednohodinové výukové programy. <strong>Předem nejsou požadované zkušenosti. Věk 4 až 104.</strong>'
  front_intro_default_uk: 'Hodina kódu je globální hnutí, kterého se zúčastnilo desítky milionů studentů ve více než 170 zemích. Přes 3 miliony studentů si udělalo první hodinu kódu v Británii. Zdvojnásobme  toto číslo v prosinci! <strong>Nejsou vyžadované zkušenosti. Věk prakticky neomezený - 4 až 104.</strong>'
  front_intro_default_ar: 'La Hora del Program.AR es un movimiento mundial, llegando a decenas de millones de estudiantes en más de 170 países. Cualquier persona, en cualquier lugar puede organizar un evento Hora de Program.AR. Tutoriales de una hora están disponibles en más de 30 idiomas. <strong>No se necesita experiencia. Para edades entre 4 y 104 años.</strong>'
