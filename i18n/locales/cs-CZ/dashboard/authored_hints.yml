cs:
  data:
    authored_hints:
      2-3 Artist 1 new_authored_hint:
        2-3_Artist_1_new_a: Když použiješ příkazový blok, který mě posílají dopředu o 100 pixelů, nakreslím automaticky cestou čáru.
        2-3_Artist_1_new_b: Máš problém s otáčením v rohu? Použij příkaz "otočení o 90° doprava".
      2-3 Artist 11_authored_hint:
        2-3_Artist_11_a: 'Potíže s úhly? Budeš muset obsáhnout 360 stupňů v 8 krocích. Kolik je 360/8? '
      2-3 Artist 12_authored_hint:
        2-3_Artist_12_a: V kruhu je 360°, takže když se malíř otočí o 1° každou smyčku, bude ji potřebovat zopakovat 360x.
      2-3 Artist Loops New 11_authored_hint:
        2-3_Artist_Loops_New_11_a: |-
          Vzpomeňte si, že kód z předchozí hádanky byl:
          
          <xml>
          <block type="when_run" deletable="false" movable="false">
          <next>
          <block type="controls_repeat">
          <title name="TIMES">8</title>
          <statement name="DO">
          <block type="draw_colour" inline="true">
          <value name="COLOUR">
          <block type="colour_random"/>
          </value>
          <next>
          <block type="draw_turn_by_constant_dropdown">VpravoBok,</title>,
          ,<title name="VALUE" config="45,60,90,120,180">45,
          <title name="DIR">,</title>
          <next>
          <block type="draw_move_by_constant">
          <title name="DIR">moveForward 50</title>
          <title name="VALUE"></title>
          <next>
          <block type="draw_turn_by_constant_dropdown">
          <title name="DIR">Vlevobok</title>
          <title name="VALUE" config="45,60,90,120,180">90</title>
          <next>
          <block type="draw_move_by_constant">
          <title name="DIR">
          ,<title name="VALUE">50,</title>,
          , moveForward</title>,</block>
          </next>
          </block>
          </next>
          </block>
          </next>
          </block>
          </next>
          </block>
          </statement>
          </block>
          </next>
          </block>
          </xml>
      2-3 Artist Loops New 12_authored_hint:
        2-3_Artist Loops_New_12_a: Než začne diamant, umělec se potřebuje otočit doleva o 60 stupňů, aby byl správně nasměrován.
        2-3_Artist Loops_New_12_b: Až se umělec posune dopředu o 100 pixelů, bude se potřebovat otočit doprava o 120 stupňů, aby udělal ostrý roh.
        2-3_Artist Loops_New_12_c: Umělec se bude muset k vytvoření širokého rohu otočit vpravo jen o 60 stupňů.
      2-3 Artist Loops New 13_authored_hint:
        2-3_Artist_Loops_New_13_a: "Na konci každého diamantu stojí již umělec správný směrem, aby mohl začít kreslit další.\n\nProto nepotřebujeme přidávat další blok `otoč vlevo`, než znovu začne."
        2-3_Artist_Loops_New_13_b: "Pro každý diamant umělec:\n- posun vpřed\n- otočit vpravo o 120 stupňů\n- posun vpřed\n- otočit vpravo o 60 stupňů\n\nA pak celé znovu!"
      2-3 Artist Loops New 9_authored_hint:
        2-3_Artist_Loops_New_9_a: Umělec se potřebuje otočit o 45 stupňů doprava, než začne kreslit.
        2-3_Artist_Loops_New_9_b: Tohle V je ve skutečnosti prostě polovina čtverce. Jaký by byl kód k nakreslení půlky čtverce?
      2-3 Bee Loops 3_authored_hint:
        2-3_Bee_Loops_3_a: Uvnitř své smyčky bys měl mít 6 bloků.
      2-3 Bee Loops 3B_authored_hint:
        2-3_Bee_Loops_3B_a: Budeš potřebovat dva různé cykly `opakuj` za sebou.
      2-3 Bee Loops 4_authored_hint:
        2-3_Bee_Loops_4_a: Měl bys skončit s pěti bloky uvnitř své smyčky.
      2-3 Bee Loops 4A_authored_hint:
        2-3_Bee_Loops_4A_a: První akce bude spíše otočení než posun.
        2-3_Bee_Loops_4A_b: Poslední část programu může být dokončena kódem mimo cyklus.
        2-3_Bee_Loops_4A_c: Pokud se nedaří najít cykly, zkus nejprve kódování dlouhou cestou (bez cyklů) a až nakonec zkus najít, co by šlo zkombinovat do cyklů `opakuj`.
      2-3 Bee Loops 5_authored_hint:
        2-3_Bee_Loops_5_a: Pokud se ti hned nedaří objevit bloky do cyklu `opakuj`, začni kódováním každého posunu a hledej vzor.
      2-3 Bee Loops 6_authored_hint:
        2-3_Bee_Loops_6_a: Pokud nevíš, co má přijít do cyklu `opakuj`, zkus posunovat bloky jeden po druhém a zkoušej najít vzor.
      2-3 Bee Loops 7_authored_hint:
        2-3_Bee_Loops_7_a: První akce bude spíše otočení než posun.
        2-3_Bee_Loops_7_b: 'Pokud tě nenapadá cyklus hned od počátku, zkus vytvořit dlouhý kód (bez cyklů) a pak v něm hledej opakující se vzor.  '
      2-3 Maze 1_authored_hint:
        2-3_Maze_1_a: Chcete-li použití blok `posunout vpřed`, přetáhněte ho z panelu bloků do pracovního prostoru a připojte ho k bloku `při spuštění`.
      2-3 Maze 16_authored_hint:
        2-3_Maze_16_a: Pokud je těžké opakující se vzor hned rozpoznat, nakódujte nejprve vše bez opakování a poté najděte, co se v kódu opakuje.
      2-3 Maze 6_authored_hint:
        2-3_Maze_6_a: Tuto hádanku lze vyřešit dvěma způsoby!
      2-3 Maze Loops 17_authored_hint:
        2-3_Maze_Loops_17_a: Pokud je těžké opakující se vzor hned rozpoznat, nakódujte nejprve vše bez opakování a poté najděte, co se v kódu opakuje.
      2-3 Maze Loops 18_authored_hint:
        2-3_Maze_Loops_18_a: Pokud je těžké opakující se vzor hned rozpoznat, nakódujte nejprve vše bez opakování a poté najděte, co se v kódu opakuje.
      2-3 Maze Loops 19_authored_hint:
        2-3_Maze_Loops_19_a: Pokud se zaseknete, zkuste nejprve napsat kód bez smyček a hledejte v něm opakující se vzory.
        2-3_Maze_Loops_19_b: Vložení jednoho cyklu opakování dovnitř jiného může zmenšit počet použitých bloků.
      2-3 Maze Loops 21_authored_hint:
        2-3_Maze_Loops_21_a: Pokud se ti nedaří najít schodovitý vzor, zkus si zakrýt blokované cesty prstem.
      4-5 Artist 4_authored_hint:
        4-5_Artist_4_a: "V kruhu je 360 stupňů!\n\nTo je, kolikrát je potřeba kód opakovat (s otočením o 1 stupeň pokaždé), aby se kruh dokončil!"
      Bergeron Robot Maze1_authored_hint:
        2-3_Maze_1_a: Chcete-li použití blok `posunout vpřed`, přetáhněte ho z panelu bloků do pracovního prostoru a připojte ho k bloku `při spuštění`.
      Function intro Ryan_authored_hint:
        Function_intro_Ryan_a: Funkci můžete ve svém programu zavolat vícekrát. Zkuste ji zavolat dvakrát, abyste vyřešili tuto hádanku.
      MC Agent Freeplay_authored_hint:
        MC_HOC_2017_13_Cole_a: Zkuste pomocí agenta postavit několik mostů, aby mohla Alex nebo Steve projít za kraj mapy.
      MC_HOC_2017_01_Cole_authored_hint:
        MC_HOC_2017_01_Cole_a: Nasměrujte hráče do domu pomocí kláves se šipkami. Abyste vyhráli, musíte skončit na oranžovém políčku.
      MC_HOC_2017_01_RETRY_authored_hint:
        MC_HOC_2017_01_RETRY_a: Přetáhněte jeden blok „pohyb vpřed“ z panelu nástrojů do pracovního prostoru a přichyťte ho k bloku „při spuštění“.
        MC_HOC_2017_01_RETRY_b: Nezapomeňte kliknout na tlačítko „Spustit“, aby agent mohl provést kód.
        MC_HOC_2017_01_RETRY_c: Jakmile agent provede celý kód, můžete hráčem pohybovat pomocí kláves se šipkami.
      MC_HOC_2017_02_Cole_authored_hint:
        MC_HOC_2017_02_Cole_a: Posuňte agenta vpřed o dvě políčka a postavte ho na nášlapnou desku. Otevře tak hráči dveře.
        MC_HOC_2017_02_Cole_b: |-
          Stiskněte tlačítko „Spustit“. 
          Kód můžete spustit, i když není správný. Spouštějte a resetujte neustále dokola svůj kód, dokud nepřijdete na to, kde je chyba.
        MC_HOC_2017_02_Cole_c: Jakmile agent otevře dveře, nasměrujte hráče k mapě pomocí kláves se šipkami.
      MC_HOC_2017_02_Will_authored_hint:
        MC_HOC_2017_02_Cole_a: Posuňte agenta vpřed o dvě políčka a postavte ho na nášlapnou desku. Otevře tak hráči dveře.
        MC_HOC_2017_02_Cole_b: |-
          Stiskněte tlačítko „Spustit agenta“. 
          Kód můžete spustit, i když není správný. Spouštějte a resetujte neustále dokola svůj kód, dokud nepřijdete na to, kde je chyba.
        MC_HOC_2017_02_Cole_c: Jakmile agent otevře dveře, nasměrujte hráče na oranžové políčko pomocí kláves se šipkami.
      MC_HOC_2017_03_Cole_authored_hint:
        MC_HOC_2017_03_Cole_a: Když dostanete agenta na nášlapnou desku, můžete hráče nasměrovat ke kompasu pomocí kláves se šipkami.
        MC_HOC_2017_03_Cole_b: Připadá vám kód příliš dlouhý? Zkuste použít cyklus „opakovat“ a uvidíte, jestli dokážete přijít na to, jak ho zkrátit.
      MC_HOC_2017_04POINT5_Cole_authored_hint:
        MC_HOC_2017_04POINT5_Cole_a: |-
          Přechodem přes tyto dvě nášlapné desky otevřete hráči cestu. 
          ![](https://images.code.org/9760c20b83d191570858617f8522ddad-image-1507751553614.50.25.png)
      MC_HOC_2017_04POINT5_RYAN_authored_hint:
        MC_HOC_2017_04POINT5_RYAN_b: 'Pomocí bloku „otočit vpravo“ změníte směr agenta.'
        MC_HOC_2017_04POINT5_RYAN_a: Agent se musí dostat jen na první nášlapnou desku, aby uvolnil Alex nebo Stevovi cestu k sekeře.
      MC_HOC_2017_04_Cole_authored_hint:
        MC_HOC_2017_04_Cole_a: Agent se musí sedmkrát „posunout vpřed“. Jak k tomu lze využít cyklus „opakovat“?
        MC_HOC_2017_04_Cole_c: |-
          Stiskněte tlačítko „Spustit“. 
          Kód můžete spustit, i když není správný. Spouštějte a resetujte neustále dokola svůj kód, dokud nepřijdete na to, kde je chyba.
        MC_HOC_2017_04_Cole_b: Jakmile se agent dostane na nášlapnou desku, otevře hráči dveře.
      MC_HOC_2017_05_Cole_authored_hint:
        MC_HOC_2017_05_Cole_a: Věděli jste, že do cyklu můžete vložit více částí kódu? Zkuste do cyklu „opakovat“ vložit umístění prkna **a** posun vpřed pro dokončení této hádanky.
      MC_HOC_2017_05_Josh_authored_hint:
        MC_HOC_2017_05_Cole_a: Věděli jste, že do cyklu můžete vložit více částí kódu? Zkuste do cyklu „opakovat“ vložit umístění prkna **a** posun vpřed pro dokončení této hádanky.
      MC_HOC_2017_06_Cole_authored_hint:
        MC_HOC_2017_06_Cole_a: Kolikrát tento cyklus proběhne? Kolikrát by *měl* proběhnout?
      MC_HOC_2017_06_Josh_authored_hint:
        MC_HOC_2017_06_Cole_a: Zkuste do cyklu „opakovat“ vložit více pokynů!
      MC_HOC_2017_07_Cole_authored_hint:
        MC_HOC_2017_07_Cole_a: K vyřešení této hádanky musíte přijít na to, co dělá funkce „uvolnit cestu“ a zavolat ji tolikrát, kolikrát bude třeba, pomocí malého zeleného bloku „uvolnit cestu“ v panelu nástrojů.
        MC_HOC_2017_07_Cole_b: Zkuste zkombinovat bloky funkcí s ostatními bloky z panelu nástrojů. Pomůže vám to vyřešit tuto hádanku.
      MC_HOC_2017_08_RY_authored_hint:
        MC_HOC_2017_08_RY_a: |-
          Stiskněte tlačítko „Spustit agenta“. 
          Kód můžete spustit, i když není správný. Spouštějte a resetujte neustále dokola svůj kód, dokud nepřijdete na to, kde je chyba.
        MC_HOC_2017_08_RY_b: Tuto hádanku lze vyřešit MNOHA způsoby. Pár jich vyzkoušejte!
      MC_HOC_2017_08_Will_authored_hint:
        MC_HOC_2017_08_RY_a: |-
          Stiskněte tlačítko „Spustit agenta“. 
          Kód můžete spustit, i když není správný. Spouštějte a resetujte neustále dokola svůj kód, dokud nepřijdete na to, kde je chyba.
        MC_HOC_2017_08_RY_b: Tuto hádanku lze vyřešit MNOHA způsoby. Pár jich vyzkoušejte!
      MC_HOC_2017_10_Cole_authored_hint:
        MC_HOC_2017_10_Cole_a: Pomocí funkcí tuto hádanku vyřešíte snadněji!
      MC_HOC_2017_10_RETRY_authored_hint:
