nl:
  data:
    unplugged:
      Unplug1:
        title: Inleiding Informatica
        desc: "Deze les behandelt het begrip informatica en zal uitleg geven over wat een informaticus of ict' er doet. Het geeft studenten ook de kans om de rol van informaticus in te nemen. Aan het eind van de activiteit heeft elke student een aandenken om naar huis mee te nemen van wat hij of zij geleerd heeft. U zou in de geneigd kunnen zijn om bij jonge kinderen de woordenschat over te slaan die samengaat met de volgende lessen, maar door ze nu op een leuke en speelse wijze te presenteren is het veel effectiever dan wachten op diepergaande  situaties."
        pdfs:
          - unplug1
        video: Unplug1
      Unplug2:
        title: Rekenend Denken
        desc: Met niets anders dan pen en papier zullen leerlingen de vier stappen van computerdenken leren. Na een korte inleiding worden de leerlingen in groepen verdeeld waarin ze aanwijzingen moeten opstellen voor andere leerlingen om een specifiek monster (uit een gids met vooraf geselecteerde monsters) te tekenen. De totale opdracht moet worden ontleed, waarna de groepen alle monsters in de gids moeten analyseren op basis van patronen en verschillende details van de monsters eruit halen om vervolgens een algoritme (aanwijzingen) voor een andere groep te maken om een specifiek monster te tekenen. De groepen ruilen vervolgens algoritmes met een andere groep, en tekenen een monster dat het algoritme aangeeft. Is de tekening wat de oorspronkelijke groep bedoelde?
        pdfs:
          - unplug2
        video: Unplug2
      Unplug3:
        title: Programmeren op Ruitjespapier
        desc: Door elkaar te programmeren om tekeningen te maken, zullen de leerlingen beginnen te begrijpen wat programmeren nu eigenlijk is. De klas begint met elkaar instructies geven om vakjes op ruitjespapier in te kleuren, om zo de bestaande tekening na te maken. Als er tijd is, kan de les worden afgesloten met tekeningen die de leerlingen zelf maken.
        pdfs:
          - unplug3
        video: Unplug3
      Unplug4:
        title: Algoritmen
        desc: Deze les gaat over algoritmen. Met tangram-vormen en ruitjespapier zal de eerste oefening aantonen hoe belangrijk het is om iedere instructie zo helder en eenduidig mogelijk te maken. Naderhand zal de klas ontdekken op hoeveel manieren je papier tot een rechthoek kunt vouwen, waarbij ze kunnen zien hoe sommige methoden meer of minder vouwen vereisen dan andere.
        pdfs:
          - unplug4
        video: Unplug4
      Unplug5:
        title: Functies
        desc: 'In deze les zullen de leerlingen een zonnevanger maken van draad, kralen en een speciale hanger. De leerlingen zullen een serie van herhalende stappen volgen, waarna ze gevraagd wordt om bepaalde groepen van "activiteiten" aan te wijzen die meermalen worden herhaald. Als de activiteiten eenmaal zijn gedefinieerd, zullen ze vanuit een hoofdprogramma worden aangeroepen en zal het totale prachtige creatieproces op één vel papier worden vastgelegd. Het uiteindelijke programma zal aan de hele klas worden voorgelegd, onafhankelijk van het soort draad, kralen en hangers. Om dit goed te kunnen doen moeten de leerlingen de details van hun materialen "abstraheren" en vage beschrijvingen maken voor wat men aan materiaal heeft. Dit gebruik van generieke aanduidingen is een geweldige introductie in variabelen.'
        pdfs:
          - unplug5
        video: Unplug5
      Unplug6:
        title: Voorwaarden
        desc: "Dit is een spel voor de hele klas. Na uitleg van het idee van condities, if-commando's en lussen, kan de klas samen oefenen met een vooraf geschreven programma, een set speelkaarten en een dosis toeval."
        pdfs:
          - unplug6
        video: Unplug6
      Unplug7:
        title: Liedjes Schrijven
        desc: Het lezen van liedteksten is een redelijk intuïtieve activiteit voor de meeste leerlingen. We zullen een activiteit nemen die algemeen bekend is en deze verplaatsen naar een degelijke les over het definiëren en aanroepen van functies. Als leerlingen eenmaal bekend zijn met het definieer/aanroepproces zullen we extra mogelijkheden gaan toevoegen die horen bij het doorgeven van parameters in de functieaanroep.
        pdfs:
          - unplug7
        video: Unplug7
      Unplug8:
        title: Abstractie
        desc: Deze activiteit combineert de alledaagse routine van uw leerlingen en een Mad-Lib-stijl denkspel om uw klas de effectiviteit van abstractie te leren.
        pdfs:
          - unplug8
        video: Unplug8
      Unplug9:
        title: Estafette Programmeren
        desc: |-
          Deze les zal een idee gebruiken van de voorgaande activiteit (4. Ruitjespapier Programmeren) en die vaardigheden gebruiken om de nadruk te leggen op het belang van het afronden van programma's die sequentieel lopen en het regelmatig op "bugs" controleren van programma's.
        pdfs:
          - unplug9
        video: Unplug9
      Unplug10:
        title: Het Internet
        desc: "In deze les zullen leerlingen doen alsof ze door het Internet stromen, terwijl ze leren over webadressen, IP's en de DNS."
        pdfs:
          - unplug10
        video: Unplug10
      Unplug11:
        title: Terugblik
        desc: De uiteindelijke terugblik op de eerste 20-uur serie zal de klas helpen om al hun favoriete momenten opnieuw te beleven, terwijl ze vervolgstappen krijgen aangereikt die ze zelf kunnen nemen als ze interesse hebben om hun reis in computerkunde voort te zetten.
        pdfs:
          - unplug11
        video: Unplug11
      UnplugHappyMaps:
        title: Vrolijke Routes
        desc: Leerlingen maken eenvoudige algoritmen (reeks instructies) om een figuurtje door een doolhof te bewegen waarbij ze een enkel commando gebruiken.
        video: C1_vrolijke_routes_unplugged
      MoveIt:
        title: Beweeg, Beweeg
        desc: Leerlingen maken eenvoudige algoritmen (reeks instructies) om een figuurtje door een doolhof te bewegen waarbij ze een enkel commando gebruiken.
        video: C1_beweegbeweeg_unplugged
      PlantASeed:
        title: 'Algoritmen in het echte leven: Plant een zaadje'
        desc: Deze les laat zien hoe we algoritmen in het dagelijkse leven gebruiken, waarbij het planten van een zaadje als voorbeeld wordt gebruikt. Het richt zich ook op het grotere geheel van computerkunde en hoe algoritmen een belangrijke rol spelen.
        video: C1_zaadje_planten
      BuildingAFoundation:
        title: Een Basis Bouwen
        desc: Leerlingen bouwen een structuur, waarbij ze alleen de gegeven materialen gebruiken. Structuren moeten afgeronde taak zijn (een bepaalde hoogte bereiken of een bepaald gewicht kunnen dragen), en de leerlingen bespreken het concept van doorzetten als het lastig wordt.
        video: C1_fundament_voor_bouwen
      GettingLoopy:
        title: Rondjes lopen
        desc: Deze les behandelt het programmeerconcept van lussen (herhaalde instructies) door middel van een dansactiviteit. Leerlingen zullen een eenvoudige choreografie leren, waarna ze de instructie krijgen om het te herhalen.
        video: C1_rondjes_lopen
      RelayProgramming:
        title: Estafetteprogrammeren
        desc: 'Leerlingen doen een estafetteloop warbij ze over het schoolplein heen en weer rennen om een algoritme te schrijven dat gebaseerd is op een " GrafiekPapier Programmeren" afbeelding. Ze kunnen slechts één instructie tegelijk schrijven, en als zich ergens een fout voordoet moeten ze alles wissen en teruggaan naar dat punt.'
        video: C2_estafette_programmeren
      Conditionals:
        title: Voorwaardelijke instructies
        desc: 'Om voorwaardelijke instructies te leren gaan leerlingen een kaartspel spelen en regels maken als "als ik een rode kaar trek, krijg ik een punt" en "als ik een zwarte kaart krijg, krijg jij een punt".'
        video: C2_voorwaarden_met_kaarten
      BigEvent:
        title: De Grote Gebeurtenis
        desc: 'Leerlingen worden bekend gemaakt met het programmeerconcept van "events", wat acties zijn waar een computer constant naar kijkt. De leraar drukt op knoppen van een papieren afstandsbediening en leerlingen reageren hierop, afhankelijk van welke knop ingedrukt is.'
        video: C1_grootevenement_unplugged
      GoingPlacesSafely:
        title: Veilig Reizen
        desc: Het internet is een krachtige, maar soms gevaarlijke plek. Leraren vertellen hoe je het veilig kunt houden wanneer je op internet surft.
        video: C1_going_places_safely
      GraphPaperProgramming:
        title: Programmeren op Ruitjespapier
        desc: Leerlingen schrijven een algoritme (een reeks instructies) waarbij ze een set van vooraf gedefinieerde opdrachten gebruiken om hun klasgenoten aanwijzingen te geven hoe ze een tekening moeten namaken.
        video: C2_ruitjespapier
      PaperPlanes:
        title: 'Algoritmen in het echt: Papieren Vliegtuigjes'
        desc: Deze les Laat zien hoe we dagelijks algoritmes gebruiken, met name bij het maken van papieren vliegtuigjes. Deze les richt zich op het grotere geheel van computerkunde en hoe algoritmen een hoofdrol spelen.
        video: C2_papieren_vliegtuigjes
      BinaryBracelets:
        title: Binaire armbanden
        desc: Leerlingen maken armbanden als een binaire weergave van de eerste letter van hun naam. Leerlingen leren dat gegevens op meer dan een manier weergegeven en opgeslagen kunnen worden.
        video: C2_binaire_armbanden
      DigitalFootprint:
        title: Jouw Digitale Voetafdruk
        desc: 'Leerkrachten introduceren de leerlingen dat het online maken van persoonlijke gegevens een digitale voetprent van "slierten" maakt die gevolgen hebben.'
        video: C2_digital_footprint
      ComputationalThinking:
        title: Rekenend Denken
        desc: Leerlingen gebruiken stappen van Computational Thinking(ontleden, patroonherkenning, abstractie, algoritmes) om uit te vinden hoe je een spel speelt zonder het kennen van de instructies.
        video: C3_computational_thinking
      FunctionalSuncatchers:
        title: Werkende Zonnevangers
        desc: Leerlingen maken een algoritme met variabelen en functies(stukjes code die je vaker wilt gebruiken) om zonnevangers te maken met behulp van snoeren en kralen.
        video: C3_werkende_zonnevangers
      SongwritingParameters:
        title: Liedjes schrijven met Parameters
        desc: Leerlingen gebruiken het idee van het refrein in een liedje om over het doorgeven van parameters te leren (welke een functie aanpassen zonder de hele functie opnieuw te moeten schrijven).
        video: C3_liedjes_schrijven_met_parameters
      DiceRace:
        title: 'Algoritmen in het echt: Dobbelstenenrace'
        desc: Deze les behandelt manieren waarop we algoritmen in het dagelijks leven gebruiken. Als onderdeel hiervan zullen leerlingen een algoritme bepalen en opschrijven voor een dobbelsteen-racespel.
        video: C3_dobbelsteenrace
      Internet:
        title: Internet
        desc: Leerlingen versturen berichten die verschillende transmissiemethoden van internet voorstellen, waarbij ze velletjes papier gebruiken.
        video: C3_internet
      Crowdsourcing:
        title: Crowdsourcing
        desc: Leerlingen gebruiken crowdsourcing, een probleemoplossende techniek die gangbaar is in de computerkunde, om gezamenlijk als klas een opdracht efficiënter uit te voeren dan wanneer een leerling het alleen zou proberen.
        video: C3_crowdsourcing
      DigitalCitizenship:
        title: Digitaal Burgerschap
        desc: Leerlingen onderzoeken het verschil tussen privé-informatie en persoonlijke informatie, waarbij ze het onderscheid maken tussen wat veilig is om on-line te delen, en wat niet.
      TangramAlgorithms:
        title: Tangram Algoritmen
        desc: Deze les toont ons iets belangrijks over algoritmen. Als u een algoritme eenvoudig houd zijn er veel manieren om het te gebruiken. Als u ervoor wilt zorgen dat iedereen eindigt met het zelfde ding, dan heeft het algoritme meer detail nodig.
        video: C4_unplugged_algoritmen
      EnvelopeVariables:
        title: Envelop variabelen
        desc: Variabelen zorgen voor een veel vrijheid in informatica. Deze les helpt uit te leggen wat variabelen zijn en hoe we ze kunnen gebruiken op vele verschillende manieren. Gebruik deze activiteit voordat (of in combinatie met) de les over abstractie.
        video: C4_unplugged_variabelen
      MadGlibs:
        title: Gekke Glibs
        desc: Abstract denken is een van de belangrijkste vaardigheid voor een informaticus. Deze activiteit stelt je leerlingen in staat om verhalen te analyseren om verschillen te vinden en deze te abstraheren. Deze geabstraheerde verhalen worden sjablonen voor plezier en gekke nieuwe.
        video: C4_unplugged_madlibs
      ForLoopFun:
        title: For Lus fun
        desc: We weten dat lussen ons helpen om stappen te herhalen, nu gaan we leren om gebruik te maken van lussen met extra structuur.
        video: C4_unplugged_forlussen
      SongwritingWithParameters:
        title: Songwriting met Parameters
        desc: "Een van de meest prachtige structuren in de informatica wereld is de functie. Functies (soms procedures genoemd) zijn mini programma's die telkens opnieuw kunnen gebruikt worden binnen het grotere geheel van je programma. Deze les helpt leerlingen intuïtief te begrijpen waarom brokken code samenvoegen in functies een nuttige praktijk is.  "
        video: C4_unplugged_parameters
      BinaryImages:
        title: Binaire afbeeldingen
        desc: Hoewel veel mensen binair zien als enkel nullen en enen, leerde onze vorige lessen de leerlingen dat informatie weergegeven kan worden in een verscheidenheid van binaire opties. In deze les gaan we nog een stapje verder door te tonen hoe een computer nog meer complexe informatie (zoals afbeeldingen en kleuren) binair kan opslaan.
        video: C4_unplugged_binair
      VideoGamesCoordinatePlanes:
        title: Video games en coördinatenstelsels
        desc: Discover how the video games you love to play are actually driven by algebra! Explore how algebraic expressions and the coordinate plane can help us understand how video games work, and then start planning for the video game that you will create.
      Contracts:
        title: Contracts, Domain, and Range
        desc: "Contracts give us a way to understand and discuss functions. In this lesson we'll look at how Contracts can help us make sense of a new programming language or function."
      DesignRecipe:
        title: Het ontwerp Recept
        desc: 'In the last stage students wrote some very simple functions - but more sophisticated functions demand a more thoughtful approach. The Design Recipe is a structured approach to writing functions that includes writing test cases to ensure that the function works as expected.'
      Booleans:
        title: Booleans and Logic
        desc: Booleans are the fourth and final data type that you will learn about in this course. In this activity you will learn about what Booleans are, and how they can help us write functions that think logically
      ConditionalsPiecewiseFunctions:
        title: Conditionele en stuksgewijze functies
        desc: The parameters we pass to functions cause the outputs to vary based on a very rigid pattern. Suppose we want parameters with some values to create outputs using one pattern but other values to use a different pattern. This is where conditionals are needed...
      CollisionDetection:
        title: Collision Detection and the Pythagorean Theorem
        desc: "Determining when objects on the screen touch is an important aspect of most games. In this lesson we'll look at how the Pythagorean Theoreom and the Distance Formula can be used to measure the distance between two points on the plane, and then decide whether those two points (or game characters) are touching."
