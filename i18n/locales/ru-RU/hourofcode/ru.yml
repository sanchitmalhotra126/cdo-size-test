  hoc_faq_title: Часто задаваемые вопросы
  hoc_faq_what_is_hoc_q: Что такое Час Кода?
  hoc_faq_what_is_hoc_a: "Час Кода - это ведение длительностью в час в информатику, созданное для того, чтобы развеять мифы о написании кода и показать, что каждый может изучить основы. <a href='http://code.org/learn'>Попробуйте уроки</a>, и следите за новыми, которые будут выходить дла Час Кода 2014."
  hoc_faq_last_year: Попробуйте прошлогодние уроки
  hoc_faq_when_is_hoc_q: Когда пройдет Час Кода?
  hoc_faq_when_is_hoc_a: "Каждый может организовать Час Кода в любое время, но изначальная цель кампании - участие десятков миллионов учеников в Часе Кода 8-14 декабря 2014 года, как празднование <a href='http://csedweek.org'>Недели Образования в Информатике</a>. Это единственное <i>время</i>? Нет Вы можете попробовать Час Кода в любое время в течение недели. (И если Вы не можете в течение этой неделе, участвуйте на неделю раньше или позже)."
  hoc_faq_why_cs_q: Почему информатика?
  hoc_faq_why_cs_a: "<i>Каждый</i> ученик должен иметь возможность изучать информатику. Она помогает питать способности к решению задач, логику и изобретательность. Начав заранее, ученики будут иметь основы для успеха в любом карьерном пути в 21 веке. Больше статистика на <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: Как мне участвовать в Часе Кода?
  hoc_faq_how_participate_a: "Зарегистрируйтесь для проведения Часа Кода <a href='http://hourofcode.org'>здесь</a> и<a href='/resources/how-to'>начните планировать</a>. Вы можете организвать Час Кода в вашей школе или в вашем сообществе &mdash; в клубе по интересам, некоммерческой организации или на работе. Или просто попробуйте сами 8 декабря."
  hoc_faq_behind_hoc_q: Кто стоит за Часом Кода?
  hoc_faq_behind_hoc_a: "Час Кода организован <a href='http://code.org'>Code.org</a>, публичной (501c3) некоммерческой организацией, направленной на расширение участия в информатике, делая её доступной в большем количестве школ, и увеличивая участие женщин и студентов, принадлежащих расовым меньшинствами. Также, <a href='http://code.org/about/partners'>небывалый союз партнеров</a> собрался для поддержки Часа Кода, &mdash; включая Microsoft, Apple, Amazon, Boys and Girls Clubs of America и College Board."
  hoc_faq_host_q: Я не знаю ничего о написании кода. Могу ли я участвовать?
  hoc_faq_host_a: "Конечно. Мероприятия Часа Кода не нуждаются в преподавателе. Всё, что вам нужно сделать - это <a href='http://code.org/learn'>попробовать наши уроки</a>, выбрать урок, который вы хотите, и выбрать время &mdash; остальное - наша забота. У нас есть варианты для всех возрастов и уровней опыта - от детского сада и выше. Начните планировать ваше мероприятие прочитав <a href='/resources/how-to'>эти инструкции</a>."
  hoc_faq_need_computers_q: Нужны ли мне компьютеры для каждого участника?
  hoc_faq_need_computers_a: "Нет. У нас есть уроки, которые работают на ПК, смартфонах, планшетах, и уроки, для которых не нужны компьютеры! Вы можете присоединиться где бы Вы не находились, что бы у Вас не было в руках. <p><i>Вот несколько вариантов:</i> <br> <ul> <li><b>Работайте в парах.</b> Исследования показывают, что студенты учатся лучше всего в<a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>парах</a>, деля компьютер и работая вместе. Поощряйте парную работу. <li><b>Используйте проектор.</b> Если у Вас есть проектор и экран, подключенные к компьютеру с доступом в сеть, вся Ваша группа может заниматься Часом Кода вместе. Смотрите видео вместе и решайте по очереди задачи или отвечайте на вопросы. <li><b>Работайте без подключения в сеть.</b> Мы предлагаем уроки, для которых вообще не нужно компьютеры. </ul>"
  hoc_faq_international_q: Я нахожусь за пределами Соединенных Штатов. Как участвовать на международном уровне?
  hoc_faq_international_a: Каждый может организовать Час Кода, где угодно в мире. В прошлом году, ученики со всего мира объединились для Часа Кода.
  hoc_faq_tutorial_q: Как я могу создать урок для Часа Кода?
  hoc_faq_tutorial_a: "Если вы хотите стать нашим партнером по проведению уроков, <a href='targetHOC'>прочитайте наши инструкции</a>. Мы хотели бы провести множество вариантов, но основной целью является оптимизация уроков для учеников и учителей без опыта в информатике."
  hoc_faq_more_questions_q: Still have more questions?
  hoc_faq_more_questions_a: "Try finding an answer in our <a href='http://support.code.org'>support forum</a>."
  hoc_faq_more_questions_br_q: Outras dúvidas?
  hoc_faq_more_questions_br_a: "Por favor visite nosso <a href='http://support.code.org'>forum de suporte</a> disponível apenas em inglês."
  hoc_faq_what_is_hoc_uk_a: "The Hour of Code is a one-hour introduction to computer science, designed to demystify code and show that anybody can learn the basics. <a href='http://uk.code.org/learn'>Check out the tutorials</a>, and look out for new ones coming for the Hour of Code 2014."
  hoc_faq_when_is_hoc_uk_a: "The Hour of Code will take place during December 8-14, 2014. Is it one specific <i>hour</i>? No. You can do the Hour of Code anytime during this week. The Hour of Code in the UK will happen at the same time as in the US where it is timed to celebrate the annual <a href='http://csedweek.org'>Computer Science Education Week.</a>"
  hoc_faq_why_cs_uk_a: '<i>Every</i> student should have the opportunity to learn computer science. It helps nurture problem-solving skills, logic and creativity. By starting early, students will have a foundation for success in any 21st-century career path.'
  hoc_faq_how_participate_uk_a: "Sign up to host an Hour of Code event <a href='http://hourofcode.com/uk'>here</a> and start planning. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 8 arrives."
  hoc_faq_behind_hoc_uk_a: "The Hour of Code is organised by <a href='http://uk.code.org'>Code.org</a>, a public 501c3 non-profit dedicated to expanding participation in computer science by making it available in more schools, and increasing participation by women and underrepresented students of color. An <a href='http://uk.code.org/about/partners'>unprecedented coalition of partners</a> have come together to support the Hour of Code, too &mdash; including Microsoft, Google, Cambridge University Press, Tech City and The Department of Education."
  hoc_faq_host_uk_a: "Of course. Hour of Code activities are self-guided. All you have to do is pick the tutorial you want and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. <a href='http://uk.code.org/learn'>Try our current tutorials</a>."
