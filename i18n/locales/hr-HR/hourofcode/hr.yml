  hoc_faq_title: "često postavljana pitanja"
  hoc_faq_what_is_hoc_q: "Što je Sat Kodiranja?"
  hoc_faq_what_is_hoc_a: "Sat Kodiranja je jednosatni Uvod u Informatiku, oblikovan tako da bi pojasnio kodiranje i pokazao da svatko može naučiti osnove. <a href='http://uk.code.org/learn'> Pogledajte naše vodiče</a>, i budite na oprezu jer uskoro dolaze novi vodiči za Sat Kodiranja 2014."
  hoc_faq_last_year: "Isprobajte prošlogodišnje vodiče"
  hoc_faq_when_is_hoc_q: "Kada je Sat Kodiranja?"
  hoc_faq_when_is_hoc_a: "Bilo tko može biti domaćin Sata Kodiranja bilo kada, ali osnovni cilj kampanje je da potakne desetke milijuna učenika da pokušaju Sat Kodiranja tijekom prosinca od 8-og do 14-og, 2014, u čast obilježavanja <a href='http://csedweek.org'> tjedna informatičke edukacije.</a>. Je li to jedan specifičan <i>sat</i>? Ne. Sat kodiranja možete izvesti bilo kada tijekom ovog tjedna. (I ako ne možete tog tjedna, tjedan prije ili poslije)."
  hoc_faq_why_cs_q: "Zašto informatika?"
  hoc_faq_why_cs_a: "<i>Svaki</i> učenik trebao bi imati priliku naučiti informatiku. To pomaže njegovanju vještine rješavanja problema, logike i kreativnosti. Počevši rano, učenici će imati temelj za uspjeh u karijeri u 21-om stoljeću. Pogledajte dodatne statistike na <a href='http://code.org'> Code.org</a>."
  hoc_faq_how_participate_q: "Kako mogu sudjelovati u Satu kodiranja?"
  hoc_faq_how_participate_a: "Prijavite se da budete domaćin Sata Kodiranja<a href='http://hourofcode.org'> ovdje</a> i <a href='/resources/how-to'> počnite planirati</a>. Sat Kodiranja možete organizirati u školi ili u zajednici &mdash; kao na primjer u klubu, neprofitnoj organizaciji ili na poslu. Pokušajte i sami od 8-og prosinca."
  hoc_faq_behind_hoc_q: "Tko stoji iza sata Kodiranja?"
  hoc_faq_behind_hoc_a: "Sat kodiranja organiziran je od strane <a href='http://code.org'> Code.org</a>, javne 501 c 3 ne-profitne organizacije posvećene širenju informatike tako što omogućuju dostupnost u sve više škola, i povećano sudjelovanje žena i manje zastupljenih učenika pripadnika manjina. <a href='http://code.org/about/partners'> Besprimjerna koalicija partnera</a>ujedinjeno podržava Sat Kodiranja&mdash; uključujući Microsoft, Apple, Amazon, Boys and Girls Clubs of America i Uprave Sveučilišta."
  hoc_faq_host_q: "Ne znam ništa o kodiranju. Mogu li ipak biti domaćin događaja?"
  hoc_faq_host_a: "Naravno. Aktivnosti Sata Kodiranja imaju smjernice. Sve što morate učiniti je <a href='http://code.org/learn'>probati naš aktuelni vodič</a>, odabrati lekciju koju želite i sat svoga vremena &mdash; mi ćemo se pobrinuti za ostalo. Također imamo opcije za svaku dob i nivo iskustva, od vrtića na gore. Počnite planirati svoj događaj čitajući <a href='/resources/how-to'> kako voditi</a>."
  hoc_faq_need_computers_q: "Trebam li računalo za svakog sudionika?"
  hoc_faq_need_computers_a: "Ne. Mi imamo vodiče Sata Kodiranja koji rade na računalima, pametnim telefonima, tabletima, kao i neke za koje uopće ne trebate računalo! Možete pristupiti gdje god se nalazili, uz bilo što što imate. <p><i>Evo nekoliko mogućnosti:</i> <br><ul><li><b>Rad u parovima.</b> Istraživanja pokazuju da učenici najbolje uče <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>programiranjem u parovima</a> dijeljenjem računala i zajedničkim radom. Potaknite svoje učenike da  dijele. <li><b>Koristite projektor.</b> Ako imate projektor i zaslon za računalo povezano na internet, cijela grupa mođe učiti Sat Kodiranja zajedno. Pogledajte video zapise zajedno i naizmjence rješavajte zagonetke i odgovarajte na pitanja. <li><b>Učite bez upotrebe elektronike.</b> Nudimo vodiče za koje upoće ne trebate računalo. </ul>"
  hoc_faq_international_q: "Ja sam izvan SAD-a. Kako mogu sudjelovati?"
  hoc_faq_international_a: "Svatko može organizirati Sat Kodiranja, bilo gdje u svijetu. Prošle godine, učenici diljem svijeta učestvovali su zajedno u Satu Kodiranja."
  hoc_faq_tutorial_q: "Kako napraviti vodič za Sat Kodiranja?"
  hoc_faq_tutorial_a: "If you're interested in becoming a tutorial partner, <a href='targetHOC'>see our guidelines and instructions</a>. We'd like to host a variety of engaging options, but the primary goal is to optimize the experience for students and teachers who are new to computer science."
  hoc_faq_what_is_hoc_uk_a: "Sat Kodiranja je jednosatni Uvod u Informatiku, oblikovan tako da bi pojasnio kodiranje i pokazao da svatko može naučiti osnove. <a href='http://uk.code.org/learn'> Pogledajte naše vodiče</a>, i budite na oprezu jer uskoro dolaze novi vodiči za Sat Kodiranja 2014."
  hoc_faq_when_is_hoc_uk_a: "Sat Kodiranja ce se održati tijekom prosinca od 8-og do 14-tog, 2014. Je li to jedan poseban <i>sat</i>? ne. Sat kodiranja možete uciniti bilo kada tijekom ovog tjedna. Sat Kodiranja u Ujedinjenom Kraljevstvu ce se dogoditi u isto vrijeme kao i u SAD-u gdje je usklađen kako bi proslavili godišnji <a href='http://csedweek.org'> tjedan informatičke edukacije.</a>"
  hoc_faq_why_cs_uk_a: '<i>Svaki</i> učenik bi trebao imati priliku naučiti informatiku. To pomaže njegovanju vještine rješavanja problema, logike i kreativnosti. Počevši rano, učenici će imati temelj za uspjeh u karijeri 21-og stoljeća.'
  hoc_faq_how_participate_uk_a: "Prijavite se da budete domaćin Sata Kodiranja<a href='http://hourofcode.org'> ovdje</a> i <a href='/resources/how-to'> počnite planirati</a>. Sat Kodiranja možete organizirati u školi ili u zajednici &mdash; kao na primjer u klubu, neprofitnoj ustanovi ili na poslu. Pokušajte i sami od 8-og prosinca."
  hoc_faq_behind_hoc_uk_a: "The Hour of Code is organised by <a href='http://uk.code.org'>Code.org</a>, a public 501c3 non-profit dedicated to expanding participation in computer science by making it available in more schools, and increasing participation by women and underrepresented students of color. An <a href='http://uk.code.org/about/partners'>unprecedented coalition of partners</a> have come together to support the Hour of Code, too &mdash; including Microsoft, Google, Cambridge University Press, Tech City and The Department of Education."
  hoc_faq_host_uk_a: "Of course. Hour of Code activities are self-guided. All you have to do is pick the tutorial you want and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. <a href='http://uk.code.org/learn'>Try our current tutorials</a>."
  hoc_faq_what_is_hoc_ar_q: "Qué es la Hora de Program.AR?"
  hoc_faq_what_is_hoc_ar_a: "La Hora de Program.AR es una introducción de una hora a la ciencia computacional, diseñada para desmitificar la programación y demostrar que cualquiera puede aprender los conceptos básicos. <a href='http://code.org/learn'>Revisa los tutoriales</a> y busca otros nuevos para la Hora de Program.AR del 2014."
  hoc_faq_when_is_hoc_ar_q: "¿Cuándo es la Hora de Program.AR?"
  hoc_faq_when_is_hoc_ar_a: "La Hora de Program.AR se llevará a cabo del 8 al 14 de diciembre del 2014. ¿Es una hora <i>específica</i>? No. Puedes hacer la Hora de Program.AR en cualquier momento durante esta semana. La Hora de Program.AR está programada para celebrarse anualmente - <a href='http://csedweek.org'>la Semana de Ciencias de Computación</a>."
  hoc_faq_how_participate_ar_q: "¿Cómo puedo participar en la Hora de Program.AR?"
  hoc_faq_how_participate_ar_a: "Regístrese para organizar un evento de la hora de Program.AR <a href='http://hourofcode.org'>aquí</a> e inicie la planificación. Tú puedes organizar un evento de la Hora de ProProgram.ARgramación en tú escuela o en tú comunidad &mdash; como en un club extracurricular, en una organización sin fines de lucro o en el trabajo. O, simplemente probarlo cuando Diciembre 8 llegue."
  hoc_faq_behind_hoc_ar_q: "¿Quién está detrás de la Hora de Program.AR?"
  hoc_faq_behind_hoc_ar_a: "La Hora de Program.AR es organizada por <a href='http://code.org'>Code.org</a>, una organización pública sin fines de lucro (501c3) dedicada a ampliar la participación en Ciencias Computacionales poniendose a disposición de más escuelas y aumentando la participación de las mujeres y los estudiantes subrepresentados de color. Una <a href='http://code.org/about/partners'>coalición sin precedentes de socios</a> se ha reunido para apoyar la Hora de Program.AR, también &mdash; incluyendo Microsoft, Apple, Amazon, Boys y Girls Clubs of America y el College Board."
  hoc_faq_host_ar_q: "No sé nada acerca de Program.AR. ¿Aún así puedo organizar un evento?"
  hoc_faq_host_ar_a: "Claro. Las actividades de La Hora de Program.AR son autodirigidas. Todo lo que tienes que hacer es elegir el tutorial que quieras y escoge una hora &mdash; nosotros nos encargamos del resto. También tenemos opciones para cada edad y nivel de experiencia, desde el kindergarten y para arriba. <a href='http://code.org/learn'>Pruebe nuestros tutoriales actuales</a>."
  hoc_faq_need_computers_ar_q: "¿Necesito computadoras para cada participante?"
  hoc_faq_need_computers_ar_a: "No. Tenemos tutorales de la Hora de Program.AR que funcionan en PCs, teléfonos inteligentes, tabletas y algunos que no requieren ¡ninguna computadora en absoluto! Tú puedes unirte desde donde quiera que estés, con lo que tengas. <p><i>Aquí están algunas opciones:</i> <br> <ul><li><b>Trabaja en parejas.</b> Las investigaciones muestran que los estudiantes aprenden mejor con <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>pares de programación</a>, compartiendo una computadora y trabajando juntos. Anima a tus estudiantes a trabajar en pares. <li><b>Una pantalla proyectada.</b> Si tú tienes un proyector y una computadora conectada a Internet, el grupo entero puede hacer una hora de Program.AR juntos. Mira porciones de videos juntos y toma turnos para resolver acertijos o responder preguntas. <li><b>Desconéctate.</b> Ofrecemos tutoriales que no requieren ninguna computadora en absoluto. </ul>"
  hoc_faq_tutorial_ar_q: "¿Cómo puedo hacer un tutoría de la Hora de Program.AR?"
  hoc_faq_tutorial_ar_a: "Si usted está interesado en convertirse en un socio para tutoriales, <a href='/tutorial-guidelines'>vea nuestras directrices e instrucciones</a>. Nos gustaría presentar varias opciones atractivas, pero la meta principal es optimizar la experiencia de los estudiantes y maestros que son nuevos a las ciencias computacionales."
