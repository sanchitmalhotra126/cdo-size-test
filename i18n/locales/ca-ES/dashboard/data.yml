    level:
      instructions:
        maze_2_2: 'Em pots ajudar a atrapar aquest porc entremaliat? Apila un conjunt de blocs "avança" i prem "Executa" per ajudar-me a arribar-hi. '
        maze_2_1: "Aquest porc está enfadant-me. Ajuda'm a trobar-lo!"
        maze_2_2_5: "Traça el camí i guia'm a l'estúpid porc . Evita el TNT o les plomes volaran!"
        maze_2_3: "Guia'm al dimoni verd! (Ves en compte amb el TNT)"
        maze_2_4: "Manten la calma i ajuda'm a trobar el bad pig. Si no m'ajudes pot ser m'enfadi!"
        maze_2_5: "Hi ha un camí on puc tenir el silly pig utilitzant només 2 blocs. T'ho pots imaginar?"
        maze_2_6: "Intenta fer-me agafar l'intrús verd utilitzant només 3 blocs."
        maze_2_7: |-
          Ajuda'm a desterrar aquest bad piggy utilitzant el menor nombre possible de blocs. Intenta-ho utilitzant més d'un "repeat times" bloc.
        maze_2_8: 'Quan un bloc és gris, això vol dir que no pots suprimir-lo. Resol aquest trencaclosques utilitzant el bloc "repetir" que es repeteix 3 vegades. Intenta posant aquests 3 bloc dins del bloc gris "repetir": avança, avança, gira.'
        maze_2_9: 'Ok, prova el nou bloc "repetició fins" - es repetirà fins que arribi el porc molest.'
        maze_2_10: 'Ok, última vegada per a practicar - pots resoldre aquest utilitzant només 4 blocs?'
        maze_2_11: "Estimada persona. Jo zombie. Jo gana. Necessito... arribar... al gira-sol... Pots moure'm fins allà només amb 5 blocs?"
        maze_2_12: Ok, això és semblant, però lleugerament diferent. Pots fer-ho només amb 5 blocs?
        maze_2_13: 'Utilitza el nou bloc "si" per deixar-me decidir quan girar. Pista: només necessites un bloc més, però aprèn com ho hem establert nosaltres per fer-ho tu en el teu pròxim temps.'
        maze_2_14: |-
          Ok, aquest és com l'últim puzzle, però necessites recordar com vas utilitzar els blocs "si" i "repetir" junts.
        maze_2_15: 'Jo voler gira-sol! Utilitza un bloc "si" per portar-me allà amb el menor nombre de blocs possibles.'
        maze_2_16: 'Ok, anem a fer allò una altra vegada per practicar - aquest no és molt diferent, però ves amb compte amb els compers!'
        maze_2_17: |-
          Els blocs "si-en cas contrari" comproven una condició, i llavors fa una cosa O una altra. Per portar-me al gira-sol prova d'utilitzar aquet nou bloc.
        maze_2_18: 'Una pràctica més del blocs "si-en cas contrari", pots fer-ho bé en el primer intent?'
        maze_2_19: Pots afegir només 3 blocs per ajudar-me a resoldre un laberint més complex? Si ho fas bé, puc caminar qualsevol camí amb corbes sense importar la longitud.
        turtle_1_1: "Hi, I'm an artist. You can write code to make me draw almost anything. Use a few blocks to make me draw over the grey lines in the picture."
        turtle_1_2: 'Ara, dibuixa un quadrat. NOTA: utilitza el teu color favorit escollint-lo en el nou bloc "estableix color".'
        turtle_1_3: Fer un quadrat utilitzant només 3 blocs.
        turtle_1_4: 'Dibuixa un triangle amb els costats de diferents colors, utilitzant la opció de "color aleatori" que elegeix un color diferent cada vegada. Pista: tindràs que averiguar quant rotar fent click en el nombre del bloc girar.'
        turtle_1_5: Ara, per a practicar, dibuixa un triangle i després un quadrat per dibuixar un sobre.
        turtle_1_6: 'Pots esbrinar com dibuixar aquest triangle i quadrat? Pista: Fer primer el triangle, després descobreix quant girar abans de dibuixar el quadrat.'
        turtle_1_7: "Ok, anem a fer-ho una mica més difícil - a veure si pots dibuixar aquestes ulleres verdes. Els quadrats són de 100 píxels a cada costat, i estan separats per 50 píxels. No t'oblidis de dibuixar-ho en verd!"
        turtle_1_8: |-
          Ok, tracta d'esbrinar què passa si executes aquest codi (o prems "Executa" per provar-ho). A continuació, repeteix-ho suficient vegades per a completar el dibuix. Els colors seran diferents cada vegada.
        turtle_1_9: "Pots averiguar amb quins nombres reemplaçaries els signes d'interrogació per a dibuixar un cercle?"
        turtle_1_10: |-
          Ho has aconseguit! Ara, dibuixa el que vulguis. Algunes idees divertides: un ninot de pals, un floc de neu, o una espiral. També prova el nou bloc "ajust d'amplada". Diverteix-te!
        turtle_4_1: 'Pots dibuixar un triangle (amb vores de 100 píxels) amb només 3 blocs? Pista: utilitza un bloc "repeat".'
        turtle_4_2: 'Add a "turn right by 90 degrees" block somewhere in the middle of the program already out on the workspace to draw these triangles.'
        turtle_4_3: 'Ok, aquest és el codi que vas escriure per a dibuixar un únic triangle. Pots afegir un bloc "repeat" i un bloc "turn" per a crear una bonica flor?'
        turtle_4_4: 'Aquí hi ha el mateix codi que en el puzzle anterior, però girat només 36 graus després de dibuixar cada triangle. Quantes vegades necessita repetir això? (Pista: després de girar el dibuix 360 graus, aquest es converitrà en un cercle complet)'
        turtle_4_5: 'Aquí està el mateix codi que el puzzle anterior, però repetint els gir 36 vegades. De quants graus haurien de ser els girs? (Pista: després de girar el dibuix 360 graus, aquest es tornarà un cercle complet)'
        turtle_4_6: Utilitzant només 3 blocs, pots dibuixar un quadrat amb les vores de 20 píxels?
        turtle_4_7: 'Aquí està el codi per a dibuixar el quadrat del puzzle anterior. Pots repetir-ho dibuixant 10 quadrats adjacents com si fós una escala? Pista: només necessitaràs 2 blocs més.'
        turtle_4_8: Aquí està la solució del puzzle anterior. Pots afegir només 2 blocs més per a completar el dibuix?
        turtle_4_9: Aquí està la solució del puzzle anterior. Quants de graus tindries que girar per a completar el dibuix? (És probable que necessitis uns quants intents)
        turtle_4_10: Aquí està la solució del puzzle anterior. Quantes vegades tindries que reptir-ho per a completar el dibuix?
        turtle_4_11: 'Prova de canviar els nombres en els blocs "girar" i "repetir" per a crear patrons diferents. O, experimenta canviant la resta del codi per a dibuixar el que tu vulguis.'
        maze_karel_1_1: 'Hola, sóc un agricultor. Necessit la teva ajuda per aplanar el camp a la meva granja, així estarà llest per plantar. Mou-me a la pila de terra i utilitza el bloc "eliminar" per treure-la.'
        maze_karel_1_2: |-
          A continuació, mou-me al forat i omple'l amb DOS palades de terra, utilitzant el bloc "omplir".
        maze_karel_1_3: "Mou-me a la pila de terra i digue'm quantes palades treure utilitzant la menor quantitat de blocs possibles."
        maze_karel_1_4: 'Pots ajudar-me a llevar les quatre piles de terra? Pista: utilitza un bloc repetir si pots.'
        maze_karel_1_5: |-
          Ajuda'm a omplir tots aquests forats amb 5 palades de terra. Pista: pots posar un bloc "repetir" dins el bloc "mentre".
        maze_karel_1_6: 'Lleva totes les piles de terra, utilitzant la menor quantitat de blocs possibles. Les noves opcions en el menú desplegable del bloc "mentre", em diuen si estic aturat en una pila o en un forat.'
        maze_karel_1_7: "Vaja, he trobat un forat molt profund! No sé quantes palades de terra necessita. Pots escriure un programa que l'ompli fins que la terra estigui plana?"
        maze_karel_1_8: "Ajuda'm a omplir el forat al final del camp, utilitzant la menor quantitat de blocs possibles."
        maze_karel_1_9: |-
          Fes-me llevar totes aquestes piles de terra. Intenta utilitzar la menor quantitat de blocs possibles. Pista: prova d'utilitzar el bloc "mentre".
        maze_karel_1_10: 'Estic treballant fins tard, així que és fosc a fora, i no sé com de grosese són les piles. Ara no tenc totes les opcions que solia tenir en el bloc "mentre". Mou-me per el camp, i si hi ha una pila, treu-la.'
        maze_karel_1_11: |-
          Encara és fosc fora. Mou-me pel camp. Si hi ha una pila, elimina-la, i si hi ha un forat, ompli'l. Pista: usa el bloc "si" del menú desplegable d'opcions.
        turtle_2_1: "Hola. Jo sóc el zombi artista. M'encanta dibuixar! Ajuda'm a dibuixar un quadrat en un color especial. Nota important: tu tens els mateixos blocs però ara han sigut organitzats en categories."
        turtle_2_2: 'Benvingut a la utilització de funcions, que te permeten definir nous blocs! Prova el nou "dibuixar un quadrat", trobat en la categoria de "Funcions", per dibuixar un petit quadrat verd 50x50.'
        turtle_2_3: |-
          Utilitza el bloc "repetició" (en la categoria "Bucles") per dibuixar 3 quadrats de mida 100, separats 120 graus. I fes-ho en 3 colors diferents a l'atzar.
        turtle_2_4: "Ara anem a decorar-lo. Canvia el codi per dibuixar 36 quadrats, d'ample 100 píxels i cadascun amb 10 graus de separació. Pista: pots voler usar un deslliçador per fer-me anar més ràpid."
        turtle_2_5: |-
          Dibuixar quadrats amb costats de 50, 60, 70, 80 i 90 píxels.  Haureu d'utilitzar la funció "dibuixar un quadrat" cinc vegades.
        turtle_2_6: |-
          Correcte, aquest programa farà servir un comptador, per dibuixar els mateixos quadrats que l'última vegada. Si vols que el quadrat siga de la mateixa mida que el comptador, usa el bloc "comptador". Pista: Està en la categoria de Variables.
        turtle_2_7: 'Aquest és un programa per a dibuixar una espiral, però el blocs estan desactivats així que no funcionen. Fer un programa nou utilitzant un bloc "comptar amb" (a la categoria de Bucles) i un bloc "comptador" (a la categoria de Variables) per a dibuixar la mateixa espiral.'
        turtle_2_7_5: |-
          Hi ha una nova funció de "dibuixar un ninot de neu" (a la categoria Funcions). Dibuixa dos ninots de neu, de 250 i 100 d'alçada.
        turtle_2_8: |-
          Aquest és una mica difícil. Utilitza la funció "dibuixar un ninot de neu" i el nou bloc "saltar endavant" (a la categoria d'Accions). Dibuixa 3 ninots de neu en diferents colors, separats per 100 píxels.
        turtle_2_9: |-
          Utilitza el bucle "comptar amb" per a dibuixar una família de ninots de neu de 110, 100, 90, 80 i 70 d'alçada. Tindrien que estar separats per 60 píxels.
        turtle_2_10: Aquí hi ha algo de codi per intentar experimentar amb diferents espirals. Què passa si canvies la quantitat de gir? O estableixes un color aleatori en el bucle? Dibuixa el que vulguis.
        maze_karel_2_1: "Intenta utilitzar els blocs per ajudar-me a llevar totes les piles i omplir tots els florats del terra. Tracta d'utilitzar interaccions en comptes de d'utilitzar massa blocs. Pista: pots posar una interacció dins una altra interacció."
        maze_karel_2_2: |-
          Hem definit el nostre propi bloc anomenat "omplir 5", que està ara en la categoria de Funcions. Utilitza'l per ajudar-me a omplir aquest forat.
        maze_karel_2_3: 'Utilitza el nou bloc de funció "omplir 5" per fer-me omplir tots els forats. Tindràs que arrossegar  el bloc "omplir 5" de la categoria Funcions.'
        maze_karel_2_4: "Defineix una nova funció que llevi 7 palades. A continuació, utilitza-la per escriure un programa que m'ajudi a llevar les piles."
        maze_karel_2_5: "Crea una nova funció que llevi 6 palades d'una pila, i utilitza-la per ajudar-me a anivellar totes les piles."
        maze_karel_2_6: 'Utilitza dos funcions noves, "omplir 8" i "llevar 8", per ajudar-me a anivellar la pila i omplir el forat.'
        maze_karel_2_7: "Hi ha una vaca en el meu camp! Escriu una nova funció que m'ajudi a evitar la vaca i llevar la pila. Posa tots els teus blocs dins una nova funció."
        maze_karel_2_8: 'Utilitza aquesta nova funció, "evitar la vaca i llevar 1", per ajudar-me a llevar totes les piles.'
        maze_karel_2_9: Ok, aquí hi ha una funció que lleva 4 piles diferents de terra en una columna vertical. Intenta posar aquesta funció dins una iteració, de manera que puguis llevar totes les piles de terra utilitzant només un parell de blocs.
        maze_karel_2_10: Mou-me a través del camp, i utilitza aquestes dos funcions per ajudar-me a llevar totes les piles i omplir tots els forats.
        turtle_3_1: 'Aquest puzzle et mostra com estan definides les funcions "dibuixa un quadrat" i "dibuixa un cercle". Definir una funció no executa els seus blocs. Tens que utilitzar el bloc "dibuixa un quadrat" per realment dibuixar un quadrat.'
        turtle_3_2: 'Utilitzant la funció "dibuixa un quadrat" com a exemple, crea la funció "dibuixa un triangle" i utilitza-la.'
        turtle_3_3: 'Dibuixa tanques triangulars al voltant dels gats i una tanca quadrada al voltant de la vaca. Consell: ves provant el programa a mesura que avances.'
        turtle_3_4: |-
          A veure si pots descobrir com utilitzar els blocs "dibuixa un quadrat" i "dibuixa un triangle" (entre d'altres) per a dibuixar una casa al voltant del lleó.
        turtle_3_5: 'Ara crea una funció, "dibuixar una casa", i utilitza-la per allotjar dos gats. Pista: crea una nova funció utilitzant el bloc "fer algo",  i escriu el teu propi text per anomenar el bloc.'
        turtle_3_6: |-
          Utilitzant com a exemple "dibuixar un quadrat", afegeix una dada d'entrada anomenada "longitud" per a "dibuixar un triangle". A continuació, dibuixa triangles de diferents tamanys. (Pista: clica en l'estrella per afegir una dada d'entrada a la funció)
        turtle_3_7: |-
          Afegeix una dada d'entrada anomenada "longitud" per a "dibuixar una casa" i construir una gran casa per a l'elefant (amb vores de 150 píxels de llarg)
        turtle_3_8: 'Aquí estan tots els blocs del puzzle anterior. Modifica "dibuixar una casa", així acabo a la cantonada inferior dreta després de dibuixar una nova casa. Utilitza aquesta funció modificada per dibuixar tres cases.'
        turtle_3_9: 'Pots tornar a crear la funció "dibuixar una casa" sense ajuda? Intenta-ho, i després dibuixa una fila de cases.'
        turtle_3_10: Has après molt! Ara utilitza-ho per a dibuixar el que vulguis. Intenta dibuixar una estrella, o una espiral, o un floc de neu amb un toc de fantasia.
        maze_karel_debug_seq_1: Benvingut a la depuració! El meu codi no funciona bé. Pots detectar el problema i solucionar-ho per a que pugui aplanar el meu camp i deixar-lo llest per a sembrar?
        maze_karel_debug_seq_2: Què li passa a aquest programa? Com tindries que solucionar-ho per a que pugui llevar aquella pila?
        maze_karel_debug_repeat: Depura aquest programa per mi per a que el meu camp sigui agradable i plà.
        maze_karel_debug_while: Com hauries de canviar aquest programa per ajudar-me a omplir el forat?
        maze_karel_debug_if: Ajuda! Soluciona el programa per a que el meu camp estigui completament plà.
        maze_karel_debug_if_else: Depura aquest programa per a que pugui omplir els forats i llevar les piles.
        maze_karel_debug_function_1: "Que tindries que canviar d'aquest programa per ajudar-me a llevar totes les piles?"
        maze_karel_debug_function_2: Pots depurar el programa per mi per a que pugui deixar el meu camp plà?
        maze_karel_debug_function_3: 'Edita aquest programa per a que pugui llevar totes les piles del meu camp. '
        turtle_5_1: "Intenta executar aquest programa, i fer canvis per veure què passa. Pots averiguar com funciona? (O borra'l i reemplaça'l amb algo totalment diferent)"
        turtle_5_2: "Intenta executar aquest programa, i fer canvis per veure què passa. Pots averiguar com funciona? (O borra'l i reemplaça'l amb algo totalment diferent)"
        turtle_5_3: "Intenta executar aquest programa, i fer canvis per veure què passa. Pots averiguar com funciona? (O borra'l i reemplaça'l amb algo totalment diferent)"
        turtle_5_4: "Intenta executar aquest programa, i fer canvis per veure què passa. Pots averiguar com funciona? (O borra'l i reemplaça'l amb algo totalment diferent)"
        turtle_5_5: "Intenta executar aquest programa, i fer canvis per veure què passa. Pots averiguar com funciona? (O borra'l i reemplaça'l amb algo totalment diferent)"
        turtle_5_6: "Intenta executar aquest programa, i fer canvis per veure què passa. Pots averiguar com funciona? (O borra'l i reemplaça'l amb algo totalment diferent)"
        maze_3_1: Necessit arribar a aquell porc! Escriu un parell de vegades move(); per a que pugui recuperar els meus ous.
        maze_3_2: Escriu-me un programa per a que pugui fer el camí fins el porc.
        maze_3_3: "Com arribo al porc? Assegura't que no acabo executat a la caixa de TNT!"
        maze_3_4: Argh! Escriu-me un programa que em porti al voltant de la TNT i al porc.
        bounce_1: 'Attach a block to the "when left arrow" block and press "Run". Move the paddle using the left arrow to reach the finish target.'
        bounce_2: 'Attach a block to the "when right arrow" and "when left arrow" blocks. Move the paddle to reach both finish targets.'
        bounce_3: 'Now try something similar with the "when up arrow" block. Move the paddle to the finish target at the top.'
        bounce_4: This time you need to add four blocks. Move the paddle to all four finish targets to complete this puzzle.
        bounce_5: |-
          We're going to send a ball flying down towards the paddle. Attach a block to the "when ball hits paddle" block to ensure the ball reaches the finish target.
        bounce_6: 'Now the finish target is on the top. You need to attach blocks to both of the "when ball hits" blocks to solve this puzzle.'
        bounce_7: 'Attach blocks to each of the "when" blocks. Bounce the ball until it hits the finish target.'
        bounce_10: 'There is a now a goal at the top. Attach the "score point" and "score opponent point" blocks to the "when ball in goal" and "when ball misses paddle" blocks to make a game. See how many points you can score before your opponent scores twice.'
        bounce_11: 'You can now attach blocks to the "when run" block. You have to attach the new "launch new ball" block in more than one place. Also, try changing the scene or the speed of the paddle and the ball and see how many points you can score before your opponent scores twice.'
        bounce_12: "Create your own Bounce game. You can change all the visuals and the rules. When you're done, click Finish to let friends try your game on their phones."
        Custom_builder: 'Drag blocks from the toolbox to the workspace to draw the level you wish to create. Press "Run" when you are ready.'
        flappy_1: 'Attach a block to the "when click" block, then press "Run". Click or tap the screen to move Flappy to the target.'
        flappy_2: |-
          Now we've added some ground.  Attach a block to the "when hit the ground" block.  Your code needs to 'END GAME' when Flappy crashes.
        flappy_3: 'The "when run" block allows you to run code when your game starts.  Try setting the level speed and flapping to the target.'
        flappy_4: |-
          Flappy will fly through obstacles unless you write code to make him crash. Attach a block to the "when hit an obstacle" block. Your code needs to 'END GAME' when Flappy crashes into the first set of pipes.
        flappy_5: |-
          Let's add a scoreboard, and count points when Flappy makes it past obstacles. Add to the "when pass an obstacle" block, and then score a point by flying Flappy through the first set of pipes.
        flappy_6: See if you can still score a point after making Flappy flap either a smaller or larger amount.
        flappy_7: 'Next, try changing the scene by attaching another block to the "when run" block.'
        flappy_8: You can set visuals anytime, not just when the game starts. Try setting a RANDOM scene when other events happen, for example, when passing an obstacle.
