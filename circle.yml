dependencies:
  cache_directories:
    - "apps/node_modules"
  override:
    - sudo apt-get install libicu-dev # Required for phantomjs 2.0
    - npm install:
      pwd:
        apps
    - bash build_with_core.sh:
      pwd:
        apps
database:
  override: # required or Circle tries to run rake db:create
    - echo "NO DB"
test:
  override:
    - grunt test:
      pwd:
        apps

