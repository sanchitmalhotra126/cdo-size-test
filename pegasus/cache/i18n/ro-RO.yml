  frozen_longdescription: Let's use code to join Anna and Elsa as they explore the
    magic and beauty of ice. You will create snowflakes and patterns as you ice-skate
    and make a winter wonderland that you can then share with your friends!
  codeorg_longdescription: "Învață conceptele de bază ale programării cu o metodă
    simplă, distractivă, drag&drop. Este un tutorial ca un joc, simplu de realizat
    ce conține clipuri video cu Bil Gates, Mark Zukerberg Angry Birds and Plants vs.
    Zombies. Învață algoritmi de bază, repeat-loops, conditionals. Disponibil în 34
    de limbi."
  thinkersmithspanish_longdescription: Mediante el uso de un "Vocabulario Robot" predefinido,
    los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar a cabo tareas
    espec&iacute;ficas sin ser estas discutidas previamente. Este segmento ense&ntilde;a
    a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute;
    como la valiosa habilidad de depuraci&oacute;n.
  khan_longdescription: "Învață bazele programării JavaScript, în timp ce desenezi
    programând. Fă asta singur sau alături de clasă."
  khanes_longdescription: "Învață bazele programării JavaScript, în timp ce desenezi
    programând. Fă asta singur sau alături de clasă."
  tynker_longdescription: O colecție de 8 activități distractive pentru copii de toate
    vârstele, pentru a învăța programare. Rezolvă o serie de puzzle-uri simple pentru
    a-l ajuta pe Pixel cățelul să ajungă acasă și pe cosmonautul Biff sa ajungă la
    baza de pe lună. Construiește jocul Space Zombies sau creează Math Art folosind
    metoda noastră simplă și distractivă de programare. Sesiunea poate fi individuală
    sau alături de profesor.
  scratch_longdescription: Cu Scratch, poți sa programezi propriile jocuri interactive,
    povești, animații și altele. Cu această activitate, vei putea crea o felicitare
    interactivă pe care o vei putea trimite familiei sau prietenilor.
  lightbot_longdescription: "Învață bazele logice ale programării, începând de la
    4 ani pe iOS, Android sau browser web. Învață secvențialitatea comenzilor, identificarea
    pattern-urilor, utilizarea procedurilor si a LOOP-urilor!"
  thinkersmith_longdescription: Folosind un "Robot Vocabulary" predefinit elevii vor
    învăța să se ghideze în rezolvarea unor taskuri predefinite fară a le discuta
    prealabil. Această lecție, învață copiii conexiunea dintre simboluri si acțiuni,
    alături de abilitatea testării. "My Robotic Friends" funcționează cel mai bine
    în cadrul unui grup și conține un workbook pentru profesor, ce poate fi folosit
    la clasă.
  condcards_longdescription: Learn about algorithms and conditional statements in
    this "unplugged" activity using a deck of cards. Students do this activity in
    teams, and need one deck of cards per team.
  lightbotintl_longdescription: "Învață bazele logice ale programării, începând de
    la 4 ani pe iOS, Android sau browser web. Învață secvențialitatea comenzilor,
    identificarea pattern-urilor, utilizarea procedurilor si a LOOP-urilor!"
  codehs_longdescription: "Învață bazele programării cu Karel, câinele, o introducere
    distractivă și vizuală în programare, unde a da comenzi unui computer e ca și
    cum ai da comenzi unui câine. Acest tutorial este ideal daca este ghidat de un
    profesor dar poate fi realizat și individual."
  codecademy_longdescription: Codeacademy este o platformă interactivă. ce oferă o
    introducere în bazele programării cu ajutorul JavaScript, ce se pretează studiului
    individual fiind utilizată de zeci de milioane de elevi din întreaga lume. Am
    pregatit o adevărată experiență Hour of Code cu teste si slide-uri și un proiect
    complet pentru elevi la final.
  codecombat_longdescription: Joacă rolul unui Vrăjitor utilizând programarea pentru
    vrăji prin care controlezi eroii, navighezi prin labirinturi, învingi ogres, păcălești
    inamici și salvezi extratereștri! Învață JavaScript pentru începători în acest
    joc web în HTML 5.
  codemonkey_longdescription: 'CodeMonkey is an online game that teaches coding in
    a real programming language! Students program a monkey to catch bananas while
    it gets slightly more complicated on each level. They get star scores on each
    solution and can share it in a single click. '
  codeavengers_longdescription: Construiește în întregime un joc 2D pentru 2 jucatori,
    cu JavaScript, în 10 pași simpli. Apoi continua studiul unor elemente de bază
    ale programării (variabile și if statements) cât realizezi un Quiz pe care îl
    poți share-ui prietenilor. Pe tot parcursul activității caștigă puncte și insigne,
    concurând la ocuparea primului loc al clasamentului în clasă.
  processing_longdescription: O introducere în programare în contextul artelor vizuale
    utilizând limbajul de programare Processing. Lecții video scurte, prezinta exerciții
    de programare ce conduc la realizarea unui program de desenare interactiv.
  robomind_longdescription: Elevii învață bazele programării controlând robotul lor
    virtual. Cursul online conține prezentări scurte, filme, teste si recomandări
    automate/ indicii, pentru a ajuta la rezolvarea exercițiilor de programare.
  groklearning_longdescription: Alege din 3 activități realizate să îți ofere o prima
    experiență a programării. De exemplu utilizează limbajul de programare Python,
    pentru a construi ub chatbot pe nume "Eliza". Crezi ca poate sa îți pacalească
    prietenii să creada ca este om și nu un computer? Activitățile pot fi realizate
    individual de elevi sau cu ajutorul profesorului și vine cu toate notele și soluțiile
    necesare.
  quorum_longdescription: This tutorial is accessible for the visually-impaired, and
    works with screenreaders. Join Mary on a tour as she joins a biology lab as a
    programmer and learns the Quorum programming language. This tutorial is student-guided
    with online example activities.
  codespark_longdescription: The Foos is a fun and kid-friendly way to learn about
    computer programming.  Program cute characters to solve puzzles and bring a virtual
    world to life.  The game is "word free" so all can play!
  kodable_longdescription: Kodable este un joc pentru iPad intuitiv, ce introduce
    copiii de peste 5 ani în bazele programarii. A avea un parinte sau profesor în
    preajma este optim dar nu neaparat necesar.
  tynkerapp_longdescription: Build your own games and share with friends! Solve fun
    coding puzzles and learn programming concepts in each level. Personalize games
    with animated characters, multiple levels and rich props. Lots of fun activities
    to choose from!
  hopscotch_longdescription: Tutoriale pentru elevi pentru iPad utilizând limbajul
    de programare Hopscotch. Elevii vor construi jocuri si aplicații pentru iPad,
    de pe iPad. Ei pot lucra individual sau în perechi de 3 la un iPad.
  robomindnl_longdescription: Elevii învață bazele programării controlând robotul
    lor virtual. Cursul online conține prezentări scurte, filme, teste si recomandări
    automate/ indicii, pentru a ajuta la rezolvarea exercițiilor de programare.
  flappy_longdescription: Use drag-and-drop programming to make your own Flappy Bird
    game, and customize it to look different (Flappy Shark, Flappy Santa, whatever).
    Add the game to your phone in one click.
  bitsbox_longdescription: Customize your very own virtual tablet, then code a series
    of apps to play and share. Simple walkthroughs make it possible for even young
    kids to program real Javascript, and the more advanced you are the further you'll
    go.
  makegameswithus_longdescription: "Știi ceva programare deja? Învață să construiești
    un joc pentru iPhone într-o oră. Noi te ghidăm în acest timp să programezi, să
    testezi, și să joci jocul tău utilizănd un browser, ca mai apoi să îl distribui
    și prietenilor de pe Facebook sa îl încerce. Nu este necesară experiență anterioară,
    trebuie doar să întelegi ce reprezintă variabilele, metodele și obiectele."
  touchdevelop_longdescription: 'Desene ciudate, monștri zburători, Crazy drawings,
    flying monsters, flori cățărătoare… creează-ți propriile aplicații pe device-ul
    tău cu TouchDevelop, un mediu prietenos de programare a aplicațiilor. Merge pe
    iPhone, iPad, Android, Windows, Windows Phone, Linux, Mac. '
  appinventor_longdescription: Clipuri video interactive te ajută să creezi 3 aplicații
    simple pentru tableta sau telefonul tău Android. Create pentru începători și avansați
    deopotrivă, aceasta oră de programare te va ajuta să creezi propriile tale aplicații
    mai repede decât crezi. Imaginează-ți cum ar fi să arăți prietenilor aplicații
    programate de tine. Aceste activități se pretează lucrului individual dar si lecțiilor
    la clasă.
  blockly_longdescription: Ai un calculator fără internet sau cu internet cu viteză
    mică? Descarcă tutorialele Blockly care sunt precursoarele tutorialelor Code.org
    - un fișier arhivat de 3MB poate fi încărcat de pe computer sau de pe un stick
    USB.
  thinkersmith2_longdescription: Elevii învață despre reprezentarea și salvarea literelor
    în sistem binar ca funcție on si off. La final elevii pot sa decodeze propriile
    inițiale pentru a le lua acasă.
  kodableunplugged_longdescription: Creată pentru utilizarea pe hârtie, fuzzFamily
    Frenzy este o introducere în programare logică pentru copii de la 5 ani. Un profesor
    ar trebui să explice jocul, apoi elevii provoacă un partener să concureze într-o
    simplă cursă cu obstacole.
  projguts_longdescription: This "unplugged" activity helps students learn how modeling
    and simulation works by having a group of students play different versions of
    the Rock / Paper / Scissors game, and see the results as different modeling experiments.
