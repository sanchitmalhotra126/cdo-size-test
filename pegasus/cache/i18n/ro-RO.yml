  sphero_beyond_shortdescription: Schools, Parents, Robots & Kids. We created the
    SPRK program because we believe play is a powerful teacher. Whether you're an
    educator or a parent, SPRK lessons give kids a fun crash course in programming
    robots while sharpening their skills in math and science.
  codeorg_beyond_longdescription: Învață conceptele de bază ale Tehnologiei Computerelor
    cu programarea de tip "drag and drop". 15-25 de ore de activități fără computer,
    presărate printre jocuri-tutoriale în care apar lecții video semnate Bill Gates,
    Mark Zuckerberg, Angry Birds și Plants vs. Zombies. Învață ce sunt repeat-loop-urile,
    conditionalele, algoritmii de bază, funcțiile și variabilele. Elevii din Statele
    Unite câștigă premii incredibile pentru completarea tuturor stagiilor.
  khan_beyond_longdescription: "Învață bazele programării JavaScript, în timp ce desenezi
    programând. Fă asta singur sau alături de clasă."
  tynker_beyond_longdescription: 'Tynker face ca deprinderea limbajelor de programare
    să fie simplă, prin focusarea pe elementul vizual. Copiii creează jocuri și aplicații
    mobile prin aranjarea blocurilor de cod. Acest lucru rezolvă nevoia de a cunoaște
    sintaxa de programare. Copiii transformă ideile în povești animate și artă matematică
    imediat. Metoda promovează învățarea progresivă: pe măsură ce copiii învață fundamentul,
    Tynker introduce concepte mai avansate, inclusiv programarea bazată pe sintaxă.'
  scratch_beyond_longdescription: Cu Scratch, poți programa propriile povești, jocuri
    și animații interactive - și share-ui creațiile tale cu alte persoane din comunitatea
    online. Scratch îi învață pe tineri să gândească creativ, să raționeze sistematic,
    să lucreze colaborativ - abilități esențiale pentru viață în secolul 21. Scratch
    este un proiect al Lifelong Kindergarten Group din cadrul MIT Media Lab, oferit
    gratuit.
  lightbot_beyond_longdescription: "Învață bazele logice ale programării, începând
    de la 4 ani pe iOS, Android sau browser web. Învață secvențialitatea comenzilor,
    identificarea pattern-urilor, utilizarea procedurilor si a LOOP-urilor!"
  codecademy_beyond_longdescription: Codeacademy este o platformă interactivă. ce
    oferă o introducere în bazele programării cu ajutorul JavaScript, ce se pretează
    studiului individual fiind utilizată de zeci de milioane de elevi din întreaga
    lume. Am pregatit o adevărată experiență Hour of Code cu teste si slide-uri și
    un proiect complet pentru elevi la final.
  kodable_beyond_longdescription: Kodable este un joc pentru iPad intuitiv, ce introduce
    copiii de peste 5 ani în bazele programarii. A avea un parinte sau profesor în
    preajma este optim dar nu neaparat necesar.
  scratchjr_beyond_longdescription: ScratchJr is an introductory programming language
    that enables young children to create their own interactive stories and games.
    Children snap together graphical programming blocks to make characters move, jump,
    dance, and sing
  hopscotch_beyond_longdescription: Tutoriale pentru elevi pentru iPad utilizând limbajul
    de programare Hopscotch. Elevii vor construi jocuri si aplicații pentru iPad,
    de pe iPad. Ei pot lucra individual sau în perechi de 3 la un iPad.
  pocketcode_beyond_longdescription: Create your own game on your smart phone with
    Pocket Code! Help skydiver Steve to deliver his parcels. You can share it with
    friends and other users to try!
  groklearning_beyond_longdescription: Un curs introductiv pentru limbajul de programare
    Python, pentru oameni care nu au experiență în programare. Mixul nostru unic de
    conținut introductiv și provocări te va ajuta să înțelegi Python, dar și programarea
    în general. Am predat acest curs elevilor de diverse vârste și experiențe și suntem
    siguri că și ție ți se va potrivi.
  hacketyhack_beyond_longdescription: 'Hackety Hack te va învăța elementele de bază
    ale programării de la 0. Nu este nevoie de experiență anterioară în programare!
    Cu Hackety Hack, vei învăța limbajul de programare Ruby. Acesta este folosit pentru
    orice tip de program, inclusiv aplicații desktop și website-uri. [Notă: este necesară
    instalarea pe Desktop]'
  robomind_beyond_longdescription: Elevii pot deprinde elementele de bază ale programării
    prin controlarea propriului robot virtual. Cursul online conține scurte prezentări,
    filme, quizz-uri și recomandări automate/sugestii care vin în ajutorul celor care
    fac exercițiile de programare.
  makegameswithus_beyond_longdescription: "Știi puțin ObjectiveC? Învață cum să creezi
    un joc pentru iPhone într-o oră! Te vom ghida de-a lungul fiecărui pas, când vei
    programa, testa și juca jocul tău în browser. Poți chiar să-l share-uiești cu
    prietenii tăi pe Facebook, pentru ca și ei să-l joace! Nu este necesară experiență
    anterioară în dezvoltarea de aplicații pentru iPhone. Trebuie să înțelegi care
    sunt variabilele, metodele și obiectele."
  appinventor_beyond_longdescription: Clipuri video interactive te ajută să creezi
    3 aplicații simple pentru tableta sau telefonul tău Android. Create pentru începători
    și avansați deopotrivă, aceasta oră de programare te va ajuta să creezi propriile
    tale aplicații mai repede decât crezi. Imaginează-ți cum ar fi să arăți prietenilor
    aplicații programate de tine. Aceste activități se pretează lucrului individual
    dar si lecțiilor la clasă.
  touchdevelop_beyond_longdescription: 'TouchDevelop te ajută să creezi aplicații
    pe iPad, iPhone, Android, PC, Mac, Windows Phone. Editorul nostru touch-friendly
    face ca programarea să fie distractivă, chiar și pe telefon sau tabletă. '
  codehs_beyond_longdescription: "Învață elementele de bază ale programării alături
    de Câinele Karel: o introducere distractivă, accesibilă, vizuală în programare,
    în care este la fel de ușor să-i comanzi computerului ca și câinelui. Cel mai
    bine este ca acest tutorial să fie prezentat de un profesor, dar studiul poate
    fi și individual [Notă: cursul este plătit]"
  udemy_beyond_longdescription: 'Chiar dacă nu ai văzut niciodată o linie de cod,
    sau dacă jobul tău este programarea, Udemy are un curs pentru tine, predat de
    instructori profesioniști. [Notă: cursul este plătit]'
  lynda_beyond_longdescription: "Învață să programezi, să creezi și să construiești
    aplicații web, de la elementele de bază ale programării în C sau C++, până la
    modul în care poți programa în Java. Tutorialele noastre te pot ajuta să creezi
    aplicații mobile, să lucrezi cu baze de date PHP și MySQL, să înveți bazele limbajului
    de procesare statistică R, dar și multe, multe altele. [Notă: cursul este plătit]"
  edx_beyond_longdescription: 'CS50x este introducerea Colegiului Harvard în tehnologiei
    computerelor și arta programării pentru experți și începători, cu sau fără experiență
    anterioară. Subiectele abordate includ abstracția, algoritmii, structurile de
    informații, încapsularea, managementul resurselor, securitatea, ingineria de software,
    web development. Limbajele includ C, PHP, JavaScript și SQL, CSS, HTML. Versiunea
    on-campus a CS50x este al doilea cel mai mare curs Harvard. '
  coursera_beyond_longdescription: 'Cursul Stanford CS 101 este predat de Nick Parlante
    (GRATIS!). CS101 predă ideile esențiale ale Tehnologiei Computerelor pentru o
    audiență fără experiență anterioară. Joacă și experimentează cu bucăți mici de
    cod pentru a testa puterea și limitele computerului. CS101 asigură, de asemenea,
    informații generale despre computere: ce este un computer, hardware, software,
    ce este internetul. Nu este necesară experiența anterioară, ci doar abilitatea
    de a folosi un browser web.  '
  udacity_beyond_longdescription: "În cadrul acestui curs vei învăța concepte-cheie
    în tehnologia computerelor și cum să scrii propriile programe în contextul construirii
    unui crawler web. Nu este necesară experiența anterioară în programare. Începătorii
    sunt bineveniți! La finalul acestui curs, îți vei fi însușit concepte-cheie în
    tehnologia computerelor și suficientă programare pentru a scrie programe Python
    și a rezolva probleme pe cont propriu. Acest curs te va pregăti pentru a trece
    la cursurile de programare de nivel mediu. "
  teachingtree_beyond_longdescription: TeachingTree este o platformă care permite
    oricui să uploadeze și să organizeze conținut educațional. Scopul nostru este
    ca elevii să acceseze rapid conținutul necesar pentru a învăța pe cont propriu.
    Oricine este încurajat să contribuie prin adăugarea de conținut video sau tag-uri.
  kodu_beyond_longdescription: Kodu ajută copiii să creeze jocuri pe PC și XBOX printr-un
    limbaj de programare simplu. Kodu poate fi folosit pentru a învăța creativitatea,
    rezolvarea de probleme, storytelling-ul sau programarea. Oricine poate folosi
    Kodu pentru a crea un joc, copii sau adulți fără abilități de design sau programare.
    Kodu pentru PC este disponibil gratuit. Kodu pentru XBOX este de asemenea disponibil
    in Statele Unite în XBox Marketplace sau în canalul Indie Games pentru aproximativ
    5$.
  cargobot_beyond_longdescription: Cargo-Bot este un joc de puzzle în cadrul căruia
    poți învăța un robot să mute cutii. Simplu, nu? Jocul include 36 de puzzle-uri
    istețe, muzică și grafice uimitoare. Aici poți chiar să îți înregistrezi soluțiile
    și să le share-uiești pe YouTube cu prietenii tăi.
  kidsruby_beyond_longdescription: 'Distrează-te și creează jocuri sau sabotează-ți
    tema cu Ruby! Doar spune-le prietenilor sau profesorilor tăi că înveți limbajul
    de programare Ruby... ;) Este gratis și funcționează pe orice computer. [Notă:
    este necesară instalarea pe Desktop]'
  w3schools_beyond_longdescription: "Învață să creezi website-uri pe propriul tău
    computer. Învață elementele de bază ale unui server în mai puțin de o zi. Învață
    să adaugi baze de date website-ului tău."
  codeavengers_beyond_longdescription: "Învață cum să programezi jocuri, aplicații
    și website-uri. Cursul este creat de experți cu un nivel de dificultate perfect
    pentru începători, cu instrucțiuni ușor de înțeles și ajutor atunci când ai nevoie.
    Cursurile noastre HTML, CSS și JavaScript includ provocări de codare și jocuri
    de revizie care fac ca învățatul să fie distractiv și eficient pentru toate vârstele."
  mozilla_beyond_longdescription: Cu Thimble, crearea și share-uirea paginilor web
    sunt ridicol de simple. Scrie și editează HTML și CSS direct în browserul tău,
    apoi vezi instantaneu ce ai creat. Hostează și share-uiește proiectele tale cu
    un singur click. Perfect pentru începători și experți deopotrivă.
  codecombat_beyond_longdescription: 'Joacă-te ca un vrăjitor folosind coduri (vrăji)
    pentru a controla eroii, pentru a naviga prin labirinturi, a învinge căpcăunii,
    a păcăli dușmanii și a salva aliații! Învață JavaScript în acest joc web HTML
    5 pentru începători. '
  codea_beyond_longdescription: 'Codea pentru iPad te învață să creezi jocuri și simulări
    - sau orice idee vizuală ai avea. Transformă-ți gândurile în creații interactive
    care folosesc particularitățile iPad-ului ca Multi-Touch și accelerometru. Credem
    că limbajul Codea este cel mai frumos editor de cod pe care îl vei vedea și e
    simplu. Codea este creat pentru a-ți permite să atingi codul. Vrei să schimbi
    un număr? Muta-l cu degetul. Ce zici de culoare sau o imagine? O simpla bataie
    cu degetul va deschide un meniu din care vei putea alege orice vrei. '
  lego_beyond_longdescription: Creează roboți mici, customizabili și programabili
    folosind piese LEGO.
  finch_beyond_longdescription: 'Finch este un nou robot pentru educația în tehnologia
    computerelor. Design-ul său este rezultatul unui studiu de 4 ani al laboratorului
    Carnegie Mellon CREATE. Finch este creat pentru a face o introducere captivantă
    în arta programării. Acesta oferă suport pentru mai mult de 12 limbaje și medii
    de programare, inclusiv o serie de medii potrivite studentilor cu vârste de la
    8 ani. Finch a fost creat pentru a permite studenților să scrie programe interactive
    complexe. '
  arduino_beyond_longdescription: 'Arduino este o platformă open-source de prototipare
    electronică bazată pe hardware și software flexibile și ușor de folosit. Este
    destinată artiștilor, designerilor, pasionaților și celor care sunt interesați
    de crearea obiectelor sau mediilor interactive. '
  processing_beyond_longdescription: Processing este un limbaj de programare, un mediu
    de dezvoltare și o comunitate online. Din 2001, Processing a promovat software-ul
    în cadrul artelor vizuale și vizualul în cadrul tehnologiei. Inițial creat ca
    un caiet de schițe software pentru a preda elementele de bază ale programării
    într-un context vizual, Processing a evoluat într-un instrument de dezvoltare
    pentru profesioniști. Astăzi există zeci de mii de studenți, artiști, designeri,
    cercetători și pasionați care folosesc Processing pentru a învăța, a prototipa
    și în producție.
  alice_beyond_longdescription: Utilizând un mediu de programare inovativ pentru a
    sprijini crearea de animații 3D, Alice Project asigură instrumentele și materialele
    necesare pentru predarea și învățarea gândirii numerice, a rezolvării de probleme
    și a programării, pentru o gamă diversă de vârste și experiențe.
  sphero_beyond_longdescription: Schools, Parents, Robots & Kids. We created the SPRK
    program because we believe play is a powerful teacher. Whether you're an educator
    or a parent, SPRK lessons give kids a fun crash course in programming robots while
    sharpening their skills in math and science.
  codeintl_name: "Write your first computer program"
  codeintl_gradelevel: "Ages 4-104"
  codeintl_platformtext: "Modern browsers, smartphones, tablets"
  codeintl_shortdescription: "Learn to code with Mark Zuckerberg and Angry Birds!"
  codeintl_longdescription: "Learn the basic concepts of Computer Science with drag and drop programming. This is a game-like, self-directed tutorial starring video lectures by Bill Gates, Mark Zuckerberg, Angry Birds and Plants vs. Zombies. Learn repeat-loops, conditionals, and basic algorithms. Available in 34 languages."
