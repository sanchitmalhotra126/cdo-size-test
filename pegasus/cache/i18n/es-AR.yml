  edx_beyond_shortdescription: El curso más popular de Harvard
  coursera_beyond_shortdescription: Empezá con CS101
  udacity_beyond_shortdescription: Empezá con CS101
  teachingtree_beyond_shortdescription: 'Conocimiento online: rápido e inagotable'
  kodu_beyond_shortdescription: Diseña un juego en un mundo 3D
  cargobot_beyond_shortdescription: Programá un brazo robótico en tu iPad
  kidsruby_beyond_shortdescription: Aprendé a programar usando Ruby
  w3schools_beyond_shortdescription: Aprendé a construir sitios web
  codeavengers_beyond_shortdescription: Aprendé a programar juegos y sitios web
  mozilla_beyond_shortdescription: Creá y compartí páginas web
  codecombat_beyond_shortdescription: Jugá y aprendé JavaScript para ganar
  codea_beyond_shortdescription: Programá aplicaciones en tu iPad
  lego_beyond_shortdescription: Creá y programá un robot
  finch_beyond_shortdescription: Un robot para enseñar Ciencias de la Computación
  arduino_beyond_shortdescription: Aprende Arduino con Sandbox Digital de Sparkfun.
  processing_beyond_shortdescription: Aprendé el lenguaje de programación Processing
  alice_beyond_shortdescription: Enseñá a programar en un entorno 3D
  sphero_beyond_shortdescription: Lecciones SPRK provee un divertido curso intensivo
    para niños de programación de robots, mientras mejoran sus habilidades en matemáticas
    y ciencias.
  codeorg_beyond_longdescription: 'Aprendé los conceptos básicos de ciencias de la
    computación con programación haciendo clicks. De 12 a 25 horas de actividades
    "desenchufadas" para la clase, mezcladas con tutoriales autodirigidos y con clases
    en video por Bill Gates, Mark Zuckerberg, Angry Birds y Plants vs Zombies. Aprendé
    ciclos de repetición, condicionales, algoritmos básicos, funciones y variables. '
  khan_beyond_longdescription: Aprendé los conceptos fundamentales de la programación
    en JavaScript mientras creás unos dibujos muy divertidos. Hacelo solo o con tus
    amigos!
  tynker_beyond_longdescription: Tynker hace fácil y divertido aprender a programar.
    Lo hace visual. Los niños construyen juegos y aplicaciones para celular apilando
    bloques de código. Elimina la necesidad de aprender sintaxis de programación Los
    niños transforman las ideas en historias animadas y arte matemática. Promueve
    el aprendizaje progresivo y mientras los alumnos aprenden los fundamentos, se
    los va introduciendo a conceptos más avanzados como programación guiada por la
    sintaxis
  scratch_beyond_longdescription: Con Scratch podés programar tus propias historias
    interactivas, juegos y animaciones. También podés compartir tus creaciones con
    otros en la comunidad online. Scracth ayuda a los jóvenes a pensar cretivamente,
    razonar sistemáticamente y trabajar de manera colaborativa. Todas estas aptitudes
    son esenciales para la vida en el siglo 21. Scratch es un proyecto del Grupo Lifelong
    Kindergarten del MIT Media Lab. No tiene costo alguno.
  lightbot_beyond_longdescription: Aprendé conceptos centrales de la lógica de la
    programación, empezando desde lo más básico para niños de 4 años en adelante,
    en iOS, Android o un navegador. Aprendé a ordenar comandos, identificar patrones,
    usar procedimientos y ciclos!
  codecademy_beyond_longdescription: Codeacademy es una introducción a los conceptos
    fundamentales de ciencias de la computación mediante JavaScript que es usada por
    decenas de millones de estudiantes alrededor del mundo. La experiencia se complementa
    con trivias, presentaciones y un proyecto integrador al final.
  kodable_beyond_longdescription: Kodable es un juego para iPad que presenta a niños
    de más de 5 años una introducción a conceptos de programación. Tener un padre
    o docente alreder es óptimo, pero no necesario.
  scratchjr_beyond_longdescription: ScratchJr es un lenguaje de programación introductorio
    que permite a los niños pequeños a crear sus propias historias interactivas y
    juegos. Los niños colocan bloques gráficos de programación para hacen que los
    personajes se muevan, salten, bailen y canten
  hopscotch_beyond_longdescription: Los estudiantes construyen juegos y aplicaciones
    para iPad a través del mismo. Se puede trabajar de manera individual o grupal
    (hasta 3 niños por iPad).
  pocketcode_beyond_longdescription: "¡Crea tu propio juego en tu teléfono inteligente
    con Pocket Code! Ayuda al paracaidista Steve para entregar sus paquetes. ¡Puedes
    compartirlo con amigos y otros usuarios para probarlo!"
  groklearning_beyond_longdescription: Un curso introductorio a la programación con
    Python para personas sin experiencia en programación. Nuestra mezcla única de
    contenido introductorio con desafíos te va a llevar a un sólido entendimiento
    de Python y programación en general. Hemos enseñando estos contenidos alumnos
    de edad diversas y con distintos conocimientos previos y estamos seguros de que
    también te va a servir a vos.
  hacketyhack_beyond_longdescription: 'Hackety Hack te va a enseñar las bases de la
    programación desde cero. ¡No se necesita experiencia previa! Con Hackety Hack
    vas a aprender el lenguaje de programación Ruby, que se utiliza para una gran
    variedad de cosas, incluyendo páginas web y aplicaciones de escritorio. Nota:
    se requiere instalar la aplicación.'
  robomind_beyond_longdescription: Los alumnos aprenden las bases de la programación
    controlando su propio robot virtual. El curso online es completamente autocontenido
    con presentaciones cortas, videos, trivias y consejos que ayudan a completar los
    ejercicios de programación.
  makegameswithus_beyond_longdescription: "¿Ya sabés algo de programación? ¡Aprendé
    a hacer un juego para iPhone en una hora! Te vamos a guiar durante el proceso
    para programar, testear y jugar tu juego en el navegador. Luego vas a poder compartirlo
    en Facebook para que todos puedan jugarlo. No se necesita experiencia previa en
    desarrollo para iPhone, pero debés entender que son variables, métodos y objetos."
  appinventor_beyond_longdescription: Tutoriales rápidos y entretenidos te guían para
    construir tres aplicaciones sencillas para tu teléfono o tableta Android. Tanto
    para principiantes como para expertos esta hora de programación te va a preparar
    para comenzar a hacer tus propias aplicaciones más rápido de lo que te imaginás
    y vas a poder compartirlas con tus amigos. Estas actividades son aptas tanto para
    hacer sólo como para hacer en clase con los profes.
  touchdevelop_beyond_longdescription: Dibujos locos, monstruos voladores... creá
    tus propias aplicaciones en tu dispositivo utilizando TouchDevelop, un entorno
    amigable de desarrollo de aplicaciones móviles. Funciona en iPhone, iPad, Android,
    Windows, Windows Phone, Linux y Mac
  codehs_beyond_longdescription: Aprendé las bases de la programación con Karel el
    perro. Una divertida y visual introducción a la programación donde darle comandos
    a una computadora es como darle comandos a un perro. El tutorial es genial si
    es guiado por un docente, pero se puede hacer de manera independiente.
  udemy_beyond_longdescription: 'Si nunca viste una línea de código en tu vida o trabajás
    programando, Udemy tiene un curso para vos, enseñado por instructores profesionales.
    Nota: los cursos son pagos'
  lynda_beyond_longdescription: 'Aprendé a programar, crear y construir tus propias
    aplicaciones web, desde los fundamentos de la programación orientada a objetos
    en C y C++, hasta cómo programar en Java. Nuestros tutoriales te van a ayudar
    a desarrollar y crear aplicaciones móviles, trabajar con PHP, base de datos MySQL
    y empezar con procesamiento estadístico usando R. Nota: los cursos son pagos'
  edx_beyond_longdescription: 'CS50x es la introducción que brinda Harvard sobre Ciencias
    de la Computación y el arte de la programación, abierto a todo el mundo, con o
    sin experiencia en programación. El temario incluye: abstracción, algoritmos,
    estructuras de datos, encapsulamiento, manejo de recursos, seguridad, ingeniería
    del software y desarrollo web. Los lenguajes utilizados incluyen C, PHP y JavaScript
    además de SQL, CSS y HTML.'
  coursera_beyond_longdescription: 'El curso Standford CS 101, cuyo profesor es Nick
    Parlante, enseña las ideas fundamentales de ciencias de la computación para un
    público sin expriencia. Jugá y experimentá con pequeños códigos, el poderío y
    las limitaciones de las computadoras. También se da un panorama general de lo
    que son las computadoras hoy en día: qué es una computadora, qué es el hardware,
    software, Internet. No se requiere experiencia previa pero si la habilidad para
    usar un navegador.'
  udacity_beyond_longdescription: En este curso vas a aprender los conceptos fundamentales
    de ciencias de la computación y a programar tus propias aplicaciones en el contexto
    de construir un Web Crawler. No se necesitan conocimientos previos de programación.
    Al final, vas a estar preparado para resolver problemas por tu cuenta usando Python
    y avanzar a cursos de nivel intermedio.
  teachingtree_beyond_longdescription: TeachingTree es una plataforma abiera que permite
    a cualquiera organizar contenido educativo. Nuestro objetivo es darle a los alumnos
    la oportunidad de acceder rápidamente a los videos que necesitan para aprender
    conceptos individuales. Cualquiera puede ayudarnos agregando videos o etiquetando
    conceptos.
  kodu_beyond_longdescription: Kodu le permite a los niños crear juegos en la PC con
    un lenguaje simple de programación visual. Kodu puede ser usado para enseñar creatividad,
    resolución de problemas, contar historias y programar. Cualquiera puede usar Kodu
    para construir un juego, adulto o niño sin conocimientos previos. Para PC se puede
    descargar de manera gratuita.
  cargobot_beyond_longdescription: Cargobot es un puzzle donde le podés enseñar a
    un robot como mover piezas. Contiene 36 puzzles con excelentes gráficos. Podés
    grabar tus soluciones y compartirlas en YouTube con tus amigos.
  kidsruby_beyond_longdescription: 'Divertite creando juegos usando Ruby. Gratis y
    funciona en cualquier computadora. Nota: se requiere instalación de una aplicación
    de Escritorio'
  w3schools_beyond_longdescription: Aprendé a crear sitios web en tu propia computadora.
    Aprendé los conceptos de los servidores en un día y a agregar bases de datos a
    tu página.
  codeavengers_beyond_longdescription: Aprendé a programar juegos, aplicaciones y
    sitios web. Diseñado por expertos con niveles de dificultad apropiados para principiantes,
    con instrucciones fáciles de entender y ayuda cuando la necesites. Nuestros cursos
    de HTML, CSS y JavaScript incluyen desafíos de código y revisión de juegos que
    hacen que aprender sea divertido y efectivo para todas las edades.
  mozilla_beyond_longdescription: Thimble te facilita crear y compartir tus propias
    páginas web. Escribí y editá HTML y CSS desde tu navegador y previsualizá tu trabajo
    en el momento. Compartí tu trabajo con un solo click. Sirve tanto para expertos
    como para principiantes.
  codecombat_beyond_longdescription: Jugá como un mago usando código (hechizos) para
    controlar a tus héroes, navegar escenarios, ganarle a los ogros y rescatar aliados.
    Aprendé JavaScript en este juego para completos principiantes.
  codea_beyond_longdescription: Codea para iPad te permite crear juegos, simulaciones
    o cualquier idea visual que tengas. Convertí tus pensamientos en creaciones interactivas
    que usan características del iPad como el acelerómetro o el Multi-Touch. Codea
    es fácil de usar y te permite manipular código.
  lego_beyond_longdescription: Creá robots pequeños, adaptables y programables usando
    piezas de LEGO.
  finch_beyond_longdescription: Finch es un robot para enseñar Ciencias de la Computación.
    Fue diseñado como resultado de un estudio de cuatro años realizado en el laboratorio
    CREATE de la Universidad de Carnegie Mellon. Soporta más de una docena de lenguajes
    y entornos de programación, incluyendo varios entornos apropiados para niños desde
    los 8 años. Finch fue diseñado para permitir que los estudiantes escriban programas
    interactivos.
  arduino_beyond_longdescription: Arduino es una plataforma popular diseñada para
    permitir a artistas y diseñadores trabajar con verdaderos sensores, LEDs, timbres
    y mucho más. Sparkfun Virtual Sandbox te enseñará a programar un Arduino usando
    tu navegador.
  processing_beyond_longdescription: Processing es un lenguaje de programación, entorno
    de desarrollo y comunidad online. Desde 2001 Processing ha promovido el aprendizaje
    de programación dentro de las artes visuales y las artes visuales dentro de la
    tecnología. Creado inicialmente para servir como medio de prototipado rápido de
    software y para enseñar conceptos fundamentales de programación en un entorno
    visual, Processing se transformó en una herramienta de desarrollo para profesionales.
    Hoy hay miles de estudiantes, artistas, diseñadores, investigadores y entusiastas
    que utilizan Processing para aprender, para prototipar y para producir.
  alice_beyond_longdescription: Usando un innovador entorno de programación que permite
    la creación de animaciones 3D, el proyecto Alice provee herramientas y materiales
    para aprender y enseñar pensamiento computacional, solución de problemas y programación
    de computadoras a un amplio espectro de edades y niveles escolares.
  sphero_beyond_longdescription: Si eres un educador o un padre, lecciones SPRK provee
    a los niños un divertido curso intensivo de programación de robots, y permite
    mejorar habilidades en matemáticas y ciencias.