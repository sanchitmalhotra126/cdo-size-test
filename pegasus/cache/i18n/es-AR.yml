  flappy_shortdescription: Make your own game - Flappy Bird, Shark, or Submarine
  bitsbox_shortdescription: Programa una serie de aplicaciones para jugar y compartir,
    usando Javascript real.
  makegameswithus_shortdescription: "¡Programa juegos para iPhone! ¡Aprende a escribir
    código para enseñarle que tu monstruo nuevos movimientos!"
  touchdevelop_shortdescription: Programá aplicaciones móviles directamente desde
    tu celular, tablet o laptop
  appinventor_shortdescription: Creá tu propia app para tu Android
  blockly_shortdescription: Descargá un archivo ZIP para aprender sin conexión
  thinkersmith2_shortdescription: Aprendé como las computadoras usan 1s y 0s para
    representar la información
  kodableunplugged_shortdescription: Un divertido ejercicio "desenchufado"
  projguts_shortdescription: Aprende sobre modelado y simulación con piedra, papel,
    o tijera
  frozen_longdescription: Vamos a usar código unirnos a Ana y Elsa mientras exploran
    la magia y la belleza del hielo. Crearás copos de nieve y patrones a medida que
    patinas sobre hielo y harás un paraíso invernal que luego puedes compartir con
    tus amigos!
  codeorg_longdescription: Aprendé los conceptos básicos de la programación mediante
    acciones tan simples como un par de clicks en este tutorial protagonizado por
    Bill Gates, Mark Zuckerberg, Angry Birds y Plants vs Zombies. Aprendé qué es un
    ciclo, un condicional y nociones básicas de algoritmia.
  codeintl_longdescription: Aprendé los conceptos básicos de la programación mediante
    acciones tan simples como un par de clicks en este tutorial protagonizado por
    Bill Gates, Mark Zuckerberg, Angry Birds y Plants vs Zombies. Aprendé qué es un
    ciclo, un condicional y nociones básicas de algoritmia.
  thinkersmithspanish_longdescription: Mediante el uso de un "Vocabulario Robot" predefinido,
    los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar a cabo tareas
    espec&iacute;ficas sin ser estas discutidas previamente. Este segmento ense&ntilde;a
    a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute;
    como la valiosa habilidad de depuraci&oacute;n.
  khan_longdescription: Aprendé los conceptos fundamentales de la programación en
    JavaScript mientras creás unos dibujos muy divertidos. Hacelo solo o con tus amigos!
  khanes_longdescription: Aprendé los conceptos fundamentales de la programación en
    JavaScript mientras creás unos dibujos muy divertidos. Hacelo solo o con tus amigos!
  tynker_longdescription: "¡Construye tus propios juegos y compártelos con amigos!
    Resuelve divertidos desafíos y aprende conceptos de programación en cada nivel.
    Personaliza juegos con personajes animados, múltiples niveles y muchos accesorios.
    Haz tus juegos usando física realista. Mira el código como bloques visuales o
    JavaScript. Lleva tus juegos móviles en iPads y tablets Android. ¡Más de una docena
    de actividades divertidas para elegir!"
  scratch_longdescription: Con Scratch podés crear tus propios juegos interactivos,
    historias, animaciones, y mucho más. En esta actividad vas a crear una tarjeta
    de felicitación interactiva que luego podés compartir con tus amigos.
  lightbot_longdescription: "¡Guía a Lightbot para iluminar todos los azulejos azules!
    Lightbot es un juego de programación que permite entender de forma práctica conceptos
    básicos de programación. Aprende a secuenciar instrucciones, escribir procedimientos
    y utilizar bucles para resolver los niveles. Ideal para todas las edades."
  thinkersmith_longdescription: Mediante el uso de un “Vocabulario Robot” predefinido,
    los estudiantes descubrirán como guiarse de modo tal de llevar a cabo tareas
    específicas sin ser estas discutidas previamente. Este segmento enseña a los
    estudiantes la conexión entre símbolos y acciones así como la valiosa habilidad
    de depuración.
  condcards_longdescription: Aprende sobre algoritmos y sentencias condicionales en
    esta actividad sin computadora, utilizando cartas. Los estudiantes realizan esta
    actividad en equipos y necesitan una baraja de cartas por equipo.
  lightbotintl_longdescription: Aprendé conceptos centrales de la lógica de la programación,
    empezando desde lo más básico para niños de 4 años en adelante, en iOS, Android
    o un navegador. Aprendé a ordenar comandos, identificar patrones, usar procedimientos
    y ciclos!
  codehs_longdescription: Dar órdenes a una computadora, que es lo que la programación
    es en esencia, es como dar órdenes a un perro. Aprende a programar con Karel el
    perro &mdash; una introducción a la programación que enseña conceptos fundamentales
    como comandos y funciones, para absolutos principiantes, de forma divertida, accesible
    y visual. ¡Este tutorial es dirigido por el estudiante pero los profesores pueden
    registrarse para acceder a herramientas del docente y observar el éxito del estudiante!
  codecademy_longdescription: Codeacademy es una introducción a los conceptos fundamentales
    de ciencias de la computación mediante JavaScript que es usada por decenas de
    millones de estudiantes alrededor del mundo. La experiencia se complementa con
    trivias, presentaciones y un proyecto integrador al final.
  codecombat_longdescription: "¡Derrota a los ogros para aprender Python o JavaScript
    en este épico juego de programación!"
  codemonkey_longdescription: "¡CodeMonkey es un juego online que enseña a programar
    utilizando un lenguaje de programación real! Los estudiantes programan un mono
    para tomar plátanos mientras se pone un poco más complicado en cada nivel. Consiguen
    estrellas por cada solución como puntaje y pueden compartirlo en un solo clic. "
  codeavengers_longdescription: Construí un juego de 2 jugadores con JavaScript en
    10 tareas cortas. Luego continuá aprendiendo las bases de la programación (variables
    y condicionales) mientras creás una trivia para compartirla con tus amigos. En
    el camino ganá puntos e insignias mientras competís para alcanzar la sima en el
    marcador de la clase.
  processing_longdescription: Una introducción a la programación en el contexto de
    las artes visuales usando el lenguaje de programación Processing. Se realizan
    ejercicios cortos de programación (que son presentados en video) y que gradualmente
    conducen a diseñar un programa de dibujo interactivo
  robomind_longdescription: Los alumnos aprenden las bases de la programación controlando
    su propio robot virtual. El curso online es completamente autocontenido con presentaciones
    cortas, videos, trivias y consejos que ayudan a completar los ejercicios de programación
  groklearning_longdescription: Utiliza el lenguaje de programación Python para construir
    un chatbot llamado "Eliza", para actuar como un robot psicoterapeuta. Enseñarás
    a Eliza a hablar y decir lo correcto. ¿Puede engañar a tus amigos haciéndoles
    pensar que es una humana y no una computadora?
  quorum_longdescription: Este tutorial es accesible para los discapacitados visuales
    y trabaja con lectores de pantalla. Únete a María en un tour mientras ella se
    une a un laboratorio de biología como programadora, y aprende el lenguaje de programación
    de Quorum. El estudiante puede guiarse en este tutorial con actividades en línea
    de ejemplo.
  codespark_longdescription: Los Foos es una forma divertida y amigable para niños
    de aprender sobre programación de computadoras. Programa simpáticos personajes
    para resolver problemas y dar vida a un mundo virtual.  ¡El juego no contiene
    texto así que todos pueden jugar!
  kodable_longdescription: Kodable es un juego para iPad que presenta a niños de más
    de 5 años una introducción a conceptos de programación. Tener un padre o docente
    alreder es óptimo, pero no necesario.
  tynkerapp_longdescription: "¡Construye tus propios juegos y compártelos con amigos!
    Resuelve divertidos desafíos y aprende conceptos de programación en cada nivel.
    Personaliza juegos con personajes animados, múltiples niveles y muchos accesorios.
    ¡Un montón de actividades divertidas para elegir!"
  hopscotch_longdescription: 'Construye y juega juegos como guerra de comida y padel,
    mediante un lenguaje de programación de arrastrar y soltar llamado Hopscotch.
    Aprenderás conceptos como secuencias, bucles, variables y funciones. Cuando hayas
    terminado, puedes compartir tu juego a través de tu iPad o iPhone. '
  robomindnl_longdescription: Los alumnos aprenden las bases de la programación controlando
    su propio robot virtual. El curso online es completamente autocontenido con presentaciones
    cortas, videos, trivias y consejos que ayudan a completar los ejercicios de programación
  flappy_longdescription: Use drag-and-drop programming to make your own Flappy Bird
    game, and customize it to look different (Flappy Shark, Flappy Santa, whatever).
    Add the game to your phone in one click.
  bitsbox_longdescription: Personaliza tu propia tablet virtual, y luego programa
    una serie de aplicaciones para jugar y compartir. Tutoriales simples hacen posible
    que niños muy jóvenes programen en JavaScript real, y cuanto más avancen más lejos
    llegarán.
  makegameswithus_longdescription: "¡Aprende a programar haciendo un juego para iPhone
    usando un lenguaje de programación totalmente nuevo y para principiantes llamado
    Swift! Crea un juego de acción inspirado en Pok&eacute;mon y escribe código para
    enseñar a tu monstruo a moverse. ¡Aprenderás cómo utilizar variables, métodos
    y objetos para ayudar a tu monstruo ganar!"
  touchdevelop_longdescription: Dibujos locos, monstruos voladores... creá tus propias
    aplicaciones en tu dispositivo utilizando TouchDevelop, un entorno amigable de
    desarrollo de aplicaciones móviles. Funciona en iPhone, iPad, Android, Windows,
    Windows Phone, Linux y Mac
  appinventor_longdescription: Tutoriales rápidos y entretenidos te guían para construir
    tres aplicaciones sencillas para tu teléfono o tableta Android. Tanto para principiantes
    como para expertos esta hora de programación te va a preparar para comenzar a
    hacer tus propias aplicaciones más rápido de lo que te imaginás y vas a poder
    compartirlas con tus amigos. Estas actividades son aptas tanto para hacer sólo
    como para hacer en clase con los profes.
  blockly_longdescription: "¿Tenés PCs con conexión lenta o inexistente? Descargá
    el tutorial de Blockly, que fue el precursor de los tutoriales de Code.org. Es
    un simple archivo de 3MB que puede desgarse en cualquier computadora o usarlo
    desde un Pen Drive"
  thinkersmith2_longdescription: Los alumnos aprenden cómo se representan y almacenan
    letras en binario y funciones de prendido y apagado. Al final, la clase aprende
    a codificar sus propias iniciales para llevarse a casa.
  kodableunplugged_longdescription: Pensada para ser realizada con papel, fuzzFamily
    Frenzy es una introducción a la lógica de la programación para niños de 5 años
    en adelante. Un docente debe explicar el juego, y los estudiantes programan a
    sus compañeros para que completen un circuito con obstáculos
  projguts_longdescription: Esta actividad sin computadora ayuda a los estudiantes
    a aprender cómo funciona el modelado y simulación, haciendo que grupos de estudiantes
    jueguen distintas versiones del juego piedra, papel y tijeras, y viendo los resultados
    como experimentos de distintos modelos.
