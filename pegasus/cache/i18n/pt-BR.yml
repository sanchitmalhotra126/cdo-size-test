  khanes_longdescription: Learn the basics of JavaScript programming while creating
    fun drawings with your code. Do it on your own or with your class!
  tynker_longdescription: A collection of 8 fun activities for children of all ages
    to try programming. Solve a series of simple puzzles to help Pixel the puppy reach
    home, and Biff the spaceman reach his moon base. Build the Space Zombies game
    or create Math Art using our fun and easy visual approach to programming.  The
    session can be teacher facilitated or self-paced.
  scratch_longdescription: With Scratch, you can code your own interactive games,
