  projguts_shortdescription: Try modeling and simulation using rock/paper/scissors
  codeorg_longdescription: Lærðu grunnhugtók tölvunarfræði með kubbaforritun. Þetta
    er leikjamiðað, sjálfstýrt kennsluefni með fyrirlestrum í myndskeiðum þar sem
    koma við sögu Bill Gates, Mark Zuckerberg, Angry Birds og Plants vs. Zombies.
    Lærðu á lykkjur, skilyrði og grunnalgrím. Tiltækt á 34 tungumálum.
  thinkersmithspanish_longdescription: Mediante el uso de un "Vocabulario Robot" predefinido,
    los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar a cabo tareas
    espec&iacute;ficas sin ser estas discutidas previamente. Este segmento ense&ntilde;a
    a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute;
    como la valiosa habilidad de depuraci&oacute;n.
  khan_longdescription: Lærðu grunnatriði JavaScript forritunar með því að teikna
    skemmtilegar myndir með kóða sem þú skrifar. Gerðu það ein/einn eða með bekknum
    þínum!
  khanes_longdescription: Lærðu grunnatriði JavaScript forritunar með því að teikna
    skemmtilegar myndir með kóða sem þú skrifar. Gerðu það ein/einn eða með bekknum
    þínum!
  tynker_longdescription: Safn 8 skemmtilegra verkefna fyrir börn á öllum aldri að
    reyna sig við forritun. Þau leysa röð einfaldra þrauta til að hjálpa hvolpinum
    Pixel að komast heim og geimfaranum Biff í tunglstöðina sína. Þau búa til Space
    Zombies leikinn eða búa til Math Art með skemmtilegri og myndrænni nálgun okkar
    að forritun. Undir stjórn kennara eða á eigin spýtur.
  scratch_longdescription: Með Scratch getur þú kóðað þína eigin gagnvirku leiki,
    sögur, teiknimyndir og fleira. Í þessu verkefni er markmiðið að búa til gagnvirkt
    hátíðarkort sem þú getur deilt með vinum og fjölskyldu.
  lightbot_longdescription: Learn core programming logic, starting from super-basic
    programming, for ages 4+, on iOS or Android (or Web browser) . Learn how to sequence
    commands, identify patterns, use procedures, and utilize loops!
  thinkersmith_longdescription: Með fyrirfram skilgreindum "Vélmennaorðum" eiga nemendur
    að finna út hvernig þeir geti leitt aðra í gegnum tiltekinn verkefni án þess að
    ræða þau fyrst. Þessi kennslustund kennir börnum að tengja tákn og aðgerðir auk
    þess að efla færni þeirra í hinni dýrmætu list að villugreina, "Vinir mínir vélmennin"
    virkar best sem hópverkefni og það fylgir leiðarvísir fyrir kennara til notkunar
    með bekkjum.
  condcards_longdescription: Learn about algorithms and conditional statements in
    this "unplugged" activity using a deck of cards. Students do this activity in
    teams, and need one deck of cards per team.
  lightbotintl_longdescription: Lærðu rökvísa hugsun í forritun, allt frá algjörri
    grunnforritun fyrir aldurshópinn 4+, í iOS eða Android (eða vefvafra). Lærðu að
    raða skipunum, greina mynstur og nota lykkjur!
  codehs_longdescription: Learn the basics of programming with Karel the Dog, a fun,
    accessible and visual introduction to coding, where giving commands to a computer
    is just like giving commands to a dog. This tutorial is great if led by a teacher,
    but can also be done independently.
  codecademy_longdescription: Codeacademy er gagnvirk, nemendastýrð kynning á grunnatriðum
    tölvunarfræði sem nýtir JavaScript og er notuð af tugum miljóna nemenda um allan
    heim. Við höfum útbúið aðgengilega upplifun með Kóðun í klukkustund ásamt meðfylgjandi
    spurningum, skyggnum og fullkláruðu verkefni fyrir nemendur í lokin.
  codecombat_longdescription: Play as a Wizard using code (spells) to control your
    heroes, navigate mazes, defeat ogres, trick enemies, and rescue allies! Learn
    JavaScript in this HTML 5 web game for complete beginners.
  codeavengers_longdescription: Build a 2 player 2D top-down game with JavaScript
    in 10 short tasks. Then continue learning some basics of programming (variables
    and if statements) as you create a Quiz to share with friends. Along the way  earn
    points and badges as you compete to reach the top of the class leaderboard.
  processing_longdescription: Kynning á forritun í tengslum við myndlist þar sem notað
    er forritunarmálið Processing. Stutt myndskeið kynna æfingar í forritun sem hafa
    það að markmiði að hanna gagnvirkt teikniforrit
  robomind_longdescription: 'Nemendur læra grunnatriði forritunar með því að stjórna
    eigin sýndarvélmenni. Allt efni námskeiðsins er á netinu og samanstendur af stuttum
    kynningum, myndskeiðum, spurningum og sjálfvirkri leiðsögn/vísbendingum sem hjálpa
    við forritunarverkefnin. '
  groklearning_longdescription: Choose from 3 activities designed to give you your
    first experience programming. For example, use the programming language Python
    to build a chatbot called "Eliza". Can she fool your friends into think she's
    a human not a computer? This can be done in either a student-guided or teacher-facilitated
    form and comes with all notes and solutions.
  quorum_longdescription: This tutorial is accessible for the visually-impaired, and
    works with screenreaders. Join Mary on a tour as she joins a biology lab as a
    programmer and learns the Quorum programming language. This tutorial is student-guided
    with online example activities.
  codespark_longdescription: The Foos is a fun and kid-friendly way to learn about
    computer programming.  Program cute characters to solve puzzles and bring a virtual
    world to life.  The game is "word free" so all can play!
  kodable_longdescription: Kodable er sjálfleiðbeinandi iPad leikur sem kynnir grunnatriði
    forritunar fyrir börnum frá 5 ára aldri. Best er að hafa kennara eða foreldri
    með, en ekki nauðsynlegt.
  tynkerapp_longdescription: Build your own games and share with friends! Solve fun
    coding puzzles and learn programming concepts in each level. Personalize games
    with animated characters, multiple levels and rich props. Lots of fun activities
    to choose from!
  hopscotch_longdescription: Student-guided tutorial on the iPad using the Hopscotch
    programming language. Students will build games and apps for their iPad on their
    iPad. Students can work individually or with friends (up to 3 per iPad).
  robomindnl_longdescription: 'Nemendur læra grunnatriði forritunar með því að stjórna
    eigin sýndarvélmenni. Allt efni námskeiðsins er á netinu og samanstendur af stuttum
    kynningum, myndskeiðum, spurningum og sjálfvirkri leiðsögn/vísbendingum sem hjálpa
    við forritunarverkefnin. '
  bitsbox_longdescription: Customize your very own virtual tablet, then code a series
    of apps to play and share. Simple walkthroughs make it possible for even young
    kids to program real Javascript, and the more advanced you are the further you'll
    go.
  makegameswithus_longdescription: Kanntu einhverja forritun nú þegar? Lærðu að búa
    til iPhone leik á klukkutíma! Við leiðum þig gegnum það að kóða, prófa og spila
    leikinn að öllu leyti í vafra og síðan deila honum á Facebook svo vinir geti prófað
    hann! Engin forkunnátta í að þróa fyrir iPhone er nauðsynleg. Þú verður þó að
    skilja hvað breytur (variables), aðferðir (methods) og hlutir (objects) eru.
  touchdevelop_longdescription: Furðulegar teikningar, fljúgandi skrímsl, þyrlandi
    blóm... búðu til öpp á eigin tæki með TouchDevelop, sem er notendavænt þróunarumhverfi
    appa fyrir tæki á ferðinni. Keyrir á iPhone, Android, Windows, Windows Phone,
    Linux, Mac.
  appinventor_longdescription: Stutt og skemmtileg kennslumyndskeið leiðbeina við
    gerð þriggja einfaldra appa fyrir Android síma eða spjaldtölvur. Þessi klukkustund
    kóðunar hentar bæði byrjendum og kunnáttusömum og áður en þú veist af getur þú
    farið að búa til þín eigin öpp. Ekki slæmt að geta deilt eigin sköpunarverkum
    með vinum! Þessi verkefni henta fyrir sjálfsnám eða fyrir kennara í bekkjakennslu.
  blockly_longdescription: Er ekkert eða hægvirkt internet samband? Halaðu niður Blockly
    kennsluefninu sem var undanfari Code.org kennsluefnisins - þetta er stök 3MB ZIP
    skrá sem kemst fyrir á hvaða tölvu sem er eða á minniskubbi
  thinkersmith2_longdescription: Nemendur fræðast um að tákna og geyma stafi á tvenndarsniði
    sem byggir á gildunum á og af. Í lokin fær bekkurinn að tákna stafina sína á þennan
    hátt til að fara með heim.
  kodableunplugged_longdescription: 'Designed for use with plain paper, the fuzzFamily
    Frenzy is an introduction to programming logic for kids 5 and up. A teacher should
    explain the game, then students program a partner to complete a simple obstacle
    course. '
  projguts_longdescription: This "unplugged" activity helps students learn how modeling
    and simulation works by having a group of students play different versions of
    the Rock / Paper / Scissors game, and see the results as different modeling experiments.
