  appinventor_shortdescription: Make your own app! (Android-only)
  blockly_shortdescription: Download a ZIP file to learn offline
  thinkersmith2_shortdescription: Learn how computers use 1s and 0s to represent information
  kodableunplugged_shortdescription: A fun unplugged exercise
  projguts_shortdescription: Try modeling and simulation using rock/paper/scissors
  hourofcode_shortdescription: Vendi për new code.org/hoc
  frozen_shortdescription: Let's use code to join Anna and Elsa as they explore the
    magic and beauty of ice.
  playlab_shortdescription: Krijo një histori ose bëj një lojë me Play Lab!
  codeorg_longdescription: Learn the basic concepts of Computer Science with drag
    and drop programming. This is a game-like, self-directed tutorial starring video
    lectures by Bill Gates, Mark Zuckerberg, Angry Birds and Plants vs. Zombies. Learn
    repeat-loops, conditionals, and basic algorithms. Available in 34 languages.
  codeintl_longdescription: Mëso konceptet bazë të Shkencës Kompjuterike me programimin
    drag dhe drop. Kjo është një lojë, tutorial i vetë drejtuar që paraqet leksione
    në video nga Bill Gates, Mark Zuckerberg, Angry Birds dhe Plants vs. Zombies.
    Mëso ciklet e përsëritur, kushtet dhe algoritmet bazë. E mundësuar ne 34 gjuhë.
  thinkersmithspanish_longdescription: Mediante el uso de un "Vocabulario Robot" predefinido,
    los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar a cabo tareas
    espec&iacute;ficas sin ser estas discutidas previamente. Este segmento ense&ntilde;a
    a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute;
    como la valiosa habilidad de depuraci&oacute;n.
  khan_longdescription: Mëso bazat e programimit në JavaScript, ndërsa krijon vizatime
    argëtuese me kodin tënd. Bëje vetë ose me klasën tënde!
  khanes_longdescription: Mëso bazat e programimit në JavaScript, ndërsa krijon vizatime
    argëtuese me kodin tënd. Bëje vetë ose me klasën tënde!
  khanpt_longdescription: Mëso bazat e programimit në JavaScript ndërkohë që je duke
    krijuar vizatime argëtuese me kodin tënd. Bëje vetë ose me klasën tënde!
  khanhe_longdescription: Mëso bazat e programimit në JavaScript ndërkohë që je duke
    krijuar vizatime argëtuese me kodin tënd. Bëje vetë ose me klasën tënde!
  khanfr_longdescription: Mëso bazat e programimit në JavaScript ndërkohë që je duke
    krijuar vizatime argëtuese me kodin tënd. Bëje vetë ose me klasën tënde!
  khanpl_longdescription: Mëso bazat e programimit në JavaScript ndërkohë që je duke
    krijuar vizatime argëtuese me kodin tënd. Bëje vetë ose me klasën tënde!
  tynker_longdescription: Ndërto lojërat e tua dhe ndaji me miqtë! Zgjidh puzzle kodimi
    argëtuesë dhe mëso konceptet e programimit në çdo nivel. Personalizoji lojërat
    me karaktere të animuara, nivele të shumëfishta, objekte të pasura. Bëje lojën
    tënde reale duke përdorur fizikën. Shiko kodin si blloqet e dukshme ose JavaScript.
    Merr lojërat e tua mobile në iPad-e dhe tableta Android. Shumë aktivitete argëtuese
    për të zgjedhur!
  scratch_longdescription: Me Scatch-in, ti mund të krijosh lojërat e tua interaktive
    , historitë, animimet &mdash; dhe shpërndaji ato me shokët e tu. Fillo duke animuar
    emrin tënd, duke krijuar një kartë pushimesh ose bëj një lojë pong.
  lightbot_longdescription: Guide Lightbot to light up all the blue tiles! Lightbot
    is a puzzle game that uses programming game mechanics to let players gain a practical
    understanding of basic coding. Learn to sequence instructions, write procedures,
    and utilize loops to solve levels. Ideal for all ages.
  thinkersmith_longdescription: Duke përdorur një "Fjalor Roboti" të para përcaktuar,
    studentët do kuptojnë se si të udhëheqin njëri tjetrin të përmbushin detyrat specifike
    pa i diskutuar së pari. Ky mësim u mëson fëmijëve lidhjen ndërmjet simboleve dhe
    veprimeve, ashtu si dhe njohuria e paçmueshme e rregullimit të kodit. "Shokët
    e mi Robotë" punojnë shumë mirë si veprimatri grupi dhe përfshin një libër pune
    mësuesish për përdorim klase.
  condcards_longdescription: Mëso rreth algoritmeve dhe formulave të kushteve në këtë
    aktivitet "unplugged" duke përdorur letrat e bixhozit. Studentët bëjnë këtë aktivitet
    në ekip dhe ju duhet një palë letra për çdo ekip.
  lightbotintl_longdescription: Mëso logjikën e bërthams së programimit, duke filluar
    nga programimi bazë, për moshat 4+, në iOS ose Android (ose Web browser). Mëso
    si të sekuencosh komandat, identifikosh format, të përdorësh proçedurat dhe përdor
    ciklet!
  codehs_longdescription: Ti japësh komanda një kompjuteri, është ajo çfarë është
    i gjithë programimi, është si ti japësh komanda një qeni. Mëso si të mësosh me
    Qenin Karel&mdash; një hyrje zbavitse, e aksesueshme dhe vizuale në programim  që
    mëson konceptet bazë si komandat dhe funksionet për fillestarët absolutë. Tutoriali
    është i drejtuar nga studentë, por mësuesit mund të rregjistrohen për të aksesuar
    mjetet e mësuesit dhe të shohin suksesin e studentit!
  codecademy_longdescription: Codecademy është një hyrje interaktive, e udhëhequr
    nga studentë në bazat e CS midis JavaScript që përodret nga dhjetra miliona studentë
    rreth botës. Ne kemi përgatitur një eksperiencë Orë Kodimi jo të bezdisshme shoqëruar
    me quizze, slide dhe një projekt për studentët në fund.
  codecombat_longdescription: Mund viganin për të mësuar Python ose JavaScript në
    këtë lojë epike programimi!
  codemonkey_longdescription: 'CodeMonkey është një lojë online që të mëson të kodosh
    në një gjuhë të vërtetë programimi! Studentët programojnë një majmun që të kapë
    banane ndërsa bëhet pak më shumë e komplikuar në çdo nivel. Ata marrin pikë yje
    në çdo zgjidhje dhe mund ta ndajnë atë me një klikim të vetëm. '
  codeavengers_longdescription: Ndërto një lojë 2D me 2 lojtarë në JavaScript me 10
    detyra të shkurtra. Më pas vazhdo të mësosh baza programimi (variabla dhe formula
    If) ndërsa krijon një Quiz për ta shpërndarë me shokët. Gjatë rrugës fito pikë
    dhe simbole ndërsa konkurron të arrish majën e klasifikimit të klasës.
  processing_longdescription: Një hyrje në programim në kontekstin e arteve vizuale
    duke përdorur gjuhën e programimit të Proçesimit. Mësime të shkurtra në video
    prezantojnë ushtrimet e kodimit që të drejtonë tek dizenjimi i një programi vizatimi
    interaktiv
  robomind_longdescription: 'Studentët mësojnë bazat e programimit duke kontrolluar
    robotin e tyre virtual. Kursi online është plot me përmbajtje prezantimesh të
    shkurtra, filma, quizze dhe ndihma automatike për të ndihmuar me ushtrimet e programimit. '
  groklearning_longdescription: Përdor gjuhën e programimit Python për të ndërtuar
    një chatbot të quajtur "Eliza" që të veprojë si një robot psikoterapist. Ti do
    ti mësosh Eliza-s si të flasë dhe të thotë gjëra të duhura. A mund t'ja u hedhi
    shokëve të tu që të mendojnë ata që është njeri dhe jo kompjuter?
  quorum_longdescription: Tutoriali është i aksesueshëm për të paaftët në shikim dge
    punon edhe me përdoruesit e tabletave,. Bashkohu me Maryn në një tur sapo ajo
    të bashkohet në një laborator biologjik si programuese dhe mëson gjuhën e programimit
    Quorum. Ky tutorial është i udhëhequr nga studentët me aktivitete shembujsh online.
  codespark_longdescription: Foos është një mënyrë zbavitëse dhe e shoqërushme për
    fëmijët rreth programimit në kompjuter. Programo karaktere të lezetshme për të
    zgjidhur dhe për të sjellë një botë virtuale në jetë. Loja është "e lirë në fjalë"
    kështu që mund të luajnë të gjithë!
  kodable_longdescription: Kodable është një lojë e vetë udhëhequr në iPad që i prezanton
    fëmijëve të moshave 5+ bazat e programimit. të kesh një mësues ose prind afër
    është optimale, por jo e domosdoshme.
  tynkerapp_longdescription: Mëso të programosh duke zgjidhur puzzle-a kodimi argëtues.
    Ndërto lojëra lehtësisht dhe histori duke përodorur me motive grafike, 10+ lojëra
    dhe karaktere të ndryshueshëm. Nuk kërkohet lidhje me Internetin. Ti gjithashtu
    mund ti akesosh krijimet e tua në web.
  robomindnl_longdescription: 'Studentët mësojnë bazat e programimit duke kontrolluar
    robotin e tyre virtual. Kursi online është plot me përmbajtje prezantimesh të
    shkurtra, filma, quizze dhe ndihma automatike për të ndihmuar me ushtrimet e programimit. '
  flappy_longdescription: Përdor programimin drag dhe drop për të bërë lojën tënde
    Flappy Bird dhe përshtate për tu dukur ndryshe (Flappy Shark, Flappy Santa, çfarëdo
    qoftë). Shto lojën tek telefoni jot me një klikim.
  bitsbox_longdescription: Customize your very own virtual tablet, then code a series
    of apps to play and share. Simple walkthroughs make it possible for even young
    kids to program real JavaScript, and the more advanced you are the further you'll
    go.
  makegameswithus_longdescription: Learn to code by making an iPhone game using a
    brand new and beginner-friendly programming language called Swift! Create a Pok&eacute;mon-inspired
    action game and write code to teach your monster new moves. You will learn how
    to use variables, methods, and objects to help your monster win!
  touchdevelop_longdescription: 'The touch-friendly editor will guide you in creating
    pixel art, solving the bear puzzle, or making your own jumping bird game. '
  appinventor_longdescription: Entertaining, quick video tutorials walk you through
    building three simple apps for your Android phone or tablet. Designed for novices
    and experts alike, this hour of code will get you ready to start building your
    own apps before you know it. Imagine sharing your own app creations with your
    friends! These activities are suitable for individuals and for teachers leading
    classes.
  blockly_longdescription: Got PCs with slow (or non-existent) internet access? Download
    the Blockly tutorials that were the precursor of the Code.org tutorials - a single
    3MB ZIP file can be loaded onto any computer or used off a memory stick
  thinkersmith2_longdescription: Students learn about representing and storing letters
    in binary, as functions of on and off. At the end, the class gets to encode their
    own initials to take home with them.
  kodableunplugged_longdescription: 'Designed for use with plain paper, the fuzzFamily
    Frenzy is an introduction to programming logic for kids 5 and up. A teacher should
    explain the game, then students program a partner to complete a simple obstacle
    course. '
  projguts_longdescription: This "unplugged" activity helps students learn how modeling
    and simulation works by having a group of students play different versions of
    the Rock / Paper / Scissors game, and see the results as different modeling experiments.
  hourofcode_longdescription: Vendi për new code.org/hoc
  frozen_longdescription: Le të përdorim kodin për të lidhur Ann-en dhe Elsa-n ndërsa
    ato eksplorojnë magjinë dhe bukurinë e akullit. Ti do të krijosh flokë dëbore
    dhe modele ndërkohë që bën patinazh në akull dhe bën një magji dimërore që mund
    ta ndash me shokët e tu!
  playlab_longdescription: Create a story or make a game with Play Lab! Make animals,
    pirates, zombies, ninjas, and many more characters move, make sounds, score points,
    and even throw fireballs!
