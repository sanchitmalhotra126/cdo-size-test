  hoc_faq_title: FAQ
  hoc_faq_what_is_hoc_q: Hvad er Hour of Code?
  hoc_faq_what_is_hoc_a: "Hour of Code er een times introduktion til programmering, tilrettelagt for at afmystificere kodning, og vise at alle kan lære de grundlæggende principper. <a href='http://code.org/learn'>Se øvelserne her</a>, og hold øje med de nye, som er på vej til Hour of Code 2014."
  hoc_faq_last_year: Prøv sidste års øvelser
  hoc_faq_when_is_hoc_q: Hvornår er Hour of Code?
  hoc_faq_when_is_hoc_a: "Hvem som helst kan holde en Hour of Code når som helst. Men målet med græsrodskampagnen er at millioner af elever prøver en Hour of Code mellem 8. og 14. december 2014, for at fejre <a href='http://csedweek.org'>Computer Science Education Week</a>. Er det en specifik <i>time</i>? Nej. Du kan holde en Hour of Code når som helst på ugen. (Og hvis du ikke kan holde den i netop denne uge, så hold den ugen før eller efter)."
  hoc_faq_why_cs_q: Hvorfor programmering?
  hoc_faq_why_cs_a: "<i>Alle</i> elever bør have mulighed for at lære at programmere. Det hjælper til med at træne problemløsning, logik og kreativitet. Ved at starte tidligt, får eleverne et fundament for succes i et hvilket som helst karriereforløb i det 21. århundrede. Se mere baggrund og statistik på <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: Hvordan kan jeg deltage i Hour of Code?
  hoc_faq_how_participate_a: "Meld dig som arrangør af en Hour of Code<a href='http://hourofcode.org'>her</a> og <a href='target-resources-how-to'>start din planlægning</a>. Du kan arrangere en Hour of Code på din skole eller i dit lokalområde &mdash; for eksempel i en ungdomsklub, forening eller på dit arbejde. Eller, bare prøv det selv når det bliver den 8. december."
  hoc_faq_behind_hoc_q: Hvem står bag Hour of Code?
  hoc_faq_behind_hoc_a: "Hour of Code er organiseret af <a href='http://code.org'>Code.org</a>, en offentlig frivillig organisation dedikeret til at øge deltagelse i datalogi og programmering ved at gøre det tilgængelig i flere skoler, øge andelen af piger og kvinder, og elever fra etniske minoriteter. En  <a href='http://code.org/about/partners'>stor koalition af partnere</a> er gået sammen for at støtte Hour of Code. Den inkluderer bl.a. Microsoft, Apple, Amazon, Boys and Girls Clubs of America og det amerikanske «College Board»."
  hoc_faq_host_q: Jeg ved ikke noget om at programmere. Kan jeg stadig være arrangør?
  hoc_faq_host_a: "Selvfølgelig, Hour of Code aktivteter er selv-instruerende. Alt du behøver at gøre er <a href='http://code.org/learn'>at prøve vores nuværende øvelser</a>, vælg den øvelse du ønsker, og vælg et tidspunkt &mdash; vi tager os af resten. Vi har øvelser rettet mod enhver alder og erfaring, fra børnehave og op. Start planlægningen af dit arrangement ved at læse vores <a href='target-resources-how-to'>«Sådan gør du»-vejledning</a>."
  hoc_faq_need_computers_q: Skal jeg have computere til alle deltagere?
  hoc_faq_need_computers_a: "Nej. Vi har Hour of Code øvelser som virker på PCer, smartphones, tablet og endda nogen som slet ikke kræver nogen form for computer! Du kan være med uanset hvor du er, med hvad du end har til rådighed. <p><i>Her er nogen muligheter:</i><br><ul><li><b>Arbejd to og to.</b> Forskning viser at elever lærer bedst gennem  <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>par-programmering</a>, hvor de deler en computer og arbejder sammen. Så få eleverne til at arbejde sammen to og to. <li><b>Brug en projektor.</b> Hvis du har en projektor og en computer med net-adgang, så kan hele din gruppe arbejde sammen i Hour of Code. Se videoerne sammen og løs opgaverne eller svar på spørgsmål på skift. <li><b>Gå unplugged.</b> Vi tilbyder øvelser, som slet ikke kræver nogen form for computer.</ul>"
  hoc_faq_international_q: 'I am in <country>. How do I participate internationally?'
  hoc_faq_international_a: "Anyone can organize an Hour of Code event, anywhere in the world. Last year, students worldwide joined together for the Hour of Code. Find out more <a href='target-resources'>here</a>."
  hoc_faq_tutorial_q: Hvordan kan jeg lave en øvelse eller vejledning til Hour of Code?
  hoc_faq_tutorial_a: "Hvis du er interesseret i at blive øvelsespartner, <a href='target-tutorial-guidelines'>så tjek vores retningslinjer og instruktioner</a>. Vi ønsker at tilbyde mange muligheder, men hovedformålet er at elever og lærere som slet ikke kender til programmering skal få den bedst mulige oplevelse."
  hoc_faq_more_questions_q: Flere spørgsmål?
  hoc_faq_more_questions_a: "Prøv at finde svaret i vores <a href='http://support.code.org'>support-forum</a>."
  hoc_faq_more_questions_br_q: Outras dúvidas?
  hoc_faq_more_questions_br_a: "Por favor visite nosso <a href='http://support.code.org'>forum de suporte</a> disponível apenas em inglês."
  hoc_faq_what_is_hoc_uk_a: "The Hour of Code is a one-hour introduction to computer science, designed to demystify code and show that anybody can learn the basics. <a href='http://uk.code.org/learn'>Check out the tutorials</a>, and look out for new ones coming for the Hour of Code 2014."
  hoc_faq_when_is_hoc_uk_a: "The Hour of Code will take place during December 8-14, 2014. Is it one specific <i>hour</i>? No. You can do the Hour of Code anytime during this week. The Hour of Code in the UK will happen at the same time as in the US where it is timed to celebrate the annual <a href='http://csedweek.org'>Computer Science Education Week.</a>"
  hoc_faq_why_cs_uk_a: '<i>Every</i> student should have the opportunity to learn computer science. It helps nurture problem-solving skills, logic and creativity. By starting early, students will have a foundation for success in any 21st-century career path.'
  hoc_faq_how_participate_uk_a: "Sign up to host an Hour of Code event <a href='http://hourofcode.com/uk'>here</a> and start planning. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 8 arrives."
  hoc_faq_behind_hoc_uk_a: "The Hour of Code is organised by <a href='http://uk.code.org'>Code.org</a>, a public 501c3 non-profit dedicated to expanding participation in computer science by making it available in more schools, and increasing participation by women and underrepresented students of color. An <a href='http://uk.code.org/about/partners'>unprecedented coalition of partners</a> have come together to support the Hour of Code, too &mdash; including Microsoft, Google, Cambridge University Press, Tech City and The Department of Education."
  hoc_faq_host_uk_a: "Of course. Hour of Code activities are self-guided. All you have to do is pick the tutorial you want and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. <a href='http://uk.code.org/learn'>Try our current tutorials</a>."
