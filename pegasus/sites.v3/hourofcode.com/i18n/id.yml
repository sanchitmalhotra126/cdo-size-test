  front_intro_default: 'Hour of Code adalah sebuah gerakan dunia yang telah menjangkau puluhan juta siswa di seluruh dunia. Siapapun, dimanapun bisa menyelenggarakan acara Hour of Code. Tutorial 1 jam tersedia dalam lebih dari 30 bahasa. Tidak perlu berpengalaman. <strong>Usia 4-104 tahun</strong>'
  front_intro_default_uk: 'Hour of Code adalah sebuah gerakan dunia yang telah menjangkau puluhan juta siswa di lebih dari 170 negara. Siapapun, dimanapun bisa menyelenggarakan acara Hour of Code. Lebih dari 3 juta murid melakukannya di Inggris. Mari gandakan jumlah itu di bulan Desember! <strong>Tidak perlu berpengalaman. Usia 4-104 tahun</strong>'
  front_intro_default_ar: 'La Hora del Program.AR es un movimiento mundial, llegando a decenas de millones de estudiantes en más de 170 países. Cualquier persona, en cualquier lugar puede organizar un evento Hora de Program.AR. Tutoriales de una hora están disponibles en más de 30 idiomas. <strong>No se necesita experiencia. Para edades entre 4 y 104 años.</strong>'
