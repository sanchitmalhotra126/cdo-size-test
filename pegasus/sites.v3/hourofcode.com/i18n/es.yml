  front_intro_default: 'La Hora de Código es un movimiento global, en el que están involucrados decenas de millones de estudiantes de diferentes países. Cualquiera persona, en cualquier lugar, puede organizar un evento "Una Hora de Código". Hay lecciones de una hora de código disponibles en más de treinta idiomas distintos. No se requiere experiencia previa. <strong>Está pensado para alumnos desde cuatro a cientocuatro años de edad.</strong>'
  front_intro_default_uk: 'Una hora de código es un movimiento global que involucra a decenas de millones de estudiantes en más de ciento setenta países. Cualquier persona puede organizar un evento "Una Hora de Código".  En el primer evento "Una Hora de Código" celebrado en el Reino Unido participaron más de tres millones de estudiantes. ¡Doblemos esta cantidad en Diciembre! <strong>No se requiere experiencia. Se admiten participantes desde cuatro a ciento cuatro años de edad.</strong>'
  front_intro_default_ar: 'La Hora del Program.AR es un movimiento mundial, llegando a decenas de millones de estudiantes en más de 170 países. Cualquier persona, en cualquier lugar puede organizar un evento Hora de Program.AR. Tutoriales de una hora están disponibles en más de 30 idiomas. <strong>No se necesita experiencia. Para edades entre 4 y 104 años.</strong>'
