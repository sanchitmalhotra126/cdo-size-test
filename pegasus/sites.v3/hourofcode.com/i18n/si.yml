  hoc_faq_title: 'නිති අසන පැණ'
  hoc_faq_what_is_hoc_q: 'මොකක්ද මේ Hour of Code?'
  hoc_faq_what_is_hoc_a: "The Hour of Code started as a one-hour introduction to computer science, designed to demystify \"code\", to show that anybody can learn the basics, and to broaden participation in the field of computer science. It has since become a worldwide effort to celebrate computer science, starting with 1-hour coding activities but expanding to all sorts of community efforts. Check out the <a href='%{tutorials}'>tutorials and activities</a>. This grassroots campaign is supported by over <a href='%{partners}'>400 partners</a> and 200,000 educators worldwide."
  hoc_faq_last_year: "පාඩම් උත්සාහකරන්න"
  hoc_faq_when_is_hoc_q: 'කවද්ද Hour of Code?'
  hoc_faq_when_is_hoc_a: "Hour of Code වැඩසටහන සෑම අවුරුද්දකම <a href='%{csedweek_url}'>පරිගණක විද්‍යාව පිලිබඳ අධ්‍යාපන සතිය</a></a> ඇතුලත සිදු කෙරේ. %{campaign_date_year} මෙම සතිය වන්නේ %{campaign_date_full} යි. නමුත් මෙම වැඩසටහනක් ඕනෑම දිනයක පැවැත්විය හැකියි. පරිගණක විද්‍යාව පිලිබඳ සතිය මෙසේ නම් කර ඇත්තේ කීර්තිමත් පරිගණක විද්‍යාඥයෙකු වූ 1906/12/09 දී උපන් <a href='%{grace_hopper}'>අද්මිරාල් ග්‍රේස් මරේ හොපර්</a> මහතා සිහිවීම පිණිසය."
  hoc_faq_why_cs_q: 'ඇයි මේ පරිගණක විද්‍යාව?'
  hoc_faq_why_cs_a: "<i>සියලුම සිසුන්</i> සඳහා පරිගණක විද්‍යාව ඉගෙනීමේ අවස්ථාව තිබිය යුතුයි. එය සිසුන්ගේ නිර්මාණශීලිත්වය සහ සීතීමේ හැකියාවන් වර්ධනය කරයි. මුල සිටම පටන්ගැනීමෙන් සිසුන්ට 21වන සියවසට ගැලපෙන රැකියා අවස්ථාවන් සඳහා අවශ්‍ය මූලික දැනුම උකහා ගත හැකියි. වැඩි විස්තර <a href='%{stats_url}'>මෙතනින්</a> බලන්න."
  hoc_faq_how_participate_q: 'කොහොමද මම Hour of Code සඳහා සභාගී වන්නේ?'
  hoc_faq_how_participate_a: "අපේ උපදෙස් බලාගෙන සැලසුම් කිරීම <a href='/how-to'>මෙතනින්</a> පටන්ගන්න. වැඩසටහනක් ඔබේ පාසලේ හෝ මිතුරු සමාජයක හෝ වෙනත් සංවිධානයක&mdash; පටන්ගත් හැකියි. ඒත් ඔයාට විතරක් වුණත් තනියම කරන්න පුලුවන් %{campaign_date} දිනයේදි."
  hoc_faq_behind_hoc_q: 'සාර්ථකත්වය පසුපස සිටින්නේ කවුරුන්ද?'
  hoc_faq_behind_hoc_a: "The Hour of Code is driven by the Hour of Code and Computer Science Education Week <a href='%{partner_url}'>Advisory and Review Committees</a> as well as an unprecedented coalition of partners that have come together to support the Hour of Code &mdash; including Microsoft, Apple, Amazon, Boys and Girls Clubs of America and the College Board."
  hoc_faq_host_q: "මම පරිගණක ක්‍රමලේඛය (Coding) පිළිබඳ කිසිදු දෙයක් දන්නේනෑ. නමුත් තවමත් මට Hour of Code වැඩසටහනක් පැවැත්විය හැකිද?"
  hoc_faq_host_a: "ඇත්ත වශයෙන්ම ඔව්. හි සියලුම ක්‍රියාකාරකම් තනිවම සිදු කල හැකි ඒවාය. ඔබ විසින් කල යුත්තේ අපගේ <a href='%{codeorg_url}/learn'>පාඩම්</a> ගවේශණය කර කැමැති එකක් තෝරාගෙන ඔබට පහසු පැයක් තෝරාගැනීමයි&mdash; ඉතිරිය අපි බලාගන්නම්. සෑම වයස් කාණ්ඩයක හා විවිධ අධ්‍යාපන මට්ටම් වල අය සඳහා වෙනස් වූ විකල්ප තිබේ. අපගේ <a href='/how-to'>උපදෙස්</a> කියවා ඔබගේ වැඩසටහන සැලසුම් කරගන්න."
  hoc_faq_devices_q: "මාගේ සිසුන් සඳහා භාවිතාකිරීමට සුදුසු උපාංගය කුමක්ද?"
  hoc_faq_devices_a: "Code. org පාඩම් මාලා සෑම වෙබ් බ්‍රව්සර් මෘදුකාංග හා ඕනෑම උපාංගයක් භාවිතයෙන් ඉගෙන ගත හැක. මෙම පාඩම් සඳහා අවශ්‍ය සුදුසුකම් සඳහා <a href='%{codeorg_url}/educate/it'>මෙතන</a> බලන්න. <a href='%{codeorg_url}/learn'>%{partner_url}නොවන පාඩම්</a> සඳහා අවශ්‍ය සුදුසුකම් මෙතනින් බලන්න. අප විසින් පරිගණක අවශ්‍ය නැතිව ඉගෙන ගත හැකි <a href='%{unplugged_url}'>පාඩම් කිහිපයක්ම</a> ඉදිරිපත් කර ඇත. ඔබේ පාසලට මෙම තාක්ශණික අවශ්‍යතා නොමැතිනම් මේවා බලන්න ඔබට පුලුවන්!"
  hoc_faq_need_computers_q: 'සෑම සභාගිවන්නෙකුටම පරිගණකයක් තිබිය යුතුද?'
  hoc_faq_need_computers_a: "No. We have Hour of Code tutorials that work on PCs, smartphones, tablets, and some that require no computer at all! You can join wherever you are, with whatever you have. <p><i>Here are a few options:</i> <br> <ul> <li><b>Work in pairs.</b> <a href='%{pair_programming_research}'>Research shows</a> students learn best with <a href='%{pair_programming_video}'>pair programming</a>, sharing a computer and working together. Encourage your students to double up. <li><b>Use a projected screen.</b> If you have a projector and screen for a Web-connected computer, your entire group can do an Hour of Code together. Watch video portions together and take turns solving puzzles or answering questions. <li><b>Go unplugged.</b> We offer <a href='%{unplugged_url}'>tutorials that require no computer</a> at all. </ul>"
  hoc_faq_international_q: "මගේ රට වන්නේ <country>යි. මම ජාත්‍යන්තරව සහභාගී වන්නේ කෙසේද?"
  hoc_faq_international_a: "ඕනෑම අයෙකුට ලෝකේ ඕනෑම තැනක Hour of Code වැඩසටහනක් සංවිධානය කරන්න පුලුවන්. අන්තිම අවුරුද්දේ ලෝකේ පුරාම සිසුන් බොහෝ පිරිසක් මේ සඳහා සහභාගී වුණා. <a href='/promote'>වැඩි විස්තර</a>."
  hoc_faq_tutorial_q: 'Hour of Code පාඨමාලවක් මාවිසින් සකස්කරන්නේ කෙසේද?'
  hoc_faq_tutorial_a: "පාඩම් මාලා සහායකයෙකු ලෙස ඔබ එක් වීමට කැමතිනම් <a href='/tutorial-guidelines'>මෙම උපදෙස්</a> බලන්න. ඔබට අප හා එක් වීමට විවිධ ක්‍රම ඇත. නමුත් මූලික පරමාර්ථය වන්නේ පරිගණක විද්‍යාව ට ආධුනික සිසුන් සහ ගුරුවරුන්ගේ අවබෝධය වර්ධනය කරලීමයි."
  hoc_faq_account_q: "සිසුන් ඔවුන්ගේ ගිණුම් සඳහා ලොග් වියයුතුද?"
  hoc_faq_account_a: "මෙය උත්සාහ කිරීම සඳහා සිසුන් හට ලියාපදිංචි වීමක් අවශ්‍ය නැත. නමුත් <a href='%{codeorg_url}/learn/beyond'>පාඩම් මාලා</a></a> වල ප්‍රගතිය සටහන් කරගැනීමට ලියාපදිංචි වී තිබිය යුතුය. වැඩසටහන් වලට ලියාපදිංචි වූවාට කෝඩ් ස්ටුඩියෝ වෙත පිවිසෙන ගිණුමක් නොලැබේ. ඔබගේ සිසුන් සඳහා මෙම ගිණුම් සෑදීමට අවශ්‍ය උපදෙස් බැලීමට <a href='https://youtu.be/_smelV_KISE'>මෙතනට</a> යන්න."
  hoc_faq_high_school_q: "පාසලේ ඉහල පන්තිවල සිටින සිසුන් සඳහා සිදුකළයුතු ක්‍රියාකාරකම් මොනවාද?"
  hoc_faq_high_school_a: "Our Star Wars and Minecraft tutorials are great for high schoolers, especially the Star Wars JavaScript version and the free play level on both tutorials. Alternately, we recommend trying one of the beginner tutorials on <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> to start, such as the tutorial with Angry Birds or with Anna and Elsa. A high school student should be able to finish one of these in 30 minutes and can then try a more advanced tutorial in JavaScript, such as Khan Academy or CodeHS."
  hoc_faq_scratch_q: "මම Hour of Code වලදි Scratch කරන්නයි හිතාගෙන ඉන්නේ. ඒත් මගේ ළමයි ලඟ ලැප්ටොප් නැතුව අයි පෑඩ් තියනවනම් මොකද කරන්නේ?"
  hoc_faq_scratch_a: "Scratch ටැබ්ලට් වල වැඩ කරන්නේ නැත. ඔබේ සිසුන් බාලවයස් වල කියවීමේ මූලික අවධිය පසු කරන වයසේ අය නම් ඔවුන්ට අයි පෑඩ් වල ScratchJR ඇප් එක භාවිතා කල හැක. <a href='%{codeorg_url}/learn'>%{partner_url}මෙතනින්</a> ඔබට අයි පෑඩ් වල භාවිතා කල හැකි වෙනත් පාඩම් බලා ගත හැක. - Code.org, Tynker, Lightbot, හෝ CodeSpark වෙතින්."
  hoc_faq_count_hoc_q: "Hour of Code ඔබ ගණන් කරනේ කෙසේද?"
  hoc_faq_map_q: "මාසටහන් කල ස්ථාන සිතියමේ පෙන්වන්නැතේ ඇයි?"
  hoc_faq_map_a: "අප ඔබේ වැඩසටහන මෙම සිතියමේ නොපෙන්වීම පිලිබඳ කණගාටු වන්නෙමු. දහස් ගණනක් මෙම වැඩසටහන් ක්‍රියාතමක කරන බැවින් මෙම සිතියමේ එක් විටක පෙන්වන්නේ තෝරාගත් වැඩසටහන් කිහිපයක් පමණි. ඔබ සිතියමෙහි ඉහල ඇති අංක මත ක්ලික් කරොත් සියලුම වැඩසටහන් ඇති ලයිස්තුවකට ඔබව යොමු කෙරෙනු ඇති අතර එහිදී ඔබේ වැඩසටහන ඔබට දැකිය හැක. සිතියම සෑම පැය 48කට වරක්ම යාවත්කාලීන කෙරෙනු ඇත. දවස් දෙක තුනකින් බලන්න!"
  hoc_faq_count_hoc_a: "Hour of Code trackerසත්‍ය වශයෙන්ම නිවැරදි තොරතුරු ලබා නොදෙයි. අප වලට භාවිත සිසුන් පිලිබඳ ගණනයක් නොකරන්නේ ඔවුන්ට ලියාප්දිංචි වීමකින් තොරව මෙම වැඩසටහන් වලට සහභාගී විය හැකි බැවිනි. මෙම හේතුවෙන් සිසුන් ගණන නිවැරදි නොවීමට පුලුවන්. වැඩි විස්තර <a href='%{codeorg_url}/loc'>මෙතනින්</a> බලන්න."
  hoc_faq_one_hour_q: "එක් පැයක් තුල එක් අයකුට උගත හැකි ප්‍රමාණය කොපමණද?"
  hoc_faq_one_hour_a: 'The goal of the Hour of Code is not to teach anybody to become an expert computer scientist in one hour. One hour is only enough to learn that computer science is fun and creative, that it is accessible at all ages, for all students, regardless of background. The measure of success of this campaign is not in how much CS students learn - the success is reflected in broad participation across gender and ethnic and socioeconomic groups, and the resulting increase in enrollment and participation we see in CS courses at all grade levels. Millions of the participating teachers and students have decided to go beyond one hour -  to learn for a whole day or a whole week or longer, and many students have decided to enroll in a whole course (or even a college major) as a result. <br/><br/> Besides the students, another "learner" is the educator who gains the confidence after one hour that they can teach computer science even though they may not have a college degree as a computer scientist. Tens of thousands of teachers decide to pursue computer science further, either attending PD or offering follow-on online courses, or both. And this applies to school administrators too, who realize that computer science is something their students want and their teachers are capable of. <br/><br/> Above all, what all participants can learn in an hour is that we can do this.'
  hoc_faq_more_questions_q: "තවමත් ඔබට තවත් ගැටලු තිබේද?"
  hoc_faq_more_questions_a: "අපගේ <a href='http://support.code.org'>උපකාරක ෆෝරමයෙන්</a> පිළිතුර සොයාගැනීමට උත්සාහකරන්න."
  hoc_faq_keep_learning_q: "එකෙන් පසුව මා දිගින් දිගටම ඉගෙනගන්නේ කෙසේද?"
  hoc_faq_keep_learning_a: "ඕනෑම අයෙකුට වැඩසටහනක් සංවිධානය කල හැකියි. මෙම පාඩම් මාලා ඕනෑම විටක අපගේ වෙබ් අඩවියෙන් ලබාගත හැක. ඔබෙ වැඩසටහන සාර්ථක කරගැනීම සඳහා උපදෙස් <a href='/promote'>මෙතනින්</a> බලන්න."
  hoc_faq_certificates_q: "මාගේ සිසුන් සඳහා සහතික පත් ලබාදීම සඳහා ඒවා මුද්‍රණය කල හැක්කේ කොහෙන්ද?"
  hoc_faq_certificates_a: "ඉදිරියේදි පන්තියේ සියලුම දෙනා සඳහා සහතික පත් මුද්‍රණය කිරීමට <a href='%{codeorg_url}/certificates'>සහතික පත් පිටුව</a> වෙත යන්න. ඔබට මඉන්ක්‍රාෆ්ට් ක්‍රීඩාවේ යෙදෙන සිසුන් සඳහා <a href='%{codeorg_url}/certificates?course=mc'>විශේෂ සහතික</a> පවා මුද්‍රණය කර ගත හැකියි."
  hoc_faq_logo_q: "Hour of Code ලාංඡනය හෝ නාමය භාවිතාකීරීම සඳහා සීමාවන් තිබේද?"
  hoc_faq_logo_a: "Hour of Code යනු ලියාපදිංචි වෙළඳ සලකුණකි. අපට එය භාවිතා කිරීම වැලැක්වීමට අවශ්‍ය නැති නමුත් එය සීමාසහිතව භාවිතා වීම පිලිබඳ සෑහීමක පත් විය හැකි විය යුතුය. කරුණාකර භාවිත කිරීමේ ප්‍රතිපත්ති කියවන්න <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>මෙතනින්</a>."
