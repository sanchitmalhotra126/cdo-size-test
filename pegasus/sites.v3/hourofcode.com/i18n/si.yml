  front_intro_default: 'Hour of Code යනු රටවල් 180+ ක පමණ සුවහසක් සිසුන් වෙත පරිගණක අධ්‍යාපනය ලඟාකිරීමේ ගෝලීය ව්‍යාපාරයකි. ලොව ඕනෑම කෙනෙකුට, ඕනෑම තැනක, ඕනෑම ආයතනකය Hour of Code වැඩසටහනක් සංවිධානය කල හැකිය. පැය එකේ පාඨමාලා භාෂා 45කින් දැන් සමන්විතයි. කිසිම පලපුරුද්දක් අවශ්‍ය නොමැත. වයස අවුරුදු 4 සිට 104 දක්වා ඔනෑම අයෙක්ට'
