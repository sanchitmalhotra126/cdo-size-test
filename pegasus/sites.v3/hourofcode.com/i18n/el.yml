  hoc_faq_title: Συχνές ερωτήσεις
  hoc_faq_what_is_hoc_q: 'Τι είναι η  Ώρα του Κώδικα;'
  hoc_faq_what_is_hoc_a: "Η Ώρα του Κώδικα είναι μια εισαγωγή στην επιστήμη των υπολογιστών διάρκειας μιας ώρας , σχεδιασμένη να απομυθοποιήσει τον κώδικα και να δείξει ότι οποιοσδήποτε μπορεί να μάθει τα βασικά. <a href='http://code.org/learn'>Δες τα μαθήματα</a>, και έχε το νου σου για νέα μαθήματα για την Ώρα του Κώδικα 2014 που εμφανιστούν."
  hoc_faq_last_year: Δοκίμασε τους περσινούς εκπαιδευτικούς οδηγούς
  hoc_faq_when_is_hoc_q: Πότε είναι η Ώρα του Κώδικα;
  hoc_faq_when_is_hoc_a: "Οποιοσδήποτε μπορεί να φιλοξενήσει μια ώρα του κώδικα ανά πάσα στιγμή, αλλά ο στόχος βασικής εκστρατείας  είναι δέκα εκατομμύρια μαθητές να δοκιμάσουν μια Ώρα του Κώδικα κατά τη διάρκεια της εβδομάδας 8-14 Δεκεμβρίου, 2014, για τον εορτασμό της <a href='http://csedweek.org'> Εκπαιδευτικής Εβδομάδας της Επιστήμης των Υπολογιστών</a>. Πρόκειται για μία συγκεκριμένη <i>ώρα</i>; Όχι. Μπορείς να κάνεις την Ώρα του Κώδικα οποτεδήποτε κατά τη διάρκεια αυτής της εβδομάδας. (Και αν δεν μπορείς να το κάνεις κατά τη διάρκεια αυτής της εβδομάδας, κάνε την εβδομάδα πριν ή μετά)."
  hoc_faq_why_cs_q: Γιατί επιστήμη των υπολογιστών;
  hoc_faq_why_cs_a: "<i>Κάθε</i> μαθητής θα πρέπει να έχει την ευκαιρία να μάθει την επιστήμη των υπολογιστών. Τον βοηθά να καλλιεργήσει δεξιότητες επίλυσης προβλημάτων, λογικής και δημιουργικότητας. Ξεκινώντας νωρίς, οι μαθητές θα έχουν ένα θέμελιο για επιτυχία σε οποιαδήποτε σταδιοδρομία του 21ου αιώνα. Δες περισσότερα στατιστικά στο <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: Πώς μπορώ να συμμετάσχω στην Ώρα του Κώδικα;
  hoc_faq_how_participate_a: "Κάνε εγγραφή για να φιλοξενήσεις μια εκδήλωση για την Ώρα του Κώδικα <a href='http://hourofcode.org'>εδώ</a> και <a href='target-resources-how-to'>ξεκίνησε να την σχεδιάζεις</a>. Μπορείς να οργανώσετε μια εκδήλωση για την Ώρα του Κώδικα στο σχολείο σου ή στην κοινότητά σου &mdash; όπως σε έναν εξωσχολικό σύλλογο, έναν σύλλογο κερδοσκοπικού χαρακτήρα, ή στη δουλειά. Ή, απλά δοκίμασέ το ο ίδιος όταν έρθει η 8η Δεκεμβρίου."
  hoc_faq_behind_hoc_q: Ποιος βρίσκεται πίσω από την Ώρα του Κώδικα?
  hoc_faq_behind_hoc_a: "Η Ώρα του Κώδικα διοργανώνεται από την <a href='http://code.org'>Code.org</a>, μία δημόσια μη κερδοσκοπικού χαρακτήρα εταιρία που είναι αφιερωμένη επέκταση της συμμετοχής στην επιστήμη των υπολογιστών, κάνοντάς την διαθέσιμη σε περισσότερα σχολεία, και επεκτείνοντας τη συμμετοχή των γυναικών και των μαθητών διαφόρων φυλών που δεν εκπροσωπούνται επαρκώς. Μία <a href='http://code.org/about/partners'>πρωτοφανής συμμαχία εταιριών</a> έχει δημιουργηθεί για να υποστηρίξουν κι αυτές μαζί την Ώρα του Κώδικα &mdash; συμπεριλαμβανομένων της Microsoft, της Apple, της Amazon, του Boys and Girls Clubs of America και του College Board."
  hoc_faq_host_q: Δεν ξέρω τίποτα από προγραμματισμό. Μπορώ να διοργανώσω κι εγώ μια εκδήλωση;?
  hoc_faq_host_a: "Φυσικά. Οι δραστηριότητες της Ώρας του κώδικα είναι αυτο-καθοδηγούμενες. Αυτό που έχετε να κάνετε είναι να <a href='http://code.org/learn'> δοκιμάσετε τους τρέχοντες εκπαιδευτικούς οδηγούς</a>, να επιλέξετε έναν από αυτούς και να επιλέξετε την ώρα που επιθυμείτε &mdash; Αναλαμβάνουμε εμείς τα υπόλοιπα. Έχουμε επίσης επιλογές για κάθε ηλικία και το επίπεδο εμπειρίας, από το νηπιαγωγείο και επάνω. Αρχίστε να σχεδιάζετε την εκδήλωσή σας, διαβάζοντας τις <a href='target-resources-how-to'>οδηγίες</a>."
  hoc_faq_need_computers_q: Χρειάζομαι υπολογιστές για κάθε συμμετέχοντα;
  hoc_faq_need_computers_a: "Όχι. Έχουμε μαθήματα για την Ώρα του Κώδικα που λειτουργούν σε υπολογιστές, smartphones, tablets, και μερικά που δεν απαιτούν καθόλου υπολογιστή! Μπορείτε να συμμετάσχεις όπου κι αν βρίσκεται, με ό,τι έχεις. <p><i>Μερικές επιλογές:</i> <br><ul><li><b>Εργασία σε ζευγάρια.</b> Η έρευνα δείχνει ότι οι μαθητές μαθαίνουν καλύτερα όταν <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>προγραμματίζουν σε ομάδες των δύο</a>, ενώ μοιράζονται κάποιον υπολογιστή και συνεργάζονται. Προτρέψτε τους μαθητές σας να δουλέψουν ανά δύο. <li><b>Χρήση προτζέκτορα.</b> Αν έχεις κάποιον προτζέκτορα και οθόνη για κάποιον υπολογιστή συνδεδεμένο στο Internet, όλη η ομάδα μπορεί να κάνει την Ώρα του Κώδικα μαζί. Δείτε μαζί τα βίντεο και λύστε τα παζλ ή απαντήστε στις ερωτήσεις ο καθένας με τη σειρά του. <li><b>Εργασία εκτός σύνδεσης</b> Προσφέρουμε οδηγίες που δεν απαιτούν καθόλου υπολογιστή. </ul>"
  hoc_faq_international_q: Βρίσκομαι εκτός των Ηνωμένων Πολιτειών. Πώς μπορώ να συμμετάσχω;
  hoc_faq_international_a: Οποιοσδήποτε μπορεί να οργανώσει μια εκδήλωση για την Ώρα του Κώδικα, οπουδήποτε στον κόσμο. Πέρυσι, μαθητές από όλο τον κόσμο συμμετείχαν στην Ώρα του Κώδικα.
  hoc_faq_tutorial_q: Πώς μπορώ να δημιουργήσω ένα μάθημα για την Ώρα του Κώδικα;
  hoc_faq_tutorial_a: "If you're interested in becoming a tutorial partner, <a href='target-tutorial-guidelines'>see our guidelines and instructions</a>. We'd like to host a variety of engaging options, but the primary goal is to optimize the experience for students and teachers who are new to computer science."
  hoc_faq_what_is_hoc_uk_a: "Η Ώρα του Κώδικα είναι μια εισαγωγή στην επιστήμη των υπολογιστών διάρκειας μιας ώρας , σχεδιασμένη να απομυθοποιήσει τον κώδικα και να δείξει ότι οποιοσδήποτε μπορεί να μάθει τα βασικά. <a href='http://code.org/learn'>Ελέγξτε τα μαθήματα</a>, και κοιτάξτε για τα νέα που θα βγουν για την Ώρα του Κώδικα 2014."
  hoc_faq_when_is_hoc_uk_a: "Η Ώρα του Κώδικα θα λάβει χώρα στις 8-14 Δεκεμβρίου, 2014. Πρόκειται για μία συγκεκριμένη <i>ώρα</i>; Όχι. Μπορείς να κάνετε την Ώρα του Κώδικα οποτεδήποτε κατά τη διάρκεια αυτής της εβδομάδας. Η ώρα του κώδικα στο Ηνωμένο Βασίλειο θα συμβεί την ίδια στιγμή, όπως στις ΗΠΑ, όπου αυτό είναι σχεδιασμένο να εορτασθεί η ετήσια <a href='http://csedweek.org'> Εκπαιδευτική Εβδομάδα της Επιστήμης των Υπολογιστών.</a>"
  hoc_faq_why_cs_uk_a: '<i>Κάθε</i> μαθητής θα πρέπει να έχει την ευκαιρία να έρθει σε επαφή με την επιστήμη των υπολογιστών. Αυτό βοηθά  στο να καλλιεργήσει δεξιότητες επίλυσης προβλημάτων, λογικής και δημιουργικότητας. Με το να αρχίσουν νωρίς οι μαθητές θα έχουν μια βάση για την επιτυχία σε οποιαδήποτε πορεία της σταδιοδρομίας τους, τον 21ου αιώνα.'
  hoc_faq_how_participate_uk_a: "Κάνε εγγραφή για να φιλοξενήσεις μια εκδήλωση για την Ώρα του Κώδικα <a href='http://hourofcode.org'>εδώ</a> και ξεκίνησε να την σχεδιάζεις. Μπορείς να οργανώσεις μια εκδήλωση για την Ώρα του Κώδικα στο σχολείο σου ή την κοινότητά σου &mdash; όπως σε ένα εξωσχολικό σύλλογο, έναν σύλλογο μη κερδοσκοπικού χαρακτήρα, ή στη δουλειά. Ή, απλά δοκίμασέ το ο ίδιος όταν έρθει η 8η Δεκεμβρίου."
  hoc_faq_behind_hoc_uk_a: "Η ώρα του κώδικα διοργανώνεται από <a href='http://uk.code.org'> Code.org</a>, μια δημόσια 501 c 3 μη κερδοσκοπικού χαρακτήρα αφιερωμένο στην επέκταση της συμμετοχής στην επιστήμη των υπολογιστών, καθιστώντας την διαθέσιμη στα περισσότερα σχολεία, και αύξάνοντας τη συμμετοχή γυναικών και μαθητών ανεξαρτήτως χρώματος. Ένας <a href='http://uk.code.org/about/partners'> άνευ προηγουμένου συνασπισμός των εταίρων</a> έχει δημιουργηθεί για να υποστηρίξει την Ώρα του Κώδικα, συμπεριλαμβανομένων των&mdash;  Microsoft, Google, Cambridge University Press, Tech City και του Υπουργείου Παιδείας."
  hoc_faq_host_uk_a: "Φυσικά. Οι δραστηριότητες της Ώρας του Κώδικα είναι αυτο-καθοδηγούμενες. Το μόνο που έχεις να κάνεις είναι να επιλέξεις το μάθημα που θέλεις και να διαλέξεις μία ώρα &mdash; θα αναλάβουμε εμείς τα υπόλοιπα. Έχουμε ακόμη επιλογές για κάθε ηλικία και επίπεδο εμπειρίας, από το νηπιαγωγίο και πάνω. <a href='http://code.org/learn'>Δοκίμασε τα υπάρχουντα μαθήματα</a>."
  hoc_faq_what_is_hoc_ar_q: Qué es la Hora de Program.AR?
  hoc_faq_what_is_hoc_ar_a: "La Hora de Program.AR es una introducción de una hora a la ciencia computacional, diseñada para desmitificar la programación y demostrar que cualquiera puede aprender los conceptos básicos. <a href='http://code.org/learn'>Revisa los tutoriales</a> y busca otros nuevos para la Hora de Program.AR del 2014."
  hoc_faq_when_is_hoc_ar_q: ¿Cuándo es la Hora de Program.AR?
  hoc_faq_when_is_hoc_ar_a: "La Hora de Program.AR se llevará a cabo del 8 al 14 de diciembre del 2014. ¿Es una hora <i>específica</i>? No. Puedes hacer la Hora de Program.AR en cualquier momento durante esta semana. La Hora de Program.AR está programada para celebrarse anualmente - <a href='http://csedweek.org'>la Semana de Ciencias de Computación</a>."
  hoc_faq_how_participate_ar_q: ¿Cómo puedo participar en la Hora de Program.AR?
  hoc_faq_how_participate_ar_a: "Regístrese para organizar un evento de la hora de Program.AR <a href='http://hourofcode.org'>aquí</a> e inicie la planificación. Tú puedes organizar un evento de la Hora de ProProgram.ARgramación en tú escuela o en tú comunidad &mdash; como en un club extracurricular, en una organización sin fines de lucro o en el trabajo. O, simplemente probarlo cuando Diciembre 8 llegue."
  hoc_faq_behind_hoc_ar_q: ¿Quién está detrás de la Hora de Program.AR?
  hoc_faq_behind_hoc_ar_a: "La Hora de Program.AR es organizada por <a href='http://code.org'>Code.org</a>, una organización pública sin fines de lucro (501c3) dedicada a ampliar la participación en Ciencias Computacionales poniendose a disposición de más escuelas y aumentando la participación de las mujeres y los estudiantes subrepresentados de color. Una <a href='http://code.org/about/partners'>coalición sin precedentes de socios</a> se ha reunido para apoyar la Hora de Program.AR, también &mdash; incluyendo Microsoft, Apple, Amazon, Boys y Girls Clubs of America y el College Board."
  hoc_faq_host_ar_q: No sé nada acerca de Program.AR. ¿Aún así puedo organizar un evento?
  hoc_faq_host_ar_a: "Claro. Las actividades de La Hora de Program.AR son autodirigidas. Todo lo que tienes que hacer es elegir el tutorial que quieras y escoge una hora &mdash; nosotros nos encargamos del resto. También tenemos opciones para cada edad y nivel de experiencia, desde el kindergarten y para arriba. <a href='http://code.org/learn'>Pruebe nuestros tutoriales actuales</a>."
  hoc_faq_need_computers_ar_q: Χρειαζόμαστε έναν υπολογιστή για κάθε συμμετέχοντα;
  hoc_faq_need_computers_ar_a: "No. Tenemos tutorales de la Hora de Program.AR que funcionan en PCs, teléfonos inteligentes, tabletas y algunos que no requieren ¡ninguna computadora en absoluto! Tú puedes unirte desde donde quiera que estés, con lo que tengas. <p><i>Aquí están algunas opciones:</i> <br> <ul><li><b>Trabaja en parejas.</b> Las investigaciones muestran que los estudiantes aprenden mejor con <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>pares de programación</a>, compartiendo una computadora y trabajando juntos. Anima a tus estudiantes a trabajar en pares. <li><b>Una pantalla proyectada.</b> Si tú tienes un proyector y una computadora conectada a Internet, el grupo entero puede hacer una hora de Program.AR juntos. Mira porciones de videos juntos y toma turnos para resolver acertijos o responder preguntas. <li><b>Desconéctate.</b> Ofrecemos tutoriales que no requieren ninguna computadora en absoluto. </ul>"
  hoc_faq_tutorial_ar_q: ¿Cómo puedo hacer un tutoría de la Hora de Program.AR?
  hoc_faq_tutorial_ar_a: "Εάν ενδιαφέρεσαι να συμμετάσχεις στη δημιουργία εκπαιδευτικών οδηγών,<a href='/tutorial-guidelines'>δες τις κατευθυντήριες γραμμές και τις οδηγίες μας</a>. Έχεις πολλές ελκυστικές επιλογές, αλλά ο κύριος στόχος είναι να βελτιστοποιήσεις την εμπειρία των μαθητών και των εκπαιδευτικών που είναι νέοι στην την επιστήμη υπολογιστών."
