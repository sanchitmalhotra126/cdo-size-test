  front_intro_default: 'H Ώρα του κώδικα είναι ένα παγκόσμιο κίνημα που φθάνει σε δεκάδες εκατομμύρια μαθητές σε όλες τις χώρες. Οποιοσδήποτε, οπουδήποτε μπορεί να οργανώσει μια εκδήλωση για την Ώρα του Κώδικα. Ωριαία μαθήματα είναι διαθέσιμα σε πάνω από 30 γλώσσες. Δεν χρειάζεται καμία εμπειρία. <strong>Για ηλικίες από 4 έως 104.</strong>'
  front_intro_default_uk: 'Η Ώρα του Κώδικα είναι ένα παγκόσμιο κίνημα που φθάνει σε δεκάδες εκατομμύρια μαθητές σε 170 + χώρες. Ο καθένας μπορεί να οργανώσει μια εκδήλωση ώρα του κώδικα. Πάνω από 3 εκατομμύρια μαθητές συμμετείχαν στην πρώτη Ώρα του Κώδικα στο Ηνωμένο Βασίλειο. Ας το διπλασιάσουμε αυτό το νούμερο τον Δεκέμβριο! <strong>Δεν χρειάζεται προηγούμενη εμπειρία. Για ηλικίες από 4 έως 104.</strong>'
  front_intro_default_ar: 'La Hora del Program.AR es un movimiento mundial, llegando a decenas de millones de estudiantes en más de 170 países. Cualquier persona, en cualquier lugar puede organizar un evento Hora de Program.AR. Tutoriales de una hora están disponibles en más de 30 idiomas. <strong>No se necesita experiencia. Para edades entre 4 y 104 años.</strong>'
