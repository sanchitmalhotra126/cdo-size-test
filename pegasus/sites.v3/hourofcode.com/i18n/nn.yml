  hoc_faq_title: Vanlege spørsmål
  hoc_faq_what_is_hoc_q: Kva er Kodetimen?
  hoc_faq_what_is_hoc_a: "Kodetimen er ein timelang introduksjon til informasjonsvitskap, laga for å avmystifisere programmering og vise at alle kan lære det grunnleggjande. <a href='http://code.org/learn'> Sjå leksjonane</a>, og følg med når det kjem nye til kodetimen 2014."
  hoc_faq_last_year: Prøv leksjonane frå i fjor
  hoc_faq_when_is_hoc_q: Når er kodetimen?
  hoc_faq_when_is_hoc_a: "Hvem som helst kan arrangere ein Kodetime når som helst, men målet med grasrot-kampanja er at titalls millionar elevar skal få prøve ein Kodetime mellom 8. og 14. desember 2014, for å feire <a href='http://csedweek.org'>Datavitskap veka</a>. Er det ein bestemt <i>time</i>? Nei. Du kan halde ein Kodetime kva tid som helst i veka. (Og om du ikkje kan gjere det den veka, gjer det veka før eller etter)."
  hoc_faq_why_cs_q: Kvifor datavitskap?
  hoc_faq_why_cs_a: '<i>Alle</i> studentar burde ha mogelegheita til å lære datavitskap. Det fostrar problemløysingseigenskaper, logikk og kreativitet. Ved å byrje tidleg får elevane eit grunnlag for suksess i kva som helst karrieresti for det 21. århundret. Sjå meir statistikk på <a href="http://code.org">Code.org</a>.'
  hoc_faq_how_participate_q: Korleis deltek eg i ein Kodetime?
  hoc_faq_how_participate_a: "Registrer deg for å halde ein Kodetime <a href='http://hourofcode.org'>her</a>, og <a href='target-resources-how-to'>start planleggjinga</a>! Du kan organisere ein Kodetime på skulen din, eller i lokalsamfunnet ditt &mdash; som eit valfag, nonprofittorganisasjon, eller på jobben. Eller berre prøv det sjølv når 8. desember kjem."
  hoc_faq_behind_hoc_q: Kven står bak Kodetimen?
  hoc_faq_behind_hoc_a: "Kodetimen er organisert av  <a href='http://code.org'>Code.org</a>, ein non-profittorganisasjon som søkjer å utvide deltaking i datavitskap ved å gjere den tilgjengeleg i fleire skular, og ved å auke deltakinga blant kvinner og minoritetselevar. Ei <a href='http://code.org/about/partners'>stor gruppe bedrifter</a> har gått saman for å støtte Kodetimen &mdash; inkludert Microsoft, Apple, Amazon, Boys and Girls Clubs of America og College Board."
  hoc_faq_host_q: Eg veit ingenting om koding. Kan eg framleis vere vert for ein Kodetime?
  hoc_faq_host_a: "Sjølvsagt! Kodetime-aktivitetar er brukarstyrte. Alt du treng er å <a href='http://code.org/learn'>sjå på våre noverande veiledningar</a>, plukke den du ynskjer, og velgje ein &mdash; me gjer resten. Me har også val for alle aldre og erfaringsnivå, frå barnehagen og opp. Start hendingsplanleggjinga ved å lese vår <a href='target-resources-how-to'>veiledning</a>."
  hoc_faq_need_computers_q: Treng eg datamaskiner til kvar deltakar?
  hoc_faq_need_computers_a: "Nei. Me har Kodetime-veiledningar som fungerar på PC, smarttelefonar, nettbrett og nokre som ikkje treng datamaskiner i det heile teke. Du kan delta uansett kvar du er, med det du har. <p><i>Her er nokre val:</i><br><ul><li><b>Arbeid i par.</b> Forsking viser at elevar lærer best ved <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>parprogrammering</a>, ved å dele ei datamaskin og arbeide saman. Oppfordre elevane til å gå i par.</li><li><b>Bruk ei videokanon.</b> Om du har ein prosjektør og ein skjerm for ei datamaskin tilknytta internett, kan heile gruppa gjere ein Kodetime saman. Sjå videoar saman og ta runder der kvar og ein løyser gåter eller svarer på spørsmål</li><li><b>Heilt utan straum.</b> Me har også veiledningar som ikkje krev datamaskiner i det heile teke.</li></ul>"
  hoc_faq_international_q: 'I am in <country>. How do I participate internationally?'
  hoc_faq_international_a: "Anyone can organize an Hour of Code event, anywhere in the world. Last year, students worldwide joined together for the Hour of Code. Find out more <a href='target-resources'>here</a>."
  hoc_faq_tutorial_q: Korleis kan eg lage ei veiledning for Kodetimen?
  hoc_faq_tutorial_a: "Om du er interessert i å bli ein veiledningspartner, <a href='target-tutorial-guidelines'>sjå våre retningslinjer og instruksjonar</a>. Me ynskjer å skape mange ulike mogelegheiter, men primærmålet er å optimalisere erfaringa for elevane og lærarane som er nye innan datavitskap."
  hoc_faq_more_questions_q: Har du framleis fleire spørsmål?
  hoc_faq_more_questions_a: "Sjå om du finn eit svar i vårt <a href='http://support.code.org'>brukarstøtteforum</a>."
  hoc_faq_more_questions_br_q: Outras dúvidas?
  hoc_faq_more_questions_br_a: "Por favor visite nosso <a href='http://support.code.org'>forum de suporte</a> disponível apenas em inglês."
  hoc_faq_what_is_hoc_uk_a: "The Hour of Code is a one-hour introduction to computer science, designed to demystify code and show that anybody can learn the basics. <a href='http://uk.code.org/learn'>Check out the tutorials</a>, and look out for new ones coming for the Hour of Code 2014."
  hoc_faq_when_is_hoc_uk_a: "The Hour of Code will take place during December 8-14, 2014. Is it one specific <i>hour</i>? No. You can do the Hour of Code anytime during this week. The Hour of Code in the UK will happen at the same time as in the US where it is timed to celebrate the annual <a href='http://csedweek.org'>Computer Science Education Week.</a>"
  hoc_faq_why_cs_uk_a: '<i>Every</i> student should have the opportunity to learn computer science. It helps nurture problem-solving skills, logic and creativity. By starting early, students will have a foundation for success in any 21st-century career path.'
  hoc_faq_how_participate_uk_a: "Sign up to host an Hour of Code event <a href='http://hourofcode.com/uk'>here</a> and start planning. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 8 arrives."
  hoc_faq_behind_hoc_uk_a: "The Hour of Code is organised by <a href='http://uk.code.org'>Code.org</a>, a public 501c3 non-profit dedicated to expanding participation in computer science by making it available in more schools, and increasing participation by women and underrepresented students of color. An <a href='http://uk.code.org/about/partners'>unprecedented coalition of partners</a> have come together to support the Hour of Code, too &mdash; including Microsoft, Google, Cambridge University Press, Tech City and The Department of Education."
  hoc_faq_host_uk_a: "Of course. Hour of Code activities are self-guided. All you have to do is pick the tutorial you want and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. <a href='http://uk.code.org/learn'>Try our current tutorials</a>."
