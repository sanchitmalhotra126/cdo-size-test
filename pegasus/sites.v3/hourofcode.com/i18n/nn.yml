  hoc_faq_title: 'Vanlege spørsmål'
  hoc_faq_what_is_hoc_q: 'Kva er Kodetimen? '
  hoc_faq_what_is_hoc_a: "Kodetimen er ein timeslang introduksjon til datavitskap, designe for å avmystifisere kode og vise at alle kan læra det grunnleggande.<a href='http://code.org/learn'>Sjekk ut oppgåvene</a>."
  hoc_faq_last_year: "Prøv oppgåvene"
  hoc_faq_when_is_hoc_q: 'Når er kodetimen?'
  hoc_faq_when_is_hoc_a: "Kodetimen vert halde kvart år i %{campaign_date_year}<a href='%{csedweek_url}'>Computer Science Education Week</a>. Computer Science Education Week vil foregå %{campaign_date_full}, men du kan arrangere Kodetimen når som helst på året. Computer Science Education Week vert halde årleg til minne om datapioneren <a href='%{grace_hopper}'>Admiral Grace Murray Hopper</a> (December 9, 1906)."
  hoc_faq_why_cs_q: 'Kvifor datavitskap?'
  hoc_faq_why_cs_a: "<i>Alle</i> studentar burde ha mogelegheita til å lære datavitskap. Det fostrar problemløysingseigenskaper, logikk og kreativitet. Ved å byrje tidleg får elevane eit grunnlag for suksess i kva som helst karrieresti for det 21. århundret. Sjå meir statistikk på <a href=\"http://code.org\">Code.org</a>."
  hoc_faq_how_participate_q: 'Korleis deltek eg i ein Kodetime?'
  hoc_faq_how_participate_a: "<a href='/how-to'>start planlegginga</a>. Du kan organisere en kodetime for skulen din eller for nærmiljøet &mdash; tild dømes ein fritidsklubb, en veldedig organisasjon eller på arbeidsplassen din. Eller, bare prøv det på eiga hand når vi kjem til %{campaign_date}."
  hoc_faq_behind_hoc_q: 'Kven står bak Kodetimen?'
  hoc_faq_behind_hoc_a: "Kodetimen er organisert av  <a href='http://code.org'>Code.org</a>, ein non-profittorganisasjon som søkjer å utvide deltaking i datavitskap ved å gjere den tilgjengeleg i fleire skular, og ved å auke deltakinga blant kvinner og minoritetselevar. Ei <a href='http://code.org/about/partners'>stor gruppe bedrifter</a> har gått saman for å støtte Kodetimen &mdash; inkludert Microsoft, Apple, Amazon, Boys and Girls Clubs of America og College Board."
  hoc_faq_host_q: "Eg veit ingenting om koding. Kan eg framleis vere vert for ein Kodetime?"
  hoc_faq_host_a: "Sjølvsagt! Kodetimeaktivitetar er brukarstyrte. Alt du treng er å <a href='%{codeorg_url}/learn'>sjå på våre oppdaterte rettleiingar</a>, plukke den du ynskjer, og velgje ein &mdash; me gjer resten. Me har også val for alle aldre og erfaringsnivå, frå barnehagen og opp. Start hendingsplanleggjinga ved å lese vår <a href='target-resources-how-to'>veiledning</a>."
  hoc_faq_devices_q: "Kva slags datamaskiner/einingar bør eg bruke for elavene mine?"
  hoc_faq_devices_a: "Code.org sine rettleiingar fungerer på alle einingar og nettlesarar. Du finn meir informasjon om tekniske behov <a href='%{codeorg_url}/educate/it'> her</a>. Tekniske behov for opplæring som utanfor Code.org finn du <a href='%{codeorg_url}/learn'>%{partner_url}/lære>her</a> i introduksjonen til opplegget. Ikkje gløym at vi også tilbyr <a href='%{unplugged_url}'>opplegg utan datamaskiner</a> dersom skulen ikkje kan tilrettelegge med utstyr!"
  hoc_faq_need_computers_q: 'Treng eg datamaskiner til kvar deltakar?'
  hoc_faq_need_computers_a: "Nei. Me har Kodetime-veiledningar som fungerar på PC, smarttelefonar, nettbrett og nokre som ikkje treng datamaskiner i det heile teke. Du kan delta uansett kvar du er, med det du har. <p><i>Her er nokre val:</i><br><ul><li><b>Arbeid i par.</b> Forsking viser at elevar lærer best ved <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>parprogrammering</a>, ved å dele ei datamaskin og arbeide saman. Oppfordre elevane til å gå i par.</li><li><b>Bruk ei videokanon.</b> Om du har ein prosjektør og ein skjerm for ei datamaskin tilknytta internett, kan heile gruppa gjere ein Kodetime saman. Sjå videoar saman og ta runder der kvar og ein løyser gåter eller svarer på spørsmål</li><li><b>Heilt utan straum.</b> Me har også veiledningar som ikkje krev datamaskiner i det heile teke.</li></ul>"
  hoc_faq_international_q: "Eg er i <country>. Korleis kan eg delta internasjonalt?"
  hoc_faq_international_a: "Kven som helst kan organisere eit Kodetime-arrangement, kor som helst i verda. I fjor deltok elevar over heile verda saman i Kodetimen. Finn ut meir <a href='/promote'> her</a>."
  hoc_faq_tutorial_q: 'Korleis kan eg lage ei veiledning for Kodetimen?'
  hoc_faq_tutorial_a: "Om du er interessert i å bli ein veiledningspartner, <a href='target-tutorial-guidelines'>sjå våre retningslinjer og instruksjonar</a>. Me ynskjer å skape mange ulike mogelegheiter, men primærmålet er å optimalisere erfaringa for elevane og lærarane som er nye innan datavitskap."
  hoc_faq_account_q: "Må elevane logge på med ein konto?"
  hoc_faq_account_a: "Nei. Registrering eller innlogging er ikkje naudsynt for at elevar skal prøve Kodetimen. Dei fleste <a href='http://code.org/learn/beyond'>oppfølgingskursa</a>krev ein konto for å lagre elevanes framgong."
  hoc_faq_high_school_q: "Kva for aktivitet bør eg gjere med elevar i vidaregåande skule?"
  hoc_faq_high_school_a: "Me anbefaler å starte med begynneroppgåvene på <a href='http://code.org/learn'>Code.org/learn</a>for alle aldersgrupper, for eksempel oppgåva med Angry Birds eller med Anna og Elsa frå Frost. Ein elev i vidaregåande skule bør klare desse på 30 minutt og kan gå vidare til ei meir avansert oppgåve i JavaScript, frå for eksempel Khan Academy eller CodeHS."
  hoc_faq_scratch_q: "I skal bruke Scratch i Kodetimen, men kva om elevane har iPads i staden for laptops?"
  hoc_faq_scratch_a: "Scratch kjøyrer ikkje på nettbrett. Om elvane er små kan dei bruke appen ScratchJR for iPad(for dei som kan lese). Om du ser på oppgåvene på<a href='http://code.org/learn'>Code.org/learn</a>kan du finne andre oppgåver som passar for iPad - frå Code.org, Tynker, Lightbot eller CodeSpark."
  hoc_faq_count_hoc_q: "Hvordan tel de kodetimar?"
  hoc_faq_map_q: "Kvifor ser eg ikkje min prikk på kartet?"
  hoc_faq_map_a: "Vi er veldig lei oss for at du ikkje ser ditt arrangement på Kodetimekartet. Fordi titusenvis av organisatorar melder seg på vil kartet samle fleire arrangement under kvar prikk. Viss du klikkar på nummeret over kartet vil du få opp ei liste over alle arrangement for kvar region og finne arrangementet ditt der. I tillegg vil det ofte ta opp til 48 timar før kartet oppdaterar seg på grunn av det er tusenvis av påmeldingar. Sjekk igjen om nokre få dagar!"
  hoc_faq_count_hoc_a: "Teljaren for Kodetimen er ikkje heilt nøyaktig. Vi tel ikkje unike elevar eksakt når vi måler deltakinga på Kodetimen, særskilt kjem dette av at vi ikkje krev innlogging eller registrering. Dette fører til at vi både tel for mange og for få heile tida. Les fleire detaljar om dette <a href='%{codeorg_url}/loc'>her</a>."
  hoc_faq_one_hour_q: "Hvor mye kan ein lære i ein time?"
  hoc_faq_one_hour_a: 'Målet til Kodetimen er ikkje at nokon skal bli ekspert i informatikk eller koding på ein time. Ein time er berre nok til å lære at informatikk er moro og kreativt, tilgjengeleg for alle aldrar og alle elevar uansett bakgrunn. Suksess for kampanja blir ikkje målt i kor mykje informatikk elevane lærer - suksessen blir vist gjennom brei deltaking på tvers av kjønn, etnisitet og sosioøkonomisk gruppe, og i auken av påmeldingar til informatikk-kurs på alle nivå. Millionar av deltakande lærarar og elevar har vald å gå utover den eine timen - for å fortsetje læringa i dagar og veker, og mange elevar har meldt seg på større kurs (til og med på høgskule og universitetsnivå) som eit resultat.<br></br>I tillegg får også læraren sjøv verdifull læring. Etter ein kodetime får ho tryggleik på at ein kan lære vekk koding sjølv utan å ha høgare utdanning i informatikk. Titusenvis av lærarar har vald å gå vidare med informatikk og teke etterutdanning og/eller nettbaserte kurs. Dette gjeld også for skulesjefar som vil forstå at informatikk er noko elevane ønskjer og lærarane meistrar.<br/><br/>Det viktigaste av alt er at alle deltakarane i løpet av den timen skjønar at dette får vi til.'
  hoc_faq_more_questions_q: "Har du framleis fleire spørsmål?"
  hoc_faq_more_questions_a: "Sjå om du finn eit svar i vårt <a href='http://support.code.org'>brukarstøtteforum</a>."
  hoc_faq_keep_learning_q: "Korleis held eg fram med læringa etter Kodetimen?"
  hoc_faq_keep_learning_a: "Kven som helst kan halde ein Kodetime når som helst. Rettleiingane vert haldne oppdatert heile året. Du kan forvente at alle rettleiingar og oppgåver er tilgjengelege på nettsida vår i overskueleg framtid. Besøk <a href='/promote'>ressurssida vår</a> for rettleiing om korleis halde ein Kodetime eller andre ressursar for å hjelpe deg å gjere Kodetimen til ein suksess."
  hoc_faq_certificates_q: "Korleis kan eg skrive ut kursbevisa for elevane mine?"
  hoc_faq_certificates_a: "Gå til sida vår for <a href='%{codeorg_url}/certificates'>kursbevis</a> der du kan skrive ut kursbevis for heile klassa på førehand. Du kan også skrive ut <a href='%{codeorg_url}/certificates?course=mc'> spesielle kursbevis</a> for elevar på Minecraftopplæringa."
  hoc_faq_logo_q: "Er der avgrensningar på korleis eg kan nytte Kodtimen sitt namn og logo?"
  hoc_faq_logo_a: "Kodetimen er eit varemerke. Vi ønskjer ikkje å hindre bruken av det, men vi vil sikre oss at bruken er innanfor visse avgrensingar. Venlegst sjå <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>desse retningslinjene</a>."
