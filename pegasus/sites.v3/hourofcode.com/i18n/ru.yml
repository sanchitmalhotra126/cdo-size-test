  front_intro_default: 'Час Кода - это глобальное движение, которое охватывает десятки миллионов учеников в каждой стране. Любой человек, где угодно может организовать Час Кода. Уроки длительностью в час доступны на более чем 30 языках. Не требуется никакого опыта. <strong>Возраст от 4 до 104.</strong>'
  front_intro_default_uk: 'Час кода - это глобальное движение охватывающее десятки миллионов учеников в 170+ странах. Любой может организовать Час Кода. Более 3 миллионов учеников участвовали в первом Часе Кода в Соединенном Королевстве. Давайте удвоим это число в декабре! <strong>Не требуется никакого опыта. Возраст от 4 до 104.</strong>'
  front_intro_default_ar: 'La Hora del Program.AR es un movimiento mundial, llegando a decenas de millones de estudiantes en más de 170 países. Cualquier persona, en cualquier lugar puede organizar un evento Hora de Program.AR. Tutoriales de una hora están disponibles en más de 30 idiomas. <strong>No se necesita experiencia. Para edades entre 4 y 104 años.</strong>'
