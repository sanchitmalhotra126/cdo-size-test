  hoc_faq_title: Pogosto zastavljena vprašanja
  hoc_faq_what_is_hoc_q: Kaj je Ura za kodo?
  hoc_faq_what_is_hoc_a: "Uro za kodo je eno urni uvod v računalništvo, namenjen pokazati, da se lahko vsakdo naučiti osnov programske kode. <a href='http://code.org/learn'> Oglejte si vaje</a>. Spremljajte spletno stran tudi v prihodnje, kmalu bodo na voljo nove."
  hoc_faq_last_year: Poskusite lanskoletne vaje
  hoc_faq_when_is_hoc_q: Kdaj je Ura za kodo?
  hoc_faq_when_is_hoc_a: "Vsakdo lahko gostite Uro za kodo kadarkoli, osnovni cilj akcije ostaja, da desetine milijonov dijakov poskusiti Uro za kodo med 8. in 14. decembrom, 2014, ko poteka <a href='http://csedweek.org'> Computer Science Education Week</a>. Je to eno posebna, točno določena <i>ura</i>? Ne. Uro za kodo lahko izvedete kadarkoli v tem tednu. (lahko pa tudi teden pred ali za tem)."
  hoc_faq_why_cs_q: Zakaj računalništvo?
  hoc_faq_why_cs_a: "<i>Vsak</i> učenec mora imeti priložnost za učenje računalništva. Izboljšuje reševanje težav, logiko in ustvarjalnost. Z zgodnjim začetkom bodo imeli temelje za uspeh v vseh poklicih 21. stoletja. Več statistik na <a href='http://code.org'> Code.org</a>."
  hoc_faq_how_participate_q: Kako lahko sodelujem v Uri za kodo?
  hoc_faq_how_participate_a: "Prijavite se in gostujte vaš dogodek Ura za kodo <a href='http://hourofcode.org'> tu</a>, in <a href='target-resources-how-to'> začnite načrtovati</a>. Dogodek Lahko organizirate v vaši šoli ali drugje, ko na primer v izven klubu, krožku, neprofitni organizaciji ali v podjetju."
  hoc_faq_behind_hoc_q: Kdo stoji za Uro za kodo?
  hoc_faq_behind_hoc_a: "Uro za kodo organizira <a href='http://code.org'> Code.org</a>, javna neprofitna organizacija, posvečena širitvi računalništva v šolah in povečevanje udeležbe žensk ter manjšin. <a href='http://code.org/about/partners'>Velika koalicija partnerjev </a>, vključno z Microsoft-om in Apple-om, se je združila v podporo Uri za kodo."
  hoc_faq_host_q: Ne vem ničesar o pisanju kode. Še vedno lahko gostujem dogodek?
  hoc_faq_host_a: "Vsekakor. Aktivnosti so vodene. Vse kar morate storiti je, <a href='http://code.org/learn'> poskusite naše trenutne tečaje</a>, izberite način za učitelje in izbrati eno uro &mdash; za vse ostalo bomo poskrbeli. Imamo aktivnosti za vsako starost in izkušnje, od vrtca in naprej. Začnite načrtovanje vašega dogodka <a href='target-resources-how-to'>vodičem</a>."
  hoc_faq_need_computers_q: Potrebujem računalnike za vsakega sodelujočega?
  hoc_faq_need_computers_a: "Ne. Imamo tečaje, ki delujejo na računalnikih, pametnih telefonih, tablet, in nekatere, ki ne sploh zahtevajo računalnika! Pridružite se lahko, kjerkoli že ste, s čimerkoli. <p><i>Tukaj je nekaj možnosti:</i> <br><ul><li><b>Delo v parih.</b> Raziskave kažejo, da se učenci učijo najbolje z <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'> programiranjem v parih</a>, pri čemer delijo računalnik. Spodbudite učence, da sodelujejo. <li><b>Uporabite načrtovani zaslon.</b> Če imate projektor, lahko celotna skupina sodeluje in rešuje skupaj. Oglejte si video in se izmenjujte pri reševanju ugank ali odgovore na vprašanja. <li><b>Brez povezave.</b> Nudimo tudi vaje, ki ne zahtevajo računalnika. </ul>"
  hoc_faq_international_q: 'I am in <country>. How do I participate internationally?'
  hoc_faq_international_a: "Anyone can organize an Hour of Code event, anywhere in the world. Last year, students worldwide joined together for the Hour of Code. Find out more <a href='target-resources'>here</a>."
  hoc_faq_tutorial_q: Kako lahko uro naredim vodič?
  hoc_faq_tutorial_a: "Če ste zainteresirani, lahko postati partner za vodiče, <a href='target-tutorial-guidelines'> oglejte si naše smernice in navodila</a>. Radi bi gostili čim večje število, vendar glavni cilj je cim boljša izkušnja za vse, ki so novi v računalništvu."
  hoc_faq_more_questions_q: Imate dodatna vprašanja?
  hoc_faq_more_questions_a: "Poskusite najti odgovor na <a href='http://support.code.org'> forumu za podporo</a>."
  hoc_faq_more_questions_br_q: Outras dúvidas?
  hoc_faq_more_questions_br_a: "Por favor visite nosso <a href='http://support.code.org'>forum de suporte</a> disponível apenas em inglês."
  hoc_faq_what_is_hoc_uk_a: "The Hour of Code is a one-hour introduction to computer science, designed to demystify code and show that anybody can learn the basics. <a href='http://uk.code.org/learn'>Check out the tutorials</a>, and look out for new ones coming for the Hour of Code 2014."
  hoc_faq_when_is_hoc_uk_a: "The Hour of Code will take place during December 8-14, 2014. Is it one specific <i>hour</i>? No. You can do the Hour of Code anytime during this week. The Hour of Code in the UK will happen at the same time as in the US where it is timed to celebrate the annual <a href='http://csedweek.org'>Computer Science Education Week.</a>"
  hoc_faq_why_cs_uk_a: '<i>Every</i> student should have the opportunity to learn computer science. It helps nurture problem-solving skills, logic and creativity. By starting early, students will have a foundation for success in any 21st-century career path.'
  hoc_faq_how_participate_uk_a: "Sign up to host an Hour of Code event <a href='http://hourofcode.com/uk'>here</a> and start planning. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 8 arrives."
  hoc_faq_behind_hoc_uk_a: "The Hour of Code is organised by <a href='http://uk.code.org'>Code.org</a>, a public 501c3 non-profit dedicated to expanding participation in computer science by making it available in more schools, and increasing participation by women and underrepresented students of color. An <a href='http://uk.code.org/about/partners'>unprecedented coalition of partners</a> have come together to support the Hour of Code, too &mdash; including Microsoft, Google, Cambridge University Press, Tech City and The Department of Education."
  hoc_faq_host_uk_a: "Of course. Hour of Code activities are self-guided. All you have to do is pick the tutorial you want and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. <a href='http://uk.code.org/learn'>Try our current tutorials</a>."
