  census_thanks: 'გმადლობთ რეგისტრაციისათვის!'
  census_header: 'გთხოვთ, დაგვითმოთ რამდენიმე წუთი და მოგვიყვეთ თქვენი სკოლის შესახებ (ნებაყოფლობითია).'
  census_heading: "გთხოვთ, გაგვიზიაროთ, რამდენად ისწავლება ამ სკოლაში კოდის წერა/პროგრამირება. შემდგომი კითხვების მიზნებიდან გამომდინარე, დავუშვათ, რომ კოდის წერა/პროგრამირება არ მოიცავს HTML/CSS-ს, ვებ დიზაინს ან აპლიკაციების გამოყენებას."
  census_how_many_hoc: "რამდენი მოსწავლე ჩაერთვება კოდის ერთ საათში?"
  census_how_many_after_school: "რამდენი მოსწავლე არის ჩართული კომპიუტერული პროგრამირების კლასგარეშე პროგრამაში?"
  census_how_many_ten_hours: "რამდენი მოსწავლე ასრულებს მინიმუმ 10-საათიან პროგრამირების გაკვეთილს, რომელიც ინტეგრირებულია სხვა კურსში (როგორიცაა ტექნოლოგიური განათლება, მათემატიკა, ხელოვნება, ბიბლიოთეკა)?"
  census_how_many_twenty_hours: "რამდენი მოსწავლე გადის სემესტრის ან წლის ხანგრძლივობის კომპიუტერული მეცნიერებების კურსს, რომელიც მოიცავს, სულ მცირე, 20 საათ კოდის წერას/პროგრამირებას?"
  census_other_cs: "ეს სკოლა ასწავლის სხვა კომპიუტერულ კლასებს, რომლებიც არ მოიცავს 20-საათიან კოდის წერას/პროგრამირებას. (მაგალითად, აპლიკაციების გამოყენება, კომპიუტერული განათლება, ვებ დიზაინი, HTML/CSS ან სხვა)"
