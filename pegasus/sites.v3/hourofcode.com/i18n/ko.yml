  hoc_faq_title: FAQs
  hoc_faq_what_is_hoc_q: Hour of Code 란?
  hoc_faq_what_is_hoc_a: Hour of Code 는 1시간짜리 컴퓨터과학(정보과학) 소개 과정으로, 어려울 것 같은 코드에 대해
    쉽게 이해하고, 설명하고, 누구나 기초/개념/원리들을 배울 수 있다는 것을 보여주도록 설계되었습니다. <a href='%{codeorg_url}'>튜토리얼들을
    확인해 보세요.</a>.
  hoc_faq_what_is_hoc_a_markdown: 아워오브코드는 한 시간 분량의 컴퓨터 과학 입문 과정으로 시작되었으며, "코드"를 이해하기
    쉽게 하고 누구나 기초를 배울 수 있음을 보여주며 컴퓨터 과학 분야 참여를 넓히도록 설계되었습니다. 한 시간 코딩 활동으로 시작하지만 모든
    종류의 커뮤니티 노력으로 확대되어 컴퓨터 과학을 기리기 위한 세계적인 노력이 되고 있습니다. [튜토리얼 및 활동](%{tutorials})을
    확인하세요. 이 풀뿌리 캠페인은 전 세계 [400개 파트너](%{partners})와 200,000명의 교육자가 지원합니다.
  hoc_faq_last_year: 튜토리얼들 해보기
  hoc_faq_when_is_hoc_q: Hour of Code 행사일?
  hoc_faq_when_is_hoc_a: 누구나 Hour of Code 행사를 주최하고 운영할 수 있습니다. <a href='http://csedweek.org'>컴퓨터과학
    교육 주간</a> %{campaign_date} 기간 동안에 한 시간짜리의 Hour of Code 를 전세계 수천만 학생들이 함께 경험하는
    것을 목표로 하는 기초적인 운동입니다. 이 운동은 단지 <i>1시간 짜리 운동?</i> 이 아닙니다. 이 기간 동안에 언제라도 할 수 있습니다.(뿐만
    아니라 기간 이전 이후라도 계속 가능합니다.)
  hoc_faq_when_is_hoc_a_markdown: 아워오브코드는 매년 [컴퓨터 과학 교육주간](%{csedweek_url}) 동안 열립니다.
    %{campaign_date_year} 컴퓨터 과학 교육주간은 %{campaign_date_full}이지만 일년 내내 언제든 아워오브코드를
    개최할 수 있습니다. 컴퓨터 과학 교육주간은 컴퓨팅 개척자 [Admiral Grace Murray Hopper](%{grace_hopper})의
    생일 (December 9, 1906)을 기념하여 매년 열립니다.
  hoc_faq_why_cs_q: 왜 하필이면 컴퓨터과학(정보과학) 인가요?
  hoc_faq_why_cs_a: "<i>모든</i> 학생은 컴퓨터과학(정보과학) 을 배울 기회를 얻을 수 있도록 해야합니다. 컴퓨터과학(정보과학)
    을 통해 현실에서의 문제 해결 능력, 논리와 창의성을 키워줍니다. 쉽게 시작하게 됨으로서 학생들은 21세기의 생활과 진로탐색에 있어서 새로운
    경험들과 성공들을 경험하게 됩니다. <a href='%{codeorg_url}'>%{partner_url}</a> 에서 여러 가지 통계들을
    살펴보세요."
  hoc_faq_why_cs_a_markdown: _모든_ 학생은 컴퓨터 과학을 배울 기회를 가져야 합니다. 컴퓨터 과학은 문제 해결 능력과 논리력,
    창의성을 키워줍니다. 일찍 시작함으로써, 학생들은 21세기의 직업경로에서 성공을 위한 기반을 갖게 될 것입니다. [here]에서 더 많은 통계를
    살펴 보세요(%{stats_url}).
  hoc_faq_how_participate_q: Hour of Code 에 어떻게 참여할 수 있나요?
  hoc_faq_how_participate_a: "<a href='/how-to'>계획 시작하기</a> 를 통해 How-to 가이드를 살펴보세요.
    여러분의 학교나 커뮤니티에서 Hour of Code 이벤트 행사를 조직하고 운영할 수 있습니다. &mdash; 특별활동 모임이나, 비영리 직업
    모임. 아니면 %{campaign_date} 에 직접 도전해 볼 수도 있습니다."
  hoc_faq_how_participate_a_markdown: "[여기서 계획 시작](%{howto}) 하우 투 가이드를 검토하여, 아워오브코드를
    학교 또는 방과 후 클럽 또는 비영리, 직장 등과 같은 지역사회에서 실시할 수 있습니다. 또는 %{campaign_date} 이 될 때, 직접
    시도해 보세요."
  hoc_faq_behind_hoc_q: Hour of Code 주관/후원은 누가하나요?
  hoc_faq_behind_hoc_a: Hour of Code는 미국의 비영리 단체 코드인 501c3에 따르는 <a href='http://code.org'>Code.org</a>에
    의해 조직되고 운영됩니다. Code.org는 인종, 나이, 성별과 상관없이 보다 많은 학교들에서 컴퓨터과학(정보과학)을 가르칠 수 있도록 하는
    확산 운동을 추진하고 있습니다. <a href='%{codeorg_url}/about/partners'> 수많은 협력 및 후원자들</a> 은
    Hour of Code 를 지원하기 위해 함께 협력하고 있습니다. &mdash; Microsoft, Apple, Amazon, 미국 소년 소녀
    학생 동아리들, 미국 대학입시협의회 등.
  hoc_faq_behind_hoc_a_markdown: 아워오브코드는 아워오브코드와 컴퓨터 과학 교육주간 [자문 및 검토 위원회](%{partner_url})
    은 물론 Microsoft, Apple, Amazon, Boys and Girls Clubs of America, College Board를
    포함하여 아워오브코드를 지원하기 위해 함께 모인 전례가 없는 파트너 연합에 의해 추진됩니다.
  hoc_faq_host_q: 저는 코딩을 전혀 모릅니다. 그래도 이벤트를 운영할 수 있을까요?
  hoc_faq_host_a: 물론 가능합니다. Hour of Code 활동은 자기주도적 학습입니다. 여러분들은 단지 <a href='%{codeorg_url}/learn'>
    현재 튜토리얼을 해보고</a>, 자기가 원하는 튜토리얼을 선택하고, 시간을 잡아서 직접 해보면 됩니다. &mdash; 나머지 필요한 사항들은
    저희가 모두 지원합니다. 모든 연령대에 대해서, 유치원부터 그 이상의 모든 수준을 위한 것들이 모두 준비되어있습니다. <a href='/how-to'>How
    to 가이드</a>를 읽고 이벤트 행사 운영을 계획해 보세요.
  hoc_faq_host_a_markdown: 물론입니다. 아워오브코드 활동은 자기 주도형입니다. 여러분은 단지 [현재 튜토리얼을 해보고](%{codeorg_url}/learn),
    원하는 튜토리얼을 선택하고, 한 시간을 정하는 일만 하면 나머지는 저희가 다 알아서 합니다. 또한 유치원부터 그 위 학년까지 모든 연령과 경험
    수준을 위한 옵션이 있습니다. 먼저 [하우 투 가이드](%{howto})를 읽고 이벤트를 계획하기 시작하세요.
  hoc_faq_devices_q: 우리 학생들을 위해서 어떤 장비들을 준비해야 하나요?
  hoc_faq_devices_a: Code.org 의 튜토리얼들은 모든 장비와 웹브라우져에서 동작합니다. Code.org 튜토리얼에 대한 더 자세한
    정보는 <a href='%{codeorg_url}/educate/it'>여기</a>에서 살펴볼 수 있습니다. 장비나 환경이 필요한 비-Code.org
    튜토리얼들은 <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> 에서 찾아볼 수 있으며, 필요한
    장비나 환경이 작성되어있습니다. 여러분의 학교에서 여러 가지 튜토리얼들을 해 볼 여건이 되지 않는다면, 여기서 제공하고 있는 언플러그드 활동들도
    있습니다.
  hoc_faq_devices_a_markdown: Code.org 튜토리얼은 모든 기기와 브라우저에서 실행됩니다. Code.org의 튜토리얼을
    위한 기술적 필요에 관한 더 자세한 정보는 [here](%{codeorg_url}/educate/it)에서 볼 수 있습니다. 비 Code.org
    튜토리얼을 위한 기술적 필요는 튜토리얼 설명 내  [%{partner_url}/learn](%{codeorg_url}/learn) 에서 찾을
    수 있습니다. 학교가 튜토리얼을 수용할 수 없는 경우, [언플러그드 활동](%{unplugged_url}) 역시 제공한다는 점을 잊지 마십시오!
  hoc_faq_need_computers_q: 참여하는 모든 사람들을 위해 컴퓨터들을 각각 준비해야 하나요?
  hoc_faq_need_computers_a: 아니요. 컴퓨터가 없이도 스마트폰, 태블릿PC 등 등에서도 모두 튜토리얼을 해 볼 수 있습니다.
    언제 어디서든지, 가지고 있는 것 만으로도 이벤트가 가능합니다. <p><i>몇 개의 선택사항이 있습니다.:</i> <br> <ul> <li><b>두명이
    한 팀으로 활동하기</b> 학생들은 페어 프로그래밍(<a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>pair
    programming</a>)이라는 방법으로 컴퓨터를 같이 사용하고 문제들을 함께 해결하면서 가장 잘 배울 수 있다고 알려져 있습니다. 둘이
    같이 협력하도록 해보세요. <li><b>프로젝트 화면 사용하기</b> 인터넷에 연결된 컴퓨터와 프로젝터와 스크린이 있다면, Hour of Code
    를 모두 함께 해볼 수 있습니다. 화면을 보면서 함께 퍼즐과 문제를 해결할 수 있습니다.<li><b>언플로그드 활동 하기</b> 컴퓨터가 전혀
    없이도 할 수 있는 많은 언플러그드 활동이 있습니다.</ul>
  hoc_faq_need_computers_a_markdown: |-
    아니요. PC와 스마트폰, 태블릿으로 할 수 있는 아워오브코드 튜토리얼과 컴퓨터가 없어도 되는 튜토리얼이 있습니다! 어디에 있든 또한 무엇을 갖고 있던 참여할 수 있습니다.

    _여기 몇 가지 옵션이 있습니다:_

    - **짝을 이루어 하기.** [리서치에 따르면, ](%{pair_programming_research}) 학생들은 한 대의 컴퓨터를 공유하며 함께 배우는 [페어 프로그래밍](%{pair_programming_video})으로 가장 잘 배웁니다. 학생들에게 두 명씩 짝을 이루게 합니다. - **프로젝트 화면을 이용합니다 .** 프로젝터와 스크린, 웹에 접속된 컴퓨터가 있으면, 전체 그룹이 아워오브코드를 다 함께 할 수 있으며 비디오를 함께 시청하고 차례로 번갈아 가며 퍼즐을 풀거나 질문에 답을 합니다.
    - **언플러그드로 가기.** [컴퓨터가 필요 없는 튜토리얼](%{unplugged_url}) 역시 제공합니다.
  hoc_faq_international_q: 저는 <country>에 살고 있습니다. 어떻게하면 저도 국제적으로 함께 참여할 수 있을까요?
  hoc_faq_international_a: 세계 어디서나 누구든지 Hour of Code 이벤트 행사를 조직할 수 있습니다. 작년에도 전 세계
    학생들이 Hour of Code 에 함께 참여했습니다. 더 많은 정보는 <a href='/promote'>여기</a> 에서 확인해 보세요.
  hoc_faq_international_a_markdown: 세계 어디서나 누구든지 아워오브코드 이벤트 행사를 조직할 수 있습니다. 작년에도 전
    세계 학생들이 아워오브코드를 위해 함께 했습니다. 더 많은 정보는 [here](%{promote})에서 확인해 보세요.
  hoc_faq_tutorial_q: Hour of Code 튜토리얼을 어떻게 만들 수 있나요?
  hoc_faq_tutorial_a: 튜토리얼을 만드는 것에 관심이 있으시다면, <a href='/tutorial-guidelines'>가이드라인과
    방법</a>을 살펴보세요. 다양한 방법과 형태로 함께하고 싶습니다. 하지만 무엇보다도 가장 중요한 목표는 컴퓨터과학(정보과학) 을 모르는 학생들과
    선생님들에게 가장 효과적으로 경험을 제공하는데 있습니다.
  hoc_faq_tutorial_a_markdown: 튜토리얼 파트너가 되는 것에 관심이 있으시면, [가이드라인과 방법을 참조](%{tutorial_guidelines})
    하세요. 다양한 참여 옵션을 제공하고 싶지만 주목적은 컴퓨터 과학을 새로 접하는 학생과 교사에게 최대한 좋은 경험을 갖게 하는 것입니다.
  hoc_faq_account_q: 학생들이 자신들의 계정을 사용해서 로그인 할 필요가 있나요?
  hoc_faq_account_a: 아니요. 반드시 Hour of Code에 가입하거나 로그인 할 필요는 없습니다. 하지만 <a href='%{codeorg_url}/learn/beyond'>
    이후의 학습 코스들</a>에서는 학생들의 진도를 기록/저장하기 위해 계정을 만들어야 합니다. 하지만, Hour of Code를 가입할 때,
    Code Studio 계정도 같이 생기는 것은 아닙니다. 학생들을 가입시키고 싶으시면, <a href='https://youtu.be/_smelV_KISE'>안내서</a>
    를 찾아보세요.
  hoc_faq_account_a_markdown: 아니요. 아워오브코드에 반드시 가입하거나 로그인 할 필요는 없습니다. 하지만 대부분의 [후속
    과정](%{codeorg_url}/learn/beyond)은 학생들의 진도를 기록/저장하기 위해 계정을 만들어야 합니다. 또한 아워오브코드에
    가입 시, Code Studio 계정도 같이 생기는 것은 아닙니다. 학생 계정을 만들고 싶으시면, 다음의 [instructions](https://youtu.be/_smelV_KISE)을
    따르세요.
  hoc_faq_high_school_q: 고등학생들에게는 어떤 활동들이 적당할까요?
  hoc_faq_high_school_a: 스타워즈와 마인크래프트은 초등학생 이상의 학생들에게 매우 적합합니다. 특히, 자바스크립트 버전의 스타워즈와
    프리 플레이는 더욱 더 그렇습니다. 아니면, 다음 링크를 통해 처음 배우는 사람들을 위한 튜토리얼 중 하나를 먼저 해보기를 추천합니다. <a
    href='%{codeorg_url}/learn'>%{partner_url}/learn</a> 앵그리버드나 안나와 엘사와 함께 하는 튜토리얼들이
    있습니다. 고등학생들은 초급 튜토리얼들은 30분 정도면 해낼 수 있기 때문에, 칸 아카데미(Khan Academy) 나 CodHS과 같은 자바스크립트
    튜토리얼도 시도해 볼 수 있습니다.
  hoc_faq_high_school_a_markdown: 스타워즈와 마인크래프트는 고등학생에게 좋으며 특히, 스타워즈 자바스크립트 버전과 두 튜토리얼
    모두에서의 무료 플레이 레벨은 더욱 그렇습니다. 아니면, [%{partner_url}/learn](%{codeorg_url}/learn) 상에서
    앵그리버드나 안나와 엘사와 함께 하는 튜토리얼 등 초급 튜토리얼 중 하나를 먼저 해보기를 추천합니다. 고등학생은 이러한 튜토리얼들은 30분
    정도면 끝낼 수 있어야 하며 그 다음 칸 아카데미(Khan Academy) 나 CodHS와 같은 자바스크립트된 더 고급 튜토리얼을 시도해 볼
    수 있습니다.
  hoc_faq_scratch_q: Hour of Code 행사로 스크래치(Scratch)를 해보고 있습니다. 학생들이 노트북보다 아이패드를 사용하는
    것이 좋을까요?
  hoc_faq_scratch_a: 스크래치는 태블릿에서 실행되지 않습니다. 학생들이 어리다면, 스크래치주니어(ScratchJR) 아이패드 앱(읽기를
    잘 못하는 사람들을 위한)을 사용해 보세요. <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>
    에 있는 튜토리얼을 살펴보시면, 아이패드에서도 동작하는 튜토리얼들을 - Code.org, Tynker, Lightbot, CodeSpark에서
    찾아보실 수 있습니다.
  hoc_faq_scratch_a_markdown: 스크래치는 태블릿에서는 실행되지 않습니다. 학생이 어리다면, 스크래치주니어(ScratchJR)
    아이패드 앱(읽기를 잘 못하는 아동을 위한)을 사용해 보세요.  [%{partner_url}/learn](%{codeorg_url}/learn)에
    있는 튜토리얼을 살펴보면, 아이패드에서도 되는 Code.org, Tynker, Lightbot, CodeSpark의 다른 튜토리얼들을 찾을
    수 있습니다.
  hoc_faq_count_hoc_q: Hour of Code 행사들은 어떻게 카운트 하나요?
  hoc_faq_map_q: 왜 내가 지도에 나타나지 않나요?
  hoc_faq_map_a: Hour of Code 지도에서 보이지 않고 있습니다. 수 만 명의 분들이 행사를 운영하고 계시기 때문에, 지도에 보이는
    데이터는 많은 이벤트에 대해서 한 점으로 집계해서 보여주기 때문입니다. 지도 위의 수를 클릭하면 주별로 운영 중인 모든 이벤트 리스트로 연결될
    것이고, 거기서 여러분의 이벤트를 찾을 수 있을 것입니다. 추가적으로, 수 만 명의 Hour of Code 행사 참여자들과 이벤트는 보통 48시간
    이후 업데이트 됩니다. 몇 일 후에는 모두 업데이트 됩니다.
  hoc_faq_map_a_markdown: 아워오브코드 맵에서 귀하의 이벤트가 보이지 않아 죄송합니다. 수 만 명이 이벤트를 준비하고 있기 때문에,
    맵은 서너 개 이벤트의 데이터를 집계하여 한 지점을 보여줍니다. 맵 아래 [이벤트 페이지](%{events_url})를 클릭하면 주별 전체
    이벤트 목록으로 가게 되고 거기서 나열된 귀하의 이벤트를 찾을 수 있을 것입니다. 추가적으로, 수 천 명의 사람들이 아워오브코드를 신청하기
    때문에 맵과 이벤트 목록은 업데이트되는 데 보통 48시간이 걸립니다. 며칠 후에 다시 확인해 주십시오!
  hoc_faq_count_hoc_a: Hour of Code 트래커는 정확한 카운트 도구가 아닙니다. 어떤 학생이 Hour of Code에 참가한
    것을 추적하기 위해서 어떤 학생의 ID를 완벽하게 카운팅하거나 하지 않습니다. 특별히 학생들이 로그인하거나 등록하는 것을 요구하지도 않기 때문입니다.
    그렇기 때문에 참가자수는 많이 계산되거나나 덜 계산되기도 합니다. 자세한 내용은 <a href='%{codeorg_url}/loc'>여기</a>를
    읽어 보시기 바랍니다.
  hoc_faq_count_hoc_a_markdown: 아워오브코드 트래커는 이용자수를 정확하게 측정할 수 없습니다. 특히 학생에게 로그인 또는등록을
    요구하지 않기 때문에 아워오브코드 참가를 추적할 때 학생의 고유 ID를 완벽하게 카운팅하지 못합니다. 그 결과, 같은 시간에도 참가자수를 더
    많이 세거나 또는 더 적게 셀 수 있습니다. 자세한 내용을  [here](%{codeorg_url}/loc)에서 읽어 보시기 바랍니다.
  hoc_faq_one_hour_q: 1시간 동안에 얼마나 배울 수 있나요?
  hoc_faq_one_hour_a: Hour of Code 의 목표는 모든 사람들을 1시간 이내에 컴퓨터과학 전문가로 만드는 것이 아닙니다. 1시간은
    컴퓨터과학에 대해서 재미있게 창의적으로 배울 수 있는 충분한 시간이며, 어떤 사전 지식이나 학습이 없더라도 모든 연령대의 사람들과 학생들에게도
    가능합니다. 이 캠페인의 성공 정도는 얼마나 많은 학생들이 컴퓨터과학(정보과학) 에 대해서 배우냐하는 것이 아닙니다. - 성별, 민족, 사회경제적
    계층과 관계 없이 다양하고 많은 사람들이 참여하는 것이 중요한 것이고, 그 결과로 모든 학년의 학생들이 수업을 신청하고 참여하는 것이 많아
    질 수 있도록 하는 것입니다. 행사에 참여하는 수 백 만의 학생들과 선생님들은 1시간 과정을 넘어 그 이후의 과정에도 계속 참여하고 배워오고
    있습니다. - 하루 짜리 과정이나, 1주일 이상의 과정에도 참여하면서 그 이후에도 많은 학생들은 정규 수업이나 코스(또는 대학 전공 과정)
    에도 참여하고 있습니다.<br/><br/> 1시간 과정의 참여 이후에 만족감을 얻은 사람들은 학생들 뿐만 아니라 그 외의 "학습자"들도, 심지어
    컴퓨터과학 분야에 대한 대학 학위가 없더라도 컴퓨터과학에 대해서 가르칠 수 있습니다. 수 만 명의 선생님들은 앞으로 컴퓨터과학에 대해서 더
    공부하고, 자료 제작에 참여하고, 이후의 고급 과정들을 만들어 제공하고 싶어하게 되었습니다. 이러한 변화와 노력들은 학교의 교장/교감/교육청에도
    영향을 주게 되었으며, 학생들이 배우기를 원하고 선생님들도 충분히 가르칠 수 있다는 것을 깨닫게 해주고 있습니다. <br/><br/> 무엇보다도,
    1시간 과정에 참여하는 모든 사람들이 배우는 것은 바로, 우리 모두가 할 수 있다는 것입니다.
  hoc_faq_one_hour_a_markdown: "아워오브코드의 목표는 모든 사람들을 한 시간 안에 컴퓨터 과학 전문가가 되게 가르치는 것이
    아닙니다. 한 시간은 컴퓨터 과학이 재미있고 창의적이며, 배경과 상관 없이 모든 연령의 모든 학생이 쉽게 접근할 수 있음을 알게 하는 데에만
    충분합니다. 이 캠페인의 성공 여부는 학생들이 얼마나 많이 컴퓨터 과학을 배웠느냐로 결정하지 않습니다. 성별, 민족, 사회경제적 그룹 전체에서
    광범위하게 참여하는 것이 중요하며 그 결과로 모든 학년에서 컴퓨터 과학 과목을 신청하고 참여하는 학생 수가 증가합니다. 수 백만 명의 참가
    학생과 교사는 이 한 시간 과정을 너머 하루 종일 또는 일주일 또는 그 이상 동안 학습을 이어 가고, 많은 학생은 정규 과정(또는 대학 전공
    과정)에 등록하기로 결정하고 있습니다. \n\n학생 외에, 한 시간 후 비록 컴퓨터 과학 분야 전공자가 아니더라도 컴퓨터 과학을 가르칠 수
    있다는 확신을 얻은 교육자 역시 또 다른 \"학습자\" 입니다. 수 만 명의 교사들은 박사후 과정에 출석하거나 또는 후속 온라인 과정을 제공하거나
    아니면 두 가지 모두를 하여, 컴퓨터 과학을 좀 더 배우기로 결정합니다. 학교 관리자 역시 마찬가지로, 컴퓨터 과학이 학생들이 원하는 것이며
    교사들도 충분히 가르칠 수 있다는 것을 깨닫습니다. \n\n무엇보다도, 이 한 시간 동안 모든 참가자들이 배우는 것은 바로, 우리 모두가 할
    수 있다는 것입니다."
  hoc_faq_more_questions_q: 더 궁금하신 것이 있으신가요?
  hoc_faq_more_questions_a: " <a href='http://support.code.org'>support forum</a>을
    통해 찾아보세요."
  hoc_faq_more_questions_a_markdown: "  [서포트 포럼](http://support.code.org)에서 답을 찾아보세요."
  hoc_faq_keep_learning_q: 1시간 짜리 Hour of Code 를 마치면, 그 다음에는 무엇을 어떻게 배워야 하나요?
  hoc_faq_keep_learning_a: 누구나 언제나 Hour of Code 를 운영하실 수 있습니다. 튜토리얼들은 연중 내내 제공됩니다.
    모든 튜토리얼과 교육과정들은 본 사이트에서 계속 운영될 것입니다. 다음 <a href='/promote'>각종 자료,</a>를 통해 여러분의
    Hour of Code 행사를 성공적으로 운영하는데 도움이 되는 how-to 가이드와 여러 자료들을 살펴보세요.
  hoc_faq_keep_learning_a_markdown: 누구나 언제나 아워오브코드를 주최할 수 있습니다. 튜토리얼은 연중 내내 제공됩니다.
    모든 튜토리얼과 커리큘럼은 본 사이트에서 계속 제공될 것입니다. 이벤트 하우 투 가이드와 아워오브코드 이벤트를 성공적이게 만드는 데 유용한
    기타 자료는 [our resources](%{promote})에서 찾을 수 있습니다.
  hoc_faq_certificates_q: 학생들 인증서를 어디서 출력할 수 있나요?
  hoc_faq_certificates_a: "<a href='%{codeorg_url}/certificates'>인증서 페이지</a> 에서 전체
    학급에 대한 인증서를 출력할 수 있습니다. 마인크래프트 튜토리얼에 대한 특별 인증서는 <a href='%{codeorg_url}/certificates?course=mc'>여기서
    출력 </a>할 수 있습니다."
  hoc_faq_certificates_a_markdown: "[인증서 페이지](%{codeorg_url}/certificates)로 가서 미리
    전체 학급을 위한 증명서를 프린트하세요. 마인크래프트 튜토리얼을 하는 학생을 위한 [특별 인증서](%{codeorg_url}/certificates?course=mc)
    역시 프린트할 수 있습니다."
  hoc_faq_logo_q: Hour of Code 로고나 명칭을 사용함에 있어 제한사항이 있나요?
  hoc_faq_logo_a: Hour of Code는 등록된 상표입니다. 우리는 이 상표의 활용을 금지하길 원하지는 않지만, 활용시 반드시 몇
    가지 제한점을 준수하길 원합니다. 다음의 <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>활용상
    안내사항</a>을 확인해 주십시오.
  hoc_faq_logo_a_markdown: 아워오브코드는 등록된 상표입니다. 이 상표의 사용을 금지하고 싶지 않으며, 사용 시 반드시 몇 가지
    제한사항을 준수하길 바랍니다. [사용 가이드라인](%{logo_url})을 확인해 주십시오.
