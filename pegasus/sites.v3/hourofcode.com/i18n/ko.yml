  oceans_behind_the_scenes_1: 레벨 2-4는 <a href="https://www.tensorflow.org/" >TensorFlow</a>
    <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet </a> 프로젝트가 제공하는 사전 훈련된 모델을 사용합니다. MobileNet 모델은 <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">컨볼루션
    신경망</a> 이며, "풍선" 또는 "딸기" 등과 같은 단어로 손으로 주석을 단 1천4백만 이상의 이미지로 구성된 데이터세트인  <a href="http://www.image-net.org/">ImageNet</a>
    상에서 훈련되었습니다. 이 모델을 학생이 이 활동에서 생성한 분류된 트레이닝 데이터로 사용자 지정으로 구성하기 위해, 우리는 <a href="https://en.wikipedia.org/wiki/Transfer_learning">전이학습(Transfer
    Learning)</a>이라 부르는 기법을 사용합니다. 트레이닝 데이터세트 내 각 이미지는 적용될 가능성이 가장 높은 주석 목록을 얻기 픽셀로서
    MobileNet에 공급됩니다. 그 다음, 새로운 이미지를 위해, 우리는 이를  MobileNet에 공급하고 주석 결과 목록을 트레이닝 데이터세트의
    목록과 비교합니다. 우리는 동일한 레벨 ("물고기" 또는 "물고기 아님" 등과 같은)이 붙은 새로운 이미지를 가장 유사한 결과를 가진 트레이닝
    세트의 이미지로서 분류합니다 .
  oceans_behind_the_scenes_1_markdown: '레벨 2-4는 [TensorFlow](https://www.tensorflow.org/)
