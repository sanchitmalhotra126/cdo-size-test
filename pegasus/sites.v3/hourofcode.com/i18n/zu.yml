  hoc_faq_title: 'IMIBUZO EJWAYELEKE UKUBUZWA'
  hoc_faq_what_is_hoc_q: 'Liyini iHora loKufingqwa?'
  hoc_faq_what_is_hoc_a: "IHora loKufingqwa liqale njengehora elilodwa lokwazisa ikhompyutha sayensi, elisongozele ukwenza ukufingqwa kubelula, ukubonisa ukuba yinoma ngubani ongafunda okokuqala ezintweni eziyisisekelo, kanye nokunabisa ukuhlanganyela kwemikhakha yekhompyutha sayensi. Ukusukela lapho ibengumzamo umhlaba wonke wokugubha ikhompyutha sayensi, ukuqala ngehora elilodwa lwemisebenzi yokufingqwa kodwa enwebela kumizamo eyomphakathi ehlukile. Bheka ku <a href='%{tutorials}'>izifundiso kanye nemisebenzi</a>. Lesisekelo somnyakazo sisekelwe abadlulela ku<a href='%{partners}'>400 yabahlanganeli</a> kanye 200,000 yothisha umhlaba wonke."
  hoc_faq_last_year: "Zama lezifundiso"
  hoc_faq_when_is_hoc_q: 'Linini iHora loKufingqwa?'
  hoc_faq_when_is_hoc_a: "IHora loKufingqwa lithatha indawo nyaka munye ngesikhathi <a href=%{csedweek_url}'>Iviki leMfundiso yeHora loKufingqwa</a>. I %{campaign_date_year} iViki leMfundiso yeKhompyutha Sayensi lihlelelwe %{campaign_date_full}, kodwa wena ungahlela iHora loKufingqwa unyaka wonke. iViki leMfundiso yeKhompyutha Sayensi libanjwa njalo ngonyaka ukukhumbula usuku lokuzalwa loyena mqambi wezokukhompyutha <a href='%{grace_hopper}'Ukhomando omkhulu uGrace Murray Hopper</a> (uZibandlela 9, 1906)."
  hoc_faq_why_cs_q: 'Yingani ikhompyutha sayensi?'
  hoc_faq_why_cs_a: "<i>Wonke</i> umfundi kufanele athole ithuba lokufunda ikhompyutha sayensi. Kusiza ukwakha amakhono okuxazulula izinkunga, ukukhalipha kwengqondo kanye nolwazi lokusongulula. Ngokuqala ebuncaneni, abafundi bazoba nesisekelo ukuze baphumelele kunoma iyiphi inkombo yomsebenzi esikhathini samanje. Bona ulwazi olugcwele <a href='%{stats_url}'>lapha</a>."
  hoc_faq_how_participate_q: 'Ngizibandakanya kanjani neHora loKufingqwa?'
  hoc_faq_how_participate_a: "<a href='/indlela'>Qala lapha ukulungiselela</a> ngoku bhekisisa izindlela zethu zokuqondisa. Ungahlela umcimbi wakho weHora loKufingqwa kusikole sakho okanye kumphakathi wakho &mdash; njengaku kilabhu yokufundisana, okungenanzuzo okanye kumsebenzi. Okanye, yizame ngokwakho uma %{campaign_date} lufika."
  hoc_faq_behind_hoc_q: 'Ngubani umphehli weHora loKufingqwa?'
  hoc_faq_behind_hoc_a: "IHora loKufingqwa lihlelwe i <a href='httpe://Code.org'>Code.org</a>, iyi 501c3 eyomphakathi engenanzuzo ezinikele ukukhulisa ukuzibandakanya kukhompyutha sayensi ngokuyenza itholakale kuzikole eziningi, kanye nokuphakamisa ukuzibandaya kwabesimame kanye nabafundi bombala abangamelwanga. I <a> href='%{codeorg_url}/mayelana/abalingani'>okungakaze kube khona kwaba lingani</a> beze ngokubumbana ukuzoxhasa iHora loKufingqwa, kanye &mdash; okubala iMicrosoft, Apple, Amazon, ikilabhu yabafana kanye namantombazane yase Melika neBhodi yeKholiji."
  hoc_faq_host_q: "Angazi lutho ngoku fingqwa. Ngingakwazi ukuhlela umcimbi?"
  hoc_faq_host_a: "Kunjalo. Izifundiso zeHora loKufingqwa uzihola ngokwakho. Konke ekufuneka ukwenze ukuba <a href='%{codeorg_url}/funda'>linga izifundiso zethu zamanje</a>, khetha isifundiso, ubese ukhetha ihora &mdash; sinakekela okulandelayo. Sinazo izinhlobonhlobo zeminyaka yonke kanye nezinga lobungcweti, kusukela konkulisa ukukhuphuka. Qalisa ukuhlela umcimbi wakho ngoku funda i <a href='/indlela'>indlela yokwenza</a>."
  hoc_faq_devices_q: "Yimaphi amadivayisi ekufanele abafundi bawasebenzise?"
  hoc_faq_devices_a: "Izifundiso zeCode.org zisebenza kuwonke amadivayisi kanye neziphequluli. Ukubona ulwazi olujulile ngezidingo zezifundiso zeCode.org <a href='%{codeorg_url}/fundisa/yona'>lapha</a>. Izindingo zethekhi zezifundiso ezingabandakanyi iCode.org ungazithola ku <a hredf='%{codeorg_url}/funda'>%{partner_url}/funda</a> kuncazelo yezifundiso. Ungakhohlwa ukuba sinikeza <a href='%{unplugged_url}'>imisebenzi enqanyuliwe</a> uma isikole sakho singakwazi ukufaka izifundiso!"
  hoc_faq_need_computers_q: 'Ingabe wonke ohlanganyele udinga ikhompyutha yakhe eyedwa?'
  hoc_faq_need_computers_a: "Cha. Sinezi fundiso zeHora loKufingqwa ezisebenza kumakhompyutha, omakhala ekhukhwini bangamuva, amathebhulethi, nezinye ezinga dingi ikhompyutha. Ungazibandakanya noma nini, nganoma yini onayo. <p><i>Nakhu okumbalwa ongakhetha kuko:</i> <br> <ul> <li><b>Sebenzani ngababili.</b> <a href='%{pair_programming_research}'>Ucwaningo lukhombisa</a> abafundi bafunda kangcono nge <a href='%{pair_programming_video}'ukuhlela ngekhompyutha nisebenzisana</a>, nabelana ngekhompyutha niphinde nisebenzisane. Khuthaza abafundi bakho ukuba basenenzisane. <li><b>Sebenzisa isihenqo sebhayisikobho.</b> Uma unesihenqo sebhayisikobho esisebenzisa ikhompyutha engena ku -inthanethi, iqembu lakho lonke lingenza iHora loKufingqwa ndawonye. Bukelani izingxenye zevidiyo ndawonye nibese nishintshana ngokuxazulula amaphazili okanye ukuphendula imibuzo.<li><b> Hamba noku nqanyuliwe.</b> Siphana <a href='%{unplugged_url}'>izifundiso ezingadingi ikhompyutha?</a> kube konke. </ul>"
  hoc_faq_international_q: "Ngise <izwe>. Ngizibandakanya kanjani nasemhlabeni wonke?"
  hoc_faq_international_a: "Yinoma ngubani ongahlela umcimbi weHora loKufingqwa, nakuphi emhlabeni. Kunyaka odlulile, abafundi umhlaba wonke bahlangene ndawonye ngeHora loKufingqwa. Thola kabanzi <a href='/khuthaza'>lapha</a>."
  hoc_faq_tutorial_q: 'Ngingasenza kanjani isifundiso seHora loKufingqwa?'
  hoc_faq_tutorial_a: "Uma ulangazelela ukuba ngumlingani ngokwesifundiso, <a href='imithetho yesifundiso'>bona imithetho kanye nemihlahlandlela yethu</a>. Singathanda ukuhola izinhlobonhlobo zezinketho ezihehayo, kodwa umgomo ukwandisa isipiliyoni sabafundi kanye nothisha abasha kukhompyutha sayensi."
  hoc_faq_account_q: "Ingabe abafundi badinga ukugnena akhawunti?"
  hoc_faq_account_a: "Cha. Abafundi abadingi ukubhalisa okanye ukungena ngemvume ukuzama iHora loKufingqwa. Iningi <a href='%{codeorg_url}'/funda/ngokudlulele'>landela izifundo</a> kufuneka ukudala i-akhawuthi ukuze okwazi ukugcina ukuqhubeka kwabafundi. Kanti futhi, ukubhalisela iHora loKufingqwa akuzidaleli i-akhawunti yekhodi studiyo. Uma ufuna ukudalela abafundi bakho ama akhawunti, sicela ulandele nayi <a href='http://youtu.be/_smeIV_KISE'>imiyalelo</a>."
  hoc_faq_high_school_q: "Ngesiphi isifundiso engingasenza nabafundi bebenga elikhulu?"
  hoc_faq_high_school_a: "Izifundiso zethu zeMinecraft kanye neStar Wars zihle kakhulu kubafundi bebanga elikhulu, ikakhuluzaki ukuhumushela kweJavaScript kuStar Wars kanye nezinga lokudlala mahhala kuzifundiso zombili, sincoma ukuba uzame izifundiso zokuqala ku <a href='%{codeorg_url}/funda'>%{partner_url}/funda</a> ukuqalisa, njenge zifundiso ezine Angry Birds okanye ezino Anna kanye noElsa. Umfundi osebangeni eliphezulu angakwazi ukuqeda enye kulezi ngemizuzu engamashumi amathathu aphinde azame isifundo esithuthukusiwe kuJavascript, njenge Khan Academy okanye iCodeHS."
  hoc_faq_scratch_q: "Ngenza iScratch kuHora loKufingqwa, kodwa kuthiwani uma abafundi bami banama iPads kunama laptops?"
  hoc_faq_scratch_a: "iScratch asisebenzi kuma tablets. Uma abafundi bakho bebancane, bangasebenzisa i-epu leScratchJR iPad (elalabo abaqalisa ukufunda). Uma uthatha ukubheka izifundiso eziku <a href='%{codeorg_url}funda'>%{partner_url}/funda</a>,ungathola izifundiso ezisebenza kuma iPads - ezivela kuCode.org, Lightnot, okanye CodeSpark."
  hoc_faq_count_hoc_q: "Ubala kanjani amaHora okuFingqwa?"
  hoc_faq_map_q: "Kungani ngingaboni idothi lami kumephu?"
  hoc_faq_map_a: "Siyaxolisa uma ungaboni umcimbi wakho kumephu yeHora loKufingqwa. Ngenxa yamashumi ezinkulungwane zabahleli ababhalisayo, imephu iboleka amadatha ibese ibonisa iphizu elilodwa kumicimbi engaba yisikhombisa. Uma uchofoza lenombolo engaphezulu kumephu uzoqondiswa kuhlu lwemicimbi yonke ngokwezwe kanti nawe ungathola owakho umcimbi ubhaliwe lapho. Ukwengeza, kunikezwe kuzinkulungwane zabantu ababhalisela iHora loKufingqwa, imephu kanye nesihlu somcimbi sivamise ukuthatha amahora ayishumi nashagalombili ukubuyekeza. Bheka emva kwemizuzwana!"
  hoc_faq_count_hoc_a: "Ithrekha yeHora loKufinghqwa akusona isilinganiso esiqondile ekusebenzeni. Thina asibali amaID ahlukile abafundi ngokuphelele uma sithrekha ukuzibandakanya kuHora loKufingqwa, ikakhulukazi ngoba asidingi abafundi ukuba bangene ngokusemthethweni okanye babhalise. Ngenxa yalokho, sibala ngokudlulele kanye nangaphansi kakhulu ukuzibandakanya ngesikhathi esifanayo. Funda imininingwane yonke <a href='%{codeorg_url}/loc'>lapha</a>."
  hoc_faq_one_hour_q: "Umuntu angafunda kangakanani ngehora elilodwa?"
  hoc_faq_one_hour_a: 'Umgomo weHora loKufingqwa akusikona ukufundisa yinoma ngubani ukuba ingcweti kukhompyutha sayensi ngehora elilodwa. Ihora elilodwa lilingene ukufundisa ukuba ikhompyutha sayensi iyathokozisa kanti futhi inika ikhono lokusumbulula, ukuba abantu bonke akuthaliseki iminyaka bangayi bangayithola, abafundi bonke, akuthaliseki ingemuva labo. Isilinganiso salomkhankaso akusiko ukuba abafundi bekhompyutha sayensi bafunda kangakanani - impumelelo iveziwa embikweni ebanzi yokuzibandakanya kubulili bonkana kanye ngokohlanga  nangezokuhlalisana kwezomnotho, kanye nomphumela wokwanda kokubhalisa nokuzibandakanya ukubonakala kuzifundiso zekhompyutha sayensi kumabanga wonke. Izigidi zothisha nabafundi abamba iqhaza baye banquma ukudlulela kuhora elilodwa - ukufunda usuku lonke okanye iviki lonke okanye isikhathi esidlulele, kanti futhi abafundi abaningi banqume ukubhalisa kusifundiso sonke (ngisho ekolishi sabakhulu) ngenxa yalokho. <br/><br/> Ngale kokuthi abafundi, omunye "umfundi" ungumfundisi ozuza ukuzethemba emva kwehora elilodwa ukuthi bangafundisa ikhompyutha sayensi nakuba kungenzeka ukuthi abanazo iziqu zebanga elisezingeni eliphezulu njengo sosayensi wekhompyutha. Izinkulungwane zamashumi zothisha bathethe isinqumo sokuqhubeka ngekhompyutha sayensi ukuya phambili, noma ngokuthamela ama PD okanye ngokulandela izifundiso ku-inthanethi, noma kokubili. Loku kusebenza kubalawuli esikoleni futhi, labo abaqaphela ukuba ikhompyutha sayensi kuyinto abafundi babo abayifunayo kanti othisha babo abayaziyo. <br/><br/> Kukho konke, into engafunda yilabo ababamba iqhaza kuhora ukuba singakwazi ukukwenza lokhu.'
  hoc_faq_more_questions_q: "Usenemibuzo ofuna ukuyibuza?"
  hoc_faq_more_questions_a: "Zama ukuthola impendulo ku <a href='http://support.code.org'>foramu yokusingathwa</a>."
  hoc_faq_keep_learning_q: "Ngiqhubeka kanjani ukufunda emva kweHora loKufingqwa?"
  hoc_faq_keep_learning_a: "Yinoma ngubani ongahlela iHora loKufingqwa nganoma yisiphi isikhathi. Izifundiso zitholakala nyaka wonke. Ungalindela ukuthola izifundiso kanye nohlelo lwemfundiso kuwebhusayithi yethu ngaso sonke isikhathi. Sicela uye ku <a href='/khuthaza'>izinsiza zethu</a> ngezindlela zokuqondisa umcimbi kanye nezinye izinsiza zokusiza umcimbi wakho weHora loKufingqwa ube yimpumelelo."
  hoc_faq_certificates_q: "Ngingaba phrintela kuphi izitifiketi abafundi bami?"
  hoc_faq_certificates_a: "Iya ku <a href='%{codeorg_url}/izitifiketi'> ikhasi lezitifiketi</a> lapho ungakwazi ukuphrinta izitifiketi zekilasi lakho lonke ngaphambi kwesikhathi. Ungakwazi ukuphrinta <a href='%{codeorg_url}/izitifiketi?izifundiso=mc'>izitifiketi ezikhethekile</a> ezabafundi abenza isifundiso seMinecraft."
  hoc_faq_logo_q: "Ingabe kukhona ukulinganiselwa ukuba ngingasebenzisa kanjani ilogo yeHora loKugingqwa okanye igama?"
  hoc_faq_logo_a: "IHora loKufingqwa lihwebiwe. Asifuni ukuvimbela ukusetshenziswa kwalo, kodwa sifuna ukuqiniseka ukuba ukusetshenziswa kwalo kungena kumingcele embalwa. Sicela ubheke <a href='https://support.code.org/hc/en-us/articles/215831637-kukhona-ukulinganiselwa-kokuba-ngingasebenzisa-kanjani-ilogo-leHora-loKufingqwa->'lezi yizihlahlandlela zokusetshenziswa</a>."
