  hoc_faq_title: FAQs (Pyetjet më të shpeshta)
  hoc_faq_what_is_hoc_q: Çka është Ora e Kodimit?
  hoc_faq_what_is_hoc_a: "Ora e Kodimit është hyrje një-orëshe në shkencën kompjuterike, e dizajnuar ta demistifikojë kodin dhe të tregojë se secili mund t'i mësojë bazat. <a href='http://code.org/learn'>Shihni tutorialet</a>, dhe kërkoni të rejat që do të dalin për Orën e Kodimit 2014."
  hoc_faq_last_year: Provoji tutorialet e vitit të kaluar
  hoc_faq_when_is_hoc_q: Kur është Ora e Kodimit?
  hoc_faq_when_is_hoc_a: "Kushdo mund të jetë nikoqir i një Ore të Kodimit, kurdo, por qëllimi i kampanjës grassroots është që dhjetëra miliona studentë ta provojnë një Orë të Kodimit gjatë 8-14 dhjetorit 2014, në festim të <a href='http://csedweek.org'>Javës së Edukimit në Shkencë Kompjuterike</a>. A është një <i>orë</i> specifike? Jo. Mund ta bësh Orën e Kodimit kurdo gjatë kësaj jave. (Dhe nëse nuk mund ta bësh gjatë asaj jave, bëje në javën para apo prapa saj)."
  hoc_faq_why_cs_q: Pse shkenca kompjuterike?
  hoc_faq_why_cs_a: "<i>Secili</i> student duhet ta ketë shansin të mësojë shkencë kompjuterike. Kjo ndihmon të kultivohen shkathtësitë e zgjidhjes së problemeve, logjika dhe kreativiteti. Duke nisur herët, studentët do të kenë bazë për sukses në çfarëdo rruge të karrierës në shekullin 21. Shih më shumë statistika në <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: Si marr pjesë në Orën e Kodimit?
  hoc_faq_how_participate_a: "Regjistrohu <a href='http://hourofcode.org'>këtu</a> që të jesh nikoqir i një ngjarjeje Orë e Kodimit dhe <a href='target-resources-how-to'>nise planifikimin</a>. Mund ta organizosh një ngjarje të Orës të Kodimit në shkollën apo komunitetin tënd &mdash; në një klub jashtëkurikular, organizatë jofitimprurëse apo në punë. Apo thjesht provoje vetë kur të arrijë 8 dhjetori."
  hoc_faq_behind_hoc_q: Kush është prapa Orës së Kodimit?
  hoc_faq_behind_hoc_a: "Ora e Kodimit organizohet nga <a href='http://code.org'>Code.org</a>, organizatë jofitimprurëse 501c3 e dedikuar në zgjerimin e pjesëmarrjes në shkencë kompjuterike duke e bërë të disponueshme në më shumë shkolla, dhe duke e rritur pjesëmarrjen e femrave dhe studentëve të nënpërfaqësuar me ngjyrë. Edhe një <a href='http://code.org/about/partners'>koalicion i paparë i patrnerëve</a> janë bashkuar ta përkrahin Orën e Kodimit &mdash; duke e përfshirë Microsoft, Apple, Amazon, Boys and Girls Clubs of America dhe College Board."
  hoc_faq_host_q: Nuk di asgjë për kodimin. A mund të jem nikoqir i një ngjarjeje?
  hoc_faq_host_a: "Natyrisht. Aktivitetet e Orës së Kodimit janë të vetë-drejtuara. Krejt çka duhet të bësh është <a href='http://code.org/learn'>t'i provosh tutorialte tona aktuale</a>, ta zgjedhësh tutorialin që e do, dhe ta zgjedhësh një orë &mdash; ne kujdesemi për të tjerat. Kemi edhe opsione për çdo moshë dhe nivel të përvojës, nga kopshti i fëmijëve e tutje. Fillo ta planifikosh ngjarjen tënde duke e lexuar <a href='target-resources-how-to'>udhëzuesin tonë</a>."
  hoc_faq_need_computers_q: A më nevojiten kompjuterë për secilin pjesëmarrës?
  hoc_faq_need_computers_a: "Jo. Kemi tutoriale të Orës së Kodimit që punojnë në PC, telefona smart, tabletë, dhe disa që nuk kërkojnë kompjuter fare! Mund të na bashkohesh kudo që je, me çkado që ke. <p><i>Ja disa opsione:</i> <br> <ul> <li><b>Punoni në çifte.</b> Hulumtimet tregojnë se studentët më së miri mësojnë me <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>programimin nga dy</a>, duke e ngarë një kompjuter dhe duke punuar bashkë. Inkurajoni studentët tuaj të bëhen nga dy.<li><b>Përdorni ekran të projektuar.</b> Nëse keni projektor dhe ekran për një kompjuter të lidhur në Web, i tërë grupi juaj mund ta bëjë një Orë të Kodimit bashkë. Shikoni pjesë të videove bashkë dhe ndërroni radhën duke zgjidhur probleme apo duke iu përgjigjur pyetjeve. <li><b>Punoni të palidhur.</b> Ofrojmë tutoriale që nuk kërkojnë kompjuter fare.</ul>"
  hoc_faq_international_q: 'I am in <country>. How do I participate internationally?'
  hoc_faq_international_a: "Anyone can organize an Hour of Code event, anywhere in the world. Last year, students worldwide joined together for the Hour of Code. Find out more <a href='target-resources'>here</a>."
  hoc_faq_tutorial_q: Si mund ta bëjë një tutorial të Orës së Kodimit?
  hoc_faq_tutorial_a: "Nëse jeni të interesuar të bëheni partner për tutoriale, <a href='target-tutorial-guidelines'>shihni udhëzimet dhe instruksionet tona</a>. Do të donim të kemi një mori të opsioneve të angazhimit tuaj, por qëllimi kryesor është të optimiziohet përvoja për studentët dhe mësimdhënësit që janë të rinj në shkencë kompjuterike."
  hoc_faq_more_questions_q: Keni ende pyetje?
  hoc_faq_more_questions_a: "Provoni të gjeni përgjigje në  <a href='http://support.code.org'>forumin përkrahës</a>."
  hoc_faq_more_questions_br_q: Outras dúvidas?
  hoc_faq_more_questions_br_a: "Por favor visite nosso <a href='http://support.code.org'>forum de suporte</a> disponível apenas em inglês."
  hoc_faq_what_is_hoc_uk_a: "The Hour of Code is a one-hour introduction to computer science, designed to demystify code and show that anybody can learn the basics. <a href='http://uk.code.org/learn'>Check out the tutorials</a>, and look out for new ones coming for the Hour of Code 2014."
  hoc_faq_when_is_hoc_uk_a: "The Hour of Code will take place during December 8-14, 2014. Is it one specific <i>hour</i>? No. You can do the Hour of Code anytime during this week. The Hour of Code in the UK will happen at the same time as in the US where it is timed to celebrate the annual <a href='http://csedweek.org'>Computer Science Education Week.</a>"
  hoc_faq_why_cs_uk_a: '<i>Every</i> student should have the opportunity to learn computer science. It helps nurture problem-solving skills, logic and creativity. By starting early, students will have a foundation for success in any 21st-century career path.'
  hoc_faq_how_participate_uk_a: "Sign up to host an Hour of Code event <a href='http://hourofcode.com/uk'>here</a> and start planning. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 8 arrives."
  hoc_faq_behind_hoc_uk_a: "The Hour of Code is organised by <a href='http://uk.code.org'>Code.org</a>, a public 501c3 non-profit dedicated to expanding participation in computer science by making it available in more schools, and increasing participation by women and underrepresented students of color. An <a href='http://uk.code.org/about/partners'>unprecedented coalition of partners</a> have come together to support the Hour of Code, too &mdash; including Microsoft, Google, Cambridge University Press, Tech City and The Department of Education."
  hoc_faq_host_uk_a: "Of course. Hour of Code activities are self-guided. All you have to do is pick the tutorial you want and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. <a href='http://uk.code.org/learn'>Try our current tutorials</a>."
