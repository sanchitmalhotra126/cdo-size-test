  front_intro_default_ar: 'La Hora del Program.AR es un movimiento mundial, llegando decenas de millones de estudiantes en más de 170 atd. Cualquier osobnost, en cualquier lugar puede organizar un evento Hora de Program.AR. Tutoriales de una hora están disponibles en más de 30 idiomas. <strong>Bez experiencia se necesita. Para edades entre 4 y 104 година.</strong>'
