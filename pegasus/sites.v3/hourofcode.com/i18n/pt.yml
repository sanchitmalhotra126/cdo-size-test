  hoc_faq_title: Perguntas frequentes
  hoc_faq_what_is_hoc_q: O que é a Hora do Código?
  hoc_faq_what_is_hoc_a: "A Hora do Código é uma introdução de uma hora à ciência da computação, criada para desmistificar a programação e mostrar que qualquer pessoa pode aprender os fundamentos básicos desta ciência. <a href-'http://code.org/learn'>Confira os tutoriais</a>, e fique atento às novidades da Hora do Código de 2014."
  hoc_faq_last_year: Experimente os tutoriais do ano passado
  hoc_faq_when_is_hoc_q: Quando acontece a Hora do Código?
  hoc_faq_when_is_hoc_a: "Qualquer um pode organizar uma Hora do Código a qualquer momento, mas o objetivo básico da campanha é que dezenas de milhões de estudantes participem da Hora do Código no período de 8 a 14 de dezembro de 2014, quando será celebrada a <a href='http://csedweek.org'>Semana da Educação em Ciência da Computação</a>. É um <i>horário</i> específico? Não. Você pode participar da Hora do Código a qualquer momento durante essa semana. (E se não puder participar durante essa semana, uma semana antes ou depois)."
  hoc_faq_why_cs_q: Por que ciência da computação?
  hoc_faq_why_cs_a: "<i>Todo</i> aluno deveria ter a oportunidade de aprender ciência da computação, pois ela ajuda a desenvolver habilidades de resolução de problemas, lógica e criatividade. Começando cedo, os alunos terão uma base importante para serem bem-sucedidos em qualquer carreira do século 21. Veja os dados estatísticos em <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: Como participar da Hora do Código?
  hoc_faq_how_participate_a: "Sign up to host an Hour of Code event <a href='http://hourofcode.org'>here</a> and <a href='target-resources-how-to'>start planning</a>. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 8 arrives."
  hoc_faq_behind_hoc_q: De quem é a ideia da Hora do Código?
  hoc_faq_behind_hoc_a: "A Hora do Código é organizada pela <a href='http://code.org'>Code.org</a>, uma instituição pública sem fins lucrativos dedicada a promover e a tornar a ciência da computação disponível ao maior número de escolas possível e garantindo que chegue também à minorias sociais, empoderando, por exemplo, mulheres e negros à participação nesta área. Hoje, a Code.org já conta com o apoio e incentivo de um <a href='http://code.org/about/partners'>grupo de parceiros sem precedentes</a> na realização da Hora do Código — dentre eles Microsoft, Apple, Amazon, Boys and Girls Clubs of America e College Board."
  hoc_faq_host_q: Não sei nada sobre programação. Ainda assim posso sediar um evento?
  hoc_faq_host_a: "Pode, sim! As atividades da Hora do Código são autoexplicativas. Tudo o que você precisa fazer é <a href='http://code.org/learn'>experimentar nossos tutoriais</a>, escolher um tutorial e uma hora &mdash; nós tomamos conta do resto. Também temos opções para diferentes idades e níveis de experiência - a partir do jardim de infância. Comece a planejar seu evento, leia nosso <a href='target-resources-how-to'>Guia prático</a>."
  hoc_faq_need_computers_q: É necessário um computador para cada participante?
  hoc_faq_need_computers_a: "Não. Temos tutoriais da Hora do Código que funcionam em computadores, smartphones, tablets e alguns que não exigem computador! Você pode participar independentemente de onde esteja e do que tenha. <p><i>Estas são algumas opções:</i> <br> <ul> <li><b>Trabalho em duplas.</b> Pesquisas mostram que alunos aprendem mais <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>programando em duplas</a>, compartilhando um computador e trabalhando juntos. Incentive seus alunos a trabalharem em duplas. <li><b>Use uma tela projetada.</b> Se você tem um projetor e uma tela para um computador conectado à internet, o grupo inteiro pode fazer a Hora do Código junto. Assista a vídeos juntos e se revezem para resolver desafios ou para responder a perguntas. <li><b>Desconectado.</b> Oferecemos tutoriais que não exigem computador.</ul>"
  hoc_faq_international_q: Não estou nos Estados Unidos. Como posso participar internacionalmente?
  hoc_faq_international_a: Qualquer pessoa pode organizar a Hora do Código em qualquer lugar do mundo. No ano passado, estudantes do mundo todo participaram da Hora do Código.
  hoc_faq_tutorial_q: Como posso fazer um tutorial da Hora do Código?
  hoc_faq_tutorial_a: "If you're interested in becoming a tutorial partner, <a href='target-tutorial-guidelines'>see our guidelines and instructions</a>. We'd like to host a variety of engaging options, but the primary goal is to optimize the experience for students and teachers who are new to computer science."
  hoc_faq_what_is_hoc_uk_a: "A Hora do Código é uma introdução de uma hora à ciência da computação, criada para desmistificar a programação e mostrar que qualquer pessoa pode aprender os fundamentos básicos desta ciência. <a href='http://uk.code.org/learn'>Confira os tutoriais</a>, e fique atento às novidades da Hora do Código de 2014."
  hoc_faq_when_is_hoc_uk_a: "A Hora do Código acontecerá de 8 a 14 de dezembro de 2014. Em um <i>horário</i> específico? Não. Você pode participar da Hora do Código a qualquer momento durante essa semana. A Hora do Código está programada para celebrar a <a href='http://csedweek.org'>Semana da Educação em Ciência da Computação</a> que acontece anualmente."
  hoc_faq_why_cs_uk_a: '<i>Todo</i> aluno deveria ter a oportunidade de aprender ciência da computação, pois ela ajuda a desenvolver habilidades de resolução de problemas, lógica e criatividade. Começando cedo, os alunos terão uma base importante para serem bem-sucedidos em qualquer carreira do século 21.'
  hoc_faq_how_participate_uk_a: "Inscreva-se para sediar um evento da Hora do Código <a href='http://hourofcode.com/uk'>aqui</a> e comece a planejar desde já. Você pode organizar a Hora do Código em sua escola ou em sua comunidade &mdash; por exemplo, em um clube de atividades extracurriculares, uma instituição sem fins lucrativos ou no trabalho. Ou, apenas experimente você mesmo quando 8 de dezembro chegar."
  hoc_faq_behind_hoc_uk_a: "A Hora do Código é organizada pela <a href='http://uk.code.org'>Code.org</a>, uma instituição pública sem fins lucrativos dedicada a promover e a tornar a ciência da computação disponível ao maior número de escolas possível e garantindo que chegue também à minorias sociais, empoderando, por exemplo, mulheres e negros à participação nesta área. Hoje, a Code.org já conta com o apoio e incentivo de um <a href='http://uk.code.org/about/partners'>grupo de parceiros sem precedentes</a> na realização da Hora do Código &mdash; dentre eles Microsoft, Google, Cambridge University Press, Tech City e o Departamento de Educação."
  hoc_faq_host_uk_a: "Pode, sim! As atividades da Hora do Código são autoexplicativas. Tudo o que você precisa fazer é escolher um tutorial e uma hora &mdash; nós tomamos conta do resto. Também temos opções para diferentes idades e níveis de experiência - a partir do jardim de infância. <a href='http://uk.code.org/learn'>Experimente nossos tutoriais atuais</a>."
  hoc_faq_what_is_hoc_ar_q: Qué es la Hora del Código?
  hoc_faq_what_is_hoc_ar_a: "La Hora del Código es una introducción de una hora a la ciencia computacional, diseñada para desmitificar la programación y demostrar que cualquiera puede aprender los conceptos básicos. <a href='http://code.org/learn'>Revisa los tutoriales</a> y busca otros nuevos para la Hora del Código del 2014."
  hoc_faq_when_is_hoc_ar_q: ¿Cuándo es la Hora del Código?
  hoc_faq_when_is_hoc_ar_a: "La Hora del Código se llevará a cabo del 8 al 14 de diciembre del 2014. ¿Es una hora <i>específica</i>? No. Puedes hacer la Hora del Código en cualquier momento durante esta semana. La Hora del Código está programada para celebrarse anualmente - <a href='http://csedweek.org'>la Semana de Ciencias de Computación</a>."
  hoc_faq_how_participate_ar_q: ¿Cómo puedo participar en la Hora del Código?
  hoc_faq_how_participate_ar_a: "Regístrese para organizar un evento de la Hora del Código <a href='http://hourofcode.org'>aquí</a> e inicie la planificación. Tú puedes organizar un evento de la Hora del Código en tú escuela o en tú comunidad &mdash; como en un club extracurricular, en una organización sin fines de lucro o en el trabajo. O, simplemente probarlo cuando Diciembre 8 llegue."
  hoc_faq_behind_hoc_ar_q: ¿Quién está detrás de la Hora del Código?
  hoc_faq_behind_hoc_ar_a: "La Hora del Código es organizada por <a href='http://code.org'>Code.org</a>, una organización pública sin fines de lucro (501c3) dedicada a ampliar la participación en Ciencias Computacionales poniendose a disposición de más escuelas y aumentando la participación de las mujeres y los estudiantes subrepresentados de color. Una <a href='http://code.org/about/partners'>coalición sin precedentes de socios</a> se ha reunido para apoyar la Hora del Código, también &mdash; incluyendo Microsoft, Apple, Amazon, Boys y Girls Clubs of America y el College Board."
  hoc_faq_host_ar_q: No sé nada acerca de Program.AR. ¿Aún así puedo organizar un evento?
  hoc_faq_host_ar_a: "Claro. Las actividades de La Hora del Código son autodirigidas. Todo lo que tienes que hacer es elegir el tutorial que quieras y escoge una hora &mdash; nosotros nos encargamos del resto. También tenemos opciones para cada edad y nivel de experiencia, desde el kindergarten y para arriba. <a href='http://code.org/learn'>Pruebe nuestros tutoriales actuales</a>."
  hoc_faq_need_computers_ar_q: ¿Necesito computadoras para cada participante?
  hoc_faq_need_computers_ar_a: "No. Tenemos tutorales de la Hora del Código que funcionan en PCs, teléfonos inteligentes, tabletas y algunos que no requieren ¡ninguna computadora en absoluto! Tú puedes unirte desde donde quiera que estés, con lo que tengas. <p><i>Aquí están algunas opciones:</i> <br> <ul><li><b>Trabaja en parejas.</b> Las investigaciones muestran que los estudiantes aprenden mejor con <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>pares de programación</a>, compartiendo una computadora y trabajando juntos. Anima a tus estudiantes a trabajar en pares. <li><b>Una pantalla proyectada.</b> Si tú tienes un proyector y una computadora conectada a Internet, el grupo entero puede hacer una Hora del Código juntos. Mira porciones de videos juntos y toma turnos para resolver acertijos o responder preguntas. <li><b>Desconéctate.</b> Ofrecemos tutoriales que no requieren ninguna computadora en absoluto. </ul>"
  hoc_faq_tutorial_ar_q: ¿Cómo puedo hacer un tutoría de la Hora del Código?
  hoc_faq_tutorial_ar_a: "Si usted está interesado en convertirse en un socio para tutoriales, <a href='/tutorial-guidelines'>vea nuestras directrices e instrucciones</a>. Nos gustaría presentar varias opciones atractivas, pero la meta principal es optimizar la experiencia de los estudiantes y maestros que son nuevos a las ciencias computacionales."
