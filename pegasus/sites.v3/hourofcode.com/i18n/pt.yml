  hoc_faq_title: 'Perguntas frequentes'
  hoc_faq_what_is_hoc_q: 'O que é a Hora do Código?'
  hoc_faq_what_is_hoc_a: "A Hora do Código começou como uma introdução de uma hora à ciência da computação, criada para desmistificar a programação e mostrar que qualquer pessoa pode aprender os fundamentos básicos e ampliar a participação na área desta ciência. Desde então ela tornou-se um esforço global para celebrar a ciência da computação, começando com atividades de programação com 1 hora de duração, mas expandindo-se para todos os tipos de esforços de comunidade. Confira os <a href='%{tutorials}'>tutoriais e atividades</a>. Esta campanha popular é apoiada por mais de <a href='%{partners}'>400 parceiros</a> e 200 mil educadores no mundo todo."
  hoc_faq_last_year: "Experimente os tutoriais"
  hoc_faq_when_is_hoc_q: 'Quando acontece a Hora do Código?'
  hoc_faq_when_is_hoc_a: "A Hora do Código é realizada todo ano durante a <a href='%{csedweek_url}'>Semana da Educação em Ciência da Computação</a>. A %{campaign_date_year} Semana da Educação em Ciência da Computação está com data marcada para %{campaign_date_full}, mas você pode organizar uma Hora do Código durante o ano inteiro. A Semana da Educação em Ciência da Computação é realizada anualmente, em reconhecimento ao aniversário da pioneira da computação, a <a href='%{grace_hopper}'>Almirante Grace Murray Hopper</a> (9 de dezembro de 1906)."
  hoc_faq_why_cs_q: 'Por que ciência da computação?'
  hoc_faq_why_cs_a: "<i>Todo</i> aluno deveria ter a oportunidade de aprender ciência da computação, pois ela ajuda a desenvolver habilidades de resolução de problemas, lógica e criatividade. Começando cedo, os alunos terão uma base importante para serem bem-sucedidos em qualquer carreira do século XXI. Veja mais dados estatísticos <a href='%{stats_url}'>aqui</a>."
  hoc_faq_how_participate_q: 'Como participar da Hora do Código?'
  hoc_faq_how_participate_a: "<a href='/how-to'>Comece a planejar aqui</a>, leia nosso guia prático. Você pode organizar um evento da Hora do Código na sua escola ou na sua comunidade &mdash; como em um clube de atividades extracurriculares, uma instituição sem fins lucrativos ou no trabalho. Ou, apenas experimente você mesmo quando %{campaign_date} chegar."
  hoc_faq_behind_hoc_q: 'De quem é a ideia da Hora do Código?'
  hoc_faq_behind_hoc_a: "A Hora do Código é organizada pela <a href='https://code.org'>Code.org</a>, uma instituição pública sem fins lucrativos dedicada a promover e a tornar a ciência da computação disponível ao maior número de escolas possível e garantindo que chegue também à minorias sociais, empoderando, por exemplo, mulheres e negros à participação nesta área. Hoje, a Code.org já conta com o apoio e incentivo de um <a href='%{codeorg_url}/about/partners'>grupo de parceiros sem precedentes</a> na realização da Hora do Código &mdash; dentre eles Microsoft, Apple, Amazon, Boys and Girls Clubs of America e College Board."
  hoc_faq_host_q: "Não sei nada sobre programação. Ainda assim posso sediar um evento?"
  hoc_faq_host_a: "Pode, sim! As atividades da Hora do Código são autoexplicativas. Tudo o que você precisa fazer é <a href='%{codeorg_url}/learn'>experimentar nossos tutoriais</a>, escolher um tutorial e uma hora &mdash; nós tomamos conta do resto. Também temos opções para diferentes idades e níveis de experiência - a partir do jardim de infância. Comece a planejar seu evento, leia nosso <a href='/how-to'>Guia prático</a>."
  hoc_faq_devices_q: "Que dispositivos eu devo usar para meus alunos?"
  hoc_faq_devices_a: "Os tutoriais da Code.org funcionam em todos os dispositivos e navegadores. Você pode ver mais informações sobre os requisitos tecnológicos dos tutoriais da Code.org <a href='%{codeorg_url}/educate/it'>aqui</a>. Requisitos necessários para tutoriais que não são da Code.org podem ser encontrados em <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> na descrição específica do tutorial. Não se esqueça de que também temos  <a href='%{unplugged_url}'>atividades off-line</a>, caso sua escola não possa fornecer estrutura para os tutoriais on-line!"
  hoc_faq_need_computers_q: 'É necessário um computador para cada participante?'
  hoc_faq_need_computers_a: "Não. Temos tutoriais da Hora do Código que funcionam em computadores, smartphones, tablets e alguns que não exigem computador! Você pode participar independentemente de onde esteja e do que tenha. <p><i>Estas são algumas opções:</i> <br> <ul> <li><b>Trabalho em duplas.</b> <a href='%{pair_programming_research}'>Pesquisas mostram</a> que alunos aprendem mais <a href='%{pair_programming_video}'>programando em duplas</a>, compartilhando um computador e trabalhando juntos. Incentive seus alunos a trabalhar em duplas. <li><b>Use uma tela projetada.</b> Se você tem um projetor e uma tela para um computador conectado à Internet, toda a classe pode fazer a Hora do Código junta. Assistam aos vídeos juntos e se revezem para resolver desafios ou para responder a perguntas. <li><b>Atividades off-line.</b> Oferecemos <a href='%{unplugged_url}'>tutoriais que não precisam de computador</a> em momento algum. </ul>"
  hoc_faq_international_q: "Eu sou do <country>. Como posso participar internacionalmente?"
  hoc_faq_international_a: "Qualquer pessoa pode organizar um evento da Hora do Código, em qualquer lugar do mundo. No ano passado, estudantes de todo o mundo se juntaram para a Hora de Código. Saiba mais <a href='/promote'>aqui</a>."
  hoc_faq_tutorial_q: 'Como posso fazer um tutorial da Hora do Código?'
  hoc_faq_tutorial_a: "Se estiver interessado em se tornar um parceiro de tutorial, <a href='/tutorial-guidelines'>confira nossas diretrizes e instruções</a>. Gostaríamos de disponibilizar uma variedade de opções atrativas, mas nosso objetivo principal é melhorar a experiência de alunos e professores que são novos no campo da ciência da computação."
  hoc_faq_account_q: "Os alunos precisam acessar usando uma conta?"
  hoc_faq_account_a: "Não. Não é necessário nenhum registro ou login para os alunos experimentarem a Hora do Código. A maioria dos <a href='%{codeorg_url}/learn/beyond'>cursos complementares</a> exige a criação de conta para salvar o progresso do aluno. Além disso, o cadastro para a Hora do Código NÃO cria uma conta no Code Studio automaticamente. Se você quiser criar contas para seus alunos, siga essas <a href='https://youtu.be/_smelV_KISE'>instruções</a>."
  hoc_faq_high_school_q: "Qual atividade devo fazer com alunos do Ensino Médio?"
  hoc_faq_high_school_a: "Nossos tutoriais sobre Star Wars e Minecraft são ótimos para alunos do Ensino Médio, especialmente a versão JavaScript de Star Wars e a atividade livre de ambos os tutoriais. Como opção, recomendamos começar com um dos tutoriais para iniciantes disponíveis em <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, como o tutorial com Angry Birds ou com Anna e Elsa. Um aluno do Ensino Médio deve conseguir terminar um desses tutoriais em 30 minutos, e depois pode tentar completar um tutorial mais avançado em JavaScript, como Khan Academy ou CodeHS."
  hoc_faq_scratch_q: "Vou usar o Scratch na Hora do Código, o que devo fazer se meus alunos tiverem iPads em vez de laptops?"
  hoc_faq_scratch_a: "O Scratch não funciona em tablets. Se seus alunos são novinhos, eles podem usar o aplicativo ScratchJR iPad (para alunos que estão começando a ler). Veja nossos tutoriais em <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, lá você encontrará os tutoriais que funcionam em iPads - da Code.org, Tynker, Lightbot, ou CodeSpark."
  hoc_faq_count_hoc_q: "Como podemos contar as Horas do Código?"
  hoc_faq_map_q: "Por que não vejo meu ponto no mapa?"
  hoc_faq_map_a: "Lamentamos se você não pode ver seu evento no mapa da Hora do Código. Devido a dezenas de milhares de organizadores que se cadastraram, o mapa agrega os dados e exibe um único ponto para vários eventos. Se você clicar no número acima do mapa, você vai ser direcionado para uma lista de todos os eventos por estado, e seu evento estará nessa lista. Além disso, dado que milhares de pessoas se cadastram na Hora do Código, o mapa e a lista de eventos normalmente levam 48 horas para serem atualizados. Verifique novamente em alguns dias!"
  hoc_faq_count_hoc_a: "O rastreador da Hora do Código não apresenta uma medida exata de uso. Não computamos IDs únicos dos alunos ao rastrear a participação na Hora do Código, especialmente porque não exigimos que eles façam login ou se cadastrem. Consequentemente, contabilizamos participantes a menos e a mais ao mesmo tempo. Veja todos os detalhes <a href='%{codeorg_url}/loc'>aqui</a>."
  hoc_faq_one_hour_q: "Quanto pode-se aprender em uma hora?"
  hoc_faq_one_hour_a: 'O objetivo da Hora do Código não é ensinar as pessoas a serem experts em ciência da computação em uma hora. Uma hora é suficiente apenas para aprender que a ciência da computação é divertida e criativa, que é acessível para todas as idades e para todos os alunos, independentemente do conhecimento que eles tenham. A medida do sucesso dessa campanha não está no quanto os alunos de ciência da computação aprendem - o sucesso é refletido na grande participação de todos os gêneros e grupos étnicos e socioeconômicos, e no aumento resultante na inscrição e na participação que vemos em cursos de computação em todos os níveis. Milhões dos professores e alunos participantes decidiram ir além de uma hora - para aprender por um dia inteiro, uma semana inteira ou ainda mais, e muitos alunos decidiram se inscrever em um curso completo (ou até mesmo em um curso universitário) como resultado. <br/><br/> Além dos alunos, outro "aprendiz" é o educador que ganha a confiança, depois de uma hora, de que ele pode ensinar computação mesmo sem ter uma graduação em ciência da computação. Dezenas de milhares de professores decidem se aprofundar na ciência da computação, participando de DP ou de cursos on-line, ou ambos. E isso também se aplica aos administradores das escolas, que percebem que a ciência da computação é algo que seus alunos querem aprender e que seus professores são capazes de ensinar. <br/><br/> Acima de tudo, o que todos os participantes podem aprender em uma hora é que somos capazes de fazer isso.'
  hoc_faq_more_questions_q: "Ainda tem mais perguntas?"
  hoc_faq_more_questions_a: "Tente encontrar uma resposta em nosso <a href='http://support.code.org'>fórum de suporte</a>."
  hoc_faq_keep_learning_q: "Como eu continuo aprendendo depois de uma Hora do Código?"
  hoc_faq_keep_learning_a: "Qualquer pessoa pode promover uma Hora do Código a qualquer momento. Os tutoriais ficam disponíveis o ano todo. Você pode esperar que todos os nossos tutoriais e nosso currículo fiquem sempre disponíveis em nosso site. Acesse <a href='/promote'>nossos recursos</a> para ver guias práticos e outros recursos que ajudam a fazer do seu evento da Hora do Código um sucesso."
  hoc_faq_certificates_q: "Onde posso imprimir certificados para os meus alunos?"
  hoc_faq_certificates_a: "Acesse nossa <a href='%{codeorg_url}/certificates'>página de certificados</a>, na qual você pode imprimir antecipadamente os certificados de toda a sua turma. Você também pode imprimir <a href='%{codeorg_url}/certificates?course=mc'>certificados especiais</a> para os alunos que fizerem o tutorial do Minecraft."
  hoc_faq_logo_q: "Existem restrições sobre como eu posso usar o logotipo ou nome da Hour of Code?"
  hoc_faq_logo_a: "Hour of Code é uma marca registrada. Não queremos impedir seu uso, mas sim garantir que ele esteja de acordo com alguns limites. Veja <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>essas diretrizes de uso</a>."
