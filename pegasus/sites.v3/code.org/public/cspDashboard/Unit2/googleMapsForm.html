<html>
<head>
	<title>Form Test</title>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="css/code.org.css" />
</head>
<body>
	<h1> Google Maps Test</h1>
	<form method=GET action="https://maps.google.com/maps">
		start: <input type=text name="saddr">
		<br/>
		destination: <input type=text name="daddr"> <br/>

		<input type=radio name="dirflg" value="d"> Driving <br/>
		<input type=radio name="dirflg" value="w"> Walking <br/>
		<input type=radio name="dirflg" value="r"> Transit <br/>
		<input type=radio name="dirflg" value="b"> Bicycling <br/>
		<br/>
		<button type=submit>Show Directions</button>
	</form>
</body>
</html>
