<html>
<head>

	<link type="text/css" rel="stylesheet" href="css/code.org.css" />
</head>
<body>
	<h1> Login Test - GET</h1>

	<h1> Login Test - POST</h1>
	<form method=POST action="http://cs.ucls.uchicago.edu/~bfranke/codedotorg/unit2/checkVars/">

		<br/> 
		password: <input type=password name="passwd">

		<button type=submit>Login</button>
	</form>
</body>
</html>
